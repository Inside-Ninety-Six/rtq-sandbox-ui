<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ â€“ Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --page-bg: #f5f3f1;
            --paper-surface: #fdfcfb;
            --solution-surface: #f9f7f5;
            --text-primary: #2a2622;
            --text-secondary: #4a4540;
            --text-tertiary: #6a6560;
            --text-quiet: #8a847f;
            --divider-light: #e8e4e0;
            --divider-subtle: #f0ece8;
            --accent: #5b7a8f;
            --accent-hover: #4a6373;
            --math-underlay: #f5f2ef;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .app-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-controls {
            background: var(--paper-surface);
            border-bottom: 1px solid var(--divider-light);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-controls-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .paper-selector-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .paper-selector-group label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .paper-selector {
            font-size: 14px;
            padding: 6px 12px;
            border: 1px solid var(--divider-light);
            border-radius: 4px;
            background: var(--paper-surface);
            color: var(--text-primary);
            cursor: pointer;
        }

        .mobile-nav-toggle {
            display: none;
            padding: 6px 12px;
            background: none;
            border: 1px solid var(--divider-light);
            border-radius: 4px;
            color: var(--accent);
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .mobile-nav-toggle:hover {
            background: var(--solution-surface);
            color: var(--accent-hover);
        }

        .mobile-nav-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .content-frame {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            flex: 1;
            display: flex;
            gap: 48px;
            position: relative;
        }

        .navigation-rail {
            width: 180px;
            flex-shrink: 0;
            position: sticky;
            top: 80px;
            align-self: flex-start;
            max-height: calc(100vh - 96px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 32px 0;
        }

        .navigation-rail::-webkit-scrollbar {
            display: none;
        }

        .navigation-rail nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-section-label {
            font-size: 13px;
            color: var(--text-quiet);
            padding: 8px 0 4px;
            font-weight: 500;
        }

        .nav-item {
            background: none;
            border: none;
            text-align: left;
            padding: 6px 12px;
            font-size: 14px;
            color: var(--text-tertiary);
            cursor: pointer;
            border-radius: 3px;
            transition: color 0.15s ease;
        }

        .nav-item:hover {
            color: var(--text-secondary);
        }

        .nav-item:focus {
            outline: 2px solid var(--accent);
            outline-offset: 1px;
        }

        .nav-item.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .nav-item.nested-1 {
            padding-left: 24px;
        }

        .nav-item.nested-2 {
            padding-left: 36px;
        }

        .nav-item.nested-3 {
            padding-left: 48px;
        }

        .paper-content {
            flex: 1;
            min-width: 0;
            background: var(--paper-surface);
            padding: 48px 64px 96px;
            margin-bottom: 32px;
        }

        .error-message {
            padding: 96px 32px;
            text-align: center;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .question-block {
            margin-bottom: 64px;
        }

        .question-block.nested-1 {
            margin-bottom: 48px;
            margin-left: 24px;
        }

        .question-block.nested-2 {
            margin-bottom: 36px;
            margin-left: 48px;
        }

        .question-block.nested-3 {
            margin-bottom: 28px;
            margin-left: 72px;
        }

        .question-header {
            margin-bottom: 16px;
        }

        .question-id {
            display: inline;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 8px;
        }

        .question-prompt {
            display: inline;
            font-size: 18px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .question-prompt p {
            display: inline;
        }

        .question-prompt p+p {
            display: block;
            margin-top: 12px;
        }

        .answer-block {
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .answer-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .answer-value {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .answer-value p {
            margin: 0;
        }

        .answer-value p+p {
            margin-top: 8px;
        }

        .solution-toggle {
            margin-top: 12px;
            background: none;
            border: none;
            padding: 6px 0;
            color: var(--accent);
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .solution-toggle:hover {
            color: var(--accent-hover);
        }

        .solution-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .chevron {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-right: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(45deg);
            transition: transform 0.2s ease;
        }

        .solution-toggle[aria-expanded="true"] .chevron {
            transform: rotate(-135deg);
        }

        .solution-details {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--divider-subtle);
            background: var(--solution-surface);
            padding: 20px 24px;
            margin-left: -24px;
            margin-right: -24px;
            display: none;
        }

        .solution-details.expanded {
            display: block;
        }

        .keep-in-mind {
            margin-bottom: 20px;
            padding-left: 12px;
            border-left: 2px solid var(--divider-light);
        }

        .keep-in-mind-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .keep-in-mind-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .keep-in-mind-body {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .keep-in-mind-body ul {
            margin: 0;
            padding-left: 20px;
        }

        .keep-in-mind-body li {
            margin-bottom: 4px;
        }

        .formulas-used {
            margin-bottom: 20px;
        }

        .formulas-used-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }

        .formulas-used-body {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-tertiary);
        }

        .formulas-used-body p {
            margin: 4px 0;
        }

        .working-block {
            margin-top: 16px;
        }

        .working-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .working-body {
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-tertiary);
        }

        .working-body p {
            margin: 12px 0;
        }

        .working-body p:first-child {
            margin-top: 0;
        }

        .working-body .katex-display {
            margin: 16px 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 12px 16px;
            background: var(--math-underlay);
            border-radius: 2px;
        }

        .working-body .katex-display::-webkit-scrollbar {
            height: 8px;
        }

        .working-body .katex-display::-webkit-scrollbar-track {
            background: transparent;
        }

        .working-body .katex-display::-webkit-scrollbar-thumb {
            background: var(--divider-light);
            border-radius: 4px;
        }

        .working-body table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
            font-size: 14px;
        }

        .working-body th,
        .working-body td {
            border: 1px solid var(--divider-light);
            padding: 8px 12px;
            text-align: left;
        }

        .working-body th {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .alternative-working {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--divider-subtle);
        }

        .mobile-nav-drawer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 200;
        }

        .mobile-nav-drawer.open {
            display: block;
        }

        .mobile-nav-content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: var(--paper-surface);
            padding: 24px;
            overflow-y: auto;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
        }

        @media (max-width: 1024px) {
            .content-frame {
                padding: 0 24px;
                gap: 32px;
            }

            .navigation-rail {
                width: 160px;
            }

            .paper-content {
                padding: 36px 48px 72px;
            }
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }

            .navigation-rail {
                display: none;
            }

            .content-frame {
                padding: 0 16px;
            }

            .paper-content {
                padding: 24px 24px 64px;
            }

            .question-block {
                margin-bottom: 48px;
            }

            .question-block.nested-1 {
                margin-left: 16px;
            }

            .question-block.nested-2 {
                margin-left: 32px;
            }

            .question-block.nested-3 {
                margin-left: 48px;
            }

            .solution-details {
                margin-left: -12px;
                margin-right: -12px;
                padding: 16px 16px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <div class="top-controls">
            <div class="top-controls-inner">
                <div class="paper-selector-group">
                    <label for="paperSelect">Paper:</label>
                    <select id="paperSelect" class="paper-selector"></select>
                </div>
                <button class="mobile-nav-toggle" id="mobileNavToggle">Jump to</button>
            </div>
        </div>

        <div class="content-frame">
            <aside class="navigation-rail" id="navigationRail" role="navigation" aria-label="Question navigation">
            </aside>

            <main class="paper-content" id="paperContent">
            </main>
        </div>
    </div>

    <div class="mobile-nav-drawer" id="mobileNavDrawer">
        <div class="mobile-nav-content">
            <button class="mobile-nav-close" id="mobileNavClose" aria-label="Close navigation">&times;</button>
            <nav id="mobileNav"></nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        let payload = null;
        let currentPaper = null;
        let md = null;

        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            });
            md.inline.ruler.disable(['escape']);
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Failed to load payload');
                payload = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Payload loading error:', error);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function initializeApp() {
            if (!payload || !payload.papers || payload.papers.length === 0) {
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                return;
            }

            const paperSelect = document.getElementById('paperSelect');
            payload.papers.forEach((paper, index) => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                paperSelect.appendChild(option);
            });

            paperSelect.addEventListener('change', (e) => {
                const paper = payload.papers.find(p => p.key === e.target.value);
                if (paper) renderPaper(paper);
            });

            const mobileNavToggle = document.getElementById('mobileNavToggle');
            const mobileNavDrawer = document.getElementById('mobileNavDrawer');
            const mobileNavClose = document.getElementById('mobileNavClose');

            mobileNavToggle.addEventListener('click', () => {
                mobileNavDrawer.classList.add('open');
            });

            mobileNavClose.addEventListener('click', () => {
                mobileNavDrawer.classList.remove('open');
            });

            mobileNavDrawer.addEventListener('click', (e) => {
                if (e.target === mobileNavDrawer) {
                    mobileNavDrawer.classList.remove('open');
                }
            });

            renderPaper(payload.papers[0]);
        }

        function renderPaper(paper) {
            currentPaper = paper;
            const paperContent = document.getElementById('paperContent');
            const navigationRail = document.getElementById('navigationRail');
            const mobileNav = document.getElementById('mobileNav');

            paperContent.innerHTML = '';
            navigationRail.innerHTML = '<nav></nav>';
            mobileNav.innerHTML = '';

            const desktopNav = navigationRail.querySelector('nav');
            const expandedAll = paper.defaults?.expandedAll || false;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionLabel = document.createElement('div');
                    sectionLabel.className = 'nav-section-label';
                    sectionLabel.textContent = section.label;
                    desktopNav.appendChild(sectionLabel);

                    const mobileSectionLabel = sectionLabel.cloneNode(true);
                    mobileNav.appendChild(mobileSectionLabel);

                    section.questions.forEach(q => {
                        renderQuestion(q, paperContent, desktopNav, mobileNav, 0, expandedAll);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestion(q, paperContent, desktopNav, mobileNav, 0, expandedAll);
                });
            }

            renderMath();
        }

        function renderQuestion(question, container, desktopNav, mobileNav, depth, expandedAll) {
            const questionBlock = document.createElement('div');
            questionBlock.className = `question-block${depth > 0 ? ` nested-${depth}` : ''}`;
            questionBlock.id = `q-${question.id}`;

            const questionHeader = document.createElement('div');
            questionHeader.className = 'question-header';

            const questionId = document.createElement('span');
            questionId.className = 'question-id';
            questionId.textContent = question.id;

            const questionPrompt = document.createElement('div');
            questionPrompt.className = 'question-prompt';
            if (md && question.question) {
                questionPrompt.innerHTML = md.render(question.question);
            }

            questionHeader.appendChild(questionId);
            questionHeader.appendChild(questionPrompt);
            questionBlock.appendChild(questionHeader);

            if (question.answer) {
                const answerBlock = document.createElement('div');
                answerBlock.className = 'answer-block';

                const answerLabel = document.createElement('div');
                answerLabel.className = 'answer-label';
                answerLabel.textContent = 'Answer';

                const answerValue = document.createElement('div');
                answerValue.className = 'answer-value';
                if (md) {
                    answerValue.innerHTML = md.render(question.answer);
                }

                answerBlock.appendChild(answerLabel);
                answerBlock.appendChild(answerValue);
                questionBlock.appendChild(answerBlock);
            }

            if (question.solutionDetails) {
                const toggle = document.createElement('button');
                toggle.className = 'solution-toggle';
                toggle.setAttribute('aria-expanded', expandedAll ? 'true' : 'false');
                toggle.innerHTML = `<span>${expandedAll ? 'Hide' : 'Show'} working</span><span class="chevron"></span>`;

                const solutionDetails = document.createElement('div');
                solutionDetails.className = `solution-details${expandedAll ? ' expanded' : ''}`;

                if (question.solutionDetails.keepInMind) {
                    const keepInMind = document.createElement('div');
                    keepInMind.className = 'keep-in-mind';

                    const label = document.createElement('div');
                    label.className = 'keep-in-mind-label';
                    label.innerHTML = `<svg class="keep-in-mind-icon" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><circle cx="8" cy="8" r="6"/><path d="M8 5v3M8 11h.01"/></svg><span>Keep in mind</span>`;

                    const body = document.createElement('div');
                    body.className = 'keep-in-mind-body';
                    if (md) {
                        body.innerHTML = md.render(question.solutionDetails.keepInMind);
                    }

                    keepInMind.appendChild(label);
                    keepInMind.appendChild(body);
                    solutionDetails.appendChild(keepInMind);
                }

                if (question.solutionDetails.formulasUsed) {
                    const formulasUsed = document.createElement('div');
                    formulasUsed.className = 'formulas-used';

                    const label = document.createElement('div');
                    label.className = 'formulas-used-label';
                    label.textContent = 'Formulas used';

                    const body = document.createElement('div');
                    body.className = 'formulas-used-body';
                    if (md) {
                        body.innerHTML = md.render(question.solutionDetails.formulasUsed);
                    }

                    formulasUsed.appendChild(label);
                    formulasUsed.appendChild(body);
                    solutionDetails.appendChild(formulasUsed);
                }

                if (question.solutionDetails.working) {
                    const working = document.createElement('div');
                    working.className = 'working-block';

                    const label = document.createElement('div');
                    label.className = 'working-label';
                    label.textContent = 'Working';

                    const body = document.createElement('div');
                    body.className = 'working-body';
                    if (md) {
                        body.innerHTML = md.render(question.solutionDetails.working);
                    }

                    working.appendChild(label);
                    working.appendChild(body);
                    solutionDetails.appendChild(working);
                }

                if (question.solutionDetails.alternativeWorking) {
                    const altWorking = document.createElement('div');
                    altWorking.className = 'alternative-working';

                    const label = document.createElement('div');
                    label.className = 'working-label';
                    label.textContent = 'Alternative working';

                    const body = document.createElement('div');
                    body.className = 'working-body';
                    if (md) {
                        body.innerHTML = md.render(question.solutionDetails.alternativeWorking);
                    }

                    altWorking.appendChild(label);
                    altWorking.appendChild(body);
                    solutionDetails.appendChild(altWorking);
                }

                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('span').textContent = isExpanded ? 'Show working' : 'Hide working';
                    solutionDetails.classList.toggle('expanded');
                });

                questionBlock.appendChild(toggle);
                questionBlock.appendChild(solutionDetails);
            }

            container.appendChild(questionBlock);

            const navButton = document.createElement('button');
            navButton.className = `nav-item${depth > 0 ? ` nested-${depth}` : ''}`;
            navButton.textContent = question.id;
            navButton.addEventListener('click', () => {
                document.getElementById(`q-${question.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.getElementById('mobileNavDrawer').classList.remove('open');
                updateActiveNav();
            });

            desktopNav.appendChild(navButton);
            const mobileNavButton = navButton.cloneNode(true);
            mobileNavButton.addEventListener('click', () => {
                document.getElementById(`q-${question.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.getElementById('mobileNavDrawer').classList.remove('open');
                updateActiveNav();
            });
            mobileNav.appendChild(mobileNavButton);

            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    renderQuestion(child, questionBlock, desktopNav, mobileNav, depth + 1, expandedAll);
                });
            }
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperContent'), {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        function updateActiveNav() {
            const questionBlocks = document.querySelectorAll('.question-block');
            const navItems = document.querySelectorAll('.nav-item');

            let activeBlock = null;
            const scrollPosition = window.scrollY + 100;

            questionBlocks.forEach(block => {
                const rect = block.getBoundingClientRect();
                const blockTop = rect.top + window.scrollY;

                if (blockTop <= scrollPosition) {
                    activeBlock = block;
                }
            });

            navItems.forEach(item => item.classList.remove('active'));

            if (activeBlock) {
                const activeId = activeBlock.id.replace('q-', '');
                navItems.forEach(item => {
                    if (item.textContent === activeId) {
                        item.classList.add('active');
                    }
                });
            }
        }

        window.addEventListener('scroll', updateActiveNav);
        window.addEventListener('DOMContentLoaded', loadPayload);
    </script>

</body>

</html>
