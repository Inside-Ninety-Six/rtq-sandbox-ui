<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ â€“ Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --page-bg: #f7f5f3;
            --paper-bg: #fdfcfb;
            --solution-bg: #f9f8f6;
            --text-primary: #2a2826;
            --text-secondary: #4a4744;
            --text-tertiary: #6a6562;
            --text-quiet: #8a847f;
            --divider: #e5e2df;
            --divider-subtle: #f0eeeb;
            --accent: #5b7f8f;
            --accent-hover: #4a6c7a;
            --math-bg: #f5f3f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-shell {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .top-controls {
            margin-bottom: 32px;
        }

        .paper-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .paper-selector-wrapper label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .paper-selector {
            padding: 8px 12px;
            border: 1px solid var(--divider);
            border-radius: 4px;
            background: var(--paper-bg);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        .paper-selector:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .main-content {
            display: flex;
            gap: 48px;
            background: var(--paper-bg);
            border-radius: 4px;
            padding: 40px;
            position: relative;
        }

        .navigation-rail {
            flex-shrink: 0;
            width: 140px;
            position: sticky;
            top: 40px;
            align-self: flex-start;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .navigation-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: block;
            padding: 6px 8px;
            color: var(--text-quiet);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.15s;
        }

        .nav-link:hover {
            color: var(--text-secondary);
        }

        .nav-link:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .nav-link.active {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .nav-section-label {
            font-size: 13px;
            color: var(--text-quiet);
            margin-top: 16px;
            margin-bottom: 8px;
            padding-left: 8px;
        }

        .paper-content {
            flex: 1;
            min-width: 0;
        }

        .section-header {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 32px;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--divider-subtle);
        }

        .section-header:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        .question-block {
            margin-bottom: 56px;
        }

        .question-block.nested-1 {
            margin-left: 24px;
            margin-bottom: 40px;
        }

        .question-block.nested-2 {
            margin-left: 48px;
            margin-bottom: 32px;
        }

        .question-block.nested-3 {
            margin-left: 72px;
            margin-bottom: 24px;
        }

        .question-header {
            margin-bottom: 20px;
        }

        .question-id {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            margin-right: 8px;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .question-text p {
            margin-bottom: 12px;
        }

        .question-text p:last-child {
            margin-bottom: 0;
        }

        .answer-block {
            margin-top: 16px;
            margin-bottom: 12px;
        }

        .answer-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .answer-value {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .solution-details {
            margin-top: 16px;
            background: var(--solution-bg);
            padding: 20px;
            border-top: 1px solid var(--divider-subtle);
        }

        .solution-details.collapsed {
            display: none;
        }

        .disclosure-control {
            background: none;
            border: none;
            padding: 6px 0;
            color: var(--accent);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.15s;
        }

        .disclosure-control:hover {
            color: var(--accent-hover);
        }

        .disclosure-control:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .chevron {
            width: 12px;
            height: 12px;
            transition: transform 0.2s;
        }

        .chevron.expanded {
            transform: rotate(180deg);
        }

        .keep-in-mind {
            margin-bottom: 20px;
            padding-left: 16px;
            border-left: 2px solid var(--divider);
        }

        .keep-in-mind-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .keep-in-mind-icon {
            width: 14px;
            height: 14px;
            color: var(--text-secondary);
        }

        .keep-in-mind-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .formulas-used {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--divider-subtle);
        }

        .formulas-used-label {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }

        .formulas-used-content {
            font-size: 14px;
            color: var(--text-tertiary);
            line-height: 1.6;
        }

        .working-block {
            margin-bottom: 20px;
        }

        .working-label {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .working-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .working-content p {
            margin-bottom: 12px;
        }

        .working-content p:last-child {
            margin-bottom: 0;
        }

        .katex-display {
            background: var(--math-bg);
            padding: 12px 16px;
            margin: 16px 0;
            overflow-x: auto;
            border-radius: 2px;
        }

        .katex-display::-webkit-scrollbar {
            height: 6px;
        }

        .katex-display::-webkit-scrollbar-track {
            background: transparent;
        }

        .katex-display::-webkit-scrollbar-thumb {
            background: var(--divider);
            border-radius: 3px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid var(--divider-subtle);
            padding: 8px 12px;
            text-align: left;
        }

        th {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .mobile-nav-toggle {
            display: none;
        }

        .payload-error {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .app-shell {
                padding: 16px;
            }

            .main-content {
                flex-direction: column;
                padding: 24px;
                gap: 0;
            }

            .navigation-rail {
                position: fixed;
                top: 0;
                left: 0;
                width: 280px;
                height: 100vh;
                background: var(--paper-bg);
                border-right: 1px solid var(--divider);
                padding: 24px;
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 1000;
                max-height: 100vh;
            }

            .navigation-rail.open {
                transform: translateX(0);
            }

            .mobile-nav-toggle {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 8px 16px;
                background: var(--paper-bg);
                border: 1px solid var(--divider);
                border-radius: 4px;
                color: var(--text-secondary);
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                margin-bottom: 24px;
            }

            .mobile-nav-toggle:focus {
                outline: 2px solid var(--accent);
                outline-offset: 2px;
            }

            .nav-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.3);
                z-index: 999;
            }

            .nav-overlay.open {
                display: block;
            }

            .question-block.nested-1 {
                margin-left: 16px;
            }

            .question-block.nested-2 {
                margin-left: 32px;
            }

            .question-block.nested-3 {
                margin-left: 48px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <div class="top-controls">
            <div class="paper-selector-wrapper">
                <label for="paper-select">Paper:</label>
                <select id="paper-select" class="paper-selector">
                    <option value="">Loading papers...</option>
                </select>
            </div>
        </div>

        <button class="mobile-nav-toggle" id="mobile-nav-toggle">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="2" y1="4" x2="14" y2="4" />
                <line x1="2" y1="8" x2="14" y2="8" />
                <line x1="2" y1="12" x2="14" y2="12" />
            </svg>
            Jump to
        </button>

        <div class="main-content">
            <nav class="navigation-rail" id="navigation-rail">
                <ul class="nav-list" id="nav-list"></ul>
            </nav>

            <div class="paper-content" id="paper-content">
                <div class="payload-error">Loading paper...</div>
            </div>
        </div>
    </div>

    <div class="nav-overlay" id="nav-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        let payloadData = null;
        let currentPaper = null;

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                payloadData = await response.json();
                initializePaperSelector();
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (error) {
                document.getElementById('paper-content').innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
                console.error('Failed to load payload:', error);
            }
        }

        function initializePaperSelector() {
            const selector = document.getElementById('paper-select');
            selector.innerHTML = '';

            payloadData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            document.getElementById('paper-select').value = paperKey;

            renderNavigation(paper);
            renderPaperContent(paper);
        }

        function renderNavigation(paper) {
            const navList = document.getElementById('nav-list');
            navList.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionLabel = document.createElement('div');
                    sectionLabel.className = 'nav-section-label';
                    sectionLabel.textContent = section.label;
                    navList.appendChild(sectionLabel);

                    section.questions.forEach(q => renderNavItem(q, navList));
                });
            } else {
                paper.questions.forEach(q => renderNavItem(q, navList));
            }
        }

        function renderNavItem(question, container) {
            const li = document.createElement('li');
            li.className = 'nav-item';

            const link = document.createElement('a');
            link.href = `#q-${question.id}`;
            link.className = 'nav-link';
            link.textContent = question.id;
            link.dataset.questionId = question.id;

            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${question.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveNav(question.id);
                    closeMobileNav();
                }
            });

            li.appendChild(link);
            container.appendChild(li);

            if (question.children && question.children.length > 0) {
                question.children.forEach(child => renderNavItem(child, container));
            }
        }

        function renderPaperContent(paper) {
            const content = document.getElementById('paper-content');
            content.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = section.label;
                    content.appendChild(sectionHeader);

                    section.questions.forEach(q => {
                        renderQuestion(q, content, 0);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    renderQuestion(q, content, 0);
                });
            }

            renderAllMath();
        }

        function renderQuestion(question, container, depth) {
            const block = document.createElement('div');
            block.className = `question-block${depth > 0 ? ` nested-${Math.min(depth, 3)}` : ''}`;
            block.id = `q-${question.id}`;

            const header = document.createElement('div');
            header.className = 'question-header';

            const questionContent = document.createElement('div');
            questionContent.className = 'question-text';

            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = question.id;

            questionContent.appendChild(idSpan);

            if (question.question && md) {
                const questionHTML = md.render(question.question);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = questionHTML;
                Array.from(tempDiv.childNodes).forEach(node => {
                    questionContent.appendChild(node);
                });
            }

            header.appendChild(questionContent);
            block.appendChild(header);

            if (question.answer) {
                const answerBlock = document.createElement('div');
                answerBlock.className = 'answer-block';

                const answerLabel = document.createElement('div');
                answerLabel.className = 'answer-label';
                answerLabel.textContent = 'Answer';
                answerBlock.appendChild(answerLabel);

                const answerValue = document.createElement('div');
                answerValue.className = 'answer-value';
                if (md) {
                    answerValue.innerHTML = md.render(question.answer);
                }
                answerBlock.appendChild(answerValue);

                block.appendChild(answerBlock);
            }

            if (question.solutionDetails) {
                const expandedByDefault = currentPaper.defaults && currentPaper.defaults.expandedAll;

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `
      <span class="disclosure-text">${expandedByDefault ? 'Hide working' : 'Show working'}</span>
      <svg class="chevron${expandedByDefault ? ' expanded' : ''}" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="2,4 6,8 10,4"/>
      </svg>
    `;

                const solutionDetails = document.createElement('div');
                solutionDetails.className = `solution-details${expandedByDefault ? '' : ' collapsed'}`;

                if (question.solutionDetails.keepInMind) {
                    const keepInMind = document.createElement('div');
                    keepInMind.className = 'keep-in-mind';

                    const label = document.createElement('div');
                    label.className = 'keep-in-mind-label';
                    label.innerHTML = `
        <svg class="keep-in-mind-icon" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="8" cy="8" r="6"/>
          <line x1="8" y1="5" x2="8" y2="8"/>
          <circle cx="8" cy="10.5" r="0.5" fill="currentColor"/>
        </svg>
        Keep in mind
      `;
                    keepInMind.appendChild(label);

                    const content = document.createElement('div');
                    content.className = 'keep-in-mind-content';
                    if (md) {
                        content.innerHTML = md.render(question.solutionDetails.keepInMind);
                    }
                    keepInMind.appendChild(content);

                    solutionDetails.appendChild(keepInMind);
                }

                if (question.solutionDetails.formulasUsed) {
                    const formulas = document.createElement('div');
                    formulas.className = 'formulas-used';

                    const label = document.createElement('div');
                    label.className = 'formulas-used-label';
                    label.textContent = 'Formulas used';
                    formulas.appendChild(label);

                    const content = document.createElement('div');
                    content.className = 'formulas-used-content';
                    if (md) {
                        content.innerHTML = md.render(question.solutionDetails.formulasUsed);
                    }
                    formulas.appendChild(content);

                    solutionDetails.appendChild(formulas);
                }

                if (question.solutionDetails.working) {
                    const working = document.createElement('div');
                    working.className = 'working-block';

                    const label = document.createElement('div');
                    label.className = 'working-label';
                    label.textContent = 'Working';
                    working.appendChild(label);

                    const content = document.createElement('div');
                    content.className = 'working-content';
                    if (md) {
                        content.innerHTML = md.render(question.solutionDetails.working);
                    }
                    working.appendChild(content);

                    solutionDetails.appendChild(working);
                }

                if (question.solutionDetails.alternativeWorking) {
                    const altWorking = document.createElement('div');
                    altWorking.className = 'working-block';

                    const label = document.createElement('div');
                    label.className = 'working-label';
                    label.textContent = 'Alternative working';
                    altWorking.appendChild(label);

                    const content = document.createElement('div');
                    content.className = 'working-content';
                    if (md) {
                        content.innerHTML = md.render(question.solutionDetails.alternativeWorking);
                    }
                    altWorking.appendChild(content);

                    solutionDetails.appendChild(altWorking);
                }

                toggleBtn.addEventListener('click', () => {
                    const isCollapsed = solutionDetails.classList.contains('collapsed');
                    solutionDetails.classList.toggle('collapsed');
                    const chevron = toggleBtn.querySelector('.chevron');
                    chevron.classList.toggle('expanded');
                    toggleBtn.querySelector('.disclosure-text').textContent = isCollapsed ? 'Hide working' : 'Show working';
                });

                block.appendChild(toggleBtn);
                block.appendChild(solutionDetails);
            }

            container.appendChild(block);

            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    renderQuestion(child, container, depth + 1);
                });
            }
        }

        function renderAllMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        function updateActiveNav(questionId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.questionId === questionId) {
                    link.classList.add('active');
                }
            });
        }

        function closeMobileNav() {
            document.getElementById('navigation-rail').classList.remove('open');
            document.getElementById('nav-overlay').classList.remove('open');
        }

        document.getElementById('mobile-nav-toggle').addEventListener('click', () => {
            document.getElementById('navigation-rail').classList.add('open');
            document.getElementById('nav-overlay').classList.add('open');
        });

        document.getElementById('nav-overlay').addEventListener('click', closeMobileNav);

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { threshold: 0.5, rootMargin: '-100px 0px -50% 0px' });

        const observeQuestions = () => {
            document.querySelectorAll('.question-block').forEach(block => {
                observer.observe(block);
            });
        };

        window.addEventListener('load', () => {
            loadPayload().then(() => {
                setTimeout(observeQuestions, 100);
            });
        });
    </script>

</body>

</html>
