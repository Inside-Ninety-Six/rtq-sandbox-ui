<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ – Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --warmth-base: 28, 25, 23;
            --page-bg: rgb(250, 248, 246);
            --surface-base: rgb(255, 254, 252);
            --text-primary: rgb(42, 39, 37);
            --text-secondary: rgb(82, 76, 72);
            --text-tertiary: rgb(115, 108, 102);
            --line-subtle: rgb(230, 225, 220);
            --solution-bg: rgb(248, 246, 243);
            --math-underlay: rgba(var(--warmth-base), 0.03);
            --accent: rgb(88, 110, 145);
            --accent-hover: rgb(68, 90, 125);
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-controls {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--line-subtle);
            background: var(--surface-base);
        }

        .controls-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .paper-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .paper-selector-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .paper-selector {
            padding: 0.375rem 0.625rem;
            border: 1px solid var(--line-subtle);
            border-radius: 4px;
            background: var(--surface-base);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .paper-selector:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .mobile-nav-toggle {
            display: none;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--line-subtle);
            border-radius: 4px;
            background: var(--surface-base);
            color: var(--accent);
            font-size: 0.875rem;
            cursor: pointer;
            font-weight: 500;
        }

        .mobile-nav-toggle:hover {
            color: var(--accent-hover);
        }

        .content-frame {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            background: var(--surface-base);
        }

        .nav-rail {
            width: 180px;
            padding: 2rem 1.5rem;
            position: sticky;
            top: 0;
            align-self: flex-start;
            max-height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-rail nav {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .nav-section-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 1rem;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 0.25rem 0;
            text-align: left;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: color 0.15s;
        }

        .nav-item:hover {
            color: var(--text-primary);
        }

        .nav-item.active {
            font-weight: 600;
            color: var(--accent);
        }

        .nav-item:focus {
            outline: none;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .paper-content {
            flex: 1;
            padding: 3rem 3rem 6rem;
            overflow-y: auto;
        }

        .question {
            margin-bottom: 3rem;
        }

        .question.nested-1 {
            margin-left: 1.5rem;
            margin-bottom: 2rem;
        }

        .question.nested-2 {
            margin-left: 3rem;
            margin-bottom: 1.5rem;
        }

        .question.nested-3 {
            margin-left: 4.5rem;
            margin-bottom: 1rem;
        }

        .question-header {
            margin-bottom: 0.75rem;
        }

        .question-id {
            font-weight: 500;
            color: var(--text-secondary);
            margin-right: 0.375rem;
            font-size: 1rem;
        }

        .question-text {
            display: inline;
            font-size: 1.125rem;
            line-height: 1.65;
            color: var(--text-primary);
        }

        .question-text p {
            display: inline;
        }

        .answer-block {
            margin-top: 0.875rem;
        }

        .answer-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.375rem;
        }

        .answer-value {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .solution-details {
            margin-top: 1rem;
            padding: 1.25rem;
            background: var(--solution-bg);
            border-top: 1px solid var(--line-subtle);
        }

        .solution-details.collapsed {
            display: none;
        }

        .disclosure-control {
            margin-top: 0.75rem;
            background: none;
            border: none;
            padding: 0;
            color: var(--accent);
            font-size: 0.875rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
        }

        .disclosure-control:hover {
            color: var(--accent-hover);
        }

        .disclosure-control:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .chevron {
            width: 12px;
            height: 12px;
            transition: transform 0.2s;
        }

        .disclosure-control.expanded .chevron {
            transform: rotate(180deg);
        }

        .solution-subsection {
            margin-bottom: 1.25rem;
        }

        .solution-subsection:last-child {
            margin-bottom: 0;
        }

        .solution-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .keep-in-mind-block {
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--line-subtle);
        }

        .keep-in-mind-block .solution-label {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .keep-in-mind-icon {
            width: 14px;
            height: 14px;
            color: var(--text-secondary);
        }

        .keep-in-mind-block .solution-body {
            color: var(--text-primary);
        }

        .formulas-block {
            margin-bottom: 1.25rem;
        }

        .solution-body {
            font-size: 0.9375rem;
            line-height: 1.55;
            color: var(--text-secondary);
        }

        .solution-body p {
            margin-bottom: 0.75rem;
        }

        .solution-body p:last-child {
            margin-bottom: 0;
        }

        .solution-body ul,
        .solution-body ol {
            margin-left: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .solution-body li {
            margin-bottom: 0.375rem;
        }

        .katex-display {
            margin: 0.875rem 0;
            padding: 0.625rem;
            background: var(--math-underlay);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .katex-display::-webkit-scrollbar {
            display: none;
        }

        .solution-body .katex-display {
            margin: 1rem 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            font-size: 0.9375rem;
        }

        table th,
        table td {
            border: 1px solid var(--line-subtle);
            padding: 0.5rem;
            text-align: left;
        }

        table th {
            font-weight: 600;
            color: var(--text-primary);
        }

        .mobile-nav-drawer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--surface-base);
            border-right: 1px solid var(--line-subtle);
            padding: 1.5rem;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.25s;
        }

        .mobile-nav-drawer.open {
            transform: translateX(0);
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .mobile-nav-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .mobile-nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .mobile-nav-overlay.open {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-rail {
                display: none;
            }

            .mobile-nav-toggle {
                display: block;
            }

            .mobile-nav-drawer {
                display: block;
            }

            .paper-content {
                padding: 2rem 1.5rem 4rem;
            }

            .question {
                margin-bottom: 2.5rem;
            }

            .question.nested-1 {
                margin-left: 1rem;
            }

            .question.nested-2 {
                margin-left: 2rem;
            }

            .question.nested-3 {
                margin-left: 3rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                transition: none !important;
            }
        }

        .payload-error {
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <div class="top-controls">
            <div class="controls-inner">
                <div class="paper-selector-wrapper">
                    <label class="paper-selector-label" for="paperSelect">Paper</label>
                    <select id="paperSelect" class="paper-selector"></select>
                </div>
                <button class="mobile-nav-toggle" id="mobileNavToggle">Jump to</button>
            </div>
        </div>

        <div class="content-frame">
            <aside class="nav-rail" id="desktopNav"></aside>
            <main class="paper-content" id="paperContent"></main>
        </div>
    </div>

    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>
    <div class="mobile-nav-drawer" id="mobileNavDrawer">
        <div class="mobile-nav-header">
            <span class="mobile-nav-title">Jump to</span>
            <button class="mobile-nav-close" id="mobileNavClose">×</button>
        </div>
        <nav id="mobileNav"></nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        let payloadData = null;
        let currentPaper = null;
        let expandedStates = {};

        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                payloadData = await response.json();
                return true;
            } catch (error) {
                console.error('Failed to load payload:', error);
                return false;
            }
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text;
            return md.render(text);
        }

        function renderMath(container) {
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(container, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        function generateQuestionId(question, depth) {
            return `q-${question.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        }

        function renderQuestion(question, depth = 0) {
            const questionId = generateQuestionId(question, depth);
            const nestedClass = depth > 0 ? `nested-${Math.min(depth, 3)}` : '';

            let html = `<div class="question ${nestedClass}" id="${questionId}">`;

            html += `<div class="question-header">`;
            html += `<span class="question-id">${question.id}</span>`;
            html += `<div class="question-text">${renderMarkdown(question.question)}</div>`;
            html += `</div>`;

            if (question.answer) {
                html += `<div class="answer-block">`;
                html += `<div class="answer-label">Answer</div>`;
                html += `<div class="answer-value">${renderMarkdown(question.answer)}</div>`;
                html += `</div>`;
            }

            if (question.solutionDetails) {
                const hasDetails = question.solutionDetails.working ||
                    question.solutionDetails.alternativeWorking ||
                    question.solutionDetails.keepInMind ||
                    question.solutionDetails.formulasUsed;

                if (hasDetails) {
                    const isExpanded = expandedStates[questionId] || false;
                    const collapsedClass = isExpanded ? '' : 'collapsed';
                    const expandedClass = isExpanded ? 'expanded' : '';

                    html += `<button class="disclosure-control ${expandedClass}" data-question="${questionId}">`;
                    html += `<span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                    html += `<svg class="chevron" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4l4 4 4-4"/></svg>`;
                    html += `</button>`;

                    html += `<div class="solution-details ${collapsedClass}" data-details="${questionId}">`;

                    if (question.solutionDetails.keepInMind) {
                        html += `<div class="solution-subsection keep-in-mind-block">`;
                        html += `<div class="solution-label">`;
                        html += `<svg class="keep-in-mind-icon" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2"><circle cx="8" cy="8" r="6"/><path d="M8 6v4M8 11h0"/></svg>`;
                        html += `Keep in mind</div>`;
                        html += `<div class="solution-body">${renderMarkdown(question.solutionDetails.keepInMind)}</div>`;
                        html += `</div>`;
                    }

                    if (question.solutionDetails.formulasUsed) {
                        html += `<div class="solution-subsection formulas-block">`;
                        html += `<div class="solution-label">Formulas used</div>`;
                        html += `<div class="solution-body">${renderMarkdown(question.solutionDetails.formulasUsed)}</div>`;
                        html += `</div>`;
                    }

                    if (question.solutionDetails.working) {
                        html += `<div class="solution-subsection">`;
                        html += `<div class="solution-label">Working</div>`;
                        html += `<div class="solution-body">${renderMarkdown(question.solutionDetails.working)}</div>`;
                        html += `</div>`;
                    }

                    if (question.solutionDetails.alternativeWorking) {
                        html += `<div class="solution-subsection">`;
                        html += `<div class="solution-label">Alternative working</div>`;
                        html += `<div class="solution-body">${renderMarkdown(question.solutionDetails.alternativeWorking)}</div>`;
                        html += `</div>`;
                    }

                    html += `</div>`;
                }
            }

            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    html += renderQuestion(child, depth + 1);
                });
            }

            html += `</div>`;
            return html;
        }

        function buildNavigation(questions, depth = 0) {
            let html = '';
            questions.forEach(q => {
                const questionId = generateQuestionId(q, depth);
                html += `<button class="nav-item" data-target="${questionId}">${q.id}</button>`;
                if (q.children && q.children.length > 0) {
                    html += buildNavigation(q.children, depth + 1);
                }
            });
            return html;
        }

        function renderPaper(paper) {
            currentPaper = paper;
            expandedStates = {};

            if (paper.defaults && paper.defaults.expandedAll) {
                const collectIds = (questions, depth = 0) => {
                    questions.forEach(q => {
                        const qId = generateQuestionId(q, depth);
                        expandedStates[qId] = true;
                        if (q.children) collectIds(q.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => collectIds(s.questions));
                } else {
                    collectIds(paper.questions);
                }
            }

            const contentEl = document.getElementById('paperContent');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    section.questions.forEach(q => {
                        html += renderQuestion(q);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    html += renderQuestion(q);
                });
            }

            contentEl.innerHTML = html;
            renderMath(contentEl);

            let navHtml = '<nav>';
            if (paper.sections) {
                paper.sections.forEach(section => {
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    navHtml += buildNavigation(section.questions);
                });
            } else {
                navHtml += buildNavigation(paper.questions);
            }
            navHtml += '</nav>';

            document.getElementById('desktopNav').innerHTML = navHtml;
            document.getElementById('mobileNav').innerHTML = navHtml;

            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', function () {
                    const questionId = this.getAttribute('data-question');
                    const detailsEl = document.querySelector(`[data-details="${questionId}"]`);
                    const isExpanded = !detailsEl.classList.contains('collapsed');

                    expandedStates[questionId] = !isExpanded;

                    if (isExpanded) {
                        detailsEl.classList.add('collapsed');
                        this.classList.remove('expanded');
                        this.querySelector('.disclosure-text').textContent = 'Show working';
                    } else {
                        detailsEl.classList.remove('collapsed');
                        this.classList.add('expanded');
                        this.querySelector('.disclosure-text').textContent = 'Hide working';
                    }
                });
            });

            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);

                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }

                    if (window.innerWidth <= 768) {
                        closeMobileNav();
                    }
                });
            });
        }

        function openMobileNav() {
            document.getElementById('mobileNavDrawer').classList.add('open');
            document.getElementById('mobileNavOverlay').classList.add('open');
        }

        function closeMobileNav() {
            document.getElementById('mobileNavDrawer').classList.remove('open');
            document.getElementById('mobileNavOverlay').classList.remove('open');
        }

        document.getElementById('mobileNavToggle').addEventListener('click', openMobileNav);
        document.getElementById('mobileNavClose').addEventListener('click', closeMobileNav);
        document.getElementById('mobileNavOverlay').addEventListener('click', closeMobileNav);

        async function init() {
            const loaded = await loadPayload();

            if (!loaded || !payloadData || !payloadData.papers) {
                document.getElementById('paperContent').innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
                return;
            }

            const selector = document.getElementById('paperSelect');
            payloadData.papers.forEach((paper, idx) => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });

            selector.addEventListener('change', function () {
                const paper = payloadData.papers.find(p => p.key === this.value);
                if (paper) renderPaper(paper);
            });

            renderPaper(payloadData.papers[0]);
        }

        init();
    </script>

</body>

</html>
