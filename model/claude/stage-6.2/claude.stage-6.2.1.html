<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ â€“ Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --page-bg: #f5f3f0;
            --content-bg: #faf9f7;
            --text-primary: #2a2520;
            --text-secondary: #5a534d;
            --text-tertiary: #7a726b;
            --text-quiet: #9a928b;
            --line-subtle: #e5e1dc;
            --line-hairline: #d5d0ca;
            --solution-bg: #f2f0ed;
            --math-underlay: #edeae6;
            --accent: #5c7f8a;
            --accent-hover: #4a6a75;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--page-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-shell {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .top-controls {
            margin-bottom: 32px;
        }

        .paper-selector-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .paper-selector-container label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .paper-selector {
            padding: 8px 12px;
            border: 1px solid var(--line-hairline);
            background: var(--content-bg);
            color: var(--text-primary);
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .content-frame {
            display: flex;
            gap: 48px;
            background: var(--content-bg);
            padding: 48px;
            position: relative;
        }

        .navigation-rail {
            position: sticky;
            top: 24px;
            width: 160px;
            flex-shrink: 0;
            height: fit-content;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .navigation-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
            padding-left: 0;
        }

        .nav-item[data-depth="1"] {
            padding-left: 16px;
        }

        .nav-item[data-depth="2"] {
            padding-left: 32px;
        }

        .nav-item[data-depth="3"] {
            padding-left: 48px;
        }

        .nav-link {
            display: block;
            color: var(--text-quiet);
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
            text-decoration: none;
            padding: 4px 0;
            transition: color 0.15s ease;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .nav-link:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .nav-link[aria-current="true"] {
            font-weight: 600;
        }

        .nav-section-label {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin: 16px 0 8px 0;
            pointer-events: none;
        }

        .paper-content {
            flex: 1;
            min-width: 0;
        }

        .question-block {
            margin-bottom: 64px;
        }

        .question-block[data-depth="1"] {
            margin-bottom: 48px;
            margin-left: 24px;
        }

        .question-block[data-depth="2"] {
            margin-bottom: 32px;
            margin-left: 48px;
        }

        .question-block[data-depth="3"] {
            margin-bottom: 24px;
            margin-left: 72px;
        }

        .question-header {
            margin-bottom: 16px;
        }

        .question-id {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 16px;
            margin-right: 8px;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .question-text p {
            margin-bottom: 12px;
        }

        .question-text p:last-child {
            margin-bottom: 0;
        }

        .answer-block {
            margin-top: 16px;
            margin-bottom: 12px;
        }

        .answer-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .answer-value {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .answer-value p {
            margin-bottom: 8px;
        }

        .answer-value p:last-child {
            margin-bottom: 0;
        }

        .solution-details-toggle {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 14px;
            cursor: pointer;
            padding: 6px 0;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: inherit;
            transition: color 0.15s ease;
        }

        .solution-details-toggle:hover {
            text-decoration: underline;
            color: var(--accent-hover);
        }

        .solution-details-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .chevron {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid currentColor;
            transition: transform 0.2s ease;
        }

        .solution-details-toggle[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }

        .solution-details {
            margin-top: 16px;
            padding: 20px;
            background: var(--solution-bg);
            border-top: 1px solid var(--line-hairline);
        }

        .solution-details[hidden] {
            display: none;
        }

        .solution-subsection {
            margin-bottom: 20px;
        }

        .solution-subsection:last-child {
            margin-bottom: 0;
        }

        .subsection-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .keep-in-mind {
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            border-left: 2px solid var(--line-subtle);
            padding-left: 16px;
            margin-bottom: 20px;
        }

        .keep-in-mind ul {
            margin-left: 18px;
            margin-top: 8px;
        }

        .keep-in-mind li {
            margin-bottom: 6px;
        }

        .formulas-used {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .formulas-used p {
            margin-bottom: 6px;
        }

        .working-content {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .working-content p {
            margin-bottom: 14px;
        }

        .working-content p:last-child {
            margin-bottom: 0;
        }

        .working-content .katex-display {
            margin: 16px 0;
            padding: 12px;
            background: var(--math-underlay);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .working-content .katex-display::-webkit-scrollbar {
            height: 6px;
        }

        .working-content .katex-display::-webkit-scrollbar-thumb {
            background: var(--line-hairline);
            border-radius: 3px;
        }

        .working-content table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
            max-width: 100%;
        }

        .working-content table td,
        .working-content table th {
            border: 1px solid var(--line-subtle);
            padding: 8px 12px;
            text-align: left;
        }

        .working-content table th {
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-separator {
            margin: 80px 0 48px 0;
            padding-top: 48px;
            border-top: 2px solid var(--line-subtle);
        }

        .section-label {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 32px;
        }

        .mobile-nav-trigger {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--content-bg);
            border: 1px solid var(--line-hairline);
            color: var(--accent);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .mobile-nav-trigger:hover {
            background: var(--page-bg);
        }

        .mobile-nav-drawer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: var(--content-bg);
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
            z-index: 200;
            overflow-y: auto;
            padding: 24px;
            transform: translateX(-100%);
            transition: transform 0.25s ease;
        }

        .mobile-nav-drawer.open {
            transform: translateX(0);
        }

        .mobile-nav-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 150;
        }

        .mobile-nav-backdrop.open {
            display: block;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .mobile-nav-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .mobile-nav-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .failure-message {
            padding: 48px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
        }

        @media (max-width: 900px) {
            .content-frame {
                padding: 32px 24px;
            }

            .navigation-rail {
                display: none;
            }

            .mobile-nav-trigger {
                display: block;
            }

            .mobile-nav-drawer {
                display: block;
            }

            .question-block[data-depth="1"] {
                margin-left: 16px;
            }

            .question-block[data-depth="2"] {
                margin-left: 32px;
            }

            .question-block[data-depth="3"] {
                margin-left: 48px;
            }
        }

        @media (max-width: 600px) {
            .app-shell {
                padding: 16px;
            }

            .content-frame {
                padding: 24px 16px;
            }

            .question-block {
                margin-bottom: 48px;
            }

            .question-block[data-depth="1"] {
                margin-left: 12px;
            }

            .question-block[data-depth="2"] {
                margin-left: 24px;
            }

            .question-block[data-depth="3"] {
                margin-left: 36px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }

            .mobile-nav-drawer {
                transition: none;
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <div class="top-controls">
            <div class="paper-selector-container">
                <label for="paperSelect">Paper:</label>
                <select id="paperSelect" class="paper-selector">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>

        <div class="content-frame">
            <nav class="navigation-rail" aria-label="Question navigation">
                <ul class="nav-list" id="desktopNav"></ul>
            </nav>

            <main class="paper-content" id="paperContent">
                <div class="failure-message">Loading paper...</div>
            </main>
        </div>
    </div>

    <button class="mobile-nav-trigger" id="mobileNavTrigger" aria-label="Open navigation">Jump to</button>

    <div class="mobile-nav-backdrop" id="mobileNavBackdrop"></div>

    <div class="mobile-nav-drawer" id="mobileNavDrawer" role="dialog" aria-modal="true"
        aria-labelledby="mobileNavTitle">
        <div class="mobile-nav-header">
            <h2 class="mobile-nav-title" id="mobileNavTitle">Jump to</h2>
            <button class="mobile-nav-close" id="mobileNavClose" aria-label="Close navigation">&times;</button>
        </div>
        <nav aria-label="Question navigation">
            <ul class="nav-list" id="mobileNav"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false,
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        let payload = null;
        let currentPaper = null;
        let __rtqNavObserver = null;
        let __rtqVisibleMap = new Map();

        function setCurrentNav(id) {
            document.querySelectorAll('[data-nav-id][aria-current="true"]').forEach(el =>
                el.removeAttribute('aria-current')
            );
            document.querySelectorAll(`[data-nav-id="${CSS.escape(id)}"]`).forEach(el =>
                el.setAttribute('aria-current', 'true')
            );
        }

        function bindNav(container) {
            if (!container || container.__rtqBound) return;
            container.__rtqBound = true;

            container.addEventListener('click', (e) => {
                const item = e.target.closest('[data-nav-id]');
                if (!item) return;

                const targetId = item.getAttribute('data-nav-id');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    if (window.innerWidth <= 900) {
                        closeMobileNav();
                    }
                }
            });
        }

        function enableScrollSpy(questionEls) {
            if (__rtqNavObserver) __rtqNavObserver.disconnect();
            __rtqVisibleMap.clear();

            __rtqNavObserver = new IntersectionObserver((entries) => {
                entries.forEach(en => {
                    const id = en.target && en.target.id;
                    if (!id) return;
                    if (en.isIntersecting) {
                        __rtqVisibleMap.set(id, en.boundingClientRect.top);
                    } else {
                        __rtqVisibleMap.delete(id);
                    }
                });

                if (!__rtqVisibleMap.size) return;

                let bestId = null;
                let bestTop = Infinity;
                for (const [id, top] of __rtqVisibleMap.entries()) {
                    if (top < bestTop) {
                        bestTop = top;
                        bestId = id;
                    }
                }
                if (bestId) setCurrentNav(bestId);
            }, {
                root: null,
                threshold: [0.15, 0.25, 0.5],
                rootMargin: '0px 0px -70% 0px'
            });

            questionEls.forEach(el => __rtqNavObserver.observe(el));

            if (questionEls.length && questionEls[0].id) setCurrentNav(questionEls[0].id);
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function renderKaTeX(container) {
            if (!window.renderMathInElement) return;
            try {
                renderMathInElement(container, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            } catch (e) {
                console.warn('KaTeX rendering failed:', e);
            }
        }

        function generateQuestionId(question, parentId = '', index = 0) {
            if (question.id) return question.id;
            return parentId ? `${parentId}-${index}` : `q${index}`;
        }

        function renderQuestion(question, depth = 0, parentId = '') {
            const qId = generateQuestionId(question, parentId);
            const expandedAll = currentPaper?.defaults?.expandedAll || false;

            const html = `
    <div class="question-block" data-depth="${depth}" id="${qId}">
      <div class="question-header">
        <span class="question-id">${question.id || ''}</span>
        <div class="question-text">${renderMarkdown(question.question || '')}</div>
      </div>
      
      ${question.answer ? `
        <div class="answer-block">
          <div class="answer-label">Answer</div>
          <div class="answer-value">${renderMarkdown(question.answer)}</div>
        </div>
      ` : ''}
      
      ${question.solutionDetails ? `
        <button class="solution-details-toggle" 
                aria-expanded="${expandedAll}" 
                aria-controls="solution-${qId}">
          ${expandedAll ? 'Hide working' : 'Show working'}
          <span class="chevron"></span>
        </button>
        
        <div class="solution-details" 
             id="solution-${qId}" 
             ${expandedAll ? '' : 'hidden'}>
          ${question.solutionDetails.keepInMind ? `
            <div class="solution-subsection keep-in-mind">
              <div class="subsection-label">Keep in mind</div>
              ${renderMarkdown(question.solutionDetails.keepInMind)}
            </div>
          ` : ''}
          
          ${question.solutionDetails.formulasUsed ? `
            <div class="solution-subsection formulas-used">
              <div class="subsection-label">Formulas used</div>
              ${renderMarkdown(question.solutionDetails.formulasUsed)}
            </div>
          ` : ''}
          
          ${question.solutionDetails.working ? `
            <div class="solution-subsection">
              <div class="subsection-label">Working</div>
              <div class="working-content">${renderMarkdown(question.solutionDetails.working)}</div>
            </div>
          ` : ''}
          
          ${question.solutionDetails.alternativeWorking ? `
            <div class="solution-subsection">
              <div class="subsection-label">Alternative working</div>
              <div class="working-content">${renderMarkdown(question.solutionDetails.alternativeWorking)}</div>
            </div>
          ` : ''}
        </div>
      ` : ''}
      
      ${question.children && question.children.length ?
                    question.children.map((child, idx) =>
                        renderQuestion(child, depth + 1, qId)
                    ).join('')
                    : ''}
    </div>
  `;

            return html;
        }

        function buildNavItem(question, depth = 0, parentId = '') {
            const qId = generateQuestionId(question, parentId);

            let html = `
    <li class="nav-item" data-depth="${depth}">
      <a class="nav-link" data-nav-id="${qId}" tabindex="0" role="button">
        ${question.id || ''}
      </a>
    </li>
  `;

            if (question.children && question.children.length) {
                question.children.forEach(child => {
                    html += buildNavItem(child, depth + 1, qId);
                });
            }

            return html;
        }

        function renderPaper(paper) {
            currentPaper = paper;
            const contentEl = document.getElementById('paperContent');
            const desktopNavEl = document.getElementById('desktopNav');
            const mobileNavEl = document.getElementById('mobileNav');

            let contentHTML = '';
            let navHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    contentHTML += `<div class="section-separator">
        <h2 class="section-label">${section.label}</h2>
      </div>`;

                    navHTML += `<li class="nav-section-label">${section.label}</li>`;

                    section.questions.forEach(q => {
                        contentHTML += renderQuestion(q, 0);
                        navHTML += buildNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentHTML += renderQuestion(q, 0);
                    navHTML += buildNavItem(q, 0);
                });
            }

            contentEl.innerHTML = contentHTML;
            desktopNavEl.innerHTML = navHTML;
            mobileNavEl.innerHTML = navHTML;

            renderKaTeX(contentEl);

            contentEl.querySelectorAll('.solution-details-toggle').forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const targetId = this.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';

                    this.setAttribute('aria-expanded', !isExpanded);
                    this.textContent = isExpanded ? 'Show working' : 'Hide working';

                    const chevron = document.createElement('span');
                    chevron.className = 'chevron';
                    this.appendChild(chevron);

                    if (isExpanded) {
                        target.setAttribute('hidden', '');
                    } else {
                        target.removeAttribute('hidden');
                    }
                });
            });

            delete desktopNavEl.__rtqBound;
            delete mobileNavEl.__rtqBound;
            bindNav(desktopNavEl);
            bindNav(mobileNavEl);

            const questionEls = contentEl.querySelectorAll('.question-block[id]');
            enableScrollSpy(Array.from(questionEls));
        }

        function openMobileNav() {
            const drawer = document.getElementById('mobileNavDrawer');
            const backdrop = document.getElementById('mobileNavBackdrop');
            drawer.classList.add('open');
            backdrop.classList.add('open');

            const firstLink = drawer.querySelector('.nav-link');
            if (firstLink) firstLink.focus();
        }

        function closeMobileNav() {
            const drawer = document.getElementById('mobileNavDrawer');
            const backdrop = document.getElementById('mobileNavBackdrop');
            drawer.classList.remove('open');
            backdrop.classList.remove('open');

            document.getElementById('mobileNavTrigger').focus();
        }

        document.getElementById('mobileNavTrigger').addEventListener('click', openMobileNav);
        document.getElementById('mobileNavClose').addEventListener('click', closeMobileNav);
        document.getElementById('mobileNavBackdrop').addEventListener('click', closeMobileNav);

        document.getElementById('mobileNavDrawer').addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMobileNav();
            }

            if (e.key === 'Tab') {
                const drawer = document.getElementById('mobileNavDrawer');
                const focusable = drawer.querySelectorAll('button, a, [tabindex="0"]');
                const first = focusable[0];
                const last = focusable[focusable.length - 1];

                if (e.shiftKey && document.activeElement === first) {
                    e.preventDefault();
                    last.focus();
                } else if (!e.shiftKey && document.activeElement === last) {
                    e.preventDefault();
                    first.focus();
                }
            }
        });

        fetch(RTQ_PAPERS_PAYLOAD_PATH)
            .then(response => {
                if (!response.ok) throw new Error('Failed to load payload');
                return response.json();
            })
            .then(data => {
                payload = data;

                const selector = document.getElementById('paperSelect');
                selector.innerHTML = payload.papers.map(paper =>
                    `<option value="${paper.key}">${paper.label}</option>`
                ).join('');

                selector.addEventListener('change', (e) => {
                    const paper = payload.papers.find(p => p.key === e.target.value);
                    if (paper) renderPaper(paper);
                });

                if (payload.papers.length > 0) {
                    renderPaper(payload.papers[0]);
                }
            })
            .catch(error => {
                console.error('Error loading papers:', error);
                document.getElementById('paperContent').innerHTML =
                    '<div class="failure-message">PAPERS PAYLOAD MISSING</div>';
            });
    </script>

</body>

</html>
