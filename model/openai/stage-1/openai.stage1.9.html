<!-- index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RTQ – Maths Paper Solution Viewer (Stress Test Harness)</title>

    <!-- KaTeX (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
        :root {
            --bg: #f7f7f7;
            --paper: #ffffff;
            --ink: #111111;
            --muted: #555555;
            --line: #e6e6e6;
            --line-strong: #cfcfcf;
            --shadow: rgba(0, 0, 0, 0.08);
            --radius: 10px;
            --gap: 16px;
            --focus: #000000;
        }

        * {
            box-sizing: border-box;
            /* border-color: #DDD;
            border-width: 1px; */
            /* border: solid 1px #cfcfcf; */
        }

        html,
        body {
            /* Main scroll on body */
            scroll-behavior: smooth;

        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg);
            line-height: 1.58;
        }

        :focus-visible {
            outline: 3px solid var(--focus);
            outline-offset: 2px;
        }

        /* Top controls */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 50;
            background: #efefef;
            border-bottom: 1px solid var(--line-strong);
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar .left {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
            flex: 1 1 auto;
        }

        .topbar .title {
            font-weight: 950;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        .control {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 0 auto;
        }

        label {
            font-size: 12px;
            font-weight: 950;
            color: var(--muted);
            white-space: nowrap;
        }

        select {
            appearance: none;
            border: 1px solid var(--line-strong);
            background: #ffffff;
            color: var(--ink);
            border-radius: 8px;
            padding: 8px 10px;
            font-weight: 850;
            cursor: pointer;
        }

        .iconbtn {
            appearance: none;
            border: 1px solid var(--line-strong);
            background: #ffffff;
            color: var(--ink);
            border-radius: 8px;
            padding: 8px 10px;
            font-weight: 850;
            cursor: pointer;
        }

        .iconbtn:active {
            transform: translateY(1px);
        }

        /* App layout */
        .app {
            display: block;
            padding: 14px 12px 72px;
            max-width: 1250px;
            margin: 0 auto;
        }

        .layout {
            display: block;
        }

        /* Desktop nav rail (very low chrome; no card) */
        .rail {
            display: none;
            padding: 0;
            background: transparent;
            border: none;
            box-shadow: none;
            border-radius: 0;
        }

        .rail h2 {
            margin: 0 0 10px;
            font-size: 12px;
            font-weight: 950;
            color: var(--muted);
            letter-spacing: 0.2px;
        }

        /* Scrollable nav region (ONLY allowed nested scroll) */
        .nav-scroll {
            max-height: calc(100vh - 92px);
            overflow-y: auto;
            overscroll-behavior: contain;
            padding-right: 2px;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* legacy */
        }

        .nav-scroll::-webkit-scrollbar {
            display: none;
        }

        /* WebKit/Blink */
        .nav-scroll:focus-visible {
            outline: 2px solid var(--focus);
            outline-offset: 4px;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 7px;
        }

        .nav li {
            margin: 0;
        }

        .nav a {
            display: inline-block;
            padding: 0;
            border: none;
            background: transparent;
            border-radius: 0;
            text-decoration: none;
            color: var(--muted);
            font-weight: 950;
            font-size: 12px;
            line-height: 1.25;
        }

        .nav a:hover {
            color: var(--ink);
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 2px;
        }

        .nav a:focus-visible {
            outline: 2px solid var(--focus);
            outline-offset: 3px;
            text-decoration: none;
        }

        .nav a small {
            display: block;
            margin-top: 2px;
            font-size: 11px;
            font-weight: 750;
            color: var(--muted);
            opacity: 0.85;
        }

        .nav-sep {
            padding: 0;
            border: none;
            background: transparent;
            border-radius: 0;
            font-weight: 950;
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 0.3px;
            margin-top: 10px;
        }

        /* Paper */
        .paper {
            background: var(--paper);
            border: 1px solid var(--line-strong);
            border-radius: var(--radius);
            box-shadow: 0 2px 10px var(--shadow);
            padding: 18px 18px 12px;
            overflow: visible;
            /* no nested scroll */
        }

        .paper-header {
            padding-bottom: 12px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--line);
        }

        .paper-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 1000;
        }

        .paper-header p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        /* Section headings (inline within paper) */
        .section {
            margin: 24px 0 0;
            padding: 14px 0 0;
            border-top: 1px solid var(--line);
        }

        .section h2 {
            margin: 0 0 12px;
            font-size: 16px;
            font-weight: 1000;
        }

        /* Questions: whitespace-driven grouping (no tiling) */
        .q {
            margin: 24px 0 0;
            padding: 0;
            background: transparent;
        }

        .q+.q {
            margin-top: 36px;
            /* whitespace over rules */
            padding-top: 0;
            border-top: none;
        }

        .qhead {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 10px;
            margin: 0 0 10px;
        }

        .qhead h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 1000;
        }

        .qmeta {
            color: var(--muted);
            font-size: 12px;
            white-space: nowrap;
            font-weight: 950;
        }

        /* Nesting: indentation only */
        .nest {
            margin-top: 16px;
            padding-left: 18px;
        }

        .nest.nest-2 {
            margin-top: 14px;
            padding-left: 36px;
        }

        .nest h4,
        .nest h5 {
            margin: 0 0 8px;
            font-weight: 1000;
        }

        .nest h4 {
            font-size: 14px;
        }

        .nest h5 {
            font-size: 13px;
        }

        /* Blocks: minimal, rely on spacing */
        .block {
            margin: 8px 0 0;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

        .block-title {
            margin: 0 0 6px;
            font-weight: 1000;
            font-size: 13px;
            letter-spacing: 0.2px;
        }

        .block p {
            margin: 0 0 8px;
        }

        .block p:last-child {
            margin-bottom: 0;
        }

        /* Answer / Working: minimal surfaces (recede) */
        .answer {
            margin-top: 10px;
            padding: 0;
            background: transparent;
        }

        .working {
            margin-top: 10px;
            padding: 0 0 0 12px;
            background: transparent;
            border-left: 2px solid var(--line);
            /* single subtle edge, not per-line */
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin: 0 0 6px;
        }

        .toggle-row .block-title {
            margin: 0;
        }

        .toggle {
            appearance: none;
            border: 1px solid var(--line-strong);
            background: #ffffff;
            color: var(--ink);
            border-radius: 999px;
            padding: 7px 12px;
            font-weight: 950;
            cursor: pointer;
            flex: 0 0 auto;
        }

        .working-content[hidden] {
            display: none;
        }

        .working-preview {
            color: var(--muted);
            font-size: 12px;
            line-height: 1.45;
            margin: 0;
        }

        /* KaTeX render surfaces */
        .katex-inline {
            display: inline-block;
            padding: 0 2px;
            vertical-align: baseline;
        }

        /* Non-working KaTeX blocks (question/answer): minimal */
        .mathblock {
            display: block;
            margin: 6px 0 0;
            padding: 0;
            border: none;
            background: transparent;
        }

        .mathblock.plain {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-size: 13px;
        }

        /* Working lines: paper-like stacked lines (no tiles) */
        .mathstack {
            display: grid;
            gap: 6px;
            margin-top: 8px;
        }

        .mathrow {
            padding: 0;
            border: none;
            background: transparent;
            border-radius: 0;
            line-height: 1.55;
            overflow-wrap: anywhere;
        }

        .mathrow.plain {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-size: 13px;
        }

        /* Diagrams: remove container chrome */
        .diagram {
            margin: 10px 0 0;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 0;
        }

        .diagram svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Mobile/Tablet drawer */
        .drawer-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 80;
            display: none;
        }

        .drawer-backdrop.open {
            display: block;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: min(340px, 92vw);
            height: 100%;
            background: #ffffff;
            border-right: 1px solid var(--line-strong);
            box-shadow: 6px 0 18px var(--shadow);
            padding: 12px;
            overflow: hidden;
            /* drawer itself does not scroll */
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .drawer h2 {
            margin: 0;
            font-size: 12px;
            font-weight: 950;
            color: var(--muted);
            letter-spacing: 0.2px;
        }

        .drawer .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin: 6px 0 10px;
            flex: 0 0 auto;
        }

        .drawer .close {
            appearance: none;
            border: 1px solid var(--line-strong);
            background: #ffffff;
            border-radius: 8px;
            padding: 7px 10px;
            font-weight: 950;
            cursor: pointer;
        }

        .drawer nav.nav-scroll {
            max-height: none;
            flex: 1 1 auto;
            min-height: 0;
        }

        /* Desktop layout: rail sticky + menu hidden */
        @media (min-width: 900px) {
            .layout {
                display: grid;
                grid-template-columns: 240px 1fr;
                gap: var(--gap);
                align-items: start;
            }

            .rail {
                display: block;
                position: sticky;
                top: 58px;
                align-self: start;
            }

            .drawer-backdrop {
                display: none !important;
            }

            #navToggle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="topbar" aria-label="Top controls">
        <div class="left">
            <button class="iconbtn" id="navToggle" type="button" aria-haspopup="dialog" aria-controls="drawerBackdrop"
                aria-expanded="false">
                Jump to
            </button>
            <div class="title">RTQ – Maths Paper (Continuous Scroll)</div>
        </div>

        <div class="control" aria-label="Paper selector control">
            <label for="paperSelect">Paper</label>
            <select id="paperSelect">
                <option value="short">Short paper</option>
                <option value="standard">Standard paper</option>
                <option value="standardExpanded">Standard (Workings Expanded)</option>
                <option value="diagram">Diagram-heavy paper</option>
                <option value="sectioned">Sectioned paper</option>
            </select>
        </div>
    </header>

    <div class="drawer-backdrop" id="drawerBackdrop" aria-hidden="true">
        <div class="drawer" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="row">
                <h2>Navigation</h2>
                <button class="close" id="drawerClose" type="button">Close</button>
            </div>
            <nav class="nav-scroll js-nav-scroll" id="navDrawer" aria-label="Questions (drawer)" tabindex="0">
                <ul class="nav" id="navListDrawer"></ul>
            </nav>
        </div>
    </div>

    <main class="app">
        <div class="layout">
            <aside class="rail" aria-label="Question navigation (rail)">
                <h2>Navigation</h2>
                <nav class="nav-scroll js-nav-scroll" id="navRail" aria-label="Questions (rail)" tabindex="0">
                    <ul class="nav" id="navListRail"></ul>
                </nav>
            </aside>

            <section class="paper" aria-label="Paper content">
                <div class="paper-header">
                    <h1 id="paperTitle">RTQ – Maths Paper</h1>
                    <p id="paperSubtitle">Answers visible by default. Workings collapsed by default. Questions are
                        always visible.</p>
                </div>
                <div id="paperRoot"></div>
            </section>
        </div>
    </main>

    <script>
        (function () {
            // ------------------ Diagrams (reused SVG types) ------------------
            function svgGeometry() {
                return `
          <div class="diagram" aria-label="Diagram (geometry)">
            <svg viewBox="0 0 320 180" role="img" aria-label="Geometry diagram">
              <rect x="1" y="1" width="318" height="178" fill="#fff" stroke="#cfcfcf" />
              <polygon points="70,140 160,40 250,140" fill="#f2f2f2" stroke="#444" stroke-width="2"/>
              <circle cx="160" cy="40" r="4" fill="#444"/>
              <circle cx="70" cy="140" r="4" fill="#444"/>
              <circle cx="250" cy="140" r="4" fill="#444"/>
              <text x="155" y="28" font-size="12" fill="#111">A</text>
              <text x="54" y="156" font-size="12" fill="#111">B</text>
              <text x="258" y="156" font-size="12" fill="#111">C</text>
              <text x="18" y="22" font-size="12" fill="#111">[labels]</text>
            </svg>
          </div>`;
            }
            function svgBars() {
                return `
          <div class="diagram" aria-label="Diagram (ratio bars)">
            <svg viewBox="0 0 320 180" role="img" aria-label="Ratio bars diagram">
              <rect x="1" y="1" width="318" height="178" fill="#fff" stroke="#cfcfcf" />
              <text x="14" y="22" font-size="12" fill="#111">Ratio bars</text>
              <rect x="20" y="45" width="260" height="22" fill="#f2f2f2" stroke="#444"/>
              <g stroke="#444" stroke-width="2">
                <line x1="20" y1="45" x2="20" y2="67"/>
                <line x1="85" y1="45" x2="85" y2="67"/>
                <line x1="150" y1="45" x2="150" y2="67"/>
                <line x1="215" y1="45" x2="215" y2="67"/>
                <line x1="280" y1="45" x2="280" y2="67"/>
              </g>
              <text x="22" y="92" font-size="12" fill="#111">A</text>
              <text x="22" y="124" font-size="12" fill="#111">B</text>
              <rect x="20" y="100" width="180" height="22" fill="#eaeaea" stroke="#444"/>
              <rect x="20" y="132" width="240" height="22" fill="#f0f0f0" stroke="#444"/>
              <text x="200" y="114" font-size="12" fill="#111">[labels]</text>
            </svg>
          </div>`;
            }
            function svgGrid() {
                return `
          <div class="diagram" aria-label="Diagram (coordinate grid)">
            <svg viewBox="0 0 320 180" role="img" aria-label="Coordinate grid diagram">
              <rect x="1" y="1" width="318" height="178" fill="#fff" stroke="#cfcfcf" />
              <g stroke="#dddddd">
                ${Array.from({ length: 15 }).map((_, i) => `<line x1="${20 + i * 20}" y1="20" x2="${20 + i * 20}" y2="160"/>`).join("")}
                ${Array.from({ length: 8 }).map((_, i) => `<line x1="20" y1="${20 + i * 20}" x2="300" y2="${20 + i * 20}"/>`).join("")}
              </g>
              <g stroke="#444" stroke-width="2">
                <line x1="20" y1="160" x2="300" y2="160"/>
                <line x1="20" y1="20" x2="20" y2="160"/>
              </g>
              <polyline points="40,140 120,100 200,80 280,40" fill="none" stroke="#444" stroke-width="2"/>
              <circle cx="120" cy="100" r="4" fill="#444"/>
              <circle cx="200" cy="80" r="4" fill="#444"/>
              <text x="205" y="72" font-size="12" fill="#111">P</text>
              <text x="24" y="18" font-size="12" fill="#111">[labels]</text>
            </svg>
          </div>`;
            }
            function svgArray() {
                return `
          <div class="diagram" aria-label="Diagram (array)">
            <svg viewBox="0 0 320 180" role="img" aria-label="Array diagram">
              <rect x="1" y="1" width="318" height="178" fill="#fff" stroke="#cfcfcf" />
              <text x="14" y="22" font-size="12" fill="#111">Grid / array</text>
              <g stroke="#444" fill="#f2f2f2">
                ${Array.from({ length: 4 }).map((_, r) =>
                    Array.from({ length: 6 }).map((_, c) => {
                        const x = 30 + c * 40, y = 40 + r * 30;
                        return `<rect x="${x}" y="${y}" width="36" height="26"/>`;
                    }).join("")
                ).join("")}
              </g>
              <text x="30" y="160" font-size="12" fill="#111">[labels]</text>
            </svg>
          </div>`;
            }
            const diagramTypes = { geometry: svgGeometry, bars: svgBars, grid: svgGrid, array: svgArray };

            // ------------------ DOM helpers ------------------
            function el(tag, attrs, children) {
                const node = document.createElement(tag);
                if (attrs) {
                    Object.keys(attrs).forEach(k => {
                        if (k === "class") node.className = attrs[k];
                        else if (k === "html") node.innerHTML = attrs[k];
                        else if (k.startsWith("aria-")) node.setAttribute(k, attrs[k]);
                        else node.setAttribute(k, attrs[k]);
                    });
                }
                (children || []).forEach(ch => {
                    if (typeof ch === "string") node.appendChild(document.createTextNode(ch));
                    else if (ch) node.appendChild(ch);
                });
                return node;
            }

            function katexInline(tex) {
                const span = el("span", { class: "katex-inline js-katex", "data-tex": tex, "data-display": "false" }, []);
                return span.outerHTML;
            }
            function katexBlock(tex) {
                const div = el("div", { class: "mathblock js-katex", "data-tex": tex, "data-display": "true" }, []);
                return div.outerHTML;
            }

            function makeQuestionBlock(questionHtml, diagramKey) {
                const parts = [`<p class="block-title">Question</p>${questionHtml}`];
                if (diagramKey && diagramTypes[diagramKey]) parts.push(diagramTypes[diagramKey]());
                return el("div", { class: "block question", html: parts.join("") }, []);
            }

            function makeAnswerBlock(answerTex) {
                return el("div", { class: "block answer", html: `<p class="block-title">Answer</p>${katexBlock(answerTex)}` }, []);
            }

            function makeWorkingBlock(qid, texLines) {
                const working = el("div", { class: "block working" }, []);
                const toggleRow = el("div", { class: "toggle-row" }, [
                    el("p", { class: "block-title" }, ["Working"]),
                    el("button", {
                        class: "toggle js-working-toggle",
                        type: "button",
                        "aria-expanded": "false",
                        "data-target": qid + "-working"
                    }, ["Show working"])
                ]);
                const preview = el("p", { class: "working-preview" }, ["Working is hidden. Use “Show working” to expand inline."]);
                const content = el("div", { class: "working-content", id: qid + "-working" }, []);
                content.hidden = true;

                const stack = el("div", {
                    class: "mathstack js-katex-stack",
                    "data-tex": JSON.stringify(texLines || [])
                }, []);
                content.appendChild(stack);

                working.appendChild(toggleRow);
                working.appendChild(preview);
                working.appendChild(content);
                return working;
            }

            // Recursive renderer for deep nesting
            function renderNode(node, depth) {
                const wrapperTag = depth === 0 ? "article" : "section";
                const wrapperClass = depth === 0 ? "q" : ("nest nest-" + depth);
                const wrapper = el(wrapperTag, { class: wrapperClass, id: node.id, "aria-label": node.label }, []);

                if (depth === 0) {
                    wrapper.appendChild(el("div", { class: "qhead" }, [
                        el("h3", {}, [node.label]),
                        el("div", { class: "qmeta" }, [node.meta || node.label])
                    ]));
                } else {
                    const hTag = depth === 1 ? "h4" : "h5";
                    wrapper.appendChild(el(hTag, {}, [node.label]));
                }

                wrapper.appendChild(makeQuestionBlock(node.questionHtml || "<p>(No prompt.)</p>", node.diagram || null));
                wrapper.appendChild(makeAnswerBlock(node.answerTex || "\\text{(answer)}"));
                wrapper.appendChild(makeWorkingBlock(node.id, node.workingTexLines || ["\\text{(working)}"]));

                if (node.children && node.children.length) {
                    node.children.forEach(ch => wrapper.appendChild(renderNode(ch, depth + 1)));
                }
                return wrapper;
            }

            // ------------------ Long working generator (55 lines) ------------------
            function longAlgebraLines(seed) {
                const a = 2 + (seed % 5);
                const b = 3 + (seed % 7);
                const c = 1 + (seed % 4);
                const d = 4 + (seed % 6);

                const lines = [];
                lines.push(`\\text{Start: } (${a}x+${b})(x+${c})-${d}`);
                lines.push(`= ${a}x\\cdot x + ${a}x\\cdot ${c} + ${b}\\cdot x + ${b}\\cdot ${c} - ${d}`);
                lines.push(`= ${a}x^{2} + ${a * c}x + ${b}x + ${b * c} - ${d}`);
                lines.push(`= ${a}x^{2} + ${(a * c + b)}x + ${(b * c - d)}`);
                lines.push(`\\text{Complete the square:}`);
                lines.push(`= ${a}\\left(x^{2} + \\frac{${(a * c + b)}}{${a}}x\\right) + ${(b * c - d)}`);
                lines.push(`= ${a}\\left(x^{2} + \\frac{${(a * c + b)}}{${a}}x + \\left(\\frac{${(a * c + b)}}{${2 * a}}\\right)^{2}\\right) + ${(b * c - d)} - ${a}\\left(\\frac{${(a * c + b)}}{${2 * a}}\\right)^{2}`);
                lines.push(`= ${a}\\left(x + \\frac{${(a * c + b)}}{${2 * a}}\\right)^{2} + ${(b * c - d)} - \\frac{${(a * c + b) * (a * c + b)}}{${4 * a}}`);

                const base = (a * c + b);
                for (let i = 1; i <= 52; i++) {
                    const k = i + 1;
                    const p = base + (i % 9);
                    const q = (b * c - d) - (i % 7);

                    } else if (i % 6 === 1) {
                        lines.push(`\\text{Substitute } x=${k}:\\quad ${a}(${k})^{2} + ${p}(${k}) + ${q}`);
                    } else if (i % 6 === 2) {
                        lines.push(`= ${a * k * k} + ${p * k} + ${q}`);
                    } else if (i % 6 === 3) {
                        lines.push(`= ${(a * k * k + p * k + q)}`);
                    } else if (i % 6 === 4) {
                        lines.push(`\\text{Rewrite: } ${a}x^{2} + ${p}x + ${q} = ${a}\\left(x + \\frac{${p}}{${2 * a}}\\right)^{2} + \\left(${q} - \\frac{${p * p}}{${4 * a}}\\right)`);
                    } else {
                        lines.push(`\\text{Simplify: } \\frac{${p}}{${2 * a}} = \\frac{${p}}{${2 * a}}\\quad\\text{and}\\quad \\frac{${p * p}}{${4 * a}} = \\frac{${p * p}}{${4 * a}}`);
                    }
                }
                return lines.slice(0, 55);
            }

            function setWorkingDefaults(defaultExpanded) {
                const toggles = document.querySelectorAll(".js-working-toggle");
                toggles.forEach(btn => {
                    const targetId = btn.getAttribute("data-target");
                    const panel = document.getElementById(targetId);
                    if (!panel) return;

                    const next = !!defaultExpanded;
                    btn.setAttribute("aria-expanded", String(next));
                    panel.hidden = !next;
                    btn.textContent = next ? "Hide working" : "Show working";

                    btn.addEventListener("click", () => {
                        const expanded = btn.getAttribute("aria-expanded") === "true";
                        const state = !expanded;
                        btn.setAttribute("aria-expanded", String(state));
                        panel.hidden = !state;
                        btn.textContent = state ? "Hide working" : "Show working";
                    });
                });

                const workings = document.querySelectorAll(".block.working");
                workings.forEach(w => {
                    const btn = w.querySelector(".js-working-toggle");
                    const preview = w.querySelector(".working-preview");
                    if (!btn || !preview) return;

                    const expanded = btn.getAttribute("aria-expanded") === "true";
                    preview.style.display = expanded ? "none" : "";

                    btn.addEventListener("click", () => {
                        const isExpanded = btn.getAttribute("aria-expanded") === "true";
                        preview.style.display = isExpanded ? "none" : "";
                    });

            function renderKatex() {
                // Single KaTeX elements (inline + blocks outside working)
                document.querySelectorAll(".js-katex").forEach(node => {
                    const tex = node.getAttribute("data-tex") || "";
                    const display = (node.getAttribute("data-display") || "false") === "true";
                    if (window.katex && typeof window.katex.render === "function") {
                        try {
                            window.katex.render(tex, node, { displayMode: display, throwOnError: false });
                        } catch (e) {
                            node.classList.add("plain");
                            node.textContent = tex;
                        }
                    } else {
                        node.classList.add("plain");
                        node.textContent = tex;
                    }
                });

                // Working stacks: paper-like lines
                document.querySelectorAll(".js-katex-stack").forEach(stack => {
                    let arr = [];
                    try { arr = JSON.parse(stack.getAttribute("data-tex") || "[]"); } catch (e) { arr = []; }
                    stack.innerHTML = "";
                    arr.forEach(tex => {
                        const line = document.createElement("div");
                        line.className = "mathrow";
                        if (window.katex && typeof window.katex.render === "function") {
                            try {
                                window.katex.render(tex, line, { displayMode: true, throwOnError: false });
                            } catch (e) {
                                line.classList.add("plain");
                                line.textContent = tex;
                            }
                        } else {
                            line.classList.add("plain");
                            line.textContent = tex;
                        }
                        stack.appendChild(line);
                    });
                });
            }

                    " Questions are always visible.";

                clearNode(paperRoot);
                data.nodes.forEach(n => paperRoot.appendChild(n));

                buildNavList(data.navItems, navRailList);
                buildNavList(data.navItems, navDrawerList);

                setWorkingDefaults(data.defaultWorkingsExpanded);
                renderKatex();

                if (navRail) navRail.scrollTop = 0;
                if (navDrawer) navDrawer.scrollTop = 0;
            }

            // ------------------ Drawer behavior (mobile/tablet) ------------------
            const navToggle = document.getElementById("navToggle");
            const backdrop = document.getElementById("drawerBackdrop");
            const closeBtn = document.getElementById("drawerClose");

            function openDrawer() {
                backdrop.classList.add("open");
                backdrop.setAttribute("aria-hidden", "false");
                navToggle.setAttribute("aria-expanded", "true");
                closeBtn.focus();
            }
            function closeDrawer() {
                backdrop.classList.remove("open");
                backdrop.setAttribute("aria-hidden", "true");
                navToggle.setAttribute("aria-expanded", "false");
                navToggle.focus();
            }

            navToggle.addEventListener("click", () => {
                const isOpen = backdrop.classList.contains("open");
                if (isOpen) closeDrawer(); else openDrawer();
            });
            closeBtn.addEventListener("click", closeDrawer);
            backdrop.addEventListener("click", (e) => { if (e.target === backdrop) closeDrawer(); });
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && backdrop.classList.contains("open")) closeDrawer();
            });
            navDrawerList.addEventListener("click", (e) => {
                const a = e.target.closest && e.target.closest('a[href^="#"]');
                if (a) closeDrawer();
            });

            // ------------------ Keyboard scrolling for nav regions ------------------
            function wireNavKeyboardScroll(scroller) {
                if (!scroller) return;
                scroller.addEventListener("keydown", (e) => {
                    const k = e.key;
                    const step = 40;
                    const page = Math.max(120, Math.floor(scroller.clientHeight * 0.85));

                    // Only handle when focus is on the scroll region itself, not on a link
                    if (document.activeElement !== scroller) return;

                    if (k === "ArrowDown") { scroller.scrollTop += step; e.preventDefault(); }
                    else if (k === "ArrowUp") { scroller.scrollTop -= step; e.preventDefault(); }
                    else if (k === "PageDown") { scroller.scrollTop += page; e.preventDefault(); }
                    else if (k === "PageUp") { scroller.scrollTop -= page; e.preventDefault(); }
                    else if (k === "Home") { scroller.scrollTop = 0; e.preventDefault(); }
                    else if (k === "End") { scroller.scrollTop = scroller.scrollHeight; e.preventDefault(); }
                });
            }
            wireNavKeyboardScroll(navRail);
            wireNavKeyboardScroll(navDrawer);

            // ------------------ Paper selector ------------------
            paperSelect.addEventListener("change", () => {
                renderPaper(paperSelect.value);
            });

            // ------------------ Init ------------------
            renderPaper("short");
        })();
    </script>
