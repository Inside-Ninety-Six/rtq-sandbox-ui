<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ - Maths Paper Solution Viewer (Stage 3/4 Prototype)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <style>
        /* * STAGE 3/4: VISUAL INTENT & GRAYSCALE STYLING 
         * Variables for consistency and calm, paper-like atmosphere.
         */
        :root {
            /* Palette - Grayscale Only */
            --bg-body: #ffffff;
            --bg-nav: #ffffff;
            --text-primary: #111111;
            --text-secondary: #444444;
            --text-tertiary: #737373;
            --border-light: #e5e5e5;
            --border-focus: #000000;
            --interactive-hover: #f4f4f4;

            /* Spacing Scale - Rhythm is key */
            --space-xs: 0.25rem;
            /* 4px */
            --space-sm: 0.5rem;
            /* 8px */
            --space-md: 1rem;
            /* 16px */
            --space-lg: 1.5rem;
            /* 24px */
            --space-xl: 2.5rem;
            /* 40px */
            --space-xxl: 4rem;
            /* 64px - Between Top Level Questions */

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size-base: 16px;
            --font-size-sm: 14px;
            --font-size-xs: 12px;
            --line-height-relaxed: 1.6;
            --line-height-tight: 1.4;

            /* Layout */
            --max-width: 1024px;
            --nav-width: 220px;
        }

        /* * RESET & BASE 
         */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: var(--line-height-relaxed);
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
        }

        /* * LAYOUT SHELL 
         * Single centered content frame.
         */
        .app-shell {
            max-width: var(--max-width);
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Controls (Paper Selector) */
        .top-controls {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-body);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .paper-selector-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-right: var(--space-sm);
        }

        select.paper-selector {
            font-family: inherit;
            font-size: var(--font-size-sm);
            padding: var(--space-sm);
            border: 1px solid var(--border-light);
            border-radius: 4px;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        /* Main Grid: Nav + Content */
        .main-layout {
            display: flex;
            flex: 1;
        }

        /* * NAVIGATION RAIL 
         * Sticky, quiet, scrolling independent if needed.
         */
        .nav-rail {
            width: var(--nav-width);
            flex-shrink: 0;
            padding: var(--space-lg) var(--space-md) var(--space-lg) var(--space-lg);
            border-right: 1px solid transparent;
            /* Visual separation via whitespace preferred, border optional */

            /* Sticky Positioning */
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;

            /* Hide Scrollbar */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Section Header in Nav (A, B, C) */
        .nav-section-header {
            font-weight: 700;
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
            padding: var(--space-md) 0 var(--space-xs) 0;
            margin-top: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
        }

        .nav-item {
            display: block;
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.1s, background-color 0.1s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background-color: var(--interactive-hover);
        }

        .nav-item:focus-visible {
            outline: 2px solid var(--border-focus);
            outline-offset: -2px;
        }

        /* * PAPER CONTENT 
         * Continuous scroll.
         */
        .paper-content {
            flex: 1;
            padding: var(--space-xl) var(--space-lg) var(--space-xxl) var(--space-xl);
            /* Ensure math overflow doesn't break layout */
            min-width: 0;
        }

        /* * QUESTION COMPONENT 
         * Structure: ID -> Prompt -> Answer -> Toggle -> Details
         */
        .question-block {
            margin-bottom: var(--space-xxl);
            /* RHYTHM: Large separation between top questions */
            scroll-margin-top: 2rem;
        }

        /* Nesting Indentation */
        .question-block[data-depth="1"] {
            margin-left: var(--space-lg);
            margin-bottom: var(--space-lg);
            /* Tighter spacing for sub-questions */
        }

        .question-block[data-depth="2"] {
            margin-left: calc(var(--space-lg) * 2);
            margin-bottom: var(--space-md);
        }

        /* Question Header: ID + Prompt */
        .q-header {
            display: flex;
            gap: var(--space-md);
            align-items: baseline;
            margin-bottom: var(--space-md);
        }

        .q-id {
            font-weight: 700;
            color: var(--text-secondary);
            flex-shrink: 0;
            width: 2.5rem;
            /* alignment anchor */
        }

        .q-prompt {
            color: var(--text-primary);
            font-size: var(--font-size-base);
            width: 100%;
        }

        /* Diagrams */
        .q-diagram-container {
            margin: var(--space-md) 0;
            display: block;
            max-width: 100%;
        }

        .q-diagram-container svg {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-light);
            display: block;
        }

        /* Answer Block */
        .q-answer-block {
            margin-left: calc(2.5rem + var(--space-md));
            /* Align with text */
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: baseline;
            gap: var(--space-sm);
        }

        .answer-label {
            font-weight: 700;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Toggle Control */
        .q-toggle-container {
            margin-left: calc(2.5rem + var(--space-md));
            margin-bottom: var(--space-sm);
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: var(--space-xs) 0;
            font-family: inherit;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            /* Text-first semantics */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            text-decoration: underline;
            text-decoration-color: transparent;
            /* Underline on hover */
            transition: text-decoration-color 0.2s;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
            text-decoration-color: var(--text-primary);
        }

        .toggle-btn:focus-visible {
            outline: 2px solid var(--border-focus);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* Chevron Icon */
        .chevron {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
            fill: currentColor;
        }

        .toggle-btn[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }

        /* Solution Details Region */
        .solution-details {
            margin-left: calc(2.5rem + var(--space-md));
            overflow: hidden;
            max-height: 0;
            /* Collapsed by default */
            opacity: 0;
            transition: all 0.3s ease-in-out;
            /* Smooth reveal */
            /* Visual grouping via spacing and subtle line, not box */
            border-left: 2px solid var(--border-light);
            padding-left: var(--space-md);
        }

        /* Expanded State */
        .solution-details.expanded {
            max-height: 5000px;
            /* Arbitrary large number for CSS transition */
            opacity: 1;
            margin-top: var(--space-sm);
            padding-bottom: var(--space-md);
        }

        /* Sub-sections within Solution Details */
        .sol-section {
            margin-bottom: var(--space-md);
        }

        .sol-section:last-child {
            margin-bottom: 0;
        }

        .sol-label {
            display: block;
            font-size: var(--font-size-xs);
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: var(--space-xs);
        }

        .sol-content {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            line-height: var(--line-height-tight);
        }

        /* Math Overflow Safety Net */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
            /* Hide scrollbar unless needed */
            scrollbar-width: thin;
        }

        /* * MOBILE / RESPONSIVE 
         */
        .mobile-menu-btn {
            display: none;
            /* Hidden on desktop */
            background: none;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            padding: var(--space-sm);
            font-size: var(--font-size-sm);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .app-shell {
                overflow-x: hidden;
            }

            .main-layout {
                flex-direction: column;
            }

            /* Nav becomes overlay */
            .nav-rail {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                background: white;
                z-index: 100;
                border-right: 1px solid var(--border-light);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 85%;
                max-width: 300px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .nav-rail.is-open {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            /* Adjust Content Padding */
            .paper-content {
                padding: var(--space-md);
            }

            .question-block {
                margin-bottom: var(--space-xl);
            }

            /* Indentation reduction for small screens */
            .question-block[data-depth="1"] {
                margin-left: var(--space-md);
            }

            .question-block[data-depth="2"] {
                margin-left: var(--space-lg);
            }

            .q-header {
                gap: var(--space-sm);
            }

            .q-id {
                width: 1.5rem;
                font-size: var(--font-size-sm);
            }

            .q-answer-block,
            .q-toggle-container,
            .solution-details {
                margin-left: calc(1.5rem + var(--space-sm));
            }
        }
    </style>
</head>

<body>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyFAMyFwwPWvyCxqJ11NWOtCyo7tuc/WVSlzNIClarkua5mOG7sRwM9b88y4t"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <div class="app-shell">

        <header class="top-controls">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="mobile-menu-btn" id="mobileNavToggle" aria-label="Toggle Navigation">
                    Menu
                </button>
                <span style="font-weight: 700; color: var(--text-primary);">RTQ Viewer</span>
            </div>

            <div>
                <label for="paperSelector" class="paper-selector-label">Select Paper:</label>
                <select id="paperSelector" class="paper-selector">
                    <option value="short">Short Paper (6 Qs)</option>
                    <option value="standard">Standard Paper (35 Qs)</option>
                    <option value="diagrams">Diagram Heavy (20 Qs)</option>
                    <option value="sectioned">Sectioned Paper (Structure)</option>
                    <option value="expanded_stress">ADD-ON: Expanded Stress Test</option>
                </select>
            </div>
        </header>

        <div class="main-layout">
            <nav class="nav-rail" id="navRail" aria-label="Paper Navigation">
                <ul class="nav-list" id="navList">
                </ul>
            </nav>

            <main class="paper-content" id="paperContent">
            </main>
        </div>

    </div>

    <script>
        /*
         * DATA MODELS & GENERATORS
         * Simulates the paper structure defined in the brief.
         */

        // SVG Placeholders (Reusable)
        const SVG_DIAGRAMS = {
            geometry: `<svg viewBox="0 0 300 150" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M50 120 L150 20 L250 120 Z" stroke="#333" stroke-width="2"/><circle cx="150" cy="85" r="30" stroke="#999" stroke-dasharray="4 4"/><text x="140" y="140" fill="#333" font-size="14">x</text><text x="90" y="70" fill="#333" font-size="14">y</text></svg>`,
            bar: `<svg viewBox="0 0 300 150" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="40" y="20" width="40" height="100" fill="#ddd"/><rect x="100" y="50" width="40" height="70" fill="#bbb"/><rect x="160" y="10" width="40" height="110" fill="#999"/><line x1="20" y1="120" x2="280" y2="120" stroke="#333"/></svg>`,
            grid: `<svg viewBox="0 0 300 150" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="#eee" stroke-width="1"/></pattern></defs><rect width="300" height="150" fill="url(#grid)" /><line x1="20" y1="130" x2="280" y2="20" stroke="#333" stroke-width="2"/><circle cx="20" cy="130" r="3" fill="#000"/><circle cx="280" cy="20" r="3" fill="#000"/></svg>`,
            table: `<svg viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="1" width="298" height="98" stroke="#ccc"/><line x1="1" y1="33" x2="299" y2="33" stroke="#ccc"/><line x1="1" y1="66" x2="299" y2="66" stroke="#ccc"/><line x1="100" y1="1" x2="100" y2="99" stroke="#ccc"/><text x="20" y="22" fill="#666" font-size="12">Item</text><text x="120" y="22" fill="#666" font-size="12">Value</text></svg>`
        };

        // Helper: Generate Lorem Math
        const generateMath = (lines = 3) => {
            let math = `\\begin{aligned} `;
            for (let i = 0; i < lines; i++) {
                math += `x_{${i}} &= \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} \\\\ `;
            }
            math += `\\end{aligned}`;
            return math;
        };

        // Helper: Generate Data Sets
        function createDataset(type) {
            let questions = [];

            if (type === 'short') {
                questions = [
                    { id: '1', prompt: 'Calculate $12 + 4 \\times 3$.', answer: '24', working: '12 + 12 = 24' },
                    { id: '2', prompt: 'Simplify $\\frac{15}{25}$.', answer: '3/5', working: '\\frac{15 \\div 5}{25 \\div 5} = \\frac{3}{5}' },
                    { id: '3(a)', prompt: 'Find $x$ if $2x = 10$.', answer: '5', working: 'x = 10 / 2 = 5', depth: 1 },
                    { id: '3(b)', prompt: 'Hence calculate $y$ if $y = x^2$.', answer: '25', working: 'y = 5^2 = 25', depth: 1 },
                    { id: '4', prompt: 'What is 10% of 200?', answer: '20', working: '0.10 \\times 200 = 20' },
                    { id: '5', prompt: 'Solve for $k$: $3k - 4 = 11$.', answer: '5', working: '3k = 15 \\\\ k = 5', formulas: 'Linear equations' }
                ];
            }
            else if (type === 'standard' || type === 'expanded_stress') {
                for (let i = 1; i <= 35; i++) {
                    let q = { id: `${i}`, prompt: `Standard question prompt text here for question ${i}. Solve for $x$.`, answer: `${i * 10}`, working: generateMath(2) };

                    // Nesting Add-On
                    if (i === 18) {
                        questions.push({ id: '18(a)(i)', prompt: 'Calculate part (i).', answer: '10', working: '...', depth: 2 });
                        questions.push({ id: '18(a)(ii)', prompt: 'Calculate part (ii).', answer: '20', working: '...', depth: 2 });
                        questions.push({ id: '18(b)', prompt: 'Calculate part (b).', answer: '30', working: '...', depth: 1 });
                        continue; // Skip pushing parent 18
                    }

                    // Long Workings Add-On (Q26-35)
                    if (i >= 26) {
                        q.working = generateMath(15); // Longer math
                        if (i === 30) {
                            q.keepInMind = "Remember to convert units first.";
                            q.formulas = "Area of circle = $\\pi r^2$";
                            q.altWorking = "Alternative method using ratio: " + generateMath(2);
                        }
                    }

                    // Extremely Long Working Add-On
                    if (i === 35) {
                        q.working = generateMath(50); // 50 lines
                    }

                    questions.push(q);
                }
            }
            else if (type === 'diagrams') {
                for (let i = 1; i <= 20; i++) {
                    let q = { id: `${i}`, prompt: `Question ${i} refers to the diagram below.`, answer: '42', working: generateMath(2) };
                    if (i % 4 === 1) q.diagram = SVG_DIAGRAMS.geometry;
                    if (i % 4 === 2) q.diagram = SVG_DIAGRAMS.bar;
                    if (i % 4 === 3) q.diagram = SVG_DIAGRAMS.grid;
                    if (i % 4 === 0) q.diagram = SVG_DIAGRAMS.table;
                    questions.push(q);
                }
            }
            else if (type === 'sectioned') {
                questions.push({ section: 'Section A' });
                for (let i = 1; i <= 10; i++) questions.push({ id: `${i}`, prompt: 'Section A Question.', answer: 'A', working: generateMath(1) });

                questions.push({ section: 'Section B' });
                for (let i = 11; i <= 18; i++) questions.push({ id: `${i}`, prompt: 'Section B Question.', answer: 'B', working: generateMath(2) });

                questions.push({ section: 'Section C' });
                for (let i = 19; i <= 24; i++) {
                    questions.push({
                        id: `${i}`,
                        prompt: 'Section C Complex Question.',
                        answer: 'C',
                        working: generateMath(20),
                        keepInMind: "This requires multi-step derivation."
                    });
                }
            }

            return questions;
        }

        /*
         * RENDER FUNCTIONS
         */

        const paperContentEl = document.getElementById('paperContent');
        const navListEl = document.getElementById('navList');
        const selectorEl = document.getElementById('paperSelector');
        const mobileNavToggle = document.getElementById('mobileNavToggle');
        const navRail = document.getElementById('navRail');

        function renderPaper(datasetType) {
            // Clear existing
            paperContentEl.innerHTML = '';
            navListEl.innerHTML = '';

            const data = createDataset(datasetType);
            const autoExpand = datasetType === 'expanded_stress';

            data.forEach(item => {
                // Handle Section Headers
                if (item.section) {
                    // Nav Header
                    const navHeader = document.createElement('li');
                    navHeader.className = 'nav-section-header';
                    navHeader.textContent = item.section;
                    navListEl.appendChild(navHeader);

                    // Paper Divider (Visual only, per brief "Structure only")
                    const paperDivider = document.createElement('div');
                    paperDivider.style.borderBottom = '1px solid var(--border-light)';
                    paperDivider.style.margin = 'var(--space-xl) 0';
                    paperContentEl.appendChild(paperDivider);
                    return;
                }

                // --- Generate DOM Elements ---

                // 1. Question Container
                const qBlock = document.createElement('div');
                qBlock.className = 'question-block';
                qBlock.id = `q-${item.id}`;
                if (item.depth) qBlock.setAttribute('data-depth', item.depth);

                // 2. Header (ID + Prompt)
                const header = document.createElement('div');
                header.className = 'q-header';
                header.innerHTML = `
                <div class="q-id">${item.id}</div>
                <div class="q-prompt">
                    ${item.prompt}
                    ${item.diagram ? `<div class="q-diagram-container">${item.diagram}</div>` : ''}
                </div>
            `;
                qBlock.appendChild(header);

                // 3. Answer
                const answerBlock = document.createElement('div');
                answerBlock.className = 'q-answer-block';
                answerBlock.innerHTML = `
                <span class="answer-label">Answer:</span>
                <span class="answer-value">
                    $${item.answer}$ </span>
            `;
                qBlock.appendChild(answerBlock);

                // 4. Toggle Control
                const toggleContainer = document.createElement('div');
                toggleContainer.className = 'q-toggle-container';
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.setAttribute('aria-expanded', autoExpand ? 'true' : 'false');
                toggleBtn.innerHTML = `
                <span>${autoExpand ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            `;
                toggleContainer.appendChild(toggleBtn);
                qBlock.appendChild(toggleContainer);

                // 5. Solution Details
                const details = document.createElement('div');
                details.className = `solution-details ${autoExpand ? 'expanded' : ''}`;

                let detailsHTML = '';

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (item.keepInMind) {
                    detailsHTML += `
                    <div class="sol-section">
                        <span class="sol-label">Keep in mind</span>
                        <div class="sol-content">${item.keepInMind}</div>
                    </div>`;
                }
                if (item.formulas) {
                    detailsHTML += `
                    <div class="sol-section">
                        <span class="sol-label">Formulas used</span>
                        <div class="sol-content">${item.formulas}</div>
                    </div>`;
                }
                if (item.working) {
                    detailsHTML += `
                    <div class="sol-section">
                        <span class="sol-label">Working</span>
                        <div class="sol-content">${item.working}</div>
                    </div>`;
                }
                if (item.altWorking) {
                    detailsHTML += `
                    <div class="sol-section">
                        <span class="sol-label">Alternative working</span>
                        <div class="sol-content">${item.altWorking}</div>
                    </div>`;
                }

                details.innerHTML = detailsHTML;
                qBlock.appendChild(details);

                // --- Toggle Logic ---
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = details.classList.contains('expanded');
                    if (isExpanded) {
                        details.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('span').textContent = 'Show working';
                    } else {
                        details.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('span').textContent = 'Hide working';
                    }
                });

                // Append to DOM
                paperContentEl.appendChild(qBlock);

                // --- Nav Item ---
                const navItem = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.className = 'nav-item';
                navLink.textContent = item.id;
                navLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    qBlock.scrollIntoView({ behavior: 'smooth' });
                    // Close mobile nav if open
                    if (window.innerWidth <= 768) {
                        navRail.classList.remove('is-open');
                    }
                });
                navItem.appendChild(navLink);
                navListEl.appendChild(navItem);
            });

            // Trigger KaTeX Rendering
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false }
                ]
            });
        }

        /*
         * INITIALIZATION & EVENTS
         */

        // Initial Render
        renderPaper('short');

        // Selector Event
        selectorEl.addEventListener('change', (e) => {
            renderPaper(e.target.value);
            window.scrollTo({ top: 0, behavior: 'auto' });
        });

        // Mobile Nav Toggle
        mobileNavToggle.addEventListener('click', () => {
            navRail.classList.toggle('is-open');
        });

        // Close nav when clicking outside (mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 &&
                navRail.classList.contains('is-open') &&
                !navRail.contains(e.target) &&
                e.target !== mobileNavToggle) {
                navRail.classList.remove('is-open');
            }
        });

    </script>
</body>

</html>
