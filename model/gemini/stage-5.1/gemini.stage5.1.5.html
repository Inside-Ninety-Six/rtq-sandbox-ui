<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <style>
        /* * STAGE 5: VISUAL TONE & SEMANTICS
         * Soft-warm neutral base. Restrained contrast. Spacing as grouping.
         */
        :root {
            /* Palette - Soft Warm Neutrals */
            --color-page-bg: #fcfbf9;
            /* Paper-like off-white */
            --color-text-primary: #2d2a26;
            /* Soft black */
            --color-text-secondary: #5e5b57;
            /* Dark grey */
            --color-text-tertiary: #787572;
            /* Medium grey (Nav) */
            --color-text-quiet: #9ca3af;
            /* Light grey */

            --color-surface-nav-hover: rgba(0, 0, 0, 0.03);
            --color-focus-ring: #2d2a26;
            --color-divider: #e5e4e2;

            --surface-solution-bg: rgba(0, 0, 0, 0.02);
            /* Very subtle differentiation */

            /* Spacing Rhythm */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            /* Between question components */
            --space-xl: 4rem;
            /* Between top-level questions */
            --space-xxl: 6rem;
            /* Section breaks */

            /* Typography - System Stack */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

            /* Layout */
            --nav-width: 240px;
            --content-max-width: 800px;
            /* Readable line length */
            --layout-gap: 3rem;
        }

        /* RESET & BASE */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-page-bg);
            color: var(--color-text-primary);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* UTILITIES */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* * LAYOUT SHELL 
         * Centered content frame containing Nav and Paper
         */
        .app-shell {
            max-width: 1100px;
            /* content + nav + gap */
            margin: 0 auto;
            padding: 0 var(--space-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP CONTROLS */
        .top-controls {
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--color-divider);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--space-md);
            background-color: var(--color-page-bg);
            z-index: 20;
            position: sticky;
            top: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        select,
        button.utility-btn {
            font-family: inherit;
            font-size: 0.9rem;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--color-text-tertiary);
            background: transparent;
            color: var(--color-text-primary);
            border-radius: 4px;
            cursor: pointer;
        }

        select:focus,
        button.utility-btn:focus {
            outline: 2px solid var(--color-focus-ring);
            outline-offset: 2px;
        }

        /* MAIN LAYOUT GRID */
        .main-layout {
            display: grid;
            grid-template-columns: var(--nav-width) 1fr;
            gap: var(--layout-gap);
            align-items: start;
            padding-bottom: var(--space-xxl);
        }

        /* NAVIGATION RAIL */
        .nav-rail {
            position: sticky;
            top: 100px;
            /* Offset for top controls */
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: var(--space-sm);

            /* Hide Scrollbar */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-top: var(--space-md);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            padding: var(--space-xs) var(--space-sm);
            font-size: 0.9rem;
            color: var(--color-text-tertiary);
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.1s ease, background-color 0.1s ease;
        }

        .nav-item:hover {
            color: var(--color-text-primary);
            background-color: var(--color-surface-nav-hover);
        }

        .nav-item.active {
            color: var(--color-text-primary);
            font-weight: 600;
            background-color: var(--color-surface-nav-hover);
            /* Minimal active marker */
            border-left: 3px solid var(--color-text-primary);
            padding-left: calc(var(--space-sm) - 3px);
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .nav-item:focus-visible {
            outline: 2px solid var(--color-focus-ring);
            outline-offset: -2px;
        }

        /* PAPER CONTENT */
        .paper-content {
            min-width: 0;
            /* Prevent grid blowout */
        }

        /* QUESTION BLOCK */
        .question-block {
            margin-bottom: var(--space-xl);
            scroll-margin-top: 120px;
            /* For anchor jumping */
        }

        /* Nesting Separations */
        .question-block.depth-0 {
            margin-bottom: var(--space-xl);
        }

        .question-block.depth-1 {
            margin-bottom: var(--space-lg);
            margin-left: var(--space-lg);
        }

        .question-block.depth-2 {
            margin-bottom: var(--space-md);
            margin-left: var(--space-xl);
        }

        /* Typography Hierarchy */
        .q-header {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .q-id {
            font-weight: 600;
            color: var(--color-text-secondary);
            flex-shrink: 0;
            min-width: 1.5rem;
        }

        .q-prompt {
            font-weight: 500;
            /* Primary Anchor */
            color: var(--color-text-primary);
            font-size: 1.1rem;
        }

        .q-prompt p {
            margin-top: 0;
            margin-bottom: var(--space-sm);
        }

        .q-prompt p:last-child {
            margin-bottom: 0;
        }

        /* DIAGRAMS */
        .diagram-container {
            margin: var(--space-md) 0;
            display: flex;
            justify-content: flex-start;
        }

        .diagram-placeholder {
            max-width: 100%;
            height: auto;
            border: 1px solid transparent;
            /* Layout stability */
        }

        .diagram-svg {
            stroke: var(--color-text-primary);
            stroke-width: 1.5;
            fill: none;
        }

        .diagram-text {
            font-family: var(--font-family);
            font-size: 14px;
            fill: var(--color-text-secondary);
            stroke: none;
        }

        /* ANSWER SECTION */
        .answer-section {
            margin-bottom: var(--space-sm);
            padding-left: calc(1.5rem + var(--space-sm));
            /* Align with prompt text */
            display: flex;
            align-items: baseline;
            gap: var(--space-md);
        }

        .answer-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-value {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-text-primary);
        }

        /* DISCLOSURE CONTROL */
        .disclosure-control {
            margin-left: calc(1.5rem + var(--space-sm));
            margin-bottom: var(--space-sm);
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: var(--space-xs) 0;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            text-decoration: underline;
            text-decoration-color: var(--color-divider);
            text-underline-offset: 4px;
        }

        .toggle-btn:hover {
            color: var(--color-text-primary);
            text-decoration-color: var(--color-text-tertiary);
        }

        .toggle-btn:focus-visible {
            outline: 2px solid var(--color-focus-ring);
            outline-offset: 4px;
            border-radius: 2px;
        }

        .chevron {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: transform 0.2s ease;
        }

        .toggle-btn[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }

        /* SOLUTION DETAILS */
        .solution-details {
            margin-left: calc(1.5rem + var(--space-sm));
            padding: var(--space-md);
            background-color: var(--surface-solution-bg);
            /* Subtle differentiation */
            border-radius: 4px;
            /* Animation */
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out, margin 0.3s ease;
            opacity: 0;
            overflow: hidden;
            margin-top: 0;
            margin-bottom: 0;
        }

        .solution-details.expanded {
            grid-template-rows: 1fr;
            opacity: 1;
            margin-top: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .solution-inner {
            min-height: 0;
            /* For grid transition */
        }

        /* SOLUTION COMPONENTS */
        .sol-component {
            margin-bottom: var(--space-md);
        }

        .sol-component:last-child {
            margin-bottom: 0;
        }

        .sol-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-xs);
            display: block;
        }

        .sol-content {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
        }

        .sol-content p {
            margin: 0 0 var(--space-sm) 0;
        }

        .sol-content p:last-child {
            margin: 0;
        }

        /* KATEX / MATH STYLING */
        /* Constraint: Horizontal scroll within math block only */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: var(--space-sm) 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        /* Placeholder Math Styles */
        .math-placeholder-block {
            font-family: "Times New Roman", serif;
            font-style: italic;
            background: rgba(0, 0, 0, 0.03);
            padding: var(--space-sm);
            border-radius: 4px;
            display: block;
            width: 100%;
            overflow-x: auto;
            white-space: pre;
        }

        .math-placeholder-inline {
            font-family: "Times New Roman", serif;
            font-style: italic;
            background: rgba(0, 0, 0, 0.03);
            padding: 0 4px;
            border-radius: 2px;
        }

        /* RESPONSIVE / MOBILE */
        .mobile-nav-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .main-layout {
                display: block;
                /* Stack layout */
            }

            .nav-rail {
                /* Drawer logic would go here, for prototype simple jump menu or stick top */
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 280px;
                background: var(--color-page-bg);
                z-index: 100;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                padding: var(--space-md);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .nav-rail.open {
                transform: translateX(0);
            }

            .mobile-nav-toggle {
                display: block;
                position: fixed;
                bottom: var(--space-md);
                right: var(--space-md);
                z-index: 101;
                background: var(--color-text-primary);
                color: #fff;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                font-size: 24px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }

            .question-block.depth-1,
            .question-block.depth-2 {
                margin-left: var(--space-md);
                /* Reduce indent on mobile */
            }

            .answer-section,
            .disclosure-control,
            .solution-details {
                margin-left: 0;
                /* Align left on mobile for space */
                padding-left: 0;
            }

            .solution-details {
                padding-left: var(--space-sm);
                /* visual indicator */
                border-left: 2px solid var(--color-divider);
                background: transparent;
            }

            .q-header {
                flex-direction: column;
                gap: 0;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {

            .solution-details,
            .chevron {
                transition: none;
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <header class="top-controls">
            <div class="control-group">
                <label for="paper-select" style="font-weight: 600; font-size: 0.9rem;">Paper:</label>
                <select id="paper-select">
                    <option value="short">Short Paper (6 Qs)</option>
                    <option value="standard">Standard Paper (35 Qs)</option>
                    <option value="diagram">Diagram-Heavy (20 Qs)</option>
                    <option value="sectioned">Sectioned Paper (A/B/C)</option>
                    <option value="expanded">Stress Test: Expanded</option>
                </select>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="katex-toggle"> Real KaTeX
                </label>
            </div>
        </header>

        <div class="main-layout">
            <nav class="nav-rail" id="nav-rail" aria-label="Question Navigation">
                <ul class="nav-list" id="nav-list">
                </ul>
            </nav>

            <main class="paper-content" id="paper-content">
            </main>
        </div>
    </div>

    <button class="mobile-nav-toggle" id="mobile-menu-btn" aria-label="Menu">â˜°</button>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyFAM1rVid7JtQ0x1z4D1t8WlirkNp40hT+1v5r5a5l0Q5g5d5h5e5e5e5e5e5"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <script>
        // --- DATASETS --- //

        // Helper to generate generic content
        const loremMath = "x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}";
        const longWorking = Array(40).fill("3x + 2y = 15 \\implies y = \\frac{15-3x}{2}").join("\\\\ \n");

        // Diagram SVGs
        const svgs = {
            triangle: `<svg class="diagram-svg" width="200" height="150" viewBox="0 0 200 150"><path d="M20,130 L180,130 L100,20 Z" /><text x="90" y="145" class="diagram-text">12cm</text><text x="40" y="70" class="diagram-text">10cm</text></svg>`,
            bar: `<svg class="diagram-svg" width="250" height="100" viewBox="0 0 250 100"><rect x="10" y="10" width="150" height="30" fill="#eee" stroke="currentColor"/><rect x="10" y="50" width="200" height="30" fill="#ddd" stroke="currentColor"/><text x="170" y="30" class="diagram-text">A</text><text x="220" y="70" class="diagram-text">B</text></svg>`,
            grid: `<svg class="diagram-svg" width="150" height="150" viewBox="0 0 150 150"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ddd" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(#grid)" /><line x1="10" y1="140" x2="140" y2="10" stroke="currentColor" stroke-width="2"/></svg>`
        };

        // Question Factory
        function createQ(id, depth, hasDiagram, isLong, sections = []) {
            const letters = ['a', 'b', 'c', 'd', 'e'];
            const subId = depth > 0 ? `(${letters[id % 5]})` : id;
            const promptText = depth === 0
                ? `Solve the following equation for ${isLong ? 'x and y' : 'x'}.`
                : `Using your answer from part (a), find the value of z.`;

            return {
                id: subId,
                fullId: depth > 0 ? `${id}` : `${id}`, // Simplified for prototype
                depth: depth,
                prompt: promptText + (isLong ? " This question requires detailed algebraic manipulation." : ""),
                diagram: hasDiagram ? (id % 2 === 0 ? svgs.triangle : svgs.grid) : null,
                answer: Math.floor(Math.random() * 100),
                solution: {
                    guidance: (id % 3 === 0) ? "Remember to expand the brackets first." : null,
                    formula: (id % 4 === 0) ? "Area = \\frac{1}{2}bh" : null,
                    working: isLong
                        ? `\\begin{aligned} ${longWorking} \\end{aligned}`
                        : `\\begin{aligned} 3x + 5 &= 20 \\\\ 3x &= 15 \\\\ x &= 5 \\end{aligned}`,
                    alternative: (id % 5 === 0) ? "You could also solve this by substitution." : null
                }
            };
        }

        // Generate Papers
        const generatePaper = (type) => {
            let questions = [];
            let structure = []; // For nav

            if (type === 'short') {
                questions = [
                    createQ(1, 0, false, false),
                    createQ(2, 0, true, false),
                    createQ(3, 0, false, false),
                    { ...createQ(4, 0, false, false), children: [createQ(0, 1, false, false), createQ(1, 1, false, false)] },
                    createQ(5, 0, false, false),
                    createQ(6, 0, false, false)
                ];
            } else if (type === 'standard' || type === 'expanded') {
                for (let i = 1; i <= 35; i++) {
                    let isLong = i >= 26;
                    let q = createQ(i, 0, false, isLong);
                    if (i === 18 || i === 30) {
                        q.children = [createQ(0, 1, false, isLong), createQ(1, 1, false, isLong)];
                    }
                    questions.push(q);
                }
            } else if (type === 'diagram') {
                for (let i = 1; i <= 20; i++) {
                    questions.push(createQ(i, 0, i % 2 === 0, false));
                }
            } else if (type === 'sectioned') {
                // Complex object structure for sectioned
                return {
                    isSectioned: true,
                    sections: [
                        { label: "Section A", questions: Array.from({ length: 10 }, (_, i) => createQ(i + 1, 0, false, false)) },
                        { label: "Section B", questions: Array.from({ length: 5 }, (_, i) => createQ(i + 11, 0, true, false)) },
                        { label: "Section C", questions: Array.from({ length: 5 }, (_, i) => createQ(i + 16, 0, false, true)) }
                    ]
                };
            }
            return { isSectioned: false, questions };
        };

        // --- RENDER LOGIC --- //

        const appState = {
            currentPaper: 'short',
            realKatex: false,
            expandedMode: false // for stress test
        };

        const dom = {
            paperContent: document.getElementById('paper-content'),
            navList: document.getElementById('nav-list'),
            select: document.getElementById('paper-select'),
            katexToggle: document.getElementById('katex-toggle'),
            mobileBtn: document.getElementById('mobile-menu-btn'),
            navRail: document.getElementById('nav-rail')
        };

        function renderMath(tex, isDisplay) {
            if (appState.realKatex && window.katex) {
                try {
                    return katex.renderToString(tex, {
                        displayMode: isDisplay,
                        throwOnError: false
                    });
                } catch (e) {
                    return `<span class="math-error">${tex}</span>`;
                }
            } else {
                // Placeholder
                return isDisplay
                    ? `<span class="math-placeholder-block">[KaTeX Block: ${tex.substring(0, 30)}...]</span>`
                    : `<span class="math-placeholder-inline">[${tex.substring(0, 10)}]</span>`;
            }
        }

        function renderSolutionDetails(sol, qId) {
            const isExpanded = appState.expandedMode;

            // Build inner HTML
            let html = '';
            if (sol.guidance) html += `<div class="sol-component"><span class="sol-label">Keep in mind</span><div class="sol-content">${sol.guidance}</div></div>`;
            if (sol.formula) html += `<div class="sol-component"><span class="sol-label">Formulas used</span><div class="sol-content">${renderMath(sol.formula, true)}</div></div>`;
            html += `<div class="sol-component"><span class="sol-label">Working</span><div class="sol-content">${renderMath(sol.working, true)}</div></div>`;
            if (sol.alternative) html += `<div class="sol-component"><span class="sol-label">Alternative working</span><div class="sol-content">${sol.alternative}</div></div>`;

            return `
            <div class="disclosure-control">
                <button class="toggle-btn" aria-expanded="${isExpanded}" aria-controls="sol-${qId}" onclick="toggleSolution(this)">
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
            </div>
            <div id="sol-${qId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                <div class="solution-inner">
                    ${html}
                </div>
            </div>
        `;
        }

        function renderQuestion(q, parentId = null) {
            const qId = parentId ? `${parentId}${q.id}` : q.id;
            const depthClass = `depth-${q.depth}`;

            let html = `
            <div class="question-block ${depthClass}" id="q-${qId}">
                <div class="q-header">
                    <span class="q-id">${qId}</span>
                    <div class="q-prompt">
                        <p>${q.prompt}</p>
                        ${q.diagram ? `<div class="diagram-container">${q.diagram}</div>` : ''}
                    </div>
                </div>
                <div class="answer-section">
                    <span class="answer-label">Answer</span>
                    <span class="answer-value">${q.answer}</span>
                </div>
                ${renderSolutionDetails(q.solution, qId)}
            </div>
        `;

            // Render children if any
            if (q.children) {
                q.children.forEach(child => {
                    html += renderQuestion(child, q.id); // Parent ID is just number
                });
            }
            return html;
        }

        function renderNav(data) {
            let html = '';

            const createItem = (id, label) => `<li><a href="#q-${id}" class="nav-item" onclick="handleNavClick(event, 'q-${id}')">${label}</a></li>`;

            if (data.isSectioned) {
                data.sections.forEach(sec => {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                    sec.questions.forEach(q => {
                        html += createItem(q.id, q.id);
                        if (q.children) q.children.forEach(c => html += createItem(`${q.id}${c.id}`, `${q.id}${c.id}`));
                    });
                });
            } else {
                data.questions.forEach(q => {
                    html += createItem(q.id, q.id);
                    if (q.children) q.children.forEach(c => html += createItem(`${q.id}${c.id}`, `${q.id}${c.id}`));
                });
            }
            dom.navList.innerHTML = html;
        }

        function renderPaper() {
            const type = appState.currentPaper;
            if (type === 'expanded') appState.expandedMode = true;
            else appState.expandedMode = false;

            const data = generatePaper(type === 'expanded' ? 'standard' : type); // Reuse standard data

            // Render Nav
            renderNav(data);

            // Render Content
            let contentHtml = '';
            if (data.isSectioned) {
                data.sections.forEach(sec => {
                    contentHtml += `<div style="margin: var(--space-xxl) 0; border-bottom: 2px solid var(--color-divider); font-weight: 600; color: var(--color-text-secondary); text-transform: uppercase;">${sec.label}</div>`;
                    sec.questions.forEach(q => contentHtml += renderQuestion(q));
                });
            } else {
                data.questions.forEach(q => contentHtml += renderQuestion(q));
            }
            dom.paperContent.innerHTML = contentHtml;

            // Re-render KaTeX if needed (for real rendering)
            if (appState.realKatex && window.renderMathInElement) {
                // Only necessary if using auto-render extension, but we are injecting strings.
                // If injecting HTML strings with real KaTeX, no action needed here.
            }
        }

        // --- INTERACTION --- //

        window.toggleSolution = function (btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const targetId = btn.getAttribute('aria-controls');
            const target = document.getElementById(targetId);
            const textSpan = btn.querySelector('.btn-text');

            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                target.classList.remove('expanded');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                target.classList.add('expanded');
            }
        };

        window.handleNavClick = function (e, id) {
            e.preventDefault();
            const target = document.getElementById(id);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
                // Update Active State
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                e.target.classList.add('active');

                // Close mobile menu if open
                dom.navRail.classList.remove('open');
            }
        };

        // Listeners
        dom.select.addEventListener('change', (e) => {
            appState.currentPaper = e.target.value;
            renderPaper();
            window.scrollTo(0, 0);
        });

        dom.katexToggle.addEventListener('change', (e) => {
            appState.realKatex = e.target.checked;
            renderPaper(); // Re-render to swap placeholders/real
        });

        dom.mobileBtn.addEventListener('click', () => {
            dom.navRail.classList.toggle('open');
        });

        // Intersection Observer for ScrollSpy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.getAttribute('href') === `#${id}`);
                    });
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

        // Hook observer after render
        const originalRender = renderPaper;
        renderPaper = function () {
            originalRender();
            document.querySelectorAll('.question-block').forEach(q => observer.observe(q));
        }

        // Init
        renderPaper();

    </script>
</body>
