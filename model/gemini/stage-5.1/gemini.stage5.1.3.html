<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <style>
        /* =========================================
           STAGE 5: VISUAL TONE & VARIABLES
           Soft-warm neutral base. No brand colours.
           ========================================= */
        :root {
            /* Palette - Soft/Warm Neutrals */
            --c-bg-page: #f9f8f6;
            /* Warm paper-like white */
            --c-text-primary: #2c2c2c;
            /* Soft black */
            --c-text-secondary: #595959;
            /* Medium grey */
            --c-text-tertiary: #767676;
            /* Light grey for meta */
            --c-line: #e0ded9;
            /* Subtle divider */
            --c-focus: #2c2c2c;
            /* High contrast focus */
            --c-interactive: #4a4a4a;
            /* Interactive state */
            --c-interactive-hover: #000000;

            /* Surfaces */
            --c-surface-details: #f2f0eb;
            /* Very subtle darkening for details */

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size-base: 18px;
            --line-height-relaxed: 1.6;
            --line-height-snug: 1.4;

            /* Spacing Rhythm */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 1);
            /* 8px */
            --space-s: calc(var(--space-unit) * 2);
            /* 16px */
            --space-m: calc(var(--space-unit) * 3);
            /* 24px */
            --space-l: calc(var(--space-unit) * 5);
            /* 40px */
            --space-xl: calc(var(--space-unit) * 8);
            /* 64px - Between Questions */

            /* Layout */
            --nav-width: 220px;
            --content-max-width: 720px;
            --frame-max-width: 1000px;
            /* Nav + Content + Gap */
        }

        /* =========================================
           RESET & BASE
           ========================================= */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-relaxed);
            -webkit-font-smoothing: antialiased;
        }

        /* Accessibility Focus */
        :focus-visible {
            outline: 2px solid var(--c-focus);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* Motion Continuity */
        @media (prefers-reduced-motion: no-preference) {
            html {
                scroll-behavior: smooth;
            }

            .solution-details-container {
                transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out;
            }
        }

        /* =========================================
           LAYOUT SHELL
           ========================================= */
        .app-shell {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centered content frame */
            min-height: 100vh;
            padding: 0 var(--space-s);
        }

        /* Top Controls - Visually aligned with centered frame */
        .top-controls {
            width: 100%;
            max-width: var(--frame-max-width);
            padding: var(--space-m) 0;
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-m);
            align-items: center;
            border-bottom: 1px solid var(--c-line);
            margin-bottom: var(--space-l);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-s);
        }

        label {
            font-size: 0.9rem;
            color: var(--c-text-secondary);
            font-weight: 500;
        }

        select,
        button {
            font-family: inherit;
            font-size: 0.9rem;
            padding: var(--space-unit) var(--space-s);
            border: 1px solid var(--c-line);
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            color: var(--c-text-primary);
        }

        select:hover,
        button:hover {
            border-color: var(--c-text-primary);
        }

        /* Main Frame: Nav + Content Sibling Columns */
        .main-frame {
            display: flex;
            width: 100%;
            max-width: var(--frame-max-width);
            gap: var(--space-l);
            position: relative;
            padding-bottom: var(--space-xl);
            /* Bottom breathing room */
        }

        /* =========================================
           NAVIGATION RAIL (Desktop)
           ========================================= */
        .doc-nav {
            width: var(--nav-width);
            flex-shrink: 0;
            position: sticky;
            /* Persistence Add-on */
            top: var(--space-m);
            max-height: calc(100vh - var(--space-l));
            overflow-y: auto;
            /* Independent scroll if needed */
            padding-right: var(--space-s);
            /* Scrollbar hiding logic */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        .doc-nav::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.85rem;
            color: var(--c-text-tertiary);
            font-weight: 600;
            margin: var(--space-s) 0 var(--space-xs) 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-section-label:first-child {
            margin-top: 0;
        }

        .nav-item {
            display: block;
            text-decoration: none;
            color: var(--c-text-secondary);
            font-size: 0.95rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.1s;
        }

        .nav-item:hover {
            color: var(--c-interactive-hover);
            text-decoration: underline;
            text-decoration-color: var(--c-line);
        }

        .nav-item.active {
            color: var(--c-text-primary);
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0.03);
            /* Extremely subtle active marker */
        }

        /* Mobile Nav Toggle */
        .mobile-nav-toggle {
            display: none;
        }

        /* =========================================
           PAPER CONTENT
           ========================================= */
        .paper-content {
            flex-grow: 1;
            /* Prevents flex child from overflowing horizontally */
            min-width: 0;
        }

        /* Question Blocks */
        .question-block {
            margin-bottom: var(--space-xl);
            /* Vertical Separation Rule */
            scroll-margin-top: var(--space-m);
        }

        .question-block[data-depth="1"] {
            margin-left: var(--space-m);
            margin-bottom: var(--space-l);
        }

        .question-block[data-depth="2"] {
            margin-left: var(--space-l);
            margin-bottom: var(--space-m);
        }

        /* Question Header */
        .q-header {
            display: flex;
            gap: var(--space-s);
            align-items: baseline;
            margin-bottom: var(--space-s);
        }

        .q-id {
            font-weight: 700;
            color: var(--c-text-secondary);
            min-width: 1.5em;
            /* Alignment aid */
        }

        .q-prompt {
            font-weight: 500;
            /* Primary anchor */
            color: var(--c-text-primary);
            line-height: var(--line-height-relaxed);
        }

        /* Diagrams */
        .diagram-container {
            margin: var(--space-s) 0;
            padding: var(--space-s);
            border: 1px solid var(--c-line);
            display: flex;
            justify-content: center;
            background: #fff;
            /* Paper contrast */
        }

        .diagram-container svg {
            max-width: 100%;
            height: auto;
        }

        /* Answers */
        .answer-block {
            margin-top: var(--space-s);
            margin-left: calc(1.5em + var(--space-s));
            /* Indent to match prompt */
            display: flex;
            gap: var(--space-s);
            align-items: baseline;
        }

        .answer-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--c-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--c-text-primary);
        }

        /* Toggle Control */
        .toggle-row {
            margin-top: var(--space-s);
            margin-left: calc(1.5em + var(--space-s));
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: 4px 0;
            font-size: 0.95rem;
            color: var(--c-interactive);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .toggle-btn:hover {
            color: var(--c-interactive-hover);
            text-decoration: underline;
        }

        .toggle-icon {
            transition: transform 0.2s ease;
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        .toggle-btn[aria-expanded="true"] .toggle-icon {
            transform: rotate(180deg);
        }

        /* Solution Details Region */
        .solution-details-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
            margin-left: calc(1.5em + var(--space-s));
        }

        .solution-details-wrapper.expanded {
            grid-template-rows: 1fr;
        }

        .solution-details-inner {
            overflow: hidden;
        }

        .solution-content {
            margin-top: var(--space-s);
            padding: var(--space-m);
            background-color: var(--c-surface-details);
            /* Subtle surface differentiation */
            border-radius: 4px;
            /* Subordination rules */
            font-size: 0.95rem;
            line-height: var(--line-height-snug);
            color: var(--c-text-secondary);
        }

        /* Details Sections */
        .details-section {
            margin-bottom: var(--space-m);
        }

        .details-section:last-child {
            margin-bottom: 0;
        }

        .details-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-xs);
            color: var(--c-text-tertiary);
        }

        .working-line {
            display: block;
            margin-bottom: 4px;
        }

        /* KaTeX Overflow Containment (Locked Invariant) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 0.5em 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        /* Fallback placeholder style */
        .math-placeholder {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
            background: rgba(0, 0, 0, 0.03);
            padding: 0 4px;
            border-radius: 2px;
        }

        .math-block-placeholder {
            display: block;
            background: rgba(0, 0, 0, 0.03);
            padding: var(--space-s);
            margin: var(--space-s) 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        /* =========================================
           RESPONSIVE (Mobile/Tablet)
           ========================================= */
        @media (max-width: 768px) {
            .app-shell {
                padding: 0 var(--space-xs);
            }

            .main-frame {
                flex-direction: column;
                gap: var(--space-m);
            }

            .doc-nav {
                /* Transform to overlay/drawer or minimal top bar */
                position: relative;
                width: 100%;
                max-height: 200px;
                /* Bounded height */
                border-bottom: 1px solid var(--c-line);
                padding-bottom: var(--space-s);
                margin-bottom: var(--space-s);
                top: 0;
            }

            .nav-list {
                flex-direction: row;
                flex-wrap: wrap;
                gap: var(--space-xs);
            }

            .nav-item {
                background: var(--c-surface-details);
                font-size: 0.85rem;
            }

            .nav-section-label {
                width: 100%;
                margin-top: var(--space-s);
            }

            .question-block[data-depth="1"],
            .question-block[data-depth="2"] {
                margin-left: var(--space-xs);
                /* Reduce indent on mobile */
            }

            .answer-block,
            .toggle-row,
            .solution-details-wrapper {
                margin-left: var(--space-xs);
            }

            .q-id {
                min-width: auto;
                margin-right: var(--space-xs);
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <header class="top-controls">
            <div class="control-group">
                <label for="paper-selector">Paper:</label>
                <select id="paper-selector">
                    <option value="short">Short Paper (6 Qs)</option>
                    <option value="standard">Standard Paper (35 Qs)</option>
                    <option value="diagram">Diagram-Heavy (20 Qs)</option>
                    <option value="sectioned">Sectioned Paper (A/B/C)</option>
                    <option value="expanded">Standard (Workings Expanded)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="katex-toggle">Add-on: Real KaTeX</label>
                <input type="checkbox" id="katex-toggle">
            </div>
        </header>

        <div class="main-frame">
            <nav class="doc-nav" aria-label="Question Navigation">
                <ul class="nav-list" id="nav-list">
                </ul>
            </nav>

            <main class="paper-content" id="paper-content">
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyFAMyFwxDv+FZS1qj7ISOyJ1cM5g0o4vWzG212VfJ36C3D6P2r6YqgB5X3K9g"
        crossorigin="anonymous"></script>

    <script>
        // =========================================
        // DATASETS & GENERATION LOGIC
        // =========================================

        // Helper to generate math content (raw or LaTeX)
        const math = (tex, display = false) => {
            return { tex, display };
        };

        // Helper to create synthetic questions
        const createQuestion = (id, prompt, answer, workings = [], depth = 0, section = null, extras = {}) => {
            return {
                id,
                prompt, // string or array of segments (text/math)
                answer,
                workings, // array of strings (lines of working)
                depth,
                section,
                keepInMind: extras.keepInMind || null,
                formulas: extras.formulas || null,
                altWorking: extras.altWorking || null,
                diagram: extras.diagram || null, // 'geometry', 'bar', 'grid', 'table'
                longWorking: extras.longWorking || false // Flag for stress test
            };
        };

        // --- DATASET 1: SHORT PAPER ---
        const dsShort = [
            createQuestion("1", "Calculate the sum of $245$ and $367$.", "612", ["245 + 367 = 612"]),
            createQuestion("2", "Find the value of $x$ in the equation $3x - 5 = 16$.", "7", ["3x - 5 = 16", "3x = 21", "x = 7"]),
            createQuestion("3", "Write $0.75$ as a fraction in its simplest form.", "\\frac{3}{4}", ["0.75 = \\frac{75}{100}", "\\text{Divide by 25: } \\frac{3}{4}"]),
            createQuestion("4", "What is $15\\%$ of $80$?", "12", ["10\\% = 8", "5\\% = 4", "15\\% = 8 + 4 = 12"]),
            createQuestion("5", "A rectangle has width $4$ cm and length $9$ cm. Calculate its perimeter.", "26 cm", ["P = 2(l + w)", "P = 2(9 + 4)", "P = 2(13)", "P = 26"], 0, null, { formulas: "P = 2(l+w)" }),
            // Sub-question structure
            createQuestion("6", "Solve the following:", null, null, 0),
            createQuestion("6a", "Calculate $12 \\times 11$.", "132", ["12 \\times 10 = 120", "12 \\times 1 = 12", "120 + 12 = 132"], 1),
            createQuestion("6b", "Divide $144$ by $12$.", "12", ["12 \\times 12 = 144"], 1)
        ];

        // --- DATASET 3: DIAGRAM HEAVY ---
        const dsDiagram = [
            createQuestion("1", "Calculate the area of the triangle.", "24 cm²", ["Area = \\frac{1}{2} \\times b \\times h", "= \\frac{1}{2} \\times 8 \\times 6", "= 24"], 0, null, { diagram: "geometry" }),
            createQuestion("2", "Which bar represents the largest value?", "Bar C", ["Visually, Bar C is the tallest."], 0, null, { diagram: "bar" }),
            createQuestion("3", "Reflect the point $A$ in the x-axis.", "(3, -2)", ["Point A is at (3, 2)", "Reflection in x-axis inverts y-coordinate."], 0, null, { diagram: "grid" }),
            createQuestion("4", "Complete the table values.", "15", ["Pattern is +3", "12 + 3 = 15"], 0, null, { diagram: "table" }),
            // ... padding to 20 would follow similar pattern
            createQuestion("5", "Find angle $x$.", "60^{\\circ}", ["Angles in triangle sum to 180", "180 - 90 - 30 = 60"], 0, null, { diagram: "geometry" }),
            createQuestion("6", "What fraction is shaded?", "\\frac{1}{3}", ["2 out of 6 segments", "= \\frac{1}{3}"], 0, null, { diagram: "geometry" }),
            createQuestion("7", "Distance from A to B.", "5 units", ["Pythagoras: $3^2 + 4^2 = c^2$", "9 + 16 = 25", "c = 5"], 0, null, { diagram: "grid" }),
            createQuestion("8", "Find the missing height.", "4 cm", ["Volume = 48", "Base Area = 12", "H = 48 / 12 = 4"], 0, null, { diagram: "bar" })
        ];

        // --- GENERATE STANDARD & SECTIONED (Procedural to save space) ---
        const generateLongQuestions = (count, startId, section = null, deeplyNested = false, extremelyLong = false) => {
            const qs = [];
            for (let i = 0; i < count; i++) {
                let id = deeplyNested ? `18(a)(${i + 1})` : `${startId + i}`;
                let depth = deeplyNested ? 2 : 0;

                let workingLines = ["Let the number be $n$"];
                if (extremelyLong) {
                    for (let j = 0; j < 55; j++) workingLines.push(`Step ${j + 1}: $n_{${j}} = n_{${j - 1}} + \\frac{1}{${j}}$ (derivation step)`);
                } else {
                    workingLines.push("3n + 5 = 20", "3n = 15", "n = 5");
                }

                qs.push(createQuestion(
                    id,
                    extremelyLong ? "Derive the summation formula for the series (Long Working)." : "Solve for $n$.",
                    extremelyLong ? "See working" : "5",
                    workingLines,
                    depth,
                    section,
                    {
                        keepInMind: (i % 5 === 0) ? "Remember to invert the fraction." : null,
                        formulas: (i % 4 === 0) ? "Speed = Distance / Time" : null,
                        altWorking: (i % 6 === 0) ? ["Alternative method using ratios:", "5:3 = 20:12"] : null,
                        longWorking: extremelyLong
                    }
                ));
            }
            return qs;
        };

        const dsStandard = [
            ...dsShort,
            ...generateLongQuestions(29, 7), // Total 35
        ];

        // Deep Nesting Injection for Standard
        dsStandard[17] = createQuestion("18", "Answer the following regarding shapes:", null, null, 0);
        dsStandard[18] = createQuestion("18(a)", "For the square:", null, null, 1);
        dsStandard[19] = createQuestion("18(a)(i)", "Find Area.", "64", ["8 x 8 = 64"], 2);
        dsStandard[20] = createQuestion("18(a)(ii)", "Find Perimeter.", "32", ["8 x 4 = 32"], 2);

        // --- DATASET 4: SECTIONED ---
        const dsSectioned = [
            ...generateLongQuestions(35, 1, "Section A"),
            ...generateLongQuestions(8, 36, "Section B"),
            ...generateLongQuestions(6, 44, "Section C", false, true) // Extremely long workings
        ];

        const datasets = {
            short: dsShort,
            standard: dsStandard,
            diagram: dsDiagram,
            sectioned: dsSectioned,
            expanded: dsStandard // Logic handles expansion state
        };

        // =========================================
        // SVG FACTORY
        // =========================================
        const getSvg = (type) => {
            const style = `stroke:var(--c-interactive); stroke-width:2; fill:none;`;
            const fill = `fill:rgba(0,0,0,0.05); stroke:none;`;

            if (type === 'geometry') return `<svg viewBox="0 0 100 100" width="150" height="150"><path d="M10,90 L90,90 L50,10 Z" style="${style}"/><circle cx="50" cy="60" r="15" style="${fill}"/><text x="45" y="65" font-family="sans-serif" font-size="10" fill="currentColor">60°</text></svg>`;
            if (type === 'bar') return `<svg viewBox="0 0 100 100" width="150" height="100"><rect x="10" y="40" width="20" height="50" style="${style}"/><rect x="40" y="20" width="20" height="70" style="${style}fill:rgba(0,0,0,0.1);"/><rect x="70" y="50" width="20" height="40" style="${style}"/><line x1="10" y1="90" x2="90" y2="90" stroke="currentColor"/></svg>`;
            if (type === 'grid') return `<svg viewBox="0 0 100 100" width="150" height="150"><defs><pattern id="g" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(#g)" /><line x1="50" y1="0" x2="50" y2="100" stroke="currentColor"/><line x1="0" y1="50" x2="100" y2="50" stroke="currentColor"/><path d="M50,50 L80,20" style="${style}"/></svg>`;
            if (type === 'table') return `<svg viewBox="0 0 150 60" width="200" height="80"><rect x="0" y="0" width="150" height="60" style="${style}"/><line x1="0" y1="30" x2="150" y2="30" stroke="currentColor"/><line x1="75" y1="0" x2="75" y2="60" stroke="currentColor"/><text x="10" y="20" font-size="12" fill="currentColor">Input</text><text x="85" y="20" font-size="12" fill="currentColor">Output</text><text x="10" y="50" font-size="12" fill="currentColor">12</text><text x="85" y="50" font-size="12" fill="currentColor">?</text></svg>`;
            return '';
        };

        // =========================================
        // RENDERING LOGIC
        // =========================================

        const contentEl = document.getElementById('paper-content');
        const navEl = document.getElementById('nav-list');
        const paperSelect = document.getElementById('paper-selector');
        const katexToggle = document.getElementById('katex-toggle');

        let currentDatasetId = 'short';
        let useRealKatex = false;

        function renderMath(text, display = false) {
            if (!text) return '';
            // If Text placeholder mode
            if (!useRealKatex) {
                // Heuristic to detect LaTeX like $...$
                return text.replace(/\$(.*?)\$/g, '<span class="math-placeholder">$1</span>');
            }
            // If Real KaTeX
            try {
                // If it's a full block string passed in
                return katex.renderToString(text.replace(/\$/g, ''), {
                    displayMode: display,
                    throwOnError: false
                });
            } catch (e) {
                return text;
            }
        }

        function renderPaper() {
            const data = datasets[currentDatasetId === 'expanded' ? 'standard' : currentDatasetId];
            const startExpanded = currentDatasetId === 'expanded';

            // Clear
            contentEl.innerHTML = '';
            navEl.innerHTML = '';

            let lastSection = null;

            data.forEach((q, index) => {
                // --- NAVIGATION BUILD ---
                if (q.section && q.section !== lastSection) {
                    const secHeader = document.createElement('li');
                    secHeader.className = 'nav-section-label';
                    secHeader.textContent = q.section;
                    navEl.appendChild(secHeader);
                    lastSection = q.section;
                }

                const navItemLi = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.className = 'nav-item';
                navLink.href = `#q-${index}`;
                navLink.textContent = q.id;
                navLink.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${index}`).scrollIntoView({ behavior: 'smooth' });
                    // Visual active state update
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    navLink.classList.add('active');
                };
                navItemLi.appendChild(navLink);
                navEl.appendChild(navItemLi);

                // --- CONTENT BUILD ---
                const qBlock = document.createElement('article');
                qBlock.className = 'question-block';
                qBlock.id = `q-${index}`;
                qBlock.dataset.depth = q.depth;

                // 1. Question
                let promptHtml = renderMath(q.prompt);

                // Diagram injection
                let diagramHtml = '';
                if (q.diagram) {
                    diagramHtml = `<div class="diagram-container">${getSvg(q.diagram)}</div>`;
                }

                qBlock.innerHTML = `
                    <div class="q-header">
                        <span class="q-id">${q.id}</span>
                        <div class="q-prompt">${promptHtml}${diagramHtml}</div>
                    </div>
                `;

                // 2. Answer (If exists - parent questions might not have one)
                if (q.answer) {
                    qBlock.innerHTML += `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <span class="answer-value">${renderMath(q.answer)}</span>
                        </div>
                    `;
                }

                // 3. Solution Details (If workings exist)
                if (q.workings && q.workings.length > 0) {
                    const isExpanded = startExpanded;

                    // Build internals
                    let detailsHtml = '';

                    // Keep in mind
                    if (q.keepInMind) {
                        detailsHtml += `
                            <div class="details-section">
                                <span class="details-label">Keep in mind</span>
                                <div>${renderMath(q.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    if (q.formulas) {
                        detailsHtml += `
                            <div class="details-section">
                                <span class="details-label">Formulas used</span>
                                <div>${renderMath(q.formulas, true)}</div>
                            </div>
                        `;
                    }

                    // Primary Working
                    detailsHtml += `<div class="details-section"><span class="details-label">Working</span>`;
                    q.workings.forEach(line => {
                        detailsHtml += `<div class="working-line">${renderMath(line, true)}</div>`;
                    });
                    detailsHtml += `</div>`;

                    // Alt Working
                    if (q.altWorking) {
                        detailsHtml += `<div class="details-section"><span class="details-label">Alternative working</span>`;
                        q.altWorking.forEach(line => {
                            detailsHtml += `<div class="working-line">${renderMath(line, true)}</div>`;
                        });
                        detailsHtml += `</div>`;
                    }

                    const detailsContainer = document.createElement('div');
                    detailsContainer.innerHTML = `
                        <div class="toggle-row">
                            <button class="toggle-btn" aria-expanded="${isExpanded}" aria-controls="details-${index}">
                                <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="toggle-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                            </button>
                        </div>
                        <div class="solution-details-wrapper ${isExpanded ? 'expanded' : ''}" id="details-${index}">
                            <div class="solution-details-inner">
                                <div class="solution-content">
                                    ${detailsHtml}
                                </div>
                            </div>
                        </div>
                    `;
                    qBlock.appendChild(detailsContainer);
                }

                contentEl.appendChild(qBlock);
            });

            // Re-bind interactions
            attachToggles();

            // If Real KaTeX is on, we might need to re-scan for display math that was inserted as HTML
            if (useRealKatex) {
                renderMathInElement(contentEl, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        function attachToggles() {
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const wrapper = document.getElementById(btn.getAttribute('aria-controls'));
                    const textSpan = btn.querySelector('.btn-text');

                    // Toggle State
                    btn.setAttribute('aria-expanded', !expanded);
                    wrapper.classList.toggle('expanded');
                    textSpan.textContent = !expanded ? 'Hide working' : 'Show working';
                });
            });
        }

        // Event Listeners
        paperSelect.addEventListener('change', (e) => {
            currentDatasetId = e.target.value;
            renderPaper();
        });

        katexToggle.addEventListener('change', (e) => {
            useRealKatex = e.target.checked;
            renderPaper();
        });

        // Initial Render
        renderPaper();

    </script>
</body>

</html>
