<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        /* * STAGE 4 & 5: VISUAL TONE & DESIGN SYSTEM 
         */
        :root {
            /* Palette - Soft warm neutral base (Stage 5.3.1) */
            --c-bg-body: #fdfdfc;
            /* Very subtle warm white */
            --c-bg-surface: #ffffff;
            --c-text-primary: #111827;
            /* Near black */
            --c-text-secondary: #4b5563;
            /* Readable grey, not washed out */
            --c-text-tertiary: #6b7280;
            /* For quiet labels only */

            /* Accent - Restrained (Stage 5 Override) */
            --c-accent: #2563eb;
            --c-accent-hover: #1d4ed8;
            --c-focus-ring: rgba(37, 99, 235, 0.4);

            /* Borders & Dividers - Quiet */
            --c-divider: #e5e7eb;
            --c-divider-subtle: #f3f4f6;

            /* Spacing Rhythm (Stage 5.2) */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2.5rem;
            /* Top level question separation */
            --space-xxl: 4rem;

            /* Dimensions */
            --w-frame: 1024px;
            /* Centered content frame */
            --w-nav: 240px;
        }

        /* RESET & BASE */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--c-bg-body);
            color: var(--c-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        button {
            font-family: inherit;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: inherit;
        }

        /* LAYOUT SHELL (Stage 3 Canonical Wrapper) */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Controls Area */
        .top-controls {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: var(--c-bg-body);
            border-bottom: 1px solid var(--c-divider);
            padding: var(--space-md) 0;
        }

        .centered-frame {
            max-width: var(--w-frame);
            margin: 0 auto;
            padding: 0 var(--space-md);
            position: relative;
            /* Surface unification: Nav and Content share this base */
        }

        .controls-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Paper Selector */
        .paper-selector {
            font-size: 0.95rem;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--c-divider);
            border-radius: 4px;
            color: var(--c-text-primary);
            background-color: var(--c-bg-surface);
            min-width: 200px;
        }

        .paper-selector:focus-visible {
            outline: 2px solid var(--c-accent);
            border-color: var(--c-accent);
        }

        /* Mobile Trigger */
        .jump-to-trigger {
            display: none;
            /* Desktop default */
            font-weight: 500;
            color: var(--c-accent);
            font-size: 0.95rem;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: var(--w-nav) 1fr;
            /* Sibling columns */
            gap: var(--space-xl);
            padding-top: var(--space-xl);
            padding-bottom: var(--space-xxl);
        }

        /* NAVIGATION RAIL (Desktop) */
        .nav-rail {
            position: sticky;
            top: calc(80px + var(--space-xl));
            /* clear header */
            height: calc(100vh - 100px);
            overflow-y: auto;
            /* Scrollbar hiding (Add-on) */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--c-text-tertiary);
            margin-top: var(--space-md);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-sm);
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            padding: var(--space-xs) var(--space-sm);
            font-size: 0.9rem;
            color: var(--c-text-secondary);
            /* Quiet */
            text-decoration: none;
            border-left: 2px solid transparent;
            transition: color 0.15s ease, border-color 0.15s ease;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            border-left-color: var(--c-divider);
            /* Subtle hover */
        }

        .nav-item.active {
            font-weight: 600;
            /* Primary cue */
            color: var(--c-accent);
            /* Allowed per override */
            border-left-color: var(--c-accent);
        }

        .nav-item:focus-visible {
            outline: 2px solid var(--c-accent);
            outline-offset: -2px;
            border-radius: 2px;
        }

        /* PAPER DOCUMENT COLUMN */
        .paper-column {
            min-width: 0;
            /* Prevent flex/grid blowout */
        }

        /* QUESTION NODE GRAMMAR */
        .question-node {
            display: block;
            /* No card styling */
        }

        /* Spacing Hierarchy (Stage 5.2) */
        .question-node[data-level="0"] {
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-xl);
            border-bottom: 1px solid transparent;
            /* Placeholder for optional divider */
        }

        /* Inter-question spacing (Top level) */
        .question-node[data-level="0"]+.question-node[data-level="0"] {
            /* Handled by margin-bottom of previous */
        }

        /* Sub-questions */
        .children-container {
            margin-top: var(--space-md);
            padding-left: var(--space-lg);
            /* Indentation */
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .question-body {
            /* Anchor */
        }

        .q-identifier {
            font-weight: 600;
            margin-right: var(--space-sm);
            float: left;
            /* Inline with first line */
        }

        .q-prompt {
            display: block;
            margin-left: 2.5rem;
            /* Optical alignment offset if needed, simplified here */
            margin-left: 0;
            /* Reset for continuous flow */
        }

        /* MARKDOWN CONTENT STYLING */
        .md-content p {
            margin-top: 0;
            margin-bottom: var(--space-md);
        }

        .md-content p:last-child {
            margin-bottom: 0;
        }

        .md-content ul,
        .md-content ol {
            padding-left: 1.5rem;
            margin-bottom: var(--space-md);
        }

        /* Tables (Stage 5.8.5) */
        .md-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: var(--space-md);
            font-size: 0.95em;
        }

        .md-content th,
        .md-content td {
            border: 1px solid var(--c-divider);
            /* Light gridlines */
            padding: var(--space-sm) var(--space-md);
            text-align: left;
        }

        .md-content th {
            font-weight: 600;
            background: transparent;
        }

        /* SOLUTION BLOCK (Supporting Material) */
        .solution-block {
            margin-top: var(--space-md);
            /* Subordinate to Question via rhythm */
        }

        /* ANSWER */
        .answer-region {
            margin-bottom: var(--space-sm);
            display: flex;
            gap: var(--space-sm);
            align-items: baseline;
        }

        .answer-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--c-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-content {
            font-weight: 500;
            color: var(--c-text-primary);
        }

        /* DISCLOSURE CONTROL */
        .disclosure-control {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.9rem;
            color: var(--c-accent);
            font-weight: 500;
            padding: var(--space-xs) 0;
            margin-top: var(--space-xs);
        }

        .disclosure-control:hover {
            color: var(--c-accent-hover);
            text-decoration: underline;
        }

        .disclosure-control:focus-visible {
            outline: 2px solid var(--c-accent);
            border-radius: 2px;
        }

        .chevron {
            transition: transform 0.2s ease;
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .disclosure-control[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }

        /* SOLUTION DETAILS REGION */
        .solution-details {
            display: none;
            /* Default collapsed */
            margin-top: var(--space-md);
            padding-left: var(--space-md);
            border-left: 2px solid var(--c-divider-subtle);
            /* Quiet demarcation */
        }

        .solution-details.expanded {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subsections within Solution Details */
        .sd-subsection {
            margin-bottom: var(--space-lg);
        }

        .sd-subsection:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--c-text-tertiary);
            margin-bottom: var(--space-xs);
            display: block;
        }

        .sd-body {
            color: var(--c-text-secondary);
            /* Subordinate but readable */
            font-size: 0.95rem;
        }

        /* Keep In Mind specific */
        .sd-section-keep-in-mind .sd-label {
            color: var(--c-text-secondary);
            /* Slightly more prominent */
        }

        /* KaTeX Overrides & Safety (Stage 6.0.8) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: var(--space-sm) 0;
            margin: var(--space-sm) 0;
            /* Block-level underlay permitted but keep transparent for now per preference for whitespace */
        }

        /* Inline math no background */
        .katex {
            font-size: 1.1em;
        }

        /* MOBILE / RESPONSIVE */
        @media (max-width: 800px) {
            .main-content {
                display: block;
                /* Single column */
                padding-top: var(--space-md);
            }

            .nav-rail {
                display: none;
                /* Hide sticky rail */
            }

            .jump-to-trigger {
                display: block;
            }

            .children-container {
                padding-left: var(--space-md);
                /* Reduced indentation */
            }
        }

        /* DRAWER (Mobile) */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .drawer-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 85%;
            max-width: 320px;
            background: var(--c-bg-surface);
            z-index: 101;
            transform: translateX(-100%);
            transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--c-divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-title {
            font-weight: 600;
        }

        .drawer-close {
            font-size: 1.5rem;
            line-height: 1;
            padding: var(--space-xs);
        }

        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
        }

        /* ERROR STATE */
        .error-message {
            padding: var(--space-xl);
            text-align: center;
            color: #ef4444;
            font-weight: 600;
            background: #fee2e2;
            border-radius: 4px;
            margin: var(--space-xl) 0;
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <header class="top-controls">
            <div class="centered-frame controls-inner">
                <select id="paper-selector" class="paper-selector" aria-label="Select Paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>

                <button id="jump-trigger" class="jump-to-trigger" aria-haspopup="dialog" aria-expanded="false">
                    Jump to...
                </button>
            </div>
        </header>

        <main class="centered-frame main-content">
            <nav class="nav-rail" aria-label="Paper Navigation">
                <ul id="desktop-nav-list" class="nav-list">
                </ul>
            </nav>

            <div id="paper-container" class="paper-column">
                <div style="padding: var(--space-xl); text-align: center; color: var(--c-text-tertiary);">
                    Loading...
                </div>
            </div>
        </main>
    </div>

    <div id="drawer-overlay" class="drawer-overlay" aria-hidden="true"></div>
    <div id="drawer" class="drawer" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to question</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">
            <ul id="mobile-nav-list" class="nav-list">
            </ul>
        </div>
    </div>

    <script>
        // STAGE 0: CONSTANTS
        // The literal path string MUST appear in only one place in the generated prototype code.
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // GLOBAL STATE
        let payloadData = null;
        let currentPaper = null;

        // --- Markdown renderer (authoritative config from Stage 6) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();

                setupPaperSelector();
                setupDrawer();

                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-container');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').disabled = true;
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';

            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = payloadData.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Set selector value in case called programmatically
            document.getElementById('paper-selector').value = paperKey;

            renderNavigation();
            renderPaperContent();

            // Re-run KaTeX on the new content
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-container'), {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent() {
            const container = document.getElementById('paper-container');
            container.innerHTML = ''; // Clear

            // Handle Sectioned vs Flat papers
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.style.cssText = `
                        font-weight: 600; font-size: 1.1rem; 
                        margin-bottom: var(--space-lg); border-bottom: 2px solid var(--c-divider);
                        padding-bottom: var(--space-sm); margin-top: var(--space-xl);
                    `;
                    sectionHeader.textContent = `Section ${section.label}`;
                    container.appendChild(sectionHeader);

                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function createQuestionNode(qNode, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.dataset.id = qNode.id;
            nodeEl.dataset.level = depth;
            nodeEl.id = `q-${qNode.id}`; // Anchor for navigation

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';

            // Identifier
            const idSpan = document.createElement('div');
            idSpan.className = 'q-identifier';
            idSpan.textContent = qNode.id;

            // Prompt (Markdown)
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt md-content';
            promptDiv.innerHTML = md ? md.render(qNode.questionBody || '') : (qNode.questionBody || '');

            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(promptDiv);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';

                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional toggle)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                    toggleBtn.setAttribute('aria-controls', `sd-${qNode.id}`);

                    const btnText = document.createElement('span');
                    btnText.textContent = isExpandedDefault ? 'Hide working' : 'Show working';

                    // Icon (Chevron)
                    const iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    iconSvg.classList.add('chevron');
                    iconSvg.setAttribute('viewBox', '0 0 24 24');
                    iconSvg.innerHTML = '<path d="M7 10l5 5 5-5z"/>'; // Simple down chevron

                    toggleBtn.appendChild(btnText);
                    toggleBtn.appendChild(iconSvg);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = `sd-${qNode.id}`;
                    detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                    // Render Sections in Order: KeepInMind -> Formulas -> Working -> Alt

                    // Keep In Mind
                    if (sdData.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'sd-section-keep-in-mind'));
                    }
                    // Formulas
                    if (sdData.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                    }
                    // Working
                    if (sdData.working) {
                        detailsRegion.appendChild(createSDSubsection('Working', sdData.working));
                    }
                    // Alternative Working
                    if (sdData.alternativeWorking) {
                        detailsRegion.appendChild(createSDSubsection('Alternative working', sdData.alternativeWorking));
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        btnText.textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (qNode.children && qNode.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qNode.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function createSDSubsection(label, contentMarkdown, extraClass = '') {
            const el = document.createElement('div');
            el.className = `sd-subsection ${extraClass}`;

            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;

            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body md-content';
            bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            el.appendChild(labelEl);
            el.appendChild(bodyEl);
            return el;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const items = []; // Collect flat list for rendering

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    items.push({ type: 'section', label: section.label });
                    section.questions.forEach(q => collectNavItems(q, items));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => collectNavItems(q, items));
            }

            items.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    const span = document.createElement('div');
                    span.className = 'nav-section-label';
                    span.textContent = `Section ${item.label}`;
                    li.appendChild(span);
                } else {
                    const a = document.createElement('a');
                    a.href = `#q-${item.id}`;
                    a.className = 'nav-item';
                    a.textContent = item.id; // Identifier only
                    a.dataset.targetId = `q-${item.id}`;

                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 100;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });

                            // Close drawer on mobile
                            closeDrawer();
                        }
                    };
                    li.appendChild(a);
                }

                desktopList.appendChild(li.cloneNode(true)); // Clone for dual nav

                // For mobile, we need to re-attach event listener to clone or create fresh
                // Simplified: Just re-create logic for mobile list
                const mobileLi = li.cloneNode(true);
                const mobileLink = mobileLi.querySelector('a');
                if (mobileLink) {
                    mobileLink.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            const headerOffset = 100;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            closeDrawer();
                        }
                    };
                }
                mobileList.appendChild(mobileLi);
            });

            setupScrollSpy();
        }

        function collectNavItems(node, list) {
            list.push({ type: 'question', id: node.id });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list));
            }
        }

        // --- INTERACTION & LOGIC ---

        function setupDrawer() {
            const trigger = document.getElementById('jump-trigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            const open = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                trigger.setAttribute('aria-expanded', 'true');
            };

            window.closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                trigger.setAttribute('aria-expanded', 'false');
            };

            trigger.onclick = open;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function setupScrollSpy() {
            // Simple IntersectionObserver for active state
            const observerOptions = {
                root: null,
                rootMargin: '-15% 0px -80% 0px', // Focus active area near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.dataset.id;
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Select both desktop and mobile links
            const selector = `.nav-item[href="#q-${id}"]`;
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Optional: Scroll nav rail to keep active in view
                if (el.closest('.nav-rail')) {
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

    </script>
