<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           STAGE 0: CONSTANTS & VARIABLES
           ========================================= */
        :root {
            /* Palette - Calm, Neutral, Paper-like */
            --c-bg-page: #F9FAFB;
            --c-bg-paper: #FFFFFF;
            --c-bg-wash: #F3F4F6;
            /* Solution Details Wash */
            --c-bg-math-underlay: #F8F9FA;

            --c-text-primary: #111827;
            /* Question */
            --c-text-secondary: #374151;
            /* Answer */
            --c-text-tertiary: #4B5563;
            /* Solution body */
            --c-text-quiet: #6B7280;
            /* Meta/Nav */

            /* Stage 5 Override: Restrained Accent */
            --c-accent: #3B82F6;
            /* Calm Blue */
            --c-accent-hover: #2563EB;

            /* Borders/Dividers */
            --c-divider: #E5E7EB;
            --c-divider-hairline: #F3F4F6;

            /* Spacing Rhythm */
            --sp-xs: 0.25rem;
            --sp-sm: 0.5rem;
            --sp-md: 1rem;
            --sp-lg: 1.5rem;
            --sp-xl: 2.5rem;
            /* Between questions */
            --sp-xxl: 4rem;

            /* Layout */
            --w-centered: 1024px;
            --w-nav: 200px;
        }

        /* =========================================
           RESET & BASE
           ========================================= */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           LAYOUT SHELL
           ========================================= */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .centered-frame {
            width: 100%;
            max-width: var(--w-centered);
            margin: 0 auto;
            padding: 0 var(--sp-md);
        }

        /* Header / Controls */
        .top-controls {
            padding: var(--sp-md) 0;
            border-bottom: 1px solid transparent;
            /* Placeholder for alignment */
            background-color: var(--c-bg-page);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .paper-selector {
            font-family: inherit;
            font-size: 0.875rem;
            padding: var(--sp-sm) var(--sp-md);
            border: 1px solid var(--c-divider);
            border-radius: 4px;
            background: var(--c-bg-paper);
            color: var(--c-text-secondary);
            cursor: pointer;
        }

        /* Main Content Grid */
        .main-layout {
            display: flex;
            flex-direction: column;
            gap: var(--sp-lg);
            padding-bottom: var(--sp-xxl);
        }

        @media (min-width: 768px) {
            .main-layout {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        /* =========================================
           NAVIGATION (Stage 5.4 & 6.0.9)
           ========================================= */
        .nav-rail {
            display: none;
            /* Mobile hidden by default */
        }

        @media (min-width: 768px) {
            .nav-rail {
                display: block;
                width: var(--w-nav);
                flex-shrink: 0;
                position: sticky;
                top: calc(var(--sp-xxl) + 20px);
                /* Offset for header */
                max-height: calc(100vh - 100px);
                overflow-y: auto;
                /* Scrollbar hiding */
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .nav-rail::-webkit-scrollbar {
                display: none;
            }
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--c-text-quiet);
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-xs);
            padding-left: var(--sp-sm);
        }

        .nav-item {
            display: block;
            padding: var(--sp-xs) var(--sp-sm);
            font-size: 0.875rem;
            color: var(--c-text-quiet);
            text-decoration: none;
            border-left: 2px solid transparent;
            transition: color 0.15s ease, font-weight 0.15s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            background-color: rgba(0, 0, 0, 0.02);
            /* Minimal hover feedback */
        }

        .nav-item.active {
            font-weight: 600;
            color: var(--c-text-primary);
            border-left-color: var(--c-accent);
            /* Stage 5 Override: Accent allowed in Nav */
        }

        /* Mobile Mobile "Jump to" */
        .mobile-nav-trigger {
            display: block;
            width: 100%;
            padding: var(--sp-sm);
            background: var(--c-bg-paper);
            border: 1px solid var(--c-divider);
            text-align: left;
            color: var(--c-text-secondary);
            font-size: 0.875rem;
            margin-bottom: var(--sp-md);
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .mobile-nav-trigger {
                display: none;
            }
        }

        .mobile-drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: var(--c-bg-paper);
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            padding: var(--sp-md);
        }

        .mobile-drawer.open {
            transform: translateX(0);
        }

        .mobile-drawer-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .mobile-drawer-backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* =========================================
           PAPER CONTENT
           ========================================= */
        .paper-content {
            flex-grow: 1;
            /* Single continuous scroll - no internal scroll regions except math */
            min-width: 0;
            /* Flexbox overflow fix */
        }

        .error-message {
            font-family: monospace;
            color: var(--c-text-secondary);
            padding: var(--sp-xl);
            text-align: center;
            background: var(--c-bg-paper);
            border: 1px solid var(--c-divider);
        }

        /* Questions */
        .question-block {
            margin-bottom: var(--sp-xl);
            /* Stage 5.2: Largest spacing unit */
            scroll-margin-top: 100px;
        }

        .question-header {
            display: flex;
            align-items: baseline;
            gap: var(--sp-sm);
            margin-bottom: var(--sp-sm);
        }

        .q-id {
            font-weight: 600;
            color: var(--c-text-secondary);
            flex-shrink: 0;
            font-size: 1rem;
        }

        .q-prompt {
            color: var(--c-text-primary);
            font-size: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        /* Answers */
        .answer-block {
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-md);
            /* Stage 5.6.2: Visually subordinate to question */
        }

        .answer-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--c-text-secondary);
            margin-right: var(--sp-sm);
        }

        .answer-content {
            display: inline-block;
            font-size: 1rem;
            color: var(--c-text-primary);
        }

        /* =========================================
           SOLUTION DETAILS (Stage 5 & 6)
           ========================================= */
        .solution-toggle {
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            font-size: 0.875rem;
            color: var(--c-accent);
            /* Stage 6.0.11: Accent allowed for disclosure text */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: var(--sp-sm);
        }

        .solution-toggle:hover {
            color: var(--c-accent-hover);
            text-decoration: underline;
        }

        .solution-toggle svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }

        .solution-toggle[aria-expanded="true"] svg {
            transform: rotate(180deg);
        }

        /* The Region Wrapper */
        .solution-details {
            /* Stage 6.0.3: Divider + Wash */
            border-top: 1px solid var(--c-divider-hairline);
            /* Divider */
            background-color: var(--c-bg-wash);
            /* Wash */
            padding: var(--sp-md);
            margin-top: var(--sp-xs);
            /* Calm reveal */
            display: none;
        }

        .solution-details.visible {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subsections (Stage 6.0.4b) */
        .sd-section {
            margin-bottom: var(--sp-md);
        }

        .sd-section:last-child {
            margin-bottom: 0;
        }

        /* Hairline Divider between subsections */
        .sd-section+.sd-section {
            border-top: 1px solid var(--c-divider);
            /* Slightly stronger than hairline but still quiet */
            padding-top: var(--sp-md);
        }

        .sd-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--c-text-quiet);
            margin-bottom: var(--sp-sm);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sd-body {
            font-size: 0.95rem;
            color: var(--c-text-tertiary);
            line-height: 1.6;
        }

        /* Keep in mind */
        .sd-body.keep-in-mind ul {
            padding-left: var(--sp-lg);
            margin: 0;
        }

        /* Working / Alt Working */
        .sd-body.working,
        .sd-body.alt-working {
            /* Stage 5.8: Rhythm */
        }

        /* =========================================
           MATH & MARKDOWN OVERRIDES
           ========================================= */
        /* Display Math Containment (Stage 6.0.8) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 1em 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
            /* Scrollbar hiding for cleaner look */
            scrollbar-width: thin;
        }

        /* Stage 3 Override / Stage 5.8: Block Math Underlay */
        /* Applied only to display math containers */
        .katex-display>.katex {
            background-color: var(--c-bg-math-underlay);
            padding: 4px 8px;
            border-radius: 2px;
            display: inline-block;
            /* Hug content */
            min-width: 100%;
            /* But span full if needed for scroll */
        }

        /* Inline math: Transparent always */
        .katex {
            font-size: 1.1em;
        }

        /* Markdown Elements */
        .sd-body p {
            margin-top: 0;
            margin-bottom: var(--sp-md);
        }

        .sd-body p:last-child {
            margin-bottom: 0;
        }

        /* Tables (Stage 5.8.6) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: var(--sp-md);
            font-size: 0.9rem;
        }

        th,
        td {
            border: 1px solid var(--c-divider);
            padding: var(--sp-sm);
            text-align: left;
        }

        th {
            background: transparent;
            font-weight: 600;
            color: var(--c-text-secondary);
        }

        /* Diagrams (Inline SVG Passthrough) */
        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: var(--sp-md) 0;
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <header class="top-controls">
            <div class="centered-frame">
                <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>
        </header>

        <main class="centered-frame main-layout">
            <button id="mobileNavTrigger" class="mobile-nav-trigger">
                Jump to question...
            </button>

            <div id="mobileDrawerBackdrop" class="mobile-drawer-backdrop"></div>
            <nav id="mobileDrawer" class="mobile-drawer">
                <div id="mobileNavList" class="nav-list"></div>
            </nav>

            <nav id="desktopNav" class="nav-rail">
                <ul id="desktopNavList" class="nav-list"></ul>
            </nav>

            <div id="paperContent" class="paper-content">
                <div style="padding: 2rem; text-align: center; color: var(--c-text-quiet);">
                    Initializing...
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANT (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.json";

        // =========================================
        // APP STATE & LOGIC
        // =========================================

        let papersData = [];
        let currentPaper = null;

        // --- Markdown Renderer Config (Stage 6 Add-on) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // MUST be false
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();

                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid Payload Schema");
                }

                papersData = data.papers;
                populateSelector();

                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;

            // Also update selector to indicate error
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '<option>Error loading payload</option>';
            selector.disabled = true;
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Paper Rendering ---

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear previous

            // Check defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll === true;

            // Generate Nav Items list while rendering
            const navItems = [];

            // Helper to render recursively
            function renderQuestions(questions, sectionLabel = null) {
                if (sectionLabel) {
                    navItems.push({ type: 'section', label: sectionLabel });
                }

                questions.forEach(q => {
                    // Add to nav if it has an ID
                    if (q.id) {
                        navItems.push({ type: 'question', id: q.id });
                    }

                    // Render Question Block
                    const qBlock = document.createElement('div');
                    qBlock.className = 'question-block';
                    qBlock.id = `q-${q.id || Math.random().toString(36).substr(2, 9)}`;

                    // 1. Question Prompt
                    const qHeader = document.createElement('div');
                    qHeader.className = 'question-header';

                    if (q.id) {
                        const qId = document.createElement('div');
                        qId.className = 'q-id';
                        qId.textContent = q.id;
                        qHeader.appendChild(qId);
                    }

                    const qPrompt = document.createElement('div');
                    qPrompt.className = 'q-prompt markdown-body';
                    qPrompt.innerHTML = renderMarkdown(q.question || "");
                    qHeader.appendChild(qPrompt);
                    qBlock.appendChild(qHeader);

                    // 2. Answer
                    if (q.answer) {
                        const ansBlock = document.createElement('div');
                        ansBlock.className = 'answer-block';

                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        ansBlock.appendChild(ansLabel);

                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content markdown-body';
                        ansContent.innerHTML = renderMarkdown(q.answer);
                        ansBlock.appendChild(ansContent);

                        qBlock.appendChild(ansBlock);
                    }

                    // 3. Solution Details (if present)
                    if (q.solutionDetails) {
                        renderSolutionDetails(q.solutionDetails, qBlock, expandAll);
                    }

                    // Recurse children
                    if (q.children && q.children.length > 0) {
                        // Indent children slightly or just append (brief says single linear doc, no heavy nesting UI)
                        const childrenContainer = document.createElement('div');
                        childrenContainer.style.marginLeft = 'var(--sp-md)'; // Simple indentation
                        qBlock.appendChild(childrenContainer);

                        // Recursive call (append to childrenContainer implicitly? No, function appends to main container. 
                        // Wait, single vertical scroll. The DOM structure should be flat-ish or nested.
                        // Let's create a temporary container for recursion, but append it to the block.

                        // Actually, better to traverse logic separately.
                        // For this prototype, rendering children inside the parent block preserves context.
                        q.children.forEach(child => {
                            // This is tricky. The renderQuestions helper assumes appending to main container.
                            // Let's refactor slightly to return elements or append to a target.
                            // Simpler: Just handle children inline here.
                            const childBlock = renderSingleQuestion(child);
                            childBlock.style.marginTop = 'var(--sp-lg)';
                            childrenContainer.appendChild(childBlock);

                            // Add child to nav
                            if (child.id) navItems.push({ type: 'question', id: child.id });

                            // Recurse deeper?
                            if (child.children && child.children.length > 0) {
                                // Deep nesting logic would go here. 
                                // For now, assume max depth handled by simple recursion logic if I extract it.
                                // Given "Stress Test", let's assume simple recursion works.
                            }
                        });
                    }

                    container.appendChild(qBlock);
                });
            }

            // Re-implement render logic to support proper recursion for children
            function renderSingleQuestion(q) {
                const qBlock = document.createElement('div');
                qBlock.className = 'question-block';
                qBlock.id = `q-${q.id}`;

                // Header
                const qHeader = document.createElement('div');
                qHeader.className = 'question-header';
                if (q.id) {
                    const qId = document.createElement('div');
                    qId.className = 'q-id';
                    qId.textContent = q.id;
                    qHeader.appendChild(qId);
                }
                const qPrompt = document.createElement('div');
                qPrompt.className = 'q-prompt markdown-body';
                qPrompt.innerHTML = renderMarkdown(q.question || "");
                qHeader.appendChild(qPrompt);
                qBlock.appendChild(qHeader);

                // Answer
                if (q.answer) {
                    const ansBlock = document.createElement('div');
                    ansBlock.className = 'answer-block';
                    ansBlock.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content markdown-body">${renderMarkdown(q.answer)}</div>`;
                    qBlock.appendChild(ansBlock);
                }

                // Solution Details
                if (q.solutionDetails) {
                    renderSolutionDetails(q.solutionDetails, qBlock, expandAll);
                }

                // Children
                if (q.children && q.children.length > 0) {
                    const childWrap = document.createElement('div');
                    childWrap.style.paddingLeft = 'var(--sp-md)'; // Indent
                    childWrap.style.marginTop = 'var(--sp-md)';

                    q.children.forEach(child => {
                        // Add child to nav list flatly (global)
                        if (child.id) navItems.push({ type: 'question', id: child.id });

                        const childNode = renderSingleQuestion(child);
                        childWrap.appendChild(childNode);
                    });
                    qBlock.appendChild(childWrap);
                }

                return qBlock;
            }

            // Main Render Loop
            if (paper.sections) {
                paper.sections.forEach(section => {
                    navItems.push({ type: 'section', label: section.label });
                    section.questions.forEach(q => {
                        if (q.id) navItems.push({ type: 'question', id: q.id });
                        container.appendChild(renderSingleQuestion(q));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    if (q.id) navItems.push({ type: 'question', id: q.id });
                    container.appendChild(renderSingleQuestion(q));
                });
            }

            // Update Navigation
            renderNavigation(navItems);

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });
        }

        function renderSolutionDetails(details, parentBlock, defaultExpanded) {
            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'solution-toggle';
            toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
            toggle.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

            parentBlock.appendChild(toggle);

            // Details Container
            const detailsRegion = document.createElement('section');
            detailsRegion.className = `solution-details ${defaultExpanded ? 'visible' : ''}`;

            // 1. Keep in Mind
            if (details.keepInMind) {
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                sec.innerHTML = `
                    <div class="sd-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        Keep in mind
                    </div>
                    <div class="sd-body keep-in-mind markdown-body">${renderMarkdown(details.keepInMind)}</div>
                `;
                detailsRegion.appendChild(sec);
            }

            // 2. Formulas Used
            if (details.formulasUsed) {
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                sec.innerHTML = `
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body formulas markdown-body">${renderMarkdown(details.formulasUsed)}</div>
                `;
                detailsRegion.appendChild(sec);
            }

            // 3. Working
            if (details.working) {
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                sec.innerHTML = `
                    <div class="sd-label">Working</div>
                    <div class="sd-body working markdown-body">${renderMarkdown(details.working)}</div>
                `;
                detailsRegion.appendChild(sec);
            }

            // 4. Alternative Working
            if (details.alternativeWorking) {
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                sec.innerHTML = `
                    <div class="sd-label">Alternative working</div>
                    <div class="sd-body alt-working markdown-body">${renderMarkdown(details.alternativeWorking)}</div>
                `;
                detailsRegion.appendChild(sec);
            }

            parentBlock.appendChild(detailsRegion);

            // Interaction
            toggle.onclick = () => {
                const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', !isExpanded);
                toggle.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';

                if (!isExpanded) {
                    detailsRegion.classList.add('visible');
                } else {
                    detailsRegion.classList.remove('visible');
                }
            };
        }

        function renderNavigation(items) {
            const listDesktop = document.getElementById('desktopNavList');
            const listMobile = document.getElementById('mobileNavList');

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a class="nav-item" data-target="q-${item.id}" onclick="scrollToId('q-${item.id}')">${item.id}</a></li>`;
                }
            }).join('');

            listDesktop.innerHTML = html;
            listMobile.innerHTML = html;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Utils & Interactivity ---

        window.scrollToId = (id) => {
            const el = document.getElementById(id);
            if (el) {
                // Close mobile drawer if open
                closeMobileDrawer();

                // Scroll with offset
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: y, behavior: 'smooth' });

                // Highlight Nav
                updateActiveNav(id);
            }
        };

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.target === activeId) el.classList.add('active');
            });
        }

        // Intersection Observer for Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Biased towards top

        function observeQuestions() {
            // Re-connect observer
            observer.disconnect();
            document.querySelectorAll('.question-block').forEach(el => observer.observe(el));
        }

        // Wrap original loadPaper to add observer
        const originalLoad = loadPaper;
        loadPaper = function (key) {
            originalLoad(key);
            setTimeout(observeQuestions, 100); // Wait for DOM
        };

        function setupInteractions() {
            const drawer = document.getElementById('mobileDrawer');
            const backdrop = document.getElementById('mobileDrawerBackdrop');
            const trigger = document.getElementById('mobileNavTrigger');

            trigger.onclick = () => {
                drawer.classList.add('open');
                backdrop.classList.add('open');
            };

            backdrop.onclick = closeMobileDrawer;
        }

        function closeMobileDrawer() {
            document.getElementById('mobileDrawer').classList.remove('open');
            document.getElementById('mobileDrawerBackdrop').classList.remove('open');
        }

    </script>
</body>
