<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ - Maths Paper Solution Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <style>
        /* =========================================
           RESET & BASE VARIABLES
           ========================================= */
        :root {
            /* Palette - Stage 5 Soft-Warm Neutral Base */
            --c-bg-app: #F9F8F7;
            /* Warm, paper-like background */
            --c-bg-surface: #F9F8F7;
            /* Unified surface */
            --c-bg-solution: #F2F0ED;
            /* Subtle differentiation for solutions */

            --c-text-primary: #1F1F1F;
            /* Soft black */
            --c-text-secondary: #4A4A4A;
            /* Dark grey */
            --c-text-tertiary: #6E6E6E;
            /* Medium grey for meta */

            --c-border: #E6E4E0;
            /* Warm grey border */
            --c-border-active: #8C8C8C;
            /* Interaction border */

            --c-focus: #1F1F1F;
            /* Focus indicator */

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size-base: 18px;
            --line-height-base: 1.6;
            --line-height-tight: 1.4;

            /* Spacing Hierarchy */
            --space-xs: 4px;
            --space-s: 8px;
            --space-m: 16px;
            --space-l: 24px;
            --space-xl: 48px;
            --space-xxl: 80px;
            /* Between top-level questions */

            /* Layout */
            --nav-width: 180px;
            --content-max-width: 1024px;
            --paper-col-width: 700px;
            /* Optimal reading width */
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg-app);
            color: var(--c-text-primary);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           TOP CONTROLS (Aligned to Content Frame)
           ========================================= */
        .top-controls-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--c-bg-app);
            /* Matches page */
            border-bottom: 1px solid var(--c-border);
            padding: var(--space-m) 0;
        }

        .centered-frame {
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: 0 var(--space-l);
            display: grid;
            grid-template-columns: var(--nav-width) 1fr;
            /* Sibling columns */
            gap: var(--space-xl);
            align-items: start;
        }

        .controls-inner {
            grid-column: 2;
            /* Align with paper content */
            display: flex;
            gap: var(--space-m);
            align-items: center;
            flex-wrap: wrap;
        }

        select,
        button {
            font-family: inherit;
            font-size: 0.9rem;
            padding: var(--space-s) var(--space-m);
            border: 1px solid var(--c-border-active);
            border-radius: 4px;
            background: #fff;
            color: var(--c-text-primary);
            cursor: pointer;
        }

        select:focus,
        button:focus {
            outline: 2px solid var(--c-focus);
            outline-offset: 2px;
        }

        /* =========================================
           NAVIGATION (Left Column)
           ========================================= */
        .nav-column {
            position: sticky;
            top: 100px;
            /* Below top controls */
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            /* Scrollbar hiding logic */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        .nav-column::-webkit-scrollbar {
            display: none;
            /* WebKit */
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .nav-section-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--c-text-tertiary);
            margin-top: var(--space-m);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-s);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            padding: var(--space-xs) var(--space-s);
            color: var(--c-text-secondary);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: color 0.1s ease, background-color 0.1s ease;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            background-color: rgba(0, 0, 0, 0.03);
            /* Extremely subtle */
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            text-decoration-color: var(--c-border-active);
        }

        .nav-item:focus-visible {
            outline: 2px solid var(--c-focus);
            outline-offset: 2px;
        }

        .nav-item.active {
            font-weight: 700;
            color: var(--c-text-primary);
            border-left: 3px solid var(--c-text-primary);
            padding-left: calc(var(--space-s) - 3px);
            /* Compensate for border */
        }

        /* =========================================
           PAPER CONTENT (Right Column)
           ========================================= */
        .paper-column {
            padding-bottom: 100px;
        }

        /* Hierarchy & Rhythm */
        .question-unit {
            /* Vertical rhythm controlled by JS/Class based on depth */
            margin-bottom: var(--space-xxl);
            /* Default top-level spacing */
            scroll-margin-top: 140px;
            /* Offset for sticky header */
        }

        .question-unit.sub-q {
            margin-bottom: var(--space-l);
        }

        .question-unit.sub-sub-q {
            margin-bottom: var(--space-m);
        }

        /* Indentation for nesting */
        .indent-1 {
            margin-left: var(--space-l);
        }

        .indent-2 {
            margin-left: calc(var(--space-l) * 2);
        }

        /* Question Block */
        .q-header {
            display: flex;
            gap: var(--space-m);
            align-items: baseline;
            margin-bottom: var(--space-m);
        }

        .q-number {
            font-weight: 700;
            min-width: 30px;
            /* Alignment stability */
            color: var(--c-text-primary);
        }

        .q-text {
            color: var(--c-text-primary);
            max-width: 65ch;
        }

        .q-diagram-container {
            margin: var(--space-m) 0 var(--space-m) calc(30px + var(--space-m));
            max-width: 100%;
        }

        .q-diagram {
            display: block;
            max-width: 100%;
            height: auto;
            border: 1px solid var(--c-border);
            background: #fff;
            padding: var(--space-s);
        }

        /* Answer Block */
        .answer-block {
            margin-left: calc(30px + var(--space-m));
            margin-bottom: var(--space-s);
            display: flex;
            align-items: baseline;
            gap: var(--space-s);
        }

        .answer-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--c-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-value {
            font-weight: 500;
            color: var(--c-text-primary);
        }

        /* Solution Details Wrapper */
        .solution-details-wrapper {
            margin-left: calc(30px + var(--space-m));
            margin-top: var(--space-s);
        }

        /* Toggle Control */
        .toggle-btn {
            background: none;
            border: none;
            padding: 0;
            font-size: 0.95rem;
            color: var(--c-text-secondary);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            text-decoration: none;
        }

        .toggle-btn:hover {
            color: var(--c-text-primary);
            text-decoration: underline;
        }

        .toggle-btn:focus-visible {
            outline: 2px solid var(--c-focus);
            outline-offset: 4px;
            border-radius: 2px;
        }

        .toggle-icon {
            transition: transform 0.2s ease;
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        .toggle-btn[aria-expanded="true"] .toggle-icon {
            transform: rotate(180deg);
        }

        /* Collapsible Region */
        .solution-content {
            display: none;
            /* Collapsed by default */
            margin-top: var(--space-m);
            padding: var(--space-m) var(--space-l);
            background-color: var(--c-bg-solution);
            border-left: 2px solid var(--c-border);
            border-radius: 0 4px 4px 0;
            /* Subtle Separation */
        }

        .solution-content.open {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Solution Subsections */
        .sol-section {
            margin-bottom: var(--space-l);
        }

        .sol-section:last-child {
            margin-bottom: 0;
        }

        .sol-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--c-text-tertiary);
            text-transform: uppercase;
            margin-bottom: var(--space-xs);
        }

        .sol-body {
            font-size: 0.95rem;
            color: var(--c-text-secondary);
            line-height: 1.5;
        }

        .keep-in-mind {
            font-style: italic;
        }

        /* Math Handling & KaTeX Invariants */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 0.5em 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        /* Placeholder styling */
        .katex-placeholder {
            font-family: "Courier New", monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .katex-block-placeholder {
            display: block;
            font-family: "Courier New", monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: var(--space-s);
            margin: var(--space-s) 0;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        /* =========================================
           RESPONSIVE
           ========================================= */
        /* Tablet & Mobile (< 900px) */
        @media (max-width: 900px) {
            .centered-frame {
                grid-template-columns: 1fr;
                /* Single column */
                padding: 0 var(--space-m);
                gap: var(--space-m);
            }

            .nav-column {
                /* Mobile Nav Drawer Logic would go here. 
                   For this prototype, we'll make it a collapsible summary or top list 
                   to satisfy "minimal jump to" requirement without complex overlay code 
                   for the single-file constraint. */
                position: relative;
                top: 0;
                width: 100%;
                max-height: 150px;
                border-bottom: 1px solid var(--c-border);
                margin-bottom: var(--space-m);
                padding-bottom: var(--space-m);
            }

            .nav-list {
                flex-direction: row;
                flex-wrap: wrap;
                gap: var(--space-s);
            }

            .nav-section-label {
                width: 100%;
                margin-top: var(--space-xs);
            }

            .nav-item {
                background: #fff;
                border: 1px solid var(--c-border);
                padding: 6px 10px;
            }

            .controls-inner {
                grid-column: 1;
                width: 100%;
                justify-content: space-between;
            }

            .q-diagram-container,
            .answer-block,
            .solution-details-wrapper {
                margin-left: 0;
                /* Align left on mobile for space */
            }

            .q-header {
                flex-direction: column;
                gap: var(--space-xs);
            }
        }

        /* Accessibility Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }

            .solution-content.open {
                animation: none;
            }

            .toggle-icon {
                transition: none;
            }
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnCJ99RNwhA40O"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="top-controls-wrapper">
        <div class="centered-frame">
            <div style="grid-column: 1; visibility: hidden;" class="desktop-only"></div>

            <div class="controls-inner">
                <label for="paper-select" class="visually-hidden">Select Paper</label>
                <select id="paper-select">
                    <option value="short">Short Paper (6 Qs)</option>
                    <option value="standard">Standard Paper (35 Qs)</option>
                    <option value="standard-expanded">Standard (Workings Expanded)</option>
                    <option value="diagrams">Diagram Heavy (20 Qs)</option>
                    <option value="sectioned">Sectioned Paper (A/B/C)</option>
                </select>

                <div style="margin-left: auto; display: flex; gap: 1rem; align-items: center;">
                    <label
                        style="font-size: 0.85rem; color: var(--c-text-secondary); display: flex; align-items: center; gap: 6px;">
                        <input type="checkbox" id="render-katex-toggle">
                        Real KaTeX Rendering
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="centered-frame">

        <nav class="nav-column" aria-label="Question Navigation">
            <ul class="nav-list" id="nav-list">
            </ul>
        </nav>

        <main class="paper-column" id="paper-content">
        </main>

    </div>

    <script>
        // =========================================
        // DATASETS & GENERATORS
        // =========================================

        // --- SVG DIAGRAMS ---
        const svgs = {
            geometry: `<svg viewBox="0 0 200 150" class="q-diagram" role="img" aria-label="Triangle diagram"><polygon points="20,130 180,130 100,20" fill="none" stroke="#2D2D2D" stroke-width="2"/><text x="90" y="145" font-family="sans-serif" font-size="12" fill="#2D2D2D">10cm</text><text x="40" y="70" font-family="sans-serif" font-size="12" fill="#2D2D2D">x</text><text x="145" y="70" font-family="sans-serif" font-size="12" fill="#2D2D2D">x</text></svg>`,
            bar: `<svg viewBox="0 0 200 120" class="q-diagram" role="img" aria-label="Bar chart"><line x1="20" y1="100" x2="180" y2="100" stroke="#2D2D2D"/><line x1="20" y1="100" x2="20" y2="10" stroke="#2D2D2D"/><rect x="30" y="40" width="30" height="60" fill="#E0E0E0"/><rect x="80" y="20" width="30" height="80" fill="#E0E0E0"/><rect x="130" y="60" width="30" height="40" fill="#E0E0E0"/></svg>`,
            coords: `<svg viewBox="0 0 150 150" class="q-diagram" role="img" aria-label="Coordinate grid"><line x1="10" y1="75" x2="140" y2="75" stroke="#2D2D2D"/><line x1="75" y1="10" x2="75" y2="140" stroke="#2D2D2D"/><circle cx="100" cy="50" r="3" fill="#2D2D2D"/><text x="105" y="45" font-size="10">P(2,3)</text></svg>`,
            table: `<svg viewBox="0 0 200 80" class="q-diagram" role="img" aria-label="Data table"><rect x="0" y="0" width="200" height="80" fill="none" stroke="#2D2D2D"/><line x1="0" y1="40" x2="200" y2="40" stroke="#2D2D2D"/><line x1="100" y1="0" x2="100" y2="80" stroke="#2D2D2D"/><text x="20" y="25" font-size="12">Item A</text><text x="120" y="25" font-size="12">£5.00</text><text x="20" y="65" font-size="12">Item B</text><text x="120" y="65" font-size="12">£2.50</text></svg>`
        };

        // --- CONTENT GENERATION HELPERS ---
        const generateMath = (type, complexity) => {
            if (type === 'arithmetic') return "2x + 5 = 15";
            if (type === 'algebra_long') return "\\begin{aligned} 3(2x - 4) &= 18 \\\\ 6x - 12 &= 18 \\\\ 6x &= 30 \\\\ x &= 5 \\end{aligned}";
            return "x^2 + y^2 = z^2";
        };

        const createQuestion = (id, text, answer, options = {}) => {
            const {
                section = null,
                depth = 0,
                diagramType = null,
                solutionType = 'standard',
                forceExpanded = false
            } = options;

            // Generate Solution Details content based on type
            let solution = {
                working: options.longWorking
                    ? `This is a complex derivation.\n\n$$ ${generateMath('algebra_long')} $$\n\nWe proceed by substituting x into the second equation.\n\n$$ 5y - 2(5) = 10 $$ \n\n $$ 5y - 10 = 10 $$ \n\n $$ 5y = 20 $$ \n\n $$ y = 4 $$ \n\nChecking values:\n$$ 2(5) + 4 = 14 $$ (Correct)`
                    : `We solve for x:\n$$ ${generateMath('arithmetic')} $$`
            };

            if (solutionType === 'complex') {
                solution.keepInMind = "Remember to balance the equation on both sides.";
                solution.formulas = "$$ Area = \\pi r^2 $$";
                solution.altWorking = "Alternatively, guess and check works for small integers.\nTry x=5: 2(5)+5 = 15. Correct.";
            }

            return { id, text, answer, section, depth, diagramType, solution, forceExpanded };
        };

        // --- DATASET FACTORIES ---
        const getDataset = (type) => {
            let questions = [];

            if (type === 'short') {
                questions.push(createQuestion("1", "Calculate the sum of 15 and 27.", "42"));
                questions.push(createQuestion("2", "Solve for x.", "x = 5"));
                questions.push(createQuestion("3", "Find the area of the triangle.", "50 cm²", { diagramType: 'geometry' }));
                questions.push(createQuestion("4", "A train leaves at 14:00 and arrives at 16:30. How long is the journey?", "2 hours 30 mins"));
                questions.push(createQuestion("5a", "Expand the bracket.", "2x + 6", { depth: 1 }));
                questions.push(createQuestion("5b", "Hence solve 2(x+3) = 10.", "x = 2", { depth: 1 }));
            }
            else if (type === 'standard' || type === 'standard-expanded') {
                const expanded = type === 'standard-expanded';
                for (let i = 1; i <= 35; i++) {
                    let opts = { forceExpanded: expanded };
                    if (i >= 26) opts.longWorking = true;
                    if (i === 15) opts.diagramType = 'bar';
                    if (i === 30) {
                        questions.push(createQuestion("30a", "Part A of a complex problem.", "12", { ...opts, depth: 1 }));
                        questions.push(createQuestion("30b(i)", "Sub-part i.", "4x", { ...opts, depth: 2 }));
                        questions.push(createQuestion("30b(ii)", "Sub-part ii.", "16", { ...opts, depth: 2 }));
                    } else {
                        questions.push(createQuestion(i.toString(), `Question ${i} prompt text goes here.`, `${i * 2}`, opts));
                    }
                }
            }
            else if (type === 'diagrams') {
                for (let i = 1; i <= 20; i++) {
                    let dType = null;
                    if (i % 3 === 0) dType = 'geometry';
                    else if (i % 4 === 0) dType = 'bar';
                    else if (i % 5 === 0) dType = 'coords';
                    questions.push(createQuestion(i.toString(), `Question ${i} with potential diagram.`, "Answer", { diagramType: dType }));
                }
            }
            else if (type === 'sectioned') {
                // Section A
                for (let i = 1; i <= 10; i++) questions.push(createQuestion(i.toString(), `Sec A Q${i}`, "Ans", { section: i === 1 ? 'Section A' : null }));
                // Section B
                for (let i = 11; i <= 15; i++) questions.push(createQuestion(i.toString(), `Sec B Q${i}`, "Ans", { section: i === 11 ? 'Section B' : null, diagramType: 'table' }));
                // Section C (Long)
                for (let i = 16; i <= 20; i++) questions.push(createQuestion(i.toString(), `Sec C Q${i}`, "Ans", { section: i === 16 ? 'Section C' : null, longWorking: true, solutionType: 'complex' }));
            }

            return questions;
        };

        // =========================================
        // RENDERING LOGIC
        // =========================================

        const dom = {
            content: document.getElementById('paper-content'),
            nav: document.getElementById('nav-list'),
            selector: document.getElementById('paper-select'),
            katexToggle: document.getElementById('render-katex-toggle')
        };

        let currentQuestions = [];
        let useRealKatex = false;

        function renderPaper(paperType) {
            currentQuestions = getDataset(paperType);

            // Clear DOM
            dom.content.innerHTML = '';
            dom.nav.innerHTML = '';

            let lastSection = null;

            currentQuestions.forEach((q, index) => {
                // 1. Build Navigation
                if (q.section && q.section !== lastSection) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = q.section;
                    dom.nav.appendChild(secLabel);
                    lastSection = q.section;
                }

                const navItem = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.className = 'nav-item';
                navLink.href = `#q-${q.id}`;
                navLink.textContent = q.id;
                navLink.dataset.targetId = `q-${q.id}`;
                navLink.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                };
                navItem.appendChild(navLink);
                dom.nav.appendChild(navItem);

                // 2. Build Content
                const qUnit = document.createElement('article');
                qUnit.id = `q-${q.id}`;
                qUnit.className = `question-unit depth-${q.depth}`;
                if (q.depth === 1) qUnit.classList.add('sub-q', 'indent-1');
                if (q.depth === 2) qUnit.classList.add('sub-sub-q', 'indent-2');

                // Diagram injection
                const diagramHTML = q.diagramType ? `<div class="q-diagram-container">${svgs[q.diagramType]}</div>` : '';

                // Solution Blocks
                let solutionHTML = '';

                // Keep in mind
                if (q.solution.keepInMind) {
                    solutionHTML += `
                        <div class="sol-section">
                            <span class="sol-label">Keep in mind</span>
                            <div class="sol-body keep-in-mind">${escapeHtml(q.solution.keepInMind)}</div>
                        </div>`;
                }
                // Formulas
                if (q.solution.formulas) {
                    solutionHTML += `
                        <div class="sol-section">
                            <span class="sol-label">Formulas used</span>
                            <div class="sol-body katex-container">${renderMathString(q.solution.formulas)}</div>
                        </div>`;
                }
                // Working
                solutionHTML += `
                    <div class="sol-section">
                        <span class="sol-label">Working</span>
                        <div class="sol-body katex-container">${renderMathString(q.solution.working)}</div>
                    </div>`;
                // Alt Working
                if (q.solution.altWorking) {
                    solutionHTML += `
                        <div class="sol-section">
                            <span class="sol-label">Alternative working</span>
                            <div class="sol-body katex-container">${renderMathString(q.solution.altWorking)}</div>
                        </div>`;
                }

                // Assemble HTML
                qUnit.innerHTML = `
                    <div class="q-header">
                        <span class="q-number">${q.id}</span>
                        <div class="q-text">${escapeHtml(q.text)}</div>
                    </div>
                    ${diagramHTML}
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <span class="answer-value">${renderMathString(q.answer)}</span>
                    </div>
                    <div class="solution-details-wrapper">
                        <button class="toggle-btn" aria-expanded="${q.forceExpanded}" aria-controls="sol-${q.id}">
                            <span class="toggle-text">${q.forceExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="toggle-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div id="sol-${q.id}" class="solution-content ${q.forceExpanded ? 'open' : ''}">
                            ${solutionHTML}
                        </div>
                    </div>
                `;

                dom.content.appendChild(qUnit);
            });

            // Re-render KaTeX if enabled
            if (useRealKatex && window.renderMathInElement) {
                renderMathInElement(dom.content, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        // --- UTILS ---
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function renderMathString(str) {
            if (!str) return '';
            // If real KaTeX is off, replace $$ with placeholders
            if (!useRealKatex) {
                return str.replace(/\$\$(.*?)\$\$/gs, '<div class="katex-block-placeholder">[Block Math: $1]</div>')
                    .replace(/\$(.*?)\$/g, '<span class="katex-placeholder">[Inline: $1]</span>')
                    .replace(/\n/g, '<br>');
            }
            return str.replace(/\n/g, '<br>'); // KaTeX auto-render handles delimiters, we just handle newlines for text
        }

        // --- INTERACTIONS ---

        // 1. Paper Selection
        dom.selector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
            window.scrollTo(0, 0);
        });

        // 2. KaTeX Toggle
        dom.katexToggle.addEventListener('change', (e) => {
            useRealKatex = e.target.checked;
            renderPaper(dom.selector.value); // Re-render to apply logic
        });

        // 3. Solution Toggle Delegation
        dom.content.addEventListener('click', (e) => {
            const btn = e.target.closest('.toggle-btn');
            if (btn) {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const targetId = btn.getAttribute('aria-controls');
                const content = document.getElementById(targetId);
                const textSpan = btn.querySelector('.toggle-text');

                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                    content.classList.remove('open');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                    content.classList.add('open');
                }
            }
        });

        // 4. Scroll Spy (Active Nav)
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Add to current
                    const id = entry.target.id;
                    const link = document.querySelector(`.nav-item[href="#${id}"]`);
                    if (link) {
                        link.classList.add('active');
                        // Optional: Scroll nav to keep active in view
                        const navCol = document.querySelector('.nav-column');
                        if (navCol.scrollHeight > navCol.clientHeight) {
                            // Simple logic to keep it visible
                            const linkTop = link.offsetTop;
                            const navHeight = navCol.clientHeight;
                            const scrollPos = navCol.scrollTop;
                            if (linkTop < scrollPos || linkTop > scrollPos + navHeight) {
                                link.scrollIntoView({ block: 'nearest' });
                            }
                        }
                    }
                }
            });
        }, observerOptions);

        // Re-attach observer on render
        const originalRender = renderPaper;
        renderPaper = function (type) {
            originalRender(type);
            observer.disconnect();
            document.querySelectorAll('.question-unit').forEach(q => observer.observe(q));
        };

        // --- INIT ---
        renderPaper('short');

    </script>
</body>
