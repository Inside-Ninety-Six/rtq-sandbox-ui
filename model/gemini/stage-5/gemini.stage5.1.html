<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ - Maths Paper Solution Viewer (Stage 5 Prototype)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <style>
        /* * STAGE 5 VISUAL SYSTEM
         * Soft-warm neutral base. No brand colors. 
         * Hierarchy via typography and spacing.
         */
        :root {
            /* Palette - Soft Warm Neutrals */
            --c-bg-page: #f7f7f5;
            --c-bg-paper: #ffffff;
            --c-bg-details: #fafaf9;
            /* Very subtle shift for solution details */
            --c-bg-nav-hover: #ebebea;

            /* Typography Colors */
            --c-text-primary: #2d2d2a;
            --c-text-secondary: #5e5e5b;
            --c-text-tertiary: #888885;
            --c-border-subtle: #e6e6e4;
            --c-focus: #2d2d2a;

            /* Spacing Units (Rhythm) */
            --s-unit: 8px;
            --s-xs: 4px;
            /* 0.5 unit */
            --s-sm: 8px;
            /* 1 unit */
            --s-md: 16px;
            /* 2 units */
            --s-lg: 24px;
            /* 3 units */
            --s-xl: 48px;
            /* 6 units - Between Questions */
            --s-xxl: 80px;
            /* 10 units - Bottom padding */

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --lh-base: 1.5;
            --lh-tight: 1.3;
            --fw-regular: 400;
            --fw-medium: 500;
            --fw-bold: 600;

            /* Dimensions */
            --w-max-content: 960px;
            --w-nav-col: 140px;
            --h-nav-item: 32px;
        }

        /* RESET & BASE */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            font-family: var(--font-family);
            line-height: var(--lh-base);
            -webkit-font-smoothing: antialiased;
            overflow-y: scroll;
            /* Force scrollbar to avoid layout shift */
        }

        /* Focus Styles (Stage 5.5.2) */
        :focus-visible {
            outline: 2px solid var(--c-focus);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* UTILITIES */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* LAYOUT SHELL */
        .app-shell {
            max-width: var(--w-max-content);
            margin: 0 auto;
            padding: 0 var(--s-md);
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        /* TOP CONTROLS (Paper Selector) */
        .top-controls {
            grid-row: 1;
            padding: var(--s-lg) 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid transparent;
            /* Placeholder for alignment */
            margin-bottom: var(--s-lg);
        }

        .paper-selector {
            font-family: var(--font-family);
            font-size: 14px;
            color: var(--c-text-primary);
            background-color: var(--c-bg-paper);
            border: 1px solid var(--c-border-subtle);
            padding: var(--s-sm) var(--s-md);
            border-radius: 4px;
            cursor: pointer;
            min-width: 240px;
        }

        /* MAIN LAYOUT GRID (Desktop) */
        .main-grid {
            display: grid;
            grid-template-columns: var(--w-nav-col) 1fr;
            gap: var(--s-lg);
            align-items: start;
        }

        /* NAVIGATION (Left Rail) */
        .nav-rail {
            position: sticky;
            top: var(--s-lg);
            max-height: calc(100vh - var(--s-lg) * 2);
            overflow-y: auto;
            padding-right: var(--s-sm);

            /* Scrollbar hiding (Stage 3 Add-on) */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 12px;
            font-weight: var(--fw-bold);
            color: var(--c-text-tertiary);
            padding: var(--s-sm) var(--s-sm) 4px;
            margin-top: var(--s-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            text-decoration: none;
            color: var(--c-text-secondary);
            font-size: 14px;
            padding: 4px var(--s-sm);
            border-radius: 4px;
            transition: color 0.1s ease, background-color 0.1s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            background-color: var(--c-bg-nav-hover);
            text-decoration: none;
            /* Stage 5.5.1: Minimal change */
        }

        .nav-item.active {
            color: var(--c-text-primary);
            font-weight: var(--fw-bold);
            background-color: transparent;
            /* Text weight is the cue */
        }

        /* PAPER CONTENT */
        .paper-column {
            background-color: transparent;
            /* Content sits on page bg */
            padding-bottom: var(--s-xxl);
        }

        /* QUESTION BLOCK */
        .question-block {
            margin-bottom: var(--s-xl);
            scroll-margin-top: var(--s-lg);
            /* Scroll anchor offset */
        }

        /* Indentation for nesting (Stage 3 Add-on) */
        .indent-1 {
            margin-left: var(--s-lg);
        }

        .indent-2 {
            margin-left: var(--s-xl);
        }

        .q-header {
            display: flex;
            gap: var(--s-md);
            margin-bottom: var(--s-sm);
        }

        .q-id {
            font-weight: var(--fw-bold);
            color: var(--c-text-secondary);
            font-size: 16px;
            min-width: 2ch;
            flex-shrink: 0;
        }

        .q-prompt {
            color: var(--c-text-primary);
            font-size: 18px;
            line-height: 1.6;
            max-width: 65ch;
        }

        .q-diagram {
            margin: var(--s-md) 0;
            display: block;
            max-width: 100%;
        }

        /* ANSWER SECTION */
        .answer-section {
            margin-top: var(--s-md);
            margin-left: calc(2ch + var(--s-md));
            /* Align with prompt text */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: var(--s-sm);
        }

        .answer-line {
            display: flex;
            align-items: baseline;
            gap: var(--s-sm);
            font-size: 16px;
        }

        .label {
            font-size: 13px;
            font-weight: var(--fw-bold);
            color: var(--c-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .answer-val {
            font-weight: var(--fw-medium);
            color: var(--c-text-primary);
        }

        /* DISCLOSURE CONTROL */
        .disclosure-btn {
            appearance: none;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 14px;
            color: var(--c-text-secondary);
            /* Text-first, subordinate */
            cursor: pointer;
            padding: var(--s-xs) 0;
            margin-top: var(--s-xs);
            display: flex;
            align-items: center;
            gap: var(--s-xs);
            transition: color 0.15s ease;
        }

        .disclosure-btn:hover {
            color: var(--c-text-primary);
            text-decoration: underline;
            /* Stage 5.5.1 Hover */
            text-decoration-color: var(--c-border-subtle);
        }

        .disclosure-icon {
            width: 1em;
            height: 1em;
            fill: currentColor;
            transition: transform 0.2s ease;
        }

        .disclosure-btn[aria-expanded="true"] .disclosure-icon {
            transform: rotate(180deg);
        }

        /* SOLUTION DETAILS REGION */
        .solution-details {
            margin-top: var(--s-md);
            margin-left: calc(2ch + var(--s-md));
            background-color: var(--c-bg-details);
            /* Stage 5.3.3 */
            border-left: 2px solid var(--c-border-subtle);
            /* Minimal separation */
            padding: var(--s-md);
            border-radius: 0 4px 4px 0;
            font-size: 15px;
            display: none;
            /* Collapsed by default */
        }

        .solution-details.expanded {
            display: block;
            animation: slideDown 0.2s ease-out;
            /* Stage 5.5.3 Continuity */
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sol-section {
            margin-bottom: var(--s-md);
        }

        .sol-section:last-child {
            margin-bottom: 0;
        }

        .sol-label {
            font-size: 12px;
            font-weight: var(--fw-bold);
            color: var(--c-text-tertiary);
            text-transform: uppercase;
            margin-bottom: var(--s-xs);
            display: block;
        }

        .sol-content {
            color: var(--c-text-secondary);
            /* Subordinate to question */
            line-height: 1.6;
        }

        /* KaTeX overrides for hierarchy */
        .katex {
            font-size: 1.1em;
        }

        /* Normalize size */
        .katex-display {
            margin: 0.5em 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
            /* Scrollbar space */
        }

        /* MOBILE / RESPONSIVE */
        .mobile-jump-overlay {
            display: none;
        }

        @media (max-width: 800px) {
            .main-grid {
                display: block;
            }

            .nav-rail {
                display: none;
                /* Hide sidebar on mobile */
            }

            .top-controls {
                flex-direction: column;
                align-items: stretch;
                gap: var(--s-md);
                position: sticky;
                top: 0;
                background: var(--c-bg-page);
                z-index: 100;
                padding-bottom: var(--s-md);
                border-bottom: 1px solid var(--c-border-subtle);
            }

            .q-header {
                flex-direction: column;
                gap: var(--s-xs);
            }

            .answer-section,
            .solution-details {
                margin-left: 0;
                /* Align left on small screens for reading width */
                border-left-width: 3px;
                /* Stronger indent cue */
            }

            /* Mobile Jump Nav */
            .mobile-jump-ctrl {
                display: block;
                width: 100%;
                padding: var(--s-sm);
                font-family: inherit;
                font-size: 14px;
                border: 1px solid var(--c-border-subtle);
                border-radius: 4px;
                background: var(--c-bg-paper);
                color: var(--c-text-primary);
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
                <option value="short">Short Paper (6 Qs)</option>
                <option value="standard">Standard Paper (35 Qs)</option>
                <option value="diagram">Diagram-Heavy Paper (20 Qs)</option>
                <option value="sectioned">Sectioned Paper (A, B, C)</option>
                <option value="standard_expanded">Standard (Workings Expanded)</option>
            </select>

            <div class="mobile-jump-wrapper" style="display:none; width:100%; margin-top: 8px;">
                <select id="mobileJump" class="mobile-jump-ctrl" aria-label="Jump to Question">
                    <option value="" disabled selected>Jump to Question...</option>
                </select>
            </div>
        </header>

        <main class="main-grid">
            <nav class="nav-rail" aria-label="Question Navigation">
                <ul class="nav-list" id="navList">
                </ul>
            </nav>

            <div class="paper-column" id="paperContent">
            </div>
        </main>
    </div>

    <script>
        // --- DATA GENERATORS ---

        function generateMath(complexity, lines = 1) {
            // Returns raw LaTeX strings for KaTeX
            const basics = [
                "x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}",
                "Area = \\pi r^2",
                "2x + 4 = 12 \\Rightarrow 2x = 8 \\Rightarrow x = 4",
                "\\int_{0}^{\\infty} e^{-x^2} dx = \\frac{\\sqrt{\\pi}}{2}"
            ];

            if (complexity === 'arithmetic') return "12 \\times 12 = 144";
            if (complexity === 'algebra') {
                let s = "";
                for (let i = 0; i < lines; i++) {
                    s += `Step ${i + 1}: \\quad 3x^2 - ${i * 2}x + 7 = 0 \\\\ `;
                }
                return s;
            }
            return basics[Math.floor(Math.random() * basics.length)];
        }

        // SVG Placeholders
        const DIAGRAMS = {
            geometry: `<svg viewBox="0 0 200 150" width="200" height="150" style="background:#f0f0f0; border-radius:4px;"><path d="M20,130 L180,130 L100,20 Z" fill="none" stroke="#555" stroke-width="2"/><circle cx="100" cy="90" r="20" fill="none" stroke="#555" stroke-dasharray="4 2"/><text x="90" y="145" font-family="sans-serif" font-size="12" fill="#555">Base</text></svg>`,
            bar: `<svg viewBox="0 0 200 100" width="200" height="100" style="background:#f0f0f0; border-radius:4px;"><rect x="20" y="20" width="40" height="60" fill="#bbb"/><rect x="80" y="40" width="40" height="40" fill="#999"/><rect x="140" y="10" width="40" height="70" fill="#777"/><line x1="20" y1="80" x2="180" y2="80" stroke="#555"/></svg>`,
            grid: `<svg viewBox="0 0 150 150" width="150" height="150" style="background:#fff; border:1px solid #ddd; border-radius:4px;"><defs><pattern id="g" width="15" height="15" patternUnits="userSpaceOnUse"><path d="M 15 0 L 0 0 0 15" fill="none" stroke="#eee" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(#g)" /><line x1="10" y1="75" x2="140" y2="75" stroke="#555"/><line x1="75" y1="10" x2="75" y2="140" stroke="#555"/><circle cx="105" cy="45" r="3" fill="#333"/></svg>`,
            table: `<svg viewBox="0 0 300 100" width="300" height="100" style="background:#fff; border:1px solid #ccc; border-radius:4px;"><line x1="0" y1="30" x2="300" y2="30" stroke="#999"/><line x1="0" y1="60" x2="300" y2="60" stroke="#eee"/><line x1="100" y1="0" x2="100" y2="100" stroke="#999"/><text x="10" y="20" font-family="sans-serif" font-size="12" fill="#333">Item</text><text x="110" y="20" font-family="sans-serif" font-size="12" fill="#333">Value</text><text x="10" y="50" font-family="sans-serif" font-size="12" fill="#555">Apples</text><text x="110" y="50" font-family="sans-serif" font-size="12" fill="#555">5</text></svg>`
        };

        function createQuestion(id, type = 'short', opts = {}) {
            const isLong = type === 'long';
            const hasDiagram = opts.diagram || false;
            const nesting = opts.nesting || 0;
            const forceLongWorking = opts.extremeWorking || false;

            // Content Generation
            const promptText = isLong
                ? `A particle $P$ moves along a straight line. At time $t$ seconds, the velocity of $P$ is given by $v = 3t^2 - 12t + 5$. Find the total distance travelled by $P$ in the interval $0 \\leq t \\leq 4$.`
                : `Calculate the value of $3^3 + 4^2$.`;

            const answer = isLong ? "28 meters" : "43";

            // Working Generation
            let workingLines = [];
            if (forceLongWorking) {
                workingLines.push("$$ \\text{Beginning extensive derivation...} $$");
                for (let i = 0; i < 50; i++) {
                    workingLines.push(`$$ \\text{Step } ${i + 1}: \\quad x_{${i}} = \\frac{${i}^2 + 3}{2} $$`);
                }
                workingLines.push("$$ \\text{Final result confirmed.} $$");
            } else if (isLong) {
                workingLines = [
                    "To find distance, we integrate absolute velocity:",
                    "$$ s = \\int_{0}^{4} |3t^2 - 12t + 5| dt $$",
                    "First find roots of $v=0$:",
                    "$$ 3t^2 - 12t + 5 = 0 \\Rightarrow t = \\frac{12 \\pm \\sqrt{144-60}}{6} = 2 \\pm \\sqrt{\\frac{7}{3}} $$",
                    "$$ t_1 \\approx 0.47, \\quad t_2 \\approx 3.53 $$",
                    "Split the integral at roots and sum absolute areas.",
                    "$$ [t^3 - 6t^2 + 5t]_0^{t_1} + |[t^3 - 6t^2 + 5t]_{t_1}^{t_2}| + [t^3 - 6t^2 + 5t]_{t_2}^4 $$",
                    "Evaluating gives approximately 28.14."
                ];
            } else {
                workingLines = [
                    "$$ 3^3 = 3 \\times 3 \\times 3 = 27 $$",
                    "$$ 4^2 = 4 \\times 4 = 16 $$",
                    "$$ 27 + 16 = 43 $$"
                ];
            }

            return {
                id: id,
                nesting: nesting,
                prompt: promptText,
                diagram: hasDiagram ? DIAGRAMS[Object.keys(DIAGRAMS)[Math.floor(Math.random() * 4)]] : null,
                answer: answer,
                solutionDetails: {
                    keepInMind: (Math.random() > 0.7) ? "Remember order of operations (BIDMAS)." : null,
                    formulas: (isLong && Math.random() > 0.5) ? "$$ \\int x^n dx = \\frac{x^{n+1}}{n+1} $$" : null,
                    working: workingLines,
                    altWorking: (Math.random() > 0.8) ? ["Alternative method using graphical estimation could be applied here."] : null
                }
            };
        }

        // --- PAPER FACTORY ---

        const getPaperData = (type) => {
            const qs = [];

            if (type === 'short') {
                qs.push(createQuestion('1', 'short'));
                qs.push(createQuestion('2', 'short'));
                qs.push(createQuestion('3(a)', 'short', { nesting: 1 }));
                qs.push(createQuestion('3(b)', 'short', { nesting: 1 }));
                qs.push(createQuestion('4', 'long'));
                qs.push(createQuestion('5', 'short'));
            }
            else if (type === 'standard' || type === 'standard_expanded') {
                for (let i = 1; i <= 25; i++) qs.push(createQuestion(`${i}`, 'short'));
                for (let i = 26; i <= 35; i++) qs.push(createQuestion(`${i}`, 'long', { extremeWorking: (i === 30) }));
            }
            else if (type === 'diagram') {
                for (let i = 1; i <= 20; i++) {
                    qs.push(createQuestion(`${i}`, 'short', { diagram: (i % 3 === 0) }));
                }
            }
            else if (type === 'sectioned') {
                qs.push({ type: 'section', label: 'Section A' });
                for (let i = 1; i <= 35; i++) qs.push(createQuestion(`${i}`, 'short'));

                qs.push({ type: 'section', label: 'Section B' });
                for (let i = 1; i <= 8; i++) qs.push(createQuestion(`B${i}`, 'long'));

                qs.push({ type: 'section', label: 'Section C' });
                qs.push(createQuestion('C1(a)', 'long', { nesting: 1, extremeWorking: true }));
                qs.push(createQuestion('C1(b)', 'long', { nesting: 1 }));
                qs.push(createQuestion('C2', 'long'));
            }

            return qs;
        };

        // --- RENDERING ---

        const domPaper = document.getElementById('paperContent');
        const domNav = document.getElementById('navList');
        const domMobileJump = document.getElementById('mobileJump');
        const domMobileJumpWrapper = document.querySelector('.mobile-jump-wrapper');

        function renderPaper(paperType) {
            // Clear current
            domPaper.innerHTML = '';
            domNav.innerHTML = '';
            domMobileJump.innerHTML = '<option value="" disabled selected>Jump to Question...</option>';

            const data = getPaperData(paperType);
            const defaultExpanded = (paperType === 'standard_expanded');

            data.forEach((item, index) => {
                // Section Header
                if (item.type === 'section') {
                    // Nav
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    domNav.appendChild(li);

                    // Paper
                    const div = document.createElement('div');
                    div.style.padding = 'var(--s-xl) 0 var(--s-md) 0';
                    div.style.borderBottom = '1px solid var(--c-border-subtle)';
                    div.style.marginBottom = 'var(--s-xl)';
                    div.innerHTML = `<h2 style="font-size:16px; color:var(--c-text-tertiary); text-transform:uppercase;">${item.label}</h2>`;
                    domPaper.appendChild(div);
                    return;
                }

                // Question
                const q = item;
                const safeId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

                // -- NAV ITEM --
                const navLi = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.className = 'nav-item';
                navLink.textContent = q.id;
                navLink.dataset.target = safeId;
                navLink.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(safeId).scrollIntoView({ behavior: 'smooth' });
                    updateActiveNav(navLink);
                };
                navLi.appendChild(navLink);
                domNav.appendChild(navLi);

                // -- MOBILE JUMP OPTION --
                const opt = document.createElement('option');
                opt.value = safeId;
                opt.textContent = q.id;
                domMobileJump.appendChild(opt);

                // -- PAPER CONTENT BLOCK --
                const article = document.createElement('article');
                article.className = `question-block indent-${q.nesting}`;
                article.id = safeId;

                // Diagram HTML
                const diagHtml = q.diagram ? `<div class="q-diagram">${q.diagram}</div>` : '';

                // Build HTML Structure
                article.innerHTML = `
                    <div class="q-header">
                        <span class="q-id">${q.id}</span>
                        <div class="q-content">
                            <div class="q-prompt">${q.prompt}</div>
                            ${diagHtml}
                        </div>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-line">
                            <span class="label">Answer</span>
                            <span class="answer-val">${q.answer}</span>
                        </div>
                        
                        <button class="disclosure-btn" aria-expanded="${defaultExpanded}" aria-controls="sol-${safeId}">
                            <span class="btn-text">${defaultExpanded ? 'Hide' : 'Show'} working</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                        </button>
                    </div>

                    <div id="sol-${safeId}" class="solution-details ${defaultExpanded ? 'expanded' : ''}">
                        ${q.solutionDetails.keepInMind ? `
                        <div class="sol-section">
                            <span class="sol-label">Keep in mind</span>
                            <div class="sol-content">${q.solutionDetails.keepInMind}</div>
                        </div>` : ''}
                        
                        ${q.solutionDetails.formulas ? `
                        <div class="sol-section">
                            <span class="sol-label">Formulas used</span>
                            <div class="sol-content">${q.solutionDetails.formulas}</div>
                        </div>` : ''}

                        <div class="sol-section">
                            <span class="sol-label">Working</span>
                            <div class="sol-content">
                                ${q.solutionDetails.working.map(line => `<div>${line}</div>`).join('')}
                            </div>
                        </div>

                        ${q.solutionDetails.altWorking ? `
                        <div class="sol-section">
                            <span class="sol-label">Alternative working</span>
                            <div class="sol-content">
                                ${q.solutionDetails.altWorking.map(line => `<div>${line}</div>`).join('')}
                            </div>
                        </div>` : ''}
                    </div>
                `;

                // Bind Toggle Event
                const btn = article.querySelector('.disclosure-btn');
                const details = article.querySelector('.solution-details');
                const btnText = article.querySelector('.btn-text');

                btn.addEventListener('click', () => {
                    const isExpanded = details.classList.contains('expanded');
                    if (isExpanded) {
                        details.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btnText.textContent = "Show working";
                    } else {
                        details.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btnText.textContent = "Hide working";
                    }
                });

                domPaper.appendChild(article);
            });

            // Trigger KaTeX render on the whole content
            renderMathInElement(domPaper, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false }
                ],
                throwOnError: false
            });

            // Check if mobile jump needs showing (css handles display none, but let's be clean)
            if (window.innerWidth <= 800) {
                domMobileJumpWrapper.style.display = 'block';
            }
        }

        // --- NAVIGATION STATE ---
        function updateActiveNav(targetLink) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            targetLink.classList.add('active');
        }

        // --- EVENTS ---

        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            renderPaper(e.target.value);
            window.scrollTo(0, 0);
        });

        // Mobile Jump
        domMobileJump.addEventListener('change', (e) => {
            const targetId = e.target.value;
            const el = document.getElementById(targetId);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
                // Reset select slightly later so it can be used again
                setTimeout(() => domMobileJump.value = "", 1000);
            }
        });

        // Intersection Observer for Active Nav State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    const navLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                    if (navLink) updateActiveNav(navLink);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Mutation Observer to attach IntersectionObserver to new elements
        const mutObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-block').forEach(el => observer.observe(el));
        });
        mutObserver.observe(domPaper, { childList: true });

        // Initial Render
        renderPaper('short');

    </script>
</body>
