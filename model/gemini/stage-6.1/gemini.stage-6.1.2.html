<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ â€“ Maths Paper Solution Viewer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <style>
        /* =========================================
           STAGE 0-5: DESIGN SYSTEM & VARIABLES
           ========================================= */
        :root {
            /* Colour Semantics (Stage 5.3 + Overrides) 
               Soft-warm neutral base. Restrained accent.
            */
            --c-bg-app: #fcfbf9;
            /* Warm paper-like background */
            --c-bg-surface: #fcfbf9;
            /* Same surface for coherence */
            --c-bg-details: #f6f5f3;
            /* Very subtle differentiation for details */
            --c-bg-math: #f0efed;
            /* Subtle underlay for display math (Stage 3 Override) */

            --c-fg-primary: #1a1a18;
            /* Question text, primary anchors */
            --c-fg-secondary: #52514e;
            /* Answer labels, secondary text */
            --c-fg-tertiary: #787672;
            /* Navigation, metadata */

            /* Stage 5.3.2 Override: Restrained Accent */
            --c-accent: #2d5b99;
            /* Calm, academic blue. Links, Focus, Active Nav */
            --c-accent-hover: #1e4070;

            --c-border-hairline: #e6e5e3;
            --c-focus-ring: rgba(45, 91, 153, 0.4);

            /* Typography (Stage 4.8) */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --font-size-base: 16px;
            --font-size-sm: 14px;
            --font-size-xs: 13px;
            --line-height-prose: 1.6;
            --line-height-tight: 1.4;

            /* Spacing (Stage 3 Rhythm) */
            --space-xs: 0.5rem;
            /* 8px */
            --space-sm: 1rem;
            /* 16px */
            --space-md: 1.5rem;
            /* 24px */
            --space-lg: 2.5rem;
            /* 40px */
            --space-xl: 4rem;
            /* 64px - Between Top Questions */

            /* Layout */
            --width-content-max: 1100px;
            --width-nav: 220px;
            --header-height: 60px;
        }

        /* =========================================
           RESET & BASE
           ========================================= */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg-app);
            color: var(--c-fg-primary);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-prose);
            -webkit-font-smoothing: antialiased;
        }

        /* Focus Visibility (Stage 5.5.2) */
        :focus-visible {
            outline: 2px solid var(--c-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        button {
            font-family: inherit;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        /* =========================================
           LAYOUT SHELL (Centered Frame)
           ========================================= */
        .app-shell {
            max-width: var(--width-content-max);
            margin: 0 auto;
            padding: 0 var(--space-md);
            min-height: 100vh;
            display: grid;
            /* Desktop: Nav Column | Content Column */
            grid-template-columns: var(--width-nav) 1fr;
            gap: var(--space-xl);
        }

        /* Top Control Area */
        .top-controls {
            grid-column: 1 / -1;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid transparent;
            /* Placeholder for potential divider */
            margin-bottom: var(--space-md);
        }

        .paper-selector select {
            font-size: var(--font-size-sm);
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--c-border-hairline);
            border-radius: 4px;
            background-color: var(--c-bg-surface);
            color: var(--c-fg-primary);
            min-width: 200px;
        }

        /* Mobile Menu Toggle (Hidden on Desktop) */
        .mobile-menu-toggle {
            display: none;
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--c-accent);
        }

        /* =========================================
           NAVIGATION RAIL (Stage 5.4)
           ========================================= */
        .nav-rail {
            /* Sticky persistence (Stage 6.0.9) */
            position: sticky;
            top: var(--space-md);
            max-height: calc(100vh - var(--space-md) * 2);
            overflow-y: auto;
            /* Independent scroll if needed */
            padding-right: var(--space-sm);

            /* Scrollbar hiding (Add-on) */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: var(--font-size-xs);
            color: var(--c-fg-tertiary);
            font-weight: 600;
            margin-top: var(--space-sm);
            margin-bottom: 4px;
            padding-left: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            padding: 6px var(--space-xs);
            font-size: var(--font-size-sm);
            color: var(--c-fg-tertiary);
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.1s, font-weight 0.1s;
        }

        .nav-item:hover {
            color: var(--c-fg-primary);
            background-color: rgba(0, 0, 0, 0.03);
            /* Subtle hover */
        }

        /* Active State (Stage 6.0.2 - Weight only / Accent marker) */
        .nav-item.active {
            font-weight: 600;
            color: var(--c-accent);
        }

        /* Mobile Drawer (Stage 6.0.6) */
        .mobile-drawer-overlay {
            display: none;
            /* JS toggles this */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .mobile-drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: var(--c-bg-app);
            padding: var(--space-md);
            transform: translateX(-100%);
            transition: transform 0.2s ease-out;
            z-index: 1001;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
        }

        .mobile-drawer.open {
            transform: translateX(0);
        }

        /* =========================================
           PAPER CONTENT
           ========================================= */
        .paper-content {
            /* Main reading column */
            min-width: 0;
            /* Prevent grid blowout */
            padding-bottom: 100px;
        }

        .error-message {
            padding: var(--space-xl);
            text-align: center;
            color: var(--c-fg-tertiary);
            border: 1px dashed var(--c-border-hairline);
            margin-top: var(--space-xl);
        }

        /* Question Block */
        .question-block {
            margin-bottom: var(--space-xl);
            /* Stage 5.2 - Largest spacing unit */
            scroll-margin-top: var(--space-lg);
        }

        .question-header {
            display: flex;
            align-items: baseline;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .q-id {
            font-weight: 600;
            color: var(--c-fg-secondary);
            font-size: var(--font-size-base);
            flex-shrink: 0;
        }

        .q-body {
            color: var(--c-fg-primary);
            font-size: var(--font-size-base);
            width: 100%;
        }

        /* Nesting Spacing (Stage 3) */
        .question-block[data-depth="1"] {
            margin-left: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .question-block[data-depth="2"] {
            margin-left: calc(var(--space-md) * 2);
            margin-bottom: var(--space-md);
        }

        /* Markdown Content Styling */
        .md-content p {
            margin-top: 0;
            margin-bottom: 0.8em;
        }

        .md-content img,
        .md-content svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: var(--space-sm) 0;
        }

        /* Tables (Stage 5.8.6) */
        .md-content table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--space-sm) 0;
            font-size: var(--font-size-sm);
        }

        .md-content th,
        .md-content td {
            border: 1px solid var(--c-border-hairline);
            padding: 8px 12px;
            text-align: left;
        }

        .md-content th {
            font-weight: 600;
        }

        /* Table overflow wrapper */
        .table-wrapper {
            overflow-x: auto;
            scrollbar-width: none;
            margin-bottom: var(--space-sm);
        }

        /* =========================================
           ANSWER & SOLUTION DETAILS
           ========================================= */
        .answer-section {
            margin-top: var(--space-sm);
            margin-bottom: var(--space-sm);
            padding-left: calc(var(--font-size-base) + var(--space-sm));
            /* Align with text start */
        }

        .answer-label {
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--c-fg-secondary);
            margin-right: var(--space-xs);
        }

        .answer-value {
            display: inline-block;
            color: var(--c-fg-primary);
        }

        /* Solution Details Wrapper */
        .solution-details-container {
            margin-top: var(--space-xs);
            padding-left: calc(var(--font-size-base) + var(--space-sm));
        }

        .disclosure-control {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: var(--font-size-sm);
            color: var(--c-accent);
            /* Stage 6.0.10 */
            font-weight: 500;
            cursor: pointer;
            padding: 4px 0;
            user-select: none;
        }

        .disclosure-control:hover {
            text-decoration: underline;
        }

        .disclosure-icon {
            width: 1em;
            height: 1em;
            transition: transform 0.2s;
            fill: currentColor;
        }

        .disclosure-control[aria-expanded="true"] .disclosure-icon {
            transform: rotate(180deg);
        }

        /* Expandable Region */
        .solution-content {
            display: none;
            /* Default collapsed */
            margin-top: var(--space-sm);
            padding: var(--space-sm) 0 var(--space-md) var(--space-md);
            /* Indent slightly */
            /* Surface Separation Option C (Stage 6.0.3) */
            border-left: 1px solid var(--c-border-hairline);
            background: linear-gradient(to right, var(--c-bg-details), transparent 20%);
        }

        .solution-content.expanded {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Internal Sections (Keep in mind, Formulas, Working) */
        .sol-section {
            margin-bottom: var(--space-md);
        }

        .sol-section:last-child {
            margin-bottom: 0;
        }

        .sol-label {
            display: block;
            font-size: var(--font-size-xs);
            font-weight: 600;
            color: var(--c-fg-secondary);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Keep in mind specifics (Stage 5.9.2) */
        .sol-section.keep-in-mind .sol-label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sol-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .sol-body {
            font-size: var(--font-size-sm);
            color: var(--c-fg-secondary);
        }

        /* Working Block Spacing */
        .working-block p {
            margin-bottom: var(--space-sm);
        }

        /* =========================================
           KATEX & MATH OVERRIDES
           ========================================= */
        /* Containment Invariant (Stage 3 + 6.0.8) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
            padding: var(--space-xs) 0;
            margin: var(--space-xs) 0;
        }

        /* Hide scrollbar on math but allow scroll */
        .katex-display::-webkit-scrollbar {
            height: 4px;
        }

        .katex-display::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }

        /* Stage 3 Override: Subtle Underlay for Display Math inside Solution Details */
        .solution-content .katex-display {
            background-color: var(--c-bg-math);
            border-radius: 4px;
            /* Soft radius, not card-like */
            padding: 8px 12px;
        }

        /* Inline Math: No background (Stage 5.8.4) */
        .katex {
            font-size: 1.1em;
        }

        /* Adjust relative size */

        /* =========================================
           MOBILE RESPONSIVENESS
           ========================================= */
        @media (max-width: 800px) {
            .app-shell {
                grid-template-columns: 1fr;
                /* Stack */
                padding: 0 var(--space-sm);
                gap: var(--space-md);
            }

            .nav-rail {
                display: none;
                /* Hide sticky rail on mobile */
            }

            .mobile-menu-toggle {
                display: block;
                /* Show burger/jump button */
            }

            .question-block[data-depth] {
                margin-left: 0;
                /* Flatten indentation on mobile for width */
                padding-left: var(--space-xs);
                border-left: 2px solid var(--c-border-hairline);
                /* Alternative nesting cue */
            }
        }
    </style>
</head>

<body>

    <div class="mobile-drawer-overlay" id="drawerOverlay"></div>
    <nav class="mobile-drawer" id="mobileDrawer">
        <div style="margin-bottom: 20px; font-weight: 600; color: var(--c-fg-tertiary);">Jump to Question</div>
        <div id="mobileNavContent"></div>
    </nav>

    <div class="app-shell">
        <header class="top-controls">
            <button class="mobile-menu-toggle" id="menuToggle">
                Jump to...
            </button>

            <div class="paper-selector">
                <select id="paperSelect" aria-label="Select Paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>
        </header>

        <aside class="nav-rail">
            <nav id="desktopNav">
            </nav>
        </aside>

        <main class="paper-content" id="paperContent">
            <div style="padding: 40px; text-align: center; color: var(--c-fg-tertiary);">
                Initializing...
            </div>
        </main>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS & CONFIG
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        // Markdown-it Configuration (Stage 6.3)
        // breaks: false is CRITICAL for KaTeX
        const md = window.markdownit
            ? window.markdownit({
                html: true,       // Enable SVG passthrough
                linkify: true,
                breaks: false,    // Do not insert <br> on newlines
                typographer: true
            })
            : null;

        // Disable escape rule to preserve TeX backslashes
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: new Set() // Tracks IDs of expanded questions
        };

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelect: document.getElementById('paperSelect'),
            desktopNav: document.getElementById('desktopNav'),
            mobileNavContent: document.getElementById('mobileNavContent'),
            paperContent: document.getElementById('paperContent'),
            menuToggle: document.getElementById('menuToggle'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');

                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    throw new Error('No papers found');
                }

                populatePaperSelector();

                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Payload Error:", error);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelect.disabled = true;
            }
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p =>
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // CORE RENDERING
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedWorkings.clear(); // Reset expansions on paper switch

            // Apply defaults
            if (paper.defaults && paper.defaults.expandedAll) {
                // Pre-expand logic would go here if we wanted to auto-expand,
                // but Brief says "Solution Details are collapsed by default unless..."
                // For simplicity, we'll handle expandedAll check during render.
            }

            renderNav();
            renderContent();

            // Post-render: Scroll to top
            window.scrollTo(0, 0);
        }

        /* --- Navigation Rendering --- */
        function renderNav() {
            let html = '<ul class="nav-list">';

            // Handle Sectioned vs Flat
            const isSectioned = !!state.currentPaper.sections;
            const items = isSectioned ? state.currentPaper.sections : state.currentPaper.questions;

            if (isSectioned) {
                items.forEach(section => {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                    html += renderNavItemsRecursive(section.questions);
                });
            } else {
                html += renderNavItemsRecursive(items);
            }

            html += '</ul>';
            els.desktopNav.innerHTML = html;
            els.mobileNavContent.innerHTML = html; // Mirror content

            setupNavInteractions();
        }

        function renderNavItemsRecursive(questions) {
            let html = '';
            questions.forEach(q => {
                html += `<li><a href="#q-${q.id}" class="nav-item" data-target="q-${q.id}">${q.id}</a></li>`;
                if (q.children && q.children.length > 0) {
                    html += renderNavItemsRecursive(q.children);
                }
            });
            return html;
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');

            // Intersection Observer for Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        links.forEach(l => l.classList.remove('active'));
                        // Add to current
                        const id = entry.target.id;
                        const link = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (link) link.classList.add('active');
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-block').forEach(q => observer.observe(q));

            // Click handling
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close mobile drawer if open
                        closeDrawer();
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update URL hash manually
                        history.pushState(null, null, `#${targetId}`);
                    }
                });
            });
        }

        /* --- Content Rendering --- */
        function renderContent() {
            let html = '';
            const isSectioned = !!state.currentPaper.sections;

            if (isSectioned) {
                state.currentPaper.sections.forEach(section => {
                    // Section headers are structural dividers per brief, not cards
                    html += `<div style="margin: 4rem 0 2rem 0; border-bottom: 2px solid var(--c-border-hairline); padding-bottom: 0.5rem; font-weight:600; color:var(--c-fg-tertiary);">${section.label}</div>`;
                    section.questions.forEach(q => {
                        html += renderQuestionRecursive(q, 0);
                    });
                });
            } else {
                state.currentPaper.questions.forEach(q => {
                    html += renderQuestionRecursive(q, 0);
                });
            }

            els.paperContent.innerHTML = html;

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });

            setupExpandCollapse();
        }

        function renderQuestionRecursive(q, depth) {
            // Safe rendering of markdown fields
            const qHtml = md.render(q.question || '');
            const aHtml = q.answer ? md.render(q.answer) : '';

            // Check for Solution Details
            const hasDetails = q.solutionDetails && (
                q.solutionDetails.working ||
                q.solutionDetails.alternativeWorking ||
                q.solutionDetails.formulasUsed ||
                q.solutionDetails.keepInMind
            );

            // Defaults handling
            const isExpandedByDefault = state.currentPaper.defaults?.expandedAll;
            const isExpanded = isExpandedByDefault || state.expandedWorkings.has(q.id);

            // Build Details Block if exists
            let detailsHtml = '';
            if (hasDetails) {
                const sd = q.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    detailsHtml += `
                        <div class="sol-section keep-in-mind">
                            <span class="sol-label">
                                <svg class="sol-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                Keep in mind
                            </span>
                            <div class="sol-body md-content">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }

                // Formulas
                if (sd.formulasUsed) {
                    detailsHtml += `
                        <div class="sol-section">
                            <span class="sol-label">Formulas used</span>
                            <div class="sol-body md-content">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }

                // Working
                if (sd.working) {
                    detailsHtml += `
                        <div class="sol-section">
                            <span class="sol-label">Working</span>
                            <div class="sol-body md-content working-block">${md.render(sd.working)}</div>
                        </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking) {
                    detailsHtml += `
                        <div class="sol-section">
                            <span class="sol-label">Alternative working</span>
                            <div class="sol-body md-content working-block">${md.render(sd.alternativeWorking)}</div>
                        </div>`;
                }
            }

            // Output Structure
            let html = `
                <div class="question-block" id="q-${q.id}" data-depth="${depth}">
                    <div class="question-header">
                        <div class="q-id">${q.id}</div>
                        <div class="q-body md-content">${qHtml}</div>
                    </div>
            `;

            // Answer Section (Always visible)
            if (aHtml) {
                html += `
                    <div class="answer-section">
                        <span class="answer-label">Answer</span>
                        <div class="answer-value md-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details Toggle & Content
            if (hasDetails) {
                html += `
                    <div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${isExpanded}" data-for="details-${q.id}">
                            ${isExpanded ? 'Hide working' : 'Show working'}
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
                        </button>
                        <div class="solution-content ${isExpanded ? 'expanded' : ''}" id="details-${q.id}">
                            ${detailsHtml}
                        </div>
                    </div>
                `;
            }

            // Recursive Children
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    html += renderQuestionRecursive(child, depth + 1);
                });
            }

            html += `</div>`; // Close question-block
            return html;
        }

        function setupExpandCollapse() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contentId = btn.getAttribute('data-for');
                    const content = document.getElementById(contentId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';

                    // Toggle State
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        // Use textContent change
                        btn.innerHTML = `Show working <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>`;
                        content.classList.remove('expanded');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.innerHTML = `Hide working <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>`;
                        content.classList.add('expanded');
                    }
                });
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function toggleDrawer() {
            const isOpen = els.mobileDrawer.classList.contains('open');
            if (isOpen) closeDrawer();
            else openDrawer();
        }

        function openDrawer() {
            els.mobileDrawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
        }

        els.menuToggle.addEventListener('click', toggleDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // =========================================
        // START
        // =========================================
        init();

    </script>
</body>
