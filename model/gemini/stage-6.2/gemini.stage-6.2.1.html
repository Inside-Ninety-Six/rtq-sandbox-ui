<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <style>
        /* * STAGE 4 & 5: VISUAL & INTERACTION INTENT 
     * Warm neutral base, typographic hierarchy, calm tone.
     */

        :root {
            /* Palette - Warm Neutrals */
            --c-bg-page: #fcfcfb;
            /* Very subtle warm white */
            --c-bg-surface: #ffffff;
            /* Main paper surface */
            --c-bg-nav-drawer: #ffffff;

            /* Text Colors */
            --c-text-primary: #1f1f1f;
            /* Question text (High contrast but not black) */
            --c-text-secondary: #4b4b4b;
            /* Answer text */
            --c-text-tertiary: #6e6e6e;
            /* Nav, labels, quiet text */

            /* Surface Separation (Solution Details) */
            --c-bg-solution: #f7f7f5;
            /* Subtle differentiation */
            --c-divider: #e5e5e0;
            /* Quiet hairlines */
            --c-math-underlay: #f0f0ed;
            /* Stage 3 Override: Subtle block math underlay */

            /* Accent (Stage 5.3.2 Override - Restrained usage only) */
            --c-accent: #2c5282;
            /* Deep, calm blue for links/controls */
            --c-accent-hover: #1a365d;
            --c-focus-ring: rgba(44, 82, 130, 0.4);

            /* Spacing System */
            --sp-xs: 0.25rem;
            --sp-sm: 0.5rem;
            --sp-md: 1rem;
            --sp-lg: 1.5rem;
            --sp-xl: 2.5rem;
            /* Between top-level questions */
            --sp-xxl: 4rem;

            /* Layout */
            --w-content-max: 1080px;
            /* Centered frame width */
            --w-nav-col: 240px;
            --w-drawer: 280px;

            /* Typography */
            --font-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        /* Reset & Base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-base);
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        button {
            font-family: inherit;
            cursor: pointer;
        }

        /* * PAGE SHELL (Canonical Wrapper)
     * Single centered content frame.
     */
        .app-shell {
            max-width: var(--w-content-max);
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--c-bg-page);
            /* Unified surface */
        }

        /* Top Controls */
        .top-controls {
            padding: var(--sp-md) var(--sp-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid transparent;
            /* Placeholder for alignment */
            flex-shrink: 0;
        }

        .paper-selector select {
            padding: var(--sp-sm) var(--sp-md);
            font-size: 1rem;
            border: 1px solid var(--c-divider);
            border-radius: 4px;
            background: var(--c-bg-surface);
            color: var(--c-text-primary);
        }

        .mobile-jump-trigger {
            display: none;
            /* Desktop default */
            background: none;
            border: none;
            color: var(--c-accent);
            font-weight: 600;
            font-size: 1rem;
            padding: var(--sp-sm);
        }

        /* * MAIN LAYOUT: 2 Columns on Desktop
     */
        .main-content {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* Column 1: Navigation Rail (Desktop) */
        .nav-col {
            width: var(--w-nav-col);
            flex-shrink: 0;
            padding: var(--sp-lg) var(--sp-md) var(--sp-lg) 0;
            /* Sticky persistence (Add-on) */
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            /* Scrollbar hiding per instructions */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-col::-webkit-scrollbar {
            display: none;
        }

        /* Column 2: Paper Content */
        .paper-col {
            flex: 1;
            padding: var(--sp-lg);
            min-width: 0;
            /* Fix flex child overflow */
        }

        /* * NAVIGATION STYLING (Stage 6.1N Hardening)
     */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Section separators */
        .nav-section-label {
            color: var(--c-text-tertiary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-xs);
            padding-left: var(--sp-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
        }

        .nav-item {
            display: block;
            padding: 4px var(--sp-sm);
            color: var(--c-text-tertiary);
            text-decoration: none;
            font-size: 0.95rem;
            border-radius: 4px;
            transition: color 0.15s ease;
            outline: none;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            text-decoration: underline;
            /* Stage 6.1.2 hover rule */
        }

        .nav-item:focus-visible {
            box-shadow: 0 0 0 2px var(--c-focus-ring);
            color: var(--c-text-primary);
        }

        /* Active State - Weight Only (Stage 6.1N Hardening) */
        .nav-item[aria-current="true"] {
            font-weight: 600;
            color: var(--c-text-primary);
            /* No background, no marker, no border */
        }

        /* * MOBILE DRAWER (Option A)
     */
        .drawer-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .drawer-backdrop.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer-panel {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--w-drawer);
            background: var(--c-bg-nav-drawer);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .drawer-backdrop.is-open .drawer-panel {
            transform: translateX(0);
        }

        .drawer-header {
            padding: var(--sp-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--c-divider);
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            color: var(--c-text-tertiary);
            padding: var(--sp-xs);
        }

        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--sp-md);
        }

        /* * CONTENT TYPOGRAPHY & LAYOUT
     */

        /* Questions */
        .question-block {
            margin-bottom: var(--sp-xl);
            /* Rhythm hierarchy 1 */
            scroll-margin-top: var(--sp-xl);
            /* Anchor offset */
        }

        .question-header {
            display: flex;
            gap: var(--sp-md);
            align-items: baseline;
            margin-bottom: var(--sp-sm);
        }

        .q-id {
            font-weight: 600;
            color: var(--c-text-secondary);
            flex-shrink: 0;
            min-width: 1.5em;
        }

        .q-text {
            color: var(--c-text-primary);
            font-size: 1.125rem;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Paragraphs inside question text should flow naturally */
        .q-text p {
            margin-top: 0;
            margin-bottom: var(--sp-sm);
        }

        .q-text p:last-child {
            margin-bottom: 0;
        }

        /* Answer */
        .answer-block {
            margin-left: calc(1.5em + var(--sp-md));
            /* Indent to align with text */
            margin-bottom: var(--sp-sm);
            /* Rhythm hierarchy 2 */
            color: var(--c-text-secondary);
            font-size: 1rem;
        }

        .answer-label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: var(--sp-sm);
            color: var(--c-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* * SOLUTION DETAILS (Collapsible)
     */
        .solution-details-container {
            margin-left: calc(1.5em + var(--sp-md));
            margin-top: var(--sp-sm);
        }

        /* Disclosure Control */
        .sd-toggle {
            background: none;
            border: none;
            padding: 0;
            color: var(--c-accent);
            font-size: 0.95rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: var(--sp-xs);
            text-decoration: none;
        }

        .sd-toggle:hover {
            color: var(--c-accent-hover);
            text-decoration: underline;
            /* Minimal hover feedback */
        }

        .sd-toggle:focus-visible {
            outline: 2px solid var(--c-focus-ring);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .sd-icon {
            width: 1em;
            height: 1em;
            transition: transform 0.2s ease;
            fill: currentColor;
        }

        .sd-toggle[aria-expanded="true"] .sd-icon {
            transform: rotate(180deg);
        }

        /* Expanded Content Region */
        .sd-content {
            display: none;
            /* Hidden by default */
            margin-top: var(--sp-md);
            padding: var(--sp-md);
            background-color: var(--c-bg-solution);
            /* Stage 5.3.3 Surface Separation */
            border-left: 1px solid var(--c-divider);
            /* Minimal divider */
            /* Animation hooks handled via JS toggling display/opacity for simplicity in prototype */
        }

        .sd-content.is-expanded {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Internal Grammar (Stage 5.8 / 5.9) */

        .sd-section {
            margin-bottom: var(--sp-lg);
        }

        .sd-section:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--c-text-tertiary);
            margin-bottom: var(--sp-sm);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            display: flex;
            align-items: center;
            gap: var(--sp-sm);
        }

        /* Keep in mind specific */
        .sd-label-kim {
            color: var(--c-text-secondary);
        }

        .sd-icon-kim {
            opacity: 0.6;
        }

        /* Workings Content */
        .working-body {
            font-size: 1rem;
            color: var(--c-text-secondary);
        }

        .working-body p {
            margin-top: 0;
            margin-bottom: var(--sp-md);
        }

        .working-body p:last-child {
            margin-bottom: 0;
        }

        /* Lists in Markdown */
        .working-body ul,
        .working-body ol {
            margin-top: 0;
            margin-bottom: var(--sp-md);
            padding-left: 1.5em;
        }

        /* Tables in Working (Stage 5.8.6) */
        .working-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: var(--sp-md);
            font-size: 0.95rem;
        }

        .working-body th,
        .working-body td {
            border: 1px solid var(--c-divider);
            /* Very light gridlines */
            padding: var(--sp-sm) var(--sp-md);
            text-align: left;
        }

        .working-body th {
            font-weight: 600;
        }

        /* Mobile Table Scroll Wrapper */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
            margin-bottom: var(--sp-md);
        }

        .table-wrapper table {
            margin-bottom: 0;
        }

        /* * MATH RENDERING (KaTeX)
     */

        /* Stage 5.8.4: Inline Math - Transparent bg */
        .katex {
            font-size: 1.1em;
        }

        /* Stage 5.8.5 & 6.0.4: Block Math Underlay Override */
        .katex-display {
            background-color: var(--c-math-underlay);
            /* Subtle underlay */
            padding: var(--sp-sm) var(--sp-sm);
            border-radius: 2px;
            margin: var(--sp-sm) 0 var(--sp-md) 0;
            /* Containment Invariant */
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
            /* Scrollbar styling for math */
            scrollbar-width: thin;
            scrollbar-color: var(--c-divider) transparent;
        }

        /* * RESPONSIVE RULES 
     */
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
            }

            .nav-col {
                display: none;
                /* Hide desktop nav */
            }

            .mobile-jump-trigger {
                display: block;
                /* Show mobile trigger */
            }

            .paper-col {
                padding: var(--sp-md);
            }

            .question-block {
                margin-bottom: var(--sp-lg);
            }

            .answer-block,
            .solution-details-container {
                margin-left: 0;
                /* Reset indentation on mobile for width */
            }

            .q-header {
                /* Keep flex for id/text separation */
            }
        }

        /* Error State */
        .error-message {
            padding: var(--sp-xl);
            text-align: center;
            color: var(--c-text-tertiary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>

    <div class="app-shell">

        <header class="top-controls">
            <div class="paper-selector">
                <label for="paper-select" class="visually-hidden">Select Paper</label>
                <select id="paper-select">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>

            <button id="mobile-jump-btn" class="mobile-jump-trigger" aria-label="Open navigation">
                Jump to
            </button>
        </header>

        <div class="main-content">

            <nav class="nav-col" aria-label="Paper navigation">
                <ul id="desktop-nav-list" class="nav-list">
                </ul>
            </nav>

            <main class="paper-col" id="paper-content">
            </main>
        </div>

    </div>

    <div class="drawer-backdrop" id="drawer-backdrop">
        <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="drawer-header">
                <span style="font-weight:600; color:var(--c-text-secondary);">Jump to Question</span>
                <button class="drawer-close" id="drawer-close" aria-label="Close navigation">Ã—</button>
            </div>
            <div class="drawer-content">
                <ul id="mobile-nav-list" class="nav-list">
                </ul>
            </div>
        </div>
    </div>

    <script>
        /**
         * STAGE 0: CONSTANTS - Canonical Source of Truth
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        /**
         * APPLICATION STATE
         */
        const state = {
            papers: [],
            activePaperKey: null,
            payloadLoaded: false
        };

        /**
         * MARKDOWN SETUP (Authoritative Config)
         */
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        /**
         * NAVIGATION HARDENING (Stage 6.1N - Authoritative Snippet)
         */
        let __rtqNavObserver = null;
        let __rtqVisibleMap = new Map(); // id -> boundingClientRect.top

        // Keep aria-current as a single source of truth (desktop + mobile nav use same id)
        function setCurrentNav(id) {
            document
                .querySelectorAll('[data-nav-id][aria-current="true"]')
                .forEach((el) => el.removeAttribute("aria-current"));

            document
                .querySelectorAll(`[data-nav-id="${CSS.escape(id)}"]`)
                .forEach((el) => el.setAttribute("aria-current", "true"));
        }

        // Event delegation: bind once per container (desktop list + mobile list)
        function bindNav(container) {
            if (!container) return;
            if (container.__rtqBound) return;
            container.__rtqBound = true;

            container.addEventListener("click", (e) => {
                const item = e.target.closest("[data-nav-id]");
                if (!item) return;

                e.preventDefault(); // Prevent default anchor jump to handle via JS smooth scroll if needed, or allow default.
                // Brief says "Jump quickly". Using scrollIntoView gives control.

                const targetId = item.getAttribute("data-nav-id");
                const targetEl = document.getElementById(targetId);

                // Close mobile drawer if open
                closeDrawer();

                if (targetEl) {
                    // Adjust for header/sticky top if needed, but 'block: start' usually works well
                    targetEl.scrollIntoView({ behavior: "smooth", block: "start" });
                    // Set focus to the question for accessibility
                    targetEl.setAttribute("tabindex", "-1");
                    targetEl.focus({ preventScroll: true });
                }
            });
        }

        // Scroll spy: rebuild per paper switch (disconnect old observer)
        function enableScrollSpy(questionEls) {
            if (__rtqNavObserver) __rtqNavObserver.disconnect();
            __rtqVisibleMap.clear();

            __rtqNavObserver = new IntersectionObserver(
                (entries) => {
                    entries.forEach((en) => {
                        const id = en.target && en.target.id;
                        if (!id) return;
                        if (en.isIntersecting) {
                            __rtqVisibleMap.set(id, en.boundingClientRect.top);
                        } else {
                            __rtqVisibleMap.delete(id);
                        }
                    });

                    if (!__rtqVisibleMap.size) return;

                    // Choose the visible question closest to the top of the viewport
                    let bestId = null;
                    let bestTop = Infinity;
                    for (const [id, top] of __rtqVisibleMap.entries()) {
                        if (top < bestTop) {
                            bestTop = top;
                            bestId = id;
                        }
                    }
                    if (bestId) setCurrentNav(bestId);
                },
                {
                    root: null,
                    threshold: [0.0, 0.1, 0.25, 0.5, 0.75, 1.0], // More granular thresholds for better accuracy
                    rootMargin: "-10% 0px -80% 0px", // Bias towards the top of the screen
                }
            );

            questionEls.forEach((el) => __rtqNavObserver.observe(el));

            if (questionEls.length && questionEls[0].id) setCurrentNav(questionEls[0].id);
        }

        /**
         * RENDERING LOGIC
         */

        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // Recursively flatten questions to a linear list for rendering, keeping depth info
        function flattenQuestions(questions, depth = 0, parentId = null) {
            let flat = [];
            questions.forEach(q => {
                flat.push({ ...q, depth, parentId });
                if (q.children && q.children.length > 0) {
                    flat = flat.concat(flattenQuestions(q.children, depth + 1, q.id));
                }
            });
            return flat;
        }

        function renderSolutionDetails(details, expandedDefault, questionId) {
            if (!details) return "";

            const { keepInMind, formulasUsed, working, alternativeWorking } = details;
            const hasContent = keepInMind || formulasUsed || working || alternativeWorking;

            if (!hasContent) return "";

            const isExpanded = expandedDefault;
            const expandedClass = isExpanded ? "is-expanded" : "";
            const ariaExpanded = isExpanded ? "true" : "false";
            const labelText = isExpanded ? "Hide working" : "Show working";
            const contentId = `sd-content-${questionId}`;

            // Helper for subsections
            const renderSubsection = (label, content, extraClass = "") => {
                if (!content) return "";
                return `
            <div class="sd-section">
                <span class="sd-label ${extraClass}">${label}</span>
                <div class="working-body">${renderMarkdown(content)}</div>
            </div>
        `;
            };

            return `
        <div class="solution-details-container">
            <button class="sd-toggle" aria-expanded="${ariaExpanded}" aria-controls="${contentId}" onclick="toggleSolution('${contentId}', this)">
                <span class="sd-text">${labelText}</span>
                <svg class="sd-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </button>
            <div id="${contentId}" class="sd-content ${expandedClass}">
                ${renderSubsection("Keep in mind", keepInMind, "sd-label-kim")}
                ${renderSubsection("Formulas used", formulasUsed)}
                ${renderSubsection("Working", working)}
                ${renderSubsection("Alternative working", alternativeWorking)}
            </div>
        </div>
    `;
        }

        function toggleSolution(contentId, btn) {
            const content = document.getElementById(contentId);
            const textSpan = btn.querySelector(".sd-text");
            const isExpanded = btn.getAttribute("aria-expanded") === "true";

            if (isExpanded) {
                // Collapse
                btn.setAttribute("aria-expanded", "false");
                textSpan.textContent = "Show working";
                content.classList.remove("is-expanded");
            } else {
                // Expand
                btn.setAttribute("aria-expanded", "true");
                textSpan.textContent = "Hide working";
                content.classList.add("is-expanded");
            }
        }
        // Expose to window for inline onclick
        window.toggleSolution = toggleSolution;

        function renderPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperKey = paperKey;
            const contentEl = document.getElementById("paper-content");
            const desktopNav = document.getElementById("desktop-nav-list");
            const mobileNav = document.getElementById("mobile-nav-list");

            // Clear previous
            contentEl.innerHTML = "";
            desktopNav.innerHTML = "";
            mobileNav.innerHTML = "";

            const expandedAll = paper.defaults && paper.defaults.expandedAll === true;

            // Handle Sections or Flat Questions
            let sections = [];
            if (paper.sections) {
                sections = paper.sections;
            } else if (paper.questions) {
                sections = [{ label: null, questions: paper.questions }];
            }

            const questionElements = [];

            // Build Content and Nav
            sections.forEach(section => {
                // Nav Section Label
                if (section.label) {
                    const secLabel = `<li class="nav-section-label">${section.label}</li>`;
                    desktopNav.insertAdjacentHTML("beforeend", secLabel);
                    mobileNav.insertAdjacentHTML("beforeend", secLabel);

                    // Render visual separator in paper (optional, implicit in brief as 'structural dividers')
                    // Brief says: Section headers (A/B/C) must read as structural dividers.
                    contentEl.insertAdjacentHTML("beforeend",
                        `<h2 style="font-size:1rem; color:var(--c-text-tertiary); margin-top:var(--sp-xl); border-bottom:1px solid var(--c-divider); padding-bottom:var(--sp-xs);">${section.label}</h2>`
                    );
                }

                const flatQs = flattenQuestions(section.questions);

                flatQs.forEach(q => {
                    // 1. Render Navigation Item
                    const navHtml = `<li><a href="#${q.id}" class="nav-item" data-nav-id="${q.id}">${q.id}</a></li>`;
                    desktopNav.insertAdjacentHTML("beforeend", navHtml);
                    mobileNav.insertAdjacentHTML("beforeend", navHtml);

                    // 2. Render Question Block
                    const qBlock = document.createElement("div");
                    qBlock.className = "question-block";
                    qBlock.id = q.id;

                    // HTML Construction
                    qBlock.innerHTML = `
                <div class="question-header">
                    <span class="q-id">${q.id}</span>
                    <div class="q-text">${renderMarkdown(q.question)}</div>
                </div>
                <div class="answer-block">
                    <span class="answer-label">Answer</span>
                    <span class="answer-value">${renderMarkdown(q.answer)}</span>
                </div>
                ${renderSolutionDetails(q.solutionDetails, expandedAll, q.id)}
            `;

                    contentEl.appendChild(qBlock);
                    questionElements.push(qBlock);
                });
            });

            // Post-Render Actions

            // 1. KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(contentEl, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }

            // 2. Bind Nav Events & Scroll Spy
            bindNav(desktopNav);
            bindNav(mobileNav);
            enableScrollSpy(questionElements);
        }

        /**
         * INITIALIZATION & DATA LOADING
         */

        async function init() {
            const selector = document.getElementById("paper-select");
            const contentEl = document.getElementById("paper-content");

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");

                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                // Populate Selector
                selector.innerHTML = "";
                state.papers.forEach(p => {
                    const opt = document.createElement("option");
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                // Handle Change
                selector.addEventListener("change", (e) => {
                    renderPaper(e.target.value);
                    window.scrollTo({ top: 0, behavior: 'instant' });
                });

                // Render First Paper
                renderPaper(state.papers[0].key);
                state.payloadLoaded = true;

            } catch (err) {
                console.error(err);
                contentEl.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                selector.innerHTML = `<option disabled>Error loading payload</option>`;
            }
        }

        /**
         * MOBILE DRAWER LOGIC
         */
        const drawerBackdrop = document.getElementById("drawer-backdrop");
        const jumpBtn = document.getElementById("mobile-jump-btn");
        const closeBtn = document.getElementById("drawer-close");

        function openDrawer() {
            drawerBackdrop.classList.add("is-open");
            drawerBackdrop.setAttribute("aria-hidden", "false");

            // Trap focus in drawer
            const focusable = drawerBackdrop.querySelectorAll('button, a, input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if (focusable.length) focusable[0].focus();

            document.body.style.overflow = "hidden"; // Prevent background scroll
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove("is-open");
            drawerBackdrop.setAttribute("aria-hidden", "true");
            document.body.style.overflow = ""; // Restore scroll
            jumpBtn.focus(); // Return focus
        }

        jumpBtn.addEventListener("click", openDrawer);
        closeBtn.addEventListener("click", closeDrawer);
        drawerBackdrop.addEventListener("click", (e) => {
            if (e.target === drawerBackdrop) closeDrawer();
        });
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && drawerBackdrop.classList.contains("is-open")) {
                closeDrawer();
            }
        });

        // Start
        init();

    </script>
