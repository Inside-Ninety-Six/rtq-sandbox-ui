<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer (Stress Test)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        /* =========================================
           STAGE 4 & 5: VISUAL FOUNDATIONS
           ========================================= */
        :root {
            /* Palette - Neutral/Warm/Calm (Stage 5.3.1) */
            --color-bg-page: #F5F5F3;
            /* Warm, paper-like background */
            --color-surface-paper: #FFFFFF;
            --color-surface-details: #FAFAFA;
            /* Subtle differentiation for workings */

            /* Text Colors (Hierarchy) */
            --color-text-primary: #1A1A1A;
            /* Question text */
            --color-text-secondary: #4A4A4A;
            /* Answer / Body */
            --color-text-tertiary: #717171;
            /* Meta / Quiet labels */

            /* Accent (Stage 5.3.2 Override - Restrained) */
            --color-accent: #2A6FDB;
            /* Links, Focus, Toggles - No semantic meaning */

            /* Borders & Dividers */
            --color-divider: #E5E5E5;
            --color-divider-subtle: #F0F0F0;
            --color-border-focus: var(--color-accent);

            /* Math Specifics */
            --color-math-block-bg: #F8F9FA;
            /* Subtle underlay for display math (Stage 3 Override) */

            /* Spacing Rhythm (Stage 5.2) */
            --space-unit: 8px;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 32px;
            --space-xl: 48px;
            /* Top-level question separation */

            /* Typography */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --font-size-base: 16px;
            --font-size-sm: 14px;
            --font-size-nav: 13px;
            --line-height-prose: 1.6;
            --line-height-tight: 1.4;

            /* Dimensions */
            --width-content-frame: 1024px;
            --width-nav-rail: 240px;
        }

        /* RESET & BASE */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-page);
            color: var(--color-text-primary);
            line-height: var(--line-height-prose);
            -webkit-font-smoothing: antialiased;
        }

        /* ACCESSIBILITY FOCUS (Stage 5.5.2) */
        :focus-visible {
            outline: 2px solid var(--color-border-focus);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* =========================================
           LAYOUT ARCHITECTURE (Stage 3 Canonical Wrapper)
           ========================================= */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--color-bg-page);
            /* Fallback */
        }

        /* Top Control Area */
        .top-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: var(--color-surface-paper);
            /* Same surface as content */
            border-bottom: 1px solid var(--color-divider);
            padding: var(--space-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .centered-frame {
            width: 100%;
            max-width: var(--width-content-frame);
            padding: 0 var(--space-md);
            display: flex;
            /* For grid alignment */
        }

        .top-controls .centered-frame {
            align-items: center;
            gap: var(--space-md);
        }

        /* Main Content Grid */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .content-grid {
            width: 100%;
            max-width: var(--width-content-frame);
            display: grid;
            grid-template-columns: var(--width-nav-rail) 1fr;
            background-color: var(--color-surface-paper);
            /* Unified surface (Stage 3) */
            min-height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.02);
            /* Very subtle separation from page bg */
        }

        /* =========================================
           NAVIGATION (Stage 5.4 & Add-ons)
           ========================================= */
        .nav-column {
            padding: var(--space-lg) var(--space-md) var(--space-lg) 0;
            /* Padding inside the column */
            border-right: 1px solid transparent;
            /* No visible border needed per "Quietness" */
        }

        .nav-rail {
            position: sticky;
            /* Add-on: Persistence */
            top: 80px;
            /* Offset for top controls */
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            /* Scrollable if long (Add-on) */
            padding-right: var(--space-sm);

            /* Scrollbar hiding (Add-on) */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .nav-section-label {
            font-size: var(--font-size-nav);
            color: var(--color-text-tertiary);
            font-weight: 600;
            margin-top: var(--space-md);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
        }

        .nav-section-label:first-child {
            margin-top: 0;
        }

        .nav-item {
            font-size: var(--font-size-nav);
            color: var(--color-text-tertiary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.1s ease, font-weight 0.1s ease;
            display: block;
        }

        .nav-item:hover {
            color: var(--color-text-primary);
            background-color: #F7F7F7;
            /* Very subtle hover */
        }

        .nav-item.active {
            color: var(--color-accent);
            /* Override 5.3.2 permitted for nav */
            font-weight: 600;
            /* Stage 6.0.2 Weight-only primary indication */
            background-color: transparent;
            /* No fill per 6.0.2 */
        }

        /* Mobile Nav Toggle */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 16px;
            color: var(--color-accent);
            cursor: pointer;
            padding: var(--space-sm);
        }

        /* =========================================
           PAPER CONTENT (Stage 3 & 5)
           ========================================= */
        .paper-column {
            padding: var(--space-lg) var(--space-lg) var(--space-xl) var(--space-lg);
            /* Single vertical scroll happens on body/html, this container just flows */
        }

        .error-message {
            color: #C00;
            font-weight: 600;
            padding: var(--space-xl);
            text-align: center;
        }

        /* Questions */
        .question-block {
            margin-bottom: var(--space-xl);
            /* Vertical rhythm separation */
            position: relative;
        }

        /* Nesting indentation */
        .question-children {
            padding-left: var(--space-lg);
            /* Indent sub-questions */
            margin-top: var(--space-md);
        }

        /* 5.6.1 Question Text */
        .q-header {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .q-id {
            font-weight: 600;
            color: var(--color-text-tertiary);
            /* Secondary to prompt */
            flex-shrink: 0;
            min-width: 1.5em;
        }

        .q-prompt {
            color: var(--color-text-primary);
            font-weight: 500;
            /* Subtle emphasis */
        }

        .q-prompt p {
            margin-top: 0;
            margin-bottom: var(--space-sm);
        }

        .q-prompt p:last-child {
            margin-bottom: 0;
        }

        /* 5.6.2 Answers */
        .answer-block {
            margin-top: var(--space-sm);
            margin-bottom: var(--space-sm);
            padding-left: calc(1.5em + var(--space-sm));
            /* Align with text */
            color: var(--color-text-secondary);
        }

        .answer-label {
            font-weight: 600;
            font-size: var(--font-size-sm);
            margin-right: var(--space-xs);
            color: var(--color-text-primary);
            /* Label stronger than value */
        }

        /* 5.7 Disclosure Control */
        .toggle-btn {
            background: none;
            border: none;
            padding: 0;
            margin-left: calc(1.5em + var(--space-sm));
            margin-top: var(--space-xs);
            color: var(--color-accent);
            /* Override 5.3.2 permitted */
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        /* 5.3.3 / 6.0.3 Solution Details Surface */
        .solution-details {
            margin-top: var(--space-md);
            margin-left: calc(1.5em + var(--space-sm));
            padding: var(--space-md);
            background-color: var(--color-surface-details);
            /* Subtle differentiation */
            border-left: 1px solid var(--color-divider);
            /* Minimal hairline divider */
            display: none;
            /* Collapsed by default */
        }

        .solution-details.expanded {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 5.9 Subsections (Keep in mind / Formulas) */
        .sd-section {
            margin-bottom: var(--space-md);
        }

        .sd-section:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-xs);
            display: block;
        }

        .sd-body {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .sd-body ul {
            margin: 0;
            padding-left: 1.2em;
        }

        .sd-body li {
            margin-bottom: 4px;
        }

        /* Working / Alternative Working */
        .working-block p {
            margin-top: 0;
            margin-bottom: var(--space-sm);
        }

        .working-block p:last-child {
            margin-bottom: 0;
        }

        /* =========================================
           MATH & DIAGRAMS (Stage 3 & 5.8)
           ========================================= */

        /* 5.8.5 Display Math Underlay Override */
        .katex-display {
            background-color: var(--color-math-block-bg);
            padding: var(--space-xs) 0;
            /* Minimal padding */
            border-radius: 2px;
            overflow-x: auto;
            /* Containment Invariant */
            max-width: 100%;
        }

        /* Scrollbar hiding for math block */
        .katex-display::-webkit-scrollbar {
            height: 4px;
        }

        .katex-display::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        /* 5.8.4 Inline Math Background Rule */
        .katex {
            background-color: transparent !important;
        }

        /* Diagrams (SVG Passthrough) */
        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: var(--space-sm) 0;
        }

        /* Tables (Stage 5.8.6) */
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: var(--font-size-sm);
            margin: var(--space-sm) 0;
        }

        th,
        td {
            border: 1px solid var(--color-divider);
            padding: var(--space-xs) var(--space-sm);
            text-align: left;
        }

        th {
            font-weight: 600;
            background-color: transparent;
        }

        /* Responsive Table Wrapper */
        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
            margin-bottom: var(--space-sm);
        }

        /* =========================================
           MEDIA QUERIES (Mobile Ergonomics)
           ========================================= */
        @media (max-width: 768px) {
            .content-grid {
                display: block;
                /* Stack */
            }

            .nav-column {
                display: none;
                /* Hide standard rail */
            }

            .nav-drawer {
                /* Drawer Implementation for Mobile (Option A - 6.0.6) */
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 80%;
                max-width: 300px;
                background: var(--color-surface-paper);
                z-index: 200;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                padding: var(--space-md);
                overflow-y: auto;
            }

            .nav-drawer.open {
                transform: translateX(0);
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.3);
                z-index: 150;
                display: none;
            }

            .overlay.open {
                display: block;
            }

            .mobile-nav-toggle {
                display: block;
            }

            .paper-column {
                padding: var(--space-md);
            }

            /* Indentation reduction for mobile */
            .question-children {
                padding-left: var(--space-md);
            }

            .solution-details {
                margin-left: var(--space-md);
            }

            .toggle-btn {
                margin-left: var(--space-md);
            }

            .answer-block {
                padding-left: var(--space-md);
            }
        }
    </style>
</head>

<body>

    <div class="app-shell">

        <div class="top-controls">
            <div class="centered-frame">
                <button id="mobile-menu-btn" class="mobile-nav-toggle" aria-label="Open Navigation">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <label for="paper-select"
                    style="font-size: 14px; font-weight: 500; color: var(--color-text-secondary);">Select Paper:</label>
                <select id="paper-select" style="font-size: 14px; padding: 4px 8px;">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="content-grid">

                <nav class="nav-column" aria-label="Document Navigation">
                    <div class="nav-rail" id="desktop-nav-container">
                    </div>
                </nav>

                <main class="paper-column" id="paper-content">
                    <div style="text-align:center; color: var(--color-text-tertiary); margin-top: 40px;">
                        Select a paper to begin.
                    </div>
                </main>
            </div>
        </div>

        <div class="overlay" id="drawer-overlay"></div>
        <div class="nav-drawer" id="mobile-drawer">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span style="font-weight:600;">Jump to question</span>
                <button id="close-drawer-btn" style="background:none; border:none; font-size:20px;">&times;</button>
            </div>
            <div id="mobile-nav-container">
            </div>
        </div>

    </div>

    <script>
        /* =========================================
           CONSTANTS & STATE
           ========================================= */

        // CANONICAL CONSTANT â€” PAPERS PAYLOAD PATH (v1.0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        const state = {
            payload: null,
            currentPaper: null,
            navItems: [] // Store { id, elementId } for scroll spy/active state
        };

        /* =========================================
           MARKDOWN CONFIG (Stage 6.3)
           ========================================= */
        const md = window.markdownit
            ? window.markdownit({
                html: true,     // Inline SVG passthrough
                linkify: true,
                breaks: false,  // CRITICAL: Do not insert <br> on newlines
            })
            : null;

        if (md) {
            md.inline.ruler.disable(["escape"]); // CRITICAL: Preserve TeX backslashes
        }

        /* =========================================
           INIT & DATA LOADING
           ========================================= */

        async function init() {
            const contentEl = document.getElementById('paper-content');
            const selectEl = document.getElementById('paper-select');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                state.payload = data;
                populateSelector(data.papers);

                // Select first paper by default if available
                if (data.papers.length > 0) {
                    selectEl.value = data.papers[0].key;
                    loadPaper(data.papers[0].key);
                }

            } catch (error) {
                console.error("Payload Load Error:", error);
                contentEl.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                selectEl.innerHTML = `<option disabled selected>Error loading payload</option>`;
            }
        }

        function populateSelector(papers) {
            const selectEl = document.getElementById('paper-select');
            selectEl.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selectEl.appendChild(opt);
            });

            selectEl.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        /* =========================================
           RENDERING ENGINE
           ========================================= */

        function loadPaper(key) {
            const paper = state.payload.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            state.navItems = [];

            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = ''; // Clear previous

            // 1. Build Content HTML
            let html = '';
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section header (visual only per Brief)
                    // html += `<div class="section-divider">Section ${section.label}</div>`; 
                    // Brief says "section labels may appear only as non-clickable separators"
                    // in Nav. In content, usually just the questions flow. We'll just render questions.
                    section.questions.forEach(q => {
                        html += renderQuestionTree(q, 0, paper.defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionTree(q, 0, paper.defaults);
                });
            }

            contentEl.innerHTML = html;

            // 2. Build Navigation
            renderNavigation(paper);

            // 3. Post-Process: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);
        }

        function renderQuestionTree(q, depth, defaults) {
            // Collect nav item if it has an ID
            if (q.id) {
                state.navItems.push({
                    id: q.id,
                    targetId: `q-${q.id.replace(/\W/g, '-')}`,
                    isSection: false
                });
            }

            const safeId = q.id ? `q-${q.id.replace(/\W/g, '-')}` : '';
            const indentClass = depth > 0 ? 'question-children' : '';

            // Default visibility from paper or Stage 3 rules (Details collapsed)
            const expanded = defaults && defaults.expandedAll === true;
            const detailsDisplay = expanded ? 'style="display:block"' : '';
            const btnText = expanded ? 'Hide working' : 'Show working';
            const btnIcon = expanded ? '&#9650;' : '&#9660;'; // Chevron Up/Down

            // --- RENDER PARTS ---

            // 1. Question
            const qHtml = md.render(q.question || '');

            // 2. Answer
            const aHtml = q.answer ? md.render(q.answer) : '';
            const answerBlock = q.answer ? `
            <div class="answer-block">
                <span class="answer-label">Answer</span>
                ${aHtml}
            </div>` : '';

            // 3. Solution Details (Optional)
            let detailsBlock = '';
            if (q.solutionDetails) {
                const sd = q.solutionDetails;
                let innerContent = '';

                // Order: Keep in mind -> Formulas -> Working -> Alternative

                if (sd.keepInMind) {
                    innerContent += `
                    <div class="sd-section">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>`;
                }
                if (sd.formulasUsed) {
                    innerContent += `
                    <div class="sd-section">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>`;
                }
                if (sd.working) {
                    innerContent += `
                    <div class="sd-section working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>`;
                }
                if (sd.alternativeWorking) {
                    innerContent += `
                    <div class="sd-section working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                    </div>`;
                }

                if (innerContent) {
                    const toggleId = `toggle-${safeId}`;
                    const detailsId = `details-${safeId}`;

                    detailsBlock = `
                    <button class="toggle-btn" 
                            aria-expanded="${expanded}" 
                            aria-controls="${detailsId}"
                            onclick="toggleDetails(this, '${detailsId}')">
                        <span class="btn-text">${btnText}</span>
                        <span class="btn-icon">${btnIcon}</span>
                    </button>
                    <div id="${detailsId}" class="solution-details ${expanded ? 'expanded' : ''}" ${detailsDisplay}>
                        ${innerContent}
                    </div>
                `;
                }
            }

            // 4. Children (Recursive)
            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml = '<div class="question-children">';
                q.children.forEach(child => {
                    childrenHtml += renderQuestionTree(child, depth + 1, defaults);
                });
                childrenHtml += '</div>';
            }

            // Assemble
            return `
            <div id="${safeId}" class="question-block ${indentClass}">
                <div class="q-header">
                    ${q.id ? `<div class="q-id">${q.id}</div>` : ''}
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${answerBlock}
                ${detailsBlock}
                ${childrenHtml}
            </div>
        `;
        }

        /* =========================================
           NAVIGATION RENDERER
           ========================================= */
        function renderNavigation(paper) {
            const desktopContainer = document.getElementById('desktop-nav-container');
            const mobileContainer = document.getElementById('mobile-nav-container');

            let navHtml = '<ul class="nav-list">';

            // Helper to add items
            const addItem = (id, targetId) => {
                navHtml += `<li><a class="nav-item" onclick="scrollToId('${targetId}')" data-target="${targetId}">${id}</a></li>`;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                    sec.questions.forEach(q => traverseNav(q, addItem));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, addItem));
            }

            navHtml += '</ul>';

            desktopContainer.innerHTML = navHtml;
            mobileContainer.innerHTML = navHtml; // Identical semantics (Stage 3)
        }

        function traverseNav(q, callback) {
            if (q.id) {
                const targetId = `q-${q.id.replace(/\W/g, '-')}`;
                callback(q.id, targetId);
            }
            if (q.children) {
                q.children.forEach(child => traverseNav(child, callback));
            }
        }

        /* =========================================
           INTERACTIONS
           ========================================= */

        window.toggleDetails = function (btn, targetId) {
            const details = document.getElementById(targetId);
            const textSpan = btn.querySelector('.btn-text');
            const iconSpan = btn.querySelector('.btn-icon');

            const isHidden = getComputedStyle(details).display === 'none';

            if (isHidden) {
                details.style.display = 'block';
                // slight delay to allow display block to apply before adding class for animation
                requestAnimationFrame(() => details.classList.add('expanded'));
                textSpan.textContent = 'Hide working';
                iconSpan.innerHTML = '&#9650;';
                btn.setAttribute('aria-expanded', 'true');
            } else {
                details.classList.remove('expanded');
                details.style.display = 'none';
                textSpan.textContent = 'Show working';
                iconSpan.innerHTML = '&#9650;'; // Chevron still points up usually for 'Show'? Or down? 
                // Design Brief 5.7: "Icon (e.g. chevron) may accompany text". Usually Down=Show, Up=Hide.
                // Let's fix icon logic:
                // Closed (Show) -> Chevron Down
                // Open (Hide) -> Chevron Up
                iconSpan.innerHTML = '&#9660;';
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        window.scrollToId = function (id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Close mobile drawer if open
                toggleMobileDrawer(false);

                // Set active state manually immediately for responsiveness
                updateActiveNav(id);
            }
        };

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.target === activeId) {
                    el.classList.add('active');
                }
            });
        }

        /* =========================================
           MOBILE DRAWER LOGIC
           ========================================= */
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const menuBtn = document.getElementById('mobile-menu-btn');
        const closeBtn = document.getElementById('close-drawer-btn');

        function toggleMobileDrawer(show) {
            if (show) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        menuBtn.addEventListener('click', () => toggleMobileDrawer(true));
        closeBtn.addEventListener('click', () => toggleMobileDrawer(false));
        overlay.addEventListener('click', () => toggleMobileDrawer(false));

        /* =========================================
           SCROLL SPY (Active State)
           ========================================= */
        // Simple intersection observer or scroll listener to update active nav
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    highlightNav();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        function highlightNav() {
            const headerOffset = 100;
            let currentId = null;

            // Find the element closest to the top
            for (let i = 0; i < state.navItems.length; i++) {
                const item = state.navItems[i];
                const el = document.getElementById(item.targetId);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    if (rect.top <= headerOffset + 50) { // Buffer
                        currentId = item.targetId;
                    } else {
                        break; // Since they are ordered, we can stop
                    }
                }
            }

            if (currentId) {
                updateActiveNav(currentId);
            }
        }

        // Start
        init();

    </script>
