<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Viewer - Content Stress Test</title>
    <style>
        /* --- RESET & BASICS --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            color: #111;
            line-height: 1.5;
            overflow-y: scroll;
            /* Force vertical scrollbar on body only */
        }

        /* --- LAYOUT UTILITIES --- */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- CONTROLS HEADER --- */
        .app-header {
            background: #fff;
            border-bottom: 1px solid #ccc;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .paper-selector-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .paper-selector-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #999;
            border-radius: 4px;
            background: #fff;
        }

        /* --- MAIN LAYOUT (DESKTOP) --- */
        .paper-wrapper {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        /* --- NAVIGATION RAIL (Desktop) --- */
        .nav-rail {
            width: 220px;
            flex-shrink: 0;
            border-right: 1px solid #e0e0e0;
            background: #f9f9f9;
            /* Sticky positioning to follow scroll without being a nested scroll trap */
            position: sticky;
            top: 70px;
            /* Offset for header */
            height: calc(100vh - 70px);
            overflow-y: auto;
            /* Fallback for very long lists on short screens */
            padding: 1rem 0;
            /* Hide scrollbar for cleaner "paper" look where possible */
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .nav-rail::-webkit-scrollbar {
            width: 4px;
        }

        .nav-rail::-webkit-scrollbar-thumb {
            background: #ccc;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-header {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #666;
            font-weight: 700;
            margin-top: 1rem;
            border-bottom: 1px solid #eee;
        }

        .nav-item a {
            display: block;
            padding: 0.4rem 1.5rem;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
        }

        .nav-item a:hover {
            background: #eee;
            color: #000;
        }

        .nav-item a:focus {
            outline: 2px solid #555;
            background: #eee;
        }

        /* Sub-question indent */
        .nav-item.sub-item a {
            padding-left: 2.5rem;
            font-size: 0.85rem;
            color: #555;
        }

        /* --- CONTENT AREA --- */
        .paper-content {
            flex: 1;
            padding: 3rem 4rem;
            background: #fff;
            min-height: 80vh;
        }

        /* --- QUESTION BLOCK --- */
        .question-block {
            margin-bottom: 3rem;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 3rem;
            scroll-margin-top: 90px;
            /* Scroll offset */
        }

        .question-block:last-child {
            border-bottom: none;
        }

        .q-meta {
            margin-bottom: 1rem;
            color: #777;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .q-prompt {
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
            color: #000;
        }

        /* Diagrams */
        .diagram-container {
            margin: 1.5rem 0;
            padding: 1rem;
            border: 1px solid #eee;
            background: #fafafa;
            display: flex;
            justify-content: center;
        }

        .diagram-svg {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Section Headers */
        .section-header-block {
            margin-top: 4rem;
            margin-bottom: 2rem;
            border-top: 2px solid #333;
            padding-top: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #333;
        }

        .section-desc {
            color: #666;
            margin-top: 0.5rem;
        }

        /* --- ANSWER & WORKING --- */
        .answer-box {
            background: #f4f4f4;
            border-left: 4px solid #555;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .val {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .working-area {
            margin-top: 1rem;
        }

        .toggle-btn {
            background: none;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
        }

        .toggle-btn:hover {
            background: #eee;
        }

        .toggle-btn:focus {
            outline: 2px solid #333;
        }

        .working-content {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            background: #fff;
            border-left: 4px solid #bbb;
        }

        .working-content[data-visible="true"] {
            display: block;
        }

        /* KaTeX Simulation */
        .katex {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
        }

        .katex-block {
            display: block;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #fafafa;
            border-left: 2px solid #ddd;
        }

        /* --- MOBILE / TABLET ADAPTATIONS --- */
        .mobile-nav-toggle {
            display: none;
        }

        .mobile-overlay {
            display: none;
        }

        @media (max-width: 900px) {
            .app-header {
                padding: 0.5rem 1rem;
                height: 60px;
            }

            .paper-content {
                padding: 2rem 1.5rem;
            }

            .nav-rail {
                position: fixed;
                top: 60px;
                left: 0;
                bottom: 0;
                width: 280px;
                background: #fff;
                z-index: 2000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                height: auto;
                /* Full height fixed */
            }

            .nav-rail[data-open="true"] {
                transform: translateX(0);
            }

            .mobile-nav-toggle {
                display: block;
                background: none;
                border: 1px solid #999;
                padding: 0.5rem;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 1rem;
            }

            .mobile-overlay {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1999;
                display: none;
            }

            .mobile-overlay[data-open="true"] {
                display: block;
            }

            .paper-selector-group {
                flex: 1;
                justify-content: flex-end;
            }

            .paper-selector-group label {
                display: none;
            }

            /* Save space */
            select {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="app-header">
            <button class="mobile-nav-toggle" id="menuBtn" aria-label="Toggle Navigation">☰ Index</button>
            <div style="font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem;">
                RTQ <span style="font-weight: 400; font-size: 1rem; color: #666;">Maths Viewer</span>
            </div>
            <div class="paper-selector-group">
                <label for="paperSelect">Select Paper:</label>
                <select id="paperSelect">
                    <option value="short">1. Short (6 Qs)</option>
                    <option value="standard">2. Standard (35 Qs)</option>
                    <option value="diagram">3. Diagram Heavy (20 Qs)</option>
                    <option value="sectioned">4. Sectioned (A/B/C)</option>
                </select>
            </div>
        </header>

        <div class="mobile-overlay" id="overlay"></div>

        <div class="paper-wrapper">
            <nav class="nav-rail" id="navRail" aria-label="Paper Navigation">
                <div class="nav-header">Question Index</div>
                <ul class="nav-list" id="navList">
                </ul>
            </nav>

            <main class="paper-content" id="mainContent">
            </main>
        </div>
    </div>

    <script>
        /**
         * --- DATA GENERATION HELPERS ---
         */

        const DIAGRAMS = {
            geo: `<svg class="diagram-svg" viewBox="0 0 200 150" width="200" height="150">
            <path d="M20,130 L100,20 L180,130 Z" fill="none" stroke="#333" stroke-width="2"/>
            <circle cx="100" cy="90" r="30" fill="none" stroke="#666" stroke-dasharray="4 2"/>
            <text x="90" y="80" font-size="12" fill="#333">r</text>
            <text x="10" y="145" font-size="12" fill="#333">A</text>
            <text x="185" y="145" font-size="12" fill="#333">B</text>
            <text x="95" y="15" font-size="12" fill="#333">C</text>
          </svg>`,
            bar: `<svg class="diagram-svg" viewBox="0 0 300 150" width="300" height="150">
            <line x1="30" y1="130" x2="280" y2="130" stroke="#333" stroke-width="1"/>
            <line x1="30" y1="130" x2="30" y2="20" stroke="#333" stroke-width="1"/>
            <rect x="50" y="80" width="40" height="50" fill="#ccc"/>
            <rect x="110" y="40" width="40" height="90" fill="#999"/>
            <rect x="170" y="60" width="40" height="70" fill="#bbb"/>
            <rect x="230" y="100" width="40" height="30" fill="#ddd"/>
            <text x="60" y="145" font-size="10" fill="#333">Q1</text>
            <text x="120" y="145" font-size="10" fill="#333">Q2</text>
            <text x="180" y="145" font-size="10" fill="#333">Q3</text>
            <text x="240" y="145" font-size="10" fill="#333">Q4</text>
          </svg>`,
            grid: `<svg class="diagram-svg" viewBox="0 0 200 200" width="200" height="200">
            <defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="#eee" stroke-width="1"/></pattern></defs>
            <rect width="200" height="200" fill="url(#grid)" stroke="#ccc"/>
            <line x1="100" y1="0" x2="100" y2="200" stroke="#999" stroke-width="1"/>
            <line x1="0" y1="100" x2="200" y2="100" stroke="#999" stroke-width="1"/>
            <line x1="20" y1="180" x2="180" y2="20" stroke="#333" stroke-width="2"/>
          </svg>`,
            table: `<svg class="diagram-svg" viewBox="0 0 300 100" width="300" height="100">
            <rect x="0" y="0" width="300" height="100" fill="#fff" stroke="#333"/>
            <line x1="0" y1="50" x2="300" y2="50" stroke="#333"/>
            <line x1="100" y1="0" x2="100" y2="100" stroke="#333"/>
            <line x1="200" y1="0" x2="200" y2="100" stroke="#333"/>
            <text x="50" y="30" text-anchor="middle" font-size="12">x</text>
            <text x="150" y="30" text-anchor="middle" font-size="12">10</text>
            <text x="250" y="30" text-anchor="middle" font-size="12">20</text>
            <text x="50" y="80" text-anchor="middle" font-size="12">y</text>
            <text x="150" y="80" text-anchor="middle" font-size="12">5</text>
            <text x="250" y="80" text-anchor="middle" font-size="12">?</text>
          </svg>`
        };

        function getLoremWorking(isLong) {
            if (isLong) {
                return `
            <p>First, we define the variables based on the information given:</p>
            <div class="katex-block">Let x = initial velocity</div>
            <div class="katex-block">Let t = time elapsed (5s)</div>
            <p>Using the kinematic equation:</p>
            <div class="katex-block">s = ut + ½at²</div>
            <p>Substitute the known values:</p>
            <div class="katex-block">100 = 5u + ½(9.8)(25)</div>
            <div class="katex-block">100 = 5u + 122.5</div>
            <p>Rearranging for u:</p>
            <div class="katex-block">5u = 100 - 122.5</div>
            <div class="katex-block">5u = -22.5</div>
            <div class="katex-block">u = -4.5 m/s</div>
            <p>The negative sign indicates direction opposite to acceleration.</p>
        `;
            }
            return `
        <p>Step 1: Expand the brackets.</p>
        <div class="katex-block">3(x + 4) = 3x + 12</div>
        <p>Step 2: Simplify.</p>
    `;
        }

        /**
         * --- PAPER BUILDER LOGIC ---
         */

        function createQuestionHTML(id, num, type, isSub = false, diagramType = null, isLongWorking = false) {
            const subClass = isSub ? 'sub-q' : '';
            const label = isSub ? num : `Question ${num}`;
            const prompt = isSub ? `Part ${num}) Solve for x.` : `Calculate the final value given the parameters.`;

            let diagHTML = '';
            if (diagramType && DIAGRAMS[diagramType]) {
                diagHTML = `<div class="diagram-container">${DIAGRAMS[diagramType]}</div>`;
            }

            const workingHTML = getLoremWorking(isLongWorking);

            return `
        <article class="question-block ${subClass}" id="${id}">
            <div class="q-meta">${label}</div>
            <div class="q-prompt">
                ${prompt}
                ${diagHTML}
                <br/>
                <span class="katex">f(x) = 2x + 5</span>
            </div>
            
            <div class="answer-box">
                <span class="label">Answer</span>
                <span class="val">42 units</span>
            </div>

            <div class="working-area">
                <button class="toggle-btn" aria-expanded="false" onclick="toggleWorking(this)">
                    <span>▶</span> Show working
                </button>
                <div class="working-content" data-visible="false">
                    ${workingHTML}
                </div>
            </div>
        </article>
    `;
        }

        function createSectionHeader(title, desc) {
            return `
        <div class="section-header-block">
            <div class="section-title">${title}</div>
            <div class="section-desc">${desc}</div>
        </div>
    `;
        }

        /**
         * --- PAPER DATASETS ---
         */

        const PAPERS = {
            short: () => {
                let html = '';
                let nav = '';
                // Q1-5
                for (let i = 1; i <= 5; i++) {
                    const qid = `q${i}`;
                    html += createQuestionHTML(qid, i, 'short');
                    nav += `<li class="nav-item"><a href="#${qid}">${i}</a></li>`;
                }
                // Q6 Multi-part
                html += createQuestionHTML('q6', 6, 'multi'); // Parent
                nav += `<li class="nav-item"><a href="#q6">6</a></li>`;

                ['a', 'b', 'c'].forEach(part => {
                    const qid = `q6${part}`;
                    html += createQuestionHTML(qid, part, 'sub', true);
                    nav += `<li class="nav-item sub-item"><a href="#${qid}">${part}</a></li>`;
                });
                return { html, nav };
            },

            standard: () => {
                let html = '';
                let nav = '';
                for (let i = 1; i <= 35; i++) {
                    const qid = `q${i}`;
                    const isLong = i >= 26; // Q26-35 long
                    html += createQuestionHTML(qid, i, 'std', false, null, isLong);
                    nav += `<li class="nav-item"><a href="#${qid}">${i}</a></li>`;
                }
                return { html, nav };
            },

            diagram: () => {
                let html = '';
                let nav = '';
                const diagTypes = ['geo', 'bar', 'grid', 'table', 'geo', 'bar', 'grid', 'table'];
                for (let i = 1; i <= 20; i++) {
                    const qid = `q${i}`;
                    // Inject diagrams into first 8
                    const dt = i <= 8 ? diagTypes[i - 1] : null;
                    html += createQuestionHTML(qid, i, 'diag', false, dt);
                    nav += `<li class="nav-item"><a href="#${qid}">${i}</a></li>`;
                }
                return { html, nav };
            },

            sectioned: () => {
                let html = '';
                let nav = '';
                let globalNum = 1;

                // Section A
                html += createSectionHeader("Section A", "Multiple Choice & Arithmetic (35 Questions)");
                nav += `<li class="nav-header">Section A</li>`;
                for (let i = 0; i < 35; i++) {
                    const qid = `q${globalNum}`;
                    html += createQuestionHTML(qid, globalNum, 'short');
                    nav += `<li class="nav-item"><a href="#${qid}">${globalNum}</a></li>`;
                    globalNum++;
                }

                // Section B
                html += createSectionHeader("Section B", "Standard Problems (8 Questions)");
                nav += `<li class="nav-header">Section B</li>`;
                for (let i = 0; i < 8; i++) {
                    const qid = `q${globalNum}`;
                    html += createQuestionHTML(qid, globalNum, 'std', false, 'geo'); // Add random diagram
                    nav += `<li class="nav-item"><a href="#${qid}">${globalNum}</a></li>`;
                    globalNum++;
                }

                // Section C
                html += createSectionHeader("Section C", "Extended Reasoning (6 Questions)");
                nav += `<li class="nav-header">Section C</li>`;
                for (let i = 0; i < 6; i++) {
                    const qid = `q${globalNum}`;
                    html += createQuestionHTML(qid, globalNum, 'long', false, null, true); // Force long working
                    nav += `<li class="nav-item"><a href="#${qid}">${globalNum}</a></li>`;
                    globalNum++;
                }

                return { html, nav };
            }
        };

        /**
         * --- RENDER LOGIC ---
         */

        function renderPaper(type) {
            const data = PAPERS[type]();
            document.getElementById('mainContent').innerHTML = data.html;
            document.getElementById('navList').innerHTML = data.nav;

            // Reset scroll
            window.scrollTo(0, 0);
            closeMenu();
        }

        /**
         * --- INTERACTION HANDLERS ---
         */

        // 1. Toggle Working
        window.toggleWorking = function (btn) {
            const content = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';

            btn.setAttribute('aria-expanded', !isExpanded);
            btn.querySelector('span').textContent = !isExpanded ? '▼' : '▶';
            content.setAttribute('data-visible', !isExpanded);
        };

        // 2. Paper Selector
        document.getElementById('paperSelect').addEventListener('change', (e) => {
            renderPaper(e.target.value);
        });

        // 3. Mobile Navigation
        const navRail = document.getElementById('navRail');
        const overlay = document.getElementById('overlay');

        function openMenu() {
            navRail.setAttribute('data-open', 'true');
            overlay.setAttribute('data-open', 'true');
        }

        function closeMenu() {
            navRail.setAttribute('data-open', 'false');
            overlay.setAttribute('data-open', 'false');
        }

        document.getElementById('menuBtn').addEventListener('click', openMenu);
        overlay.addEventListener('click', closeMenu);

        // 4. Smooth Scroll for Nav Links (Event Delegation)
        document.getElementById('navList').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const id = e.target.getAttribute('href');
                const target = document.querySelector(id);
                if (target) {
                    closeMenu();
                    target.scrollIntoView({ behavior: 'smooth' });
                    history.replaceState(null, null, id);
                }
            }
        });

        // Initial Render
        renderPaper('short');

    </script>
</body>

</html>
