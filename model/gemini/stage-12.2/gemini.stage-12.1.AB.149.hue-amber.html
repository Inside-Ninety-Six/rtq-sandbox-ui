<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
    // =========================================
    // STAGE 0 & 6: RUNTIME CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let papersData = [];
    let currentPaper = null;
    let mdRenderer = null;

    // Markdown Init per Stage 6 baseline
    if (window.markdownit) {
        mdRenderer = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical constraint
        });
        // Disable escape rule to preserve TeX backslashes
        mdRenderer.inline.ruler.disable(['escape']);
    }

    const dom = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawer: document.getElementById('mobile-drawer'),
        drawerOverlay: document.getElementById('mobile-drawer-overlay'),
        jumpBtn: document.getElementById('mobile-jump-btn'),
        closeBtn: document.getElementById('drawer-close')
    };

    // =========================================
    // CORE LOGIC
    // =========================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            papersData = data.papers;

            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function populateSelector() {
        dom.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            dom.selector.appendChild(opt);
        });

        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Apply Math
        renderMath();

        // Setup Observers
        setupScrollSpy();
    }

    function renderError(msg) {
        dom.content.innerHTML = `<div class="text-error">${msg}</div>`;
        dom.selector.innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // CONTENT RENDERING (Markdown + HTML Gen)
    // =========================================

    function renderPaperContent(paper) {
        dom.content.innerHTML = ''; // Clear

        // 1. Sections handling
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    dom.content.appendChild(header);
                }
                if (section.questions) {
                    renderQuestionList(section.questions, dom.content, 0);
                }
            });
        } 
        // 2. Flat handling
        else if (paper.questions) {
            renderQuestionList(paper.questions, dom.content, 0);
        } else {
            dom.content.innerHTML = '<div class="text-error">No questions defined.</div>';
        }
    }

    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = createQuestionNode(q, depth);
            container.appendChild(node);
        });
    }

    function createQuestionNode(q, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${q.id}`; // Anchor for nav
        
        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = q.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-body';
        promptEl.innerHTML = mdRender(q.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content markdown-body">${mdRender(sb.answer)}</div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', String(isExpandedDefault));
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;

                // Details Container
                const detailsEl = document.createElement('div');
                detailsEl.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                // Interaction
                toggleBtn.onclick = () => {
                    const expanded = detailsEl.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', String(expanded));
                    toggleBtn.querySelector('.disclosure-text').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Subsections: Keep in mind
                if (sd.keepInMind) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-keep-in-mind';
                    sub.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body markdown-body">${mdRender(sd.keepInMind)}</div>`;
                    detailsEl.appendChild(sub);
                }

                // Subsections: Formulas used
                if (sd.formulasUsed) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-formulas';
                    sub.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body markdown-body">${mdRender(sd.formulasUsed)}</div>`;
                    detailsEl.appendChild(sub);
                }

                // Subsections: Working
                if (sd.working) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-working';
                    sub.innerHTML = `<div class="sd-label">Working</div><div class="sd-body markdown-body">${mdRender(sd.working)}</div>`;
                    detailsEl.appendChild(sub);
                }

                // Subsections: Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsEl.appendChild(sep);

                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-alt-working';
                        sub.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body markdown-body">${mdRender(alt)}</div>`;
                        detailsEl.appendChild(sub);
                    });
                }

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsEl);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            renderQuestionList(q.children, childrenContainer, depth + 1);
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function mdRender(text) {
        if (!text) return '';
        if (!mdRenderer) return text; // Fallback
        return mdRenderer.render(text);
    }

    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(dom.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // =========================================
    // NAVIGATION GENERATION
    // =========================================

    function renderNavigation(paper) {
        const frag = document.createDocumentFragment();

        const appendItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${id}`;
            a.textContent = id;
            a.dataset.depth = depth;
            a.dataset.target = `q-${id}`;
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll with offset for sticky header
                    const offset = 80;
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            li.appendChild(a);
            frag.appendChild(li);
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(q => {
                appendItem(q.id, depth);
                if (q.children) traverse(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = sec.label;
                    frag.appendChild(li);
                }
                if (sec.questions) traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        dom.desktopNav.innerHTML = '';
        dom.desktopNav.appendChild(frag.cloneNode(true));

        dom.mobileNav.innerHTML = '';
        dom.mobileNav.appendChild(frag.cloneNode(true));
    }

    // =========================================
    // SCROLL SPY / ACTIVE STATE
    // =========================================
    
    function setupScrollSpy() {
        // Use Intersection Observer to highlight active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        const selector = `.nav-item[data-target="${id}"]`;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    
    function openDrawer() {
        document.body.classList.add('drawer-open');
        dom.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.body.classList.remove('drawer-open');
        dom.drawer.setAttribute('aria-hidden', 'true');
    }

    dom.jumpBtn.onclick = openDrawer;
    dom.closeBtn.onclick = closeDrawer;
    dom.drawerOverlay.onclick = closeDrawer;

    // ESC key closes drawer
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeDrawer();
    });

    // =========================================
    // START
    // =========================================
    init();

</script>
