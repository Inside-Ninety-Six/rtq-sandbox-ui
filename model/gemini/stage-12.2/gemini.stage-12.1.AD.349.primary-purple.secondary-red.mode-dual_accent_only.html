    <!-- Scripts: Markdown-it & KaTeX -->

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let papersData = [];
        let currentPaper = null;
        let observer = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const navListDesktop = document.getElementById('navListDesktop');
        const navListMobile = document.getElementById('navListMobile');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const navDrawer = document.getElementById('navDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers in payload");

                populatePaperSelector();
                loadPaper(papersData[0].key);

            } catch (error) {
                console.error("Initialization failed:", error);
                renderErrorState();
            }
        }

        function renderErrorState() {
            paperSelector.innerHTML = '<option disabled>Error</option>';
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- CONTENT RENDERING ---

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset View
            paperContent.innerHTML = '';
            navListDesktop.innerHTML = '';
            navListMobile.innerHTML = '';
            window.scrollTo(0, 0);

            // Defaults
            const expandedAll = currentPaper.defaults?.expandedAll !== false;

            // Render Content
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    renderSection(section, expandedAll);
                });
            } else if (currentPaper.questions) {
                renderQuestionList(currentPaper.questions, expandedAll, paperContent, 0);
            }

            // Render Nav
            renderNavigation(currentPaper);

            // Setup Interactivity (Math, Observers)
            setupKaTeX();
            setupScrollObserver();
        }

        function renderSection(section, expandedAll) {
            // Render Header if label exists
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label;
                paperContent.appendChild(header);
            }
            renderQuestionList(section.questions, expandedAll, paperContent, 0);
        }

        function renderQuestionList(questions, expandedAll, container, depth) {
            questions.forEach(q => {
                const node = renderQuestionNode(q, expandedAll, depth);
                container.appendChild(node);
            });
        }

        function renderQuestionNode(q, expandedAll, depth) {
            const wrapper = document.createElement('article');
            wrapper.className = 'question-node';
            wrapper.id = `q-${q.id}`;
            wrapper.dataset.id = q.id; // For observer

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            const idSpan = `<span class="question-id">${q.id}</span>`;
            const qHtml = md ? md.render(q.question || '') : q.question;
            // Hacky but simple inline combination. 
            // Better: Render markdown, then prepend ID to first paragraph or just before.
            // Given "Question Prompt" often starts with text, we'll put ID in front.
            bodyDiv.innerHTML = `${idSpan} ${qHtml}`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const detailsId = `details-${q.id}`;
                    const isExpanded = expandedAll;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    detailsRegion.id = detailsId;

                    // Subsections
                    const sd = sb.solutionDetails;
                    
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSdSection('Keep in mind', sd.keepInMind));
                    }
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSdSection('Formulas used', sd.formulasUsed));
                    }
                    if (sd.working) {
                        detailsRegion.appendChild(createSdSection('Working', sd.working));
                    }
                    if (sd.alternativeWorking) {
                        // Handle array or string
                        if (Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(createSdSection('Alternative working', alt));
                            });
                        } else if (sd.alternativeWorking) {
                            detailsRegion.appendChild(createSdSection('Alternative working', sd.alternativeWorking));
                        }
                    }

                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, expandedAll, childContainer, depth + 1);
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSdSection(label, markdownContent) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            sec.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body">${md ? md.render(markdownContent) : markdownContent}</div>
            `;
            return sec;
        }

        // --- NAVIGATION GENERATION ---

        function renderNavigation(paper) {
            const items = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    collectNavItems(sec.questions, items, 0);
                });
            } else if (paper.questions) {
                collectNavItems(paper.questions, items, 0);
            }

            // Render to Desktop & Mobile Lists
            [navListDesktop, navListMobile].forEach(list => {
                items.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.type === 'section') {
                        const span = document.createElement('div');
                        span.className = 'nav-section-label';
                        span.textContent = item.label;
                        li.appendChild(span);
                    } else {
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.targetId = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                            closeDrawer();
                        };
                        li.appendChild(a);
                    }
                    list.appendChild(li);
                });
            });
        }

        function collectNavItems(questions, list, depth) {
            questions.forEach(q => {
                list.push({ type: 'q', id: q.id, depth });
                if (q.children) {
                    collectNavItems(q.children, list, depth + 1);
                }
            });
        }

        // --- INTERACTION & OBSERVERS ---

        function setupKaTeX() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function setupScrollObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus area near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.dataset.id;
                        updateActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.targetId === id) {
                    el.classList.add('active');
                    // Scroll nav rail if needed (Desktop only)
                    if(el.closest('.nav-rail')) {
                       ensureVisibleInNav(el);
                    }
                }
            });
        }

        function ensureVisibleInNav(element) {
             const parent = element.parentElement.parentElement; // li -> ul -> nav
             if(!parent || !parent.classList.contains('nav-rail')) return;
             
             const rect = element.getBoundingClientRect();
             const parentRect = parent.getBoundingClientRect();
             
             if (rect.top < parentRect.top || rect.bottom > parentRect.bottom) {
                 element.scrollIntoView({ block: 'nearest' });
             }
        }

        // --- MOBILE DRAWER LOGIC ---
        mobileJumpTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        function openDrawer() {
            drawerOverlay.classList.add('open');
            navDrawer.classList.add('open');
            // Trap focus roughly
            navDrawer.querySelector('button').focus();
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            navDrawer.classList.remove('open');
        }

        // --- START ---
        init();

    </script>
</body>
