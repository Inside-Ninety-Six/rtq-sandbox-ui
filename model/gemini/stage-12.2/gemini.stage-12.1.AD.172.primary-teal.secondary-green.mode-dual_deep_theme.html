            <button id="nav-drawer-close" aria-label="Close navigation" style="font-size:1.5rem;">&times;</button>
        </div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Setup (Stage 6 Add-on) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false for KaTeX
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        statusDisplay: document.getElementById('status-display'),
        mobileToggle: document.getElementById('mobile-nav-toggle'),
        navDrawer: document.getElementById('nav-drawer'),
        navOverlay: document.getElementById('nav-overlay'),
        navClose: document.getElementById('nav-drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.statusDisplay.textContent = msg;
        els.statusDisplay.style.display = 'block';
        els.paperSelector.innerHTML = '<option disabled>Error</option>';
        els.paperContent.innerHTML = '';
        els.paperContent.appendChild(els.statusDisplay);
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelector.appendChild(opt);
        });
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Paper Loading ---
    function loadPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        appState.expandedMap = {};
        els.paperContent.innerHTML = ''; // Clear previous content

        // Apply Defaults (expandedAll)
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false

        // Determine structure (Sections vs Flat)
        const isSectioned = !!paper.sections;
        let navHtml = '<ul class="nav-list">';
        let contentHtml = '';

        if (isSectioned) {
            paper.sections.forEach(sec => {
                // Section Label (if present)
                if (sec.label && sec.label.trim()) {
                    contentHtml += `<div class="section-header">${sec.label}</div>`;
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }
                // Questions
                if (sec.questions) {
                    sec.questions.forEach(q => {
                        contentHtml += renderQuestionNode(q, 0, defaultExpanded);
                        navHtml += renderNavNode(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0, defaultExpanded);
                navHtml += renderNavNode(q, 0);
            });
        }

        navHtml += '</ul>';

        // Inject Content
        els.paperContent.innerHTML = contentHtml;
        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;

        // Post-render: Attach events & KaTeX
        attachEventHandlers();
        
        // Render Math
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Rendering Logic ---

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Init expanded state
        const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
        if (hasSolutionDetails && appState.expandedMap[node.id] === undefined) {
            appState.expandedMap[node.id] = defaultExpanded;
        }
        const isExpanded = appState.expandedMap[node.id];

        // Question Body
        const qHtml = md ? md.render(node.question || '') : (node.question || '');

        let html = `<div class="question-node" id="q-${node.id}" data-depth="${depth}">`;
        
        // 1. Question Body
        html += `<div class="question-body">
            <span class="question-identifier">${node.id}</span>
            <div class="question-text md-content">${qHtml}</div>
        </div>`;

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="md-content" style="display:inline-block;">${aHtml}</span>
                </div>`;
            }

            // Solution Details (Optional)
            if (hasSolutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const expandLabel = isExpanded ? "Hide working" : "Show working";
                
                html += `<button class="disclosure-control" data-id="${node.id}" aria-expanded="${isExpanded}">
                    <span>${expandLabel}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>`;

                html += `<div class="solution-details" id="sd-${node.id}" data-visible="${isExpanded}">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                    </div>`;
                }

                // Formulas used
                if (details.formulasUsed) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content formulas-list">${md.render(details.formulasUsed)}</div>
                    </div>`;
                }

                // Working
                if (details.working) {
                    html += `<div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${md.render(details.working)}</div>
                    </div>`;
                }

                // Alternative Working
                if (details.alternativeWorking) {
                    // Check if it's an array or string (spec says string[] but robust handling)
                    const alts = Array.isArray(details.alternativeWorking) 
                        ? details.alternativeWorking 
                        : [details.alternativeWorking];
                    
                    alts.forEach((alt, idx) => {
                         html += `<div class="sd-subsection working-block">
                            <span class="sd-label">Alternative working${alts.length > 1 ? ' '+(idx+1) : ''}</span>
                            <div class="sd-body md-content">${md.render(alt)}</div>
                        </div>`;
                    });
                }

                html += `</div>`; // End solution-details
            }

            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderNavNode(node, depth) {
        let html = `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavNode(child, depth + 1); // Flat list structure, depth prop for style
            });
        }
        return html;
    }

    // --- Interactions ---

    function attachEventHandlers() {
        // Toggle Buttons
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.getAttribute('data-id');
                const currentState = appState.expandedMap[id];
                const newState = !currentState;
                
                appState.expandedMap[id] = newState;
                
                // Update DOM
                const detailEl = document.getElementById(`sd-${id}`);
                const labelSpan = btn.querySelector('span');
                
                if (detailEl) {
                    detailEl.setAttribute('data-visible', newState);
                    labelSpan.textContent = newState ? "Hide working" : "Show working";
                    btn.setAttribute('aria-expanded', newState);
                }
            });
        });

        // Nav Links (Smooth Scroll)
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Desktop scroll
                    window.scrollTo({
                        top: targetEl.getBoundingClientRect().top + window.scrollY - 100, // Offset for header
                        behavior: 'smooth'
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                    
                    // Set active state
                    setActiveNav(link.getAttribute('data-id'));
                }
            });
        });
        
        // Intersection Observer for Active State
        setupIntersectionObserver();
    }

    // Drawer Logic
    function openDrawer() {
        els.navOverlay.style.display = 'block';
        els.navDrawer.style.display = 'flex';
        // Force reflow
        els.navDrawer.offsetHeight; 
        els.navDrawer.classList.add('is-open');
    }

    function closeDrawer() {
        els.navDrawer.classList.remove('is-open');
        setTimeout(() => {
            els.navOverlay.style.display = 'none';
            els.navDrawer.style.display = 'none';
        }, 200);
    }

    els.mobileToggle.addEventListener('click', openDrawer);
    els.navClose.addEventListener('click', closeDrawer);
    els.navOverlay.addEventListener('click', closeDrawer);

    // Active State Logic
    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('is-active');
            // Scroll nav rail to keep active in view
            el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        });
    }

    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry with highest ratio or first intersecting
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Ideally pick the one closest to top
                visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
                const id = visible[0].target.id.replace('q-', '');
                setActiveNav(id);
            }
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Start
    init();

</script>
