<script>
/**
 * CANONICAL CONSTANTS (Stage 0 & 6)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * APPLICATION STATE
 */
const state = {
    papers: [],
    currentPaper: null,
    expandedState: {}, // map questionId -> boolean
    activeSection: null
};

// Markdown Renderer Instance
let mdRenderer = null;

/**
 * INITIALIZATION
 */
async function init() {
    setupMarkdown();
    setupEventHandlers();
    
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        
        state.papers = data.papers || [];
        
        if (state.papers.length === 0) {
            renderError("No papers found in payload.");
            return;
        }

        renderPaperSelector();
        
        // Load first paper by default
        loadPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

/**
 * MARKDOWN SETUP (Strict adherence to Stage 6)
 */
function setupMarkdown() {
    if (window.markdownit) {
        mdRenderer = window.markdownit({
            html: true,     // Inline SVG passthrough
            linkify: true,
            breaks: false   // MUST stay false per instructions
        });
        
        // Disable escape rule to preserve TeX backslashes
        mdRenderer.inline.ruler.disable(['escape']);
    }
}

/**
 * RENDER PAPER SELECTOR
 */
function renderPaperSelector() {
    const select = document.getElementById('paper-select');
    select.innerHTML = '';
    
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        select.appendChild(opt);
    });
    
    select.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * LOAD PAPER
 */
function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.currentPaper = paper;
    
    // Set default expansion state
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    // We reset expansion state map on paper load
    state.expandedState = { _default: defaultExpanded };

    // Render Navigation
    const navHTML = generateNavHTML(paper);
    document.getElementById('desktop-nav').innerHTML = navHTML;
    document.getElementById('drawer-nav-content').innerHTML = navHTML;

    // Render Content
    const contentContainer = document.getElementById('paper-content');
    contentContainer.innerHTML = ''; // Clear previous
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = `Section ${section.label}`;
                contentContainer.appendChild(header);
            }
            renderQuestionList(section.questions, contentContainer, 0);
        });
    } else if (paper.questions) {
        renderQuestionList(paper.questions, contentContainer, 0);
    }
    
    // Post-render: Math & Scroll
    renderMath(contentContainer);
    window.scrollTo(0, 0);
    
    // Setup intersection observer for scroll spy
    setupScrollSpy();
}

/**
 * RENDER QUESTION LIST (Recursive)
 */
function renderQuestionList(questions, container, depth) {
    if (!questions) return;
    
    // Container for list of questions (top level or children)
    // If depth > 0, wrap in children container
    let targetContainer = container;
    
    questions.forEach(q => {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor for nav
        
        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'question-identifier';
        qId.textContent = q.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = mdRender(q.question);
        
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        node.appendChild(qBody);
        
        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${mdRender(q.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }
            
            // B. Solution Details
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine expanded state
                const isExpanded = state.expandedState[q.id] !== undefined 
                    ? state.expandedState[q.id] 
                    : state.expandedState._default;
                
                // Toggle
                const toggleWrapper = document.createElement('div');
                toggleWrapper.className = 'sd-control-wrapper';
                const btn = document.createElement('button');
                btn.className = 'sd-toggle';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Region
                const sdRegion = document.createElement('div');
                sdRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Content Generation
                let sdHTML = '';
                
                // Keep in mind
                if (sdData.keepInMind) {
                    sdHTML += `
                        <div class="sd-section sd-keep-in-mind">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${mdRender(sdData.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas used
                if (sdData.formulasUsed) {
                    sdHTML += `
                        <div class="sd-section sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${mdRender(sdData.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                // Working
                if (sdData.working) {
                    sdHTML += `
                        <div class="sd-section sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${mdRender(sdData.working)}</div>
                        </div>
                    `;
                }
                
                // Alternative Working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((alt, idx) => {
                        sdHTML += `
                            <div class="sd-section sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${mdRender(alt)}</div>
                            </div>
                        `;
                    });
                }
                
                sdRegion.innerHTML = sdHTML;
                
                // Wire interaction
                btn.onclick = () => {
                    const newState = !(btn.getAttribute('aria-expanded') === 'true');
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    sdRegion.classList.toggle('expanded', newState);
                    state.expandedState[q.id] = newState;
                };
                
                toggleWrapper.appendChild(btn);
                solBlock.appendChild(toggleWrapper);
                solBlock.appendChild(sdRegion);
            }
            
            node.appendChild(solBlock);
        }
        
        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childWrapper = document.createElement('div');
            childWrapper.className = 'children-container';
            renderQuestionList(q.children, childWrapper, depth + 1);
            node.appendChild(childWrapper);
        }
        
        targetContainer.appendChild(node);
    });
}

/**
 * GENERATE NAVIGATION HTML
 */
function generateNavHTML(paper) {
    const buildList = (qs, depth) => {
        return qs.map(q => {
            let html = `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a>`;
            if (q.children && q.children.length) {
                html += buildList(q.children, depth + 1);
            }
            return html;
        }).join('');
    };

    let html = '<div class="nav-list">';
    
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim()) {
                html += `<div class="nav-section-label">${sec.label}</div>`;
            }
            html += buildList(sec.questions, 0);
        });
    } else if (paper.questions) {
        html += buildList(paper.questions, 0);
    }
    
    html += '</div>';
    return html;
}

/**
 * HELPER: MARKDOWN RENDER
 */
function mdRender(text) {
    if (!text) return '';
    return mdRenderer ? mdRenderer.render(text) : text;
}

/**
 * HELPER: MATH RENDER
 */
function renderMath(element) {
    if (window.renderMathInElement) {
        renderMathInElement(element, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

/**
 * HELPER: ERROR RENDER
 */
function renderError(msg) {
    const el = document.getElementById('paper-content');
    el.innerHTML = `<div class="error-message">${msg}</div>`;
}

/**
 * EVENT HANDLERS (Nav, Drawer, ScrollSpy)
 */
function setupEventHandlers() {
    // Drawer
    const trigger = document.getElementById('jump-trigger');
    const close = document.getElementById('drawer-close');
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    
    const openDrawer = () => {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        document.body.style.overflow = 'hidden';
    };
    
    const closeDrawer = () => {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        document.body.style.overflow = '';
    };
    
    trigger.onclick = openDrawer;
    close.onclick = closeDrawer;
    backdrop.onclick = closeDrawer;
    
    // Smooth Scroll & Nav Click
    document.addEventListener('click', (e) => {
        if (e.target.matches('.nav-item')) {
            e.preventDefault();
            const id = e.target.getAttribute('href').substring(1);
            const target = document.getElementById(id);
            if (target) {
                // Close drawer if open
                closeDrawer();
                
                // Scroll with offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }
    });
}

/**
 * SCROLL SPY
 */
function setupScrollSpy() {
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active zone near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeDesktop = document.querySelector(`#desktop-nav .nav-item[data-id="${id}"]`);
    const activeMobile = document.querySelector(`#drawer-nav-content .nav-item[data-id="${id}"]`);
    
    if (activeDesktop) {
        activeDesktop.classList.add('active');
        // Auto-scroll nav rail
        const rail = document.getElementById('desktop-nav');
        if (rail.scrollHeight > rail.clientHeight) {
            const top = activeDesktop.offsetTop - rail.offsetTop - (rail.clientHeight / 2);
            rail.scrollTo({ top, behavior: 'smooth' });
        }
    }
    if (activeMobile) activeMobile.classList.add('active');
}
