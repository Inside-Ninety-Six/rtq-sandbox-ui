<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- UTILS ---
    const $ = (selector) => document.querySelector(selector);
    const createEl = (tag, className = "", text = "") => {
        const el = document.createElement(tag);
        if (className) el.className = className;
        if (text) el.textContent = text;
        return el;
    };

    // --- MARKDOWN CONFIG (Stage 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- STATE ---
    let state = {
        papers: [],
        activePaperKey: null,
        activePaper: null
    };

    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text;
        return md.render(text);
    }

    function renderKaTeX(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function buildNav(container, paper) {
        container.innerHTML = "";
        
        let flattenedItems = [];

        // Helper to flatten
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                flattenedItems.push({ 
                    type: 'item', 
                    id: node.id, 
                    depth: depth,
                    nodeId: `q-${node.id}`
                });
                if (node.children && node.children.length > 0) {
                    traverse(node.children, depth + 1);
                }
            });
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    flattenedItems.push({ type: 'section', label: section.label });
                }
                traverse(section.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        flattenedItems.forEach(item => {
            if (item.type === 'section') {
                const el = createEl('li', 'nav-section-label', item.label);
                container.appendChild(el);
            } else {
                const el = createEl('a', 'nav-item', item.id);
                el.href = `#${item.nodeId}`;
                el.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.nodeId);
                    closeDrawer();
                });
                container.appendChild(el);
            }
        });

        // Setup ScrollSpy
        setupScrollSpy();
    }

    function scrollToQuestion(id) {
        const target = document.getElementById(id);
        if (target) {
            const offset = 80; // Top controls + padding
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = target.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(nodeId) {
        const navId = nodeId.replace('q-', '');
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === navId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    function renderPaperContent(paper) {
        const container = $('#paperContent');
        container.innerHTML = "";

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const header = createEl('div', 'section-header', section.label);
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        // Post-render KaTeX
        renderKaTeX(container);
    }

    function renderQuestionNode(node, depth, defaults) {
        const wrapper = createEl('div', 'question-node');
        wrapper.id = `q-${node.id}`;
        if (depth > 0) wrapper.dataset.isChild = "true";

        // 1. Question Body
        const bodyEl = createEl('div', 'question-body');
        
        const idEl = createEl('div', 'question-id', node.id);
        bodyEl.appendChild(idEl);

        const promptEl = createEl('div', 'question-prompt md-content');
        promptEl.innerHTML = renderMarkdown(node.question);
        bodyEl.appendChild(promptEl);
        
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = createEl('div', 'solution-block');

            // Answer
            if (sb.answer) {
                const ansEl = createEl('div', 'answer-region');
                const label = createEl('span', 'answer-label', 'Answer');
                const val = createEl('span', 'md-content');
                val.innerHTML = renderMarkdown(sb.answer);
                ansEl.appendChild(label);
                ansEl.appendChild(val);
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll !== false;

                // Toggle
                const toggle = createEl('button', 'sd-toggle', isExpanded ? 'Hide working' : 'Show working');
                // Icon
                const icon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                icon.setAttribute("width", "16");
                icon.setAttribute("height", "16");
                icon.setAttribute("viewBox", "0 0 24 24");
                icon.setAttribute("fill", "none");
                icon.setAttribute("stroke", "currentColor");
                icon.setAttribute("stroke-width", "2");
                icon.innerHTML = `<polyline points="6 9 12 15 18 9"></polyline>`;
                icon.style.transform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
                icon.style.transition = 'transform 0.2s';
                toggle.appendChild(icon);

                blockEl.appendChild(toggle);

                // Details Region
                const detailsRegion = createEl('div', 'solution-details');
                if (isExpanded) detailsRegion.classList.add('expanded');

                // Helper for subsections
                const renderSubsection = (label, content, iconType) => {
                    if (!content) return null;
                    const subDiv = createEl('div', 'sd-subsection');
                    
                    const labelDiv = createEl('div', 'sd-label');
                    if (iconType === 'kim') {
                         const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                         svg.classList.add('icon-kim');
                         svg.setAttribute("viewBox", "0 0 24 24");
                         svg.innerHTML = `<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>`;
                         labelDiv.appendChild(svg);
                    }
                    const text = createEl('span', '', label);
                    labelDiv.appendChild(text);
                    subDiv.appendChild(labelDiv);

                    const contentDiv = createEl('div', 'working-body md-content');
                    contentDiv.innerHTML = renderMarkdown(content);
                    subDiv.appendChild(contentDiv);

                    return subDiv;
                };

                // Keep in mind
                if (sd.keepInMind) {
                    const el = renderSubsection('Keep in mind', sd.keepInMind, 'kim');
                    if (el) detailsRegion.appendChild(el);
                }
                
                // Divider if needed
                if (sd.keepInMind && sd.formulasUsed) {
                    detailsRegion.appendChild(createEl('hr', 'divider'));
                }

                // Formulas
                if (sd.formulasUsed) {
                    const el = renderSubsection('Formulas used', sd.formulasUsed);
                    if (el) detailsRegion.appendChild(el);
                }

                // Divider if needed
                if ((sd.keepInMind || sd.formulasUsed) && sd.working) {
                    detailsRegion.appendChild(createEl('hr', 'divider'));
                }

                // Working
                if (sd.working) {
                    const el = renderSubsection('Working', sd.working);
                    if (el) detailsRegion.appendChild(el);
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createEl('hr', 'divider'));
                        const el = renderSubsection('Alternative working', alt);
                        if (el) detailsRegion.appendChild(el);
                    });
                }

                blockEl.appendChild(detailsRegion);

                // Toggle Interaction
                toggle.onclick = () => {
                    const expanded = detailsRegion.classList.contains('expanded');
                    if (expanded) {
                        detailsRegion.classList.remove('expanded');
                        toggle.firstChild.textContent = 'Show working'; // firstChild is text node
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggle.firstChild.textContent = 'Hide working';
                        icon.style.transform = 'rotate(180deg)';
                    }
                };
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
        }

        return wrapper;
    }

    // --- APP INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                $('#paperContent').innerHTML = "<div class='error-message'>NO PAPERS FOUND</div>";
                return;
            }

            // Populate Selector
            const selector = $('#paperSelector');
            selector.innerHTML = "";
            state.papers.forEach(p => {
                const opt = createEl('option', '', p.label);
                opt.value = p.key;
                selector.appendChild(opt);
            });

            selector.onchange = (e) => loadPaper(e.target.value);

            // Load first paper
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            $('#paperContent').innerHTML = "<div class='error-message'>PAPERS PAYLOAD MISSING</div>";
        }
    }

    function loadPaper(key) {
        state.activePaperKey = key;
        state.activePaper = state.papers.find(p => p.key === key);
        
        if (!state.activePaper) return;

        renderPaperContent(state.activePaper);
        buildNav($('#desktopNav'), state.activePaper);
        buildNav($('#mobileNav'), state.activePaper); // Build for mobile too
        
        window.scrollTo(0,0);
    }

    // --- MOBILE DRAWER LOGIC ---
    const drawer = $('#drawer');
    const overlay = $('#drawerOverlay');
    const jumpBtn = $('#jumpToBtn');
    const closeBtn = $('#drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // Run
    init();

</script>
