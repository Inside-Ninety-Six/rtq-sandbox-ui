    /**

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

     */
    const state = {

    };

    /**
     * Markdown-it Configuration (Canonical)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,

    }) : null;

    }

    /**

     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");

            state.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-surface').innerHTML = `
                <div class="p-8 text-center border border-dashed border-[var(--color-divider)] rounded text-[var(--color-text-secondary)]">
                    <p class="font-bold">PAPERS PAYLOAD MISSING</p>
                    <p class="text-sm mt-2">Could not load ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading payload</option>';
        }
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        state.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            select.appendChild(option);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        
        // Reset expanded state based on defaults
        state.expandedMap.clear();
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Recursively set default expanded state
        const traverse = (nodes) => {
            nodes.forEach(node => {
                // If solutionDetails exists, toggle logic applies
                if (node.solutionBlock?.solutionDetails) {
                    if (defaultExpand) state.expandedMap.add(node.id);
                }
                if (node.children) traverse(node.children);
            });
        };
        
        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

        renderPaperContent(paper);
        renderNav(paper);
        window.scrollTo(0, 0);
    }

    /**
     * Rendering Content
     */
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-surface');
        container.innerHTML = '';

        const nodes = [];
        if (paper.questions) {
            nodes.push(...renderNodes(paper.questions, 0));
        } else if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const secEl = document.createElement('div');
                    secEl.className = "mb-8 pb-2 border-b border-[var(--color-divider)] text-xl font-bold text-[var(--color-text-primary)]";
                    secEl.textContent = section.label;
                    container.appendChild(secEl);
                }
                const sectionNodes = renderNodes(section.questions, 0);
                sectionNodes.forEach(node => container.appendChild(node));
            });
            // We handled appending inside the loop for sections to interleave headers
            // But renderNodes returns elements, so let's adjust logic.
            // renderNodes returns an array of HTML Elements.
            return; // Logic handled above
        }

        nodes.forEach(node => container.appendChild(node));
        
        // Trigger KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderNodes(questions, depth) {
        return questions.map(q => createQuestionNode(q, depth));
    }

    function createQuestionNode(q, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `q-node ${depth > 0 ? 'q-indent' : ''}`;
        wrapper.id = `q-${q.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = "q-body md-content";
        const qHtml = md ? md.render(q.question || "") : (q.question || "");
        qBody.innerHTML = `<span class="q-id">${q.id}</span>${qHtml}`;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = "sol-block";

            const hasAnswer = !!q.solutionBlock.answer;
            const hasDetails = !!q.solutionBlock.solutionDetails;

            // Header Row (Answer + Toggle)
            if (hasAnswer || hasDetails) {
                const headerRow = document.createElement('div');
                headerRow.className = "sol-header-row";

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    const ansHtml = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                    ansDiv.innerHTML = `<span class="ans-label">Answer</span><span class="ans-content">${ansHtml}</span>`;
                    headerRow.appendChild(ansDiv);
                } else {
                    headerRow.appendChild(document.createElement('div')); // Spacer
                }

                // Disclosure Control
                if (hasDetails) {
                    const btn = document.createElement('button');
                    btn.className = "disclosure-btn";
                    const isExpanded = state.expandedMap.has(q.id);
                    btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>`;
                    
                    btn.onclick = () => toggleWorking(q.id, btn, detailsRegion);
                    headerRow.appendChild(btn);
                }

                solBlock.appendChild(headerRow);
            }

            // Solution Details Region
            let detailsRegion = null;
            if (hasDetails) {
                detailsRegion = document.createElement('div');
                detailsRegion.className = "sol-details";
                if (!state.expandedMap.has(q.id)) {
                    detailsRegion.hidden = true;
                }

                const d = q.solutionBlock.solutionDetails;

                // Helper to render subsection
                const renderSub = (label, content, isList = false) => {
                    if (!content) return;
                    const section = document.createElement('div');
                    section.className = "sd-section";
                    section.innerHTML = `<span class="sd-label">${label}</span>`;
                    const body = document.createElement('div');
                    body.className = "md-content text-sm text-[var(--color-text-primary)]";
                    
                    // If content is array (Alternative Working), render each
                    if (Array.isArray(content)) {
                        content.forEach((block, idx) => {
                            if (idx > 0) {
                                const sep = document.createElement('hr');
                                sep.className = "my-4 border-[var(--color-divider)]";
                                body.appendChild(sep);
                            }
                            const div = document.createElement('div');
                            div.innerHTML = md ? md.render(block) : block;
                            body.appendChild(div);
                        });
                    } else {
                        body.innerHTML = md ? md.render(content) : content;
                    }
                    section.appendChild(body);
                    detailsRegion.appendChild(section);
                };

                renderSub("Keep in mind", d.keepInMind);
                renderSub("Formulas used", d.formulasUsed);
                renderSub("Working", d.working);
                if (d.alternativeWorking) {
                    renderSub("Alternative working", d.alternativeWorking);
                }

                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            // No extra padding div needed as .q-node handles margin, 
            // but we need to ensure they are appended
            const childNodes = renderNodes(q.children, depth + 1);
            childNodes.forEach(c => childContainer.appendChild(c));
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function toggleWorking(qId, btn, region) {
        if (state.expandedMap.has(qId)) {
            state.expandedMap.delete(qId);
            region.hidden = true;
            btn.querySelector('span').textContent = "Show working";
            btn.querySelector('svg').style.transform = "rotate(0deg)";
        } else {
            state.expandedMap.add(qId);
            region.hidden = false;
            btn.querySelector('span').textContent = "Hide working";
            btn.querySelector('svg').style.transform = "rotate(180deg)";
        }
    }

    /**
     * Navigation Logic
     */
    function renderNav(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

                paper.questions.forEach(q => appendNavItems(q, 0, fragment));
            }
            return fragment;
        };

        const appendNavItems = (q, depth, container) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `nav-item depth-${depth}`;
            a.textContent = q.id;
            a.onclick = () => scrollToQuestion(q.id);
            a.dataset.qid = q.id;
            li.appendChild(a);
            container.appendChild(li);

            if (q.children) {
                q.children.forEach(c => appendNavItems(c, depth + 1, container));
            }
        };

        desktopNav.appendChild(createNavList());
        mobileNav.appendChild(createNavList()); // Clone logic effectively
        
        setupIntersectionObserver();
    }

    function scrollToQuestion(qId) {
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            // Calculate offset for sticky header/padding
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            closeDrawer();
        }
    }

    /**
     * Intersection Observer for Active Nav State
     */
    let observer;
    function setupIntersectionObserver() {
        if (observer) observer.disconnect();

        const options = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Bias towards top-center
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, options);

        document.querySelectorAll('.q-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(qId) {
        state.activeQId = qId;
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.qid === qId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    /**
     * Mobile Drawer Logic
     */
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    
    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    document.getElementById('jump-to-trigger').onclick = openDrawer;
    document.getElementById('drawer-close').onclick = closeDrawer;
    backdrop.onclick = closeDrawer;

    // Start
    init();

</script>
