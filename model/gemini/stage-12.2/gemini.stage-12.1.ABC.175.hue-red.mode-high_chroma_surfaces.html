    <script>
        /* 
         * STAGE 0: CONSTANTS (AUTHORITATIVE)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let papersData = [];
        let currentPaper = null;
        
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]);
        }

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                setupPaperSelector();
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="flex items-center justify-center h-full pt-20">
                        <div class="text-center">
                            <h2 class="text-xl font-bold text-red-600 mb-2">PAPERS PAYLOAD MISSING</h2>
                            <p class="text-secondary">Could not load ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                        </div>
                    </div>
                `;
            }

            setupInteractions();
        }

        // --- Content Generation ---

        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let navItems = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim()) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "px-4 md:px-0 mb-8 mt-12";
                        secHeader.innerHTML = `<h2 class="text-xl font-bold text-secondary border-b border-[var(--color-border)] pb-2">${section.label}</h2>`;
                        container.appendChild(secHeader);
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, navItems, 0);
                    });
                    container.appendChild(qList);
                });
            } else if (currentPaper.questions) {
                const qList = document.createElement('div');
                currentPaper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                    collectNavItems(q, navItems, 0);
                });
                container.appendChild(qList);
            }

            renderNav(navItems);
            
            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            document.getElementById('paper-column').scrollTop = 0;
        }

        function renderQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = `question-node relative ${depth > 0 ? 'mt-6' : 'mt-10'}`;
            node.id = `q-${q.id}`;

            // Surface for density (Optional per Stage 3, keeping minimal)
            // node.innerHTML via string building for cleaner structure
            
            const questionBody = `
                <div class="question-body flex items-baseline">
                    <span class="question-id text-accent">${q.id}</span>
                    <div class="markdown-content flex-1">${renderMarkdown(q.question)}</div>
                </div>
            `;

            let solutionBlock = '';
            const hasSolution = q.solutionBlock;
            const hasAnswer = hasSolution && q.solutionBlock.answer;
            const hasDetails = hasSolution && q.solutionBlock.solutionDetails;
            
            if (hasSolution) {
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="answer-region flex items-baseline">
                            <span class="answer-label">Answer</span>
                            <div class="markdown-content text-primary">${renderMarkdown(q.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                    const sd = q.solutionBlock.solutionDetails;
                    
                    detailsHtml = `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${expandedDefault}" onclick="toggleSolution(this)">
                                <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                                <span class="disclosure-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </span>
                            </button>
                            <div class="solution-details ${expandedDefault ? 'expanded' : ''}">
                                ${sd.keepInMind ? `
                                    <div class="sd-section">
                                        <span class="sd-label text-accent">Keep in mind</span>
                                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                                    </div>
                                ` : ''}
                                ${sd.formulasUsed ? `
                                    <div class="sd-section">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                                    </div>
                                ` : ''}
                                ${sd.working ? `
                                    <div class="sd-section">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                                    </div>
                                ` : ''}
                                ${sd.alternativeWorking && sd.alternativeWorking.length ? sd.alternativeWorking.map(aw => `
                                    <div class="sd-section mt-6 pt-4 border-t border-[var(--color-border)]">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body markdown-content">${renderMarkdown(aw)}</div>
                                    </div>
                                `).join('') : ''}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlock = `
                        <div class="solution-block border-l-2 border-[var(--color-border)] pl-4">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            node.innerHTML = questionBody + solutionBlock;

            // Recursion
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "children-container";
                q.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function collectNavItems(q, list, depth) {
            list.push({ type: 'item', id: q.id, depth: depth });
            if (q.children) {
                q.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderNav(items) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                }
                // Flat list, hierarchy via font size class (nav-depth-0/1/2)
                const depthClass = `nav-depth-${Math.min(item.depth, 2)}`;
                return `<a onclick="scrollToQuestion('${item.id}')" class="nav-item ${depthClass}" data-target="${item.id}">${item.id}</a>`;
            }).join('');

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;

            setupIntersectionObserver();
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        // --- Interactions ---

        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
            
            const details = btn.nextElementSibling;
            if (newState) {
                details.classList.add('expanded');
            } else {
                details.classList.remove('expanded');
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Close drawer if open
                closeDrawer();
            }
        };

        // Nav Active State
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { root: document.getElementById('paper-column'), threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.target === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        function setupInteractions() {
            // Mobile Drawer
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const trigger = document.getElementById('mobile-menu-trigger');
            const close = document.getElementById('drawer-close');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            }
            window.closeDrawer = function() {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            }

            trigger.addEventListener('click', openDrawer);
            close.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
        }

        // Start
        init();

    </script>
</body>
</html>
