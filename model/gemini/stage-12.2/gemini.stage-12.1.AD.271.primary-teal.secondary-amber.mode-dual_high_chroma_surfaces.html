        // --- Configuration & State ---
        let rawPayload = null;
        let activePaperKey = null;
        let expandedState = {}; // Map<nodeId, boolean>

        // --- Run Config Parser (per Stage 6 Add-on) ---
        // Checks for override block in input (simulated check as we are output-only)
        // Since this is the output HTML, we implement color variables in CSS above.
        // We do NOT modify CSS at runtime via JS for color here, as CSS Vars handle it.
        
        // --- Markdown Setup (Authoritative) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, 
              linkify: true,
              breaks: false, // Must be false per Stage 6
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                populateSelector(rawPayload.papers);
                
                // Load first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailure();
            }

            setupInteractions();
        }

        function renderFailure() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector(papers) {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- Core Rendering Logic ---

        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            const defaultExpand = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;
            
            // We don't pre-fill expandedState; we treat undefined as 'defaultExpand'
            
            // Render Content
            const contentContainer = document.getElementById('paper-content');
            const navContainer = document.getElementById('nav-rail-content');
            const drawerContainer = document.getElementById('drawer-nav-content');

            // Generate HTML for Paper
            let paperHtml = '';
            let navHtml = '<ul class="nav-list">';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Nav Section Label (if exists)
                    if (sec.label && sec.label.trim().length > 0) {
                        navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                        // Paper Section Header
                        paperHtml += renderSectionHeader(sec.label);
                    }
                    // Questions
                    sec.questions.forEach(q => {
                        paperHtml += renderQuestionNode(q, 0, defaultExpand, true); // true = top level
                        navHtml += renderNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    paperHtml += renderQuestionNode(q, 0, defaultExpand, true);
                    navHtml += renderNavItem(q, 0);
                });
            }

            navHtml += '</ul>';

            // Inject
            contentContainer.innerHTML = paperHtml;
            navContainer.innerHTML = navHtml;
            drawerContainer.innerHTML = navHtml; // Clone for mobile

            // Post-Render: Math
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Setup Toggle Listeners
            attachToggleListeners();
            setupNavLinks();
        }

        function renderSectionHeader(label) {
            return `
                <div class="section-block">
                    <h2 style="font-size: 0.9rem; text-transform:uppercase; color:var(--c-text-secondary); letter-spacing:0.05em; border-bottom:1px solid var(--c-border-hairline); margin-bottom:2rem; padding-bottom:0.5rem;">Section ${label}</h2>
                </div>
            `;
        }

        function renderQuestionNode(node, depth, defaultExpand, isTopLevel) {
            // ID for anchors and toggles
            const uniqueId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            // Determine visibility of details
            // If explicit state exists, use it. Else default.
            const isExpanded = expandedState[uniqueId] !== undefined 
                ? expandedState[uniqueId] 
                : defaultExpand;

            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;

            // Spacing class
            const spacingClass = isTopLevel ? 'spc-question-top' : (depth > 0 ? 'spc-child-item' : '');

            // Indent / Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml += `<div class="children-container spc-child-group">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaultExpand, false);
                });
                childrenHtml += `</div>`;
            }

            // --- HTML Construction ---
            let html = `<div id="${uniqueId}" class="question-node ${spacingClass}" data-depth="${depth}">`;
            
            // Question Body
            const qBodyHtml = md ? md.render(node.question) : node.question;
            html += `<div class="question-body"><span class="question-id">${node.id}</span>${qBodyHtml}</div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details (Disclosure)
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="details-${uniqueId}" data-id="${uniqueId}">
                            <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                        </button>
                        <div id="details-${uniqueId}" class="solution-details" data-visible="${isExpanded}">
                    `;

                    // Details Content Order: KeepInMind -> Formulas -> Working -> Alt
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-section kim-block">
                                <span class="sd-label">
                                    <svg class="kim-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 017 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                    Keep in mind
                                </span>
                                <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-section formulas-block">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-section working-block">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-section alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // Close details-region
                }

                html += `</div>`; // Close solution-block
            }

            html += childrenHtml;
            html += `</div>`; // Close node
            return html;
        }

        // --- Navigation Logic ---

        function renderNavItem(node, depth) {
            const uniqueId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            let html = `<li><a class="nav-item" data-target="${uniqueId}" data-depth="${depth}">${node.id}</a></li>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavItem(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavLinks() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Desktop: Sticky Header offset
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = el.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });

            // Intersection Observer for Active State
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // --- Toggle Logic ---

        function attachToggleListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Find button instance (could be chevron click)
                    const button = e.target.closest('button');
                    const id = button.dataset.id;
                    const contentId = `details-${id}`;
                    const content = document.getElementById(contentId);
                    
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;

                    // Update DOM
                    button.setAttribute('aria-expanded', newState);
                    button.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                    content.dataset.visible = newState;
                    
                    // Persist state
                    expandedState[id] = newState;
                });
            });
        }

        // --- Mobile Drawer Logic ---

        function setupInteractions() {
            const trigger = document.getElementById('jump-trigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            function openDrawer() {
                drawer.classList.add('open');
                overlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
            document.body.style.overflow = '';
        }

    </script>
