<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (Canonical)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // STATE
    // ==========================================================================
    let payload = null;
    let currentPaperKey = null;
    // Map of question node ID -> boolean (isExpanded)
    // If not in map, fallback to paper default.
    const expandedState = new Map(); 

    // ==========================================================================
    // MARKDOWN CONFIG (Stage 6 Add-on)
    // ==========================================================================
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      md.inline.ruler.disable(["escape"]);
    }

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            payload = await response.json();
            
            setupPaperSelector();
            
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupMobileDrawer();
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state map for new paper
        expandedState.clear();

        // Render Navigation
        renderNavigation(paper);

        // Render Content
        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header (if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Render Questions
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper));
            });
        }

        // Apply KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // ==========================================================================
    // RENDER LOGIC
    // ==========================================================================

    function renderQuestionNode(node, depth, paper) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const identifier = document.createElement('span');
        identifier.className = 'q-identifier';
        identifier.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt md-content';
        prompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(identifier);
        qBody.appendChild(prompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'md-content';
                ansContent.innerHTML = renderMarkdown(sb.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                blockDiv.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Determine expanded state
                const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
                const isExpanded = expandedState.has(node.id) ? expandedState.get(node.id) : defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', String(isExpanded));

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    const newState = !(detailsRegion.getAttribute('data-visible') === 'true');
                    detailsRegion.setAttribute('data-visible', String(newState));
                    toggleBtn.setAttribute('aria-expanded', String(newState));
                    toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    expandedState.set(node.id, newState);
                });

                // Build Subsections
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="formulas-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body md-content">${renderMarkdown(alt)}</div>
                        `;
                        detailsRegion.appendChild(sec);
                    });
                }

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, paper));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // ==========================================================================
    // NAVIGATION
    // ==========================================================================

    function renderNavigation(paper) {
        const desktopList = document.getElementById('navListDesktop');
        const mobileList = document.getElementById('navListMobile');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to flatten questions for nav
        const buildNavItems = (questions, container) => {
            questions.forEach(q => {
                addNavItem(q, 0, container);
                if (q.children) {
                    flattenChildren(q.children, 1, container);
                }
            });
        };

        const flattenChildren = (nodes, depth, container) => {
            nodes.forEach(node => {
                addNavItem(node, depth, container);
                if (node.children) flattenChildren(node.children, depth + 1, container);
            });
        };

        const addNavItem = (node, depth, container) => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = node.id;
            btn.setAttribute('data-depth', depth);
            btn.setAttribute('data-target', `q-${node.id}`);
            
            btn.addEventListener('click', () => {
                scrollToQuestion(node.id);
                // If mobile, close drawer
                document.getElementById('drawer').setAttribute('data-open', 'false');
                document.getElementById('drawerOverlay').style.display = 'none';
            });

            li.appendChild(btn);
            container.appendChild(li);
        };

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                // Section Separator (if label exists)
                if (sec.label && sec.label.trim() !== "") {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = sec.label;
                    
                    // Add separator spacing if not first
                    if (idx > 0) li.style.marginTop = '1.5rem';

                    desktopList.appendChild(li.cloneNode(true));
                    mobileList.appendChild(li);
                }
                buildNavItems(sec.questions, (sec.label ? mobileList : mobileList)); 
                // Note: The logic above simplifies appending.
                // We need to re-run the loop cleanly to append to both lists properly.
            });
            
            // Re-run cleanly for both lists logic (cleaner impl)
            const fillList = (listEl) => {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== "") {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sec.label;
                        if (idx > 0) li.style.marginTop = '1.5rem';
                        listEl.appendChild(li);
                    }
                    buildNavItems(sec.questions, listEl);
                });
            };
            desktopList.innerHTML = ''; mobileList.innerHTML = '';
            fillList(desktopList);
            fillList(mobileList);

        } else if (paper.questions) {
            buildNavItems(paper.questions, desktopList);
            buildNavItems(paper.questions, mobileList);
        }
        
        setupScrollSpy();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            // Update active state manually for instant feedback
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            if (btn.getAttribute('data-target') === `q-${id}`) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // Find the first intersecting entry
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // ==========================================================================
    // MOBILE DRAWER
    // ==========================================================================
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobileJumpTrigger');
        const close = document.getElementById('drawerClose');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');

        const open = () => {
            overlay.style.display = 'block';
            // slight delay to allow display block to paint before transform
            setTimeout(() => drawer.setAttribute('data-open', 'true'), 10);
        };
        const closeDrawer = () => {
            drawer.setAttribute('data-open', 'false');
            setTimeout(() => overlay.style.display = 'none', 200);
        };

        trigger.addEventListener('click', open);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

</script>
