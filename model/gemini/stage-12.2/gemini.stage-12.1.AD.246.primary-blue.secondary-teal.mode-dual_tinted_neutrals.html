<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, 
        linkify: true,
        breaks: false, // CRITICAL: Must be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE & LOGIC
    // =========================================
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId -> boolean
    let isDrawerOpen = false;

    // Fetch Payload
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (payload && payload.papers && payload.papers.length > 0) {
                // Select first paper by default
                loadPaper(payload.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="top-controls">
                <span style="font-weight:700">RTQ Viewer</span>
            </div>
            <div class="error-message">PAPERS PAYLOAD MISSING</div>
        `;
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        
        // Reset state
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to init defaults recursively
        const initDefaults = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initDefaults(node.children);
            });
        };
        
        if (paper.sections) {
            paper.sections.forEach(s => initDefaults(s.questions));
        } else if (paper.questions) {
            initDefaults(paper.questions);
        }

        renderApp();
        // Scroll to top
        window.scrollTo(0,0);
    }

    function toggleWorking(id) {
        expandedStates[id] = !expandedStates[id];
        renderApp(); // Re-render to update DOM (simple prototype approach)
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close drawer if open (mobile)
            if (isDrawerOpen) toggleDrawer();
            // Highlight active logic could go here
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        // Simple implementation: remove active class, add to new
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navEl = document.querySelector(`.nav-item[data-target="${id}"]`);
        if (navEl) navEl.classList.add('active');
    }

    function toggleDrawer() {
        isDrawerOpen = !isDrawerOpen;
        const drawer = document.getElementById('mobile-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        if (isDrawerOpen) {
            drawer.classList.add('open');
            document.body.classList.add('drawer-open');
        } else {
            drawer.classList.remove('open');
            document.body.classList.remove('drawer-open');
        }
    }

    // =========================================
    // RENDERERS
    // =========================================
    
    function renderApp() {
        if (!payload) return;
        const paper = payload.papers.find(p => p.key === currentPaperKey);
        const app = document.getElementById('app');

        // Build Paper Options
        const optionsHtml = payload.papers.map(p => 
            `<option value="${p.key}" ${p.key === currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // Build Nav
        const navContent = renderNavList(paper);

        // Build Content
        const paperContent = renderPaperContent(paper);

        app.innerHTML = `
            <div class="top-controls">
                <select class="paper-selector" onchange="loadPaper(this.value)">
                    ${optionsHtml}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer()">Jump to</button>
            </div>

            <div class="doc-body">
                <aside class="nav-rail">
                    ${navContent}
                </aside>
                <main class="paper-column">
                    ${paperContent}
                </main>
            </div>
            
            <div id="drawer-backdrop" class="drawer-backdrop" onclick="toggleDrawer()"></div>
            <div id="mobile-drawer" class="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="close-drawer" onclick="toggleDrawer()">Ã—</button>
                </div>
                <div class="drawer-content">
                    ${navContent}
                </div>
            </div>
        `;

        // KaTeX Auto Render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderNavList(paper) {
        let html = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += renderNavTree(q, 0);
                });
            });
        } else {
            paper.questions.forEach(q => {
                html += renderNavTree(q, 0);
            });
        }
        
        html += '</ul>';
        return html;
    }

    function renderNavTree(node, depth) {
        let html = `<li><a class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavTree(child, depth + 1);
            });
        }
        return html;
    }

    function renderPaperContent(paper) {
        let html = '<div class="question-list">';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
            });
        } else {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q);
            });
        }
        
        html += '</div>';
        return html;
    }

    function renderQuestionNode(node) {
        const hasSolBlock = !!node.solutionBlock;
        const qId = node.id;
        
        // Render Prompt
        const promptHtml = md ? md.render(node.question) : node.question;
        
        let html = `
            <div class="question-node" id="q-${qId}">
                <div class="q-body">
                    <span class="q-identifier">${qId}</span>
                    <span class="q-prompt">${promptHtml}</span>
                </div>
        `;

        // Solution Block
        if (hasSolBlock) {
            html += renderSolutionBlock(node);
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close node
        return html;
    }

    function renderSolutionBlock(node) {
        const sb = node.solutionBlock;
        let html = `<div class="solution-block">`;
        
        // Answer
        if (sb.answer) {
            const ansHtml = md ? md.renderInline(sb.answer) : sb.answer;
            html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${ansHtml}</span>
                </div>
            `;
        }

        // Solution Details Toggle
        if (sb.solutionDetails) {
            const isExpanded = expandedStates[node.id];
            const label = isExpanded ? "Hide working" : "Show working";
            
            html += `
                <button class="toggle-working" aria-expanded="${isExpanded}" onclick="toggleWorking('${node.id}')">
                    <span>${label}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                </button>
            `;

            // Details Region
            const detailsClass = isExpanded ? "solution-details expanded" : "solution-details";
            html += `<div class="${detailsClass}">`;
            
            const sd = sb.solutionDetails;
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }

            // Formulas
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                html += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }

            html += `</div>`; // Close details
        }

        html += `</div>`; // Close block
        return html;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
