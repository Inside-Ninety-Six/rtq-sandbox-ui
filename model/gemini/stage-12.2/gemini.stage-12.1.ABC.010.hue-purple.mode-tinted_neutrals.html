    <!-- APP LOGIC -->
    <script>
        (function() {
            // --- STATE ---
            let payload = null;
            let currentPaperKey = null;
            let currentPaperData = null;
            
            // --- MARKDOWN CONFIG (Authoritative) ---
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Must be false for KaTeX
            }) : null;

            if (md) {
                md.inline.ruler.disable(['escape']);
            }

            // --- DOM ELEMENTS ---
            const paperSelector = document.getElementById('paper-selector');
            const paperContent = document.getElementById('paper-content');
            const desktopNavList = document.getElementById('desktop-nav-list');
            const mobileNavList = document.getElementById('mobile-nav-list');
            const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
            const drawerOverlay = document.getElementById('drawer-overlay');
            const drawerContent = document.getElementById('drawer-content');
            const drawerClose = document.getElementById('drawer-close');

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Fetch failed');
                    payload = await response.json();
                    
                    populatePaperSelector();
                } catch (err) {
                    console.error(err);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                paperContent.innerHTML = `<div class="error-msg">${msg}</div>`;
                paperSelector.innerHTML = '<option disabled>Error</option>';
            }

            function populatePaperSelector() {
                paperSelector.innerHTML = '';
                if (!payload.papers || payload.papers.length === 0) {
                    renderError("No papers found in payload");
                    return;
                }

                payload.papers.forEach((paper, index) => {
                    const option = document.createElement('option');
                    option.value = paper.key;
                    option.textContent = paper.label || paper.key;
                    paperSelector.appendChild(option);
                    
                    if (index === 0) currentPaperKey = paper.key;
                });

                paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Load first paper
                loadPaper(currentPaperKey);
            }

            function loadPaper(key) {
                currentPaperKey = key;
                currentPaperData = payload.papers.find(p => p.key === key);
                
                if (!currentPaperData) return;

                // Render Content
                renderPaperContent();
                
                // Render Navigation
                renderNavigation();

                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- RENDERING CORE ---
            function renderPaperContent() {
                paperContent.innerHTML = '';
                
                // Check if sectioned
                if (currentPaperData.sections) {
                    currentPaperData.sections.forEach(section => {
                        const sectionWrapper = document.createElement('div');
                        sectionWrapper.className = 'section-block';
                        
                        // Render header if label exists
                        if (section.label && section.label.trim() !== '') {
                            const header = document.createElement('div');
                            header.className = 'section-header-block';
                            header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                            sectionWrapper.appendChild(header);
                        }

                        // Render questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                sectionWrapper.appendChild(createQuestionNode(q, 0));
                            });
                        }
                        paperContent.appendChild(sectionWrapper);
                    });
                } else if (currentPaperData.questions) {
                    // Flat paper
                    const listWrapper = document.createElement('div');
                    listWrapper.className = 'question-list';
                    currentPaperData.questions.forEach(q => {
                        listWrapper.appendChild(createQuestionNode(q, 0));
                    });
                    paperContent.appendChild(listWrapper);
                }

                // Render Math
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            function createQuestionNode(node, depth) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.dataset.depth = depth;
                nodeEl.id = `q-${node.id}`; // Anchor target

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = node.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'question-prompt';
                promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(promptEl);
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockEl.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const expandedDefault = currentPaperData.defaults?.expandedAll !== false; // Default true unless false
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', expandedDefault);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // SD Region
                        const sdRegion = document.createElement('div');
                        sdRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                        // Content Blocks
                        const appendSubSection = (label, content, extraClass = '') => {
                            if (!content) return;
                            const sub = document.createElement('div');
                            sub.className = `sd-subsection ${extraClass}`;
                            sub.innerHTML = `
                                <span class="sd-label">${label}</span>
                                <div class="sd-body">${md ? md.render(Array.isArray(content) ? content.join('\n\n') : content) : content}</div>
                            `;
                            sdRegion.appendChild(sub);
                        };

                        appendSubSection('Keep in mind', sd.keepInMind, 'keep-in-mind-block');
                        appendSubSection('Formulas used', sd.formulasUsed);
                        appendSubSection('Working', sd.working);
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => appendSubSection('Alternative working', alt));
                        } else if (sd.alternativeWorking) {
                             appendSubSection('Alternative working', sd.alternativeWorking);
                        }

                        // Toggle Logic
                        toggleBtn.addEventListener('click', () => {
                            const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !isExpanded);
                            toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                            sdRegion.classList.toggle('expanded');
                        });

                        blockEl.appendChild(toggleBtn);
                        blockEl.appendChild(sdRegion);
                    }

                    nodeEl.appendChild(blockEl);
                }

                // 3. Children (Recursion)
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childContainer.appendChild(createQuestionNode(child, depth + 1));
                    });
                    nodeEl.appendChild(childContainer);
                }

                return nodeEl;
            }

            // --- NAVIGATION RENDERING ---
            function renderNavigation() {
                // Clear both lists

                // Generator function
                const buildList = (targetList) => {
                    const createNavItem = (id, depth) => {
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.dataset.depth = depth;
                        a.textContent = id;
                        a.href = `#q-${id}`;
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${id}`);
                            if (target) {
                                const offset = 80; // Top controls offset
                                const bodyRect = document.body.getBoundingClientRect().top;
                                const elementRect = target.getBoundingClientRect().top;
                                const elementPosition = elementRect - bodyRect;
                                const offsetPosition = elementPosition - offset;

                                window.scrollTo({
                                    top: offsetPosition,
                                    behavior: "smooth"
                                });
                                
                                // Update active state
                                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                                document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(n => n.classList.add('active'));

                                // Close drawer if mobile
                                closeDrawer();
                            }
                        });
                        return a;
                    };

                    const processQuestions = (qs, list) => {
                        const traverse = (nodes, depth) => {
                            nodes.forEach(node => {
                                list.appendChild(createNavItem(node.id, depth));
                                if (node.children) traverse(node.children, depth + 1);
                            });
                        };
                        traverse(qs, 0);
                    };

                    if (currentPaperData.sections) {
                        currentPaperData.sections.forEach(section => {
                            if (section.label && section.label.trim() !== '') {
                                const label = document.createElement('div');
                                label.className = 'nav-section-label';
                                label.textContent = section.label;
                                targetList.appendChild(label);
                            }
                            if (section.questions) processQuestions(section.questions, targetList);
                        });
                    } else if (currentPaperData.questions) {
                        processQuestions(currentPaperData.questions, targetList);
                    }
                };

                buildList(desktopNavList);
                buildList(mobileNavList);
            }

            // --- UTILS ---
            function escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function(m) { return map[m]; });
            }

            // --- DRAWER INTERACTION ---
            function openDrawer() {
                drawerOverlay.classList.add('open');
                // Force reflow
                void drawerContent.offsetWidth; 
                drawerContent.classList.add('open');
                document.body.style.overflow = 'hidden';
            }
            function closeDrawer() {
                drawerContent.classList.remove('open');
                setTimeout(() => {
                    drawerOverlay.classList.remove('open');
                    document.body.style.overflow = '';
                }, 200);
            }

            mobileJumpTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // --- SCROLL SPY (Active Nav) ---
            window.addEventListener('scroll', () => {
                // Simple throttled spy could go here, 
                // but explicit click handling covers requirements for now.
            });

            // Start
            init();
        })();
    </script>
