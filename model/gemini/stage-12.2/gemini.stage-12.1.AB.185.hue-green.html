<script>
    /**
     * STAGE 6 BASELINE IMPLEMENTATION
     * Deterministic Paper Loading & Rendering
     */

    // --- State ---
    let appState = {
        payload: null,
        currentPaperKey: null,
        activePaper: null,
        expandedMap: new Map(), // questionId -> boolean
    };

    // --- Markdown Setup (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow SVG passthrough
        linkify: true,
        breaks: false // REQUIRED: false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            appState.payload = await response.json();
            
            initPaperSelector();
            
            // Default to first paper or 'standard' if exists
            const firstKey = appState.payload.papers[0]?.key;
            if (firstKey) loadPaper(firstKey);
            
        } catch (e) {
            renderError();
            console.error(e);
        }

        setupMobileDrawer();
    });

    function renderError() {
        const main = document.getElementById('paperColumn');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Core Loading Logic ---
    function loadPaper(paperKey) {
        const paper = appState.payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.activePaper = paper;
        appState.currentPaperKey = paperKey;
        appState.expandedMap.clear();

        // 1. Render Nav
        renderNavigation(paper);

        // 2. Render Content
        const main = document.getElementById('paperColumn');
        main.innerHTML = ''; // Clear previous

        const paperSurface = document.createElement('div');
        paperSurface.className = 'paper-surface';
        
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperSurface.appendChild(header);
                }
                
                // Render questions in section
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperSurface.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                paperSurface.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        main.appendChild(paperSurface);

        // 3. Render Math
        renderMathInElement(main, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 4. Reset Scroll
        window.scrollTo(0, 0);
        
        // 5. Setup Intersection Observer for Nav Highlighting
        setupScrollSpy();
    }

    // --- Rendering Helpers ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderQuestionNode(node, depth, defaults) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.setAttribute('data-depth', depth);
        container.id = `q-${node.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'question-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt markdown-content';
        prompt.innerHTML = renderMarkdown(node.question);

        body.appendChild(ident);
        body.appendChild(prompt);
        container.appendChild(body);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                const hasContent = details.keepInMind || details.formulasUsed || details.working || (details.alternativeWorking && details.alternativeWorking.length > 0);
                
                if (hasContent) {
                    // Determine expanded state
                    let isExpanded = appState.expandedMap.has(node.id) 
                        ? appState.expandedMap.get(node.id) 
                        : (defaults?.expandedAll !== false);
                    
                    // Control
                    const controlWrapper = document.createElement('div');
                    controlWrapper.className = 'sd-control-wrapper';
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="sd-label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render Subsections in order
                    
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', details.keepInMind));
                    }
                    
                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                    }
                    
                    // 3. Working (Primary)
                    if (details.working) {
                        region.appendChild(renderSubsection('Working', details.working));
                    }
                    
                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubsection('Alternative working', alt));
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const newState = !region.classList.contains('expanded');
                        if (newState) {
                            region.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.sd-label-text').textContent = 'Hide working';
                        } else {
                            region.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.sd-label-text').textContent = 'Show working';
                        }
                        appState.expandedMap.set(node.id, newState);
                    };

                    controlWrapper.appendChild(toggleBtn);
                    blockDiv.appendChild(controlWrapper);
                    blockDiv.appendChild(region);
                }
            }
            
            container.appendChild(blockDiv);
        }

        // Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSubsection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body markdown-content">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    // --- Navigation Logic ---
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktopNavContent');
        const list = document.createElement('ul');
        list.className = 'nav-list';

        function addLink(qId, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = qId;
            a.href = `#q-${qId}`;
            a.setAttribute('data-target', `q-${qId}`);
            a.setAttribute('data-depth', depth);
            a.onclick = (e) => {
                e.preventDefault();
                // Close mobile drawer if open
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawerOverlay').classList.remove('open');
                
                // Scroll
                const target = document.getElementById(`q-${qId}`);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            };
            li.appendChild(a);
            list.appendChild(li);
        }

        function traverse(nodes, depth) {
            nodes.forEach(node => {
                addLink(node.id, depth);
                if (node.children) traverse(node.children, depth);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    list.appendChild(secLabel);
                }
                if (sec.questions) traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        desktopNav.innerHTML = '';
        desktopNav.appendChild(list);

        // Clone for Mobile
        document.getElementById('mobileNavContent').innerHTML = '';
        document.getElementById('mobileNavContent').appendChild(list.cloneNode(true));
        
        // Re-attach listeners for mobile
        const mobileLinks = document.getElementById('mobileNavContent').querySelectorAll('a');
        mobileLinks.forEach(a => {
            const targetId = a.getAttribute('data-target');
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawerOverlay').classList.remove('open');
                const target = document.getElementById(targetId);
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            };
        });
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('jumpToBtn');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('closeDrawerBtn');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
        }
        function close() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        trigger.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;
    }

    // --- Active State Highlighting ---
    function setupScrollSpy() {
        // Simple intersection observer to highlight current nav item
        const observer = new IntersectionObserver((entries) => {
            // Find visible entries
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Pick the first one visible
                const id = visible[0].target.id;
                
                // Update Desktop Nav
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeDesktop = document.querySelector(`#desktopNavContent a[data-target="${id}"]`);
                if (activeDesktop) activeDesktop.classList.add('active');

                // Update Mobile Nav
                const activeMobile = document.querySelector(`#mobileNavContent a[data-target="${id}"]`);
                if (activeMobile) activeMobile.classList.add('active');
            }
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when near top
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

</script>
