<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical Payload Path
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /**
     * STATE
     */
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // Markdown-it Instance (Stage 6 Config: html:true, linkify:true, breaks:false)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            papersData = data.papers;
            
            populateSelector();
            
            // Select first paper by default if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                '<div style="padding:2rem; font-weight:600; color:var(--clr-text-primary);">PAPERS PAYLOAD MISSING</div>';
        }

        setupEventListeners();
    }

    function populateSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            selector.appendChild(opt);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

        // Initialize default states recursively
        const initDefaults = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initDefaults(node.children);
            });
        };

        if (currentPaper.questions) initDefaults(currentPaper.questions);
        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => initDefaults(sec.questions));
        }

        renderPaper();
        renderNav();
    }

    /**
     * RENDERING
     */
    function renderPaper() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (!currentPaper) return;

        // Handle flat vs sectioned
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'sd-label'; // Reusing label style for section header
                    header.style.fontSize = '1.2rem';
                    header.style.marginBottom = '1rem';
                    header.style.borderBottom = '1px solid var(--clr-divider)';
                    header.style.paddingBottom = '0.5rem';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Render Questions
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const textDiv = document.createElement('div');
        textDiv.className = 'q-text';
        textDiv.innerHTML = md ? md.render(node.question) : node.question;

        body.appendChild(idSpan);
        body.appendChild(textDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.style.fontWeight = '500';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const isExpanded = expandedStates[node.id];
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.onclick = () => toggleSolution(node.id);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                `;
                solBlock.appendChild(toggle);

                // Content Wrapper
                const details = document.createElement('div');
                details.className = 'solution-details-content';
                details.setAttribute('data-visible', isExpanded);

                if (isExpanded) {
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    if (sd.keepInMind) {
                        details.appendChild(createSDSection('Keep in mind', sd.keepInMind));
                    }
                    if (sd.formulasUsed) {
                        details.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }
                    if (sd.working) {
                        details.appendChild(createSDSection('Working', sd.working));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            details.appendChild(sep);
                            details.appendChild(createSDSection('Alternative working', alt));
                        });
                    }
                }
                solBlock.appendChild(details);
            }
            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSection(label, markdownContent) {
        const sec = document.createElement('div');
        sec.className = 'sd-section';
        
        const title = document.createElement('div');
        title.className = 'sd-label';
        title.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;
        
        sec.appendChild(title);
        sec.appendChild(body);
        return sec;
    }

    function toggleSolution(id) {
        expandedStates[id] = !expandedStates[id];
        renderPaper(); // Re-render to update DOM state (simple/robust approach for prototype)
    }

    /**
     * NAVIGATION
     */
    function renderNav() {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        const content = document.createElement('ul');
        content.className = 'nav-list';

        if (!currentPaper) return;

        const buildItems = (nodes, depth) => {
            nodes.forEach(node => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = node.id;
                a.setAttribute('data-depth', depth);
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(node.id);
                    closeDrawer();
                };
                li.appendChild(a);
                content.appendChild(li);

                if (node.children) buildItems(node.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    content.appendChild(label);
                }
                buildItems(sec.questions, 0);
            });
        } else if (currentPaper.questions) {
            buildItems(currentPaper.questions, 0);
        }

        desktopList.innerHTML = '';
        desktopList.appendChild(content.cloneNode(true));
        
        mobileList.innerHTML = '';
        mobileList.appendChild(content);

        setupIntersectionObserver();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const offset = 80; // Header clearance
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    }

    // Scroll Spy for Nav
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.textContent === id) item.classList.add('active');
        });
    }

    /**
     * EVENTS
     */
    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        
        document.getElementById('openDrawer').addEventListener('click', () => {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        });

        const close = () => {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        };

        document.getElementById('closeDrawer').addEventListener('click', close);
        overlay.addEventListener('click', close);
    }

    function closeDrawer() {
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        drawer.classList.remove('open');
        overlay.style.display = 'none';
    }

    // Start
    init();

</script>
</body>
