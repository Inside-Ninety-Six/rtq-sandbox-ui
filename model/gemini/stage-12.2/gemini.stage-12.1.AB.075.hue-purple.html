<body class="min-h-screen flex flex-col text-ink-700">

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: ADD-ON / CONFIG ---
        // Markdown Renderer Configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // State
        let appState = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of node IDs
            isDrawerOpen: false
        };

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-container'),
            mobileNav: document.getElementById('mobile-nav-list'),
            loading: document.getElementById('loading-state'),
            error: document.getElementById('error-state'),
            mobileJumpTrig: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');

                appState.papers = data.papers;
                
                // Populate selector
                els.paperSelect.innerHTML = '';
                appState.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    els.paperSelect.appendChild(opt);
                });

                els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
                
                // Load first paper
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }

                els.loading.classList.add('hidden');

            } catch (err) {
                console.error(err);
                els.loading.classList.add('hidden');
                els.error.classList.remove('hidden');
                els.paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaperId = paperKey;
            appState.expandedNodes.clear();

            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false;

            // Collect all questions for simple linear list processing
            const flatQuestions = [];
            
            // Helper to recursively flatten and init defaults
            const processNodes = (nodes) => {
                nodes.forEach(node => {
                    flatQuestions.push(node);
                    if (node.solutionBlock?.solutionDetails && expandAll) {
                        appState.expandedNodes.add(node.id);
                    }
                    if (node.children) processNodes(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => processNodes(sec.questions));
            } else if (paper.questions) {
                processNodes(paper.questions);
            }

            renderPaper(paper);
            renderNav(paper);
        }

        // --- Rendering ---

        function renderPaper(paper) {
            els.paperContent.innerHTML = '';
            
            const container = document.createElement('div');
            container.className = 'flex flex-col gap-12'; // Largest spacing unit (Stage 3)

            // Process structure
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'border-b border-ink-300/50 pb-2 mb-8 mt-4';
                        secHeader.innerHTML = `<h2 class="text-lg font-medium text-ink-900">${section.label}</h2>`;
                        container.appendChild(secHeader);
                    }
                    
                    // Questions List
                    const qList = document.createElement('div');
                    qList.className = 'flex flex-col gap-12';
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                    });
                    container.appendChild(qList);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'flex flex-col gap-12';
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }

            els.paperContent.appendChild(container);

            // Run KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col group scroll-mt-24`; 
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'flex flex-col gap-2 mb-4';
            
            // Identifier + Prompt
            const header = document.createElement('div');
            header.className = 'flex items-baseline gap-3';
            
            const ident = document.createElement('span');
            ident.className = 'text-sm font-semibold text-ink-500 shrink-0 select-none';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'markdown-body text-lg text-ink-900 leading-relaxed';
            if (md) prompt.innerHTML = md.render(node.question || '');
            else prompt.textContent = node.question;

            header.appendChild(ident);
            header.appendChild(prompt);
            body.appendChild(header);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                // Stage 5.1: Subordination without separation. Reads as continuation.
                solBlock.className = 'pl-0 sm:pl-3 md:pl-0 border-l-2 border-transparent'; // Reserved for future cue if needed, currently invisible

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = 'mt-3 mb-2 flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'text-xs font-bold uppercase tracking-wider text-ink-500 shrink-0';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'markdown-body text-base text-ink-900 font-medium';
                    if (md) ansContent.innerHTML = md.render(node.solutionBlock.answer);
                    else ansContent.textContent = node.solutionBlock.answer;

                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    solBlock.appendChild(ansRow);
                }

                // B. Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = appState.expandedNodes.has(node.id);
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'mt-2 text-sm font-medium text-accent-700 hover:text-accent-900 hover:underline flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-500 rounded px-1 -ml-1 transition-colors';
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    `;
                    
                    toggleBtn.onclick = () => {
                        if (appState.expandedNodes.has(node.id)) {
                            appState.expandedNodes.delete(node.id);
                        } else {
                            appState.expandedNodes.add(node.id);
                        }
                        // Re-render just this node (simplest for prototype correctness)
                        const newNode = renderQuestionNode(node, depth);
                        wrapper.replaceWith(newNode);
                        // Re-run math on new node
                        renderMathInElement(newNode, {
                            delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                            throwOnError: false
                        });
                    };

                    solBlock.appendChild(toggleBtn);

                    // Expanded Content Region
                    if (isExpanded) {
                        const region = document.createElement('div');
                        region.className = 'mt-4 flex flex-col gap-6 animate-in fade-in slide-in-from-top-1 duration-200';
                        
                        // Keep in mind
                        if (details.keepInMind) {
                            const block = createDetailBlock('Keep in mind', details.keepInMind, 'text-ink-700 bg-transparent');
                            region.appendChild(block);
                        }

                        // Formulas used
                        if (details.formulasUsed) {
                            const block = createDetailBlock('Formulas used', details.formulasUsed, 'text-ink-600');
                            region.appendChild(block);
                        }

                        // Working (Primary)
                        if (details.working) {
                            const block = createDetailBlock('Working', details.working, 'text-ink-700');
                            region.appendChild(block);
                        }

                        // Alternative Working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                const block = createDetailBlock('Alternative working', alt, 'text-ink-700 border-t border-ink-300/30 pt-4 mt-2');
                                region.appendChild(block);
                            });
                        }

                        solBlock.appendChild(region);
                    }
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3 E: Vertical separation, optional horizontal indentation (adaptive)
                childrenContainer.className = 'mt-6 flex flex-col gap-6 pl-4 md:pl-8 border-l border-ink-300/20'; // Visual tree hint via border
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createDetailBlock(label, markdown, extraClasses) {
            const div = document.createElement('div');
            div.className = `${extraClasses}`;
            
            const lbl = document.createElement('h4');
            lbl.className = 'text-xs font-bold text-ink-500 uppercase tracking-wider mb-2';
            lbl.textContent = label;
            div.appendChild(lbl);

            const body = document.createElement('div');
            body.className = 'markdown-body text-base';
            if (md) body.innerHTML = md.render(markdown);
            else body.textContent = markdown;
            div.appendChild(body);
            
            return div;
        }

        function renderNav(paper) {
            const buildList = () => {
                const list = document.createElement('div');
                list.className = 'flex flex-col gap-1 py-2';

                const processNavNodes = (nodes) => {
                    nodes.forEach(node => {
                        const btn = document.createElement('a');
                        btn.href = `#q-${node.id}`;
                        // Stage 5.4.5: Flat list, hierarchy via type scale/quietness
                        // No padding-left indentation.
                        // Sub-questions slightly smaller/quieter.
                        const isSub = node.id.includes('(') || node.id.match(/[a-z]/); 
                        btn.className = `
                            block text-left px-2 py-1.5 rounded transition-colors duration-150
                            ${isSub ? 'text-xs text-ink-500' : 'text-sm text-ink-700 font-medium'}
                            hover:bg-ink-100 hover:text-ink-900
                            focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-500
                        `;
                        btn.textContent = node.id;
                        
                        // Active state logic via IntersectionObserver would go here (omitted for brevity, basic click handler)
                        btn.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth'});
                            if (appState.isDrawerOpen) toggleDrawer(false);
                            
                            // Simple active state toggle for prototype
                            document.querySelectorAll('nav a, #mobile-nav-list a').forEach(a => {
                                a.classList.remove('font-bold', 'text-accent-700', 'bg-accent-50');
                            });
                            btn.classList.add('font-bold', 'text-accent-700', 'bg-accent-50');
                        };

                        list.appendChild(btn);
                        if (node.children) processNavNodes(node.children);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach((sec, idx) => {
                        // Section Separator (Stage 5.4.6)
                        if (sec.label && sec.label.trim().length > 0) {
                            const secLabel = document.createElement('div');
                            secLabel.className = 'mt-4 mb-2 px-2 text-xs font-bold text-ink-400 uppercase tracking-widest select-none';
                            secLabel.textContent = sec.label;
                            list.appendChild(secLabel);
                        } else if (idx > 0) {
                            // Spacing only if no label
                            const spacer = document.createElement('div');
                            spacer.className = 'mt-4';
                            list.appendChild(spacer);
                        }
                        processNavNodes(sec.questions);
                    });
                } else if (paper.questions) {
                    processNavNodes(paper.questions);
                }
                return list;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(buildList());

            els.mobileNav.innerHTML = '';
            els.mobileNav.appendChild(buildList().cloneNode(true));
        }

        // --- Drawer Logic ---
        function toggleDrawer(open) {
            appState.isDrawerOpen = open;
            if (open) {
                els.mobileDrawer.classList.remove('hidden');
                // Trigger animation frame
                requestAnimationFrame(() => {
                    els.drawerBackdrop.classList.remove('opacity-0');
                    els.drawerPanel.classList.remove('translate-x-full');
                });
                document.body.style.overflow = 'hidden';
            } else {
                els.drawerBackdrop.classList.add('opacity-0');
                els.drawerPanel.classList.add('translate-x-full');
                setTimeout(() => {
                    els.mobileDrawer.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 200);
            }
        }

        els.mobileJumpTrig.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerBackdrop.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
