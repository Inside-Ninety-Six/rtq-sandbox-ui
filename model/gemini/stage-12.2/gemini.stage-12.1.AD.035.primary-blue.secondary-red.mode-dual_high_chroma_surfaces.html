<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- MARKDOWN CONFIG ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- STATE ---
let papersData = [];
let currentPaperId = null;
let currentPaper = null;

// --- DOM ELEMENTS ---
const paperSelector = document.getElementById('paperSelector');
const paperContent = document.getElementById('paperContent');
const desktopNav = document.getElementById('desktopNav');
const mobileNavContent = document.getElementById('mobileNavContent');
const mobileJumpTo = document.getElementById('mobileJumpTo');
const drawerOverlay = document.getElementById('drawerOverlay');
const drawer = document.getElementById('drawer');
const drawerClose = document.getElementById('drawerClose');

// --- INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload");
        }
        
        papersData = payload.papers;
        if (papersData.length > 0) {
            populateSelector();
            loadPaper(papersData[0].key);
        } else {
            renderError("NO PAPERS FOUND");
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
}

function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        paperSelector.appendChild(opt);
    });
    
    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaperId = key;
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;

    renderPaper();
    renderNavigation();
    
    // Reset scroll
    window.scrollTo(0, 0);
    desktopNav.scrollTop = 0;
}

// --- RENDERING CORE ---

function renderPaper() {
    paperContent.innerHTML = ''; // Clear

    if (currentPaper.sections) {
        // Sectioned Paper
        currentPaper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = `Section ${section.label}`;
                paperContent.appendChild(header);
            }
            // Render questions in section
            section.questions.forEach(q => renderQuestionNode(q, paperContent, 0));
        });
    } else if (currentPaper.questions) {
        // Flat Paper
        currentPaper.questions.forEach(q => renderQuestionNode(q, paperContent, 0));
    }

    // After rendering HTML, apply KaTeX
    renderMathInElement(paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function renderQuestionNode(node, container, depth) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id}`; // Anchor for nav

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    nodeEl.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('span');
            ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            solBlock.appendChild(ansRegion);
        }

        // Solution Details (Optional)
        const details = node.solutionBlock.solutionDetails;
        if (details) {
            // Check defaults
            const isExpanded = currentPaper.defaults?.expandedAll !== false;

            // Toggle Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'solution-details-control';
            toggleBtn.innerHTML = isExpanded 
                ? 'Hide working <span aria-hidden="true">▲</span>'
                : 'Show working <span aria-hidden="true">▼</span>';
            
            // Details Region
            const detailsRegion = document.createElement('div');
            detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
            
            // Event
            toggleBtn.onclick = () => {
                const expanded = detailsRegion.classList.toggle('expanded');
                toggleBtn.innerHTML = expanded 
                    ? 'Hide working <span aria-hidden="true">▲</span>'
                    : 'Show working <span aria-hidden="true">▼</span>';
            };

            // Keep in mind
            if (details.keepInMind) {
                const sec = document.createElement('div');
                sec.className = 'sd-section sd-keep-in-mind';
                sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                detailsRegion.appendChild(sec);
            }

            // Formulas Used
            if (details.formulasUsed) {
                const sec = document.createElement('div');
                sec.className = 'sd-section sd-formulas';
                sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                detailsRegion.appendChild(sec);
            }

            // Working
            if (details.working) {
                const sec = document.createElement('div');
                sec.className = 'sd-section sd-working';
                sec.innerHTML = `<div class="sd-label">Working</div><div class="sd-body working-block">${md ? md.render(details.working) : details.working}</div>`;
                detailsRegion.appendChild(sec);
            }

            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section sd-alt-working';
                    sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body working-block">${md ? md.render(alt) : alt}</div>`;
                    detailsRegion.appendChild(sec);
                });
            }

            solBlock.appendChild(toggleBtn);
            solBlock.appendChild(detailsRegion);
        }
        
        nodeEl.appendChild(solBlock);
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'question-children';
        node.children.forEach(child => renderQuestionNode(child, childrenContainer, depth + 1));
        nodeEl.appendChild(childrenContainer);
    }

    container.appendChild(nodeEl);
}

// --- NAVIGATION ---

function renderNavigation() {
    const fragment = document.createDocumentFragment();
    
    // Helper to add item
    const addNavItem = (id, depth) => {
        const a = document.createElement('a');
        a.className = `nav-item nav-item--depth-${Math.min(depth, 2)}`;
        a.textContent = id;
        a.dataset.targetId = `q-${id}`;
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(a.dataset.targetId);
            if (target) {
                // Smooth scroll with offset for header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Active state logic handled by IntersectionObserver
                
                // Close mobile drawer
                if (drawer.classList.contains('open')) toggleDrawer();
            }
        };
        return a;
    };

    // Recursive extractor
    const extractItems = (nodes, depth) => {
        const items = [];
        nodes.forEach(node => {
            items.push(addNavItem(node.id, depth));
            if (node.children) {
                items.push(...extractItems(node.children, depth + 1));
            }
        });
        return items;
    };

    if (currentPaper.sections) {
        currentPaper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = sec.label;
                fragment.appendChild(label);
            }
            const items = extractItems(sec.questions, 0);
            items.forEach(el => fragment.appendChild(el));
            
            // Spacer between sections
            const spacer = document.createElement('div');
            spacer.style.height = '8px';
            fragment.appendChild(spacer);
        });
    } else {
        const items = extractItems(currentPaper.questions || [], 0);
        items.forEach(el => fragment.appendChild(el));
    }

    // Populate Desktop
    desktopNav.innerHTML = '';
    const desktopClone = fragment.cloneNode(true);
    // Reattach listeners for clone not possible simply via cloneNode, so better to rebuild or just use innerHTML
    // Simpler: Just clear and rebuild logic inside
    desktopNav.innerHTML = '';
    desktopNav.className = 'nav-list';
    desktopNav.appendChild(desktopClone);
    
    // Populate Mobile
    mobileNavContent.innerHTML = '';
    mobileNavContent.className = 'nav-list';
    mobileNavContent.appendChild(fragment); // Original fragment

    // Rebind clicks (cloning strips listeners)
    [desktopNav, mobileNavContent].forEach(container => {
        container.querySelectorAll('.nav-item').forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.targetId);
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    if (drawer.classList.contains('open')) toggleDrawer();
                }
            };
        });
    });

    setupScrollSpy();
}

// --- SCROLL SPY ---
let observer = null;
function setupScrollSpy() {
    if (observer) observer.disconnect();
    
    const navItems = document.querySelectorAll('.nav-item');
    const targets = Array.from(navItems).map(n => document.getElementById(n.dataset.targetId)).filter(t => t);
    
    if (targets.length === 0) return;

    // Simple scroll spy using IntersectionObserver is tricky for continuous doc.
    // Better: Find element closest to top.
    
    const onScroll = () => {
        let current = '';
        const offset = 100; // Header + buffer
        
        targets.forEach(section => {
            const sectionTop = section.offsetTop;
            if (window.scrollY >= sectionTop - offset) {
                current = section.getAttribute('id');
            }
        });

        navItems.forEach(a => {
            a.classList.remove('active');
            if (a.dataset.targetId === current) {
                a.classList.add('active');
            }
        });
    };

    window.addEventListener('scroll', onScroll);
    onScroll(); // Init
}

// --- MOBILE DRAWER ---
function toggleDrawer() {
    const isOpen = drawer.classList.contains('open');
    if (isOpen) {
        drawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        document.body.style.overflow = '';
    } else {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }
}

mobileJumpTo.addEventListener('click', toggleDrawer);
drawerClose.addEventListener('click', toggleDrawer);
drawerOverlay.addEventListener('click', toggleDrawer);

// --- START ---
init();

</script>
