<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STATE ---
    let payload = null;
    let currentPaper = null;

    // --- MARKDOWN CONFIG (STAGE 6) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: prevents <br> in math
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            initSelector();
            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }

    // --- CONTROLS ---
    function initSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        document.getElementById('jump-to-trigger').addEventListener('click', openDrawer);
        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        document.getElementById('drawer-backdrop').addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        backdrop.classList.add('open');
        // Clone nav if empty
        const drawerContainer = document.getElementById('drawer-nav-container');
        const desktopNav = document.getElementById('nav-list-container');
        if (drawerContainer.innerHTML === '') {
            drawerContainer.innerHTML = desktopNav.innerHTML;
            bindNavClicks(drawerContainer);
        }
    }

    function closeDrawer() {
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        backdrop.classList.remove('open');
    }

    // --- RENDERING CORE ---
    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Render Nav
        const navContainer = document.getElementById('nav-list-container');
        navContainer.innerHTML = renderNav(currentPaper);
        bindNavClicks(navContainer);
        
        // Clear drawer to force refresh next open
        document.getElementById('drawer-nav-container').innerHTML = '';

        // Render Content
        const surface = document.getElementById('paper-surface');
        let html = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `
                    <div class="section-header-block">
                        <div class="section-header-text">${section.label}</div>
                    </div>`;
                }
                if (section.questions) {
                    html += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                }
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            html += currentPaper.questions.map(q => renderQuestionNode(q, 0)).join('');
        }

        surface.innerHTML = html;

        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Bind Disclosure Toggles
        surface.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', handleToggle);
        });

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    // --- NAV GENERATION ---
    function renderNav(paper) {
        let html = '';
        
        const renderItem = (q, depth) => {
            let itemHtml = `<button class="nav-item nav-depth-${Math.min(depth, 2)}" data-target="${q.id}">${q.id}</button>`;
            if (q.children) {
                q.children.forEach(child => {
                    itemHtml += renderItem(child, depth + 1);
                });
            }
            return itemHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                if (sec.questions) {
                    sec.questions.forEach(q => html += renderItem(q, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => html += renderItem(q, 0));
        }
        return html;
    }

    function bindNavClicks(container) {
        container.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = e.target.getAttribute('data-target');
                scrollToQuestion(targetId);
                
                // Active State
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                // Highlight corresponding items in desktop and drawer
                const allNavs = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                allNavs.forEach(b => b.classList.add('active'));

                if (window.innerWidth <= 768) closeDrawer();
            });
        });
    }

    function scrollToQuestion(id) {
        // Find element by data-id attribute on node
        const el = document.querySelector(`.question-node[data-id="${id}"]`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // --- CONTENT GENERATION ---
    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function renderQuestionNode(node, depth) {
        const isChild = depth > 0;
        const indentClass = isChild ? 'child-node' : '';
        const sb = node.solutionBlock;
        
        // Defaults
        const defaults = currentPaper.defaults || {};
        const expandedAll = defaults.expandedAll !== false; // Default true

        // Question Body
        let html = `
        <div class="question-node ${indentClass}" data-id="${node.id}">
            <div class="question-body">
                <div class="q-identifier">${node.id}</div>
                <div class="q-content md-content">${renderMarkdown(node.question)}</div>
            </div>`;

        // Solution Block (Optional)
        if (sb) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (sb.answer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="q-content md-content">${renderMarkdown(sb.answer)}</div>
                </div>`;
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = expandedAll; // Initial state
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}">
                    <span class="btn-text">${labelText}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
                
                <div class="solution-details-region ${expandedClass}">`;
                
                // Order: Keep in mind -> Formulas -> Working -> Alt
                if (sd.keepInMind) {
                    html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
                }
                
                if (sd.formulasUsed) {
                    html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
                }

                if (sd.working) {
                    html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="md-content">${renderMarkdown(sd.working)}</div>
                    </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection alt-working-separator">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking) {
                     html += `
                        <div class="sd-subsection alt-working-separator">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

                html += `</div>`; // End details region
            }

            html += `</div>`; // End solution block
        }

        // Children Recursion
        if (node.children) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function handleToggle(e) {
        const btn = e.currentTarget;
        const region = btn.nextElementSibling; // .solution-details-region
        const textSpan = btn.querySelector('.btn-text');
        
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            // Collapse
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = 'Show working';
            region.classList.remove('expanded');
        } else {
            // Expand
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = 'Hide working';
            region.classList.add('expanded');
        }
    }

    // Run
    init();

</script>
</body>
</html>
