<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");

            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default if available
            if (papersData.length > 0) {

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');

            opt.textContent = paper.label;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;
        
        // Update Selector UI
        paperSelector.value = key;

        // Render Nav
        renderNavigation();

        // Render Content
        renderPaperContent();
        
        // Trigger KaTeX
        renderMath();

    // --- Navigation Rendering ---
    function renderNavigation() {
        const navHTML = buildNavListHTML();
        desktopNav.innerHTML = navHTML;
        mobileNavContent.innerHTML = navHTML;
        
        // Add click handlers for scrolling
        const setupLinks = (container) => {
            container.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById('q-' + targetId);
                    
                    // Update active state logic could go here (scroll spy is out of scope for baseline min-spec but allowed)
                    container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    link.classList.add('active');

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // If mobile, close drawer
                        if (drawer.classList.contains('open')) closeDrawer();
                    }
                });
            });
        };
        
        setupLinks(desktopNav);
        setupLinks(mobileNavContent);
    }

    function buildNavListHTML() {
        let html = '<ul class="nav-list">';
        
        // Helper to process question list
        const processList = (list) => {
            let s = '';
            list.forEach(q => {
                s += `<li class="nav-item-wrapper">
                        <a href="#" class="nav-item" data-target="${q.id}" data-depth="${getDepth(q.id)}">
                            ${q.id}
                        </a>
                      </li>`;
                // Note: Payload definition says nesting derived from children[].
                // The brief says nav is flat list. Recursion flattens it visually.
                if (q.children && q.children.length > 0) {
                    s += processList(q.children);
                }
            });
            return s;
        };

        // Heuristic depth (since id-based inference is unreliable per spec, but strict depth tracking 
        // isn't strictly necessary for flat list other than optional type scale). 
        // We'll trust the payload recursion for order.
        // For type-scale, we can try to track actual recursion depth if we pass it down.
        const processListWithDepth = (list, depth = 0) => {
            let s = '';
            list.forEach(q => {
                s += `<li class="nav-item-wrapper">
                        <a href="#" class="nav-item" data-target="${q.id}" data-depth="${depth}">
                            ${q.id}
                        </a>
                      </li>`;
                if (q.children && q.children.length > 0) {
                    s += processListWithDepth(q.children, depth + 1);
                }
            });
            return s;
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += processListWithDepth(section.questions, 0);
            });
        } else if (currentPaper.questions) {
            html += processListWithDepth(currentPaper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    // Helper just for CSS depth attribute (visual hierarchy)
    function getDepth(id) {
        // Fallback if not strictly computed via recursion: use length or parens
        // But the recursive function above handles it better. 
        return 0; 
    }

    // --- Content Rendering ---
    function renderPaperContent() {
        let html = '';
        
        // Handle sections or flat questions
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div></div>`;
            });
        } else if (currentPaper.questions) {
            html += `<div class="question-list">`;
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div>`;
        }

        paperContent.innerHTML = html;
        bindToggles();
    }

    function renderQuestionNode(node, depth) {
        // ID for anchor
        const anchorId = `q-${node.id}`;
        
        // Check solution block existence
        const hasSolutionBlock = !!node.solutionBlock;

        // Default expanded state logic

        // Render Markdown
        const questionHtml = md ? md.render(node.question) : node.question;
        
        let html = `<div class="question-node" id="${anchorId}" data-depth="${depth}">`;
        
        // Question Body
        html += `<div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${questionHtml}</div>

                                <span class="disclosure-icon">â€º</span>
                            </button>
                            <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                
                // Keep in Mind
                if (sd.keepInMind) {
                    html += `<div class="sd-section">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                             </div>`;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    html += `<div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                             </div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-section">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${md.render(sd.working)}</div>
                             </div>`;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-section">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${md.render(alt)}</div>
                                 </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Fallback if string
                     html += `<div class="sd-section">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md.render(sd.alternativeWorking)}</div>
                             </div>`;
                }

                html += `   </div>
                         </div>`; // End wrapper
            }
            
            html += `</div>`; // End Solution Block
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End Question Node
        return html;
    }

    function bindToggles() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const region = btn.nextElementSibling;
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.disclosure-text').textContent = 'Show working';
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.disclosure-text').textContent = 'Hide working';
                }
            });
        });
    }

    // --- Math Rendering ---
    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Run Init
    init();

</script>
</body>
</html>
