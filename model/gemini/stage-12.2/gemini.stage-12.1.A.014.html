    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (STAGE 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Enable inline SVG/HTML
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        const state = {
            papers: [],
            currentPaper: null,
            activePaperKey: null
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
            loadingState: document.getElementById('loading-state')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Populate Selector
                els.paperSelect.innerHTML = state.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');

                // Initial Paper
                els.paperSelect.disabled = false;
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperSelect.innerHTML = `<option>Error</option>`;
            els.paperSelect.disabled = true;
            els.paperContent.innerHTML = `<div class="text-center mt-20 text-red-600 font-bold">${msg}</div>`;
        }

        // --- CORE LOGIC ---

        function loadPaper(key) {
            state.activePaperKey = key;
            state.currentPaper = state.papers.find(p => p.key === key);
            
            if (!state.currentPaper) return;

            // Render Nav
            const navHTML = generateNavHTML(state.currentPaper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;

            // Render Content
            renderPaperContent(state.currentPaper);

            // Bind Events
            bindInteractions();
            
            // Re-run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function getFlattenedNavItems(paper) {
            // Helper to get linear list of questions for nav generation
            let items = [];
            const traverse = (nodes) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    if (node.id) items.push(node);
                    if (node.children) traverse(node.children);
                });
            };

            if (paper.questions) {
                traverse(paper.questions);
            } else if (paper.sections) {
                paper.sections.forEach(sec => {
                    items.push({ isSection: true, label: sec.label });
                    traverse(sec.questions);
                });
            }
            return items;
        }

        function generateNavHTML(paper) {
            // Nav is flat list, hierarchy via type scale. Identifiers only.
            let html = '<ul class="space-y-1">';
            
            const traverse = (nodes, depth = 0) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    const indentClass = depth > 0 ? 'text-slate-500 text-sm' : 'text-slate-600 font-medium'; 
                    // Note: No visual indentation (margin-left), just hierarchy via style
                    
                    html += `<li>
                        <a href="#q-${node.id}" 
                           class="block py-1 px-2 rounded hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-600 transition-colors duration-150 ${indentClass} nav-item"
                           data-target="q-${node.id}">
                           ${node.id}
                        </a>
                    </li>`;
                    
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (paper.questions) {
                traverse(paper.questions);
            } else if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    // Section Label
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="pt-4 pb-1 px-2 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">${sec.label}</li>`;
                    }
                    traverse(sec.questions);
                });
            }
            html += '</ul>';
            return html;
        }

        function renderPaperContent(paper) {
            let html = '';

            // Section Header Helper
            const renderSection = (sec) => {
                if (sec.label && sec.label.trim() !== "") {
                    return `<div class="mb-8 pt-4 border-b border-slate-200 pb-2">
                        <h2 class="text-xl font-bold text-slate-800">${sec.label}</h2>
                    </div>`;
                }
                return '';
            };

            // Recursive Question Renderer
            const renderQuestionNode = (node, depth = 0) => {
                const isTopLevel = depth === 0;
                
                // Spacing: Top level large gap, child smaller gap
                const wrapperClass = isTopLevel ? 'mb-16' : 'mt-8 ml-0 lg:ml-4';
                // Top level hairline separator (optional, but good for rhythm)
                const separator = isTopLevel ? '' : ''; 

                const questionBody = md.render(node.question || '');
                const qId = node.id;

                let solutionBlockHTML = '';

                // Solution Block
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    let answerHTML = '';
                    let detailsHTML = '';

                    // Answer
                    if (sb.answer) {
                        const answerContent = md.render(sb.answer);
                        answerHTML = `
                            <div class="mt-4 mb-2">
                                <span class="text-xs font-bold text-slate-500 uppercase tracking-wide">Answer</span>
                                <div class="mt-1 text-slate-800 font-semibold">${answerContent}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const isExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
                        const displayState = isExpanded ? '' : 'hidden';
                        const toggleText = isExpanded ? 'Hide working' : 'Show working';
                        
                        // Internal Parts
                        const keepInMind = sd.keepInMind ? `
                            <div class="mb-4">
                                <div class="text-xs font-bold text-accent-600 mb-1">Keep in mind</div>
                                <div class="text-sm text-slate-600 prose prose-sm max-w-none">${md.render(sd.keepInMind)}</div>
                            </div>` : '';

                        const formulas = sd.formulasUsed ? `
                            <div class="mb-4">
                                <div class="text-xs font-bold text-slate-500 mb-1">Formulas used</div>
                                <div class="text-sm text-slate-500 font-mono bg-slate-50 p-2 rounded border border-slate-100">${md.render(sd.formulasUsed)}</div>
                            </div>` : '';

                        const working = sd.working ? `
                            <div class="mb-4">
                                <div class="text-xs font-bold text-slate-500 mb-1">Working</div>
                                <div class="prose prose-slate max-w-none text-slate-700">${md.render(sd.working)}</div>
                            </div>` : '';

                        const alts = sd.alternativeWorking ? 
                            (Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking]).map((alt, idx) => `
                            <div class="mt-6 pt-4 border-t border-slate-100">
                                <div class="text-xs font-bold text-slate-500 mb-1">Alternative working</div>
                                <div class="prose prose-slate max-w-none text-slate-700">${md.render(alt)}</div>
                            </div>`).join('') : '';

                        detailsHTML = `
                            <div class="mt-3">
                                <button class="toggle-working text-accent-600 hover:text-accent-700 text-sm font-medium flex items-center gap-1 focus:outline-none focus:underline transition-colors" aria-expanded="${isExpanded}">
                                    <span>${toggleText}</span>
                                    <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                                </button>
                                <div class="solution-details mt-4 pl-0 ${displayState}">
                                    ${keepInMind}
                                    ${formulas}
                                    ${working}
                                    ${alts}
                                </div>
                            </div>
                        `;
                    }

                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }

                // Children
                let childrenHTML = '';
                if (node.children && node.children.length > 0) {
                    childrenHTML = `
                        <div class="children-container mt-6">
                            ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                        </div>
                    `;
                }

                return `
                    <div id="q-${qId}" class="question-node ${wrapperClass} scroll-mt-20">
                        <!-- Question Body -->
                        <div class="flex gap-4">
                            <div class="flex-none w-8 lg:w-12 pt-0.5 text-slate-500 font-medium text-right select-none text-sm lg:text-base">${qId}</div>
                            <div class="flex-1 min-w-0">
                                <div class="question-prompt prose prose-lg max-w-none text-slate-900 font-medium mb-4">
                                    ${questionBody}
                                </div>
                                ${solutionBlockHTML}
                                ${childrenHTML}
                            </div>
                        </div>
                    </div>
                `;
            };

            // Main Loop
            if (paper.questions) {
                html += paper.questions.map(q => renderQuestionNode(q)).join('');
            } else if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += renderSection(sec);
                    html += sec.questions.map(q => renderQuestionNode(q)).join('');
                });
            }

            els.paperContent.innerHTML = html;
        }

        function bindInteractions() {
            // Paper Select
            els.paperSelect.onchange = (e) => loadPaper(e.target.value);

            // Toggle Working
            document.querySelectorAll('.toggle-working').forEach(btn => {
                btn.onclick = () => {
                    const details = btn.nextElementSibling;
                    const isHidden = details.classList.contains('hidden');
                    const icon = btn.querySelector('svg');
                    
                    if (isHidden) {
                        details.classList.remove('hidden');
                        btn.querySelector('span').textContent = 'Hide working';
                        btn.setAttribute('aria-expanded', 'true');
                        icon.classList.add('rotate-180');
                    } else {
                        details.classList.add('hidden');
                        btn.querySelector('span').textContent = 'Show working';
                        btn.setAttribute('aria-expanded', 'false');
                        icon.classList.remove('rotate-180');
                    }
                };
            });

            // Nav Highlighting & Scrolling
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth' });
                        // Close mobile drawer if open
                        closeMobileDrawer();
                    }
                };
            });

            // Mobile Drawer
            els.mobileJumpTrigger.onclick = openMobileDrawer;
            els.mobileDrawerClose.onclick = closeMobileDrawer;
            els.mobileDrawerBackdrop.onclick = closeMobileDrawer;

            // Simple Intersection Observer for Nav Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(l => {
                            l.classList.remove('text-accent-600', 'font-bold', 'bg-slate-50');
                            if(l.classList.contains('text-slate-500')) {
                                // Reset child style
                            } else {
                                // Reset top level
                            }
                        });
                        
                        // Add active to current
                        const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (activeLink) {
                            activeLink.classList.remove('text-slate-500', 'text-slate-600');
                            activeLink.classList.add('text-accent-600', 'font-bold', 'bg-slate-50');
                        }
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // --- MOBILE DRAWER LOGIC ---
        function openMobileDrawer() {
            els.mobileDrawerBackdrop.classList.remove('hidden');
            // small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                els.mobileDrawerBackdrop.classList.remove('opacity-0');
                els.mobileDrawer.classList.remove('-translate-x-full');
            }, 10);
        }

        function closeMobileDrawer() {
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            els.mobileDrawer.classList.add('-translate-x-full');
            setTimeout(() => {
                els.mobileDrawerBackdrop.classList.add('hidden');
            }, 300);
        }

        // --- START ---
        init();

    </script>
