<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit ? window.markdownit({

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    // Track expanded state: key = questionId, value = boolean
    // For this prototype, we'll store local state for the current paper toggles
    const expandedState = new Map(); 

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToTrigger = document.getElementById('jumpToTrigger');

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers in payload");
            }

            renderSelector();
            // Select first paper by default
            switchPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled selected>Error loading papers</option>`;
        }
    }

    // --- Rendering Logic ---

    function renderSelector() {
        paperSelector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on defaults
        expandedState.clear();
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to true if not specified per spec "Solution Details are expanded by default when present"

        // Recursively set default state
        function initDefaults(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    expandedState.set(node.id, defaultExpanded);
                }
                if (node.children) initDefaults(node.children);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(s => initDefaults(s.questions));
        } else if (paper.questions) {
            initDefaults(paper.questions);
        }

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderPaperContent(paper) {
        // Clear current
        paperContent.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header only if label exists
                if (section.label && section.label.trim().length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header-block';
                    sectionHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    paperContent.appendChild(sectionHeader);
                }
                
                // Render questions
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                paperContent.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            paperContent.appendChild(list);
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = md ? md.render(node.question) : node.question;

        header.appendChild(idSpan);
        header.appendChild(promptDiv);
        wrapper.appendChild(header);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            // Check if we render anything
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = expandedState.get(node.id);
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Build Internal Structure order: Keep in mind, Formulas, Working, Alternative
                    let contentHtml = '';

                    if (details.keepInMind) {
                        contentHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">
                                    <svg class="kim-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/><line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2"/><line x1="12" y1="8" x2="12.01" y2="8" stroke="currentColor" stroke-width="2"/></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                            </div>
                        `;
                    }

                    if (details.formulasUsed) {
                        contentHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                            </div>
                        `;
                    }

                    if (details.working) {
                        contentHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                            </div>
                        `;
                    }

                    if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                        // For each alt working
                        // Check if it's an array or string (Payload spec says string[], but handle defensively)
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        
                        alts.forEach(alt => {
                             contentHtml += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsDiv.innerHTML = contentHtml;

                    // Interaction
                    toggleBtn.onclick = () => {
                        const newState = !expandedState.get(node.id);
                        expandedState.set(node.id, newState);
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        if (newState) {
                            detailsDiv.classList.add('expanded');
                        } else {
                            detailsDiv.classList.remove('expanded');
                        }
                    };

                    sbWrapper.appendChild(toggleBtn);
                    sbWrapper.appendChild(detailsDiv);
                }

                wrapper.appendChild(sbWrapper);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Build items list
        const items = [];
        
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, label: node.id, depth: depth });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        let navHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                const sectionItems = [];
                // traverse this section's questions
                function t(nodes, d) {
                    nodes.forEach(n => {
                        sectionItems.push({ id: n.id, depth: d });
                        if(n.children) t(n.children, d+1);
                    });
                }
                t(section.questions, 0);
                
                sectionItems.forEach(item => {
                    navHtml += createNavItem(item);
                });
            });
        } else if (paper.questions) {
            const paperItems = [];
            function t(nodes, d) {
                nodes.forEach(n => {
                    paperItems.push({ id: n.id, depth: d });
                    if(n.children) t(n.children, d+1);
                });
            }
            t(paper.questions, 0);
            paperItems.forEach(item => {
                navHtml += createNavItem(item);
            });
        }

        desktopNavList.innerHTML = navHtml;
        mobileNavList.innerHTML = navHtml;

        // Add Click Listeners
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    // Select both desktop and mobile buttons for this id
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(b => b.classList.add('active'));

                    // Scroll
                    const offset = 80; // Top controls + padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Close mobile drawer if open
                    if (mobileDrawer.classList.contains('open')) {
                        toggleDrawer(false);
                    }
                }
            }
        };

        desktopNavList.addEventListener('click', handleNavClick);
        mobileNavList.addEventListener('click', handleNavClick);
    }

    function createNavItem(item) {
        return `<button class="nav-item" data-target="${item.id}" data-depth="${item.depth}">${item.id}</button>`;
    }

    // --- Mobile Drawer Interaction ---
    function toggleDrawer(open) {
        if (open) {
            mobileDrawer.classList.add('open');
            mobileDrawer.setAttribute('aria-hidden', 'false');
        } else {
            mobileDrawer.classList.remove('open');
            mobileDrawer.setAttribute('aria-hidden', 'true');
        }
    }

    jumpToTrigger.addEventListener('click', () => toggleDrawer(true));
    drawerClose.addEventListener('click', () => toggleDrawer(false));
    mobileDrawer.addEventListener('click', (e) => {
        if (e.target === mobileDrawer) toggleDrawer(false);
    });

    // --- Scroll Spy for Active Nav ---
    // Simple intersection observer or scroll handler to update active state
    // For prototype, click-to-active is sufficient, but let's add basic scroll spying
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) return;
        scrollTimeout = setTimeout(() => {
            scrollTimeout = null;
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            for (const q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    current = q;
                    break; 
                }
            }
            if (!current && questions.length > 0) {
                // If scrolled past everything, pick last. If at top, pick first.
                // Simple heuristic: First element with positive top, or just the one closest to 100px
                let closest = null;
                let minDiff = Infinity;
                questions.forEach(q => {
                    const diff = Math.abs(q.getBoundingClientRect().top - 100);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closest = q;
                    }
                });
                current = closest;
            }

            if (current) {
                const id = current.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(b => b.classList.add('active'));
            }
        }, 100);
    });

    // Boot
    init();

</script>
