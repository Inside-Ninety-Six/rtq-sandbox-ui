    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit

        if (md) {

        let state = {

        const els = {
            selector: document.getElementById('paperSelector'),

            drawerClose: document.getElementById('drawerClose'),

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled selected>Error loading payload</option>';
            }
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;
            state.currentPaper = paper;

            // Render Nav
            const navHTML = buildNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Render Content
            const contentHTML = buildPaperHTML(paper);
            els.paperContent.innerHTML = contentHTML;

            // Post-Render: KaTeX & Interaction
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Re-bind listeners
            bindNavListeners();
            bindDisclosureListeners();
            window.scrollTo(0, 0);
        }

        // --- RENDERERS ---

        function buildNavHTML(paper) {
            let html = '';
            
            // Helper to render a question item
            const renderItem = (q, depth) => {
                return `<a class="nav-item" data-id="${q.id}" data-depth="${depth}" role="link" tabindex="0">${q.id}</a>`;
            };

            // Recursive flattened list builder
            const collectItems = (nodes, depth = 0) => {
                let items = '';
                nodes.forEach(node => {
                    items += renderItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        items += collectItems(node.children, depth + 1);
                    }
                });
                return items;
            };

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += collectItems(sec.questions);
                });
            } else if (paper.questions) {
                // Flat Paper
                html += collectItems(paper.questions);
            }
            return html;
        }

                    const sb = node.solutionBlock;
                    const hasAnswer = !!sb.answer;
                    const hasDetails = !!sb.solutionDetails;
                    
                    // Answer
                    let answerHTML = '';
                    if (hasAnswer) {
                        const answerContent = md ? md.render(sb.answer) : sb.answer;
                        answerHTML = `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                ${answerContent}
                            </div>
                        `;
                    }

                    // Solution Details
                    let detailsHTML = '';
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        const isExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
                        
                        // Subsections
                        let subsections = '';
                        if (sd.keepInMind) {
                            subsections += `
                                <div class="subsection keep-in-mind">
                                    <div class="subsection-label">Keep in mind</div>
                                    <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                </div>`;
                        }
                        if (sd.formulasUsed) {
                            subsections += `
                                <div class="subsection formulas-used">
                                    <div class="subsection-label">Formulas used</div>
                                    <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                </div>`;
                        }
                        if (sd.working) {
                            subsections += `
                                <div class="subsection working-block">
                                    <div class="subsection-label">Working</div>
                                    <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>

                        }
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {

                                </div>
                            </div>
                        `;
                    }

                    if (hasAnswer || hasDetails) {
                        solutionBlockHTML = `<div class="solution-block">${answerHTML}${detailsHTML}</div>`;
                    }
                }

                // Children
                let childrenHTML = '';
                if (node.children && node.children.length > 0) {
                    childrenHTML = `<div class="children-container ${indentClass}">`;
                    node.children.forEach(child => {
                        childrenHTML += renderQuestionNode(child, depth + 1);
                    });
                    childrenHTML += `</div>`;
                }

                // Node Assembly
                return `
                    <div id="q-${node.id}" class="question-node">
                        <div class="question-body">
                            <div class="question-id">${node.id}</div>
                            <div class="question-prompt md-content">${questionHTML}</div>
                        </div>
                        ${solutionBlockHTML}
                        ${childrenHTML}
                    </div>
                `;
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            return html;
        }

        // --- INTERACTIONS ---

        function bindNavListeners() {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = `q-${item.dataset.id}`;
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Update active state
                        items.forEach(i => i.classList.remove('active'));
                        // Highlight all instances of this ID (desktop + mobile)
                        document.querySelectorAll(`.nav-item[data-id="${item.dataset.id}"]`).forEach(i => i.classList.add('active'));
                        
                        // Scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function bindDisclosureListeners() {
            const controls = document.querySelectorAll('.disclosure-control');
            controls.forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const content = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.disclosure-text');

                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        content.classList.add('hidden');
                        textSpan.textContent = 'Show working';
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        content.classList.remove('hidden');
                        textSpan.textContent = 'Hide working';
                    }
                });
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            state.navOpen = true;
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            state.navOpen = false;
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Keydown listeners for drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.navOpen) closeDrawer();
        });

        // Run
        init();

    </script>
