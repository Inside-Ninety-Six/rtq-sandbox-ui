    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes
          md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payloadData = null;
        let currentPaper = null;
        // expandedStates: Key = question ID, Value = boolean
        // We track explicit toggles. If key missing, fall back to paper default.
        const expandedStates = new Map();

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNav'),
            paperRegion: document.getElementById('paperRegion'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            drawerNavContent: document.getElementById('drawerNavContent')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                payloadData = await response.json();
                
                renderPaperSelector();
                
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            els.paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = payloadData.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset interaction state
            expandedStates.clear();
            
            // Render
            renderNav();
            renderPaperContent();
            
            // Post-render: KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Navigation Rendering ---
        function renderNav() {
            // Build flat list of all items + sections
            // If sections exist: render section label (non-clickable) then items
            // If flat: render items
            
            const navHTML = generateNavListHTML();
            els.desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            els.drawerNavContent.innerHTML = `<ul class="nav-list">${navHTML}</ul>`; // Clone for mobile
            
            // Attach interactions
            attachNavListeners(els.desktopNav);
            attachNavListeners(els.drawerNavContent);
        }

        function generateNavListHTML() {
            if (currentPaper.sections) {
                return currentPaper.sections.map(section => {
                    let html = '';
                    if (section.label && section.label.trim() !== '') {
                        html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavItemHTML(q);
                        });
                    }
                    return html;
                }).join('');
            } else if (currentPaper.questions) {
                return currentPaper.questions.map(q => generateNavItemHTML(q)).join('');
            }
            return '';
        }

        function generateNavItemHTML(node, depth = 0) {
            // Flat list, depth handled by type scale attribute
            let html = `<li class="nav-list-item">
                <button class="nav-item" data-target="${node.id}" data-depth="${depth}">
                    ${escapeHtml(node.id)}
                </button>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += generateNavItemHTML(child, depth + 1);
                });
            }
            return html;
        }

        function attachNavListeners(container) {
            const btns = container.querySelectorAll('.nav-item');
            btns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.dataset.target;
                    scrollToQuestion(targetId);
                    closeDrawer();
                    updateActiveNav(targetId);
                });
            });
        }

        function updateActiveNav(targetId) {
            [els.desktopNav, els.drawerNavContent].forEach(container => {
                const btns = container.querySelectorAll('.nav-item');
                btns.forEach(btn => {
                    if (btn.dataset.target === targetId) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            });
        }

        function scrollToQuestion(id) {
            // Escape id for selector
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const offset = 80; // Top controls height + padding
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // --- Paper Rendering ---
        function renderPaperContent() {
            const paperSurface = document.createElement('div');
            paperSurface.className = 'paper-surface';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperSurface.appendChild(header);
                    }
                    section.questions.forEach(q => {
                        paperSurface.appendChild(renderQuestionNode(q, 0));
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0));
                });
            }
            
            els.paperRegion.innerHTML = '';
            els.paperRegion.appendChild(paperSurface);
        }

        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span>
                                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';
                    
                    // Determine state
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpanded;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'toggle-working';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span>`;
                    if(isExpanded) toggleBtn.innerHTML += ` <span>&#9650;</span>`; // Up chevron
                    else toggleBtn.innerHTML += ` <span>&#9660;</span>`; // Down chevron

                    // Region
                    const regionDiv = document.createElement('div');
                    regionDiv.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // -- Subsections --
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection';
                        kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span>
                                            <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>`;
                        regionDiv.appendChild(kimDiv);
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection';
                        formDiv.innerHTML = `<span class="sd-label">Formulas used</span>
                                            <div class="formulas-body">${renderMarkdown(details.formulasUsed)}</div>`;
                        regionDiv.appendChild(formDiv);
                    }

                    // Working
                    if (details.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection';
                        workDiv.innerHTML = `<span class="sd-label">Working</span>
                                            <div class="working-body">${renderMarkdown(details.working)}</div>`;
                        regionDiv.appendChild(workDiv);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span>
                                                <div class="alt-working-body">${renderMarkdown(alt)}</div>`;
                            regionDiv.appendChild(altDiv);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const newState = !regionDiv.classList.contains('expanded');
                        if (newState) {
                            regionDiv.classList.add('expanded');
                            toggleBtn.innerHTML = `<span>Hide working</span> <span>&#9650;</span>`;
                        } else {
                            regionDiv.classList.remove('expanded');
                            toggleBtn.innerHTML = `<span>Show working</span> <span>&#9660;</span>`;
                        }
                        toggleBtn.setAttribute('aria-expanded', newState);
                        expandedStates.set(node.id, newState);
                    });

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(regionDiv);
                    sbDiv.appendChild(sdWrapper);
                }

                container.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    trust: true // Needed for color macros etc if used, though strict output advised
                });
            }
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawerOverlay.style.display = 'block';
            setTimeout(() => els.mobileDrawer.classList.add('open'), 10);
        }
        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            setTimeout(() => els.drawerOverlay.style.display = 'none', 300);
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Run ---
        init();

    </script>
</body>
