    <script>
        (function() {
            // STATE
            let papersData = [];
            let currentPaper = null;
            let activeQuestionId = null;

            // DOM ELEMENTS
            const elPaperSelect = document.getElementById('paper-select');
            const elPaperContent = document.getElementById('paper-content');
            const elDesktopNav = document.getElementById('desktop-nav-content');
            const elMobileNav = document.getElementById('mobile-nav-content');
            const elDrawerOverlay = document.getElementById('drawer-overlay');
            const elJumpTrigger = document.getElementById('jump-trigger');
            const elDrawerClose = document.getElementById('drawer-close');

            // MARKDOWN CONFIGURATION (Authoritative Stage 6 Config)
            const md = window.markdownit ? window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // MUST stay false for KaTeX
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // INIT
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload fetch failed");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) {
                        throw new Error("Invalid payload format");
                    }
                    
                    papersData = data.papers;
                    populateSelector();
                    
                    // Default to first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } catch (err) {
                    console.error(err);
                    renderFailure();
                }
            }

            function renderFailure() {
                elPaperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                elPaperSelect.innerHTML = `<option disabled>Error loading</option>`;
            }

            function populateSelector() {
                elPaperSelect.innerHTML = papersData.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');
                
                elPaperSelect.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;

                currentPaper = paper;
                elPaperSelect.value = key;
                
                // Clear View
                elPaperContent.innerHTML = '';
                
                // Render Structure
                let html = '';
                
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Omit empty labels per Stage 6 rules
                        const hasLabel = section.label && section.label.trim().length > 0;
                        if (hasLabel) {
                            html += `<div class="paper-section-header">${section.label}</div>`;
                        }
                        // Render questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                html += renderQuestionNode(q, 0);
                            });
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                } else {
                    html = `<div style="padding:2rem;">No questions in this paper.</div>`;
                }

                elPaperContent.innerHTML = html;

                // Build Navigation
                buildNavigation(paper);

                // Post-render: KaTeX
                renderMath();

                // Observe intersection for nav state
                setupScrollSpy();
                
                // Reset scroll
                window.scrollTo(0, 0);
            }

            // RECURSIVE RENDERER
            function renderQuestionNode(node, depth) {
                const idSafe = node.id.replace(/[^a-zA-Z0-9]/g, '_');
                const isTopLevel = depth === 0;
                const expandedAll = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

                // 1. Question Body
                const questionHtml = md ? md.render(node.question || '') : node.question;

                // 2. Solution Block Logic
                let solutionBlockHtml = '';
                const sb = node.solutionBlock;
                
                if (sb) {
                    // Answer
                    let answerHtml = '';
                    if (sb.answer) {
                        const ansContent = md ? md.render(sb.answer) : sb.answer;
                        answerHtml = `
                            <div class="answer-region">
                                <div class="answer-label">Answer</div>
                                <div class="answer-content md-content">${ansContent}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    let sdHtml = '';
                    if (sb.solutionDetails) {
                        // Disclosure Control
                        const toggleId = `toggle-${idSafe}`;
                        const contentId = `sd-${idSafe}`;
                        const isExpanded = expandedAll;

                        const toggleBtn = `
                            <button class="sd-toggle" aria-expanded="${isExpanded}" aria-controls="${contentId}" onclick="toggleSolution('${contentId}', this)">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="sd-toggle-icon" viewBox="0 0 24 24">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                        `;

                        // Content
                        const sd = sb.solutionDetails;
                        let innerHtml = '';

                        // Keep in mind
                        if (sd.keepInMind) {
                            innerHtml += `
                                <div class="sd-subsection keep-in-mind">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            innerHtml += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            innerHtml += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                innerHtml += `
                                    <div class="sd-subsection alt-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                                    </div>
                                `;
                            });
                        }

                        sdHtml = `
                            <div class="sd-wrapper">
                                ${toggleBtn}
                                <div id="${contentId}" class="sd-content" data-visible="${isExpanded}">
                                    ${innerHtml}
                                </div>
                            </div>
                        `;
                    }

                    solutionBlockHtml = `<div class="solution-block">${answerHtml}${sdHtml}</div>`;
                }

                // 3. Children
                let childrenHtml = '';
                if (node.children && node.children.length > 0) {
                    childrenHtml = `<div class="children-container">`;
                    node.children.forEach(child => {
                        childrenHtml += renderQuestionNode(child, depth + 1);
                    });
                    childrenHtml += `</div>`;
                }

                return `
                    <div class="question-node" data-depth="${depth}" id="q-${idSafe}">
                        <div class="q-body">
                            <div class="q-id">${node.id}</div>
                            <div class="q-prompt md-content">${questionHtml}</div>
                        </div>
                        ${solutionBlockHtml}
                        ${childrenHtml}
                    </div>
                `;
            }

            // NAVIGATION BUILDER
            function buildNavigation(paper) {
                let navHtml = `<ul class="nav-list">`;
                
                // Helper to walk tree for nav items
                const walkTree = (nodes, depth) => {
                    let html = '';
                    nodes.forEach(node => {
                        const idSafe = node.id.replace(/[^a-zA-Z0-9]/g, '_');
                        html += `<li><a href="#q-${idSafe}" class="nav-item" data-id="q-${idSafe}" data-depth="${depth}">${node.id}</a></li>`;
                        if (node.children) {
                            html += walkTree(node.children, depth + 1);
                        }
                    });
                    return html;
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        const hasLabel = section.label && section.label.trim().length > 0;
                        if (hasLabel) {
                            navHtml += `<li class="nav-section-label">${section.label}</li>`;
                        }
                        if (section.questions) {
                            navHtml += walkTree(section.questions, 0);
                        }
                    });
                } else if (paper.questions) {
                    navHtml += walkTree(paper.questions, 0);
                }

                navHtml += `</ul>`;

                elDesktopNav.innerHTML = navHtml;
                elMobileNav.innerHTML = navHtml; // Mirror for mobile drawer
                
                // Add click handling for smooth scroll/drawer close
                const links = document.querySelectorAll('.nav-item');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const target = document.getElementById(targetId);
                        if (target) {
                            // Calculate offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });

                            // Close drawer if open
                            closeDrawer();
                        }
                    });
                });
            }

            // MATH RENDERING
            function renderMath() {
                if (window.renderMathInElement) {
                    renderMathInElement(elPaperContent, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // INTERACTION: Toggle Solution
            window.toggleSolution = function(contentId, btn) {
                const content = document.getElementById(contentId);
                const isVisible = content.getAttribute('data-visible') === 'true';
                
                content.setAttribute('data-visible', !isVisible);
                btn.setAttribute('aria-expanded', !isVisible);
                btn.querySelector('span').textContent = !isVisible ? 'Hide working' : 'Show working';
            };

            // INTERACTION: Mobile Drawer
            function openDrawer() {
                elDrawerOverlay.classList.add('open');
                elDrawerOverlay.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
            function closeDrawer() {
                elDrawerOverlay.classList.remove('open');
                elDrawerOverlay.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }
            elJumpTrigger.addEventListener('click', openDrawer);
            elDrawerClose.addEventListener('click', closeDrawer);
            elDrawerOverlay.addEventListener('click', (e) => {
                if (e.target === elDrawerOverlay) closeDrawer();
            });

            // SCROLL SPY
            function setupScrollSpy() {
                const observerOptions = {
                    root: null,
                    rootMargin: '-20% 0px -60% 0px',
                    threshold: 0
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            updateActiveNav(id);
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.question-node').forEach((section) => {
                    observer.observe(section);
                });
            }

            function updateActiveNav(id) {
                document.querySelectorAll('.nav-item').forEach(link => {
                    if (link.dataset.id === id) {
                        link.classList.add('active');
                        // Auto-scroll nav rail
                        if (window.innerWidth >= 768) {
                           // Simple visibility check could be added here
                        }
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // BOOT
            init();

        })();
    </script>
