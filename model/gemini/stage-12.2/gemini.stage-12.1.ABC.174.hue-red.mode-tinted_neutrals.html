            <!-- Injected via JS -->
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab Parameter Handling (Manual Config Support)
        // (Assuming Defaults as no manual config provided in prompt)
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";
        const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

        // =========================================
        // INIT MARKDOWN & STATE
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical requirement
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Critical: Preserve TeX backslashes
        }

        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // { questionId: boolean }
        };

        // =========================================
        // FETCH & SETUP
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
                
                state.papers = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option>Error loading</option>';
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expansion state based on defaults
            state.expandedMap = {}; // If paper.defaults.expandedAll is true, logic handles it in render
            
            // 1. Render Navigation
            const navHTML = renderNavigation(paper);
            document.getElementById('desktopNav').innerHTML = navHTML;
            document.getElementById('mobileNavContent').innerHTML = navHTML;
            attachNavListeners();

            // 2. Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = renderPaperBody(paper);
            
            // 3. Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // 4. Attach Toggle Listeners
            attachToggleListeners();
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            let html = '<ul class="nav-list">';
            
            // Helper to render list items
            const renderItems = (questions) => {
                return questions.map(q => {
                    // Determine depth from children structure? Actually payload is tree.
                    // Flattening for nav is needed.
                    // Recursive flattening helper:
                    return flattenNavItems(q, 0);
                }).join('');
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderItems(sec.questions);
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions);
            }
            
            html += '</ul>';
            return html;
        }

        function flattenNavItems(node, depth) {
            let html = `<li><a class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += flattenNavItems(child, depth + 1);
                });
            }
            return html;
        }

        // --- Content Rendering ---
        function renderPaperBody(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
            }
            return html;
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = hasSolutionBlock ? node.solutionBlock.answer : null;
            const details = hasSolutionBlock ? node.solutionBlock.solutionDetails : null;
            
            const isExpandedDefault = defaults && defaults.expandedAll !== false;
            // Use state if interacted, else default
            const isExpanded = state.expandedMap[node.id] !== undefined 
                ? state.expandedMap[node.id] 
                : (isExpandedDefault && !!details);

            const qIdSafe = node.id.replace(/[^a-zA-Z0-9]/g, '_');

            let html = `<div class="question-node" id="q-${node.id}" data-depth="${depth}">`;
            
            // 1. Question Body
            html += `<div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt md-content">${md ? md.render(node.question) : node.question}</div>
                     </div>`;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (answer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${md ? md.render(answer) : answer}</div>
                             </div>`;
                }

                // Solution Details
                if (details) {
                    const label = isExpanded ? "Hide working" : "Show working";
                    const ariaExpanded = isExpanded ? "true" : "false";
                    
                    html += `<div class="solution-details-wrapper">
                                <button class="disclosure-control" data-target="${qIdSafe}" aria-expanded="${ariaExpanded}">
                                    <span class="disclosure-text">${label}</span>
                                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                <div id="sd-${qIdSafe}" class="solution-details-content ${isExpanded ? 'expanded' : ''}">
                                    ${renderSolutionDetails(details)}
                                </div>
                             </div>`;
                }
                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // Order: Keep in mind, Formulas, Working, Alternative
            if (details.keepInMind) {
                html += `<div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                         </div>`;
            }
            if (details.formulasUsed) {
                html += `<div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                         </div>`;
            }
            if (details.working) {
                html += `<div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content working-block">${md ? md.render(details.working) : details.working}</div>
                         </div>`;
            }
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content alt-working-block">${md ? md.render(alt) : alt}</div>
                             </div>`;
                });
            }
            return html;
        }

        // =========================================
        // INTERACTION
        // =========================================
        
        function attachNavListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = e.target.dataset.id;
                    const el = document.getElementById(`q-${id}`);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Active state logic
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        function attachToggleListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Find closest button in case of icon click
                    const trigger = e.target.closest('button');
                    const targetId = trigger.dataset.target;
                    const content = document.getElementById(`sd-${targetId}`);
                    
                    // Determine Node ID from DOM traversal (imperfect but works for proto) or derive from clean ID
                    // Here we rely on toggle logic purely on visual state for simple toggle
                    
                    const isNowExpanded = !content.classList.contains('expanded');
                    
                    if (isNowExpanded) {
                        content.classList.add('expanded');
                        trigger.setAttribute('aria-expanded', 'true');
                        trigger.querySelector('.disclosure-text').textContent = "Hide working";
                    } else {
                        content.classList.remove('expanded');
                        trigger.setAttribute('aria-expanded', 'false');
                        trigger.querySelector('.disclosure-text').textContent = "Show working";
                    }
                    
                    // Note: We aren't updating state.expandedMap deeply here for re-renders in this simple proto,
                    // but visual state is maintained.
                });
            });
        }

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.remove('hidden');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
</body>
</html>
