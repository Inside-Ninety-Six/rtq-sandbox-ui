<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    let payload = null;
    let currentPaperId = null;

    // --- MARKDOWN CONFIGURATION (STAGE 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline SVG passthrough
        linkify: true,
        breaks: false     // MUST be false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        jumpBtn: document.getElementById('jump-to-trigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers in payload");
            }

            populateSelector();
            loadPaper(payload.papers[0].key);

        } catch (error) {
            console.error(error);
            renderError();
        }
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        els.selector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaperId = paperKey;
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Generate Content
        let html = '';
        const navItems = [];
        
        // Defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

        // Check structure (Sectioned vs Flat)
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (in content)
                html += `<div class="section-header">${section.label}</div>`;
                
                // Section Nav Label
                if (section.label && section.label.trim() !== "") {
                    navItems.push({ type: 'section', label: section.label });
                }

                // Questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, expandAll);
                    collectNavItems(q, navItems, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, expandAll);
                collectNavItems(q, navItems, 0);
            });
        }

        els.content.innerHTML = html;

        // Post-Render: Render Nav & Math
        renderNavigation(navItems);
        renderMath();
        bindInteractions();
    }

    // --- CONTENT RENDERING ---

    function renderQuestionNode(node, depth, defaultExpanded) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const depthAttr = `data-depth="${depth}"`;
        
        // Question Body
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaultExpanded; 
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                // Subsections
                let keepInMind = '';
                if (sd.keepInMind) {
                    keepInMind = `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }

                let formulas = '';
                if (sd.formulasUsed) {
                    formulas = `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }

                let working = '';
                if (sd.working) {
                    working = `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body working-content">${md.render(sd.working)}</div>
                        </div>`;
                }

                let altWorking = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altWorking = sd.alternativeWorking.map(aw => `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body working-content">${md.render(aw)}</div>
                        </div>
                    `).join('');
                } else if (sd.alternativeWorking) {
                    // Handle string case if schema allows single string (though brief says array)
                    altWorking = `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body working-content">${md.render(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <div class="solution-details ${expandedClass}" id="sd-${node.id}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;

                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">
                        <span class="btn-text">${labelText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="${indentClass}">
                ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
            </div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}" ${depthAttr}>
                <div class="question-body">
                    <span class="question-id">${node.id}</span>
                    <div class="question-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION GENERATION ---
    
    function collectNavItems(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, depth + 1));
        }
    }

    function renderNavigation(items) {
        const buildNav = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                }
                return `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a>`;
            }).join('');
        };

        buildNav('nav-list-desktop');
        buildNav('nav-list-mobile');
        
        setupNavSpy();
    }

    // --- MATH RENDERING ---
    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(els.content, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // --- INTERACTIONS ---
    function bindInteractions() {
        // Disclosure Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.btn-text').textContent = 'Show working';
                    target.classList.remove('expanded');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.btn-text').textContent = 'Hide working';
                    target.classList.add('expanded');
                }
            });
        });

        // Smooth Scroll for Nav
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    // Desktop sticky header offset
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    // --- SCROLL SPY & NAV HIGHLIGHT ---
    function setupNavSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activateNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function activateNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.id === id) item.classList.add('active');
            else item.classList.remove('active');
        });
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Run Init
    init();

</script>
