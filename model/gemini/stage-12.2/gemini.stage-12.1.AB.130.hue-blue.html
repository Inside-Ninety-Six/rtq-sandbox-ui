        expandedState: {}, // questionId -> boolean
        isMobileDrawerOpen: false
    };

<script>
    document.addEventListener('DOMContentLoaded', () => {
        initApp();
    });

    async function initApp() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            
            if (appState.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            renderPaperSelector();
            
            // Load first paper by default
            const firstPaper = appState.papers[0];
            loadPaper(firstPaper.key);

        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="message-state">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // We calculate expanded states lazily or just default to true in the renderer unless override
        appState.expandedState = {}; // clear old state
        
        // Render Nav
        renderNavigation(paper);

        // Render Content
        renderContent(paper, defaultExpanded);

        // Scroll top
        window.scrollTo(0, 0);
    }

    /* ================= NAVIGATION RENDERER ================= */

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNavContent = document.getElementById('drawerNavContent');
        
        let navHTML = '<div class="nav-list">';

        // Flatten logic
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    navHTML += `<div class="nav-section-label">${section.label}</div>`;
                }
                navHTML += renderNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            navHTML += renderNavItems(paper.questions, 0);
        }

        navHTML += '</div>';

        desktopNav.innerHTML = navHTML;
        mobileNavContent.innerHTML = navHTML;

        // Bind clicks
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1); // remove #
                const targetEl = document.getElementById(`q-${targetId}`);
                
                // Active state
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                // Highlight corresponding links in both desktop/mobile
                document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(l => l.classList.add('active'));

                if (targetEl) {
                    // Smooth scroll
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.scrollY - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
                
                closeMobileDrawer();
            });
        });
    }

    function renderNavItems(questions, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            html += `<a href="#${q.id}" class="nav-item" data-depth="${Math.min(depth, 2)}">${q.id}</a>`;
            if (q.children && q.children.length > 0) {
                html += renderNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    /* ================= CONTENT RENDERER ================= */

    function renderContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, defaultExpanded);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, defaultExpanded);
        }

        container.innerHTML = html;

        // Post-render: Auto-render KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Bind Toggles
        bindToggles();
    }

    function renderQuestionList(questions, depth, defaultExpanded) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
    }

    function renderQuestionNode(q, depth, defaultExpanded) {
        // Markdown Rendering
        const qHtml = renderMarkdown(q.question);
        
        let solutionBlockHtml = '';
        let hasSolutionBlock = q.solutionBlock && (q.solutionBlock.answer || q.solutionBlock.solutionDetails);

        if (hasSolutionBlock) {
            // Answer
            let answerHtml = '';
            if (q.solutionBlock.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            const sd = q.solutionBlock.solutionDetails;
            if (sd) {
                const uniqueId = `sd-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                // Determine expanded state: default unless explicit toggle logic tracked (simple prototype: use default)
                // For a robust prototype, we might want to track individual toggles, but spec allows default expanded.
                const isExpanded = defaultExpanded; 

                // Disclosure Control
                const toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${uniqueId}" data-id="${uniqueId}">
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Content
                let innerContent = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    innerContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (sd.formulasUsed) {
                    innerContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    innerContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="md-content">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         innerContent += `
                        <div class="sd-subsection" style="margin-top:var(--space-lg); border-top:1px solid var(--border-hairline); padding-top:var(--space-md);">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                    });
                } else if (sd.alternativeWorking) {
                    // Fallback if string
                    innerContent += `
                        <div class="sd-subsection" style="margin-top:var(--space-lg); border-top:1px solid var(--border-hairline); padding-top:var(--space-md);">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    ${toggleHtml}
                    <div id="${uniqueId}" class="solution-details" data-visible="${isExpanded}">
                        ${innerContent}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(q.children, depth + 1, defaultExpanded)}</div>`;
        }

        return `
            <div id="q-${q.id}" class="question-node">
                <div class="q-body">
                    <div style="display:flex; flex-direction:row; align-items:baseline;">
                        <span class="q-identifier">${q.id}</span>
                        <div class="q-prompt md-content">${qHtml}</div>
                    </div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback plain text if MD fails
    }

    function bindToggles() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-id');
                const content = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                content.setAttribute('data-visible', newState);
                
                // Update text
                const textSpan = btn.querySelector('.btn-text');
                if (textSpan) {
                    textSpan.textContent = newState ? 'Hide working' : 'Show working';
                }
            });
        });
    }

    /* ================= MOBILE DRAWER LOGIC ================= */
    const drawer = document.getElementById('mobileDrawer');
    const overlay = document.getElementById('mobileDrawerOverlay');
    const jumpBtn = document.getElementById('jumpToTrigger');
    const closeBtn = document.getElementById('drawerClose');

    jumpBtn.addEventListener('click', openMobileDrawer);
    closeBtn.addEventListener('click', closeMobileDrawer);
    overlay.addEventListener('click', closeMobileDrawer);

    function openMobileDrawer() {
        overlay.classList.add('open');
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        appState.isMobileDrawerOpen = true;
    }

    function closeMobileDrawer() {
        overlay.classList.remove('open');
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        appState.isMobileDrawerOpen = false;
    }

</script>
</body>
</html>
