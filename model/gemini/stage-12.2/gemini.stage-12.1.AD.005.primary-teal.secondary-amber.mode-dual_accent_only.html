    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of node IDs that are expanded
            paperDefaults: { expandedAll: true }
        };

        // =========================================
        // MARKDOWN CONFIG (Authoritative)
        // =========================================
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initInteraction();
            await loadPayload();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid schema");
                }

                state.papers = data.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            document.getElementById('paperContent').innerHTML = 
                `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = 
                `<option disabled>Error loading payload</option>`;
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => selectPaper(e.target.value));
        }

        function selectPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.paperDefaults = paper.defaults || { expandedAll: true };
            
            // Reset state
            state.expandedNodes.clear();

            // Render
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperContent'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Section Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    container.appendChild(qList);
                });
            } else if (paper.questions && paper.questions.length > 0) {
                // Flat Paper
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }
        }

        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${cleanId(q.id)}`;
            
            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = q.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpandedDefault = state.paperDefaults.expandedAll !== false;
                    const isExpanded = state.expandedNodes.has(q.id) || (!state.expandedNodes.has(q.id) && isExpandedDefault && !state.expandedNodes.has('CLOSED:'+q.id));
                    
                    // We need to track explicit interaction. 
                    // Let's simplify: if default is open, track closes. If default is closed, track opens.
                    // Actually, simpler: Initialize state based on default if not present.
                    // But here we re-render on paper switch.
                    
                    // Logic:
                    // Create Toggle
                    const toggle = document.createElement('div');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('role', 'button');
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('tabindex', '0');
                    toggle.innerHTML = `<span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">▼</span>`;
                    
                    // Create Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'open' : ''}`;
                    
                    // Populate Details
                    if (sd.keepInMind) {
                        const km = document.createElement('div');
                        km.className = 'sd-subsection keep-in-mind-block';
                        km.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                        detailsRegion.appendChild(km);
                    }
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection formulas-block';
                        fu.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                        detailsRegion.appendChild(fu);
                    }
                    if (sd.working) {
                        const wk = document.createElement('div');
                        wk.className = 'sd-subsection working-block';
                        wk.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                        detailsRegion.appendChild(wk);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection alt-working-block';
                            aw.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                            detailsRegion.appendChild(aw);
                        });
                    } else if (sd.alternativeWorking) {
                         // String fallback
                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection alt-working-block';
                        aw.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(sd.alternativeWorking) : sd.alternativeWorking);
                        detailsRegion.appendChild(aw);
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const wasOpen = toggle.getAttribute('aria-expanded') === 'true';
                        const isOpen = !wasOpen;
                        toggle.setAttribute('aria-expanded', isOpen);
                        toggle.querySelector('.disclosure-text').textContent = isOpen ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('open', isOpen);
                    };
                    // Keyboard
                    toggle.onkeydown = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            toggle.click();
                        }
                    };

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(detailsRegion);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                q.children.forEach(child => {
                    childCont.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childCont);
            }

            return node;
        }

        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const items = [];

            // Helper to traverse
            function traverse(nodes, depth) {
                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth, targetId: `q-${cleanId(node.id)}` });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    traverse(sec.questions, 0);
                });
            } else {
                traverse(paper.questions, 0);
            }

            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    desktopList.appendChild(li.cloneNode(true));
                    mobileList.appendChild(li.cloneNode(true));
                } else {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    li.onclick = () => {
                        scrollToQuestion(item.targetId);
                        closeDrawer();
                    };
                    
                    const liMobile = li.cloneNode(true);
                    liMobile.onclick = () => {
                        scrollToQuestion(item.targetId);
                        closeDrawer();
                    };

                    desktopList.appendChild(li);
                    mobileList.appendChild(liMobile);
                }
            });

            // Setup Intersection Observer for Active State
            setupObserver(items.filter(i => !i.type).map(i => i.targetId));
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
            }
        }

        function setupObserver(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.querySelector('.question-id')?.textContent;
                        if (qId) highlightNav(qId);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) observer.observe(el);
            });
        }

        function highlightNav(label) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.textContent === label);
            });
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function initInteraction() {
            const trigger = document.getElementById('mobileNavTrigger');
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function open() {
                drawer.classList.add('open');
                overlay.classList.add('open');
            }
            function close() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }

            trigger.onclick = open;
            closeBtn.onclick = close;
            overlay.onclick = close;
        }

        function closeDrawer() {
            document.getElementById('mobileDrawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
        }

    </script>
