        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close">&times;</button>
        </div>

        </div>

    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            md.inline.ruler.disable(["escape"]);
        }

        // --- App State ---
        let loadedPayload = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            drawerNavList: document.getElementById('drawerNavList'),
            contentRoot: document.getElementById('contentRoot'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('mobileDrawer'),
            overlay: document.getElementById('drawerOverlay'),
            closeDrawer: document.getElementById('drawerClose')
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                loadedPayload = await response.json();
                
                if (!loadedPayload || !loadedPayload.papers) throw new Error("Invalid payload");
                
                populateSelector();
                
                // Load first paper
                if (loadedPayload.papers.length > 0) {
                    loadPaper(loadedPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.contentRoot.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            loadedPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = loadedPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Update selector
            els.selector.value = key;

            // Clear views
            els.contentRoot.innerHTML = '';
            els.navList.innerHTML = '';
            els.drawerNavList.innerHTML = '';

            // Handle Sections vs Flat
            const navItems = [];
            const isSectioned = !!paper.sections;
            const fragment = document.createDocumentFragment();

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header in Body (if present in payload logic, brief says non-clickable nav, explicit header in paper)
                    if (section.label && section.label.trim() !== '') {
                        // Paper Body Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        fragment.appendChild(secHeader);
                        
                        // Nav Label
                        const navSecLabel = document.createElement('li');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        navItems.push({ type: 'header', el: navSecLabel });
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        const qNode = renderQuestionNode(q, 0, paper.defaults);
                        fragment.appendChild(qNode);
                        collectNavItems(q, 0, navItems);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    const qNode = renderQuestionNode(q, 0, paper.defaults);
                    fragment.appendChild(qNode);
                    collectNavItems(q, 0, navItems);
                });
            }

            els.contentRoot.appendChild(fragment);

            // Populate Nav
            const buildNav = (listEl) => {
                navItems.forEach(item => {
                    if (item.type === 'header') {
                        listEl.appendChild(item.el.cloneNode(true));
                    } else {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.id;
                        btn.dataset.depth = item.depth;
                        btn.onclick = () => {
                            scrollToQuestion(item.id);
                            closeDrawer();
                            updateActiveNav(item.id);
                        };
                        li.appendChild(btn);
                        listEl.appendChild(li);
                    }
                });
            };

            buildNav(els.navList);
            buildNav(els.drawerNavList);

            // Render Math
            renderMathInElement(els.contentRoot, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Nav Collection
        function collectNavItems(q, depth, list) {
            list.push({ type: 'item', id: q.id, depth: depth });
            if (q.children) {
                q.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        // --- Render Logic ---
        function renderQuestionNode(q, depth, paperDefaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node depth-${Math.min(depth, 2)}`;
            wrapper.id = `q-${q.id}`; // Anchor

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = q.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(q.question || '') : q.question;

            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(promptDiv);
            wrapper.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content md-content';
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockEl.appendChild(ansRegion);
                }

                // Solution Details (Toggleable)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    // Check paper default
                    const isExpanded = paperDefaults && paperDefaults.expandedAll === false ? false : true;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Content Container
                    const sdRegion = document.createElement('div');
                    sdRegion.className = `solution-details ${isExpanded ? '' : 'collapsed'}`;

                    // Keep in mind
                    if (sdData.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-keep-in-mind';
                        sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content md-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>`;
                        sdRegion.appendChild(sec);
                    }

                    // Formulas Used (Separator if needed)
                    if (sdData.formulasUsed) {
                        if (sdRegion.children.length > 0) sdRegion.appendChild(createSeparator());
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-formulas-used';
                        sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content md-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>`;
                        sdRegion.appendChild(sec);
                    }

                    // Working
                    if (sdData.working) {
                        if (sdRegion.children.length > 0) sdRegion.appendChild(createSeparator());
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-working';
                        sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-content md-content">${md ? md.render(sdData.working) : sdData.working}</div>`;
                        sdRegion.appendChild(sec);
                    }

                    // Alternative Working
                    if (sdData.alternativeWorking) {
                        // Assuming string or array. Prompt says string[] for alternatives.
                        // Actually payload schema says string[] but example might be simple. Let's handle array.
                        const alts = Array.isArray(sdData.alternativeWorking) ? sdData.alternativeWorking : [sdData.alternativeWorking];
                        alts.forEach(alt => {
                             const sec = document.createElement('div');
                             sec.className = 'sd-subsection sd-alt-working';
                             sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content md-content">${md ? md.render(alt) : alt}</div>`;
                             sdRegion.appendChild(sec);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        sdRegion.classList.toggle('collapsed');
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(sdRegion);
                }
                wrapper.appendChild(blockEl);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSeparator() {
            const hr = document.createElement('hr');
            hr.className = 'sd-separator';
            return hr;
        }

        // --- Interaction ---
        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function updateActiveNav(id) {
            // Simple visual update
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.textContent === id) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // Drawer
        function openDrawer() {
            els.drawer.classList.add('open');
            els.overlay.classList.add('open');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.overlay.classList.remove('open');
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.overlay.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
</body>
</html>
