<script>
    /**
     * RTQ Prototype Runtime
     * Adheres to Stage 3-6 specifications + ColorLab D.
     */

    // --- Markdown Config (Stage 6 Invariant) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Payload SVG passthrough
        linkify: true,
        breaks: false   // CRITICAL: Prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        payload: null,
        currentPaperKey: null,
        activeQuestionId: null
    };

    // --- DOM Refs ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            
            const data = await response.json();
            appState.payload = data;
            
            populateSelector(data.papers);
            
            // Default to first paper
            if (data.papers.length > 0) {
                loadPaper(data.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- Logic ---

    function populateSelector(papers) {
        els.paperSelector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelector.appendChild(opt);
        });

        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
    }

    function loadPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        renderNavigation(paper);

        // Render Content
        els.paperContent.innerHTML = '';
        
        // Handle Sections vs Flat
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    els.paperContent.appendChild(secBlock);
                }
                
                // Question List
                const qList = document.createElement('div');
                qList.className = 'question-list';
                
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, paper.defaults));
                });
                
                els.paperContent.appendChild(qList);
                
                // Spacer between sections handled by margin/padding of container
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, paper.defaults));
            });
            els.paperContent.appendChild(qList);
        }

        // Run KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, defaults, depth = 0) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${cleanId(q.id)}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qIdSpan = `<span class="question-identifier">${q.id}</span>`;
        const qTextHtml = renderMarkdown(q.question);
        
        // We inject the identifier before the first paragraph if possible, or just prepend
        // A simple layout strategy: 
        qBody.innerHTML = `<div class="md-content">${qIdSpan}${qTextHtml}</div>`;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span> <span class="md-content answer-content" style="display:inline;">${renderMarkdown(sb.answer)}</span>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isDefaultExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isDefaultExpanded);
                // Simple Chevron Icon
                const chevronSvg = `<svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                const labelSpan = document.createElement('span');
                labelSpan.textContent = isDefaultExpanded ? 'Hide working' : 'Show working';
                toggle.innerHTML = `${labelSpan.outerHTML} ${chevronSvg}`;

                // Details Region
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isDefaultExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = detailsDiv.classList.contains('expanded');
                    if (expanded) {
                        detailsDiv.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('span').textContent = 'Show working';
                    } else {
                        detailsDiv.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('span').textContent = 'Hide working';
                    }
                };

                // Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in mind
                if (sd.keepInMind) {
                    const s = document.createElement('div');
                    s.className = 'sd-subsection keep-in-mind';
                    s.innerHTML = `<div class="sd-label">Keep in mind</div><div class="md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsDiv.appendChild(s);
                    // Separator handled by flex gap or specific HR if needed (spacing preferred)
                }

                // Formulas used
                if (sd.formulasUsed) {
                    if (sd.keepInMind) detailsDiv.appendChild(createSeparator());
                    const s = document.createElement('div');
                    s.className = 'sd-subsection';
                    s.innerHTML = `<div class="sd-label">Formulas used</div><div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsDiv.appendChild(s);
                }

                // Working
                if (sd.working) {
                    if (sd.keepInMind || sd.formulasUsed) detailsDiv.appendChild(createSeparator());
                    const s = document.createElement('div');
                    s.className = 'sd-subsection working-body';
                    s.innerHTML = `<div class="sd-label">Working</div><div class="md-content">${renderMarkdown(sd.working)}</div>`;
                    detailsDiv.appendChild(s);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                         if (detailsDiv.children.length > 0) detailsDiv.appendChild(createSeparator());
                         const s = document.createElement('div');
                         s.className = 'sd-subsection';
                         s.innerHTML = `<div class="sd-label">Alternative working</div><div class="md-content">${renderMarkdown(alt)}</div>`;
                         detailsDiv.appendChild(s);
                    });
                }

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsDiv);
            }

            // Only append block if it has content (Answer or SD)
            if (sb.answer || sb.solutionDetails) {
                wrapper.appendChild(blockDiv);
            }
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSeparator() {
        const hr = document.createElement('hr');
        hr.className = 'sd-separator';
        return hr;
    }

    function renderNavigation(paper) {
        // Build flat list of items (nav model)
        const items = [];
        
        function traverse(nodes, depth) {
            nodes.forEach(q => {
                items.push({ id: q.id, depth: depth, targetId: `q-${cleanId(q.id)}` });
                if (q.children) traverse(q.children, depth + 1);
            });
        }

        // Generator logic handling sections
        const fragment = document.createDocumentFragment();

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    fragment.appendChild(label);
                }
                const sectionItems = [];
                traverse(section.questions, 0); // Temporary traversal to get items
                
                // Since traverse pushes to 'items', we need to manage scope.
                // Resetting traverse for local section:
                const localItems = [];
                function localTraverse(nodes, depth) {
                    nodes.forEach(q => {
                        localItems.push({ id: q.id, depth: depth, targetId: `q-${cleanId(q.id)}` });
                        if (q.children) localTraverse(q.children, depth + 1);
                    });
                }
                localTraverse(section.questions, 0);
                
                localItems.forEach(item => {
                    fragment.appendChild(createNavItem(item));
                });
            });
        } else if (paper.questions) {
            const flatItems = [];
            traverse(paper.questions, 0);
            flatItems.forEach(item => {
                fragment.appendChild(createNavItem(item));
            });
        }

        // Render to both Desktop and Mobile lists
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
        
        const clone = fragment.cloneNode(true);
        els.desktopNavList.appendChild(fragment);
        els.mobileNavList.appendChild(clone);

        // Add click handlers
        setupNavInteractions(els.desktopNavList);
        setupNavInteractions(els.mobileNavList);
    }

    function createNavItem(item) {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = `nav-item nav-depth-${Math.min(item.depth, 2)}`;
        btn.textContent = item.id;
        btn.dataset.target = item.targetId;
        li.appendChild(btn);
        return li;
    }

    function setupNavInteractions(listEl) {
        const btns = listEl.querySelectorAll('.nav-item');
        btns.forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                const targetId = btn.dataset.target;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    setActiveNav(targetId);
                    closeDrawer();
                }
            };
        });
    }

    function setActiveNav(targetId) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        // Add to matching
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(b => b.classList.add('active'));
    }

    // --- Helpers ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return escapeHtml(text); // Fallback
        return md.render(text);
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function escapeHtml(str) {
        return str.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    els.mobileJumpTrigger.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    };

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
