<div id="root"></div>

<script type="text/babel">

    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN SETUP ---
    // Stage 6 Implementation Add-on: Markdown config
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- COMPONENTS ---

    // Icon: Chevron Down
    const ChevronIcon = ({ expanded }) => (
        <svg 
            width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
            style={{ transform: expanded ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.2s' }}
        >
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    );

    const MarkdownContent = ({ content, className = "" }) => {
        const containerRef = React.useRef(null);

        React.useEffect(() => {
            if (containerRef.current && content) {
                // 1. Render Markdown to HTML
                let html = "";
                if (md) {
                    html = md.render(content);
                } else {
                    html = content; // Fallback
                }
                
                containerRef.current.innerHTML = html;

                // 2. Render KaTeX
                if (window.renderMathInElement) {
                    window.renderMathInElement(containerRef.current, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
            }
        }, [content]);

        return <div ref={containerRef} className={`markdown-body ${className}`} />;
    };

    const NavItem = ({ q, depth, isActive, onClick }) => {
        return (
            <li className="nav-item-wrapper">
                <a 
                    className={`nav-item depth-${Math.min(depth, 2)} ${isActive ? 'active' : ''}`}
                    onClick={() => onClick(q.id)}
                >
                    {q.id}
                </a>
            </li>
        );
    };

    const QuestionNode = ({ node, depth, expandedDefaults, activeId }) => {
        const [isExpanded, setIsExpanded] = React.useState(expandedDefaults);
        
        // Reset local state if defaults change (e.g. paper switch)
        React.useEffect(() => {
            setIsExpanded(expandedDefaults);
        }, [expandedDefaults]);

        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        // Solution details fields
        const sd = node.solutionBlock?.solutionDetails;
        const hasKeepInMind = sd?.keepInMind;
        const hasFormulas = sd?.formulasUsed;
        const hasWorking = sd?.working;
        const hasAltWorking = sd?.alternativeWorking && sd.alternativeWorking.length > 0;

        // Recursive render for children
        const childrenNodes = node.children || [];

        return (
            <div id={`q-${node.id}`} className={`question-node ${depth > 0 ? 'child' : ''}`}>
                {/* Question Body */}
                <div className="question-body">
                    <div className="q-id text-secondary">{node.id}</div>
                    <div className="q-prompt">
                        <MarkdownContent content={node.question} />
                    </div>
                </div>

                {/* Solution Block (Optional) */}
                {hasSolutionBlock && (
                    <div className="solution-block">
                        {/* Answer */}
                        {hasAnswer && (
                            <div className="answer-region">
                                <span className="label">Answer</span>
                                <div className="answer-content">
                                    <MarkdownContent content={node.solutionBlock.answer} />
                                </div>
                            </div>
                        )}

                        {/* Solution Details Toggle */}
                        {hasDetails && (
                            <div className="solution-details-container">
                                <button 
                                    className="disclosure-control"
                                    onClick={() => setIsExpanded(!isExpanded)}
                                    aria-expanded={isExpanded}
                                >
                                    <span>{isExpanded ? "Hide working" : "Show working"}</span>
                                    <ChevronIcon expanded={isExpanded} />
                                </button>

                                {/* Expanded Content */}
                                {isExpanded && (
                                    <div className="solution-details-expanded">
                                        {hasKeepInMind && (
                                            <div className="sd-section">
                                                <div className="sd-header">Keep in mind</div>
                                                <MarkdownContent content={sd.keepInMind} />
                                            </div>
                                        )}
                                        {hasFormulas && (
                                            <div className="sd-section">
                                                <div className="sd-header">Formulas used</div>
                                                <MarkdownContent content={sd.formulasUsed} />
                                            </div>
                                        )}
                                        {hasWorking && (
                                            <div className="sd-section">
                                                <div className="sd-header">Working</div>
                                                <div className="working-body">
                                                    <MarkdownContent content={sd.working} />
                                                </div>
                                            </div>
                                        )}
                                        {hasAltWorking && sd.alternativeWorking.map((alt, idx) => (
                                            <div key={idx} className="sd-section">
                                                <div className="sd-header">Alternative working</div>
                                                <div className="working-body">
                                                    <MarkdownContent content={alt} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                )}

                {/* Recursion for Children */}
                {childrenNodes.length > 0 && (
                    <div className="children-container">
                        {childrenNodes.map((child, idx) => (
                            <QuestionNode 
                                key={idx} 
                                node={child} 
                                depth={depth + 1} 
                                expandedDefaults={expandedDefaults}
                                activeId={activeId}
                            />
                        ))}
                    </div>
                )}
            </div>
        );
    };

    const PaperRegion = ({ questions, sections, expandedAll, activeId }) => {
        // Flatten logic is handled by recursive QuestionNode rendering
        // We just need to iterate top-level items
        
        if (sections && sections.length > 0) {
            return (
                <div className="paper-region">
                    {sections.map((sec, sIdx) => (
                        <div key={sIdx} className="section-block">
                            {/* Section headers are layout dividers, not big headers in paper flow generally, 
                                but the grammar says: Section block -> Surface -> Header (A/B/C) */}
                            {sec.label && sec.label.trim() !== "" && (
                                <h3 className="section-header-paper" style={{
                                    borderBottom: '1px solid var(--color-divider)',
                                    paddingBottom: '0.5rem',
                                    marginBottom: '2rem',
                                    color: 'var(--color-text-secondary)'
                                }}>
                                    Section {sec.label}
                                </h3>
                            )}
                            {sec.questions.map((q, qIdx) => (
                                <QuestionNode 
                                    key={q.id} 
                                    node={q} 
                                    depth={0} 
                                    expandedDefaults={expandedAll}
                                    activeId={activeId}
                                />
                            ))}
                        </div>
                    ))}
                </div>
            );
        }

        return (
            <div className="paper-region">
                {questions.map((q, qIdx) => (
                    <QuestionNode 
                        key={q.id} 
                        node={q} 
                        depth={0} 
                        expandedDefaults={expandedAll}
                        activeId={activeId}
                    />
                ))}
            </div>
        );
    };

    const NavRail = ({ payloadPaper, activeId, onJump }) => {
        // Helper to flatten ids for navigation list generation
        const renderNavItems = (nodes, depth) => {
            return nodes.map(node => (
                <React.Fragment key={node.id}>
                    <NavItem 
                        q={node} 
                        depth={depth} 
                        isActive={activeId === node.id} 
                        onClick={onJump} 
                    />
                    {node.children && renderNavItems(node.children, depth + 1)}
                </React.Fragment>
            ));
        };

        return (
            <nav className="nav-list" role="navigation" aria-label="Paper Navigation">
                {payloadPaper.sections ? (
                    payloadPaper.sections.map((sec, idx) => (
                        <React.Fragment key={idx}>
                            {sec.label && sec.label.trim() !== "" && (
                                <div className="nav-section-label">Section {sec.label}</div>
                            )}
                            {renderNavItems(sec.questions, 0)}
                        </React.Fragment>
                    ))
                ) : (
                    renderNavItems(payloadPaper.questions, 0)
                )}
            </nav>
        );
    };

    const App = () => {
        const [payload, setPayload] = React.useState(null);
        const [error, setError] = React.useState(false);
        const [currentPaperKey, setCurrentPaperKey] = React.useState(null);
        const [activeId, setActiveId] = React.useState(null);
        const [mobileDrawerOpen, setMobileDrawerOpen] = React.useState(false);

        // Load Payload
        React.useEffect(() => {
            fetch(RTQ_PAPERS_PAYLOAD_PATH)
                .then(res => {
                    if (!res.ok) throw new Error("Payload not found");
                    return res.json();
                })
                .then(data => {
                    setPayload(data);
                    if (data.papers && data.papers.length > 0) {
                        setCurrentPaperKey(data.papers[0].key);
                    }
                })
                .catch(err => {
                    console.error(err);
                    setError(true);
                });
        }, []);

        // Scroll Spy
        React.useEffect(() => {
            const handleScroll = () => {
                const questions = document.querySelectorAll('.question-node');
                let current = null;
                // Find first visible
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        current = q.id.replace('q-', '');
                        break;
                    }
                    // Fallback: if we scrolled past, keep the last one that was above
                    if (rect.top < 0) {
                        current = q.id.replace('q-', '');
                    }
                }
                if (current) setActiveId(current);
            };
            window.addEventListener('scroll', handleScroll, { passive: true });
            return () => window.removeEventListener('scroll', handleScroll);
        }, [currentPaperKey]);

        const handleJump = (id) => {
            setMobileDrawerOpen(false);
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setActiveId(id);
            }
        };

        if (error) {
            return (
                <div className="layout-shell">
                    <div className="error-state">PAPERS PAYLOAD MISSING</div>
                </div>
            );
        }

        if (!payload || !currentPaperKey) return null;

        const currentPaper = payload.papers.find(p => p.key === currentPaperKey);
        const expandedAll = currentPaper.defaults?.expandedAll !== false; // Default true unless false

        return (
            <div className="layout-shell">
                <div className="top-controls">
                    <select 
                        className="paper-select"
                        value={currentPaperKey}
                        onChange={(e) => {
                            setCurrentPaperKey(e.target.value);
                            window.scrollTo(0,0);
                        }}
                    >
                        {payload.papers.map(p => (
                            <option key={p.key} value={p.key}>{p.label}</option>
                        ))}
                    </select>
                    
                    <button className="jump-to-btn" onClick={() => setMobileDrawerOpen(true)}>
                        Jump to
                    </button>
                </div>

                <div className="main-stage">
                    {/* Desktop Nav Rail */}
                    <div className="nav-rail">
                        <NavRail 
                            payloadPaper={currentPaper} 
                            activeId={activeId} 
                            onJump={handleJump} 
                        />
                    </div>

                    {/* Paper Content */}
                    <main className="paper-content">
                        <PaperRegion 
                            questions={currentPaper.questions} 
                            sections={currentPaper.sections}
                            expandedAll={expandedAll}
                            activeId={activeId}
                        />
                    </main>
                </div>

                {/* Mobile Drawer */}
                {mobileDrawerOpen && (
                    <div className="drawer-overlay" onClick={() => setMobileDrawerOpen(false)}>
                        <div className="drawer-content" onClick={e => e.stopPropagation()}>
                            <div className="drawer-header">
                                <span style={{fontWeight: 700}}>Jump to</span>
                                <button className="close-btn" onClick={() => setMobileDrawerOpen(false)}>&times;</button>
                            </div>
                            <NavRail 
                                payloadPaper={currentPaper} 
                                activeId={activeId} 
                                onJump={handleJump} 
                            />
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
