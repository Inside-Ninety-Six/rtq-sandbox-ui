<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Critical: preserve TeX backslashes
    }

    /**
     * DOM ELEMENTS
     */
    const paperSelector = document.getElementById('paper-selector');
    const paperRegion = document.getElementById('paper-region');
    const navList = document.getElementById('nav-list');
    const drawerNavList = document.getElementById('drawer-nav-list');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpTrigger = document.getElementById('jump-trigger');
    const drawerClose = document.getElementById('drawer-close');

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperRegion.innerHTML = `<div class="error-state">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function renderPaperSelector() {
        paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * CORE LOGIC
     */
    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;
        
        appState.currentPaperKey = key;
        
        // Reset state
        appState.expandedMap = {}; 
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        paperRegion.innerHTML = '';
        navList.innerHTML = '';
        
        // Determine structure (Flat vs Sectioned)
        let navItemsHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section-separator';
                    secDiv.textContent = `Section ${section.label}`;
                    paperRegion.appendChild(secDiv);
                    
                    // Section Label in Nav
                    navItemsHTML += `<li class="nav-section-label">${section.label}</li>`;
                }
                
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperRegion.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                        navItemsHTML += renderNavTree(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperRegion.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                navItemsHTML += renderNavTree(q, 0);
            });
        }

        // Render Nav
        navList.innerHTML = navItemsHTML;
        drawerNavList.innerHTML = navItemsHTML;

        // KaTeX Auto-render
        renderMathInElement(paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Observe intersection for Nav Active State
        setupIntersectionObserver();
    }

    /**
     * RENDERERS
     */
    
    // Markdown Helper
    function renderMD(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaultExpanded) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor
        
        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMD(node.question)}</div>
        `;
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMD(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Determine expanded state
                const isExpanded = appState.expandedMap[node.id] ?? defaultExpanded;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-working';
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Content Wrapper
                const contentDiv = document.createElement('div');
                contentDiv.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                
                // Interaction
                toggleBtn.onclick = () => {
                    const newState = !contentDiv.classList.contains('expanded');
                    contentDiv.classList.toggle('expanded');
                    appState.expandedMap[node.id] = newState;
                    
                    toggleBtn.innerHTML = `
                        <span>${newState ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${newState ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                };

                // Internal Sections (Order: Keep in mind -> Formulas -> Working -> Alt)
                let sectionsHTML = '';
                
                if (details.keepInMind) {
                    sectionsHTML += `
                        <div class="sd-section">
                            <div class="sd-label kim-label">Keep in mind</div>
                            <div class="sd-body md-content">${renderMD(details.keepInMind)}</div>
                        </div>
                    `;
                }
                if (details.formulasUsed) {
                    sectionsHTML += `
                        <div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMD(details.formulasUsed)}</div>
                        </div>
                    `;
                }
                if (details.working) {
                    sectionsHTML += `
                        <div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMD(details.working)}</div>
                        </div>
                    `;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        sectionsHTML += `
                            <div class="sd-section">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMD(alt)}</div>
                            </div>
                        `;
                    });
                }

                contentDiv.innerHTML = sectionsHTML;
                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(contentDiv);
            }
            
            container.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    // Nav Generator (Flat List logic)
    function renderNavTree(node, depth) {
        let html = `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${Math.min(depth, 2)}">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavTree(child, depth + 1);
            });
        }
        return html;
    }

    /**
     * SCROLL SPY
     */
    function setupIntersectionObserver() {
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        const callback = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        };

        const observer = new IntersectionObserver(callback, options);
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.dataset.id === id) el.classList.add('active');
        });
    }

    /**
     * MOBILE DRAWER LOGIC
     */
    function toggleDrawer(open) {
        if (open) {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
        } else {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
        }
    }

    jumpTrigger.onclick = () => toggleDrawer(true);
    drawerClose.onclick = () => toggleDrawer(false);
    drawerOverlay.onclick = () => toggleDrawer(false);
    
    // Close drawer on nav click
    drawerNavList.onclick = (e) => {
        if (e.target.classList.contains('nav-item')) {
            toggleDrawer(false);
            // Smooth scroll handled by CSS/Browser default for anchors, 
            // but we can enforce smooth behaviour via JS if needed. 
            // For now, standard anchor behavior is fine.
        }
    };

    // Initialize
    init();

</script>
