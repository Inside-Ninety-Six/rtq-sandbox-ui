    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // APP STATE
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            currentPaperData: null,
            expandedNodes: new Set(), // Set of Question IDs that are expanded
            activeQuestionId: null,
            drawerOpen: false
        };

        // =========================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupEventListeners();
            setupIntersectionObserver();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option disabled selected>Error loading papers</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.currentPaperData = paper;
            
            // Handle defaults
            state.expandedNodes.clear();
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Recursively set initial expanded state if expandAll is true
            // Actually, logical default is: if toggle exists, it's expanded by default. 
            // We'll handle this in render time or by defaulting the Set to match all IDs.
            // A simpler approach: expandedNodes tracks *toggle state*. 
            // If the requirement is "Expanded by default", we can treat "missing in Set" as expanded, 
            // and add to Set only if user collapses. Or vice versa.
            // Let's use: Set contains IDs of COLLAPSED nodes if default is expanded.
            // Implementation choice: Set contains IDs of EXPANDED nodes. 
            // We will walk the tree to populate it if default is true.
            
            if (expandAll) {
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            state.expandedNodes.add(node.id);
                        }
                        if (node.children) collectIds(node.children);
                    });
                };
                
                if (paper.sections) {
                    paper.sections.forEach(s => collectIds(s.questions));
                } else if (paper.questions) {
                    collectIds(paper.questions);
                }
            }

            // Render
            renderPaperContent();
            renderNavigation();
            
            // Update selector UI
            document.getElementById('paper-selector').value = paperKey;

            // Scroll top
            window.scrollTo(0,0);
        }

        // =========================================
        // RENDERING
        // =========================================

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            const paper = state.currentPaperData;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label; // Plain text per spec
                        container.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav
            wrapper.dataset.id = node.id;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-identifier';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional, visible by default)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional, toggleable)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedNodes.has(node.id);

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', `sd-${node.id}`);
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    toggle.onclick = () => toggleSolutionDetails(node.id);

                    sb.appendChild(toggle);

                    // Region
                    const sdRegion = document.createElement('div');
                    sdRegion.id = `sd-${node.id}`;
                    sdRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span>
                                         <div class="keep-in-mind-body markdown-content">${md.render(details.keepInMind)}</div>`;
                        sdRegion.appendChild(kim);
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<span class="sd-label">Formulas used</span>
                                         <div class="formulas-used-body markdown-content">${md.render(details.formulasUsed)}</div>`;
                        sdRegion.appendChild(form);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `<span class="sd-label">Working</span>
                                         <div class="working-body markdown-content">${md.render(details.working)}</div>`;
                        sdRegion.appendChild(work);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((altText, idx) => {
                            // Separator if following Working or prev Alt
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            sdRegion.appendChild(sep);

                            const alt = document.createElement('div');
                            alt.className = 'sd-subsection';
                            alt.innerHTML = `<span class="sd-label">Alternative working</span>
                                             <div class="working-body markdown-content">${md.render(altText)}</div>`;
                            sdRegion.appendChild(alt);
                        });
                    }

                    sb.appendChild(sdRegion);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNavigation() {
            const listHtml = buildNavHtml();
            document.getElementById('desktop-nav-list').innerHTML = listHtml;
            document.getElementById('drawer-nav-list').innerHTML = listHtml;
            updateActiveNav();
        }

        function buildNavHtml() {
            const paper = state.currentPaperData;
            let html = '';

            const renderItem = (node, depth) => {
                let itemHtml = `<button class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</button>`;
                if (node.children) {
                    node.children.forEach(c => {
                        itemHtml += renderItem(c, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        html += `<div class="nav-section-label">${s.label}</div>`;
                    }
                    s.questions.forEach(q => {
                        html += renderItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            }

            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        function toggleSolutionDetails(nodeId) {
            if (state.expandedNodes.has(nodeId)) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            // Re-render specifically this node's solution block would be ideal, 
            // but full re-render is safer for prototype simplicity to ensure internal state consistency
            // However, full re-render loses scroll state if not careful.
            // Better: update DOM in place.
            
            const region = document.getElementById(`sd-${nodeId}`);
            const btn = document.querySelector(`button[aria-controls="sd-${nodeId}"]`);
            
            if (region && btn) {
                const isExpanded = state.expandedNodes.has(nodeId);
                if (isExpanded) {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `<span>Hide working</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                } else {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `<span>Show working</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(0deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                }
            }
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Drawer
            document.getElementById('mobile-jump-trigger').addEventListener('click', openDrawer);
            document.getElementById('drawer-close').addEventListener('click', closeDrawer);
            document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            state.drawerOpen = true;
            document.getElementById('nav-drawer').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            state.drawerOpen = false;
            document.getElementById('nav-drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
            document.body.style.overflow = 'auto';
        }

        // =========================================
        // SCROLL SPY (Nav Active State)
        // =========================================
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        state.activeQuestionId = entry.target.dataset.id;
                        updateActiveNav();
                    }
                });
            }, observerOptions);

            // Observe all question nodes
            // Need to re-observe when paper changes
            const observeAll = () => {
                observer.disconnect();
                document.querySelectorAll('.question-node').forEach(node => {
                    observer.observe(node);
                });
            };

            // Hook into loadPaper via MutationObserver on container or simple timeout
            // Simple way: call observeAll after render in loadPaper
            const originalLoadPaper = loadPaper;
            // redefine loadPaper is tricky due to hoisting, so let's attach to renderPaperContent end
            // Just modifying renderPaperContent to return promise or dispatch event is cleaner
        }

        function updateActiveNav() {
            // Desktop
            document.querySelectorAll('#desktop-nav .nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.id === state.activeQuestionId);
            });
            // Drawer
            document.querySelectorAll('#nav-drawer .nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.id === state.activeQuestionId);
            });
        }
        
        // Helper to re-attach observer
        const observer = new IntersectionObserver((entries) => {
             // Find visible entry with highest ratio or first intersecting
             // Simplified: just take the first intersecting one that triggers
             const visible = entries.find(e => e.isIntersecting);
             if (visible) {
                 state.activeQuestionId = visible.target.dataset.id;
                 updateActiveNav();
             }
        }, { rootMargin: '-10% 0px -80% 0px' });

        // Override render to attach observer
        const _origRender = renderPaperContent;
        renderPaperContent = function() {
            _origRender();
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

    </script>
</body>
