<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let papersData = [];
    let currentPaper = null;
    let observer = null;

    // Initialize Markdown-it (Authoritative Config)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        const selector = document.getElementById('paperSelector');
        const contentDiv = document.getElementById('paperContent');

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch error');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            
            papersData = data.papers;
            
            // Populate Selector
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            // Handle Selection
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Load first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (err) {
            console.error(err);
            contentDiv.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            selector.innerHTML = '<option disabled>Error loading payload</option>';
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;
        
        const contentDiv = document.getElementById('paperContent');
        contentDiv.innerHTML = '';

        const navItems = []; // Collect nav structure { id, label, depth, isSection }

        // Render function handles recursion and nav collection
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Render
                if (section.label && section.label.trim().length > 0) {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'section-header-block';
                    sectionEl.textContent = section.label;
                    contentDiv.appendChild(sectionEl);
                    navItems.push({ label: section.label, isSection: true });
                }
                
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentDiv.appendChild(renderQuestionNode(q, 0, navItems));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentDiv.appendChild(renderQuestionNode(q, 0, navItems));
            });
        }

        renderNavigation(navItems);
        initMath();
        initScrollSpy();

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, navItems) {
        // Collect for Nav
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        
        // Push nav item
        navItems.push({ 
            id: domId, 
            label: node.id, 
            depth: depth, 
            isSection: false 
        });

        // Wrapper
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = domId;

        // --- 1. Question Body ---
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // --- 2. Solution Block (Optional) ---
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // B. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const hasDetails = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;

                if (hasDetails) {
                    // Check paper default
                    const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    const toggleId = `toggle-${domId}`;
                    const regionId = `details-${domId}`;
                    
                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.setAttribute('aria-controls', regionId);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        
                        const region = document.getElementById(regionId);
                        if (!isExpanded) {
                            region.classList.add('expanded');
                        } else {
                            region.classList.remove('expanded');
                        }
                    };
                    blockEl.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = regionId;
                    detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;

                    // i. Keep in Mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span>${renderMarkdown(details.keepInMind)}`;
                        detailsRegion.appendChild(div);
                    }
                    
                    // ii. Formulas Used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection formulas-used';
                        div.innerHTML = `<span class="sd-label">Formulas used</span>${renderMarkdown(details.formulasUsed)}`;
                        detailsRegion.appendChild(div);
                    }

                    // iii. Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-body';
                        div.innerHTML = `<span class="sd-label">Working</span>${renderMarkdown(details.working)}`;
                        detailsRegion.appendChild(div);
                    }

                    // iv. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection working-body';
                            div.innerHTML = `<span class="sd-label">Alternative working</span>${renderMarkdown(alt)}`;
                            detailsRegion.appendChild(div);
                        });
                    }

                    blockEl.appendChild(detailsRegion);
                }
            }
            nodeEl.appendChild(blockEl);
        }

        // --- 3. Children (Recursive) ---
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, navItems));
            });
            nodeEl.appendChild(childContainer);
        }

        return nodeEl;
    }

    function renderNavigation(items) {
        const deskNav = document.getElementById('desktopNav');
        const mobNav = document.getElementById('drawerNav');
        
        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            items.forEach(item => {
                const li = document.createElement('li');
                
                if (item.isSection) {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    li.appendChild(div);
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#${item.id}`;
                    a.textContent = item.label;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth styles
                    a.dataset.target = item.id;
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        document.getElementById(item.id).scrollIntoView({ behavior: 'smooth' });
                        closeDrawer();
                    };
                    li.appendChild(a);
                }
                ul.appendChild(li);
            });
            return ul;
        };

        deskNav.innerHTML = '';
        deskNav.appendChild(buildList());
        
        mobNav.innerHTML = '';
        mobNav.appendChild(buildList());
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function initMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Faster/Simpler than MathML for strict layout control usually
            });
        }
    }

    // =========================================
    // NAVIGATION SPY
    // =========================================
    function initScrollSpy() {
        if (observer) observer.disconnect();

        const navLinks = document.querySelectorAll('.nav-item');
        const targets = document.querySelectorAll('.question-node');
        
        const config = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when top of element is near top of viewport
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    navLinks.forEach(link => link.classList.remove('active'));
                    // Add to current
                    const activeLink = document.querySelector(`.nav-item[data-target="${entry.target.id}"]`);
                    // Handle duplicate links (desktop/mobile) - actually querySelectorAll would be safer but ID mapping is sufficient if we scope
                    const allActiveLinks = document.querySelectorAll(`.nav-item[data-target="${entry.target.id}"]`);
                    allActiveLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, config);

        targets.forEach(t => observer.observe(t));
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerContent = drawerOverlay.querySelector('.drawer-content');
    const jumpBtn = document.getElementById('mobileJumpBtn');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawerOverlay.style.display = 'block';
        // Force reflow
        drawerOverlay.offsetHeight; 
        drawerOverlay.classList.add('open');
        drawerContent.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerContent.classList.remove('open');
        setTimeout(() => {
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }, 200);
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // =========================================
    // START
    // =========================================
    init();

</script>
</body>
