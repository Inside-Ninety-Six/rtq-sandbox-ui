<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN RENDERER CONFIGURATION (Stage 6 Add-on)
     * Must be breaks: false, html: true, linkify: true.
     * TeX backslashes preserved by disabling escape rule.
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG per spec
        linkify: true,
        breaks: false   // CRITICAL: false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE MANAGEMENT
     */
    const state = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navActiveId: null
    };

    /**
     * DOM ELEMENTS
     */
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        contentArea: document.getElementById('paper-content-area'),
        desktopNav: document.getElementById('desktop-nav-container'),
        drawerNav: document.getElementById('drawer-nav-container'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        jumpTrigger: document.getElementById('mobile-jump-trigger')
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = data.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }

            setupEventListeners();

        } catch (error) {
            console.error("Payload Load Error:", error);
            els.contentArea.innerHTML = `<div class="p-8 text-center font-bold text-red-600">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    function setupEventListeners() {
        // Paper Selector
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Intersection Observer for Scrollspy
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.getAttribute('data-qid'));
                }
            });
        }, observerOptions);

        // We'll attach observer to questions after render
        window.activeObserver = observer;
    }

    /**
     * CORE LOGIC
     */

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.activePaperData = paper;
        
        // Reset state
        state.expandedMap.clear();
        state.navActiveId = null;

        // Apply Defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false per brief logic if not strictly defined, brief says "Solution Details expanded by default when present"
        // Actually brief says "Solution Details are expanded by default when present (unless a paper's defaults explicitly set expandedAll=false)"
        
        // We handle expansion state lazily. If not in map, use default.
        state.defaultExpanded = expandAll;

        // Render
        renderContent();
        renderNav();
        
        // Scroll top
        window.scrollTo(0, 0);
    }

    function isExpanded(qid) {
        if (state.expandedMap.has(qid)) {
            return state.expandedMap.get(qid);
        }
        return state.defaultExpanded;
    }

    function toggleExpansion(qid) {
        const current = isExpanded(qid);
        state.expandedMap.set(qid, !current);
        
        // Update DOM directly for performance, avoid full re-render
        const btn = document.getElementById(`btn-toggle-${qid}`);
        const content = document.getElementById(`details-${qid}`);
        const icon = btn.querySelector('.disclosure-icon');
        const text = btn.querySelector('.disclosure-text');

        const newState = !current;
        
        if (newState) {
            content.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            text.textContent = "Hide working";
        } else {
            content.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            text.textContent = "Show working";
        }
    }

    /**
     * RENDERING
     */

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        els.paperSelector.value = state.currentPaperKey || state.papers[0]?.key;
    }

    function renderContent() {
        const paper = state.activePaperData;
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        els.contentArea.innerHTML = html;

        // Post-render: KaTeX & Observers
        renderMathInElement(els.contentArea, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Observe elements
        const nodes = document.querySelectorAll('.question-node[data-qid]');
        nodes.forEach(node => window.activeObserver.observe(node));
    }

    function renderQuestionList(questions, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(q, depth) {
        // Markdown Rendering
        const qText = md ? md.render(q.question) : q.question;
        const qId = q.id;
        const safeId = qId.replace(/[^a-zA-Z0-9]/g, '_'); // For DOM IDs

        // Solution Block Logic
        const sb = q.solutionBlock;
        const hasSB = !!sb;
        const hasAnswer = hasSB && !!sb.answer;
        const hasDetails = hasSB && !!sb.solutionDetails;

        let solutionHtml = '';
        
        if (hasSB) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansText = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="md-content inline-block">${ansText}</span>
                    </div>
                `;
            }

            // Details
            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const expanded = isExpanded(qId);
                const btnText = expanded ? "Hide working" : "Show working";
                const expandedClass = expanded ? "expanded" : "";
                const ariaExpanded = expanded ? "true" : "false";

                // Subsections
                const keepInMind = sd.keepInMind ? `
                    <div class="details-subsection">
                        <span class="subsection-label">Keep in mind</span>
                        <div class="subsection-body keep-in-mind-body md-content">${md.render(sd.keepInMind)}</div>
                    </div>` : '';

                const formulas = sd.formulasUsed ? `
                    <div class="details-subsection">
                        <span class="subsection-label">Formulas used</span>
                        <div class="subsection-body md-content">${md.render(sd.formulasUsed)}</div>
                    </div>` : '';

                const working = sd.working ? `
                    <div class="details-subsection">
                        <span class="subsection-label">Working</span>
                        <div class="subsection-body md-content">${md.render(sd.working)}</div>
                    </div>` : '';

                let alts = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    alts = sd.alternativeWorking.map(aw => `
                        <div class="details-subsection">
                            <span class="subsection-label">Alternative working</span>
                            <div class="subsection-body md-content">${md.render(aw)}</div>
                        </div>
                    `).join('');
                }

                detailsHtml = `
                    <div class="solution-details-wrapper">
                        <button id="btn-toggle-${qId}" class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleExpansion('${qId}')">
                            <span class="disclosure-text">${btnText}</span>
                            <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="details-${qId}" class="details-content ${expandedClass}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alts}
                        </div>
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        const childrenHtml = q.children && q.children.length > 0 
            ? `<div class="question-children">${renderQuestionList(q.children, depth + 1)}</div>` 
            : '';

        // Class for spacing
        const nodeClass = depth === 0 ? 'question-node' : 'child-node';

        return `
            <div id="q-${safeId}" class="${nodeClass}" data-qid="${qId}">
                <div class="question-body">
                    <div class="question-id">${qId}</div>
                    <div class="question-prompt md-content">${qText}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNav() {
        const paper = state.activePaperData;
        let itemsHtml = '';

        if (paper.sections) {
            paper.sections.forEach((section, index) => {
                // Separator/Label logic
                if (section.label && section.label.trim() !== "") {
                    itemsHtml += `<li class="nav-section-label">${section.label}</li>`;
                } else if (index > 0) {
                    // Spacer between sections if no label
                    itemsHtml += `<li class="h-4"></li>`;
                }
                itemsHtml += generateNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            itemsHtml += generateNavItems(paper.questions, 0);
        }

        const navHtml = `<ul class="nav-list">${itemsHtml}</ul>`;
        
        els.desktopNav.innerHTML = navHtml;
        els.drawerNav.innerHTML = navHtml;
    }

    function generateNavItems(questions, depth) {
        if (!questions) return '';
        return questions.map(q => {
            const safeId = q.id.replace(/[^a-zA-Z0-9]/g, '_');
            let html = `
                <li>
                    <a href="#q-${safeId}" class="nav-item" data-target-id="${q.id}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${safeId}')">
                        ${q.id}
                    </a>
                </li>
            `;
            if (q.children) {
                html += generateNavItems(q.children, depth + 1);
            }
            return html;
        }).join('');
    }

    function handleNavClick(e, targetId) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Smooth scroll with offset for header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
        closeDrawer();
    }

    function updateActiveNav(activeId) {
        if (state.navActiveId === activeId) return;
        state.navActiveId = activeId;

        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.getAttribute('data-target-id') === activeId) {
                el.classList.add('active');
            } else {
                el.classList.remove('active');
            }
        });
    }

    /**
     * DRAWER LOGIC
     */
    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    // Start
    init();

</script>
</body>
</html>
