    <script>
        // =========================================================
        // STAGE 0: CONSTANTS & CONFIG (Authoritative)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // MARKDOWN & KATEX SETUP
        // =========================================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================================
        // STATE MANAGEMENT
        // =========================================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // IDs of expanded solution details
            activeNavId: null
        };

        // =========================================================
        // INITIALIZATION
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                state.papers = payload.papers;

                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="p-8 text-center text-red-700 font-bold border border-red-200 bg-red-50 rounded">
                        PAPERS PAYLOAD MISSING
                    </div>
                `;
            }

            // Mobile Drawer Logic
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const jumpBtn = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('close-drawer');

            function toggleDrawer(open) {
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                }
            }

            jumpBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        }

        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Set Default Expansion State
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedNodes.clear();
            if (defaultExpanded) {
                // We'll mark them as expanded during render traversal if needed, 
                // but simpler is to treat absence in set as "use default"? 
                // No, let's explicit: Pre-expand all is hard without traversing first.
                // Strategy: The 'render' function checks state. If state is empty/new paper, 
                // we interpret the default. 
                // Better: Just use a flag 'isExpanded' logic that respects defaults.
            }
            // Actually, simply clearing the set and using a helper `isExpanded(id)` 
            // that defaults to paper.defaults.expandedAll is cleaner.

            renderPaperContent();
            renderNavigation();
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================
        
        function isNodeExpanded(id) {
            const defaultState = state.currentPaper.defaults?.expandedAll !== false;
            // If explicit user interaction exists (we track overrides? No, simplest is just state set)
            // Let's explicitly fill the set on first load if default is true?
            // To keep it simple: We will use the Set to track *Explicitly Toggled* states?
            // No, easiest is: Set contains OPEN items. 
            // If default is TRUE, we essentially need to know all IDs to populate the set.
            // OR: we treat the Set as overrides?
            // Let's stick to: The Set contains IDs of expanded items. 
            // If default is TRUE, we assume everything expanded unless in a 'collapsed' set.
            // Let's use `expandedNodes` as the source of truth.
            // Implementation: On load, we won't populate. We'll rely on the `details` open attribute
            // generation logic.
            // Wait, interaction must preserve state.
            return state.expandedNodes.has(id);
        }

        // Helper to traverse and collect IDs if default is expanded
        function collectIds(nodes, ids = []) {
            nodes.forEach(n => {
                ids.push(n.id);
                if(n.children) collectIds(n.children, ids);
            });
            return ids;
        }

        function toggleExpansion(id) {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            // Re-render only the button text and details visibility? 
            // Or full re-render? Full re-render is safer for prototype stability.
            // To preserve scroll, we rely on browser.
            const detailsEl = document.getElementById(`details-${id}`);
            const btnEl = document.getElementById(`btn-${id}`);
            
            if (detailsEl && btnEl) {
                const isHidden = detailsEl.classList.contains('hidden');
                if (isHidden) {
                    detailsEl.classList.remove('hidden');
                    btnEl.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                    // Start animation/transition logic here if needed (Stage 5.5.3)
                } else {
                    detailsEl.classList.add('hidden');
                    btnEl.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                }
            }
        }

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            
            // Handle Default Expansion Logic on initial render of this paper
            // If default is expanded, we populate the set with ALL ids that have solution details
            // This is a bit heavy but robust.
            if (state.currentPaper.defaults?.expandedAll !== false && state.expandedNodes.size === 0) {
                 const allNodes = state.currentPaper.questions || (state.currentPaper.sections ? state.currentPaper.sections.flatMap(s => s.questions) : []);
                 const idsToExpand = [];
                 const recurse = (nodes) => {
                     nodes.forEach(n => {
                         if (n.solutionBlock?.solutionDetails) idsToExpand.push(n.id);
                         if (n.children) recurse(n.children);
                     });
                 }
                 recurse(allNodes);
                 idsToExpand.forEach(id => state.expandedNodes.add(id));
            }

            let html = '';
            
            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach(section => {
                    if (section.label) {
                        html += `<div class="mb-8 border-b border-[color:var(--color-border-hairline)] pb-2"><h2 class="text-xl font-bold text-[color:var(--color-text-primary)]">${section.label}</h2></div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q);
                    });
                    html += `</div>`;
                });
            } else if (state.currentPaper.questions) {
                html += `<div class="question-list">`;
                state.currentPaper.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
                html += `</div>`;
            }

            container.innerHTML = html;

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Attach Event Listeners for Toggles
            container.querySelectorAll('.disclosure-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    toggleExpansion(id);
                });
            });
            
            // Intersection Observer for Nav Highlighting
            setupIntersectionObserver();
        }

        function renderQuestionNode(node, depth = 0) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedNodes.has(node.id);

            // Indentation logic (Spacing only)
            const indentClass = depth > 0 ? `ml-[${depth * 1.5}rem]` : '';
            // Or simpler tailwind arbitrary value, but dynamic class strings are tricky.
            // Let's use style for depth indent to be precise.
            const indentStyle = depth > 0 ? `margin-left: ${depth * 1.5}rem;` : '';

            // Render Markdown Content
            const qBodyHtml = md ? md.render(node.question) : node.question;
            
            let blockHtml = `
                <div id="q-${node.id}" class="question-node" style="${indentStyle}">
                    <div class="question-body flex items-baseline">
                        <span class="question-id">${node.id}</span>
                        <div class="prose max-w-none text-[color:var(--color-text-primary)]">${qBodyHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                blockHtml += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    blockHtml += `
                        <div class="answer-block">
                            <div class="text-label mb-1">Answer</div>
                            <div class="answer-content text-[color:var(--color-text-primary)]">${ansHtml}</div>
                        </div>
                    `;
                }

                // Details Control
                if (hasDetails) {
                    blockHtml += `
                        <div class="solution-details-control mt-2">
                            <button id="btn-${node.id}" class="disclosure-btn" data-id="${node.id}">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                ${isExpanded 
                                    ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>'
                                    : '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>'
                                }
                            </button>
                        </div>
                        <div id="details-${node.id}" class="solution-details-region ${isExpanded ? '' : 'hidden'}">
                            <div class="solution-details-expanded">
                    `;
                    
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-subsection-label">Keep in mind</span>
                                <div class="prose text-sm text-[color:var(--color-text-secondary)]">
                                    ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-subsection-label">Formulas used</span>
                                <div class="prose text-sm text-[color:var(--color-text-secondary)]">
                                    ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (sd.working) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-subsection-label">Working</span>
                                <div class="prose text-[color:var(--color-text-primary)]">
                                    ${md ? md.render(sd.working) : sd.working}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            blockHtml += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-subsection-label">Alternative working</span>
                                    <div class="prose text-[color:var(--color-text-primary)]">
                                        ${md ? md.render(alt) : alt}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    blockHtml += `</div></div>`; // Close details wrapper
                }
                blockHtml += `</div>`; // Close solution block
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                blockHtml += `<div class="children-container mt-4">`;
                node.children.forEach(child => {
                    blockHtml += renderQuestionNode(child, depth + 1);
                });
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // Close question node
            return blockHtml;
        }

        function renderNavigation() {
            const buildList = (containerId) => {
                const navContainer = document.getElementById(containerId);
                let html = '';
                
                if (state.currentPaper.sections) {
                    state.currentPaper.sections.forEach(section => {
                        if (section.label) {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        section.questions.forEach(q => {
                            html += renderNavItemsRecursive(q);
                        });
                    });
                } else if (state.currentPaper.questions) {
                    html += state.currentPaper.questions.map(q => renderNavItemsRecursive(q)).join('');
                }
                navContainer.innerHTML = html;
            };

            buildList('desktop-nav-list');
            buildList('mobile-nav-list');
            
            // Attach Nav Click Listeners (Scrolling)
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.currentTarget.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const topOffset = 80; // Compensate for sticky header
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile click
                        document.getElementById('drawer').classList.remove('open');
                        document.getElementById('drawer-overlay').classList.remove('open');
                    }
                });
            });
        }

        function renderNavItemsRecursive(node) {
            // Flat list, hierarchy via font size/opacity in CSS if needed, 
            // but brief implies flat list visually with type scale.
            // Stage 5.4.5: Flat list, identifiers only.
            let html = `<a href="#" class="nav-item" data-target="q-${node.id}">${node.id}</a>`;
            if (node.children) {
                html += node.children.map(c => renderNavItemsRecursive(c)).join('');
            }
            return html;
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Active when near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // We search for matching data-target="q-ID"
            const activeEls = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
            activeEls.forEach(el => el.classList.add('active'));
        }

        // Run
        init();

    </script>
</body>
