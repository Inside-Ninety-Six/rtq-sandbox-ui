            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    throw new Error("No papers found");
                }

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            const paper = state.papers.find(p => p.key === paperKey);

            state.currentPaper = paper;
            const expandedDefault = paper.defaults?.expandedAll !== false;

            elPaperContent.innerHTML = '';
            
            // Handle Sections vs Flat

                    if (section.label && section.label.trim()) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        elPaperContent.appendChild(header);

                    // Questions

                    });

            bodyDiv.appendChild(promptDiv);

                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbDiv.appendChild(ansRegion);
                }

                    // Content Region

                    contentRegion.className = `solution-details-content ${expandedDefault ? 'expanded' : ''}`;

                    // Keep in mind

                        d.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${md ? md.render(sdDetails.keepInMind) : sdDetails.keepInMind}</div>`;

                        d.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${md ? md.render(sdDetails.formulasUsed) : sdDetails.formulasUsed}</div>`;
                        contentRegion.appendChild(d);

                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = contentRegion.classList.toggle('expanded');
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.querySelector('.btn-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(contentRegion);
                }

                container.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, expandedDefault, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function renderNavigation(paper) {
            const buildList = (targetEl) => {
                targetEl.innerHTML = '';
                
                // Helper to flatten questions
                const flatten = (items) => {
                    let flat = [];
                    items.forEach(item => {
                        flat.push({ id: item.id, isSub: item.id.length > 3 || item.id.includes('(') }); // Heuristic for sub visual scale
                        if (item.children) flat = flat.concat(flatten(item.children));
                    });
                    return flat;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        // Section Header in Nav
                        if (sec.label && sec.label.trim()) {
                            const li = document.createElement('li');
                            li.className = 'nav-section-label';
                            li.textContent = sec.label;
                            targetEl.appendChild(li);
                        }
                        const items = flatten(sec.questions);
                        items.forEach(item => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.className = `nav-item ${item.isSub ? 'nav-item-sub' : ''}`;
                            a.textContent = item.id;
                            a.href = `#q-${item.id}`;
                            a.onclick = (e) => handleNavClick(e, item.id);
                            li.appendChild(a);
                            targetEl.appendChild(li);
                        });
                    });
                } else if (paper.questions) {
                    const items = flatten(paper.questions);
                    items.forEach(item => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = `nav-item ${item.isSub ? 'nav-item-sub' : ''}`;
                        a.textContent = item.id;
                        a.href = `#q-${item.id}`;
                        a.onclick = (e) => handleNavClick(e, item.id);
                        li.appendChild(a);
                        targetEl.appendChild(li);
                    });
                }
            };

            buildList(elNavList);
            buildList(elDrawerNavList);
            
            // Set up intersection observer for active state
            updateActiveState();
        }

        function handleNavClick(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Close mobile drawer if open
                closeDrawer();
            }
        }

        // --- Interaction Logic ---
        
        // Active Navigation Observer
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveState() {
            observer.disconnect();
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            elDrawerOverlay.classList.add('open');
            document.querySelector('.drawer').classList.add('open');
        }

        function closeDrawer() {
            elDrawerOverlay.classList.remove('open');
            document.querySelector('.drawer').classList.remove('open');
        }

        elJumpToTrigger.onclick = openDrawer;
        elDrawerClose.onclick = closeDrawer;
        elDrawerOverlay.onclick = (e) => {
            if (e.target === elDrawerOverlay) closeDrawer();
        };

        // --- Boot ---
        init();

    </script>
</body>
