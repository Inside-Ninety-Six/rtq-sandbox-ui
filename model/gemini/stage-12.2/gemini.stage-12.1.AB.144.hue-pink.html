    <!-- Scripts -->
    <!-- SRI disabled as per Stage 6 rules -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- ADD-ON: COLORLAB B CONFIG ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink"; 

        // --- STATE & UTILS ---
        let rawPayload = null;
        let activePaperKey = null;
        
        // Markdown Setup
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- MAIN INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || !Array.isArray(rawPayload.papers)) {
                    throw new Error("Invalid schema");
                }

                setupPaperSelector();
                
                // Load first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Error loading payload</option>';
            }
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Render Paper Content
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            
            // Generate flat list for navigation while rendering structure
            const navItems = [];
            
            // Handle Sections vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Push Section Label if exists
                    if (section.label && section.label.trim().length > 0) {
                        navItems.push({ type: 'section', label: section.label });
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'nav-section-label'; // Re-use styling logic for paper body? No, Nav only.
                        // Section headers in paper body defined in grammar:
                        const paperSectionBlock = document.createElement('div');
                        paperSectionBlock.style.marginBottom = 'var(--space-l)';
                        const sHeader = document.createElement('div');
                        sHeader.style.fontWeight = '700';
                        sHeader.style.color = 'var(--text-secondary)';
                        sHeader.style.borderBottom = '1px solid var(--border-hairline)';
                        sHeader.style.paddingBottom = 'var(--space-s)';
                        sHeader.style.marginBottom = 'var(--space-l)';
                        sHeader.textContent = "Section " + section.label;
                        paperSectionBlock.appendChild(sHeader);
                        container.appendChild(paperSectionBlock);
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0, navItems, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, navItems, paper.defaults));
                });
            }

            // Render Navigation
            updateNavigation(navItems);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- RENDERERS ---

        function renderQuestionNode(node, depth, navListAccumulator, defaults) {
            // 1. Accumulate Nav Item
            navListAccumulator.push({ 
                type: 'item', 
                id: node.id, 
                depth: depth 
            });

            // 2. Create Node Container
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor

            // 3. Render Body (Identifier + Prompt)
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-identifier';
            idSpan.textContent = node.id;
            
            const promptSpan = document.createElement('div');
            promptSpan.className = 'q-prompt';
            promptSpan.innerHTML = renderMarkdown(node.question || "");
            
            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(promptSpan);
            nodeEl.appendChild(bodyEl);

            // 4. Render Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';
                let hasContent = false;

                // A) Answer (Visible by default if present)
                if (sb.answer) {
                    hasContent = true;
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span> <span class="answer-content">${renderMarkdown(sb.answer)}</span>`;
                    sbEl.appendChild(ansEl);
                }

                // B) Solution Details (Expandable)
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Toggle Control
                    const isExpandedDefault = defaults?.expandedAll !== false;
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Content Region
                    const sdContent = document.createElement('div');
                    sdContent.className = `solution-details-content ${isExpandedDefault ? 'expanded' : ''}`;

                    // Render Subsections order: KeepInMind -> Formulas -> Working -> Alt
                    const details = sb.solutionDetails;
                    
                    if (details.keepInMind) {
                        sdContent.appendChild(renderSDSection("Keep in mind", details.keepInMind));
                    }
                    if (details.formulasUsed) {
                        sdContent.appendChild(renderSDSection("Formulas used", details.formulasUsed));
                    }
                    if (details.working) {
                        sdContent.appendChild(renderSDSection("Working", details.working));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            sdContent.appendChild(renderSDSection("Alternative working", alt));
                        });
                    }

                    // Event Listener
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        sdContent.classList.toggle('expanded');
                    };

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(sdContent);
                    sbEl.appendChild(sdWrapper);
                }

                if (hasContent) {
                    nodeEl.appendChild(sbEl);
                }
            }

            // 5. Recursion (Children)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, navListAccumulator, defaults));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function renderSDSection(label, markdownBody) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            sec.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMarkdown(markdownBody)}</div>
            `;
            return sec;
        }

        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- NAVIGATION UI ---
        function updateNavigation(items) {
            const listFn = (isMobile) => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                items.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        ul.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth logic
                        a.dataset.targetId = `q-${item.id}`;
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(a.dataset.targetId);
                            if (target) {
                                // Close drawer if mobile
                                if (isMobile) closeDrawer();
                                // Smooth scroll
                                const offset = 80; // Header + buffer
                                const top = target.getBoundingClientRect().top + window.pageYOffset - offset;
                                window.scrollTo({top, behavior: 'smooth'});
                                
                                // Set active state manually
                                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                                a.classList.add('active');
                            }
                        };
                        
                        li.appendChild(a);
                        ul.appendChild(li);
                    }
                });
                return ul;
            };

            const desktopNav = document.getElementById('desktopNav');
            desktopNav.innerHTML = '';
            desktopNav.appendChild(listFn(false));

            const mobileNav = document.getElementById('drawerNavContent');
            mobileNav.innerHTML = '';
            mobileNav.appendChild(listFn(true));
        }

        // --- MOBILE DRAWER LOGIC ---
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
            closeBtn.focus();
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        backdrop.onclick = closeDrawer;

        // --- SCROLL SPY (Basic Active State) ---
        // Simple IntersectionObserver to highlight nav items
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Debounce/check if manual navigation happened recently? Keeping it simple.
                    document.querySelectorAll('.nav-item').forEach(n => {
                        n.classList.toggle('active', n.textContent === id);
                    });
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Biased towards top

        // MutationObserver to attach ScrollSpy when content changes
        const mo = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            observer.disconnect();
            nodes.forEach(n => observer.observe(n));
        });
        mo.observe(document.getElementById('paperContent'), {childList: true, subtree: true});

        // --- BOOT ---
        init();

    </script>
</body>
