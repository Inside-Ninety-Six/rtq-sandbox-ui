    <!-- Logic -->
    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaperData = null;
        // Map: questionId -> boolean (true = expanded)
        let expandedState = {}; 

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            jumpBtn: document.getElementById('mobile-jump-trigger'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- MARKDOWN SETUP ---
        // Authoritative config: html: true, breaks: false
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                rawPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default if available
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="p-8 text-center text-red-600 font-medium">${msg}</div>`;
            els.selector.innerHTML = '<option>Error</option>';
            els.selector.disabled = true;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            activePaperData = rawPayload.papers.find(p => p.key === key);
            
            // Reset state
            expandedState = {};
            const defaultExpanded = activePaperData.defaults?.expandedAll !== false;
            
            // Render Content
            els.content.innerHTML = ''; // Clear
            
            // Handle Sections vs Flat
            const structure = [];
            if (activePaperData.sections) {
                activePaperData.sections.forEach(sec => {
                    structure.push({ type: 'section', label: sec.label, items: sec.questions });
                });
            } else if (activePaperData.questions) {
                structure.push({ type: 'flat', items: activePaperData.questions });
            }

            // Generate Content HTML
            structure.forEach((block, idx) => {
                if (block.type === 'section' && block.label && block.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = "pt-8 pb-4 border-b border-hairline mb-8";
                    secHeader.innerHTML = `<h2 class="text-xl font-semibold text-secondary">${block.label}</h2>`;
                    els.content.appendChild(secHeader);
                }

                const listContainer = document.createElement('div');
                listContainer.className = "flex flex-col gap-12"; // Top-level spacing
                
                block.items.forEach(q => {
                    listContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
                
                els.content.appendChild(listContainer);
                
                // Add separator between sections if needed
                if (idx < structure.length - 1) {
                    const spacer = document.createElement('div');
                    spacer.className = "h-12";
                    els.content.appendChild(spacer);
                }
            });

            // Re-run KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Render Navigation
            renderNavigation(structure);
        }

        // --- RENDERING CORE ---

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Recursive node renderer
            // Depth logic: 0 = top level. Children increase depth.
            
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col w-full";
            wrapper.id = `q-${node.id}`; // Anchor target

            // Surface wrapper for question node (Optional per grammar, keeping plain for now to match Paper surface)
            const nodeSurface = document.createElement('div');
            // Allow recursive indentation for children via padding-left or margin
            // Stage 3 says: Indentation (spacing only).
            if (depth > 0) {
                nodeSurface.className = "pl-4 md:pl-8 border-l border-hairline/50 mt-4"; // Visual subordination for children
            }
            
            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // ID + Prompt
            const idSpan = `<span class="font-semibold text-secondary mr-2 select-none">${node.id}</span>`;
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Merge ID into first paragraph or prepend
            const promptContainer = document.createElement('div');
            promptContainer.className = "text-lg text-primary leading-relaxed prose prose-p:my-1 max-w-none";
            promptContainer.innerHTML = promptHtml;
            
            // Inject ID visually at start
            // Simple approach: Prepend ID to the first element or just as a block
            const headerLine = document.createElement('div');
            headerLine.className = "flex flex-row items-baseline gap-2";
            headerLine.innerHTML = `
                <div class="flex-shrink-0 text-secondary font-bold text-base w-8 md:w-12 text-right mr-2">${node.id}</div>
                <div class="flex-1 min-w-0">${promptHtml}</div>
            `;
            qBody.appendChild(headerLine);
            nodeSurface.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Wrapper for solution block
                const sbWrapper = document.createElement('div');
                sbWrapper.className = "ml-10 md:ml-14 mt-4 flex flex-col gap-4"; // Indent to align with text, not ID

                // A. Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "text-primary";
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `<span class="text-sm font-bold text-secondary uppercase tracking-wider mr-2">Answer</span><div class="inline-block">${ansHtml}</div>`;
                    sbWrapper.appendChild(ansDiv);
                }

                // B. Solution Details
                if (hasDetails) {
                    // Determine expanded state
                    const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-sm text-accent font-medium hover:text-accent-hover text-left flex items-center gap-1 mt-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent rounded px-1 -ml-1 w-fit";
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `overflow-hidden transition-all duration-300 ease-out ${isExpanded ? 'max-h-[5000px] opacity-100 mt-2' : 'max-h-0 opacity-0 mt-0'}`;
                    
                    // Content Container (Wash surface)
                    const detailsContent = document.createElement('div');
                    detailsContent.className = "bg-wash rounded p-4 md:p-6 text-base text-primary flex flex-col gap-6 border border-hairline/50";
                    
                    // Render Subsections
                    const sd = sb.solutionDetails;
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.innerHTML = `<h4 class="text-sm font-bold text-secondary mb-2">Keep in mind</h4><div class="prose prose-sm max-w-none text-secondary">${md.render(sd.keepInMind)}</div>`;
                        detailsContent.appendChild(kim);
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        // Use divider if previous exists
                        if (sd.keepInMind) {
                             const div = document.createElement('div'); div.className="h-px bg-hairline w-full"; detailsContent.appendChild(div);
                        }
                        form.innerHTML = `<h4 class="text-sm font-bold text-secondary mb-2">Formulas used</h4><div class="prose prose-sm max-w-none text-secondary">${md.render(sd.formulasUsed)}</div>`;
                        detailsContent.appendChild(form);
                    }

                    // Working
                    if (sd.working) {
                        const wk = document.createElement('div');
                         if (sd.keepInMind || sd.formulasUsed) {
                             const div = document.createElement('div'); div.className="h-px bg-hairline w-full"; detailsContent.appendChild(div);
                        }
                        wk.innerHTML = `<h4 class="text-sm font-bold text-secondary mb-2">Working</h4><div class="prose max-w-none space-y-4">${md.render(sd.working)}</div>`;
                        detailsContent.appendChild(wk);
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            const div = document.createElement('div'); div.className="h-px bg-hairline w-full"; detailsContent.appendChild(div);
                            detailsContent.appendChild(div);
                            aw.innerHTML = `<h4 class="text-sm font-bold text-secondary mb-2">Alternative working</h4><div class="prose max-w-none space-y-4">${md.render(alt)}</div>`;
                            detailsContent.appendChild(aw);
                        });
                    }

                    detailsRegion.appendChild(detailsContent);
                    sbWrapper.appendChild(toggleBtn);
                    sbWrapper.appendChild(detailsRegion);

                    // Interaction
                    toggleBtn.onclick = () => {
                        const newState = !expandedState[node.id]; // default logic handled by init check, here we toggle based on DOM or tracked state
                        // Actually easier to just check class state for toggle logic, but let's track properly
                        const currentlyExpanded = detailsRegion.classList.contains('max-h-[5000px]');
                        
                        if (currentlyExpanded) {
                            // Collapse
                            detailsRegion.classList.remove('max-h-[5000px]', 'opacity-100', 'mt-2');
                            detailsRegion.classList.add('max-h-0', 'opacity-0', 'mt-0');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                            toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            expandedState[node.id] = false;
                        } else {
                            // Expand
                            detailsRegion.classList.remove('max-h-0', 'opacity-0', 'mt-0');
                            detailsRegion.classList.add('max-h-[5000px]', 'opacity-100', 'mt-2');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                            toggleBtn.querySelector('svg').classList.add('rotate-180');
                            expandedState[node.id] = true;
                        }
                    };
                }

                nodeSurface.appendChild(sbWrapper);
            }

            wrapper.appendChild(nodeSurface);

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "flex flex-col mt-6 gap-6"; // Vertical separation for children
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERER ---
        function renderNavigation(structure) {
            // Generates flat list for both Desktop and Mobile
            // Returns HTML string or Populates DOM directly
            
            const generateItems = (items) => {
                let html = '';
                items.forEach(item => {
                    // Item
                    html += `<a href="#q-${item.id}" class="block py-1 px-2 rounded hover:text-primary hover:bg-hairline/50 transition-colors nav-item" data-id="${item.id}">${item.id}</a>`;
                    // Children? The payload structure for rendering questions handles children recursively, but for Nav we need to flatten the list based on the payload tree if children exist.
                    // The payload schema says "children: []". 
                    // To keep Nav flat but ordered, we need to traverse the tree depth-first.
                    if (item.children && item.children.length > 0) {
                        html += generateItems(item.children);
                    }
                });
                return html;
            };

            const generateNavHTML = () => {
                let html = '';
                structure.forEach(block => {
                    if (block.type === 'section') {
                        // Section Separator
                        if (block.label) {
                            html += `<div class="mt-4 mb-2 px-2 text-xs font-bold text-secondary uppercase tracking-widest border-b border-hairline/50 pb-1">${block.label}</div>`;
                        } else {
                            html += `<div class="mt-2"></div>`;
                        }
                        html += generateItems(block.items);
                    } else {
                        html += generateItems(block.items);
                    }
                });
                return html;
            };

            const markup = generateNavHTML();
            els.desktopNav.innerHTML = markup;
            els.mobileNav.innerHTML = markup;

            // Nav interactions (Scroll + Drawer Close)
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Handle current active state
                        updateActiveNav(link.getAttribute('data-id'));
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        function updateActiveNav(id) {
            // Clear current
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-accent', 'bg-hairline/50');
                el.classList.add('text-secondary');
            });
            // Set new
            const actives = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            actives.forEach(el => {
                el.classList.add('font-bold', 'text-accent', 'bg-hairline/50');
                el.classList.remove('text-secondary');
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerBackdrop.classList.remove('hidden');
            // Force reflow
            void els.drawerBackdrop.offsetWidth;
            els.drawerBackdrop.classList.add('opacity-100');
            
            els.drawerPanel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.remove('opacity-100');
            els.drawerPanel.classList.add('translate-x-full');
            
            setTimeout(() => {
                els.drawerBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Basic) ---
        // Simple logic to highlight nav on scroll
        window.addEventListener('scroll', () => {
            const anchors = document.querySelectorAll('[id^="q-"]');
            let current = '';
            anchors.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 150) {
                    current = section.getAttribute('id').substring(2);
                }
            });
            if (current) updateActiveNav(current);
        });

        // Start
        init();

    </script>
