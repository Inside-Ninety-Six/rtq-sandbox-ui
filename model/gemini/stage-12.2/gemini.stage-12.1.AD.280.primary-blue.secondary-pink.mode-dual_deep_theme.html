    // --- MARKDOWN CONFIG (Authoritative) ---

    const md = window.markdownit ? window.markdownit({

    }) : null;

    // --- STATE ---

        papers: [],

        loading: true,
        error: false,
        expandedStates: {} // key: questionId, value: boolean
    };

    // --- DOM ELEMENTS ---
    const root = document.getElementById('app-root');
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const drawer = document.getElementById('drawer');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
            
            appState.papers = payload.papers;
            appState.loading = false;
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            appState.loading = false;
            appState.error = true;
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        
        // Reset expansion states based on paper defaults
        appState.expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Recursively set default state (though we can mostly assume true if not tracked)
        // We will treat 'undefined' in expandedStates as default (true unless paper.defaults.expandedAll is false)

        renderApp();
    }

    function toggleWorking(qId) {
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Current state
        const isExpanded = appState.expandedStates[qId] !== undefined 
            ? appState.expandedStates[qId] 
            : defaultExpanded;

        // Flip
        appState.expandedStates[qId] = !isExpanded;

        // Re-render partial - or just toggle DOM classes for performance
        // For prototype, we re-render or toggle via DOM ID
        const region = document.getElementById(`sd-${qId}`);
        const btn = document.getElementById(`btn-${qId}`);
        const textSpan = btn ? btn.querySelector('span') : null;
        
        if (region) {
            if (appState.expandedStates[qId]) {
                region.classList.add('expanded');
                if (textSpan) textSpan.textContent = "Hide working";
                if (btn) btn.setAttribute('aria-expanded', 'true');
            } else {
                region.classList.remove('expanded');
                if (textSpan) textSpan.textContent = "Show working";
                if (btn) btn.setAttribute('aria-expanded', 'false');
            }
        }
    }

    // --- RENDERERS ---

    function renderError(msg) {
        root.innerHTML = `
            <div class="top-controls">
                <div style="font-weight:700">RTQ Viewer</div>
            </div>
            <div class="error-message">${msg}</div>
        `;
    }

    function renderApp() {
        const currentPaper = appState.papers.find(p => p.key === appState.currentPaperKey);
        if (!currentPaper) return;

        // Top Controls
        const controlsHTML = `
            <div class="top-controls">
                <select id="paper-select" class="paper-selector" aria-label="Select paper">
                    ${appState.papers.map(p => 
                        `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
                <button id="jump-trigger" class="jump-to-trigger" aria-label="Jump to question">
                    Jump to...
                </button>
            </div>
        `;

        // Nav Rail HTML
        const navHTML = `
            <nav class="nav-rail" aria-label="Document navigation">
                ${renderNavList(currentPaper)}
            </nav>
        `;

        // Paper Content HTML
        const contentHTML = `
            <div class="paper-column">
                <main class="paper-surface">
                    ${renderPaperBody(currentPaper)}
                </main>
            </div>
        `;

        root.innerHTML = `
            ${controlsHTML}
            <div class="content-frame">
                ${navHTML}
                ${contentHTML}
            </div>
        `;

        // Mobile Nav Injection
        drawerNavContent.innerHTML = renderNavList(currentPaper, true);

        // Events
        document.getElementById('paper-select').addEventListener('change', (e) => switchPaper(e.target.value));
        document.getElementById('jump-trigger').addEventListener('click', openDrawer);
        
        // Setup Intersection Observer for Nav Highlighting
        setupObserver();

        // Render Math
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderNavList(paper, isMobile = false) {
        let html = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += renderNavItemRecursive(q, 0, isMobile);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNavItemRecursive(q, 0, isMobile);
            });
        }
        
        html += '</ul>';
        return html;
    }

    function renderNavItemRecursive(node, depth, isMobile) {
        let html = `
            <li>
                <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}', ${isMobile})">
                    ${node.id}
                </a>
            </li>
        `;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavItemRecursive(child, depth + 1, isMobile);
            });
        }
        return html;
    }

    function renderPaperBody(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `
                        <div class="section-header" style="
                            font-weight:700; 
                            font-size:1.2rem; 
                            color:var(--color-text-secondary);
                            border-bottom:1px solid var(--color-hairline);
                            padding-bottom:var(--space-s);
                            margin-bottom:var(--space-l);
                            margin-top:var(--space-xl);
                        ">
                            Section ${sec.label}
                        </div>
                    `;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNodeRecursive(q, 0);
                    // Top level separator
                    html += `<div style="height:1px; margin-bottom:var(--space-xl);"></div>`;
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNodeRecursive(q, 0);
                html += `<div style="height:1px; margin-bottom:var(--space-xl);"></div>`;
            });
        }
        return html;
    }

    function renderQuestionNodeRecursive(node, depth) {
        const qId = node.id;
        const promptHtml = md ? md.render(node.question) : node.question;
        const hasSolutionBlock = !!node.solutionBlock;
        
        let solutionBlockHtml = '';
        if (hasSolutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                // Determine expanded state
                const defaultExpanded = appState.papers.find(p => p.key === appState.currentPaperKey).defaults?.expandedAll !== false;
                const isExpanded = appState.expandedStates[qId] !== undefined ? appState.expandedStates[qId] : defaultExpanded;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const regionClass = isExpanded ? "solution-details-region expanded" : "solution-details-region";
                const ariaExpanded = isExpanded ? "true" : "false";

                // Subsections
                let subsectionsHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                // Formulas used
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }
                // Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }
                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        subsectionsHtml += `<div class="alt-working-separator"></div>`;
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(aw) : aw}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Handle string case just in case payload variance, though spec says array
                     subsectionsHtml += `<div class="alt-working-separator"></div>`;
                     subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <button id="btn-${qId}" class="disclosure-control" onclick="toggleWorking('${qId}')" aria-expanded="${ariaExpanded}">
                        <span>${btnText}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="sd-${qId}" class="${regionClass}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNodeRecursive(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${qId}" class="question-node" data-id="${qId}">
                <div class="question-body">
                    <span class="q-id">${qId}</span>
                    <div class="q-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- INTERACTION ---

    function scrollToQuestion(id, isMobile) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
        if (isMobile) {
            closeDrawer();
        }
    }

    function openDrawer() {
        drawerBackdrop.classList.add('open');
        drawer.classList.add('open');
    }

    function closeDrawer() {
        drawerBackdrop.classList.remove('open');
        drawer.classList.remove('open');
    }

    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', (e) => {
        if (e.target === drawerBackdrop) closeDrawer();
    });

    // --- NAV HIGHLIGHTING ---
    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.id;
                    highlightNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Active when near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function highlightNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Find matching desktop link
        const navLink = document.querySelector(`.nav-rail .nav-item[data-id="${id}"]`);
        if (navLink) navLink.classList.add('active');
        // Find matching mobile link
        const mobileLink = document.querySelector(`#drawer-nav-content .nav-item[data-id="${id}"]`);
        if (mobileLink) mobileLink.classList.add('active');
    }

    // --- START ---
    init();

</script>
