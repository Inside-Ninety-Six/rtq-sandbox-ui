<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition

    // --- Markdown Setup (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('mobileDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            // Default to first paper
            loadPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        setupMobileDrawer();
    }

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelector.appendChild(opt);
        });

        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        currentPaperKey = key;
        
        // Reset scroll
        window.scrollTo(0, 0);

        // Initialize defaults
        const expandAll = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        // Build map of questions to initialize state
        expandedStates = {}; // Reset
        // (State is handled dynamically now, but we check defaults during render)
        
        // Render
        renderPaperContent(paper, expandAll);
        renderNavigation(paper);
        
        // KaTeX Render
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Rendering Content ---

    function renderPaperContent(paper, defaultExpanded) {
        els.paperContent.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label; // Plain text only
                    els.paperContent.appendChild(header);
                }
                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                els.paperContent.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            els.paperContent.appendChild(qList);
        }
    }

    function createQuestionNode(q, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        if (depth > 0) node.setAttribute('data-child', 'true');
        node.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idCol = document.createElement('div');
        idCol.className = 'question-id';
        idCol.textContent = q.id;
        
        const contentCol = document.createElement('div');
        contentCol.className = 'question-prompt md-content';
        contentCol.innerHTML = md ? md.render(q.question || '') : (q.question || '');

        body.appendChild(idCol);
        body.appendChild(contentCol);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // A. Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('div');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;

                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // B. Solution Details
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const isExpanded = expandedStates[q.id] !== undefined ? expandedStates[q.id] : defaultExpanded;
                
                // Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.setAttribute('data-visible', isExpanded);

                // Populate Region
                // 1. Keep in mind
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind));
                }
                // 2. Formulas
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                }
                // 3. Working
                if (details.working) {
                    region.appendChild(createSubsection('Working', details.working));
                }
                // 4. Alternatives
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);
                        region.appendChild(createSubsection('Alternative working', alt));
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const newState = region.getAttribute('data-visible') !== 'true';
                    region.setAttribute('data-visible', newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    expandedStates[q.id] = newState;
                };

                block.appendChild(toggle);
                block.appendChild(region);
            }
            node.appendChild(block);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(labelStr, markdownStr) {
        const sub = document.createElement('div');
        sub.className = 'sd-subsection';
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelStr;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdownStr) : markdownStr;

        sub.appendChild(label);
        sub.appendChild(body);
        return sub;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Collect flat list of items
        const items = [];
        
        function traverse(qList, depth) {
            qList.forEach(q => {
                items.push({ id: q.id, depth: depth });
                if (q.children) traverse(q.children, depth + 1);
            });
        }

        const navFragments = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const secHeader = document.createElement('li');
                    secHeader.className = 'nav-section-label';
                    secHeader.textContent = sec.label;
                    navFragments.appendChild(secHeader);
                }
                const secItems = [];
                traverse(sec.questions, 0);
                secItems.forEach(item => {
                    navFragments.appendChild(createNavItem(item));
                    // re-add to closure items for scrollspy
                });
                // Reset for traversal logic if needed, but here we just append
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
            items.forEach(item => {
                navFragments.appendChild(createNavItem(item));
            });
        }

        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';
        els.desktopNav.appendChild(navFragments.cloneNode(true));
        els.mobileNav.appendChild(navFragments.cloneNode(true));

        setupScrollSpy();
    }

    function createNavItem(item) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = item.id;
        a.href = `#q-${item.id}`;
        a.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
        a.onclick = (e) => {
            e.preventDefault();
            document.getElementById(`q-${item.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
        };
        li.appendChild(a);
        return li;
    }

    // --- Mobile Drawer Logic ---
    function setupMobileDrawer() {
        els.mobileTrigger.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;
    }

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.textContent === id) el.classList.add('active');
        });
    }

    // Start
    init();

</script>
