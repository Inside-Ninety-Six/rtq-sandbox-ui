<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperRegion = document.getElementById('paper-region');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerClose = document.getElementById('drawer-close');

    // --- Initialization ---
    async function init() {
        lucide.createIcons();
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperRegion.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        renderPaper(paper);
        
        // Render Nav
        renderNav(paper);
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'instant' });
    }

    // --- Rendering Logic ---

    function renderPaper(paper) {
        paperRegion.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperRegion.appendChild(header);
                }
                
                // Render Questions in this section
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                paperRegion.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
            paperRegion.appendChild(list);
        }

        // Post-render: Lucide icons & KaTeX
        lucide.createIcons();
        renderMathInElement(paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, level, defaults) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.dataset.level = level;
        container.id = `q-${safeId(node.id)}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question || "") : (node.question || "");

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>${(defaults?.expandedAll !== false) ? 'Hide working' : 'Show working'}</span> <i data-lucide="chevron-down" size="16"></i>`;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.style.display = (defaults?.expandedAll !== false) ? 'block' : 'none';

                // Wire up toggle
                toggleBtn.onclick = () => {
                    const isHidden = detailsRegion.style.display === 'none';
                    detailsRegion.style.display = isHidden ? 'block' : 'none';
                    const span = toggleBtn.querySelector('span');
                    span.textContent = isHidden ? 'Hide working' : 'Show working';
                    const icon = toggleBtn.querySelector('i');
                    icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                };

                // Build Content
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (details.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${md.render(details.keepInMind)}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Formulas
                if (details.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-formulas';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${md.render(details.formulasUsed)}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (details.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection working-block';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${md.render(details.working)}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working (Array or String)
                if (details.alternativeWorking) {
                    const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                    alts.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection working-block';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md.render(alt)}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }
            
            container.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, level + 1, defaults));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderNav(paper) {
        const buildList = (targetElement) => {
            targetElement.innerHTML = '';
            
            const addItem = (id, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${safeId(id)}`;
                a.textContent = id;
                a.dataset.depth = Math.min(depth, 2); // Cap depth class
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${safeId(id)}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                    updateActiveNav(a.href);
                };
                li.appendChild(a);
                targetElement.appendChild(li);
            };

            const processNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    addItem(node.id, depth);
                    if (node.children) processNodes(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        targetElement.appendChild(label);
                    }
                    processNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }
        };

        buildList(desktopNavList);
        buildList(mobileNavList);
        
        // Setup intersection observer for scroll spy
        setupScrollSpy();
    }

    // --- Interaction Utilities ---
    
    function safeId(str) {
        return str.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function updateActiveNav(hash) {
        const id = hash.split('#')[1];
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.getAttribute('href') === `#${id}`) {
                el.classList.add('active');
            }
        });
    }

    function setupScrollSpy() {
        // Simple Intersection Observer to highlight current nav item
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(`#${id}`);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Run Init
    init();

</script>
