<script>
    // =========================================
    // STAGE 0: CONSTANTS & ADD-ONS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedState: {}, // Key: questionId, Value: boolean
        navItems: [] // Flat list for intersection observer
    };

    // =========================================
    // MARKDOWN SETUP
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline SVG
        linkify: true,
        breaks: false     // Critical: prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION & LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const payload = await response.json();
            state.papers = payload.papers || [];

            if (state.papers.length === 0) throw new Error("No papers in payload");

            populatePaperSelector();
            loadPaper(state.papers[0].key);
            
            lucide.createIcons();
            setupEventListeners();
            setupIntersectionObserver();

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').style.display = 'none';
    }

    // =========================================
    // RENDER LOGIC
    // =========================================

    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;
        
        state.currentPaper = paper;
        state.expandedState = {}; // Reset expansion state
        state.navItems = []; // Reset nav items

        // 1. Render Navigation
        const navHtml = renderNavigation(paper);
        document.getElementById('desktop-nav-list').innerHTML = navHtml;
        document.getElementById('mobile-nav-list').innerHTML = navHtml;

        // 2. Render Content
        const contentHtml = renderPaperContent(paper);
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = contentHtml;

        // 3. Post-render: KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // 4. Reset Scroll
        window.scrollTo(0, 0);

        // 5. Re-init icons
        lucide.createIcons();
    }

    // --- Content Rendering ---

    function renderPaperContent(paper) {
        if (paper.sections && paper.sections.length > 0) {
            return paper.sections.map(sec => `
                ${sec.label ? `<div class="section-header">${sec.label}</div>` : ''}
                ${sec.questions.map(q => renderQuestionNode(q, 0, paper)).join('')}
            `).join('');
        } else if (paper.questions) {
            return paper.questions.map(q => renderQuestionNode(q, 0, paper)).join('');
        }
        return '';
    }

    function renderQuestionNode(node, depth, paper) {
        // Safe defaults
        const qId = node.id || '';
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const details = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        
        // Determine Default Expansion
        // Paper default overrides specific logic if desired, but spec says:
        // "Solution Details are expanded by default when present"
        // unless paper.defaults.expandedAll = false
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        // Register state if not set
        if (details && state.expandedState[qId] === undefined) {
            state.expandedState[qId] = defaultExpanded;
        }

        const isExpanded = details ? state.expandedState[qId] : false;
        
        // Question Body
        let html = `
            <div class="question-node" id="q-${qId}" data-is-child="${depth > 0}">
                <div class="question-body">
                    <span class="question-identifier">${qId}</span>
                    <span class="question-content">${md ? md.render(node.question || '') : node.question}</span>
                </div>
        `;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (answer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(answer) : answer}</div>
                    </div>
                `;
            }

            // Solution Details Toggle & Region
            if (details) {
                html += `
                    <button class="disclosure-control" onclick="toggleSolution('${qId}')" aria-expanded="${isExpanded}">
                        <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" width="16" height="16"></i>
                    </button>

                    <div id="sd-${qId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetails(details)}
                    </div>
                `;
            }
            
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += node.children.map(c => renderQuestionNode(c, depth + 1, paper)).join('');
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection sd-subsection-keep-in-mind">
                    <div class="sd-label"><i data-lucide="lightbulb" width="14"></i> Keep in mind</div>
                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>
            `;
        }
        
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Working</div>
                    <div class="sd-body working-content">${md ? md.render(details.working) : details.working}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body working-content">${md ? md.render(alt) : alt}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        let html = '';
        state.navItems = []; // reset

        const renderItems = (questions) => {
            let str = '';
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    const qId = node.id;
                    state.navItems.push(qId);
                    str += `<a href="#q-${qId}" class="nav-item" data-id="${qId}" data-depth="${depth}" onclick="handleNavClick(event, '${qId}')">${qId}</a>`;
                    if (node.children) traverse(node.children, depth + 1);
                });
            };
            traverse(questions, 0);
            return str;
        };

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }
        return html;
    }

    // =========================================
    // INTERACTION LOGIC
    // =========================================

    window.toggleSolution = function(qId) {
        const region = document.getElementById(`sd-${qId}`);
        const btn = region.previousElementSibling; // The disclosure button
        const isExpanded = region.classList.contains('expanded');
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.control-text').textContent = 'Show working';
            btn.querySelector('svg').outerHTML = '<i data-lucide="chevron-down" width="16" height="16"></i>';
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.control-text').textContent = 'Hide working';
            btn.querySelector('svg').outerHTML = '<i data-lucide="chevron-up" width="16" height="16"></i>';
        }
        lucide.createIcons();
    };

    window.handleNavClick = function(e, qId) {
        e.preventDefault();
        const target = document.getElementById(`q-${qId}`);
        if (target) {
            // Scroll with offset for sticky header
            const headerOffset = 60;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    // --- Mobile Drawer ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('mobile-jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    function setupEventListeners() {
        // Keyboard accessibility for drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.classList.contains('open')) {
                closeDrawer();
            }
        });
    }

    // --- Intersection Observer for Active Nav ---
    function setupIntersectionObserver() {
        const options = {
            root: null,
            rootMargin: '-80px 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNavItem(id);
                }
            });
        }, options);

        // Observe all question nodes
        // Wait for render
        setTimeout(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        }, 100);
    }

    function setActiveNavItem(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Ensure visible in desktop nav rail
            if(el.closest('.nav-column')) {
                // simple scroll into view logic if needed, but standard behavior usually suffices
            }
        });
    }

    // Run
    init();

</script>
