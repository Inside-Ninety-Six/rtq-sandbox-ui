            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(q, depth) {
        const qId = q.id;
        const promptHtml = md ? md.render(q.question) : q.question;
        
        let html = `
            <div id="q-${qId}" class="question-node" style="outline:none;">
                <div class="question-body">
                    <div class="question-id">${qId}</div>
                    <div class="question-prompt">${promptHtml}</div>
                </div>
        `;

        // Solution Block
        if (q.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (q.solutionBlock.answer) {
                const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const expanded = isExpanded(qId);
                const label = expanded ? "Hide working" : "Show working";
                
                html += `
                    <button class="disclosure-control" aria-expanded="${expanded}" aria-controls="sd-${qId}" onclick="toggleExpansion('${qId}')">
                        <span>${label}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    
                    <div id="sd-${qId}" class="solution-details-region" data-visible="${expanded}">
                        ${renderSolutionDetailsInternal(q.solutionBlock.solutionDetails)}
                    </div>
                `;
            }
            
            html += `</div>`; // end solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetailsInternal(sd) {
        let html = '';
        
        // Order: Keep in mind, Formulas used, Working, Alternative working
        
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${md.render(sd.keepInMind)}</div>
                </div>
            `;
        }
        
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                </div>
            `;
        }
        
        if (sd.working) {
            html += `
                <div class="sd-subsection working-block">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${md.render(sd.working)}</div>
                </div>
            `;
        }
        
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${md.render(alt)}</div>
                    </div>
                `;
            });
        }
        
        return html;
    }

    function updateSolutionVisibility(id) {
        const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
        const region = document.getElementById(`sd-${id}`);
        const expanded = isExpanded(id);
        
        if (btn && region) {
            btn.setAttribute('aria-expanded', expanded);
            btn.querySelector('span').textContent = expanded ? "Hide working" : "Show working";
            region.setAttribute('data-visible', expanded);
            
            // Re-render math if expanding to ensure correct layout (sometimes needed for display math)
            if (expanded) {
                renderMathInElement(region, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }
    }

    window.toggleDrawer = function(open) {
        state.mobileDrawerOpen = open;
        const drawer = document.getElementById('nav-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        if (open) {
            drawer.classList.add('open');
            backdrop.classList.add('open');
        } else {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        }
    };
    
    // Intersection Observer for active nav state
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // After render, observe all questions
    const originalRender = renderPaperContent;
    renderPaperContent = function(preserve) {
        originalRender(preserve);
        if (!preserve) {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }
    };

    // Global toggle hook
    window.toggleExpansion = toggleExpansion;

    // Boot
    init();

</script>
</body>
