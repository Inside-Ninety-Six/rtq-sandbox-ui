    <!-- Scripts: Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- App Logic -->
    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payloadData = null;
        let currentPaper = null;
        let activeNavObserver = null;

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");
                
                setupPaperSelector();
                
                // Load first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContainer').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
            }
        }

        // --- Core Render Logic ---

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = payloadData.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // 1. Flatten items for Nav (handle sections vs flat)
            const navStructure = buildNavStructure(currentPaper);

            // 2. Render Navigation (Desktop & Mobile)
            renderNavigation(navStructure, document.getElementById('desktopNavContent'));
            renderNavigation(navStructure, document.getElementById('drawerNavContent'));

            // 3. Render Paper Content
            const container = document.getElementById('paperContainer');
            container.innerHTML = '';
            
            // Handle defaults
            const expandedAll = currentPaper.defaults?.expandedAll !== false; // Default true per spec

            // Render Content
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Optional Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Questions List
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0, expandedAll));
                    });
                    container.appendChild(list);
                });
            } else if (currentPaper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                currentPaper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, expandedAll));
                });
                container.appendChild(list);
            }

            // 4. KaTeX Auto-Render
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 5. Scroll to top
            window.scrollTo(0,0);
            
            // 6. Setup Intersection Observer for Nav
            setupNavObserver();
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'q-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${node.id}`; // Anchor

            // A) Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'q-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = md ? md.render(node.question || "") : node.question;
            
            // Insert identifier inside the first paragraph if possible for inline flow, or prepended
            // The design brief says identifier is a semantic prefix.
            // Visually: Identifier [space] Prompt.
            // Implementation: We'll put them in the flex container or block.
            // Given Markdown renders <p>, we want id to appear before it.
            // Let's keep them separate but visually inline-ish via CSS if needed.
            // The CSS above makes q-body block. Identifier float? Or flex?
            // Simple: Just append.
            // But prompt is Markdown which is block elements.
            // Let's wrap identifier and prompt. 
            // Better: Prepend identifier to the first paragraph of HTML if exists? Too complex.
            // Simple approach: Flex row for ID + Prompt? No, prompt is multi-line.
            // We will render ID outside, CSS puts them together.
            
            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // B) Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region md-content';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(ansContent);
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded);
                    toggle.innerHTML = `
                        <span class="sd-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = 'sd-region';
                    region.setAttribute('data-visible', defaultExpanded);

                    // --- Internal Subsections ---
                    
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        region.appendChild(sub);
                        
                        // Separator if following items exist
                        if (details.formulasUsed || details.working) {
                            const sep = document.createElement('div'); sep.className = 'sd-separator'; region.appendChild(sep);
                        }
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        region.appendChild(sub);

                        if (details.working) {
                            const sep = document.createElement('div'); sep.className = 'sd-separator'; region.appendChild(sep);
                        }
                    }

                    // 3. Working
                    if (details.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md ? md.render(details.working) : details.working}</div>`;
                        region.appendChild(sub);
                    }

                    // 4. Alternative working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                             const sep = document.createElement('div'); sep.className = 'sd-separator'; region.appendChild(sep);
                             const sub = document.createElement('div');
                             sub.className = 'sd-subsection';
                             sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md ? md.render(alt) : alt}</div>`;
                             region.appendChild(sub);
                        });
                    }

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.sd-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.setAttribute('data-visible', !isExpanded);
                    };

                    block.appendChild(toggle);
                    block.appendChild(region);
                }
                wrapper.appendChild(block);
            }

            // C) Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Navigation Logic ---

        function buildNavStructure(paper) {
            let items = [];
            
            function processQuestions(qs) {
                qs.forEach(q => {
                    items.push({ type: 'question', id: q.id, depth: 0 }); // Flattened structure but we need depth?
                    // Depth logic is tricky on flat list. The payload says depth derived from children.
                    // But nav list is flat. Stage 5 says "sub-questions are quieter/smaller".
                    // So we must traverse recursively to populate the list.
                    if (q.children) {
                        processChildren(q.children, 1);
                    }
                });
            }
            
            function processChildren(qs, depth) {
                qs.forEach(q => {
                    items.push({ type: 'question', id: q.id, depth: depth });
                    if (q.children) processChildren(q.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        items.push({ type: 'section', label: s.label });
                    }
                    processQuestions(s.questions);
                });
            } else if (paper.questions) {
                processQuestions(paper.questions);
            }
            
            return items;
        }

        function renderNavigation(items, container) {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.setAttribute('data-id', item.id);
                    link.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth classes
                    link.href = `#q-${item.id}`;
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header/padding
                            const offset = 20; 
                            const y = target.getBoundingClientRect().top + window.scrollY - offset;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            // Close drawer on mobile
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerBackdrop').classList.remove('open');
                        }
                    };
                    container.appendChild(link);
                }
            });
        }

        function setupNavObserver() {
            if (activeNavObserver) activeNavObserver.disconnect();
            
            const opts = { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 };
            
            activeNavObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Set active class
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, opts);

            document.querySelectorAll('.q-node').forEach(el => activeNavObserver.observe(el));
        }

        // --- Mobile Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        
        document.getElementById('mobileJumpTrigger').onclick = () => {
            drawer.classList.add('open');
            backdrop.classList.add('open');
        };
        document.getElementById('drawerClose').onclick = () => {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        };
        backdrop.onclick = () => {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        };

        // --- Boot ---
        init();

    </script>
</body>
