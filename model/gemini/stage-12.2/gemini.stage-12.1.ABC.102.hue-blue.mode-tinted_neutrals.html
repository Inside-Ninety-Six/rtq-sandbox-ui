        </div>
    </aside>

    <script>
        // === CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // === STATE ===
        let payload = null;
        let currentPaperKey = null;
        let currentPaper = null;

        // === DOM ELEMENTS ===
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavContent'),
            mobileNav: document.getElementById('mobileNavContent'),
            jumpBtn: document.getElementById('jumpToBtn'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            drawerPanel: document.getElementById('drawerPanel'),
            drawerClose: document.getElementById('drawerClose'),
            scrollContainer: document.getElementById('paperScrollContainer')
        };

        // === MARKDOWN CONFIGURATION ===
        // Authoritative config per Stage 6
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // === INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populateSelector();
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option>Error</option>';
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // === PAPER RENDERING ===
        function loadPaper(key) {
            currentPaperKey = key;
            currentPaper = payload.papers.find(p => p.key === key);
            
            // 1. Render Content
            els.paperContent.innerHTML = ''; // Clear
            
            // Handle Sectioned vs Flat
            const isSectioned = !!currentPaper.sections;
            
            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        els.paperContent.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0));
            }

            // 2. Render Navigation (both desktop and mobile)
            renderNavigation();

            // 3. KaTeX Auto-render
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            els.scrollContainer.scrollTop = 0;
        }

        function renderQuestionNode(node, container, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'md-content';
                    content.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-toggle';
                    const isExpanded = defaultExpanded;
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // --- Construct Subsections ---
                    
                    // Keep in Mind
                    if (details.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-kim'));
                    }
                    // Formulas Used
                    if (details.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (details.working) {
                        region.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    } else if (details.alternativeWorking) {
                        // Handle string case just in case
                        region.appendChild(createSubsection('Alternative working', details.alternativeWorking, 'sd-alt-working'));
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const nowExpanded = region.classList.contains('expanded');
                        if (nowExpanded) {
                            region.classList.remove('expanded');
                            toggle.innerHTML = `<span>Show working</span>`;
                        } else {
                            region.classList.add('expanded');
                            toggle.innerHTML = `<span>Hide working</span>`;
                        }
                    };

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(region);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Recursion (Children)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function createSubsection(label, contentMarkdown, className) {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${className}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'md-content';
            body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
            
            wrap.appendChild(lbl);
            wrap.appendChild(body);
            return wrap;
        }

        // === NAVIGATION RENDERING ===
        function renderNavigation() {
            const flatList = buildFlatNavList();
            
            const renderList = (container) => {
                container.innerHTML = '';
                flatList.forEach(item => {
                    if (item.type === 'section') {
                        // Section Header (Non-clickable)
                        const el = document.createElement('div');
                        el.className = 'nav-section-label';
                        el.textContent = item.label;
                        container.appendChild(el);
                    } else {
                        // Question Item
                        const el = document.createElement('a');
                        el.className = 'nav-item';
                        el.dataset.depth = item.depth; // Type scale cue
                        el.textContent = item.id;
                        
                        el.onclick = (e) => {
                            e.preventDefault();
                            scrollToQuestion(item.id);
                            // Set active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            // Highlight all matching (desktop & mobile)
                            const allMatches = document.querySelectorAll(`.nav-item`);
                            allMatches.forEach(n => {
                                if (n.textContent === item.id) n.classList.add('active');
                            });
                            closeDrawer();
                        };
                        container.appendChild(el);
                    }
                });
            };

            renderList(els.desktopNav);
            renderList(els.mobileNav);
        }

        function buildFlatNavList() {
            const list = [];
            
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    list.push({ type: 'question', id: node.id, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        list.push({ type: 'section', label: sec.label });
                    }
                    traverse(sec.questions, 0);
                });
            } else if (currentPaper.questions) {
                traverse(currentPaper.questions, 0);
            }
            return list;
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // === DRAWER LOGIC ===
        function openDrawer() {
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }
        els.jumpBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerBackdrop.onclick = closeDrawer;

        // === START ===
        init();

    </script>
</body>
</html>
