<body class="min-h-screen flex flex-col items-center py-4 px-4 sm:px-6 md:px-8">

    <!-- DocumentFrameShell -->

        <!-- Paper Content Column -->
        <main class="flex-1 bg-paper-bg p-6 sm:p-8 md:p-10 lg:p-12 min-h-[600px] relative">
            <div id="paper-content" class="max-w-[700px] mx-auto">

    <!-- Mobile Navigation Drawer -->

    <!-- Javascript Runtime -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaper = null;
        
        // --- DOM ELEMENTS ---
        const paperSelect = document.getElementById('paper-select');
        const paperContent = document.getElementById('paper-content');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const mobileDrawerBackdrop = document.getElementById('mobile-drawer-backdrop');
        const mobileDrawerClose = document.getElementById('mobile-drawer-close');

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit 
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Must be false for KaTeX
            }) 
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload structure");
                }

                populatePaperSelector();
                
                // Select first paper by default
                switchPaper(rawPayload.papers[0].key);
                
                lucide.createIcons();

            } catch (error) {
                console.error(error);
                paperContent.innerHTML = `<div class="text-red-600 font-medium text-center py-20">PAPERS PAYLOAD MISSING</div>`;
                paperSelect.innerHTML = `<option disabled selected>Error loading papers</option>`;
            }
        }

        function populatePaperSelector() {
            paperSelect.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelect.appendChild(opt);
            });
            
            paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            activePaperKey = key;
            activePaper = rawPayload.papers.find(p => p.key === key);
            
            if (!activePaper) return;

            // Render Content
            renderPaperContent();
            
            // Render Nav
            renderNavigation();

            // Re-run icons and KaTeX
            lucide.createIcons();
            renderMath();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent() {
            // Determine structure: Sections or Flat Questions
            let html = '';
            
            // Handle Sections
            if (activePaper.sections && activePaper.sections.length > 0) {
                activePaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="mb-8 border-b border-divider pb-2">
                                <h2 class="text-lg font-semibold text-text-primary" id="section-${section.label}">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Render Questions in Section
                    html += `<div class="flex flex-col gap-12 mb-16">`;
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0);
                        });
                    }
                    html += `</div>`;
                });
            } 
            // Handle Flat List
            else if (activePaper.questions && activePaper.questions.length > 0) {
                html += `<div class="flex flex-col gap-12">`;
                activePaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            } else {
                html = `<div class="text-text-secondary text-center py-10">No questions in this paper.</div>`;
            }

            paperContent.innerHTML = html;
            
            // Bind Toggle Events
            document.querySelectorAll('.toggle-solution-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    const content = document.getElementById(`solution-details-${id}`);
                    const labelSpan = e.currentTarget.querySelector('.toggle-label');
                    const icon = e.currentTarget.querySelector('i');
                    
                    const isExpanded = !content.classList.contains('hidden');
                    
                    if (isExpanded) {
                        content.classList.add('hidden');
                        labelSpan.textContent = "Show working";
                        icon.style.transform = "rotate(0deg)";
                        e.currentTarget.setAttribute('aria-expanded', 'false');
                    } else {
                        content.classList.remove('hidden');
                        labelSpan.textContent = "Hide working";
                        icon.style.transform = "rotate(180deg)";
                        e.currentTarget.setAttribute('aria-expanded', 'true');
                    }
                });
            });
        }

        function renderQuestionNode(node, depth) {
            // IDs for linking
            const qId = node.id || `q-${Math.random().toString(36).substr(2, 9)}`;
            const safeId = qId.replace(/[^a-zA-Z0-9-_]/g, '_'); // Safe ID for DOM attributes
            
            // Parse Markdown
            const questionHtml = md ? md.render(node.question || "") : (node.question || "");
            
            // Solution Block Logic
            let solutionBlockHtml = '';
            const sb = node.solutionBlock;
            
            if (sb) {
                // Answer
                let answerHtml = '';
                if (sb.answer) {
                    const parsedAns = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="mt-4 mb-2">
                            <div class="text-xs font-bold text-text-secondary uppercase tracking-wide mb-1">Answer</div>
                            <div class="text-text-primary">${parsedAns}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let toggleHtml = '';
                
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                    
                    if (hasDetails) {
                        // Default expanded state logic
                        const isExpanded = activePaper.defaults && activePaper.defaults.expandedAll === false ? false : true;
                        
                        // Toggle Control
                        toggleHtml = `
                            <button class="toggle-solution-btn group mt-3 flex items-center gap-2 text-sm font-medium text-accent-primary hover:text-text-primary transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-primary rounded px-1 -ml-1" 
                                    data-id="${safeId}" 
                                    aria-expanded="${isExpanded}">
                                <span class="toggle-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}"></i>
                            </button>
                        `;

                        // Details Body
                        let subsectionsHtml = '';
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            subsectionsHtml += `
                                <div class="mb-4">
                                    <div class="flex items-center gap-2 mb-1">
                                        <div class="text-xs font-bold text-text-secondary uppercase tracking-wide">Keep in mind</div>
                                    </div>
                                    <div class="text-sm text-text-secondary">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            subsectionsHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-text-secondary uppercase tracking-wide mb-1">Formulas used</div>
                                    <div class="text-sm text-text-secondary opacity-90">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            subsectionsHtml += `
                                <div class="mb-6">
                                    <div class="text-xs font-bold text-text-secondary uppercase tracking-wide mb-2">Working</div>
                                    <div class="text-text-secondary leading-relaxed space-y-3 working-content">
                                        ${md ? md.render(sd.working) : sd.working}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                subsectionsHtml += `
                                    <div class="mt-6 pt-4 border-t border-divider">
                                        <div class="text-xs font-bold text-text-secondary uppercase tracking-wide mb-2">Alternative working</div>
                                        <div class="text-text-secondary leading-relaxed space-y-3 working-content">
                                            ${md ? md.render(alt) : alt}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        // Details Wrapper
                        detailsHtml = `
                            <div id="solution-details-${safeId}" class="${isExpanded ? '' : 'hidden'} mt-3 pl-4 border-l border-divider/50 bg-solution-wash rounded-r-md py-3 pr-3 transition-all">
                                ${subsectionsHtml}
                            </div>
                        `;
                    }
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="mt-4">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children Logic
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                // Indentation handled by flex padding or margin in recursive call
                childrenHtml = `<div class="mt-6 ml-0 sm:ml-4 border-l border-transparent sm:border-divider/30 sm:pl-4 flex flex-col gap-6">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Node Surface
            // Vertical rhythm: Top-level gets more space (handled by container gap), sub-questions tighter
            return `
                <div id="${safeId}" class="scroll-mt-20 group">
                    <div class="flex flex-col">
                        <!-- Question Body -->
                        <div class="flex gap-3">
                            <div class="flex-shrink-0 w-10 sm:w-12 pt-0.5">
                                <span class="text-sm font-semibold text-text-secondary block">${node.id}</span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="text-base sm:text-lg text-text-primary leading-relaxed font-medium">
                                    ${questionHtml}
                                </div>
                                ${solutionBlockHtml}
                            </div>
                        </div>
                        ${childrenHtml}
                    </div>
                </div>
            `;
        }

        function renderNavigation() {
            const navItemsHtml = generateNavList(activePaper);
            desktopNav.innerHTML = navItemsHtml;
            mobileNavList.innerHTML = navItemsHtml;
            
            // Setup Intersection Observer for active state
            setupScrollSpy();
            
            // Mobile Nav link click handling
            mobileNavList.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', closeMobileDrawer);
            });
        }

        function generateNavList(paper) {
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        html += `
                            <div class="mb-4">
                                <div class="text-xs font-bold text-text-secondary uppercase tracking-wider mb-2 px-2">${section.label}</div>
                                <div class="flex flex-col gap-0.5">
                                    ${section.questions.map(q => generateNavItemsRecursive(q)).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="mb-4 flex flex-col gap-0.5">
                                ${section.questions.map(q => generateNavItemsRecursive(q)).join('')}
                            </div>
                        `;
                    }
                });
            } else if (paper.questions) {
                html += `<div class="flex flex-col gap-0.5">`;
                html += paper.questions.map(q => generateNavItemsRecursive(q)).join('');
                html += `</div>`;
            }
            return html;
        }

        function generateNavItemsRecursive(node) {
            // Flatten hierarchy visually for nav list, but could indicate depth via type size
            const safeId = node.id.replace(/[^a-zA-Z0-9-_]/g, '_');
            // Check nesting depth loosely by ID length or just render flat. 
            // Design brief says: Flat list, identifiers only.
            
            let html = `
                <a href="#${safeId}" class="nav-link block px-2 py-1 text-sm text-text-secondary hover:text-text-primary hover:bg-black/5 rounded transition-colors truncate" data-target="${safeId}">
                    ${node.id}
                </a>
            `;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavItemsRecursive(child);
                });
            }
            return html;
        }

        // --- MATH RENDERING ---
        function renderMath() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html', // Use HTML output
            });
        }

        // --- INTERACTION LOGIC ---
        
        // Scroll Spy
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px'
            });

            document.querySelectorAll('[id^="q-"], [id^="Q"], [id^="1"], [id^="2"], [id^="3"], [id^="4"], [id^="5"], [id^="6"], [id^="7"], [id^="8"], [id^="9"]').forEach(el => {
                 // Weak heuristic for IDs, better to rely on what we rendered
                 // Actually we can just select via class scroll-mt-20 as we added it to questions
            });

            // Better selector: based on what we rendered
            const questionNodes = paperContent.querySelectorAll('.scroll-mt-20');
            questionNodes.forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('font-bold', 'text-accent-primary', 'bg-accent-primary/5');
                link.classList.add('text-text-secondary');
                
                if (link.dataset.target === id) {
                    link.classList.add('font-bold', 'text-accent-primary', 'bg-accent-primary/5');
                    link.classList.remove('text-text-secondary');
                }
            });
        }

        // Mobile Drawer
        function openMobileDrawer() {
            mobileDrawer.classList.remove('translate-x-full');
            mobileDrawerBackdrop.classList.remove('hidden');
            // small timeout for opacity transition
            setTimeout(() => {
                mobileDrawerBackdrop.classList.remove('opacity-0');
            }, 10);
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeMobileDrawer() {
            mobileDrawer.classList.add('translate-x-full');
            mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => {
                mobileDrawerBackdrop.classList.add('hidden');
            }, 300);
            document.body.style.overflow = ''; // Unlock scroll
        }

        mobileJumpTrigger.addEventListener('click', openMobileDrawer);
        mobileDrawerClose.addEventListener('click', closeMobileDrawer);
        mobileDrawerBackdrop.addEventListener('click', closeMobileDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
