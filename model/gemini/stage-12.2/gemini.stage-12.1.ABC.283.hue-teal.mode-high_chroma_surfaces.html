<script>
/**
 * CANONICAL CONSTANT â€” PAPERS PAYLOAD PATH (v1.0)
 * Single source of truth.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition

// --- State ---
let papersData = null;
let currentPaper = null;
let md = null;

// --- Init ---
document.addEventListener('DOMContentLoaded', async () => {
    // 1. Setup Markdown
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Authoritative: false
        });
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // 2. Load Payload
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        papersData = data.papers;
        initApp();
    } catch (e) {
        renderError();
    }
});

function renderError() {
    document.getElementById('paperSurface').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
}

function initApp() {
    const selector = document.getElementById('paperSelector');
    
    // Populate Selector
    papersData.forEach((paper, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = paper.label || paper.key;
        selector.appendChild(opt);
    });

    // Event Listener
    selector.addEventListener('change', (e) => {
        loadPaper(papersData[e.target.value]);
    });

    // Mobile Drawer Interactions
    const jumpBtn = document.getElementById('mobileJump');
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        overlay.style.display = 'block';
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        overlay.style.display = 'none';
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // Initial Load
    loadPaper(papersData[0]);
}

function loadPaper(paper) {
    currentPaper = paper;
    const container = document.getElementById('paperSurface');
    const desktopNav = document.getElementById('desktopNavList');
    const mobileNav = document.getElementById('mobileNavList');

    container.innerHTML = '';
    desktopNav.innerHTML = '';
    mobileNav.innerHTML = '';

    // Scroll top
    window.scrollTo(0,0);

    const isSectioned = paper.sections && paper.sections.length > 0;
    
    if (isSectioned) {
        paper.sections.forEach(section => {
            // Render Section Header in content if label exists
            if (section.label && section.label.trim() !== "") {
                const headerBlock = document.createElement('div');
                headerBlock.className = 'section-header-block';
                headerBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                container.appendChild(headerBlock);

                // Render Section Label in Nav
                renderNavSectionLabel(section.label, desktopNav);
                renderNavSectionLabel(section.label, mobileNav);
            }
            
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    renderQuestionNode(q, container, 0);
                    renderNavItem(q, desktopNav, 0);
                    renderNavItem(q, mobileNav, 0);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            renderQuestionNode(q, container, 0);
            renderNavItem(q, desktopNav, 0);
            renderNavItem(q, mobileNav, 0);
        });
    }

    // Post-render: KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });

    // Setup Intersection Observer for Nav
    setupNavObserver();
}

// --- Render Logic: Content ---

function renderQuestionNode(node, container, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.dataset.child = depth > 0 ? "true" : "false";
    wrapper.id = `q-${node.id}`;

    // 1. Question Body
    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'question-body';
    
    const idSpan = `<span class="question-identifier">${escapeHtml(node.id)}</span>`;
    const contentHtml = md ? md.render(node.question || '') : (node.question || '');
    
    bodyDiv.innerHTML = `${idSpan}<div class="question-content">${contentHtml}</div>`;
    wrapper.appendChild(bodyDiv);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
            `;
            solBlock.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            
            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', 'true'); // Expanded by default
            toggle.innerHTML = `
                <span>Hide working</span>
                <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            `;

            // Region
            const detailsRegion = document.createElement('div');
            detailsRegion.className = 'solution-details-region';
            detailsRegion.dataset.expanded = 'true';

            // Check Defaults
            if (currentPaper.defaults && currentPaper.defaults.expandedAll === false) {
                toggle.setAttribute('aria-expanded', 'false');
                toggle.querySelector('span').textContent = 'Show working';
                detailsRegion.dataset.expanded = 'false';
            }

            // Interaction
            toggle.addEventListener('click', () => {
                const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                if (isExpanded) {
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.querySelector('span').textContent = 'Show working';
                    detailsRegion.dataset.expanded = 'false';
                } else {
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('span').textContent = 'Hide working';
                    detailsRegion.dataset.expanded = 'true';
                }
            });

            solBlock.appendChild(toggle);

            // Subsections (Order: KIM, Formula, Working, Alt)
            
            // Keep in mind
            if (details.keepInMind) {
                const kimDiv = document.createElement('div');
                kimDiv.className = 'sd-subsection';
                kimDiv.innerHTML = `
                    <div class="sd-label">
                        <svg class="kim-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                        Keep in mind
                    </div>
                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                `;
                detailsRegion.appendChild(kimDiv);
            }

            // Formulas Used
            if (details.formulasUsed) {
                const formDiv = document.createElement('div');
                formDiv.className = 'sd-subsection';
                formDiv.innerHTML = `
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body formulas-list">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                `;
                detailsRegion.appendChild(formDiv);
            }

            // Working
            if (details.working) {
                const workDiv = document.createElement('div');
                workDiv.className = 'sd-subsection';
                workDiv.innerHTML = `
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                `;
                detailsRegion.appendChild(workDiv);
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const altDiv = document.createElement('div');
                    altDiv.className = 'sd-subsection';
                    altDiv.innerHTML = `
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${md ? md.render(alt) : alt}</div>
                    `;
                    detailsRegion.appendChild(altDiv);
                });
            }

            solBlock.appendChild(detailsRegion);
        }
        
        wrapper.appendChild(solBlock);
    }

    container.appendChild(wrapper);

    // Recursion
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => renderQuestionNode(child, container, depth + 1));
    }
}

// --- Render Logic: Navigation ---

function renderNavSectionLabel(label, container) {
    const li = document.createElement('li');
    li.className = 'nav-section-label';
    li.textContent = label;
    container.appendChild(li);
}

function renderNavItem(node, container, depth) {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.className = 'nav-item';
    a.dataset.depth = depth;
    a.dataset.target = `q-${node.id}`;
    a.textContent = node.id;
    
    a.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.getElementById(a.dataset.target);
        if (target) {
            target.scrollIntoView({behavior: 'smooth', block: 'start'});
            // If mobile drawer is open, close it
            const drawer = document.getElementById('navDrawer');
            if (drawer.classList.contains('open')) {
                document.getElementById('drawerClose').click();
            }
        }
    });

    li.appendChild(a);
    container.appendChild(li);

    if (node.children && node.children.length > 0) {
        node.children.forEach(child => renderNavItem(child, container, depth + 1));
    }
}

// --- Intersection Observer for Active Nav ---
function setupNavObserver() {
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger when near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                setActiveNav(id);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(targetId) {
    document.querySelectorAll('.nav-item').forEach(item => {
        if (item.dataset.target === targetId) {
            item.classList.add('active');
            // Scroll nav into view if needed
            item.scrollIntoView({behavior: 'smooth', block: 'nearest'});
        } else {
            item.classList.remove('active');
        }
    });
}

// Utility
function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
}
