<body class="flex flex-col items-center min-h-screen pb-20">

    <!-- Top Controls Region -->
    <div class="w-full max-w-[1200px] flex items-center justify-between p-4 md:px-8 bg-frame md:rounded-t-lg mt-0 md:mt-8 border-b border-border/50">
        <!-- Paper Selector -->

            <label for="paper-select" class="text-sm font-medium text-text-2">Paper:</label>
            <select id="paper-select" class="bg-paper border border-border rounded px-2 py-1 text-sm text-text-1 focus:border-accent">
                <option>Loading...</option>
            </select>
        </div>
        
        <!-- Mobile Jump To Trigger -->
        <button id="mobile-jump-trigger" class="md:hidden text-sm font-medium text-accent flex items-center gap-1">
            Jump to
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <!-- DocumentFrameShell -->
    <div class="w-full max-w-[1200px] flex-1 bg-frame md:rounded-b-lg shadow-sm flex flex-col md:flex-row overflow-hidden">

        <!-- Navigation Rail (Desktop) -->
        <nav class="hidden md:block w-64 flex-shrink-0 border-r border-border/50 p-6 sticky top-0 h-screen overflow-y-auto no-scrollbar">
            <div id="desktop-nav-list" class="flex flex-col gap-1">
                <!-- Injected via JS -->
            </div>
        </nav>

        <!-- Paper Document Column -->
        <main class="flex-1 min-w-0 bg-paper p-4 md:p-12 lg:p-16">
            <div id="paper-content" class="max-w-[800px] mx-auto space-y-12">
                <!-- Injected via JS -->
                <div class="text-center text-text-2 animate-pulse mt-20">Loading paper content...</div>
            </div>
        </main>

    </div>

    <!-- Mobile Drawer -->
    <div id="mobile-drawer-overlay" class="fixed inset-0 bg-black/20 z-40 hidden transition-opacity opacity-0" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-[80%] max-w-[300px] bg-paper z-50 transform -translate-x-full transition-transform duration-300 shadow-xl flex flex-col">
        <div class="p-4 border-b border-border flex justify-between items-center bg-frame">
            <h2 class="text-lg font-semibold text-text-1">Jump to</h2>
            <button id="drawer-close" class="p-2 text-text-2 hover:text-text-1">
                <span class="sr-only">Close</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 space-y-1">
            <!-- Injected via JS -->
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperKey: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            navActiveId: null
        };

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            select: document.getElementById('paper-select'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawerTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
            drawer: document.getElementById('mobile-drawer'),
            overlay: document.getElementById('mobile-drawer-overlay')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) throw new Error("No papers");

                renderSelector();
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                els.content.innerHTML = `<div class="text-red-600 font-bold text-center mt-20">PAPERS PAYLOAD MISSING</div>`;
                els.select.innerHTML = `<option>Error</option>`;
                els.select.disabled = true;
            }
        }

        // --- RENDERERS ---

        function renderSelector() {
            els.select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.expandedWorkings = {}; // Reset state
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Content
            let html = '';
            
            // Sectioned vs Flat
            const isSectioned = paper.sections && paper.sections.length > 0;
            const contentNodes = isSectioned ? paper.sections : paper.questions;

            if (isSectioned) {
                contentNodes.forEach(section => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    if (hasLabel) {
                        html += `
                            <div class="mb-8 pt-4 border-t border-border/30 first:border-t-0 first:pt-0">
                                <h2 class="text-text-2 font-bold text-lg mb-6">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-16">`; // Section question list wrapper
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                    if (hasLabel) html += `<div class="h-8"></div>`; // Spacing after section
                });
            } else {
                html += `<div class="space-y-16">`;
                contentNodes.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
                html += `</div>`;
            }

            els.content.innerHTML = html;

            // Post-Render: Math & Events
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            bindInteractions();
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Determine initial state
            // If solutionDetails exists, we have a toggle.
            // Default visibility follows paper.defaults unless toggled.
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Register default state in memory if not set
            if (hasDetails && state.expandedWorkings[node.id] === undefined) {
                state.expandedWorkings[node.id] = defaultExpanded;
            }
            
            const isExpanded = hasDetails ? state.expandedWorkings[node.id] : false;

            // --- HTML GENERATION ---
            
            // 1. Question Body
            let html = `<div id="q-${node.id}" class="group scroll-mt-24">`;
            
            // Question Surface (Implicit in Paper, but can be explicit for debugging)
            html += `<div class="relative">`;
            
            // ID + Prompt
            html += `<div class="flex flex-col gap-2 mb-4">`;
            html += `<span class="text-text-2 font-medium text-sm select-none">${node.id}</span>`;
            html += `<div class="text-text-1 text-lg leading-relaxed font-medium">
                        ${renderMarkdown(node.question)}
                     </div>`;
            html += `</div>`;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="mt-4 pl-0 md:pl-4 border-l-2 border-transparent md:border-border/30">`;

                // Answer
                if (hasAnswer) {
                    html += `<div class="mb-4">
                                <div class="text-xs font-bold text-text-2 uppercase tracking-wider mb-1">Answer</div>
                                <div class="text-text-1 text-base">
                                    ${renderMarkdown(node.solutionBlock.answer)}
                                </div>
                             </div>`;
                }

                // Solution Details Control
                if (hasDetails) {
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const btnIconRot = isExpanded ? "rotate-180" : "rotate-0";
                    
                    html += `<button class="js-toggle-working flex items-center gap-2 text-accent hover:text-accent/80 font-medium text-sm py-2 focus:outline-none focus-visible:underline" data-id="${node.id}">
                                <span>${btnLabel}</span>
                                <svg class="w-4 h-4 transition-transform ${btnIconRot}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                             </button>`;
                    
                    // Details Region
                    html += `<div class="${isExpanded ? 'block' : 'hidden'} mt-3 bg-wash rounded-sm p-4 md:p-6 text-text-1 animate-in fade-in slide-in-from-top-1 duration-200">`;
                    
                    const details = node.solutionBlock.solutionDetails;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="mb-6">
                                    <div class="text-xs font-bold text-text-2 uppercase tracking-wider mb-2">Keep in mind</div>
                                    <div class="text-sm text-text-1 leading-relaxed space-y-2">
                                        ${renderMarkdown(details.keepInMind)}
                                    </div>
                                 </div>`;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="mb-6">
                                    <div class="text-xs font-bold text-text-2 uppercase tracking-wider mb-2">Formulas used</div>
                                    <div class="text-sm text-text-1/90 leading-relaxed font-mono text-xs">
                                        ${renderMarkdown(details.formulasUsed)}
                                    </div>
                                 </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="mb-6 last:mb-0">
                                    <div class="text-xs font-bold text-text-2 uppercase tracking-wider mb-2">Working</div>
                                    <div class="text-base text-text-1 leading-relaxed space-y-4">
                                        ${renderMarkdown(details.working)}
                                    </div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="mt-8 pt-6 border-t border-border">
                                        <div class="text-xs font-bold text-text-2 uppercase tracking-wider mb-2">Alternative working ${idx + 1}</div>
                                        <div class="text-base text-text-1 leading-relaxed space-y-4">
                                            ${renderMarkdown(alt)}
                                        </div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // End Details Region
                }
                html += `</div>`; // End Solution Block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="mt-8 pl-4 md:pl-8 border-l border-border/40 space-y-8">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End ID wrapper
            html += `</div>`; // End Node
            
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderNavigation(paper) {
            // Generate flat list
            let items = [];
            
            const processNodes = (nodes, sectionLabel) => {
                nodes.forEach(n => {
                    items.push({
                        id: n.id,
                        label: n.id,
                        section: sectionLabel,
                        type: 'item'
                    });
                    if (n.children) processNodes(n.children, null);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    const hasLabel = s.label && s.label.trim().length > 0;
                    if (hasLabel) {
                        items.push({ type: 'section', label: s.label });
                    }
                    processNodes(s.questions, hasLabel ? s.label : null);
                });
            } else {
                processNodes(paper.questions, null);
            }

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="text-xs font-bold text-text-2 uppercase tracking-wider mt-4 mb-2 pl-2">${item.label}</div>`;
                }
                
                // Nesting depth via type scale/weight implicitly (identifiers usually get longer)
                // We keep it flat per design brief
                const isActive = state.navActiveId === item.id;
                const activeClass = isActive ? 'font-bold text-accent' : 'text-text-2 hover:text-text-1';
                const activeMarker = isActive ? `<span class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-4 bg-accent rounded-r-sm"></span>` : '';

                return `
                    <a href="#q-${item.id}" 
                       class="relative block py-1.5 pl-3 text-sm transition-colors duration-200 ${activeClass}"
                       data-nav-id="${item.id}"
                       onclick="handleNavClick(event, '${item.id}')">
                        ${activeMarker}
                        ${item.label}
                    </a>
                `;
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
        }

        // --- INTERACTIONS ---

        function bindInteractions() {
            // Show/Hide Working
            document.querySelectorAll('.js-toggle-working').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.dataset.id;
                    state.expandedWorkings[id] = !state.expandedWorkings[id];
                    
                    // Re-render ONLY this node is expensive, simpler to just traverse and update visibility for prototype
                    // But to avoid scroll jumping, we ideally just update the DOM classes
                    const container = btn.nextElementSibling;
                    const icon = btn.querySelector('svg');
                    const text = btn.querySelector('span');

                    if (state.expandedWorkings[id]) {
                        container.classList.remove('hidden');
                        container.classList.add('block');
                        icon.classList.add('rotate-180');
                        text.textContent = "Hide working";
                    } else {
                        container.classList.add('hidden');
                        container.classList.remove('block');
                        icon.classList.remove('rotate-180');
                        text.textContent = "Show working";
                    }
                });
            });

            // Intersection Observer for Active Nav
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        window.handleNavClick = function(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                updateActiveNav(id);
                closeDrawer();
            }
        };

        function updateActiveNav(id) {
            if (state.navActiveId === id) return;
            state.navActiveId = id;
            
            // Re-render Nav to update classes (inefficient but safe for prototype)
            // Or manual DOM update
            const updateList = (container) => {
                container.querySelectorAll('a').forEach(a => {
                    const isActive = a.dataset.navId === id;
                    a.className = isActive 
                        ? 'relative block py-1.5 pl-3 text-sm transition-colors duration-200 font-bold text-accent' 
                        : 'relative block py-1.5 pl-3 text-sm transition-colors duration-200 text-text-2 hover:text-text-1';
                    
                    const existingMarker = a.querySelector('span.absolute');
                    if (isActive && !existingMarker) {
                        const m = document.createElement('span');
                        m.className = "absolute left-0 top-1/2 -translate-y-1/2 w-1 h-4 bg-accent rounded-r-sm";
                        a.prepend(m);
                    } else if (!isActive && existingMarker) {
                        existingMarker.remove();
                    }
                });
            };

            updateList(els.desktopNav);
            updateList(els.mobileNav);
        }

        // --- DRAWER ---
        function openDrawer() {
            els.overlay.classList.remove('hidden');
            // Force reflow
            void els.overlay.offsetWidth;
            els.overlay.classList.remove('opacity-0');
            
            els.drawer.classList.remove('-translate-x-full');
        }

        function closeDrawer() {
            els.drawer.classList.add('-translate-x-full');
            els.overlay.classList.add('opacity-0');
            setTimeout(() => {
                els.overlay.classList.add('hidden');
            }, 300);
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.overlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
