        // --- State ---

        };

        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();

                renderError();
            }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled selected>Error loading papers</option>`;
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`

                loadPaper(e.target.value);
            });

            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false;

            // unless we want to track explicit toggles. 
            // Strategy: render function checks state.expandedNodes.has(id) OR default.
            // Actually simpler: reset state to match default on load.
            // For this harness, let's assume default is expanded.
            // If user toggles, we add/remove from Set.
            // We'll treat the Set as "exceptions" or "explicit state".
            // Let's rely on DOM state for simple toggles or a boolean map.
            // Better: Re-render rebuilds DOM. Let's build HTML string.

            // Build Navigation Data
            const navItems = buildNavStructure(paper);
            renderNavigation(navItems);

            // Build Paper Content
            const html = renderPaperContent(paper);
            els.paperContent.innerHTML = html;

            // Post-render: KaTeX
            renderMath(els.paperContent);

            // Reset Scroll
            els.paperSurface.scrollTop = 0;
            window.scrollTo(0,0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                html += renderQuestionList(paper.questions, 0);
            }
            
            return html;
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(q, depth) {
            const hasChildren = q.children && q.children.length > 0;
            const solBlock = q.solutionBlock;
            const hasAnswer = solBlock && solBlock.answer;
            const hasDetails = solBlock && solBlock.solutionDetails;
            
            // Default expansion logic: Expanded unless paper default says no.
            // We use the 'open' attribute on details (if using details/summary) 
            // or a class. Using custom div/button for full control.
            const expandedDefault = state.currentPaper.defaults?.expandedAll !== false;
            const isExpanded = expandedDefault; // Initial render state

            // Parse Markdown fields
            const qText = md ? md.render(q.question || '') : (q.question || '');
            
            let html = `
                <div class="question-node" id="q-${q.id}" data-depth="${depth}">
                    <div class="question-body">
                        <span class="q-id">${q.id}</span>
                        <div class="q-prompt markdown-content">${qText}</div>
                    </div>
            `;

            if (solBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansText = md ? md.render(solBlock.answer) : solBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="markdown-content" style="display:inline;">${ansText}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = solBlock.solutionDetails;
                    // Render subsections
                    let sdContent = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        sdContent += `
                            <div class="sd-subsection keep-in-mind-block">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        sdContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        sdContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {

                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>

            }

            // Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                html += renderQuestionList(q.children, depth + 1);
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function buildNavStructure(paper) {
            let items = [];
            
            const processQ = (q, depth) => {
                items.push({ id: q.id, label: q.id, type: 'item', depth });
                if (q.children) q.children.forEach(c => processQ(c, depth + 1));
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ label: sec.label, type: 'section' });
                    }
                    sec.questions.forEach(q => processQ(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => processQ(q, 0));
            }
            return items;
        }

        function renderNavigation(items) {
            const buildList = (prefix) => `
                <ul class="nav-list">
                    ${items.map(item => {
                        if (item.type === 'section') {
                            return `<li class="nav-section-label">${item.label}</li>`;
                        } else {
                            return `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}" onclick="handleNavClick(event, '${item.id}')">${item.label}</a></li>`;
                        }
                    }).join('')}
                </ul>
            `;
            
            els.navDesktop.innerHTML = buildList('d');
            els.navMobile.innerHTML = buildList('m');
            
            setupScrollSpy();
        }

        // --- Interaction Handlers ---

        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = region.classList.contains('is-expanded');
            
            if (isExpanded) {
                region.classList.remove('is-expanded');
                btn.innerHTML = 'Show working <span aria-hidden="true">▼</span>';
                btn.setAttribute('aria-expanded', 'false');
            } else {
                region.classList.add('is-expanded');
                btn.innerHTML = 'Hide working <span aria-hidden="true">▲</span>';
                btn.setAttribute('aria-expanded', 'true');
            }
        };

        window.handleNavClick = function(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Calculate offset including sticky header
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Mobile: close drawer
                closeDrawer();
            }
        };

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('is-open');
            els.drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            els.drawer.classList.remove('is-open');
            els.drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }
        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- KaTeX Rendering ---
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Scroll Spy (Intersection Observer) ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('is-active');
                if (el.dataset.id === id) el.classList.add('is-active');
            });
        }

        // Run Init
        init();

    </script>
</body>
