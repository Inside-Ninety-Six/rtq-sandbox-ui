<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let appState = {
        payload: null,
        currentPaper: null,
        expandedMap: new Map() // questionId -> boolean
    };

    // --- MARKDOWN SETUP ---
    // Will be initialized in init()
    let md = null;

    // --- DOM ELEMENTS ---
    const els = {
        paperSelect: document.getElementById('paper-select'),
        paperSurface: document.getElementById('paper-surface'),
        desktopNav: document.getElementById('desktop-nav-list'),
        drawerNav: document.getElementById('drawer-nav-list'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpToBtn: document.getElementById('jump-to-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INIT ---
    async function init() {
        // Markdown Config (Authoritative)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            });
            md.inline.ruler.disable(['escape']);
        }

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            const data = await response.json();
            appState.payload = data;
            
            initPaperSelector();
            
            // Load first paper by default
            if (data.papers && data.papers.length > 0) {
                loadPaper(data.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperSurface.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
        }

        setupInteractions();
    }

    function initPaperSelector() {
        els.paperSelect.innerHTML = '';
        appState.payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelect.appendChild(opt);
        });
        els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = appState.payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        // Reset expanded state based on defaults
        appState.expandedMap.clear();
        
        // Render
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math (KaTeX)
        if (window.renderMathInElement) {
            renderMathInElement(els.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    // --- RENDER PAPER ---
    function renderPaperContent(paper) {
        els.paperSurface.innerHTML = '';
        const defaults = paper.defaults || { expandedAll: true };
        const expandDefault = defaults.expandedAll !== false;

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    els.paperSurface.appendChild(secHeader);
                }
                
                // Question List
                const listContainer = document.createElement('div');
                section.questions.forEach(q => {
                    listContainer.appendChild(createQuestionNode(q, 0, expandDefault));
                });
                els.paperSurface.appendChild(listContainer);
            });
        } else if (paper.questions) {
            const listContainer = document.createElement('div');
            paper.questions.forEach(q => {
                listContainer.appendChild(createQuestionNode(q, 0, expandDefault));
            });
            els.paperSurface.appendChild(listContainer);
        }
    }

    function createQuestionNode(data, depth, expandDefault) {
        // Container
        const node = document.createElement('div');
        node.className = `question-node q-depth-${depth} ${depth === 0 ? 'q-root' : ''}`;
        node.id = `q-${data.id}`;

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'q-body';
        
        // Identifier
        const idSpan = document.createElement('span');
        idSpan.className = 'txt-question txt-id';
        idSpan.textContent = data.id;
        
        // Prompt (Markdown)
        const promptDiv = document.createElement('div');
        promptDiv.className = 'txt-question md-content';
        promptDiv.style.display = 'inline'; // Inline to flow with ID
        promptDiv.innerHTML = md ? md.renderInline(data.question) : data.question;

        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        node.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'sol-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-block';
                
                const label = document.createElement('div');
                label.className = 'txt-label answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansDiv.appendChild(label);
                ansDiv.appendChild(content);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Determine expanded state
                const isExpanded = appState.expandedMap.has(data.id) 
                    ? appState.expandedMap.get(data.id) 
                    : expandDefault;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-btn';
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> 
                                       <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                         <polyline points="6 9 12 15 18 9"></polyline>
                                       </svg>`;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `sol-details ${isExpanded ? 'expanded' : ''}`;

                // Event Listener
                toggleBtn.onclick = () => {
                    const newState = !detailsRegion.classList.contains('expanded');
                    if (newState) {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    } else {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(0deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    }
                    appState.expandedMap.set(data.id, newState);
                };

                // Subsections
                // A. Keep in mind
                if (sd.keepInMind) {
                    const kimDiv = document.createElement('div');
                    kimDiv.className = 'sol-sub kim-block';
                    const kimLabel = document.createElement('div');
                    kimLabel.className = 'txt-label';
                    kimLabel.textContent = 'Keep in mind';
                    const kimBody = document.createElement('div');
                    kimBody.className = 'txt-body kim-list md-content';
                    kimBody.innerHTML = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    kimDiv.appendChild(kimLabel);
                    kimDiv.appendChild(kimBody);
                    detailsRegion.appendChild(kimDiv);
                }

                // B. Formulas Used
                if (sd.formulasUsed) {
                    const formDiv = document.createElement('div');
                    formDiv.className = 'sol-sub';
                    const formLabel = document.createElement('div');
                    formLabel.className = 'txt-label';
                    formLabel.textContent = 'Formulas used';
                    const formBody = document.createElement('div');
                    formBody.className = 'txt-body md-content';
                    formBody.innerHTML = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    formDiv.appendChild(formLabel);
                    formDiv.appendChild(formBody);
                    detailsRegion.appendChild(formDiv);
                }

                // C. Working (Primary)
                if (sd.working) {
                    const workDiv = document.createElement('div');
                    workDiv.className = 'sol-sub';
                    const workLabel = document.createElement('div');
                    workLabel.className = 'txt-label';
                    workLabel.textContent = 'Working';
                    const workBody = document.createElement('div');
                    workBody.className = 'txt-body working-content md-content';
                    workBody.innerHTML = md ? md.render(sd.working) : sd.working;
                    workDiv.appendChild(workLabel);
                    workDiv.appendChild(workBody);
                    detailsRegion.appendChild(workDiv);
                }

                // D. Alternative Working
                if (sd.alternativeWorking) {
                    // Could be array or string (spec says string[] but robust handling needed)
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sol-sub';
                        const altLabel = document.createElement('div');
                        altLabel.className = 'txt-label';
                        altLabel.textContent = 'Alternative working';
                        const altBody = document.createElement('div');
                        altBody.className = 'txt-body working-content md-content';
                        altBody.innerHTML = md ? md.render(alt) : alt;
                        altDiv.appendChild(altLabel);
                        altDiv.appendChild(altBody);
                        detailsRegion.appendChild(altDiv);
                    });
                }

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }
            node.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'q-children';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, expandDefault));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- RENDER NAV ---
    function renderNavigation(paper) {
        // Flatten list logic
        const fragment = document.createDocumentFragment();
        
        function addNavItem(id, depth) {
            const item = document.createElement('a');
            item.className = 'txt-nav nav-item';
            item.textContent = id;
            item.dataset.target = `q-${id}`;
            item.dataset.depth = depth;
            item.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    const offset = 100; // Account for sticky header
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    if (els.drawer.classList.contains('open')) toggleDrawer();
                    
                    // Set active visual (simple)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                    // Sync desktop/drawer
                    syncActiveNav(id);
                }
            };
            fragment.appendChild(item);
        }

        function traverse(q, depth) {
            addNavItem(q.id, depth);
            if (q.children) {
                q.children.forEach(child => traverse(child, depth + 1));
            }
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    fragment.appendChild(label);
                }
                sec.questions.forEach(q => traverse(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverse(q, 0));
        }

        // Clone for both views
        els.desktopNav.innerHTML = '';
        els.drawerNav.innerHTML = '';
        
        els.desktopNav.appendChild(fragment.cloneNode(true));
        els.drawerNav.appendChild(fragment.cloneNode(true));

        setupScrollSpy();
    }

    function syncActiveNav(id) {
        document.querySelectorAll(`.nav-item[data-target="q-${id}"]`).forEach(el => el.classList.add('active'));
    }

    // --- INTERACTIONS ---
    function setupInteractions() {
        els.jumpToBtn.onclick = toggleDrawer;
        els.drawerClose.onclick = toggleDrawer;
        els.drawerOverlay.onclick = toggleDrawer;
    }

    function toggleDrawer() {
        els.drawer.classList.toggle('open');
        const isOpen = els.drawer.classList.contains('open');
        els.drawerOverlay.style.display = isOpen ? 'block' : 'none';
        document.body.style.overflow = isOpen ? 'hidden' : '';
    }

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        // Simple IntersectionObserver for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    syncActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
