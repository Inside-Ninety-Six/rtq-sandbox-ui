<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE & GLOBALS
 */
let payload = null;
let currentPaper = null;
let currentExpandedState = new Map(); // Map<questionId, boolean>

// Markdown Renderer Instance
let md = null;

/**
 * INIT
 */
document.addEventListener('DOMContentLoaded', async () => {
    initMarkdown();
    await loadPayload();
    setupInteractions();
});

function initMarkdown() {
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // STRICT: false to prevent <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }
}

async function loadPayload() {
    const selector = document.getElementById('paper-selector');
    const content = document.getElementById('paper-content');

    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Fetch failed');
        payload = await response.json();

        if (!payload.papers || payload.papers.length === 0) {
            throw new Error('No papers in payload');
        }

        // Populate Selector
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });

        // Load Initial Paper
        loadPaper(payload.papers[0].key);

    } catch (err) {
        console.error(err);
        content.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        selector.innerHTML = `<option disabled selected>Error loading</option>`;
    }
}

function setupInteractions() {
    // Paper Selector
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // Mobile Drawer
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const trigger = document.getElementById('jump-to-trigger');
    const close = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    trigger.addEventListener('click', openDrawer);
    close.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
}

/**
 * RENDER LOGIC
 */
function loadPaper(paperKey) {
    const paper = payload.papers.find(p => p.key === paperKey);
    if (!paper) return;

    currentPaper = paper;
    
    // Reset Scroll
    window.scrollTo(0, 0);

    // Render Navigation
    renderNavigation(paper);

    // Render Content
    const container = document.getElementById('paper-content');
    container.innerHTML = '';

    // Handle Sections or Flat List
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                // HTML structure per brief: Section is mainly structural in nav, 
                // but visual separation in paper is just Question List usually.
                // Brief says: "Section headers are structural dividers... A/B/C"
                // Adding a minimal header in paper view for orientation
                header.innerHTML = `<h2 style="font-size:1.2rem; color:var(--color-text-secondary); border-bottom:1px solid var(--color-border-hairline); padding-bottom:0.5rem; margin-top:var(--space-xxl);">${section.label}</h2>`;
                container.appendChild(header);
            }
            if (section.questions) {
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, paper));
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            container.appendChild(createQuestionNode(q, 0, paper));
        });
    }

    // Trigger KaTeX Auto-render
    if (window.renderMathInElement) {
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

function renderNavigation(paper) {
    const desktopList = document.getElementById('nav-list-desktop');
    const mobileList = document.getElementById('nav-list-mobile');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createNavItem = (q, depth) => {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.textContent = q.id;
        item.dataset.depth = depth;
        item.href = `#q-${q.id}`;
        
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${q.id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`a[href="#q-${q.id}"]`).forEach(n => n.classList.add('active'));
                
                // Close mobile drawer if open
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawer-overlay').classList.remove('open');
            }
        });
        return item;
    };

    const processQuestions = (qs, depth, container) => {
        qs.forEach(q => {
            container.appendChild(createNavItem(q, depth));
            if (q.children) processQuestions(q.children, depth + 1, container);
        });
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = section.label;
                desktopList.appendChild(label.cloneNode(true));
                mobileList.appendChild(label);
            }
            if (section.questions) {
                processQuestions(section.questions, 0, desktopList);
                processQuestions(section.questions, 0, mobileList);
            }
        });
    } else if (paper.questions) {
        processQuestions(paper.questions, 0, desktopList);
        processQuestions(paper.questions, 0, mobileList);
    }
}

function createQuestionNode(q, depth, paper) {
    const node = document.createElement('div');
    node.className = 'question-node';
    node.dataset.depth = depth;
    node.id = `q-${q.id}`; // Anchor for nav

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = q.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt md-content';
    promptEl.innerHTML = renderMarkdown(q.question);

    body.appendChild(idEl);
    body.appendChild(promptEl);
    node.appendChild(body);

    // 2. Solution Block (Optional)
    if (q.solutionBlock) {
        const sb = document.createElement('div');
        sb.className = 'solution-block';

        // A) Answer
        if (q.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);

            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            sb.appendChild(ansRegion);
        }

        // B) Solution Details (Expandable)
        if (q.solutionBlock.solutionDetails) {
            const sd = q.solutionBlock.solutionDetails;
            const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
            
            if (hasContent) {
                // Toggle State
                // Default: expanded unless paper defaults say false
                const defaultExpanded = paper.defaults?.expandedAll !== false;
                let isExpanded = defaultExpanded;

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-details-control';
                toggleBtn.type = 'button';
                
                const updateToggleLabel = () => {
                    // Text + Chevron
                    toggleBtn.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▴' : '▾'}</span>`;
                };
                updateToggleLabel();

                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.hidden = !isExpanded;

                toggleBtn.addEventListener('click', () => {
                    isExpanded = !isExpanded;
                    detailsRegion.hidden = !isExpanded;
                    updateToggleLabel();
                });

                // Build Details Content
                // Order: Keep in mind, Formulas used, Working, Alternative working
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const block = createSDSubsection('Keep in mind', sd.keepInMind);
                    detailsRegion.appendChild(block);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const block = createSDSubsection('Formulas used', sd.formulasUsed);
                    detailsRegion.appendChild(block);
                }

                // Working
                if (sd.working) {
                    const block = createSDSubsection('Working', sd.working);
                    detailsRegion.appendChild(block);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = createSDSubsection('Alternative working', alt);
                        detailsRegion.appendChild(block);
                    });
                }

                sb.appendChild(toggleBtn);
                sb.appendChild(detailsRegion);
            }
        }
        
        node.appendChild(sb);
    }

    // 3. Children (Recursion)
    if (q.children && q.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        q.children.forEach(child => {
            childrenContainer.appendChild(createQuestionNode(child, depth + 1, paper));
        });
        node.appendChild(childrenContainer);
    }

    return node;
}

function createSDSubsection(label, markdown) {
    const div = document.createElement('div');
    div.className = 'sd-subsection';
    
    const labelEl = document.createElement('span');
    labelEl.className = 'sd-label';
    labelEl.textContent = label;
    
    const bodyEl = document.createElement('div');
    bodyEl.className = 'sd-body md-content';
    bodyEl.innerHTML = renderMarkdown(markdown);
    
    div.appendChild(labelEl);
    div.appendChild(bodyEl);
    return div;
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text; // Fallback to plain text if MD fails
}
