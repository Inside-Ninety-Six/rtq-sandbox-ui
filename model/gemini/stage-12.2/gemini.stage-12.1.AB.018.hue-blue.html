<!-- RUNTIME CONSTANTS & INITIALIZATION -->
<script>
    // STAGE 0 CONSTANTS
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // STATE
    const state = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // DOM ELEMENTS
    const els = {};

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        els.app = document.getElementById('app');
        els.paperSelect = document.getElementById('paper-select');
        els.paperContent = document.getElementById('paper-content');
        els.navList = document.getElementById('nav-list');
        els.mobileNavList = document.getElementById('mobile-nav-list');
        els.drawer = document.getElementById('drawer');
        els.drawerOverlay = document.getElementById('drawer-overlay');

        setupMarkdown();
        await loadPayload();
    }

    // --- MARKDOWN SETUP (Authoritative) ---
    let md = null;
    function setupMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false // REQUIRED: Must be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    // --- PAYLOAD LOADING ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid schema");
            }
            
            state.papers = data.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- RENDERERS ---

    function renderPaperSelector() {
        els.paperSelect.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelect.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        state.paperData = state.papers.find(p => p.key === key);
        state.expandedMap = {}; // Reset expansion state
        
        // Determine default expansion
        const expandedAll = state.paperData.defaults?.expandedAll !== false; // Default true unless false
        
        // Render Content
        els.paperContent.innerHTML = '';
        const flatNavItems = []; // Collection for nav generation

        // Helper to flatten logic for sectioned vs flat
        const sections = state.paperData.sections || [{ questions: state.paperData.questions, label: "" }];

        sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== "") {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header-block';
                secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                els.paperContent.appendChild(secHeader);
                
                flatNavItems.push({ type: 'section', label: section.label });
            }

            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    renderQuestionNode(q, els.paperContent, 0, flatNavItems, expandedAll);
                });
            }
        });

        // Render Nav
        renderNav(flatNavItems);
        
        // Post-render KaTeX
        renderMath();
    }

    function renderQuestionNode(node, container, depth, navAcc, defaultExpanded) {
        // Add to Nav Accumulator
        navAcc.push({ type: 'question', id: node.id, depth: depth });

        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        bodyEl.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt markdown-content">${renderMD(node.question)}</div>
        `;
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMD(node.solutionBlock.answer)}</div>
                `;
                sbEl.appendChild(ansEl);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'solution-details-wrapper';

                // Initial State
                let isExpanded = defaultExpanded;
                if (state.expandedMap[node.id] !== undefined) {
                    isExpanded = state.expandedMap[node.id];
                } else {
                    state.expandedMap[node.id] = isExpanded;
                }

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Content Region
                const contentRegion = document.createElement('div');
                contentRegion.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    contentRegion.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas
                if (sd.formulasUsed) {
                    contentRegion.appendChild(createSDSection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                // Working
                if (sd.working) {
                    contentRegion.appendChild(createSDSection('Working', sd.working, 'sd-working'));
                }
                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        contentRegion.appendChild(createSDSection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const nextState = !state.expandedMap[node.id];
                    state.expandedMap[node.id] = nextState;
                    toggleBtn.setAttribute('aria-expanded', nextState);
                    toggleBtn.querySelector('.toggle-text').textContent = nextState ? 'Hide working' : 'Show working';
                    contentRegion.classList.toggle('expanded', nextState);
                });

                sdWrapper.appendChild(toggleBtn);
                sdWrapper.appendChild(contentRegion);
                sbEl.appendChild(sdWrapper);
            }

            nodeEl.appendChild(sbEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childrenContainer, depth + 1, navAcc, defaultExpanded);
            });
            nodeEl.appendChild(childrenContainer);
        }

        container.appendChild(nodeEl);
    }

    function createSDSection(label, markdown, extraClass) {
        const el = document.createElement('div');
        el.className = `sd-section ${extraClass}`;
        el.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body markdown-content">${renderMD(markdown)}</div>
        `;
        return el;
    }

    function renderMD(text) {
        if (!text) return '';
        // If markdown-it loaded, use it. Else plain text.
        return md ? md.render(text) : text;
    }

    function renderNav(items) {
        const createList = () => {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a class="nav-item" data-id="q-${item.id}" data-depth="${Math.min(item.depth, 3)}">${item.id}</a></li>`;
                }
            }).join('');
        };

        const html = createList();
        els.navList.innerHTML = html;
        els.mobileNavList.innerHTML = html;

        // Setup click handlers
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.getAttribute('data-id');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    // Sync mobile/desktop active states
                    const otherNav = e.target.closest('#nav-list') ? els.mobileNavList : els.navList;
                    const syncItem = otherNav.querySelector(`[data-id="${targetId}"]`);
                    if (syncItem) syncItem.classList.add('active');

                    // Scroll
                    const offset = 80; // Header + buffer
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });

                    // Close mobile drawer
                    if (state.navOpen) toggleDrawer(false);
                }
            }
        };

        els.navList.addEventListener('click', handleNavClick);
        els.mobileNavList.addEventListener('click', handleNavClick);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- MOBILE DRAWER LOGIC ---
    window.toggleDrawer = function(open) {
        state.navOpen = open;
        if (open) {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
        } else {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
        }
    };

    // --- SCROLL SPY (Active Nav) ---
    // Simple implementation to highlight nav items on scroll
    window.addEventListener('scroll', () => {
        let currentId = '';
        const sections = document.querySelectorAll('.question-node');
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            if (pageYOffset >= sectionTop - 150) {
                currentId = section.getAttribute('id');
            }
        });

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(li => {
                li.classList.remove('active');
                if (li.getAttribute('data-id') === currentId) {
                    li.classList.add('active');
                }
            });
        }
    });

</script>
