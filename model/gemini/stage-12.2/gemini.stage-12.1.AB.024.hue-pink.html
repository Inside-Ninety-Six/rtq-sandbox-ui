<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- Markdown Renderer Setup (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('navDrawer'),
        backdrop: document.getElementById('navBackdrop'),
        drawerClose: document.getElementById('drawerClose'),
        navRail: document.getElementById('desktopNav')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            populateSelector();
            
            // Load first paper by default
            const firstKey = payload.papers[0].key;
            loadPaper(firstKey);

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.disabled = true;
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });

        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            // Reset scroll on paper switch
            window.scrollTo(0, 0);
            els.navRail.scrollTop = 0;
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        els.selector.value = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const expandedDefault = paper.defaults?.expandedAll !== false;
        renderPaperContent(paper, expandedDefault);

        // Render Nav
        renderNavigation(paper);

        // Setup Observers for Nav Active State
        setupScrollSpy();

        // KaTeX Render
        renderMath();
    }

    // --- Content Rendering ---

    function renderPaperContent(paper, expandedDefault) {
        els.content.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">Section ${section.label}</div>`;
                    els.content.appendChild(secBlock);
                }
                
                // Render Questions
                renderQuestionList(section.questions, els.content, 0, expandedDefault);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, els.content, 0, expandedDefault);
        }
    }

    function renderQuestionList(questions, container, depth, expandedDefault) {
        if (!questions) return;
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, depth, expandedDefault));
        });
    }

    function createQuestionNode(data, depth, expandedDefault) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.depth = depth;
        node.id = `q-${data.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        const qHtml = md ? md.render(data.question || '') : data.question;
        
        body.innerHTML = `
            <div class="md-content">
                <span class="q-id">${data.id}</span>
                <div class="q-prompt">${qHtml}</div>
            </div>
        `;
        node.appendChild(body);

        // Solution Block
        if (data.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansHtml = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${ansHtml}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = data.solutionBlock.solutionDetails;
            if (sdData) {
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', expandedDefault);
                toggle.innerHTML = `
                    <span class="sd-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = `sd-region ${expandedDefault ? 'expanded' : ''}`;
                
                // Subsections
                if (sdData.keepInMind) {
                    region.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'kim-block'));
                }
                if (sdData.formulasUsed) {
                    region.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'formulas-block'));
                }
                if (sdData.working) {
                    region.appendChild(createSDSubsection('Working', sdData.working, 'working-block'));
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((aw, idx) => {
                        region.appendChild(createSDSubsection('Alternative working', aw, 'alt-working-block'));
                    });
                }

                // Event Listener
                toggle.onclick = () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.sd-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                };

                sb.appendChild(toggle);
                sb.appendChild(region);
            }

            node.appendChild(sb);
        }

        // Recursion for Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'question-children';
            renderQuestionList(data.children, childContainer, depth + 1, expandedDefault);
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSDSubsection(label, contentRaw, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        const html = md ? md.render(contentRaw) : contentRaw;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body md-content">${html}</div>
        `;
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Flatten the tree for linear nav generation
        const navItems = [];
        
        const traverse = (qs, depth) => {
            if(!qs) return;
            qs.forEach(q => {
                navItems.push({ id: q.id, depth: depth });
                if(q.children) traverse(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if(sec.label && sec.label.trim()) {
                    navItems.push({ type: 'section', label: sec.label });
                }
                traverse(sec.questions, 0);
            });
        } else {
            traverse(paper.questions, 0);
        }

        const buildNavHtml = () => {
            return navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                return `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            }).join('');
        };

        const html = buildNavHtml();
        els.desktopNavList.innerHTML = html;
        els.mobileNavList.innerHTML = html;

        // Attach click handlers for smooth scrolling logic handled by CSS default or native anchor
        // We add manual close for drawer on mobile click
        els.mobileNavList.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => closeDrawer());
        });
    }

    // --- Math Rendering ---
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Drawer Logic ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.backdrop.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.backdrop.style.display = 'none';
        document.body.style.overflow = '';
    }
    els.mobileTrigger.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.backdrop.onclick = closeDrawer;

    // --- ScrollSpy for Active Nav ---
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(a => {
            if (a.dataset.id === id) a.classList.add('active');
            else a.classList.remove('active');
        });
    }

    // --- Run ---
    init();

</script>
</body>
