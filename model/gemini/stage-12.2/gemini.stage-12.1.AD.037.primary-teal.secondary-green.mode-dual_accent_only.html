    <div class="app-shell">
        <!-- Top Controls -->
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select paper">
                <option disabled selected>Loading papers...</option>

            <button id="drawerClose" aria-label="Close navigation">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="drawer-content" id="mobileNavContent">
            <!-- Nav items injected here -->
        </div>
    </div>

    <script>
        // =========================================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================================
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG/HTML
            linkify: true,
            breaks: false   // Critical: prevents <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================================
        // STATE & LOGIC
        // =========================================================
        let currentPaperData = null;
        let allPapers = [];
        
        // Init Lucide
        lucide.createIcons();

        // Fetch Payload
        fetch(RTQ_PAPERS_PAYLOAD_PATH)
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(data => {
                if (!data || !data.papers) throw new Error("Invalid payload format");
                allPapers = data.papers;
                initPaperSelector(allPapers);
                // Load first paper by default
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0].key);
                }
            })
            .catch(error => {
                console.error("Payload load failed:", error);
                document.getElementById('paperContent').innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Error loading papers</option>';
            });

        function initPaperSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = allPapers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaperData = paper;

            const contentEl = document.getElementById('paperContent');
            const deskNavEl = document.getElementById('desktopNavContent');
            const mobNavEl = document.getElementById('mobileNavContent');

            // Clear previous
            contentEl.innerHTML = '';
            deskNavEl.innerHTML = '';
            mobNavEl.innerHTML = '';

            // Handle Flat vs Sectioned
            let htmlBuffer = '';
            let navBuffer = '';

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in content (only if label exists)
                    if (section.label && section.label.trim() !== '') {
                         htmlBuffer += `<div class="section-header" id="sec-${section.label}">${section.label}</div>`;
                         navBuffer += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // Questions
                    section.questions.forEach(q => {
                        htmlBuffer += renderQuestionNode(q, 0, paper.defaults);
                        navBuffer += renderNavItem(q, 0);
                        // Flatten children for nav? 
                        // The brief says nav is flat list of identifiers. 
                        // We should traverse children for nav as well.
                        if(q.children) navBuffer += renderNavChildren(q.children, 1);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    htmlBuffer += renderQuestionNode(q, 0, paper.defaults);
                    navBuffer += renderNavItem(q, 0);
                    if(q.children) navBuffer += renderNavChildren(q.children, 1);
                });
            }

            contentEl.innerHTML = htmlBuffer;
            
            const navHtml = `<ul class="nav-list">${navBuffer}</ul>`;
            deskNavEl.innerHTML = navHtml;
            mobNavEl.innerHTML = navHtml;

            // Post-render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-init Lucide for new icons (chevrons)
            lucide.createIcons();
            
            // Setup Observers for Nav Active State
            setupIntersectionObserver();
        }

        // Recursive Nav Generation
        function renderNavChildren(children, depth) {
            let buffer = '';
            children.forEach(child => {
                buffer += renderNavItem(child, depth);
                if (child.children) {
                    buffer += renderNavChildren(child.children, depth + 1);
                }
            });
            return buffer;
        }

        function renderNavItem(q, depth) {
            // Identifier-only, flat list visually (no indent padding). 
            // Hierarchy via class for type scale if needed.
            const isSub = depth > 0;
            const subClass = isSub ? 'sub-question' : '';
            return `<li>
                <a href="#q-${q.id}" class="nav-item ${subClass}" data-target="q-${q.id}">
                    ${q.id}
                </a>
            </li>`;
        }

        // Recursive Question Rendering
        function renderQuestionNode(q, depth, defaults) {
            const isChild = depth > 0;
            const nodeClass = isChild ? 'question-node child' : 'question-node';
            
            // 1. Question Body
            const qContentHtml = md ? md.render(q.question) : q.question;
            
            let html = `<div class="question-node ${isChild ? 'child' : ''}" id="q-${q.id}">`;
            
            html += `<div class="question-body">
                        <span class="question-id">${q.id}</span>
                        <span class="md-content" style="display:inline;">${qContentHtml}</span>
                     </div>`;

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="md-content" style="display:inline;">${ansHtml}</span>
                             </div>`;
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    // Determine default state
                    const expandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                    
                    const btnText = expandedDefault ? "Hide working" : "Show working";
                    const expandedAttr = expandedDefault ? "true" : "false";
                    const regionClass = expandedDefault ? "solution-details expanded" : "solution-details";

                    html += `<button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleSolution(this)">
                                <span class="btn-text">${btnText}</span>
                                <i data-lucide="chevron-down" class="disclosure-icon"></i>
                             </button>`;
                    
                    html += `<div class="${regionClass}">`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label sd-label-keep-in-mind">Keep in mind</span>
                                    <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                 </div>`;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                 </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                                 </div>`;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="md-content">${md ? md.render(alt) : alt}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                
                html += `</div>`; // End solution-block
            }

            // 3. Children Container
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // Toggle Interaction
        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const region = btn.nextElementSibling;
            const textSpan = btn.querySelector('.btn-text');

            btn.setAttribute('aria-expanded', newState);
            textSpan.textContent = newState ? "Hide working" : "Show working";
            
            if (newState) {
                region.classList.add('expanded');
            } else {
                region.classList.remove('expanded');
            }
        };

        // =========================================================
        // MOBILE DRAWER LOGIC
        // =========================================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Close drawer on link click
        document.getElementById('mobileNavContent').addEventListener('click', (e) => {
            if(e.target.tagName === 'A') {
                closeDrawer();
            }
        });

        // =========================================================
        // SCROLL SPY / ACTIVE STATE
        // =========================================================
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current (desktop & mobile)
            const selector = `.nav-item[data-target="${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

    </script>
</body>
