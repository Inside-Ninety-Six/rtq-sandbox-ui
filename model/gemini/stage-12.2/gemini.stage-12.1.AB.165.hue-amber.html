<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (STAGE 6 HARDENED)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: Prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & DOM
    // =========================================
    let payload = null;
    let currentPaperKey = null;
    
    const els = {
        selector: document.getElementById('paper-selector'),
        paperRegion: document.getElementById('paper-region'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpTrigger: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.getElementById('drawer-close'),
        errorMsg: document.getElementById('loading-error')
    };

    // =========================================
    // DATA LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            populateSelector();
            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.errorMsg.style.display = 'block';
            els.selector.disabled = true;
            els.selector.innerHTML = '<option>Error loading payload</option>';
        }
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // RENDERING
    // =========================================
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Clear View
        els.paperRegion.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';

        // Default Expansion
        const expandedAll = paper.defaults && paper.defaults.expandedAll !== undefined ? paper.defaults.expandedAll : true;

        // Flatten Nav Items for easier generation
        let navItemsHTML = '';
        
        // Render Content
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Nav Section Label
                if (section.label && section.label.trim() !== '') {
                    const secLabel = `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    navItemsHTML += secLabel;
                    
                    // Paper Section Header
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = section.label;
                    els.paperRegion.appendChild(secHeader);
                }
                
                // Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, expandedAll, 0));
                    navItemsHTML += generateNavItems(q);
                });
                els.paperRegion.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, expandedAll, 0));
                navItemsHTML += generateNavItems(q);
            });
            els.paperRegion.appendChild(qList);
        }

        // Update Nav
        els.desktopNav.innerHTML = navItemsHTML;
        els.mobileNav.innerHTML = navItemsHTML;

        // Post-render: KaTeX
        renderMathInElement(els.paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy / Active Nav
        setupScrollSpy();
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = 'q-' + sanitizeId(node.id);

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(node.question);
        
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockContainer = document.createElement('div');
            blockContainer.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span>` + renderMarkdown(sb.answer);
                blockContainer.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                // Text + Icon
                const updateToggleText = (isExpanded) => {
                    toggleBtn.innerHTML = isExpanded 
                        ? `Hide working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 8L6 4L10 8"/></svg>`
                        : `Show working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4L6 8L10 4"/></svg>`;
                };
                updateToggleText(defaultExpanded);
                
                // Details Region
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'solution-details-region' + (defaultExpanded ? ' expanded' : '');

                // -- Keep in mind
                if (sd.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection keep-in-mind';
                    section.innerHTML = `<div class="sd-label">Keep in mind</div>` + renderMarkdown(sd.keepInMind);
                    detailsDiv.appendChild(section);
                }
                
                // -- Formulas used
                if (sd.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection formulas-used';
                    section.innerHTML = `<div class="sd-label">Formulas used</div>` + renderMarkdown(sd.formulasUsed);
                    detailsDiv.appendChild(section);
                }

                // -- Working
                if (sd.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection working-body';
                    section.innerHTML = `<div class="sd-label">Working</div>` + renderMarkdown(sd.working);
                    detailsDiv.appendChild(section);
                }

                // -- Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection working-body alt-working';
                        section.innerHTML = `<div class="sd-label">Alternative working</div>` + renderMarkdown(alt);
                        detailsDiv.appendChild(section);
                    });
                } else if (sd.alternativeWorking) {
                     // Handle single string case just in case
                     const section = document.createElement('div');
                     section.className = 'sd-subsection working-body alt-working';
                     section.innerHTML = `<div class="sd-label">Alternative working</div>` + renderMarkdown(sd.alternativeWorking);
                     detailsDiv.appendChild(section);
                }

                // Interaction
                toggleBtn.onclick = () => {
                    const wasExpanded = detailsDiv.classList.contains('expanded');
                    if (wasExpanded) {
                        detailsDiv.classList.remove('expanded');
                        updateToggleText(false);
                    } else {
                        detailsDiv.classList.add('expanded');
                        updateToggleText(true);
                    }
                };

                blockContainer.appendChild(toggleBtn);
                blockContainer.appendChild(detailsDiv);
            }

            container.appendChild(blockContainer);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, defaultExpanded, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function generateNavItems(node) {
        let html = `<li><a href="#q-${sanitizeId(node.id)}" class="nav-item">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavItems(child);
            });
        }
        return html;
    }

    // =========================================
    // UTILS
    // =========================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // =========================================
    // INTERACTION LOGIC
    // =========================================
    // Mobile Drawer
    els.jumpTrigger.addEventListener('click', () => els.drawerOverlay.classList.add('open'));
    els.drawerClose.addEventListener('click', () => els.drawerOverlay.classList.remove('open'));
    els.drawerOverlay.addEventListener('click', (e) => {
        if(e.target === els.drawerOverlay) els.drawerOverlay.classList.remove('open');
    });

    // Scroll Spy for Nav
    function setupScrollSpy() {
        // Simple Intersection Observer for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add active to matching link
                    const id = entry.target.id;
                    const links = document.querySelectorAll(`a[href="#${id}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
        
        // Also handle click to close drawer on mobile
        document.querySelectorAll('#mobile-nav-list .nav-item').forEach(link => {
            link.addEventListener('click', () => {
                els.drawerOverlay.classList.remove('open');
            });
        });
    }

    // Initialize
    init();

</script>
