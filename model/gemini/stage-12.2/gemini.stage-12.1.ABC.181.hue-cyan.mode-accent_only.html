<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE MANAGEMENT
     */
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    /**
     * MARKDOWN CONFIGURATION (STAGE 6)
     * html: true (SVG passthrough)
     * breaks: false (prevent <br> in math)
     * disable escape (preserve backslashes for KaTeX)
     */
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, 
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await loadPayload();
        } catch (e) {
            console.error("Fatal initialization error", e);
            renderError("PAPERS PAYLOAD MISSING");
        }
        setupInteractions();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = data.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError("No papers in payload");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const el = document.getElementById('paperContent');
        el.innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderPaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap = {}; // Reset expansion state
        
        // Respect paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentEl.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentEl.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentEl.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Render Nav
        renderNavigation(paper);

        // Run KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    /**
     * RENDERERS
     */
    function renderQuestionNode(node, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;
        nodeEl.setAttribute('data-id', node.id); // For observer

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id; // Just ID
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlockEl.appendChild(ansEl);
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                hasContent = true;
                // Determine if expanded
                const isExpanded = state.expandedMap[node.id] !== undefined 
                    ? state.expandedMap[node.id] 
                    : defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderSolutionSection('sd-keep-in-mind', 'Keep in mind', details.keepInMind));
                }
                // Formulas
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderSolutionSection('sd-formulas', 'Formulas used', details.formulasUsed));
                }
                // Working
                if (details.working) {
                    detailsRegion.appendChild(renderSolutionSection('sd-working', 'Working', details.working));
                }
                // Alt Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSolutionSection('sd-alt-working', 'Alternative working', alt));
                    });
                } else if (details.alternativeWorking) {
                     detailsRegion.appendChild(renderSolutionSection('sd-alt-working', 'Alternative working', details.alternativeWorking));
                }

                // Click Handler
                toggleBtn.addEventListener('click', () => {
                    const expanding = !detailsRegion.classList.contains('expanded');
                    if (expanding) {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        state.expandedMap[node.id] = true;
                    } else {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        state.expandedMap[node.id] = false;
                    }
                });

                solBlockEl.appendChild(toggleBtn);
                solBlockEl.appendChild(detailsRegion);
            }

            if (hasContent) {
                nodeEl.appendChild(solBlockEl);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            nodeEl.appendChild(childrenContainer);
        }

        return nodeEl;
    }

    function renderSolutionSection(className, label, markdown) {
        const el = document.createElement('div');
        el.className = `sd-section ${className}`;
        el.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
        `;
        return el;
    }

    /**
     * NAVIGATION GENERATION
     */
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to flatten tree
        const navItems = [];
        
        function processList(list, sectionLabel = null) {
            if (sectionLabel) {
                navItems.push({ type: 'section', label: sectionLabel });
            }
            list.forEach(q => {
                processNode(q, 0);
            });
        }

        function processNode(node, depth) {
            navItems.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => processNode(child, depth + 1));
            }
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                processList(sec.questions, sec.label);
            });
        } else if (paper.questions) {
            processList(paper.questions);
        }

        // Create DOM
        navItems.forEach(item => {
            if (item.type === 'section') {
                if (!item.label || item.label.trim() === '') return; // Skip empty section labels
                const dLi = document.createElement('li');
                dLi.className = 'nav-section-label';
                dLi.textContent = item.label;
                desktopList.appendChild(dLi);
                
                const mLi = dLi.cloneNode(true);
                mobileList.appendChild(mLi);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.target = item.id;
                a.dataset.depth = Math.min(item.depth, 3); // Cap depth for styling
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    closeDrawer();
                });

                li.appendChild(a);
                desktopList.appendChild(li);
                
                const mLi = li.cloneNode(true);
                // Re-attach listener for clone
                mLi.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    closeDrawer();
                });
                mobileList.appendChild(mLi);
            }
        });

        setupScrollSpy();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const offset = 80; // Top control height + buffer
            const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
            window.scrollTo({ top: top, behavior: 'smooth' });
        }
    }

    /**
     * UI INTERACTIONS
     */
    function setupInteractions() {
        const jumpBtn = document.getElementById('mobileJumpBtn');
        const closeBtn = document.getElementById('drawerCloseBtn');
        const overlay = document.getElementById('drawerOverlay');

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('drawerOverlay').classList.add('open');
        document.getElementById('drawerPanel').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawerOverlay').classList.remove('open');
        document.getElementById('drawerPanel').classList.remove('open');
    }

    /**
     * SCROLL SPY (Active Nav)
     */
    function setupScrollSpy() {
        // Simple IntersectionObserver for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

</script>
