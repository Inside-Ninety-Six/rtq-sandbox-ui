    <script>
        /**
         * RTQ - Maths Paper Solution Viewer - Stage 6 Baseline
         * 
         * Implements:
         * - Deterministic Payload Loading
         * - Markdown + KaTeX (No SRI, Containment)
         * - Stage 5.8 Workings Grammar (Mixed prose/math)
         * - ColorLab B (Pink Hue Family)
         */

        // --- STATE MANAGEMENT ---
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedNodes: new Set(), // Set of question IDs with expanded details
            markdownRenderer: null
        };

        // --- MARKDOWN INIT ---
        function initMarkdown() {
            if (window.markdownit) {
                const md = window.markdownit({
                    html: true,       // Enable inline SVG/HTML
                    linkify: true,
                    breaks: false     // Disable <br> on newlines to protect KaTeX delimiters
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
                state.markdownRenderer = md;
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            navList: document.getElementById('nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            initMarkdown();
            
            try {
                // Determine fetch path from runtime constant (Stage 6 Canonical)
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                renderError();
                console.error(error);
            }

            setupEventHandlers();
        }

        // --- RENDERING: SELECTOR ---
        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- LOGIC: LOAD PAPER ---
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperKey = paperKey;
            
            // Handle Defaults
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;

            // Collect all questions to build Nav and set default states
            const flatQuestions = [];
            
            // Helper to traverse and set defaults
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    flatQuestions.push({
                        id: node.id,
                        isSection: false
                    });
                    
                    // Set default expansion state if solution details exist
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        if (defaultExpanded) {
                            state.expandedNodes.add(node.id);
                        }
                    }

                    if (node.children) traverse(node.children);
                });
            };

            // Process structure (Sections vs Flat)
            let navStructure = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only add section label if present
                    if (section.label && section.label.trim() !== "") {
                        navStructure.push({ type: 'section', label: section.label });
                    }
                    traverse(section.questions);
                    // Add questions to nav structure
                    section.questions.forEach(q => {
                        // For nav, we only need top level in structure if we want recursive nav, 
                        // but Stage 5.4 says "flat list". 
                        // We'll flatten the list for nav rendering below.
                        const flattenForNav = (n) => {
                            navStructure.push({ type: 'item', id: n.id, hasChildren: !!n.children });
                            if (n.children) n.children.forEach(flattenForNav);
                        };
                        flattenForNav(q);
                    });
                });
            } else if (paper.questions) {
                traverse(paper.questions);
                paper.questions.forEach(q => {
                     const flattenForNav = (n) => {
                        navStructure.push({ type: 'item', id: n.id, hasChildren: !!n.children });
                        if (n.children) n.children.forEach(flattenForNav);
                    };
                    flattenForNav(q);
                });
            }

            // Render Nav
            renderNavigation(navStructure);

            // Render Content
            renderPaperContent(paper);

            // Trigger KaTeX
            renderMath();
        }

        // --- RENDERING: NAVIGATION ---
        function renderNavigation(structure) {
            const html = structure.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    // Hierarchy via type scale only (Stage 5.4.5) - we use class logic based on ID length or just flat
                    // The brief says "flat list", hierarchy via typographic scale. 
                    // Simple heuristic: sub-questions usually longer IDs. 
                    // But to be safe and strictly flat per visual requirement, we keep basic styling.
                    return `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" onclick="handleNavClick(event, '${item.id}')">${item.id}</a>`;
                }
            }).join('');

            els.navList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        // --- RENDERING: PAPER CONTENT ---
        function renderPaperContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `
                        <div class="mb-8 pt-4 border-b border-gray-100 pb-2">
                            <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">${section.label}</span>
                        </div>`;
                    }
                    html += `<div class="space-y-[var(--space-question-gap)]">`;
                    section.questions.forEach(q => { html += renderQuestionNode(q, 0); });
                    html += `</div>`;
                    // Spacing between sections
                    html += `<div class="h-12"></div>`; 
                });
            } else {
                html += `<div class="space-y-[var(--space-question-gap)]">`;
                paper.questions.forEach(q => { html += renderQuestionNode(q, 0); });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const isExpanded = state.expandedNodes.has(node.id);
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Markdown Parsing
            const qHtml = parseMarkdown(node.question);

            // Indentation for children (Stage 3)
            const indentClass = depth > 0 ? 'ml-0 pl-0 lg:pl-[var(--space-parent-child)] border-l-0 lg:border-l-2 border-transparent' : '';
            // Note: Stage 3 allows vertical separation or horizontal indentation. 
            // Mobile: adapt to preserve width. Desktop: indent.
            
            let html = `
            <div id="q-${node.id}" class="question-node scroll-mt-24 ${indentClass}" data-depth="${depth}">
                <!-- Question Body -->
                <div class="mb-4">
                    <div class="flex flex-row items-baseline">
                        <span class="text-question-id flex-shrink-0">${node.id}</span>
                        <div class="text-question-body md-content w-full">${qHtml}</div>
                    </div>
                </div>
            `;

            // Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block pl-0 lg:pl-8 mt-4 space-y-4">`; // Indent supporting material

                // Answer (Visible by default if present)
                if (hasAnswer) {
                    const aHtml = parseMarkdown(node.solutionBlock.answer);
                    html += `
                    <div class="flex flex-row items-baseline bg-gray-50/50 p-2 -ml-2 rounded-sm border border-transparent">
                        <span class="text-answer-label">Answer</span>
                        <div class="text-answer-value md-content">${aHtml}</div>
                    </div>`;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    html += `
                    <div class="solution-details-wrapper">
                        <!-- Disclosure Control -->
                        <div class="mb-3">
                            <button onclick="toggleWorking('${node.id}')" class="text-disclosure group" aria-expanded="${isExpanded}">
                                <span class="mr-1">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                        </div>

                        <!-- Details Region -->
                        <div class="${isExpanded ? 'block fade-enter-active' : 'hidden'} pl-2 border-l border-pink-100">
                            ${isExpanded ? renderSolutionDetails(node.solutionBlock.solutionDetails) : ''}
                        </div>
                    </div>`;
                }

                html += `</div>`; // End solution-block
            }

            // Children Recursive
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-6 space-y-[var(--space-parent-child)]">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetails(details) {
            let html = `<div class="space-y-6 pt-2 pb-2">`;

            // Keep in mind
            if (details.keepInMind) {
                html += `
                <div class="keep-in-mind">
                    <div class="text-sd-label flex items-center gap-2 text-pink-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Keep in mind
                    </div>
                    <div class="text-sd-body md-content text-gray-700">${parseMarkdown(details.keepInMind)}</div>
                </div>`;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                <div class="formulas-used">
                    <div class="text-sd-label">Formulas used</div>
                    <div class="text-sd-body md-content">${parseMarkdown(details.formulasUsed)}</div>
                </div>`;
            }

            // Working (Primary)
            if (details.working) {
                html += `
                <div class="working">
                    <div class="text-sd-label">Working</div>
                    <div class="text-sd-body md-content space-y-3">${parseMarkdown(details.working)}</div>
                </div>`;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                    <div class="alt-working pt-4 border-t border-dashed border-gray-200">
                        <div class="text-sd-label">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                        <div class="text-sd-body md-content space-y-3">${parseMarkdown(alt)}</div>
                    </div>`;
                });
            }

            html += `</div>`;
            return html;
        }

        // --- UTILS ---
        function parseMarkdown(text) {
            if (!text) return '';
            if (state.markdownRenderer) {
                return state.markdownRenderer.render(text);
            }
            return text; // Fallback to plain text if MD fails
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INTERACTIONS ---
        window.toggleWorking = (id) => {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            
            // Re-render specific node wrapper or whole list. 
            // For simplicity in this baseline, we'll re-render content but try to maintain scroll.
            // In a real React app, this is virtual DOM. Here, we hack it by finding the node.
            
            // Optimal vanilla JS approach: Find the container, re-render logic.
            // However, recursion makes partial re-render tricky. 
            // Simplest robust method for this prototype: Re-render entire paper, restore scroll position.
            const scrollPos = window.scrollY;
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            renderPaperContent(paper);
            renderMath();
            window.scrollTo(0, scrollPos);
        }

        window.handleNavClick = (e, id) => {
            e.preventDefault();
            
            // Highlight nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            e.target.classList.add('active'); // Works for desktop click
            
            // Also sync mobile
            const mobileLinks = document.querySelectorAll('#mobile-nav-list .nav-item');
            mobileLinks.forEach(el => {
                if (el.getAttribute('data-id') === id) el.classList.add('active');
            });

            // Scroll to element
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            closeDrawer();
        }

        // Drawer Logic
        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            setTimeout(() => {
                els.drawerPanel.classList.remove('translate-x-full');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        function setupEventHandlers() {
            els.mobileTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function renderError() {
            els.paperContent.innerHTML = `
                <div class="flex items-center justify-center h-64 border-2 border-dashed border-gray-200 rounded">
                    <div class="text-xl font-bold text-gray-400">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        // --- OBSERVER FOR NAV HIGHLIGHT ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Deactivate all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Activate current
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

        // Wait for content render to attach observer
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        // Start
        init();

    </script>
</body>
