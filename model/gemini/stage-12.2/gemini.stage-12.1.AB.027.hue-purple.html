<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN & KATEX SETUP
     * Stage 6: breaks: false, linkify: true, html: true, escape disabled.
     */
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        });
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null
    };

    /**
     * DOM ELEMENTS
     */
    const els = {
        paperSelect: document.getElementById('paper-select'),
        contentArea: document.getElementById('paper-content'),
        desktopNav: document.getElementById('nav-list-desktop'),
        mobileNav: document.getElementById('nav-list-mobile'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        jumpBtn: document.getElementById('jump-btn'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            appState.papers = data.papers;

            // Populate Selector
            renderSelector();

            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderSelector() {
        els.paperSelect.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelect.appendChild(opt);
        });
        els.paperSelect.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        appState.activePaperData = appState.papers.find(p => p.key === key);
        
        // Reset Drawer
        closeDrawer();

        // Render Content
        renderPaper(appState.activePaperData);
        
        // Render Nav
        renderNavigation(appState.activePaperData);
    }

    /**
     * RENDERER: PAPER CONTENT
     */
    function renderPaper(paper) {
        els.contentArea.innerHTML = '';
        
        if (!paper) return;

        // Handle Sections or Flat Questions
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    els.contentArea.appendChild(secBlock);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        els.contentArea.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            paper.questions.forEach(q => {
                els.contentArea.appendChild(createQuestionNode(q, 0));
            });
        }

        // Post-Render: KaTeX
        renderMathInElement(els.contentArea, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Observe Intersection for Nav
        setupIntersectionObserver();
    }

    /**
     * RENDERER: QUESTION NODE (Recursive)
     */
    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`;
        if (depth > 0) node.setAttribute('data-has-parent', 'true');

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${escapeHtml(data.id)}</div>
            <div class="q-prompt">${mdRender(data.question)}</div>
        `;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${mdRender(data.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            const detailsData = data.solutionBlock.solutionDetails;
            if (detailsData) {
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', 'true'); // Default Expanded
                toggle.innerHTML = `<span>Hide working</span> <span class="chevron">▼</span>`; // Text-first
                
                // Details Container
                const details = document.createElement('div');
                details.className = 'solution-details expanded'; // Default Expanded
                
                // Toggle Logic
                toggle.onclick = () => {
                    const isExpanded = details.classList.contains('expanded');
                    if (isExpanded) {
                        details.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.innerHTML = `<span>Show working</span> <span class="chevron">▼</span>`;
                    } else {
                        details.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.innerHTML = `<span>Hide working</span> <span class="chevron">▼</span>`;
                    }
                };

                // Build Internal Subsections
                // i. Keep in mind
                if (detailsData.keepInMind) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection keep-in-mind';
                    sub.innerHTML = `<div class="sd-label">Keep in mind</div><div>${mdRender(detailsData.keepInMind)}</div>`;
                    details.appendChild(sub);
                }
                // ii. Formulas
                if (detailsData.formulasUsed) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `<div class="sd-label">Formulas used</div><div>${mdRender(detailsData.formulasUsed)}</div>`;
                    details.appendChild(sub);
                }
                // iii. Working (Primary)
                if (detailsData.working) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection working-body';
                    sub.innerHTML = `<div class="sd-label">Working</div><div>${mdRender(detailsData.working)}</div>`;
                    details.appendChild(sub);
                }
                // iv. Alternative Working (Repeats)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection working-body alt-working';
                        sub.innerHTML = `<div class="sd-label">Alternative working</div><div>${mdRender(alt)}</div>`;
                        details.appendChild(sub);
                    });
                }

                // Check Global Paper Defaults (Stage 3 logic override)
                const defaultExpanded = appState.activePaperData.defaults?.expandedAll !== false;
                if (!defaultExpanded) {
                    // Start collapsed
                    details.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.innerHTML = `<span>Show working</span> <span class="chevron">▼</span>`;
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(details);
            }
            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderNavigation(paper) {
        const buildList = (targetEl) => {
            targetEl.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label (Non-clickable, if present)
                    if (sec.label && sec.label.trim()) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sec.label;
                        targetEl.appendChild(li);
                    }
                    // Items
                    if (sec.questions) renderNavItems(sec.questions, targetEl, 0);
                });
            } else if (paper.questions) {
                renderNavItems(paper.questions, targetEl, 0);
            }
        };

        buildList(els.desktopNav);
        buildList(els.mobileNav);
    }

    function renderNavItems(questions, container, depth) {
        questions.forEach(q => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = q.id;
            a.href = `#q-${q.id}`;
            a.setAttribute('data-target', `q-${q.id}`);
            a.setAttribute('data-depth', depth);
            
            // Interaction: Smooth scroll
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            };
            
            li.appendChild(a);
            container.appendChild(li);

            // Recursive Children
            if (q.children) {
                renderNavItems(q.children, container, depth + 1);
            }
        });
    }

    /**
     * INTERSECTION OBSERVER (Active Nav State)
     */
    function setupIntersectionObserver() {
        const options = { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 };
        const callback = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        };
        const observer = new IntersectionObserver(callback, options);
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        // Clear all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Set active
        const targets = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    /**
     * UTILS
     */
    function mdRender(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    function renderError(msg) {
        els.contentArea.innerHTML = `<div class="error-message">${msg}</div>`;
        els.desktopNav.innerHTML = '';
    }

    /* Mobile Drawer Logic */
    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.mobileDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.mobileDrawer.setAttribute('aria-hidden', 'true');
    }
    els.jumpBtn.onclick = openDrawer;
    els.closeDrawerBtn.onclick = closeDrawer;
    els.mobileDrawer.onclick = (e) => {
        if (e.target === els.mobileDrawer) closeDrawer();
    };

    /**
     * RUN
     */
    init();

</script>
