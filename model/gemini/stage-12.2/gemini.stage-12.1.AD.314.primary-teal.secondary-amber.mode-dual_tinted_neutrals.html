    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // STATE & CONFIG
    // ==========================================================================
    const state = {
        papers: [],
        currentPaper: null,
        loading: true,
        error: false,
        markdownEngine: null,
        mobileNavOpen: false
    };

    // ==========================================================================
    // MARKDOWN ENGINE CONFIGURATION
    // ==========================================================================
    function initMarkdown() {
        if (window.markdownit) {
            state.markdownEngine = window.markdownit({
                html: true,       // Enable inline SVG/HTML
                linkify: true,
                breaks: false     // Disable <br> injection for math safety
            });
            // Disable inline escape to preserve TeX backslashes
            state.markdownEngine.inline.ruler.disable(['escape']);
        }
    }

    // ==========================================================================
    // DOM ELEMENTS
    // ==========================================================================
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavContainer'),
        drawerNav: document.getElementById('drawerNavContainer'),
        paperRegion: document.getElementById('paperRegion'),
        jumpToTrigger: document.getElementById('jumpToTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
        loadingMsg: document.getElementById('loadingMessage')
    };

    // ==========================================================================
    // DATA FETCHING
    // ==========================================================================
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            state.loading = false;
            initUI();
        } catch (err) {
            console.error(err);
            state.error = true;
            renderError();
        }
    }

    // ==========================================================================
    // RENDER LOGIC
    // ==========================================================================
    function renderError() {
        els.paperRegion.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error</option>`;
        els.paperSelector.disabled = true;
    }

    function initUI() {
        if (state.papers.length === 0) {
            renderError();
            return;
        }

        // Populate Selector
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Load First Paper
        switchPaper(state.papers[0].key);
    }

    function switchPaper(key) {
        state.currentPaper = state.papers.find(p => p.key === key);
        if (!state.currentPaper) return;
        
        renderPaperContent();
        renderNavigation();
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderPaperContent() {
        els.loadingMsg.remove();
        els.paperRegion.innerHTML = ''; // Clear

        const p = state.currentPaper;

        // Render based on structure (Sections vs Flat)
        if (p.sections && p.sections.length > 0) {
            p.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    els.paperRegion.appendChild(secHeader);
                }
                renderQuestionList(section.questions, els.paperRegion);
            });
        } else if (p.questions) {
            renderQuestionList(p.questions, els.paperRegion);
        }
        
        // Post-render KaTeX
        renderMathInElement(els.paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container) {
        if (!questions) return;
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, 0));
        });
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor ID
        if (depth > 0) node.dataset.child = "true";

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idCol = document.createElement('div');
        idCol.className = 'question-id';
        idCol.textContent = q.id;
        
        const promptCol = document.createElement('div');
        promptCol.className = 'question-prompt md-content';
        promptCol.innerHTML = renderMarkdown(q.question);

        body.appendChild(idCol);
        body.appendChild(promptCol);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Expanded by default unless paper defaults override)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-disclosure';

                const expandedDefault = state.currentPaper.defaults?.expandedAll !== false;
                
                // Toggle Button
                const btn = document.createElement('button');
                btn.className = 'disclosure-btn';
                btn.setAttribute('aria-expanded', expandedDefault);
                btn.innerHTML = `
                    <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Content Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;
                
                // Populate Subsections
                if (sd.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                if (sd.working) {
                    region.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'sep-working-alt';
                        region.appendChild(sep);
                        region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Interaction
                btn.onclick = () => {
                    const isExpanded = region.classList.toggle('expanded');
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.querySelector('.btn-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                };

                wrapper.appendChild(btn);
                wrapper.appendChild(region);
                blockEl.appendChild(wrapper);
            }

            node.appendChild(blockEl);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                node.appendChild(createQuestionNode(child, depth + 1));
            });
        }

        return node;
    }

    function createSubsection(label, markdown, className) {
        const el = document.createElement('div');
        el.className = `sd-subsection ${className}`;
        el.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
        `;
        return el;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (state.markdownEngine) {
            return state.markdownEngine.render(text);
        }
        return text; // Fallback
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        const p = state.currentPaper;
        const frag = document.createDocumentFragment();

        if (p.sections && p.sections.length > 0) {
            p.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    frag.appendChild(label);
                }
                appendNavItems(sec.questions, frag);
            });
        } else if (p.questions) {
            appendNavItems(p.questions, frag);
        }

        const list = document.createElement('ul');
        list.className = 'nav-list';
        list.appendChild(frag);

        // Render to Desktop
        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(list.cloneNode(true));

        // Render to Mobile Drawer
        els.drawerNav.innerHTML = '';
        els.drawerNav.appendChild(list.cloneNode(true));
        
        setupNavInteractions();
    }

    function appendNavItems(questions, container, depth = 0) {
        if (!questions) return;
        questions.forEach(q => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = q.id;
            a.href = `#q-${q.id}`;
            a.dataset.id = `q-${q.id}`;
            a.dataset.depth = depth;
            
            li.appendChild(a);
            container.appendChild(li);

            if (q.children) {
                appendNavItems(q.children, container, depth + 1);
            }
        });
    }

    // --- Interactions ---

    function setupNavInteractions() {
        // Desktop & Drawer Nav Links
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.dataset.id;
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Update Active State
                    links.forEach(l => l.classList.remove('active'));
                    // Highlight clicked link in both desktop and mobile lists
                    document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(l => l.classList.add('active'));

                    // Scroll
                    const y = targetEl.getBoundingClientRect().top + window.scrollY - 80; // Offset for top controls
                    window.scrollTo({top: y, behavior: 'smooth'});

                    // Close Drawer if open
                    if (state.mobileNavOpen) toggleDrawer(false);
                }
            });
        });

        // Intersection Observer for Scrolling Active State
        // (Optional enhancement, sticking to basic functionality for now)
    }

    function toggleDrawer(open) {
        state.mobileNavOpen = open;
        if (open) {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        } else {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
    }

    // --- Init ---

    els.jumpToTrigger.addEventListener('click', () => toggleDrawer(true));
    els.drawerClose.addEventListener('click', () => toggleDrawer(false));
    els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    initMarkdown();
    loadPayload();

</script>
</body>
