<script>
    // --- STAGE 0 CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null
    };

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpToBtn: document.getElementById('mobile-jump-to'),
        drawer: document.getElementById('nav-drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Markdown Renderer Setup (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Init ---
    init();

    async function init() {
        if (!md || !window.katex) {
            console.warn('Markdown-it or KaTeX not loaded. Check CDN.');
        }

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option>Error loading papers</option>`;
            els.paperSelector.disabled = true;
        }

        setupInteractions();
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        els.paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;
        
        appState.currentPaperKey = key;
        
        // Reset View
        els.paperContent.innerHTML = '';
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
        window.scrollTo(0,0);

        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const defaults = paper.defaults || { expandedAll: true };
        
        // Build Navigation Data & Paper Content
        let navHtml = '';
        
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Label (only if present)
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    // Render Section Header in Paper
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = `Section ${section.label}`;
                    els.paperContent.appendChild(sectionHeader);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionTree(q, els.paperContent, 0, defaults);
                        navHtml += buildNavTree(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionTree(q, els.paperContent, 0, defaults);
                navHtml += buildNavTree(q, 0);
            });
        }

        // Inject Nav
        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;

        // Apply KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for ScrollSpy
        setupScrollSpy();
    }

    // Recursive Question Renderer
    function renderQuestionTree(node, container, depth, defaults) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${sanitizeId(node.id)}`; // Anchor for nav
        
        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        bodyEl.appendChild(idSpan);
        bodyEl.appendChild(promptDiv);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer-region';
                answerEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                blockEl.appendChild(answerEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> <span class="disclosure-icon" aria-hidden="true">▼</span>`;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.innerHTML = `<span>${expanded ? 'Hide' : 'Show'} working</span> <span class="disclosure-icon" aria-hidden="true">▼</span>`;
                };

                // Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas'));
                }

                // Working
                if (sd.working) {
                    detailsRegion.appendChild(createSubsection('Working', sd.working, 'working-block'));
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, 'working-block'));
                    });
                }

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsRegion);
            }
            
            nodeEl.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionTree(child, childrenContainer, depth + 1, defaults);
            });
            nodeEl.appendChild(childrenContainer);
        }

        container.appendChild(nodeEl);
    }

    function createSubsection(label, markdownContent, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const contentEl = document.createElement('div');
        contentEl.innerHTML = md ? md.render(markdownContent) : markdownContent;
        
        div.appendChild(labelEl);
        div.appendChild(contentEl);
        return div;
    }

    function buildNavTree(node, depth) {
        let html = `<li><a href="#q-${sanitizeId(node.id)}" class="nav-item" data-depth="${Math.min(depth, 2)}" data-target="q-${sanitizeId(node.id)}">${node.id}</a></li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavTree(child, depth + 1);
            });
        }
        return html;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- Interactions ---

    function setupInteractions() {
        // Mobile Drawer
        const toggleDrawer = (open) => {
            if (open) {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
                document.body.style.overflow = 'hidden';
            } else {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        };

        els.jumpToBtn.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Smooth Scroll & Drawer Close on Nav Click
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header/top controls
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = targetEl.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });

                    // Mobile: close drawer
                    toggleDrawer(false);
                }
            }
        });
    }

    // --- ScrollSpy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' // Focus area
        });

        document.querySelectorAll('.question-node').forEach(section => {
            observer.observe(section);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-target') === id) {
                link.classList.add('active');
                // Scroll nav rail to keep active item in view if needed
                const navRail = els.desktopNavList.parentElement;
                const linkRect = link.getBoundingClientRect();
                const railRect = navRail.getBoundingClientRect();
                
                // Simple logic: if out of bounds, scroll
                if (linkRect.top < railRect.top || linkRect.bottom > railRect.bottom) {
                    link.scrollIntoView({ block: "center", behavior: "smooth" });
                }
            }
        });
    }

</script>
