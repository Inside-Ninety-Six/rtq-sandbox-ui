    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let papersData = [];
        let currentPaperKey = null;

        // Markdown-it Setup (Stage 6 Hardened)
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DATA FETCHING
        // =========================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const data = await response.json();
                papersData = data.papers || [];
                initApp();
            } catch (err) {
                console.error(err);
                document.getElementById('paper-container').innerHTML = 
                    `<p class="status-message">PAPERS PAYLOAD MISSING</p>`;
            }
        }

        function initApp() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            if (papersData.length === 0) {
                selector.innerHTML = '<option disabled>No papers found</option>';
                return;
            }

            papersData.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            // Event Listener
            selector.addEventListener('change', (e) => loadPaper(e.target.value));

            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            const container = document.getElementById('paper-container');
            const navList = document.getElementById('nav-list');
            const drawerList = document.getElementById('drawer-nav-list');

            // Clear previous
            container.innerHTML = '';
            navList.innerHTML = '';
            drawerList.innerHTML = '';

            const defaults = paper.defaults || { expandedAll: true };
            
            // Build Structure
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Content
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'content-section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        container.appendChild(secHeader);
                        
                        // Render Section Label in Nav
                        renderNavSectionLabel(section.label, navList);
                        renderNavSectionLabel(section.label, drawerList);
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, true, defaults));
                        renderNavItems(q, 0, navList);
                        renderNavItems(q, 0, drawerList);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, true, defaults));
                    renderNavItems(q, 0, navList);
                    renderNavItems(q, 0, drawerList);
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Intersection Observer for Active Nav
            setupScrollSpy();
        }

        function renderQuestionNode(node, depth, isTopLevel, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`;
            if (isTopLevel) wrapper.setAttribute('data-top-level', 'true');

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt';
            qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(qId);
            body.appendChild(qPrompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = defaults.expandedAll !== false;
                    
                    // Control
                    const ctrlWrapper = document.createElement('div');
                    ctrlWrapper.className = 'sd-control-wrapper';
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle';
                    btn.innerHTML = isExpanded ? 'Hide working' : 'Show working';
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    btn.onclick = () => {
                        const expanding = !detailsRegion.classList.contains('expanded');
                        detailsRegion.classList.toggle('expanded');
                        btn.innerHTML = expanding ? 'Hide working' : 'Show working';
                    };
                    
                    ctrlWrapper.appendChild(btn);
                    block.appendChild(ctrlWrapper);

                    // Content Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSdSubsection('Keep in mind', sd.keepInMind, 'guidance'));
                    }
                    // B. Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSdSubsection('Formulas used', sd.formulasUsed, 'formulas'));
                    }
                    // C. Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSdSubsection('Working', sd.working, 'working'));
                    }
                    // D. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(renderSdSubsection('Alternative working', alt, 'alt-working'));
                        });
                    }

                    block.appendChild(detailsRegion);
                }

                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, false, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSdSubsection(label, contentMarkdown, type) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${type}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            wrapper.appendChild(lbl);
            wrapper.appendChild(body);
            return wrapper;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function renderNavSectionLabel(text, container) {
            const div = document.createElement('li');
            div.className = 'nav-section-label';
            div.textContent = text;
            container.appendChild(div);
        }

        function renderNavItems(node, depth, container) {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = node.id;
            btn.setAttribute('data-target', `q-${sanitizeId(node.id)}`);
            btn.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
            
            btn.onclick = () => {
                const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if on mobile
                    closeDrawer();
                }
            };

            li.appendChild(btn);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => renderNavItems(child, depth + 1, container));
            }
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // =========================================
        // SCROLL SPY & INTERACTION
        // =========================================
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            btn.classList.toggle('active', btn.getAttribute('data-target') === id);
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // =========================================
        // BOOTSTRAP
        // =========================================
        loadPayload();

    </script>
</body>
