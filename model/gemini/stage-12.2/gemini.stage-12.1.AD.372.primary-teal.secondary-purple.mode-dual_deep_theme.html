    <script>

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

                renderSelector();
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);

            paperSelector.innerHTML = payloadData.papers.map(p =>

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Navigation
            renderNav(paper);

            // 2. Render Content
            const defaults = paper.defaults || { expandedAll: true };
            renderPaperContent(paper, defaults);

            // 3. Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });

        // --- Navigation Rendering ---
        function renderNav(paper) {
            const generateItems = (targetList) => {
                let html = '';
                
                // Helper to render recursively flattened items
                const renderNodeItems = (node, depth) => {
                    html += `
                        <a href="#q-${node.id}" 
                           class="nav-item" 
                           data-id="${node.id}"
                           data-depth="${Math.min(depth, 2)}"
                           onclick="handleNavClick(event, '${node.id}')">
                            ${node.id}
                        </a>
                    `;
                    if (node.children && node.children.length) {
                        node.children.forEach(child => renderNodeItems(child, depth + 1));
                    }
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        section.questions.forEach(q => renderNodeItems(q, 0));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => renderNodeItems(q, 0));
                }

                targetList.innerHTML = html;
            };

            generateItems(desktopNavList);
            generateItems(mobileNavList);
        }

            e.preventDefault();
            // Close drawer if open
            closeDrawer();
            
            // Highlight active (simple logic: all nav items with this data-id)
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            // Smooth scroll
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Offset for sticky header
                const offset = 80; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            }
        };

        function renderPaperContent(paper, defaults) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaults);
                });

                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

                });

            // Solution Block Logic
            let solutionBlockHtml = '';

                            subsectionsHtml += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-working-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (details.alternativeWorking) {
                        // Handle single string case if schema allows loosely
                        subsectionsHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-working-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                            </div>
                        `;
                    }

                    detailsHtml = `
                        <button class="disclosure-control" onclick="toggleWorking(this)" aria-expanded="${isExpanded}">
                            <span>${buttonText}</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                            ${subsectionsHtml}
                        </div>
                    `;
                }

                // Only render solution block if content exists
                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            return `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <span class="q-id">${node.id}</span>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        window.toggleWorking = function(btn) {
            const container = btn.nextElementSibling;
            const isExpanded = container.classList.contains('expanded');
            
            if (isExpanded) {
                container.classList.remove('expanded');
                btn.querySelector('span').textContent = 'Show working';
                btn.setAttribute('aria-expanded', 'false');
            } else {
                container.classList.add('expanded');
                btn.querySelector('span').textContent = 'Hide working';
                btn.setAttribute('aria-expanded', 'true');
            }
        }

        // --- Drawer Logic ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Start ---
        init();

    </script>
</body>
</html>
