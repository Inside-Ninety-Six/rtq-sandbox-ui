    <!-- Application Logic -->
    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedWorkings: {}, // Map of question ID -> boolean
            navItems: [] // { id, label, depth, isSection }
        };

        // --- MARKDOWN SETUP (STAGE 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED: Must be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupInteractions();
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid payload');
                
                state.papers = payload.papers;
                populatePaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="p-8 text-center border border-neutral-200 rounded-lg bg-white">
                        <h2 class="text-xl font-bold text-neutral-800 mb-2">PAPERS PAYLOAD MISSING</h2>
                        <p class="text-neutral-500 text-sm">Could not load content from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                    </div>
                `;
                document.getElementById('paper-select').innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        function populatePaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                select.appendChild(option);
            });
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperKey = paperKey;
            
            // Reset Scroll
            window.scrollTo(0, 0);

            // Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Generate Flat Question List for Navigation & State
            state.navItems = [];
            
            // Helper to process nodes for nav
            const processNodesForNav = (nodes, depth = 0) => {
                nodes.forEach(node => {
                    if (node.id) {
                        state.navItems.push({ 
                            id: node.id, 
                            label: node.id, 
                            depth: depth, 
                            isSection: false 
                        });
                    }
                    if (node.children) {
                        processNodesForNav(node.children, depth + 1);
                    }
                    // Initialize expansion state
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedWorkings[node.id] = defaultExpanded;
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        state.navItems.push({
                            id: `section-${section.label}`,
                            label: section.label,
                            depth: 0,
                            isSection: true
                        });
                    }
                    processNodesForNav(section.questions, 0);
                });
            } else if (paper.questions) {
                processNodesForNav(paper.questions, 0);
            }

            renderNavigation();
            renderContent(paper);
        }

        // --- RENDERING CORE ---

        function renderNavigation() {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            const generateHTML = (isMobile) => {
                return state.navItems.map(item => {
                    if (item.isSection) {
                        // Section Header
                        return `
                            <li class="pt-4 pb-1">
                                <span class="text-xs font-semibold text-neutral-400 uppercase tracking-wider block px-2 select-none">
                                    ${item.label}
                                </span>
                            </li>
                        `;
                    } else {
                        // Question Item
                        // Visual Hierarchy: depth maps to slight scale/opacity reduction, but same left align
                        const baseClasses = "block px-2 py-1 text-sm rounded transition-colors duration-150 hover:text-primary-700 hover:bg-neutral-100";
                        const activeClasses = "font-bold text-primary-700"; // Active state constraint: weight + subtle color
                        const inactiveClasses = "text-neutral-500 font-medium";
                        
                        // Scale reduction for depth (subtle)
                        const depthStyle = item.depth > 0 ? `font-size: ${0.875 - (item.depth * 0.05)}rem; opacity: ${1 - (item.depth * 0.1)};` : '';
                        
                        return `
                            <li>
                                <a href="#q-${item.id}" 
                                   class="${baseClasses} ${inactiveClasses} nav-item" 
                                   data-target="q-${item.id}"
                                   style="${depthStyle}"
                                   onclick="handleNavClick(event, 'q-${item.id}')">
                                    ${item.label}
                                </a>
                            </li>
                        `;
                    }
                }).join('');
            };

            desktopList.innerHTML = generateHTML(false);
            mobileList.innerHTML = generateHTML(true);
            
            setupScrollSpy();
        }

        function renderContent(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = "mb-8 pt-4 pb-2 border-b border-neutral-200";
                        sectionHeader.innerHTML = `<h2 class="text-xl font-bold text-neutral-900">${section.label}</h2>`;
                        container.appendChild(sectionHeader);
                    }
                    
                    // Render Questions
                    const qList = document.createElement('div');
                    qList.className = "space-y-12"; // Top level spacing
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    container.appendChild(qList);
                    
                    // Spacer between sections
                    if (index < paper.sections.length - 1) {
                         const spacer = document.createElement('div');
                         spacer.className = "h-16"; 
                         container.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = "space-y-12"; // Top level spacing
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "scroll-mt-32 group"; // scroll margin for sticky header

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "flex gap-4 items-baseline"; // Identifier + Prompt

            // Identifier
            const qId = document.createElement('div');
            qId.className = "shrink-0 font-bold text-neutral-800 select-none";
            // Reduce size for nested
            if (depth > 0) qId.classList.add('text-sm'); 
            qId.textContent = node.id;
            
            // Prompt
            const qContent = document.createElement('div');
            qContent.className = "prose prose-neutral max-w-none text-neutral-900 leading-relaxed";
            // Allow SVG and standard Markdown
            qContent.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qContent);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim() !== '';
                const hasDetails = !!sb.solutionDetails;

                // Spacing from Question Body
                const separator = document.createElement('div');
                separator.className = "h-6"; 
                wrapper.appendChild(separator);

                // Answer (if present)
                if (hasAnswer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "flex gap-4 items-baseline mb-4";
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = "shrink-0 text-sm font-bold text-primary-700 w-12"; // Fixed width alignment ish
                    ansLabel.textContent = "Answer";

                    const ansContent = document.createElement('div');
                    ansContent.className = "prose prose-neutral max-w-none text-neutral-900 font-medium";
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    wrapper.appendChild(ansRow);
                }

                // Solution Details (if present)
                if (hasDetails) {
                    const detailsId = `details-${node.id}`;
                    const isExpanded = state.expandedWorkings[node.id];

                    // Disclosure Control
                    const controlBtn = document.createElement('button');
                    controlBtn.className = "flex items-center gap-2 text-sm font-medium text-primary-600 hover:text-primary-700 transition-colors focus:outline-none rounded py-1 px-2 -ml-2";
                    controlBtn.setAttribute('aria-expanded', isExpanded);
                    controlBtn.setAttribute('aria-controls', detailsId);
                    
                    const updateBtnState = () => {
                        const expanded = state.expandedWorkings[node.id];
                        controlBtn.innerHTML = `
                            <span class="transition-transform duration-200 ${expanded ? 'rotate-90' : ''}">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            <span>${expanded ? 'Hide working' : 'Show working'}</span>
                        `;
                    };
                    updateBtnState();

                    // Details Region
                    const region = document.createElement('div');
                    region.id = detailsId;
                    region.className = `mt-3 pl-4 border-l-2 border-primary-100 ${isExpanded ? 'block' : 'hidden'}`;
                    
                    // Render Internal Subsections (Keep in mind, Formulas, Working, Alt)
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const block = document.createElement('div');
                        block.className = "mb-6 text-sm";
                        block.innerHTML = `
                            <div class="font-bold text-neutral-700 mb-1 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-neutral-400">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                                </svg>
                                Keep in mind
                            </div>
                            <div class="prose prose-sm prose-neutral max-w-none text-neutral-600">
                                ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                            </div>
                        `;
                        region.appendChild(block);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const block = document.createElement('div');
                        block.className = "mb-6 text-sm";
                        block.innerHTML = `
                            <div class="font-bold text-neutral-700 mb-1">Formulas used</div>
                            <div class="prose prose-sm prose-neutral max-w-none text-neutral-600">
                                ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                            </div>
                        `;
                        region.appendChild(block);
                    }

                    // Working
                    if (sd.working) {
                        const block = document.createElement('div');
                        block.className = "mb-6";
                        block.innerHTML = `
                            <div class="font-bold text-neutral-700 mb-2 text-sm">Working</div>
                            <div class="prose prose-neutral max-w-none text-neutral-700 leading-relaxed">
                                ${md ? md.render(sd.working) : sd.working}
                            </div>
                        `;
                        region.appendChild(block);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const block = document.createElement('div');
                            block.className = "mt-6 pt-6 border-t border-neutral-100"; // Separation
                            block.innerHTML = `
                                <div class="font-bold text-neutral-700 mb-2 text-sm">Alternative working</div>
                                <div class="prose prose-neutral max-w-none text-neutral-700 leading-relaxed">
                                    ${md ? md.render(alt) : alt}
                                </div>
                            `;
                            region.appendChild(block);
                        });
                    }

                    // Toggle Handler
                    controlBtn.onclick = () => {
                        state.expandedWorkings[node.id] = !state.expandedWorkings[node.id];
                        updateBtnState();
                        region.classList.toggle('hidden');
                        region.classList.toggle('block');
                        controlBtn.setAttribute('aria-expanded', state.expandedWorkings[node.id]);
                    };

                    wrapper.appendChild(controlBtn);
                    wrapper.appendChild(region);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3 Canonical: Spacing separation + optional indentation via spacing
                // Using left padding for indentation
                childrenContainer.className = "mt-6 pl-4 lg:pl-8 space-y-6 border-l border-transparent"; // Visual indent via padding
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- INTERACTIONS ---

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('mobile-menu-trigger');
            const close = document.getElementById('mobile-drawer-close');
            const drawer = document.getElementById('mobile-drawer');
            const panel = document.getElementById('mobile-drawer-panel');
            const scrim = document.getElementById('mobile-drawer-scrim');

            const openDrawer = () => {
                drawer.classList.remove('hidden');
                setTimeout(() => {
                    scrim.classList.remove('opacity-0');
                    panel.classList.remove('translate-x-full');
                }, 10);
            };

            const closeDrawer = () => {
                scrim.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                }, 300);
            };

            trigger.onclick = openDrawer;
            close.onclick = closeDrawer;
            scrim.onclick = closeDrawer;
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Scroll with offset for sticky header
                const headerOffset = 100;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Highlight effect
                target.classList.add('bg-primary-50', 'transition-colors', 'duration-500');
                setTimeout(() => target.classList.remove('bg-primary-50'), 1500);

                // Close mobile drawer if open
                const drawer = document.getElementById('mobile-drawer');
                if (!drawer.classList.contains('hidden')) {
                    document.getElementById('mobile-drawer-close').click();
                }
            }
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px' // Active zone in top part of screen
            });

            document.querySelectorAll('[id^="q-"]').forEach(section => {
                observer.observe(section);
            });
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(link => {
                const isTarget = link.getAttribute('data-target') === activeId;
                if (isTarget) {
                    link.classList.add('text-primary-700', 'font-bold');
                    link.classList.remove('text-neutral-500', 'font-medium');
                } else {
                    link.classList.remove('text-primary-700', 'font-bold');
                    link.classList.add('text-neutral-500', 'font-medium');
                }
            });
        }

    </script>
</body>
