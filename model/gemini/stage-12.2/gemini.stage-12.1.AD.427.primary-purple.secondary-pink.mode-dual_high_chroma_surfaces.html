                        // Solution Details
                        if (hasDetails) {
                            const sd = sb.solutionDetails;
                            // Check expansion state default
                            const isExpanded = paperDefaults.expandedAll; 
                            const expandedClass = isExpanded ? 'is-expanded' : '';
                            const ariaExpanded = isExpanded ? 'true' : 'false';
                            const labelText = isExpanded ? 'Hide working' : 'Show working';

                            out += `
                            <div>
                                <button class="sd-control js-sd-toggle" aria-expanded="${ariaExpanded}" data-target="sd-${qId}">
                                    <span class="js-sd-label">${labelText}</span>
                                    <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div id="sd-${qId}" class="solution-details-region ${expandedClass}">
                                    ${renderSDContent(sd)}
                                </div>
                            </div>`;
                        }
                        
                        out += `</div>`; // end solution block
                    }
                }

                // Children
                if (node.children && node.children.length > 0) {
                    out += `<div class="children-container">`;
                    node.children.forEach(child => {
                        out += renderQuestionNode(child, depth + 1, false);
                    });
                    out += `</div>`;
                }

                out += `</div>`; // end question node
                return out;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="section-block-header">${sec.label}</div>`;
                    }
                    if (sec.questions) sec.questions.forEach(q => html += renderQuestionNode(q, 0, true));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderQuestionNode(q, 0, true));
            }

            return html;
        }

        function renderSDContent(sd) {
            let html = '';
            
            // Order: Keep in mind -> Formulas -> Working -> Alt
            if (sd.keepInMind) {
                html += `<div class="sd-section">
                            <div class="sd-label sd-kim-label">
                                <svg class="sd-kim-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                                Keep in mind
                            </div>
                            <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                         </div>
                         <div class="sd-separator"></div>`;
            }

            if (sd.formulasUsed) {
                html += `<div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                         </div>
                         <div class="sd-separator"></div>`;
            }

            if (sd.working) {
                html += `<div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                         </div>`;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `<div class="sd-separator"></div>
                             <div class="sd-section">
                                <div class="sd-label">Alternative working</div>
                                <div class="alt-working-body md-content">${renderMarkdown(alt)}</div>
                             </div>`;
                });
            }

            return html;
        }

        // --- INTERACTIONS ---
        function setupInteractions() {
            // Expand/Collapse Logic
            document.querySelectorAll('.js-sd-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent default scroll jumps
                    const targetId = btn.getAttribute('data-target');
                    const region = document.getElementById(targetId);
                    const labelSpan = btn.querySelector('.js-sd-label');
                    
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    
                    btn.setAttribute('aria-expanded', newState);
                    labelSpan.textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        region.classList.add('is-expanded');
                    } else {
                        region.classList.remove('is-expanded');
                    }
                });
            });

            // Smooth Scroll for Nav
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Scroll logic
                        // Need to account for sticky header? No, nav is sidebar.
                        // But need to ensure it's visible.
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });

            // Mobile Drawer
            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.drawerBackdrop.classList.add('is-open');
            els.navDrawer.classList.add('is-open');
            els.mobileJumpTrigger.setAttribute('aria-expanded', 'true');
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.remove('is-open');
            els.navDrawer.classList.remove('is-open');
            els.mobileJumpTrigger.setAttribute('aria-expanded', 'false');
        }

        // --- INTERSECTION OBSERVER (Active Nav State) ---
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area of screen
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-qid');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            
            // Add to current desktop and mobile
            const selector = `.nav-item[data-id="${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('is-active'));
        }

    </script>
</body>
