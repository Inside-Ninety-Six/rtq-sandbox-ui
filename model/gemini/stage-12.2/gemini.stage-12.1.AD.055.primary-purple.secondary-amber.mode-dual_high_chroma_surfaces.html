<script>
    // =========================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & SETUP
    // =========================================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: new Set(), // Set of question IDs with expanded details
        activeNavId: null
    };

    // Markdown Renderer Setup (Stage 6 Config)
    const md = window.markdownit ? window.markdownit({
        html: true,       // Allow inline SVG passthrough
        linkify: true,
        breaks: false     // MUST be false to preserve KaTeX delimiters
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================================
    // INIT
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }

            setupEventListeners();

        } catch (err) {
            console.error(err);
            document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error loading</option>`;
        }
    }

    // =========================================================
    // RENDER LOGIC
    // =========================================================

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        selector.value = state.currentPaperKey || state.papers[0].key;
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on paper defaults
        state.expandedDetails.clear();
        if (paper.defaults && paper.defaults.expandedAll) {
            // In a real app we'd traverse and add all IDs, but we can handle "default open" 
            // logically or just rely on the DOM rendering initial state. 
            // For this prototype, we'll mark the logic flag on the render pass.
        }

        // Render Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = renderPaperBody(paper);

        // Render Nav
        const navHtml = renderNavList(paper);
        document.getElementById('desktopNavList').innerHTML = navHtml;
        document.getElementById('mobileNavList').innerHTML = navHtml;

        // Apply KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0,0);
        
        // Setup intersections for active nav (simple version)
        setupScrollSpy();
    }

    function renderPaperBody(paper) {
        if (paper.sections) {
            return paper.sections.map(section => `
                <section class="paper-section">
                    ${section.label ? `<div class="section-header">${section.label}</div>` : ''}
                    <div class="question-list">
                        ${section.questions.map(q => renderQuestionNode(q, 0, paper)).join('')}
                    </div>
                </section>
            `).join('');
        } else if (paper.questions) {
            return `<div class="question-list">
                ${paper.questions.map(q => renderQuestionNode(q, 0, paper)).join('')}
            </div>`;
        }
        return '';
    }

    function renderQuestionNode(node, depth, paper) {
        // Recursive render
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        // Default expanded state logic: if paper defaults say expandedAll, or if specific logic applies
        // The brief says: "Solution Details are expanded by default when present (unless paper defaults explicitly set expandedAll=false)"
        const isExpandedDefault = hasDetails && (paper.defaults?.expandedAll !== false);
        const expandedClass = isExpandedDefault ? 'expanded' : '';
        const toggleText = isExpandedDefault ? 'Hide working' : 'Show working';

        // Render Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">
                ${node.children.map(child => renderQuestionNode(child, depth + 1, paper)).join('')}
            </div>`;
        }

        // Render Parts
        const questionBody = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        if (hasSolutionBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                const answerContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${answerContent}</span>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Parts of details
                const keepInMind = details.keepInMind ? `
                    <div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(details.keepInMind)}</div>
                    </div>` : '';
                
                const formulas = details.formulasUsed ? `
                    <div class="sd-subsection sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(details.formulasUsed)}</div>
                    </div>` : '';
                
                const working = details.working ? `
                    <div class="sd-subsection sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(details.working)}</div>
                    </div>` : '';
                
                const alternatives = details.alternativeWorking ? 
                    (Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking])
                    .map(alt => `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `).join('') : '';

                detailsHtml = `
                    <button class="disclosure-control" onclick="toggleDetails(this)" aria-expanded="${isExpandedDefault}">
                        ${toggleText}
                        <span aria-hidden="true" class="toggle-icon">${isExpandedDefault ? '▲' : '▼'}</span>
                    </button>
                    <div class="solution-details ${expandedClass}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${alternatives}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${node.id}" data-id="${node.id}">
                <div class="question-body">
                    <span class="q-identifier">${node.id}</span>
                    ${questionBody}
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================================
    // NAVIGATION RENDER
    // =========================================================
    function renderNavList(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavTree(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavTree(q, 0);
            });
        }
        return html;
    }

    function buildNavTree(node, depth) {
        let html = `<li>
            <a class="nav-item" data-target="q-${node.id}" data-depth="${Math.min(depth, 2)}" onclick="scrollToQuestion('q-${node.id}')">
                ${node.id}
            </a>
        </li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavTree(child, depth + 1);
            });
        }
        return html;
    }


    // =========================================================
    // INTERACTIONS
    // =========================================================
    
    window.scrollToQuestion = function(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // If mobile drawer is open, close it
            closeDrawer();
        }
    };

    window.toggleDetails = function(btn) {
        const details = btn.nextElementSibling;
        const isExpanded = details.classList.contains('expanded');
        
        if (isExpanded) {
            details.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.innerHTML = `Show working <span aria-hidden="true" class="toggle-icon">▼</span>`;
        } else {
            details.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.innerHTML = `Hide working <span aria-hidden="true" class="toggle-icon">▲</span>`;
        }
    };

    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const openBtn = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');

        window.openDrawer = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };

        window.closeDrawer = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        openBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    // Simple ScrollSpy to highlight active nav
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.getAttribute('data-target') === id) {
                item.classList.add('active');
                // Ensure visible in rail
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                item.classList.remove('active');
            }
        });
    }

    // Run
    document.addEventListener('DOMContentLoaded', init);

</script>
