    <script>
        // ============================================================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ============================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab B: Amber Forced Hue
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // ============================================================================
        // APP STATE & CONFIG
        // ============================================================================
        const state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null,
            expandedWorkings: {}, // Map<questionNodeId, boolean>
            isDrawerOpen: false
        };

        // Initialize Markdown-it
        // STAGE 6 Add-on Requirement: breaks: false, html: true, escape disabled
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // ============================================================================
        // CORE RENDER LOGIC
        // ============================================================================

        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network response was not ok");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (error) {
                console.error("Payload Error:", error);
                renderFailureMode();
            }
            
            setupEventListeners();
        }

        function renderFailureMode() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <div class="text-stone-300 mb-4">
                        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    </div>
                    <h1 class="text-xl font-bold text-stone-800 mb-2">PAPERS PAYLOAD MISSING</h1>
                    <p class="text-stone-500 max-w-md">Could not load paper content from canonical path.</p>
                </div>
            `;
            document.getElementById('paper-select').innerHTML = '<option disabled selected>Error loading papers</option>';
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Set defaults
            state.expandedWorkings = {}; // Reset expansion state on paper switch
            const defaultExpand = paper.defaults?.expandedAll !== false;

            // Initialize expansion state for all questions in this paper
            // We need to traverse to find questions with solutionDetails
            const traverseInit = (nodes) => {
                if (!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedWorkings[node.id] = defaultExpand;
                    }
                    if (node.children) traverseInit(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => traverseInit(s.questions));
            } else {
                traverseInit(paper.questions);
            }

            renderPaperContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // ----------------------------------------------------------------------------
        // CONTENT RENDERING (RECURSIVE)
        // ----------------------------------------------------------------------------

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            const paper = state.currentPaper;
            
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="mb-12">`; // Section wrapper
                    if (section.label && section.label.trim() !== "") {
                        // Section Header (Stage 3)
                        html += `
                            <div class="mb-8 border-b border-stone-200 pb-2">
                                <span class="text-lg font-bold text-stone-900">${section.label}</span>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-16">`; // Top-level inter-question spacing
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div></div>`;
                });
            } else {
                html += `<div class="space-y-16">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            container.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            const indentClass = depth > 0 ? (depth === 1 ? 'ml-0 sm:ml-6 mt-8' : 'ml-0 sm:ml-6 mt-6') : '';
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render parts
            const questionBodyHtml = renderMarkdown(node.question);
            
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-4 flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-4">
                            <span class="text-sm font-bold text-stone-500 uppercase tracking-wide flex-shrink-0 select-none">Answer</span>
                            <div class="text-stone-900 font-medium">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const isExpanded = state.expandedWorkings[node.id];
                    const details = node.solutionBlock.solutionDetails;
                    
                    const keepInMindHtml = details.keepInMind ? `
                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-2 text-amber-700 font-bold text-sm">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>Keep in mind</span>
                            </div>
                            <div class="text-stone-700 text-sm markdown-body pl-6">
                                ${renderMarkdown(details.keepInMind)}
                            </div>
                        </div>
                    ` : '';

                    const formulasHtml = details.formulasUsed ? `
                        <div class="mb-6">
                            <div class="text-stone-500 font-bold text-xs uppercase tracking-wide mb-2">Formulas used</div>
                            <div class="text-stone-700 text-sm markdown-body">
                                ${renderMarkdown(details.formulasUsed)}
                            </div>
                        </div>
                    ` : '';

                    const workingHtml = details.working ? `
                        <div class="mb-6">
                            <div class="text-stone-500 font-bold text-xs uppercase tracking-wide mb-2">Working</div>
                            <div class="text-stone-800 markdown-body">
                                ${renderMarkdown(details.working)}
                            </div>
                        </div>
                    ` : '';
                    
                    const altWorkingHtml = details.alternativeWorking && Array.isArray(details.alternativeWorking) 
                        ? details.alternativeWorking.map((aw, idx) => `
                            <div class="mt-8 pt-6 border-t border-stone-100">
                                <div class="text-stone-500 font-bold text-xs uppercase tracking-wide mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="text-stone-800 markdown-body">
                                    ${renderMarkdown(aw)}
                                </div>
                            </div>
                        `).join('')
                        : '';

                    const contentHtml = `
                        <div class="pt-2">
                            ${keepInMindHtml}
                            ${formulasHtml}
                            ${workingHtml}
                            ${altWorkingHtml}
                        </div>
                    `;

                    detailsHtml = `
                        <div class="mt-4">
                            <button 
                                onclick="toggleWorking('${node.id}')"
                                class="group flex items-center gap-1.5 text-sm font-medium text-amber-700 hover:text-amber-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-500 rounded px-1 -ml-1 py-1 transition-colors"
                                aria-expanded="${isExpanded}"
                            >
                                <span class="group-hover:underline">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            
                            <div class="${isExpanded ? 'block' : 'hidden'} mt-3 pl-4 border-l-2 border-stone-100/80">
                                ${contentHtml}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="mt-4">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursive Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="border-l-0 border-stone-100">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            // Wrapper
            // Stage 3: Question Node Surface (Optional) - we use subtle background for entire node only if strictly needed. 
            // Here we stick to whitespace as primary grouper per Stage 5.1
            return `
                <div id="q-${node.id}" class="question-node relative group ${indentClass}">
                    <!-- Question Body -->
                    <div class="flex items-start gap-3 sm:gap-4">
                        <div class="flex-shrink-0 w-8 sm:w-10 pt-1">
                            <span class="text-stone-500 font-semibold text-sm sm:text-base select-none">${node.id}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-stone-900 text-base sm:text-lg leading-relaxed markdown-body">
                                ${questionBodyHtml}
                            </div>
                            
                            ${solutionBlockHtml}
                            
                            ${childrenHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Stage 6 requirement: html passthrough enabled
            return md.render(text);
        }

        // ----------------------------------------------------------------------------
        // NAVIGATION RENDERING
        // ----------------------------------------------------------------------------

        function renderNavigation() {
            const paper = state.currentPaper;
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            let html = '';

            const generateList = (nodes, depth) => {
                let s = '';
                nodes.forEach(node => {
                    // Stage 5.4.5: Flat list, hierarchy via type scale/opacity only
                    // We don't use indentation classes here.
                    const isSub = depth > 0;
                    const styleClass = isSub ? 'text-stone-500 text-xs font-normal' : 'text-stone-600 text-sm font-medium';
                    
                    s += `
                        <button 
                            onclick="scrollToQuestion('${node.id}')"
                            class="w-full text-left py-1.5 px-2 rounded hover:bg-stone-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-500 transition-colors ${styleClass} group flex items-center"
                        >
                            <span class="group-hover:text-stone-900">${node.id}</span>
                        </button>
                    `;
                    if (node.children) {
                        s += generateList(node.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section separator
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="pt-4 pb-2 px-2">
                                <span class="text-xs font-bold text-stone-400 uppercase tracking-wider">${section.label}</span>
                            </div>
                        `;
                    } else if (html !== '') {
                        // Spacing between sections if no label
                        html += `<div class="h-4"></div>`;
                    }
                    html += generateList(section.questions, 0);
                });
            } else {
                html += generateList(paper.questions, 0);
            }

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;
        }

        // ----------------------------------------------------------------------------
        // INTERACTIONS
        // ----------------------------------------------------------------------------

        window.toggleWorking = function(questionId) {
            const currentState = state.expandedWorkings[questionId];
            state.expandedWorkings[questionId] = !currentState;
            
            // Re-render only the specific button and container to avoid full layout thrash?
            // For prototype simplicity and robustness with KaTeX re-render, we can either re-render whole paper 
            // OR manipulate DOM directly. Direct DOM is better for scroll stability.
            
            const btn = document.querySelector(`button[onclick="toggleWorking('${questionId}')"]`);
            if (!btn) return;
            
            const container = btn.nextElementSibling;
            const icon = btn.querySelector('svg');
            const text = btn.querySelector('span');
            
            const newState = !currentState;
            
            if (newState) {
                container.classList.remove('hidden');
                container.classList.add('block');
                icon.classList.add('rotate-180');
                text.textContent = 'Hide working';
                btn.setAttribute('aria-expanded', 'true');
            } else {
                container.classList.remove('block');
                container.classList.add('hidden');
                icon.classList.remove('rotate-180');
                text.textContent = 'Show working';
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Close mobile drawer if open
                if (state.isDrawerOpen) toggleDrawer(false);

                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        function toggleDrawer(show) {
            const drawer = document.getElementById('mobile-drawer');
            const backdrop = document.getElementById('drawer-backdrop');
            const panel = document.getElementById('drawer-panel');
            
            state.isDrawerOpen = show;

            if (show) {
                drawer.classList.remove('hidden');
                // Small timeout to allow transition
                setTimeout(() => {
                    backdrop.classList.remove('opacity-0');
                    panel.classList.remove('translate-x-full');
                }, 10);
                document.body.style.overflow = 'hidden'; // Lock body scroll
            } else {
                backdrop.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paper-select').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            document.getElementById('mobile-jump-trigger').addEventListener('click', () => toggleDrawer(true));
            document.getElementById('drawer-close').addEventListener('click', () => toggleDrawer(false));
            document.getElementById('drawer-backdrop').addEventListener('click', () => toggleDrawer(false));

            // Escape key closes drawer
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.isDrawerOpen) {
                    toggleDrawer(false);
                }
            });
        }

        // Boot
        init();

    </script>
</body>
