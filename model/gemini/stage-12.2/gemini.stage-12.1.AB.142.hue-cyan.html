    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // === MARKDOWN RENDERER CONFIGURATION ===
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: Prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // === STATE ===
        let globalPayload = null;
        let currentPaper = null;
        let activeNavId = null;

        // === DOM ELEMENTS ===
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawer-close'),
            navRail: document.getElementById('nav-rail') // For scroll observation
        };

        // === INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                globalPayload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // === PAPER LOADING ===
        function loadPaper(paperKey) {
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.navListDesktop.innerHTML = '';
            els.navListMobile.innerHTML = '';
            
            // Generate Content & Nav
            const navFragmentDesktop = document.createDocumentFragment();
            const navFragmentMobile = document.createDocumentFragment();

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        els.paperContent.appendChild(header);

                        // Render Nav Section Label
                        const navLabelD = document.createElement('li');
                        navLabelD.className = 'nav-section-label';
                        navLabelD.textContent = section.label;
                        navFragmentDesktop.appendChild(navLabelD);

                        const navLabelM = navLabelD.cloneNode(true);
                        navFragmentMobile.appendChild(navLabelM);
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            els.paperContent.appendChild(renderQuestionNode(q, 0, true));
                            addToNav(q, 0, navFragmentDesktop, navFragmentMobile);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, 0, true));
                    addToNav(q, 0, navFragmentDesktop, navFragmentMobile);
                });
            }

            els.navListDesktop.appendChild(navFragmentDesktop);
            els.navListMobile.appendChild(navFragmentMobile);

            // Re-run KaTeX on the whole container
            if (window.renderMathInElement) {
                window.renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // === NAVIGATION GENERATION ===
        function addToNav(node, depth, desktopFrag, mobileFrag) {
            const createItem = () => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.dataset.depth = depth;
                a.dataset.targetId = `q-${node.id}`;
                a.textContent = node.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(`q-${node.id}`);
                    closeDrawer();
                };
                li.appendChild(a);
                return li;
            };

            desktopFrag.appendChild(createItem());
            mobileFrag.appendChild(createItem().cloneNode(true)); // Clone needs re-attaching event? No, simple clone won't copy onclick. 
            
            // Re-create for mobile to attach listener properly
            const mobileLi = document.createElement('li');
            const mobileA = document.createElement('a');
            mobileA.className = 'nav-item';
            mobileA.dataset.depth = depth;
            mobileA.dataset.targetId = `q-${node.id}`;
            mobileA.textContent = node.id;
            mobileA.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(`q-${node.id}`);
                closeDrawer();
            };
            mobileLi.appendChild(mobileA);
            mobileFrag.appendChild(mobileLi);

            // Recurse
            if (node.children) {
                node.children.forEach(child => addToNav(child, depth + 1, desktopFrag, mobileFrag));
            }
        }

        // === CONTENT RENDERING ===
        function renderQuestionNode(node, depth, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.className = isTopLevel ? 'question-node-top' : 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-identifier';
            idSpan.textContent = node.id;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'question-text md-content';
            textDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idSpan);
            body.appendChild(textDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'md-content';
                    content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const control = document.createElement('button');
                    control.className = 'sd-control';
                    control.setAttribute('aria-expanded', currentPaper.defaults?.expandedAll !== false);
                    control.innerHTML = `
                        <span class="ctrl-text">${control.getAttribute('aria-expanded') === 'true' ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    if (currentPaper.defaults?.expandedAll !== false) {
                        region.classList.add('visible');
                    }

                    // Toggle Logic
                    control.onclick = () => {
                        const isExpanded = control.getAttribute('aria-expanded') === 'true';
                        control.setAttribute('aria-expanded', !isExpanded);
                        control.querySelector('.ctrl-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('visible');
                    };

                    // Subsections
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-section sd-keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-keep-in-mind-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        region.appendChild(kim);
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-section sd-formulas';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-formulas-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        region.appendChild(form);
                    }
                    // Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-section sd-working';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        region.appendChild(work);
                    }
                    // Alternatives
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-section sd-alt-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-alt-working-body md-content">${md ? md.render(alt) : alt}</div>`;
                            region.appendChild(altDiv);
                        });
                    }

                    blockDiv.appendChild(control);
                    blockDiv.appendChild(region);
                }
                wrapper.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, false));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // === INTERACTION HELPERS ===
        function scrollToQuestion(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                // Offset for sticky header (top controls)
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.mobileJumpBtn.focus();
        }

        // === SCROLL SPY (Active Nav) ===
        function updateActiveNav() {
            // Find visible question
            const questions = document.querySelectorAll('[id^="q-"]');
            let current = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top < 150) { // Threshold
                    current = q;
                } else {
                    break;
                }
            }
            
            // Default to first if none passed threshold but at top
            if (!current && questions.length > 0 && window.scrollY < 100) {
                current = questions[0];
            }

            if (current && current.id !== activeNavId) {
                activeNavId = current.id;
                // Update Desktop
                document.querySelectorAll('#nav-list-desktop .nav-item').forEach(a => {
                    a.classList.toggle('active', a.dataset.targetId === activeNavId);
                });
                // Update Mobile
                document.querySelectorAll('#nav-list-mobile .nav-item').forEach(a => {
                    a.classList.toggle('active', a.dataset.targetId === activeNavId);
                });
            }
        }

        // === EVENT LISTENERS ===
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);
        window.addEventListener('scroll', () => {
            requestAnimationFrame(updateActiveNav);
        });

        // Start
        init();

    </script>
</body>
</html>
