    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal"; // ColorLab B default

        // =========================================
        // STATE & DOM ELEMENTS
        // =========================================
        let rawPayload = null;
        let currentPaper = null;
        
        const dom = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavContent: document.getElementById('desktopNavContent'),
            mobileNavContent: document.getElementById('mobileNavContent'),
            jumpTrigger: document.getElementById('jumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose')
        };

        // =========================================
        // MARKDOWN & KATEX SETUP (Stage 6 Add-on)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // DATA LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populateSelector();
                loadPaper(rawPayload.papers[0].key); // Load first paper

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function populateSelector() {
            dom.paperSelector.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                dom.paperSelector.appendChild(opt);
            });
            dom.paperSelector.disabled = false;
        }

        function renderError() {
            dom.paperSelector.innerHTML = '<option>Error</option>';
            dom.paperSelector.disabled = true;
            dom.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        dom.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Clear Views
            dom.paperContent.innerHTML = '';
            dom.desktopNavContent.innerHTML = '';
            dom.mobileNavContent.innerHTML = '';
            window.scrollTo(0, 0);

            // Determine if flat or sectioned
            let isSectioned = !!paper.sections;
            let navHtml = '<ul class="nav-list">';

            if (isSectioned) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        // Render questions for section (both in paper and nav)
                        renderQuestionList(section.questions, 0);
                        navHtml += generateNavItems(section.questions);
                    }
                });
            } else {
                if (paper.questions) {
                    renderQuestionList(paper.questions, 0);
                    navHtml += generateNavItems(paper.questions);
                }
            }
            navHtml += '</ul>';

            // Inject Nav
            dom.desktopNavContent.innerHTML = navHtml;
            dom.mobileNavContent.innerHTML = navHtml;

            // Post-Render: KaTeX
            renderMathInElement(dom.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Observer for scroll spy
            setupScrollSpy();
        }

        function renderQuestionList(questions, depth) {
            questions.forEach(q => {
                const node = createQuestionNode(q, depth);
                dom.paperContent.appendChild(node);
            });
        }

        function createQuestionNode(data, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${data.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="q-id">${data.id}</div>
                <div class="q-prompt">${md.render(data.question || '')}</div>
            `;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="label-answer">Answer</span>
                        <div>${md.render(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    const detailsContainer = document.createElement('div');
                    
                    // Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Build Internal Subsections
                    let regionContent = '';

                    if (sd.keepInMind) {
                        regionContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        regionContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        regionContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            regionContent += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    region.innerHTML = regionContent;

                    // Interaction
                    btn.onclick = () => {
                        const expanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !expanded);
                        btn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    detailsContainer.appendChild(btn);
                    detailsContainer.appendChild(region);
                    blockDiv.appendChild(detailsContainer);
                }

                if (blockDiv.hasChildNodes()) {
                    container.appendChild(blockDiv);
                }
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function generateNavItems(questions) {
            let html = '';
            // Recursively generate nav items based on payload tree
            function traverse(list, depth) {
                list.forEach(q => {
                    html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a>`;
                    if (q.children) {
                        traverse(q.children, depth + 1);
                    }
                });
            }
            traverse(questions, 0);
            return html;
        }

        // Drawer Interaction
        function toggleDrawer(open) {
            const isOpen = open !== undefined ? open : !dom.drawer.classList.contains('open');
            dom.drawer.classList.toggle('open', isOpen);
            dom.drawerOverlay.classList.toggle('open', isOpen);
            dom.drawer.setAttribute('aria-hidden', !isOpen);
        }

        dom.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        dom.drawerClose.addEventListener('click', () => toggleDrawer(false));
        dom.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Click on nav item closes drawer on mobile
        dom.mobileNavContent.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                toggleDrawer(false);
            }
        });

        // =========================================
        // SCROLL SPY
        // =========================================
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            const selector = `.nav-item[data-id="${id}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Auto scroll desktop nav to keep active in view
                if (el.offsetParent && el.offsetParent.classList.contains('nav-rail')) {
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        // Boot
        init();

    </script>
</body>
