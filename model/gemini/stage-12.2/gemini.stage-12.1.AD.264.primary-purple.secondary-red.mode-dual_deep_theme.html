    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & GLOBAL REFS ---
        let globalPapers = [];
        let currentPaper = null;
        let md = null;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        });

        // --- MARKDOWN INIT (STAGE 6 CONFIG) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,    // inline SVG passthrough
                    linkify: true,
                    breaks: false  // MUST stay false per Stage 6
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // --- LOAD PAYLOAD ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid schema");
                }

                globalPapers = data.papers;
                populateSelector();
                
                // Auto-load first paper if available
                if (globalPapers.length > 0) {
                    loadPaper(globalPapers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = 
                    `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // --- POPULATE SELECTOR ---
        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            globalPapers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- LOAD PAPER LOGIC ---
        function loadPaper(paperKey) {
            const paper = globalPapers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            document.getElementById('paper-selector').value = paperKey;
            
            // 1. Render Content
            renderPaperContent(paper);
            
            // 2. Render Nav
            renderNavigation(paper);
            
            // 3. KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Scroll Top
            window.scrollTo(0, 0);
        }

        // --- RENDER CONTENT ---
        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Section Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                // Flat list
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            } else {
                container.innerHTML = '<div class="state-message">No questions in this paper.</div>';
            }
        }

        // --- CREATE QUESTION NODE (RECURSIVE) ---
        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${cleanId(data.id)}`;
            node.style.marginLeft = depth > 0 ? `var(--space-md)` : '0'; // Structural indentation via margin

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt markdown-content';
            prompt.innerHTML = renderMd(data.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'markdown-content';
                    ansContent.innerHTML = renderMd(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                    // Inner Content Order: KeepInMind -> Formulas -> Working -> AltWorking
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                    }
                    if (sd.keepInMind && sd.formulasUsed) detailsRegion.appendChild(createSeparator());

                    // Formulas
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    }
                    if (sd.formulasUsed && sd.working) detailsRegion.appendChild(createSeparator());

                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSubsection('Working', sd.working));
                    }

                    // Alt Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSeparator());
                            detailsRegion.appendChild(createSubsection('Alternative working', alt));
                        });
                    }

                    // Toggle Event
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-state', !expanded ? 'expanded' : 'collapsed');
                    };

                    block.appendChild(toggle);
                    block.appendChild(detailsRegion);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            // Observer hook for Nav
            observer.observe(node);

            return node;
        }

        function createSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const content = document.createElement('div');
            content.className = 'sd-content markdown-content';
            content.innerHTML = renderMd(markdown);

            div.appendChild(lbl);
            div.appendChild(content);
            return div;
        }

        function createSeparator() {
            const sep = document.createElement('div');
            sep.className = 'sep-hairline';
            return sep;
        }

        // --- MARKDOWN HELPER ---
        function renderMd(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- ID CLEANER ---
        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- NAVIGATION RENDER ---
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const items = [];

            // Flatten structure for nav generation
            const traverse = (qs, depth) => {
                qs.forEach(q => {
                    items.push({ id: q.id, depth, target: `q-${cleanId(q.id)}` });
                    if (q.children) traverse(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            // Build DOM
            const buildList = (container) => {
                items.forEach(item => {
                    if (item.type === 'section') {
                        const sec = document.createElement('li');
                        sec.className = 'nav-section-label';
                        sec.textContent = item.label;
                        container.appendChild(sec);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth cues
                        a.href = `#${item.target}`;
                        a.dataset.targetId = item.target;
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(item.target);
                            if (target) {
                                // Smooth scroll with offset for sticky top
                                const offset = 80;
                                const bodyRect = document.body.getBoundingClientRect().top;
                                const elementRect = target.getBoundingClientRect().top;
                                const elementPosition = elementRect - bodyRect;
                                const offsetPosition = elementPosition - offset;

                                window.scrollTo({
                                    top: offsetPosition,
                                    behavior: "smooth"
                                });
                                
                                // Close drawer if mobile
                                document.getElementById('drawer-overlay').classList.remove('open');
                                document.getElementById('drawer-content').classList.remove('open');
                            }
                        };
                        
                        li.appendChild(a);
                        container.appendChild(li);
                    }
                });
            };

            buildList(desktopNav);
            buildList(mobileNav);
        }

        // --- INTERSECTION OBSERVER FOR NAV ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in upper middle

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === targetId) {
                    el.classList.add('active');
                    // Scroll nav rail if needed
                    el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function setupInteractions() {
            const trigger = document.getElementById('drawer-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            const drawer = document.getElementById('drawer-content');

            function toggleDrawer(show) {
                if (show) {
                    overlay.classList.add('open');
                    drawer.classList.add('open');
                } else {
                    overlay.classList.remove('open');
                    drawer.classList.remove('open');
                }
            }

            trigger.onclick = () => toggleDrawer(true);
            closeBtn.onclick = () => toggleDrawer(false);
            overlay.onclick = () => toggleDrawer(false);
        }

    </script>
</body>
