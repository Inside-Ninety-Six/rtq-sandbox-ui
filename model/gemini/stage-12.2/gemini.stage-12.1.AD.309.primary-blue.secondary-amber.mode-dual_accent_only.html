<!-- LOGIC -->
<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Config & State ---
    let PAYLOAD = null;
    let CURRENT_PAPER = null;
    
    // Markdown-it Setup (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true, 
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            PAYLOAD = await response.json();
            initApp();
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `
                <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                    <strong>PAPERS PAYLOAD MISSING</strong>
                </div>
            `;
        }
    });

    function initApp() {
        populateSelector();
        
        // Setup Event Listeners
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        document.getElementById('jump-to-trigger').addEventListener('click', openDrawer);
        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);

        // Load first paper
        if (PAYLOAD.papers && PAYLOAD.papers.length > 0) {
            loadPaper(PAYLOAD.papers[0].key);
        }
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        PAYLOAD.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
    }

    function loadPaper(paperKey) {
        CURRENT_PAPER = PAYLOAD.papers.find(p => p.key === paperKey);
        if (!CURRENT_PAPER) return;

        // Reset scroll
        window.scrollTo(0, 0);

        renderNav();
        renderContent();
        
        // Post-render: KaTeX
        renderMathInElement(document.getElementById('paper-content'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // --- Navigation Rendering ---
    function renderNav() {
        const createNavList = () => {
            const container = document.createElement('div');
            container.className = 'nav-list';
            
            if (CURRENT_PAPER.sections) {
                CURRENT_PAPER.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        container.appendChild(lbl);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => appendNavItems(q, container, 0));
                    }
                });
            } else if (CURRENT_PAPER.questions) {
                CURRENT_PAPER.questions.forEach(q => appendNavItems(q, container, 0));
            }
            return container;
        };

        const appendNavItems = (node, container, depth) => {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.href = `#q-${node.id}`;
            item.textContent = node.id;
            item.dataset.depth = depth;
            item.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth'});
                closeDrawer();
                setActiveNav(node.id);
            };
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => appendNavItems(child, container, depth + 1));
            }
        };

        const desktopNav = document.getElementById('desktop-nav');
        desktopNav.innerHTML = '';
        desktopNav.appendChild(createNavList());

        const drawerNav = document.getElementById('drawer-nav-content');
        drawerNav.innerHTML = '';
        drawerNav.appendChild(createNavList());
    }

    function setActiveNav(id) {
        const allItems = document.querySelectorAll('.nav-item');
        allItems.forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // --- Content Rendering ---
    function renderContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (CURRENT_PAPER.sections) {
            CURRENT_PAPER.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${sec.label}`;
                    container.appendChild(header);
                }
                if (sec.questions) {
                    sec.questions.forEach(q => container.appendChild(createQuestionNode(q, 0)));
                }
            });
        } else if (CURRENT_PAPER.questions) {
            CURRENT_PAPER.questions.forEach(q => container.appendChild(createQuestionNode(q, 0)));
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question || '') : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // A. Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.style.display = 'inline'; // Visual flow
                ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                blockDiv.appendChild(ansDiv);
            }

            // B. Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const detailsId = `sd-${node.id}`;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', CURRENT_PAPER.defaults?.expandedAll !== false ? 'true' : 'false');
                toggle.setAttribute('aria-controls', detailsId);
                toggle.innerHTML = `
                    <span class="label-text">${toggle.getAttribute('aria-expanded') === 'true' ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.id = detailsId;
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = toggle.getAttribute('aria-expanded');

                // Render Subsections
                // Keep in mind
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-keep-in-mind';
                    sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsRegion.appendChild(sec);
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<div class="sd-label">Working</div><div class="md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="md-content">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                }

                // Toggle Logic
                toggle.onclick = () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.dataset.visible = !isExpanded;
                };

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Recursion
        if (node.children) {
            node.children.forEach(child => {
                wrapper.appendChild(createQuestionNode(child, depth + 1));
            });
        }

        return wrapper;
    }

    // --- Drawer Logic ---
    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer-overlay').classList.add('open');
    }
    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
    }
</script>
