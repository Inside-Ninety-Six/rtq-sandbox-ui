    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // APP STATE & CONFIG
        // ==========================================================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: new Map(), // questionId -> boolean
            activeQuestionId: null
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST stay false
            })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]);
        }

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupEventHandlers();
            await loadPayload();
        }

        function setupEventHandlers() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerOverlay = document.getElementById('drawerOverlay');
            const jumpTo = document.getElementById('jumpToTrigger');
            const closeBtn = document.getElementById('drawerClose');

            jumpTo.addEventListener('click', () => {
                drawerOverlay.classList.add('open');
                drawerOverlay.setAttribute('aria-hidden', 'false');
            });

            const closeDrawer = () => {
                drawerOverlay.classList.remove('open');
                drawerOverlay.setAttribute('aria-hidden', 'true');
            };

            closeBtn.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if(e.target === drawerOverlay) closeDrawer();
            });

            // Intersection Observer for ScrollSpy (Active Nav)
            setupScrollSpy();
        }

        // ==========================================================================
        // DATA LOADING
        // ==========================================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error('Invalid payload format');
                }

                state.papers = data.papers;
                populateSelector();
                
                // Auto-load first paper if available
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                    document.getElementById('paperSelector').value = state.papers[0].key;
                }

            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<p class="state-message">PAPERS PAYLOAD MISSING</p>`;
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error loading papers</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
        }

        // ==========================================================================
        // RENDERING LOGIC
        // ==========================================================================
        
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedMap.clear();

            // Set defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true; // Default to true per brief if not specified
            
            // Note: We don't pre-fill expandedMap; undefined means "use default"
            // Or we can pre-walk the tree. For simplicity, we assume undefined = defaultExpanded during render.

            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Trigger Math Render
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperContent'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            let questions = [];
            
            // Normalize structure: flat or sectioned -> list of nodes for rendering
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Render Section Header if label exists
                    if (sec.label && sec.label.trim()) {
                        const header = document.createElement('div');
                        header.className = 'section-header'; // Not strictly defined in brief style but logical
                        // Brief says: "Section headers (A/B/C) must read as structural dividers"
                        // Implemented as just a structural separation in the loop mostly, 
                        // but if we need a visual anchor:
                        const hTitle = document.createElement('h2');
                        hTitle.style.cssText = "font-size: 1.2rem; margin: var(--sp-xxl) 0 var(--sp-lg); color: var(--txt-pri); border-bottom: 1px solid var(--line-hairline); padding-bottom: var(--sp-xs);";
                        hTitle.textContent = `Section ${sec.label}`;
                        container.appendChild(hTitle);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => renderQuestionTree(q, container, defaultExpanded, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionTree(q, container, defaultExpanded, 0));
            }
        }

        // Recursive Question Renderer
        function renderQuestionTree(node, container, defaultExpanded, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor for nav
            nodeEl.dataset.qid = node.id;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('span');
            qId.className = 'q-identifier';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt md-content';
            qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            nodeEl.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                const solBlockEl = document.createElement('div');
                solBlockEl.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    solBlockEl.appendChild(ansEl);
                }

                // Solution Details
                if (hasDetails) {
                    // Toggle
                    const isExpanded = state.expandedMap.has(node.id) 
                        ? state.expandedMap.get(node.id) 
                        : defaultExpanded;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render subsections in order
                    const d = sb.solutionDetails;
                    
                    // Keep in mind
                    if (d.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection kim-block';
                        kim.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content md-content">${md ? md.render(d.keepInMind) : d.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (d.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content md-content">${md ? md.render(d.formulasUsed) : d.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }

                    // Working
                    if (d.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-content md-content">${md ? md.render(d.working) : d.working}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working
                    if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                        d.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection';
                            altDiv.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    // Event Listener for Toggle
                    toggleBtn.onclick = () => {
                        const newState = toggleBtn.getAttribute('aria-expanded') === 'false';
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                        
                        state.expandedMap.set(node.id, newState);
                    };

                    solBlockEl.appendChild(toggleBtn);
                    solBlockEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(solBlockEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childContainer, defaultExpanded, depth + 1);
                });
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        // ==========================================================================
        // NAVIGATION GENERATION
        // ==========================================================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createNavItem = (id, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#q-${id}`;
                a.className = `nav-item depth-${Math.min(depth, 2)}`;
                a.textContent = id;
                a.dataset.target = `q-${id}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({ behavior: 'smooth' });
                    // Close drawer if mobile
                    document.getElementById('drawerOverlay').classList.remove('open');
                    document.getElementById('drawerOverlay').setAttribute('aria-hidden', 'true');
                };

                li.appendChild(a);
                return li;
            };

            const traverseForNav = (nodes, depth, listEl) => {
                nodes.forEach(node => {
                    listEl.appendChild(createNavItem(node.id, depth));
                    if (node.children) {
                        traverseForNav(node.children, depth + 1, listEl);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        desktopList.appendChild(secLabel.cloneNode(true));
                        mobileList.appendChild(secLabel.cloneNode(true));
                    }
                    if (sec.questions) {
                        traverseForNav(sec.questions, 0, desktopList);
                        traverseForNav(sec.questions, 0, mobileList);
                    }
                });
            } else if (paper.questions) {
                traverseForNav(paper.questions, 0, desktopList);
                traverseForNav(paper.questions, 0, mobileList);
            }
        }

        // ==========================================================================
        // SCROLL SPY
        // ==========================================================================
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find the nav link corresponding to this question
                        const id = entry.target.dataset.qid;
                        updateActiveNav(id);
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            // Observe all question nodes
            // We need to re-observe when paper changes, so this is handled dynamically?
            // Actually, better to run this after render.
            // Let's hook into renderPaperContent or use MutationObserver.
            // Simpler: call observeAll() at end of renderPaper.
            window.observeAllQuestions = () => {
                observer.disconnect();
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            };
        }

        const originalRenderPaper = renderPaperContent; // Hack to hook in
        // Ideally we put this in loadPaper
        
        // Update active nav helper
        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
            activeLinks.forEach(el => el.classList.add('active'));
            
            // Optional: scroll nav rail to keep active in view
            if (activeLinks.length > 0 && window.innerWidth > 768) {
                const rail = document.getElementById('desktopNav');
                const link = activeLinks[0];
                const railRect = rail.getBoundingClientRect();
                const linkRect = link.getBoundingClientRect();
                
                if (linkRect.top < railRect.top || linkRect.bottom > railRect.bottom) {
                    link.scrollIntoView({ block: 'center', behavior: 'smooth' });
                }
            }
        }

        // Monkey patch loadPaper to ensure observer runs
        const _loadPaper = loadPaper;
        loadPaper = function(key) {
            _loadPaper(key);
            setTimeout(() => {
                if (window.observeAllQuestions) window.observeAllQuestions();
            }, 100);
        };

    </script>
