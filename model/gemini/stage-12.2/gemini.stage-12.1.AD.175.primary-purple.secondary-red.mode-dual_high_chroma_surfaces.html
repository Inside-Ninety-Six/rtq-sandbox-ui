    <script>

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                appState.payload = await response.json();
                
                setupPaperSelector();
                loadPaper(appState.payload.papers[0].key);
                
                setupInteractions();
                setupObserver();
            } catch (err) {
                console.error("Payload loading failed", err);
                document.getElementById('paperContainer').innerHTML =

        // ==========================================================================

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            appState.currentPaperKey = key;
            const paper = appState.payload.papers.find(p => p.key === key);
            
            if (!paper) return;

            // Render Content
            const container = document.getElementById('paperContainer');
            container.innerHTML = renderPaperHTML(paper);

            // Render KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Update Navigation
            updateNavigation(paper);

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // ==========================================================================
        // RENDERERS
        // ==========================================================================

        function renderPaperHTML(paper) {
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
                html += `</div>`;
            }

            return html;
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            
            // Determine expanded state
            // Keying by ID is simplistic for prototype; ideally ensure IDs are unique per paper
            const stateKey = `${appState.currentPaperKey}:${node.id}`;
            const defaultExpanded = defaults && defaults.expandedAll !== false;
            
            // If user hasn't toggled it specifically, use default.
            // (Note: For this stateless prototype reset on reload, we'll just check if we initialized it)
            // Simpler: Just rely on HTML generation class.
            
            const isExpanded = defaultExpanded; 

            let html = `<div class="question-node" id="q-${node.id}" data-id="${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">`;
            html += `<span class="question-identifier">${node.id}</span>`;
            html += `<div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>`;
            html += `</div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-block">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                    html += `</div>`;
                }

                // Solution Details Toggle & Region
                if (hasDetails) {
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    html += `<button class="details-control js-toggle-details" data-target="sd-${node.id}">`;
                    html += `<span class="icon">â€º</span> <span class="text">${btnText}</span>`;
                    html += `</button>`;

                    html += `<div id="sd-${node.id}" class="solution-details-region ${expandedClass}">`;
                    
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Keep in mind</div>`;
                        html += `<div class="sd-content markdown-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        html += `</div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Formulas used</div>`;
                        html += `<div class="sd-content markdown-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        html += `</div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Working</div>`;
                        html += `<div class="sd-content markdown-content">${renderMarkdown(sd.working)}</div>`;
                        html += `</div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection">`;
                            html += `<div class="sd-label">Alternative working</div>`;
                            html += `<div class="sd-content markdown-content">${renderMarkdown(alt)}</div>`;
                            html += `</div>`;
                        });
                    }

                    html += `</div>`; // End Details Region
                }

                html += `</div>`; // End Solution Block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

            const mobileNav = document.getElementById('mobileNavContent');
            
            const navHTML = generateNavHTML(paper);
            
            desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

                    }

            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemHTML(q, 0);
                });
            }
            return html;
        }

        function generateNavItemHTML(node, depth) {
            let html = `<li class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${node.id}">`;
            html += node.id;
            html += `</li>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavItemHTML(child, depth + 1);
                });
            }
            return html;
        }

        function addNavListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const targetId = item.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });
        }

        // ==========================================================================
        // INTERACTIONS
        // ==========================================================================

        function setupInteractions() {
            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const trigger = document.getElementById('jumpToTrigger');
            const close = document.getElementById('drawerClose');

            trigger.addEventListener('click', () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            });

            const closeFn = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            };

            close.addEventListener('click', closeFn);
            overlay.addEventListener('click', closeFn);

            // Delegate Toggle Details
            document.getElementById('paperContainer').addEventListener('click', (e) => {
                const btn = e.target.closest('.js-toggle-details');
                if (!btn) return;

                const targetId = btn.getAttribute('data-target');
                const region = document.getElementById(targetId);
                
                if (region) {
                    const isExpanding = !region.classList.contains('expanded');
                    region.classList.toggle('expanded');
                    
                    // Update Button Text and Icon
                    const textSpan = btn.querySelector('.text');
                    const iconSpan = btn.querySelector('.icon');
                    if (isExpanding) {
                        textSpan.textContent = 'Hide working';
                        iconSpan.style.transform = 'rotate(90deg)';
                    } else {
                        textSpan.textContent = 'Show working';
                        iconSpan.style.transform = 'rotate(0deg)';
                    }
                }
            });
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
        }

        // ==========================================================================
        // OBSERVER (Active State)
        // ==========================================================================
        
        function setupObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            // Need to re-observe when content changes
            // Using MutationObserver on container to trigger re-observe
            const container = document.getElementById('paperContainer');
            const mo = new MutationObserver(() => {
                observer.disconnect();
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            });
            mo.observe(container, { childList: true, subtree: true });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Note: In a real app we'd map this more efficiently, but querySelector is fine here
            // Because ID strings contain parens (e.g. "1(a)"), we match by data attribute to avoid selector escaping issues
            const activeItems = document.querySelectorAll(`.nav-item[data-target="q-${CSS.escape(id)}"]`);
            activeItems.forEach(el => el.classList.add('active'));
        }

    </script>
