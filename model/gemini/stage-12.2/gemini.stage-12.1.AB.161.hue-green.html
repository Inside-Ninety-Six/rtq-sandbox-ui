    <!-- Libraries (No Integrity per instructions) -->
    <!-- 1. Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- 2. KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // CONFIG & STATE
        // =========================================
        const STATE = {
            papers: [],
            currentPaper: null,
            navItems: [] // { id, label, depth, sectionLabel? }
        };

        // Markdown Renderer Setup (Authoritative Config)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // MUST be false for KaTeX preservation
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APP LOGIC
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");
                
                STATE.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (STATE.papers.length > 0) {
                    loadPaper(STATE.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }

            setupMobileDrawer();
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            STATE.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = STATE.papers.find(p => p.key === paperKey);
            if (!paper) return;

            STATE.currentPaper = paper;
            STATE.navItems = []; // Reset nav model

            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear existing

            const paperDefaults = paper.defaults || { expandedAll: true };

            // Determine structure: Sections vs Flat Questions
            if (paper.sections && Array.isArray(paper.sections)) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        // Render Section Header
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);

                        // Push section header to nav model (as separator)
                        STATE.navItems.push({ type: 'section', label: section.label });
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionTree(q, contentContainer, paperDefaults, 0));
                    }
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                // Flat Paper
                paper.questions.forEach(q => renderQuestionTree(q, contentContainer, paperDefaults, 0));
            }

            // Build Navigation after rendering content (since we collected IDs during render?)
            // Actually, we collected nav items during renderQuestionTree traversal
            renderNavigation();

            // Post-render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive renderer
        function renderQuestionTree(node, container, defaults, depth) {
            // 1. Build Question Node UI
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor ID

            // Add to Nav Model (Flat list of questions)
            STATE.navItems.push({ type: 'item', id: node.id, anchor: `q-${node.id}`, depth: depth });

            // 1a. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body markdown-content';
            
            // ID Span
            const idSpan = `<span class="question-id">${node.id}</span>`;
            
            // Parse Markdown for question
            const qHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Combine ID + Prompt. (Simple prepend works because p-tag structure is managed by markdown-it)
            // If markdown starts with <p>, we inject inside. Else prepend.
            if (qHtml.startsWith('<p>')) {
                bodyEl.innerHTML = qHtml.replace('<p>', `<p>${idSpan}`);
            } else {
                bodyEl.innerHTML = `${idSpan} ${qHtml}`;
            }
            nodeEl.appendChild(bodyEl);

            // 1b. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    ansEl.appendChild(label);

                    const content = document.createElement('div');
                    content.className = 'answer-content markdown-content';
                    content.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansEl.appendChild(content);

                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Show/Hide)
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    // Check if *any* details content exists
                    const hasDetails = sdData.keepInMind || sdData.formulasUsed || sdData.working || (sdData.alternativeWorking && sdData.alternativeWorking.length > 0);
                    
                    if (hasDetails) {
                        const isExpandedDefault = defaults.expandedAll !== false;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'solution-details-control';
                        toggleBtn.textContent = isExpandedDefault ? "Hide working" : "Show working";
                        
                        // Region wrapper
                        const regionEl = document.createElement('div');
                        regionEl.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const expanded = regionEl.classList.contains('expanded');
                            if (expanded) {
                                regionEl.classList.remove('expanded');
                                toggleBtn.textContent = "Show working";
                            } else {
                                regionEl.classList.add('expanded');
                                toggleBtn.textContent = "Hide working";
                            }
                        };

                        sbEl.appendChild(toggleBtn);

                        // Content Rendering
                        // Order: Keep in mind, Formulas, Working, Alt Working

                        // Keep In Mind
                        if (sdData.keepInMind) {
                            regionEl.appendChild(renderSDSection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                        }
                        // Formulas
                        if (sdData.formulasUsed) {
                            regionEl.appendChild(renderSDSection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                        }
                        // Working
                        if (sdData.working) {
                            regionEl.appendChild(renderSDSection('Working', sdData.working, 'sd-working'));
                        }
                        // Alt Workings
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach((alt, idx) => {
                                const section = renderSDSection('Alternative working', alt, 'sd-alternative-working');
                                regionEl.appendChild(section);
                            });
                        }

                        sbEl.appendChild(regionEl);
                    }
                }

                nodeEl.appendChild(sbEl);
            }

            container.appendChild(nodeEl);

            // 1c. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childrenContainer, defaults, depth + 1);
                });
                container.appendChild(childrenContainer);
            }
        }

        function renderSDSection(labelTxt, markdownTxt, extraClass) {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${extraClass || ''}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            wrap.appendChild(label);

            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = md ? md.render(markdownTxt) : markdownTxt;
            wrap.appendChild(body);

            return wrap;
        }

        function renderNavigation() {
            const listDesktop = document.getElementById('nav-list-desktop');
            const listMobile = document.getElementById('nav-list-mobile');
            listDesktop.innerHTML = '';
            listMobile.innerHTML = '';

            STATE.navItems.forEach(item => {
                if (item.type === 'section') {
                    // Section Label
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    listDesktop.appendChild(li.cloneNode(true));
                    listMobile.appendChild(li.cloneNode(true));
                } else {
                    // Question Item
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth attribute for styling
                    
                    // Interaction
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.anchor);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Close drawer on mobile
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-overlay').classList.remove('open');
                            
                            // Set Active State (Simple manual set)
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-target="${item.anchor}"]`).forEach(el => el.classList.add('active'));
                        }
                    };
                    a.dataset.target = item.anchor; // For easy selection later

                    li.appendChild(a);
                    listDesktop.appendChild(li.cloneNode(true));
                    listMobile.appendChild(li.cloneNode(true)); // Need to re-bind click if cloned deep, simple text node clone breaks events. 
                    // Better to re-create for mobile loop to ensure events work:
                }
            });

            // Re-render mobile list correctly with events (since cloneNode doesn't copy dynamic events)
            listMobile.innerHTML = '';
            STATE.navItems.forEach(item => {
                 if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    listMobile.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2);
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.anchor);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-overlay').classList.remove('open');
                        }
                    };
                    li.appendChild(a);
                    listMobile.appendChild(li);
                }
            });
        }

        // Mobile Drawer Logic
        function setupMobileDrawer() {
            const trigger = document.getElementById('jump-to-trigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const close = document.getElementById('drawer-close');

            const toggle = (open) => {
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                }
            };

            trigger.onclick = () => toggle(true);
            close.onclick = () => toggle(false);
            overlay.onclick = () => toggle(false);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

    </script>
