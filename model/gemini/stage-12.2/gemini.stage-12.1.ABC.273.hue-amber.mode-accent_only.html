<script>
    /**
     * STAGE 0: CONSTANTS (Canonical Sources)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STAGE 6: ADD-ON CONFIG & STATE
     */
    const STATE = {
        papers: [],
        currentPaperKey: null,
        expandedMap: new Set(), // tracks expanded questions
        activeNavId: null
    };

    /**
     * UTILS
     */
    function createElement(tag, className, text) {
        const el = document.createElement(tag);
        if (className) el.className = className;
        if (text) el.textContent = text;
        return el;
    }

    /**
     * MARKDOWN & KATEX SETUP
     */
    // Configured per Stage 6 requirements: html: true, breaks: false, escape disabled
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false,
        typographer: true
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    function renderMarkdown(content) {
        if (!md || !content) return content || "";
        return md.render(content);
    }

    function renderMath(rootElement) {
        if (window.renderMathInElement) {
            renderMathInElement(rootElement, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                trust: true // Trust HTML in math
            });
        }
    }

    /**
     * COMPONENTS
     */

    // 1. Top Controls
    function renderTopControls() {
        const container = createElement('div', 'top-controls-region');
        const inner = createElement('div', 'top-controls-inner');
        
        // Paper Selector
        const select = createElement('select', 'paper-select');
        select.addEventListener('change', (e) => loadPaper(e.target.value));
        
        STATE.papers.forEach(p => {
            const opt = createElement('option', '', p.label || p.key);
            opt.value = p.key;
            select.appendChild(opt);
        });
        if (STATE.currentPaperKey) select.value = STATE.currentPaperKey;

        // Mobile Jump Trigger
        const jumpBtn = createElement('button', 'mobile-jump-trigger jump-btn', 'Jump to...');
        jumpBtn.onclick = openDrawer;

        inner.appendChild(select);
        inner.appendChild(jumpBtn);
        container.appendChild(inner);
        return container;
    }

    // 2. Navigation
    function renderNavigation(paper, isDrawer = false) {
        const navList = createElement('div', 'nav-list');
        
        // Helper to flatten questions for nav
        const items = [];
        
        const processNode = (node, depth, sectionLabel) => {
            items.push({ 
                id: node.id, 
                depth, 
                type: 'item',
                sectionLabel: sectionLabel // Track section context
            });
            if (node.children) {
                node.children.forEach(c => processNode(c, depth + 1, null));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // If section label exists, push a section header item
                if (sec.label && sec.label.trim().length > 0) {
                    items.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => processNode(q, 0, null));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => processNode(q, 0, null));
        }

        items.forEach(item => {
            if (item.type === 'section') {
                const secEl = createElement('div', 'nav-section-label', item.label);
                navList.appendChild(secEl);
            } else {
                const btn = createElement('button', `nav-item depth-${Math.min(item.depth, 2)}`, item.id);
                btn.dataset.targetId = item.id;
                btn.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    if (isDrawer) closeDrawer();
                };
                navList.appendChild(btn);
            }
        });

        return navList;
    }

    // 3. Question Rendering
    function renderQuestionNode(node, depth = 0) {
        const nodeContainer = createElement('div', 'question-node');
        nodeContainer.id = `q-${node.id}`; // Anchor target
        if (depth === 0) nodeContainer.classList.add('top-level-node');

        // Question Body
        const qBody = createElement('div', 'question-body');
        const qId = createElement('span', 'q-identifier', node.id);
        const qPrompt = createElement('div', 'q-prompt');
        qPrompt.innerHTML = renderMarkdown(node.question);
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        nodeContainer.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = createElement('div', 'solution-block');
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = createElement('div', 'answer-region');
                const ansLabel = createElement('span', 'answer-label', 'Answer');
                const ansContent = createElement('span', 'answer-content');
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                // Remove paragraph wrapper from inline markdown if simplest
                if (ansContent.firstElementChild && ansContent.firstElementChild.tagName === 'P') {
                   // Often prefer to keep P structure but for single line answers css flex handles it
                }

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const containerId = `sd-${node.id}`;
                
                // Toggle
                const toggle = createElement('button', 'disclosure-control');
                toggle.innerHTML = `<span>${STATE.expandedMap.has(node.id) ? 'Hide working' : 'Show working'}</span>
                                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                toggle.setAttribute('aria-expanded', STATE.expandedMap.has(node.id));
                toggle.setAttribute('aria-controls', containerId);
                
                // Region
                const detailsRegion = createElement('div', 'solution-details');
                detailsRegion.id = containerId;
                detailsRegion.dataset.visible = STATE.expandedMap.has(node.id);

                toggle.onclick = () => {
                    const isExpanded = STATE.expandedMap.has(node.id);
                    if (isExpanded) {
                        STATE.expandedMap.delete(node.id);
                        toggle.querySelector('span').textContent = 'Show working';
                        toggle.setAttribute('aria-expanded', 'false');
                        detailsRegion.dataset.visible = 'false';
                    } else {
                        STATE.expandedMap.add(node.id);
                        toggle.querySelector('span').textContent = 'Hide working';
                        toggle.setAttribute('aria-expanded', 'true');
                        detailsRegion.dataset.visible = 'true';
                    }
                };

                // Subsections order: Keep in mind -> Formulas -> Working -> Alternative
                if (details.keepInMind) {
                    const section = createElement('div', 'sd-subsection sd-keep-in-mind');
                    section.appendChild(createElement('div', 'sd-label', 'Keep in mind'));
                    const body = createElement('div', 'sd-body');
                    body.innerHTML = renderMarkdown(details.keepInMind);
                    section.appendChild(body);
                    detailsRegion.appendChild(section);
                }
                if (details.formulasUsed) {
                    const section = createElement('div', 'sd-subsection sd-formulas');
                    section.appendChild(createElement('div', 'sd-label', 'Formulas used'));
                    const body = createElement('div', 'sd-body');
                    body.innerHTML = renderMarkdown(details.formulasUsed);
                    section.appendChild(body);
                    detailsRegion.appendChild(section);
                }
                if (details.working) {
                    const section = createElement('div', 'sd-subsection sd-working');
                    section.appendChild(createElement('div', 'sd-label', 'Working'));
                    const body = createElement('div', 'sd-body');
                    body.innerHTML = renderMarkdown(details.working);
                    section.appendChild(body);
                    detailsRegion.appendChild(section);
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const section = createElement('div', 'sd-subsection sd-alt-working');
                        section.appendChild(createElement('div', 'sd-label', 'Alternative working'));
                        const body = createElement('div', 'sd-body');
                        body.innerHTML = renderMarkdown(alt);
                        section.appendChild(body);
                        detailsRegion.appendChild(section);
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Handle case where it might be a single string in some payloads (robustness)
                     const section = createElement('div', 'sd-subsection sd-alt-working');
                     section.appendChild(createElement('div', 'sd-label', 'Alternative working'));
                     const body = createElement('div', 'sd-body');
                     body.innerHTML = renderMarkdown(details.alternativeWorking);
                     section.appendChild(body);
                     detailsRegion.appendChild(section);
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }
            nodeContainer.appendChild(solBlock);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childrenContainer = createElement('div', 'children-container');
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            nodeContainer.appendChild(childrenContainer);
        }

        return nodeContainer;
    }

    function renderPaperContent(paper) {
        const container = document.createElement('div');
        
        const renderList = (questions) => {
            const list = document.createElement('div');
            questions.forEach(q => list.appendChild(renderQuestionNode(q)));
            return list;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Render section header if label exists
                if (sec.label && sec.label.trim().length > 0) {
                    const headerBlock = createElement('div', 'section-header-block');
                    headerBlock.appendChild(createElement('div', 'section-header-text', sec.label));
                    container.appendChild(headerBlock);
                }
                container.appendChild(renderList(sec.questions));
            });
        } else if (paper.questions) {
            container.appendChild(renderList(paper.questions));
        }

        return container;
    }

    /**
     * CORE LOGIC
     */
    async function init() {
        const root = document.getElementById('app-root');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");
            STATE.papers = data.papers;
            STATE.currentPaperKey = STATE.papers[0].key;

            renderApp();
            loadPaper(STATE.currentPaperKey); // Initial load

        } catch (e) {
            console.error(e);
            root.innerHTML = '';
            // Top controls shell
            const shell = createElement('div', 'app-shell');
            shell.appendChild(createElement('div', 'top-controls-region')); // Empty header
            
            const frame = createElement('div', 'document-frame-shell');
            const err = createElement('div', 'error-message', 'PAPERS PAYLOAD MISSING');
            frame.appendChild(err);
            shell.appendChild(frame);
            root.appendChild(shell);
        }
    }

    function renderApp() {
        const root = document.getElementById('app-root');
        root.innerHTML = '';

        // 1. Top Controls
        root.appendChild(renderTopControls());

        // 2. Document Frame
        const frame = createElement('div', 'document-frame-shell');
        
        // Nav Column
        const colNav = createElement('div', 'col-nav');
        colNav.id = 'desktop-nav-container';
        frame.appendChild(colNav);

        // Paper Column
        const colPaper = createElement('div', 'col-paper');
        colPaper.id = 'paper-container';
        frame.appendChild(colPaper);

        root.appendChild(frame);

        // 3. Mobile Drawer
        const overlay = createElement('div', 'drawer-overlay');
        overlay.id = 'drawer-overlay';
        overlay.onclick = (e) => { if(e.target === overlay) closeDrawer(); };
        
        const drawerContent = createElement('div', 'drawer-content');
        const header = createElement('div', 'drawer-header');
        header.appendChild(createElement('div', 'drawer-title', 'Jump to'));
        const close = createElement('button', 'drawer-close', 'Ã—');
        close.onclick = closeDrawer;
        header.appendChild(close);
        
        drawerContent.appendChild(header);
        const drawerNav = createElement('div', '');
        drawerNav.id = 'drawer-nav-container';
        drawerContent.appendChild(drawerNav);
        
        overlay.appendChild(drawerContent);
        root.appendChild(overlay);
    }

    function loadPaper(key) {
        STATE.currentPaperKey = key;
        const paper = STATE.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset State
        STATE.expandedMap.clear();
        if (paper.defaults && paper.defaults.expandedAll) {
            // Need to recurse to find all solution IDs if default expanded
            // For prototype simplicity, we assume default is expanded unless explicit false? 
            // Design brief: "Solution Details are expanded by default when present (unless paper.defaults.expandedAll=false)"
            // So we default to expanded.
            if (paper.defaults.expandedAll !== false) {
                 const recurseExpand = (node) => {
                     if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                         STATE.expandedMap.add(node.id);
                     }
                     if (node.children) node.children.forEach(recurseExpand);
                 };
                 if (paper.questions) paper.questions.forEach(recurseExpand);
                 if (paper.sections) paper.sections.forEach(s => s.questions.forEach(recurseExpand));
            }
        } else {
             // If defaults object missing, default is expanded per brief
             const recurseExpand = (node) => {
                 if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                     STATE.expandedMap.add(node.id);
                 }
                 if (node.children) node.children.forEach(recurseExpand);
             };
             if (paper.questions) paper.questions.forEach(recurseExpand);
             if (paper.sections) paper.sections.forEach(s => s.questions.forEach(recurseExpand));
        }

        // Render Desktop Nav
        const dNav = document.getElementById('desktop-nav-container');
        dNav.innerHTML = '';
        dNav.appendChild(renderNavigation(paper, false));

        // Render Mobile Nav
        const mNav = document.getElementById('drawer-nav-container');
        mNav.innerHTML = '';
        mNav.appendChild(renderNavigation(paper, true));

        // Render Paper
        const pCont = document.getElementById('paper-container');
        pCont.innerHTML = '';
        const content = renderPaperContent(paper);
        pCont.appendChild(content);

        // KaTeX render
        renderMath(pCont);

        // Update active paper selector if needed (state sync)
        const sel = document.querySelector('.paper-select');
        if (sel) sel.value = key;
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update active state in nav
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.targetId === id);
            });
        }
    }

    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', init);

</script>
