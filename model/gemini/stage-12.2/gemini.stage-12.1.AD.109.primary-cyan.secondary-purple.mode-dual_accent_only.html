<script>
    /* =========================================
       CONSTANTS (CANONICAL)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       MARKDOWN CONFIGURATION
       ========================================= */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: MUST be false to avoid breaking math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       STATE
       ========================================= */
    let papersData = [];
    let activePaperKey = null;
    let expandedStates = {}; // key: questionId, value: boolean

    /* =========================================
       DOM ELEMENTS
       ========================================= */
    const els = {
        paperSelect: document.getElementById('paper-select'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        navDrawer: document.getElementById('nav-drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            papersData = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (error) {
            console.error("Payload loading failed:", error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    /* =========================================
       RENDERING LOGIC
       ========================================= */
    
    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelect.innerHTML = `<option disabled selected>Error</option>`;
    }

    function renderPaperSelector() {
        els.paperSelect.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Initialize default expanded states for all questions
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) traverse(node.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions));
        } else if (paper.questions) {
            traverse(paper.questions);
        }

        renderNavigation(paper);
        renderContent(paper);
        
        // Setup observer for scroll tracking (Active Nav)
        setupScrollObserver();
    }

    function renderNavigation(paper) {
        const createNavHTML = () => {
            let html = '';
            
            const renderNodes = (nodes, depth) => {
                return nodes.map(node => `
                    <li class="nav-item-wrapper">
                        <a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">
                            ${node.id}
                        </a>
                        ${node.children ? `<ul style="list-style:none; padding:0;">${renderNodes(node.children, depth + 1)}</ul>` : ''}
                    </li>
                `).join('');
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderNodes(sec.questions, 0);
                });
            } else {
                html += renderNodes(paper.questions, 0);
            }
            return html;
        };

        const navHTML = createNavHTML();
        els.desktopNavList.innerHTML = navHTML;
        els.mobileNavList.innerHTML = navHTML;
        
        // Add click listeners for smooth scroll and mobile drawer close
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                }
            });
        });
    }

    function renderContent(paper) {
        let html = '';

        const renderQuestionNode = (node) => {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = expandedStates[node.id];

            // Render Markdown
            const qBody = md ? md.render(node.question) : node.question;
            const aBody = hasAnswer && md ? md.render(node.solutionBlock.answer) : (hasAnswer ? node.solutionBlock.answer : '');

            return `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt">${qBody}</div>
                    </div>
                    
                    ${hasSolutionBlock ? `
                        <div class="solution-block">
                            ${hasAnswer ? `
                                <div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="answer-content">${aBody}</div>
                                </div>
                            ` : ''}

                            ${hasDetails ? `
                                <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution('${node.id}')">
                                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}">
                                    ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    ${node.children && node.children.length > 0 ? `
                        <div class="children-container">
                            ${node.children.map(child => renderQuestionNode(child)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => html += renderQuestionNode(q));
            });
        } else {
            paper.questions.forEach(q => html += renderQuestionNode(q));
        }

        els.paperContent.innerHTML = html;
        
        // Trigger KaTeX rendering
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>
                </div>
            `;
        }
        
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection formulas-used">
                    <span class="sd-label">Formulas used</span>
                    <div class="formulas-used-body">${md.render(details.formulasUsed)}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-subsection working">
                    <span class="sd-label">Working</span>
                    <div class="working-body">${md.render(details.working)}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((aw, idx) => {
                html += `
                    <div class="sd-subsection alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="alt-working-body">${md.render(aw)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    /* =========================================
       INTERACTION LOGIC
       ========================================= */
    window.toggleSolution = (id) => {
        expandedStates[id] = !expandedStates[id];
        
        // Re-render button and details visibility only, to avoid full repaint/scroll jump
        // Actually, easiest way without framework is toggle classes and text
        // Note: Using window function to be accessible from inline onclick
        
        const btn = document.querySelector(`button[onclick="toggleSolution('${id}')"]`);
        const details = document.getElementById(`sd-${id}`);
        
        if (btn && details) {
            const isExpanded = expandedStates[id];
            btn.setAttribute('aria-expanded', isExpanded);
            btn.querySelector('.label-text').textContent = isExpanded ? 'Hide working' : 'Show working';
            
            if (isExpanded) {
                details.classList.add('expanded');
            } else {
                details.classList.remove('expanded');
            }
        }
    };

    // Mobile Drawer Logic
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.navDrawer.classList.add('open');
        els.navDrawer.setAttribute('aria-hidden', 'false');
        els.drawerClose.focus();
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.navDrawer.classList.remove('open');
        els.navDrawer.setAttribute('aria-hidden', 'true');
        els.jumpToBtn.focus();
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    /* =========================================
       SCROLL OBSERVER (Active Nav State)
       ========================================= */
    function setupScrollObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.getAttribute('data-id') === id) {
                item.classList.add('active');
                // Scroll nav rail to keep active item in view if needed
                if (window.innerWidth > 768) {
                    const rail = els.desktopNavList.parentElement;
                    const itemTop = item.offsetTop;
                    const railHeight = rail.clientHeight;
                    const scrollTop = rail.scrollTop;
                    
                    if (itemTop < scrollTop || itemTop > scrollTop + railHeight) {
                        item.scrollIntoView({ block: 'center', behavior: 'smooth' });
                    }
                }
            } else {
                item.classList.remove('active');
            }
        });
    }

    // Start
    init();

</script>
