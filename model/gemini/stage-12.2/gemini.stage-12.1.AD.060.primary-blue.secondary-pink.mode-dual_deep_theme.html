<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let papersData = null;
    let currentPaperKey = null;

    // --- Markdown Setup (Stage 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            papersData = payload.papers;
            
            initPaperSelector();
            
            // Select first paper by default if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

            setupInteractions();

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `
                <div class="state-message">PAPERS PAYLOAD MISSING</div>
            `;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }
    });

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jump-to-trigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            closeBtn.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            trigger.focus();
        }

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy / Active Nav Logic
        window.addEventListener('scroll', throttle(updateActiveNav, 100));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Update selector UI in case called programmatically
        document.getElementById('paper-selector').value = key;

        // Render Content
        const contentEl = document.getElementById('paper-content');
        contentEl.innerHTML = '';
        
        const fragment = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label present)
                if (section.label && section.label.trim().length > 0) {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'section-header-block';
                    sectionEl.innerHTML = `<div class="section-header-title">${escapeHTML(section.label)}</div>`;
                    fragment.appendChild(sectionEl);
                }
                
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        fragment.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                fragment.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        contentEl.appendChild(fragment);

        // Render Navigation
        renderNavigation(paper);

        // KaTeX Auto-render
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Rendering Logic ---

    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;
        wrapper.setAttribute('data-qid', node.id);

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <span class="q-identifier">${escapeHTML(node.id)}</span>
            <div class="q-prompt md-content">${renderMD(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = sb.solutionDetails;
            
            // Only render block if something exists inside
            if (hasAnswer || hasDetails) {
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';
                
                // Divider/Seam (Quiet)
                const div = document.createElement('div');
                div.className = 'sb-divider';
                // sbWrapper.appendChild(div); // Optional per design, using spacing primarily

                // Answer
                if (hasAnswer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMD(sb.answer)}</div>
                    `;
                    sbWrapper.appendChild(ansEl);
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    
                    // Defaults
                    const isExpandedDefault = defaults && defaults.expandedAll !== false; // Default true
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-control';
                    toggleBtn.setAttribute('aria-expanded', String(isExpandedDefault));
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="toggle-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" style="transform: ${isExpandedDefault ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                            <path d="M2 4L6 8L10 4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    // Content Generation
                    let innerHTML = '';

                    if (sd.keepInMind) {
                        innerHTML += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">
                                    <svg class="kim-icon" viewBox="0 0 24 24"><path d="M9 21c0 .5.5 1 1 1h4c.55 0 1-.5 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                                    Keep in mind
                                </span>
                                <div class="md-content">${renderMD(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        innerHTML += `
                            <div class="sd-subsection formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${renderMD(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        innerHTML += `
                            <div class="sd-subsection working">
                                <span class="sd-label">Working</span>
                                <div class="md-content">${renderMD(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            innerHTML += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${renderMD(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    region.innerHTML = innerHTML;
                    
                    // Wiring
                    toggleBtn.onclick = () => {
                        const expanded = region.classList.contains('expanded');
                        if (expanded) {
                            region.classList.remove('expanded');
                            toggleBtn.querySelector('.toggle-text').textContent = 'Show working';
                            toggleBtn.querySelector('.toggle-icon').style.transform = 'rotate(0deg)';
                            toggleBtn.setAttribute('aria-expanded', 'false');
                        } else {
                            region.classList.add('expanded');
                            toggleBtn.querySelector('.toggle-text').textContent = 'Hide working';
                            toggleBtn.querySelector('.toggle-icon').style.transform = 'rotate(180deg)';
                            toggleBtn.setAttribute('aria-expanded', 'true');
                        }
                    };

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(region);
                    sbWrapper.appendChild(detailsWrapper);
                }

                wrapper.appendChild(sbWrapper);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to create list items
        function createNavItems(container) {
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => appendQuestionToNav(q, container, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendQuestionToNav(q, container, 0));
            }
        }

        function appendQuestionToNav(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id;
            a.href = `#q-${sanitizeId(node.id)}`;
            a.dataset.targetId = `q-${sanitizeId(node.id)}`;
            a.dataset.depth = depth;
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.targetId);
                if (target) {
                    const offset = 80; // Top controls height
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    
                    // Close drawer if mobile
                    const drawer = document.getElementById('drawer');
                    if (drawer.classList.contains('open')) {
                        document.getElementById('drawer-close').click();
                    }
                }
            };

            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => appendQuestionToNav(child, container, depth + 1));
            }
        }

        createNavItems(desktopList);
        createNavItems(mobileList);
    }

    function updateActiveNav() {
        // Simple scroll spy
        const navItems = document.querySelectorAll('.nav-item');
        let current = null;

        for (let link of navItems) {
            const target = document.getElementById(link.dataset.targetId);
            if (target) {
                const rect = target.getBoundingClientRect();
                if (rect.top < 150) { // Threshold
                    current = link;
                }
            }
        }

        // Deactivate all
        navItems.forEach(l => l.classList.remove('active'));
        // Activate current (and sync desktop/mobile)
        if (current) {
            const targetId = current.dataset.targetId;
            const matches = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            matches.forEach(m => m.classList.add('active'));
            
            // Scroll nav into view (Desktop only)
            const desktopNav = document.querySelector('.nav-column');
            if (desktopNav.offsetParent !== null) { // if visible
                 // Logic to scroll sidebar can be added here if strictly needed, usually minimal persistence is fine
            }
        }
    }

    // --- Helpers ---
    function renderMD(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/&/g, '&amp;')
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;')
                  .replace(/"/g, '&quot;')
                  .replace(/'/g, '&#039;');
    }

    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }
