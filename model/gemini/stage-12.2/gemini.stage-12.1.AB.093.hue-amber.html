    <script>
        // === STAGE 0: CONSTANTS ===
        // Authoritative source of papers payload path
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        const md = window.markdownit ? window.markdownit({

        // === STATE ===
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedStates: {}, // questionId -> boolean
            currentNavId: null
        };

        // === DOM ELEMENTS ===
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            paperContent: document.getElementById('paper-content'),

        };

        // === INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

                state.papers = payload.papers;
                
                // Populate selector
                els.paperSelector.innerHTML = '';
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    els.paperSelector.appendChild(opt);
                });

                // Load first paper
                loadPaper(state.papers[0].key);

                // Event Listeners
                els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
                els.btnOpenDrawer.addEventListener('click', openDrawer);
                els.btnCloseDrawer.addEventListener('click', closeDrawer);
                els.drawerOverlay.addEventListener('click', closeDrawer);

                // Scroll spy for Nav
                window.addEventListener('scroll', onScroll, { passive: true });

            } catch (err) {
                console.error(err);
                renderError();
            }

        // === CORE LOGIC ===

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperKey = paperKey;
            
            // Set defaults based on paper.defaults
            // Default is expandedAll: true unless explicitly false
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Reset expanded states for this paper
            state.expandedStates = {}; 
            // We rely on the renderer to check this map. If key missing, use default.
            state.defaultExpandedForCurrentPaper = defaultExpanded;

            renderPaper(paper);
            renderNav(paper);
            
            // Initial Math Render
            renderMath();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function getExpandedState(questionId) {
            if (state.expandedStates.hasOwnProperty(questionId)) {
                return state.expandedStates[questionId];
            }
            return state.defaultExpandedForCurrentPaper;
        }

        function toggleExpanded(questionId) {
            const current = getExpandedState(questionId);
            state.expandedStates[questionId] = !current;
            
            // DOM Update (Specific)
            const region = document.getElementById(`sd-${questionId}`);
            const btn = document.getElementById(`btn-sd-${questionId}`);
            const label = btn.querySelector('.btn-label');
            
            if (state.expandedStates[questionId]) {
                region.classList.remove('hidden');
                btn.setAttribute('aria-expanded', 'true');
                label.textContent = "Hide working";
            } else {
                region.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                label.textContent = "Show working";
            }
        }

        // === RENDERING ===

        function renderError() {
            els.paperSelector.innerHTML = '<option>Error</option>';
            els.paperSelector.disabled = true;
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function renderNav(paper) {
            const createNavItems = (container) => {
                container.innerHTML = '';
                
                const addLink = (qId, depth, isSection = false, sectionLabel = '') => {
                    if (isSection && sectionLabel.trim() !== '') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sectionLabel;
                        container.appendChild(li);
                    }
                    if (!isSection) {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#q-${qId}`;
                        a.className = 'nav-item';
                        a.dataset.id = qId;
                        a.dataset.depth = Math.min(depth, 2); // Cap depth for visuals
                        a.textContent = qId;
                        
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${qId}`);
                            if (target) {
                                const offset = 80; // header + padding
                                const bodyRect = document.body.getBoundingClientRect().top;
                                const elementRect = target.getBoundingClientRect().top;
                                const elementPosition = elementRect - bodyRect;
                                const offsetPosition = elementPosition - offset;
                                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                                closeDrawer();
                            }
                        });

                        li.appendChild(a);
                        container.appendChild(li);
                    }
                };

                // Traverse
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Header
                        if (section.questions.length > 0) {
                            // First item acts as anchor for section label logic
                            addLink(null, 0, true, section.label);
                            section.questions.forEach(q => traverseNav(q, 0, addLink));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => traverseNav(q, 0, addLink));
                }
            };

            createNavItems(els.navListDesktop);
            createNavItems(els.navListMobile);
        }

        function traverseNav(node, depth, callback) {
            callback(node.id, depth);
            if (node.children) {
                node.children.forEach(child => traverseNav(child, depth + 1, callback));
            }
        }

        function renderPaper(paper) {
            els.paperContent.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('h2');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }
                    section.questions.forEach(q => {
                        sectionBlock.appendChild(createQuestionNode(q, 0));
                    });
                    els.paperContent.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt text-markdown';
            promptDiv.innerHTML = md ? md.render(node.question) : node.question;

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('span');
                        ansContent.className = 'text-markdown';
                        ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansDiv.appendChild(ansLabel);
                        ansDiv.appendChild(ansContent);
                        blockDiv.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const isExpanded = getExpandedState(node.id);
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.id = `btn-sd-${node.id}`;
                        toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                        toggleBtn.onclick = () => toggleExpanded(node.id);
                        
                        toggleBtn.innerHTML = `
                            <span class="btn-label">${isExpanded ? "Hide working" : "Show working"}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;
                        blockDiv.appendChild(toggleBtn);

                        // Content Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                        detailsRegion.id = `sd-${node.id}`;

                        const sd = sb.solutionDetails;

                        // Order: KeepInMind -> Formulas -> Working -> Alternative
                        if (sd.keepInMind) {
                            detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        if (sd.formulasUsed) {
                            detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }
                        if (sd.working) {
                            detailsRegion.appendChild(createSDSubsection('Working', sd.working, 'sd-working'));
                        }
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                            });
                        }

                        blockDiv.appendChild(detailsRegion);
                    }
                    wrapper.appendChild(blockDiv);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'question-children';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSDSubsection(labelStr, contentMarkdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelStr;
            div.appendChild(label);

            const content = document.createElement('div');
            content.className = 'sd-content text-markdown';
            content.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
            div.appendChild(content);

            return div;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // === NAVIGATION & SCROLL ===

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
        }

        function onScroll() {
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            
            // Find currently visible question
            for (let i = 0; i < nodes.length; i++) {
                const rect = nodes[i].getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    current = nodes[i];
                    break;
                }
                // Fallback to last one scrolled past
                if (rect.top < 0) {
                    current = nodes[i];
                }
            }

            if (current) {
                const id = current.id.replace('q-', '');
                if (state.currentNavId !== id) {
                    state.currentNavId = id;
                    updateActiveNav(id);
                }
            }
        }

        function updateActiveNav(id) {
            // Desktop
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinkD = els.navListDesktop.querySelector(`.nav-item[data-id="${id}"]`);
            if (activeLinkD) {
                activeLinkD.classList.add('active');
                // Ensure visible in scroll rail
                activeLinkD.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
            // Mobile
            const activeLinkM = els.navListMobile.querySelector(`.nav-item[data-id="${id}"]`);
            if (activeLinkM) activeLinkM.classList.add('active');
        }

        // Start
        init();

    </script>
</body>
</html>
