    <script>

    <script>
        // =========================================
        // RTQ PROTOTYPE RUNTIME
        // =========================================

        // --- Markdown renderer (authoritative config) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), disable escape
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, 
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payloadData = null;
        let currentPaperKey = null;
        let currentPaperData = null;

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContentRegion'),
            desktopNav: document.getElementById('desktopNavContainer'),
            mobileNav: document.getElementById('mobileNavContainer'),
            initialStatus: document.getElementById('initialStatus'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

                populatePaperSelector();
                
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelector.disabled = true;
            }
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Render Logic ---

        function loadPaper(key) {
            currentPaperKey = key;
            currentPaperData = payloadData.papers.find(p => p.key === key);
            
            if (!currentPaperData) return;

            els.paperSelector.value = key;
            
            // Clear previous
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // Handle Sections vs Flat
            const isSectioned = !!currentPaperData.sections;
            const nodes = isSectioned ? currentPaperData.sections : currentPaperData.questions;
            
            // Generate Nav HTML (State 5.4 - Flat list)
            const navHtml = generateNavHTML(currentPaperData);
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            navList.innerHTML = navHtml;
            
            els.desktopNav.appendChild(navList.cloneNode(true));
            els.mobileNav.appendChild(navList.cloneNode(true));

            // Generate Content HTML
            const contentFragment = document.createDocumentFragment();

            // Paper Defaults
            const defaults = currentPaperData.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless false

            if (isSectioned) {
                currentPaperData.sections.forEach(sec => {
                    // Render Section Header (only if label exists)
                    if (sec.label && sec.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = `Section ${sec.label}`;
                        contentFragment.appendChild(secHeader);
                    }
                    // Render Questions
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            contentFragment.appendChild(renderQuestionNode(q, 0, expandAll));
                        });
                    }
                });
            } else if (currentPaperData.questions) {
                currentPaperData.questions.forEach(q => {
                    contentFragment.appendChild(renderQuestionNode(q, 0, expandAll));
                });
            }

            els.paperContent.appendChild(contentFragment);

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Post-Render: Nav interaction binding
            bindNavInteractions();
        }

        // Recursive Question Render
        function renderQuestionNode(node, depth, expandDefault) {
            const container = document.createElement('div');
            container.className = `question-node ${depth > 0 ? 'child' : ''}`;
            container.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const identSpan = `<span class="q-identifier">${node.id}</span>`;
            const qContent = md ? md.render(node.question || '') : (node.question || '');
            
            // Hacky but simple inline combination of ident + html content
            // Need to ensure paragraph flow isn't broken. 
            // If markdown returns <p>... we want the identifier inside or before.
            // Simplest: Prepend identifier to the first element or just place before.
            // Design brief: Identifier is prefix.
            bodyDiv.innerHTML = identSpan + qContent;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbContainer = document.createElement('div');
                sbContainer.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbContainer.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', expandDefault ? 'true' : 'false');
                    toggleBtn.innerHTML = `<span>${expandDefault ? 'Hide' : 'Show'} working</span> <span class="disclosure-icon">â–¼</span>`;
                    
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details';
                    sdRegion.setAttribute('data-visible', expandDefault ? 'true' : 'false');

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        sdRegion.setAttribute('data-visible', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    };

                    // Content Injection (Ordered)
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection kim-block';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(sd.keepInMind)}</div>`;
                        sdRegion.appendChild(div);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md.render(sd.formulasUsed)}</div>`;
                        sdRegion.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md.render(sd.working)}</div>`;
                        sdRegion.appendChild(div);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md.render(alt)}</div>`;
                            sdRegion.appendChild(div);
                        });
                    }

                    sbContainer.appendChild(toggleBtn);
                    sbContainer.appendChild(sdRegion);
                }

                container.appendChild(sbContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    container.appendChild(renderQuestionNode(child, depth + 1, expandDefault));
                });
            }

            return container;
        }

        // Navigation Generation
        function generateNavHTML(paper) {
            let html = '';
            
            const renderItem = (id, depth) => {
                return `<li class="nav-li"><button class="nav-item" data-target="q-${id}" data-depth="${Math.min(depth, 2)}">${id}</button></li>`;
            };

            const traverse = (nodes, depth) => {
                let chunk = '';
                nodes.forEach(node => {
                    chunk += renderItem(node.id, depth);
                    if (node.children) {
                        chunk += traverse(node.children, depth + 1);
                    }
                });
                return chunk;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    if (sec.questions) {
                        html += traverse(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }
            
            return html;
        }

        function bindNavInteractions() {
            // Desktop & Mobile Nav Buttons
            const buttons = document.querySelectorAll('.nav-item');
            
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    // Mark active
                    buttons.forEach(b => b.classList.remove('active'));
                    // Highlight matching buttons in both desktop/mobile lists
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(b => b.classList.add('active'));

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile jump
                        closeDrawer();
                    }
                });
            });
        }

        // Drawer Logic
        function openDrawer() { els.drawer.classList.add('drawer-open'); }
        function closeDrawer() { els.drawer.classList.remove('drawer-open'); }
        
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Start ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
