<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: {}, // Map<questionId, boolean>
        isMobileNavOpen: false
    };

    // --- MARKDOWN INIT (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- APP LOGIC ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderFailure();
        }

        setupEventListeners();
    }

    function renderFailure() {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '<option>Error loading payload</option>';
        selector.disabled = true;
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        
        // Reset disclosure state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        state.expandedMap = {}; // Reset overrides
        
        // Render
        renderContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Mobile drawer close on switch
        closeDrawer();
        
        // Scroll top
        window.scrollTo({ top: 0, behavior: 'auto' });
    }

    // --- RENDER CONTENT ---

    function renderContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-surface');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Render questions
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, defaultExpanded, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, defaultExpanded, 0));
            });
        }

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(body);

        // Solution Block
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</span>
                `;
                block.appendChild(ansDiv);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details-container';

                // Check expansion state
                const isExpanded = state.expandedMap[node.id] !== undefined 
                    ? state.expandedMap[node.id] 
                    : defaultExpanded;

                // Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                btn.onclick = () => toggleSolution(node.id, detailsContainer, btn);

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    region.innerHTML += `
                        <div class="sd-subsection kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    region.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                }

                // Working
                if (sd.working) {
                    region.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        region.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${renderMarkdown(aw)}</div>
                            </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if schema varies slightly
                     region.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsContainer.appendChild(btn);
                detailsContainer.appendChild(region);
                block.appendChild(detailsContainer);
            }

            wrapper.appendChild(block);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, defaultExpanded, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function toggleSolution(id, container, btn) {
        const region = container.querySelector('.solution-details-region');
        const textSpan = btn.querySelector('.btn-text');
        
        // Toggle logic
        const wasExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newExpanded = !wasExpanded;

        state.expandedMap[id] = newExpanded;

        btn.setAttribute('aria-expanded', newExpanded);
        textSpan.textContent = newExpanded ? 'Hide working' : 'Show working';
        
        if (newExpanded) {
            region.classList.add('expanded');
        } else {
            region.classList.remove('expanded');
        }
    }

    // --- NAVIGATION ---

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const drawerContent = document.getElementById('drawer-nav-content');
        
        const listHtml = generateNavListHtml(paper);
        
        desktopNav.innerHTML = `<nav class="nav-list" aria-label="Questions">${listHtml}</nav>`;
        drawerContent.innerHTML = `<nav class="nav-list" aria-label="Questions">${listHtml}</nav>`;

        setupNavInteractions();
    }

    function generateNavListHtml(paper) {
        let html = '';
        
        const renderItems = (questions) => {
            let str = '';
            questions.forEach(q => {
                str += createNavItem(q, 0);
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }

        return html;
    }

    function createNavItem(node, depth) {
        let html = `<a class="nav-item" data-id="q-${sanitizeId(node.id)}" data-depth="${depth}">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += createNavItem(child, depth + 1);
            });
        }
        return html;
    }

    function setupNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-id');
                const targetEl = document.getElementById(targetId);
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(l => l.classList.add('active'));

                if (targetEl) {
                    const offset = 80; // Clear top header
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
                
                closeDrawer();
            });
        });
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // --- MOBILE DRAWER ---

    function setupEventListeners() {
        const trigger = document.getElementById('mobile-menu-btn');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer-overlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    // --- BOOTSTRAP ---
    init();

</script>
