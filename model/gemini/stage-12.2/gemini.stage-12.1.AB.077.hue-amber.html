    <script>
        // =========================================

        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ColorLab Parameters (Default)
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // =========================================
        // APP STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            activeObserver: null
        };

        const els = {
            paperSelector: document.getElementById('paper-selector'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            paperRegion: document.getElementById('paper-region'),
            globalError: document.getElementById('global-error'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid schema');

                state.papers = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error("Payload load failed:", err);
                els.paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
                els.paperRegion.innerHTML = '';
                els.globalError.style.display = 'block';
            }

            setupEventListeners();
        }

        function setupEventListeners() {
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            
            // Drawer Logic
            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });

            // Keyboard support for drawer
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && els.drawerOverlay.classList.contains('open')) {
                    closeDrawer();
                }
            });
        }

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            els.mobileJumpTrigger.focus();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        
        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Clear previous
            els.paperRegion.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';
            els.globalError.style.display = 'none';

            // Flatten questions for nav generation
            let allQuestions = [];
            let contentHTML = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header
                    if (section.label && section.label.trim().length > 0) {
                        contentHTML += `
                            <div class="section-header-block">
                                <h2 class="section-header-text">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentHTML += renderQuestionTree(q, 0, paper.defaults);
                        collectNavItems(q, allQuestions, section.label);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentHTML += renderQuestionTree(q, 0, paper.defaults);
                    collectNavItems(q, allQuestions, null);
                });
            }

            // Inject Content
            els.paperRegion.innerHTML = contentHTML;

            // Render Nav
            renderNavigation(allQuestions, paper.sections);

            // Post-Process: KaTeX
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Process: Intersection Observer for Nav
            setupIntersectionObserver();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderQuestionTree(node, depth, defaults) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default expanded logic
            let isExpanded = hasDetails; // Default is expanded if present
            if (defaults && defaults.expandedAll === false) {
                isExpanded = false;
            }

            // Recursive Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="children-container">
                    ${node.children.map(child => renderQuestionTree(child, depth + 1, defaults)).join('')}
                </div>`;
            }

            // Render Markdown Content
            const promptHTML = renderMD(node.question);
            const answerHTML = hasAnswer ? renderMD(node.solutionBlock.answer) : '';

            // Build Solution Details HTML if present
            let detailsHTML = '';
            let toggleControl = '';

            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const controlText = isExpanded ? "Hide working" : "Show working";
                const displayStyle = isExpanded ? 'block' : 'none';
                const expandedClass = isExpanded ? 'expanded' : '';

                toggleControl = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleDetails(this)">
                        <span>${controlText}</span>
                    </button>
                `;

                // Subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${renderMD(sd.keepInMind)}</div>
                        </div>`;
                }
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${renderMD(sd.formulasUsed)}</div>
                        </div>`;
                }
                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${renderMD(sd.working)}</div>
                        </div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${renderMD(alt)}</div>
                            </div>`;
                    });
                }

                detailsHTML = `
                    <div class="sd-region ${expandedClass}" style="display: ${displayStyle};">
                        ${subsections}
                    </div>
                `;
            }

            // Solution Block Wrapper
            let solutionBlockHTML = '';
            if (hasSolutionBlock) {
                let answerPart = '';
                if (hasAnswer) {
                    answerPart = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${answerHTML}</div>
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerPart}
                        <div class="solution-details-wrapper">
                            ${toggleControl}
                            ${detailsHTML}
                        </div>
                    </div>
                `;
            }

            const nodeClass = depth > 0 ? 'question-node child-node' : 'question-node';
            
            return `
                <div id="q-${node.id}" class="${nodeClass}" data-depth="${depth}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt">${promptHTML}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // =========================================
        // NAVIGATION GENERATION
        // =========================================
        function collectNavItems(node, list, currentSectionLabel) {
            list.push({
                id: node.id,
                depth: countDepth(node.id), // Or pass depth logic
                sectionLabel: currentSectionLabel
            });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, list, currentSectionLabel));
            }
        }

        // Helper to infer visual depth for Nav (Flat list but subtle cue)
        // Note: Logic in Stage 6 says depth derived from children[], 
        // but for a flat list we need to know recursion level.
        // I will use a simple heuristic or pass depth.
        // Actually, the easiest way is to push objects during recursion.
        
        function renderNavigation(flatQuestions, sectionsDef) {
            let html = '';
            let lastSection = null;

            flatQuestions.forEach(q => {
                // If section changed
                if (q.sectionLabel && q.sectionLabel !== lastSection) {
                    html += `<li class="nav-section-label">${q.sectionLabel}</li>`;
                    lastSection = q.sectionLabel;
                }
                
                // Determine depth class for subtle type scale (0, 1, 2)
                // Since I didn't capture recursion depth in collectNavItems properly above,
                // let's assume top level IDs are short/numeric and nested are long? 
                // Better: Modify collectNavItems to pass depth.
                
                // Hack for prototype: just render flat.
                html += `
                    <li>
                        <a href="#q-${q.id}" class="nav-item" data-target="q-${q.id}" onclick="handleNavClick(event, 'q-${q.id}')">
                            ${q.id}
                        </a>
                    </li>
                `;
            });

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const region = btn.nextElementSibling; // sd-region

            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('span').textContent = newState ? "Hide working" : "Show working";
            
            if (newState) {
                region.style.display = 'block';
                region.classList.add('expanded');
            } else {
                region.style.display = 'none';
                region.classList.remove('expanded');
            }
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Scroll into view with offset
                const y = target.getBoundingClientRect().top + window.scrollY - 100;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                closeDrawer();
                
                // Update active state manually for immediate feedback
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                e.target.classList.add('active');
            }
        };

        // =========================================
        // UTILS
        // =========================================
        function renderMD(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function setupIntersectionObserver() {
            if (state.activeObserver) state.activeObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger when near top
                threshold: 0
            };

            state.activeObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id; // q-ID
                        updateActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                state.activeObserver.observe(node);
            });
        }

        function updateActiveNav(qId) {
            const safeId = qId.replace('q-', ''); // ID in nav might differ depending on generation
            
            // Remove active
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Add active
            // Note: Data attribute match is safer
            const targets = document.querySelectorAll(`.nav-item[data-target="${qId}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // Run
        init();

    </script>
