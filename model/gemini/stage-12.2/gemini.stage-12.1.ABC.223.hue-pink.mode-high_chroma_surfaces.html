<body>

    <div class="layout-shell">
        <!-- Top Controls -->

                <!-- Injected via JS -->

            </main>
        </div>

        <div class="drawer" id="mobileDrawer">

                <button class="close-btn" id="drawerClose">&times;</button>

                <!-- Injected via JS -->

        </div>

    <script>
        // --- STAGE 0 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaper = null;
        let activeQuestionId = null;

        // --- MARKDOWN INIT (Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to avoid breaking math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            mobileDrawer: document.getElementById('mobileDrawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) throw new Error("No papers");
                
                populateSelector();
                loadPaper(0); // Load first paper
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.disabled = true;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            payloadData.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(parseInt(e.target.value)));
        }

        function loadPaper(index) {
            currentPaper = payloadData.papers[index];
            renderPaper();
            renderNavigation();
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---
        function renderPaper() {
            els.paperContent.innerHTML = ''; // Clear

            const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
            const nodes = isSectioned ? currentPaper.sections : currentPaper.questions;
            
            if (isSectioned) {
                nodes.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        els.paperContent.appendChild(h);
                    }
                    renderQuestionList(section.questions, els.paperContent, 0);
                });
            } else {
                renderQuestionList(nodes, els.paperContent, 0);
            }

            // After HTML injection, render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, container, depth) {
            if (!questions) return;
            const listContainer = document.createElement('div');
            // If it's a child list, add indentation class
            if (depth > 0) listContainer.className = 'children-container';
            
            questions.forEach(q => {
                const node = renderQuestionNode(q, depth);
                listContainer.appendChild(node);
            });
            container.appendChild(listContainer);
        }

        function renderQuestionNode(data, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${data.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            const qHtml = md ? md.render(data.question || '') : (data.question || '');
            body.innerHTML = `<span class="question-id">${data.id}</span> ${qHtml}`;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional, visible by default)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    const ansHtml = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                    ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${ansHtml}</div>`;
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional, expandable)
                const sdData = data.solutionBlock.solutionDetails;
                if (sdData) {
                    // Defaults check
                    const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.ariaExpanded = defaultExpanded;
                    toggle.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span> <span class="chevron">▼</span>`; // Chevron down
                    
                    const details = document.createElement('div');
                    details.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isExpanded = toggle.ariaExpanded === 'true';
                        toggle.ariaExpanded = !isExpanded;
                        toggle.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        details.classList.toggle('expanded');
                    };

                    // Render Subsections
                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    if (sdData.keepInMind) {
                        details.appendChild(renderSubsection('keep-in-mind', 'Keep in mind', sdData.keepInMind));
                    }
                    if (sdData.formulasUsed) {
                        details.appendChild(renderSubsection('formulas-used', 'Formulas used', sdData.formulasUsed));
                    }
                    if (sdData.working) {
                        details.appendChild(renderSubsection('working', 'Working', sdData.working));
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            details.appendChild(renderSubsection('alt-working', 'Alternative working', alt));
                        });
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }
                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                renderQuestionList(data.children, wrapper, depth + 1);
            }

            return wrapper;
        }

        function renderSubsection(className, label, contentMarkdown) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            const html = md ? md.render(contentMarkdown) : contentMarkdown;
            div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${html}</div>`;
            return div;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation() {
            const fragment = document.createDocumentFragment();
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Flatten logic or Section logic
            const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
            
            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        list.appendChild(lbl);
                    }
                    appendNavItems(section.questions, list, 0);
                });
            } else {
                appendNavItems(currentPaper.questions, list, 0);
            }

            fragment.appendChild(list);
            
            // Clone for mobile
            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(fragment.cloneNode(true));
            
            els.mobileNavList.innerHTML = '';
            els.mobileNavList.appendChild(fragment.cloneNode(true));

            setupNavInteractions();
        }

        function appendNavItems(nodes, list, depth) {
            if (!nodes) return;
            nodes.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = q.id;
                a.dataset.target = `q-${q.id}`;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
                
                li.appendChild(a);
                list.appendChild(li);

                if (q.children) {
                    appendNavItems(q.children, list, depth + 1);
                }
            });
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Scroll logic
                        const offset = 80; // Top controls + sticky nav gap
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - offset;
                        window.scrollTo({top, behavior: 'smooth'});
                        
                        // Close drawer if mobile
                        closeDrawer();
                        
                        // Update active state
                        updateActiveNav(link);
                    }
                });
            });
        }

        function updateActiveNav(activeLink) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            // There are two copies (desktop/mobile), highlight both matching target
            const targetId = activeLink.dataset.target;
            document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.drawerOverlay.style.display = 'block';
            setTimeout(() => els.mobileDrawer.classList.add('open'), 10);
        }

        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            setTimeout(() => els.drawerOverlay.style.display = 'none', 300);
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- RUN ---
        init();

    </script>
