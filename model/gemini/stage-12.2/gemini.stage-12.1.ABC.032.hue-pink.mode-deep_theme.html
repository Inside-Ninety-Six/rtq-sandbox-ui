<script>
    // --- STAGE 0 CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;
    
    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');
    const loadingState = document.getElementById('loadingState');

    // --- INITIALIZATION ---
    async function init() {
        try {
            loadingState.style.display = 'block';
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            populateSelector();
            
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            } else {
                renderError("PAPERS PAYLOAD EMPTY");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
        desktopNavList.innerHTML = '';
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- RENDERING CORE ---
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        // Clear View
        paperContent.innerHTML = '';
        const navItems = []; // For building nav list

        const isSectioned = paper.sections && paper.sections.length > 0;
        const rootContainer = document.createElement('div');

        // Determine defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    header.id = `section-${section.label}`;
                    rootContainer.appendChild(header);
                    
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions in section
                if (section.questions) {
                    section.questions.forEach(q => {
                        rootContainer.appendChild(renderQuestionNode(q, 0, expandAll, navItems));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                rootContainer.appendChild(renderQuestionNode(q, 0, expandAll, navItems));
            });
        }

        paperContent.appendChild(rootContainer);

        // Render Nav
        renderNavigation(navItems);

        // Render Math
        renderMath(rootContainer);
    }

    function renderQuestionNode(node, depth, defaultExpanded, navCollector) {
        // Nav collection (only top level or flattened children?) 
        // Spec says: "Navigation is question-identifier-only... flat list... sub-questions are quieter"
        // We collect all identifiable nodes.
        if (node.id) {
            navCollector.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id}` });
        }

        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qContent = document.createElement('div');
        qContent.className = 'question-content markdown-body';
        qContent.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qContent);
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockWrapper = document.createElement('div');
            blockWrapper.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-body">${renderMarkdown(sb.answer)}</div>
                `;
                blockWrapper.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details-container';
                
                const toggleId = `toggle-${node.id}`;
                const contentId = `details-${node.id}`;
                const isExpanded = defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.setAttribute('aria-controls', contentId);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                `;
                
                // Content Region
                const contentDiv = document.createElement('div');
                contentDiv.id = contentId;
                contentDiv.className = `solution-details-content ${isExpanded ? 'visible' : ''}`;
                
                // Construct inner details
                let html = '';
                const sd = sb.solutionDetails;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="keep-in-mind-body markdown-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                }
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-body markdown-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                }
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="working-body markdown-body">${renderMarkdown(sd.working)}</div>
                        </div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body markdown-body">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking) {
                     // Fallback if string
                     html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body markdown-body">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

                contentDiv.innerHTML = html;

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    contentDiv.classList.toggle('visible');
                });

                detailsContainer.appendChild(toggleBtn);
                detailsContainer.appendChild(contentDiv);
                blockWrapper.appendChild(detailsContainer);
            }
            
            wrapper.appendChild(blockWrapper);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded, navCollector));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation(items) {
        // Build HTML string for nav
        let navHTML = '';
        items.forEach(item => {
            if (item.type === 'section') {
                navHTML += `<div class="nav-section-label">${item.label}</div>`;
            } else {
                // Subordination via class, flat via layout
                const isSub = item.depth > 0;
                const cls = isSub ? 'nav-item sub-question' : 'nav-item';
                navHTML += `<a href="#${item.targetId}" class="${cls}" data-target="${item.targetId}">${item.id}</a>`;
            }
        });

        desktopNavList.innerHTML = navHTML;
        mobileNavContent.innerHTML = navHTML; // Clone for mobile

        setupNavInteraction();
    }

    function setupNavInteraction() {
        const links = document.querySelectorAll('.nav-item');
        
        // Scroll spy / Intersection Observer setup
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    links.forEach(l => l.classList.remove('active'));
                    // Add active to corresponding links
                    const id = entry.target.id;
                    const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                    activeLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, observerOptions);

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const target = document.getElementById(targetId);
                if (target) {
                    // Smooth scroll
                    const top = target.getBoundingClientRect().top + window.scrollY - 100; // offset for sticky nav/top controls
                    window.scrollTo({ top: top, behavior: 'smooth' });
                    
                    // Close mobile drawer if open
                    closeDrawer();
                }
            });

            // Observe the target
            const target = document.getElementById(link.getAttribute('data-target'));
            if (target) observer.observe(target);
        });
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- START ---
    init();

</script>
