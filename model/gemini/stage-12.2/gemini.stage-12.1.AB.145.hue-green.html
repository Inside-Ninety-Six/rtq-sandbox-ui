<script>
    // --- STAGE 0: CONSTANTS (Runtime) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // --- MARKDOWN CONFIG (Authoritative) ---
    // Ensure we handle the library loading gracefully
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // CRITICAL: false to prevent <br> in KaTeX
        })
      : null;

    if (md) {
        md.inline.ruler.disable(["escape"]); // Preserve TeX backslashes
    }

    // --- STATE MANAGEMENT ---
    let appState = {
        payload: null,
        currentPaperKey: null,
        papers: [],
        expandedMap: {} // key: questionId, value: boolean
    };

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        desktopNavList: document.getElementById('desktopNavList'),
        paperContent: document.getElementById('paperContent'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        drawerCloseBtn: document.getElementById('drawerCloseBtn'),
        drawerNavList: document.getElementById('drawerNavList'),
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            
            if (!data || !data.papers) throw new Error("Invalid payload structure");
            
            appState.payload = data;
            appState.papers = data.papers;
            
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        
        // Reset state
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Pre-calculate expanded state if needed, but we can just derive it dynamically
        // Or store user overrides. For now, rely on default + user toggles.
        // We actually need to track toggle state to preserve it during scroll/interactions if we were reacting more,
        // but simple DOM manipulation is fine for this prototype.
        
        // Render Content
        renderContent(paper, defaultExpanded);
        
        // Render Navigation (Desktop & Mobile)
        renderNavigation(paper);

        // Render Math
        renderMath();

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- CONTENT RENDERING ---
    function renderContent(paper, defaultExpanded) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
            });
        }

        els.paperContent.innerHTML = html;
        attachEventListeners();
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Solution Block Logic
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Determine expanded state
        // If user hasn't toggled, use default. If toggled, use stored state.
        let isExpanded = defaultExpanded;
        if (appState.expandedMap.hasOwnProperty(node.id)) {
            isExpanded = appState.expandedMap[node.id];
        }

        const expandedClass = isExpanded ? 'expanded' : '';
        const ariaExpanded = isExpanded ? 'true' : 'false';
        const toggleText = isExpanded ? 'Hide working' : 'Show working';

        let html = `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <span class="question-identifier">${escapeHtml(node.id)}</span>
                    ${renderMarkdown(node.question)}
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                html += `
                    <button class="disclosure-control" data-id="${node.id}" aria-expanded="${ariaExpanded}">
                        <span>${toggleText}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>
                    <div class="solution-details-region ${expandedClass}" id="sd-${node.id}">
                `;
                
                const sd = node.solutionBlock.solutionDetails;
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-keep-in-mind-body sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // 2. Formulas used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // 3. Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // 4. Alternative Working
                if (sd.alternativeWorking) {
                     // Check if it's an array or string (spec says array usually, checking brief: "string[] (Markdown)")
                     // but also "render each array entry as its own Alternative working block"
                     // The payload schema in Stage 3 add-on says `alternativeWorking: string[]` OPTIONAL
                     // Wait, the "Markdown-first" section says: `alternativeWorking: string[] (Markdown; 0+ alternative workings)`
                     // Let's support array.
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach((alt) => {
                         if (alt) {
                            html += `
                                <div class="sd-subsection alt-working-separator">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                         }
                    });
                }

                html += `</div>`; // Close region
            }
            html += `</div>`; // Close block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close node
        return html;
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation(paper) {
        // Flatten logic for list generation
        let itemsHtml = '';
        
        const generateNavItems = (nodes, depth) => {
            nodes.forEach(node => {
                // Determine depth class for visual hierarchy via type scale (Stage 5.4.5)
                const depthClass = depth > 0 ? (depth > 1 ? 'depth-2' : 'depth-1') : '';
                itemsHtml += `
                    <a href="#q-${node.id}" class="nav-item ${depthClass}" data-target="q-${node.id}">
                        ${escapeHtml(node.id)}
                    </a>
                `;
                if (node.children) {
                    generateNavItems(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    itemsHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                }
                generateNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            generateNavItems(paper.questions, 0);
        }

        els.desktopNavList.innerHTML = itemsHtml;
        els.drawerNavList.innerHTML = itemsHtml;
        
        setupNavInteractions();
    }

    // --- INTERACTIONS & LOGIC ---

    function setupNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                
                // Close drawer if open
                closeDrawer();

                if (targetEl) {
                    // Smooth scroll with offset for header
                    const headerOffset = 100;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
        
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });
        
        // Scroll spy init
        updateActiveNav();
    }

    function attachEventListeners() {
        // Disclosure toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                const region = document.getElementById(`sd-${id}`);
                const isExpanded = region.classList.contains('expanded');
                
                // Toggle State
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('span').textContent = 'Show working';
                    appState.expandedMap[id] = false;
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('span').textContent = 'Hide working';
                    appState.expandedMap[id] = true;
                }
            });
        });
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') return '';
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.mobileDrawer.classList.add('open');
    }
    
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.mobileDrawer.classList.remove('open');
    }

    els.mobileJumpBtn.addEventListener('click', openDrawer);
    els.drawerCloseBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- SCROLL SPY ---
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) return;
        scrollTimeout = setTimeout(() => {
            updateActiveNav();
            scrollTimeout = null;
        }, 100);
    });

    function updateActiveNav() {
        // Find visible question
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;
        
        // Simple heuristic: first question roughly near/below header
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentId = q.id;
                break;
            }
            // If we scrolled past it, keep it as candidate until we find one actually in view or passed
            if (rect.top < 0) {
                currentId = q.id;
            }
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(l => {
                l.classList.remove('active');
                if (l.getAttribute('data-target') === currentId) {
                    l.classList.add('active');
                    // Ensure nav rail scrolls to keep active item in view
                    // (Optional enhancement, nice for sticky nav)
                }
            });
        }
    }

    // Boot
    init();

</script>
