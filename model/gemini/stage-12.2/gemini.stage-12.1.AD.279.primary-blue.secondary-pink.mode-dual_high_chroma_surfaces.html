<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Passthrough inline SVG
        linkify: true,
        breaks: false   // CRITICAL: false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperColumn = document.getElementById('paperColumn');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            populateSelector();
            
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperColumn.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.disabled = true;
        paperSelector.innerHTML = '<option>Error</option>';
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0,0);
        
        // Build Content
        renderPaperContent(paper);
        
        // Build Navigation
        renderNavigation(paper);

        // Run KaTeX
        renderMath();
    }

    // --- CONTENT RENDERING ---
    function renderPaperContent(paper) {
        paperColumn.innerHTML = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                // Section Header
                if (sec.label && sec.label.trim().length > 0) {
                    const secEl = document.createElement('div');
                    secEl.className = 'section-header-block';
                    secEl.innerHTML = `<div class="section-header-text">${escapeHtml(sec.label)}</div>`;
                    paperColumn.appendChild(secEl);
                }
                // Section Questions
                if (sec.questions) {
                    sec.questions.forEach(q => {
                        paperColumn.appendChild(createQuestionNode(q, 0, defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperColumn.appendChild(createQuestionNode(q, 0, defaults));
            });
        }
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.child = depth > 0;
        node.id = `q-${data.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        const qContent = md ? md.render(data.question || '') : (data.question || '');
        qBody.innerHTML = `<span class="q-identifier">${data.id}</span>${qContent}`;
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansHtml = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${ansHtml}</div>`;
                sb.appendChild(ansRegion);
            }

            // Solution Details
            const sd = data.solutionBlock.solutionDetails;
            if (sd) {
                // Toggle Control
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                const btn = document.createElement('button');
                btn.className = 'solution-details-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.dataset.visible = isExpanded;

                // Subsections
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-keep-in-mind';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    region.appendChild(div);
                }
                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-formulas';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    region.appendChild(div);
                }
                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-working';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    region.appendChild(div);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-alt-working';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        region.appendChild(div);
                    });
                }

                sb.appendChild(btn);
                sb.appendChild(region);

                // Interaction
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', !expanded);
                    btn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.dataset.visible = !expanded;
                });
            }

            node.appendChild(sb);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-container';
            // Indentation is visual via margin in CSS (dataset.child)
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation(paper) {
        // Clear both
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        const items = [];

        // Flatten helper
        const traverse = (nodes) => {
            nodes.forEach(n => {
                items.push({ id: n.id, type: 'item' }); // We don't track depth for layout here, css hierarchy handles it if needed but design says flat
                if (n.children) traverse(n.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ label: sec.label, type: 'section' });
                }
                if (sec.questions) traverse(sec.questions);
            });
        } else if (paper.questions) {
            traverse(paper.questions);
        }

        // Build HTML
        const buildList = (container) => {
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${item.id}`;
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    // Determine visual depth cue based on id length or structure? 
                    // Brief says "nesting depth derived ONLY from children[]". 
                    // Since I flattened it above without passing depth, let's just stick to flat or infer from ID for simple styling cues 
                    // actually, let's keep it strictly flat as per "flat list" rule.
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const y = target.getBoundingClientRect().top + window.scrollY - 80; // offset for sticky header
                            window.scrollTo({ top: y, behavior: 'smooth' });
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`a[href="#q-${item.id}"]`).forEach(el => el.classList.add('active'));
                        }
                    };
                    li.appendChild(a);
                    container.appendChild(li);
                }
            });
        };

        buildList(desktopNavList);
        buildList(mobileNavList);
        
        // Scroll spy could be added here but not explicitly requested beyond "jump quickly". 
        // We will stick to click-to-nav for simplicity and robustness.
    }

    // --- MATH RENDERING ---
    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- UTILS ---
    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
