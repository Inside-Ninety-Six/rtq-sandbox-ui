<!-- Scripts -->
<!-- Markdown-it (No SRI) -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<!-- KaTeX JS (No SRI) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // =========================================
    // STATE & UTILS
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedState: {} // Map<questionId, boolean>
    };

    const elements = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNavContent: document.getElementById('drawerNavContent'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // INIT
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            state.papers = data.papers;

            renderSelector();
            // Select first paper by default
            if (state.papers.length > 0) {
                selectPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            elements.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    function renderSelector() {
        elements.paperSelector.innerHTML = state.papers
            .map(p => `<option value="${p.key}">${p.label}</option>`)
            .join('');
        
        elements.paperSelector.addEventListener('change', (e) => {
            selectPaper(e.target.value);
        });
    }

    function selectPaper(key) {
        state.currentPaper = state.papers.find(p => p.key === key);
        // Reset expanded state based on defaults
        state.expandedState = {}; 
        // Note: Default expands come from logic in render, checked dynamically. 
        // User interactions are stored in state.expandedState overrides.
        
        renderPaper();
        renderNav();
        // Close drawer if open
        closeDrawer();
    }

    function getExpandedDefault() {
        // Defaults to true unless explicit false
        return state.currentPaper?.defaults?.expandedAll !== false;
    }

    function isExpanded(qId) {
        if (state.expandedState[qId] !== undefined) {
            return state.expandedState[qId];
        }
        return getExpandedDefault();
    }

    function toggleQuestion(qId) {
        state.expandedState[qId] = !isExpanded(qId);
        // Re-render specific toggle area or simple DOM manipulation. 
        // For prototype simplicity, we update DOM directly.
        const region = document.getElementById(`sd-${qId}`);
        const btn = document.getElementById(`btn-${qId}`);
        const textSpan = btn.querySelector('.btn-text');
        
        const expanded = isExpanded(qId);
        
        if (expanded) {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = "Hide working";
        } else {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = "Show working";
        }
    }

    // --- Paper Content Render ---

    function renderPaper() {
        if (!state.currentPaper) return;
        
        const p = state.currentPaper;
        let html = '';

        if (p.sections) {
            // Sectioned Paper
            p.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions, 0);
            });
        } else if (p.questions) {
            // Flat Paper
            html += renderQuestionList(p.questions, 0);
        }

        elements.paperContent.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(elements.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            output: 'html' // Accessibility
        });
    }

    function renderQuestionList(questions, depth) {
        if (!questions) return '';
        return `<div class="q-list">${questions.map(q => renderQuestionNode(q, depth)).join('')}</div>`;
    }

    function renderQuestionNode(q, depth) {
        const qId = q.id;
        const qHtml = md ? md.render(q.question || '') : (q.question || '');
        
        // Determine Solution Block presence
        const sb = q.solutionBlock;
        const hasSb = !!sb;
        const hasAnswer = sb && sb.answer;
        const hasSD = sb && sb.solutionDetails;
        
        let sbHtml = '';
        if (hasSb) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-value">${ansContent}</span>
                    </div>`;
            }

            // Solution Details
            let sdHtml = '';
            if (hasSD) {
                const expanded = isExpanded(qId);
                const btnLabel = expanded ? "Hide working" : "Show working";
                const expandedClass = expanded ? "expanded" : "";
                
                // Build Subsections
                const sd = sb.solutionDetails;
                let subsections = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }
                // Formulas used
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-section formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }
                // Working
                if (sd.working) {
                    subsections += `
                        <div class="sd-section working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>`;
                }
                // Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         subsections += `
                        <div class="sd-section alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>`;
                    });
                }

                sdHtml = `
                    <button id="btn-${qId}" class="sd-control" onclick="toggleQuestion('${qId}')" aria-expanded="${expanded}">
                        <span class="btn-text">${btnLabel}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="sd-${qId}" class="solution-details ${expandedClass}">
                        <div class="sd-inner">
                            ${subsections}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || sdHtml) {
                sbHtml = `<div class="solution-block">${answerHtml}${sdHtml}</div>`;
            }
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(q.children, depth + 1)}</div>`;
        }

        return `
            <div class="question-node" id="q-${qId}" data-depth="${depth}">
                <div class="question-body">
                    <span class="q-identifier">${qId}</span>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${sbHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Navigation Render ---

    function renderNav() {
        if (!state.currentPaper) return;
        
        const p = state.currentPaper;
        let navHtml = '<div class="nav-list">';

        if (p.sections) {
            p.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navHtml += `<div class="nav-section-label">${sec.label}</div>`;
                }
                navHtml += generateNavItems(sec.questions, 0);
            });
        } else if (p.questions) {
            navHtml += generateNavItems(p.questions, 0);
        }
        navHtml += '</div>';

        elements.desktopNav.innerHTML = navHtml;
        elements.drawerNavContent.innerHTML = navHtml;
    }

    function generateNavItems(questions, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            html += `<a href="#q-${q.id}" class="nav-item nav-depth-${Math.min(depth, 2)}" onclick="handleNavClick(event, '${q.id}')">${q.id}</a>`;
            if (q.children) {
                html += generateNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    function handleNavClick(e, qId) {
        e.preventDefault();
        const target = document.getElementById(`q-${qId}`);
        if (target) {
            // Smooth scroll with header offset
            const offset = 80; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = target.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close drawer on mobile
            closeDrawer();
            
            // Update active state (simple approach)
            updateActiveNav(qId);
        }
    }

    function updateActiveNav(qId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Desktop
        const dLink = elements.desktopNav.querySelector(`a[href="#q-${qId}"]`);
        if (dLink) dLink.classList.add('active');
        // Mobile
        const mLink = elements.drawerNavContent.querySelector(`a[href="#q-${qId}"]`);
        if (mLink) mLink.classList.add('active');
    }

    // Drawer Logic
    elements.mobileJumpTrigger.addEventListener('click', () => {
        elements.drawer.classList.add('open');
        elements.drawerOverlay.classList.add('open');
        elements.drawer.setAttribute('aria-hidden', 'false');
    });

    function closeDrawer() {
        elements.drawer.classList.remove('open');
        elements.drawerOverlay.classList.remove('open');
        elements.drawer.setAttribute('aria-hidden', 'true');
    }

    elements.drawerClose.addEventListener('click', closeDrawer);
    elements.drawerOverlay.addEventListener('click', closeDrawer);

    // Run
    window.addEventListener('DOMContentLoaded', init);
    // Expose toggler globally
    window.toggleQuestion = toggleQuestion;
    window.handleNavClick = handleNavClick;

</script>
</body>
</html>
