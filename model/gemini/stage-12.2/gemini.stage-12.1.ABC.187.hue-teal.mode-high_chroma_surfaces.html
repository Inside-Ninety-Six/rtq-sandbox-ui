    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // allow inline SVG
            linkify: true,
            breaks: false,  // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populatePaperSelector();
                // Load first paper by default
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderErrorState() {
            paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.disabled = true;
        }

        // --- RENDER LOGIC ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            renderPaperContent(paper);

            // 3. Render Math
            renderMath();
            
            // 4. Reset scroll
            window.scrollTo(0, 0);
            document.querySelector('.nav-column').scrollTo(0, 0);
        }

        function renderNavigation(paper) {
            const generateList = () => {
                let html = '';
                
                // Helper to flatten questions for nav
                const processNodes = (nodes, depth = 0) => {
                    nodes.forEach(node => {
                        html += `
                            <a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">
                                ${node.id}
                            </a>
                        `;
                        if (node.children && node.children.length > 0) {
                            processNodes(node.children, depth + 1);
                        }
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim() !== "") {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        processNodes(section.questions);
                        // Add spacer between sections implicitly via CSS or logic if needed, 
                        // but design brief says spacing is enough.
                    });
                } else if (paper.questions) {
                    processNodes(paper.questions);
                }
                return html;
            };

            const navHTML = generateList();
            desktopNavList.innerHTML = navHTML;
            mobileNavList.innerHTML = navHTML;
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Smooth scroll handling
                const headerOffset = 20; // top padding
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                
                // Mark active in both lists (desktop/mobile)
                // Note: simple exact match on href
                const hash = `#${targetId}`;
                document.querySelectorAll(`.nav-item[href="${hash}"]`).forEach(el => el.classList.add('active'));

                // Close drawer if open
                closeDrawer();
            }
        }

        function renderPaperContent(paper) {
            let html = '';

            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if exists
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    // Render Questions
                    html += section.questions.map(q => renderQuestionNode(q, 0, expandAll)).join('');
                    
                    // Add spacing between sections if not last
                    if (index < paper.sections.length - 1) {
                         // handled by section-header-block top margin usually, or just flow
                    }
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => renderQuestionNode(q, 0, expandAll)).join('');
            }

            paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render Question Body
            const questionBodyMd = md ? md.render(node.question || '') : node.question;
            
            let html = `
                <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                    <div class="question-body">
                        <div class="question-identifier">${node.id}</div>
                        <div class="question-prompt md-content">${questionBodyMd}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const answerMd = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content md-content">${answerMd}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="2 4 6 8 10 4"></polyline>
                            </svg>
                        </button>

                        <div class="solution-details-region" data-state="${isExpanded ? 'expanded' : 'collapsed'}">
                    `;

                    // Keep in Mind
                    if (details.keepInMind) {
                        html += `
                            <div class="solution-subsection subsection-keep-in-mind">
                                <span class="subsection-label">Keep in mind</span>
                                <div class="subsection-content md-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `
                            <div class="solution-subsection subsection-formulas-used">
                                <span class="subsection-label">Formulas used</span>
                                <div class="subsection-content md-content">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="solution-subsection subsection-working">
                                <span class="subsection-label">Working</span>
                                <div class="subsection-content md-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Workings
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `<div class="separator-alt"></div>`;
                            html += `
                                <div class="solution-subsection subsection-alt-working">
                                    <span class="subsection-label">Alternative working</span>
                                    <div class="subsection-content md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                         html += `<div class="separator-alt"></div>`;
                            html += `
                                <div class="solution-subsection subsection-alt-working">
                                    <span class="subsection-label">Alternative working</span>
                                    <div class="subsection-content md-content">${md.render(details.alternativeWorking)}</div>
                                </div>
                            `;
                    }

                    html += `</div>`; // Close region
                }

                html += `</div>`; // Close solution block
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question node
            return html;
        }

        // --- INTERACTION LOGIC ---

        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const textSpan = btn.querySelector('.disclosure-text');
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                region.setAttribute('data-state', 'collapsed');
                textSpan.textContent = 'Show working';
            } else {
                btn.setAttribute('aria-expanded', 'true');
                region.setAttribute('data-state', 'expanded');
                textSpan.textContent = 'Hide working';
            }
        };

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // prevent bg scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- RUN ---
        init();

    </script>
</body>
</html>
