<script>
    /**

     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Runtime State

    let currentPaper = null;
    let expandedStates = {}; // Map questionId -> boolean

    // Markdown Instance

    /**
     * Initialization
     */
    async function init() {
        // Configure Markdown-it (Authoritative Config)
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load");
        }

        // Load Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            setupPaperSelector();
            
            // Load first paper by default
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            } else {
                renderError("No papers in payload");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        // Mobile Drawer Listeners
        document.getElementById('jump-trigger').addEventListener('click', openDrawer);
        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        document.getElementById('drawer-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('drawer-overlay')) closeDrawer();
        });
    }

    function renderError(msg) {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('nav-desktop').innerHTML = '';
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paper-select');
        selector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;

        // Render Nav
        renderNavigation();

        // Render Content
        renderContent(defaultExpanded);

        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * Rendering Logic
     */

    function renderNavigation() {
        const desktopNav = document.getElementById('nav-desktop');
        const mobileNav = document.getElementById('nav-mobile');
        
        const navHTML = generateNavHTML(currentPaper);
        
        desktopNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;
        mobileNav.innerHTML = navHTML;

        // Add listeners
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const targetId = e.target.getAttribute('data-target');
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    // Offset for sticky headers/top controls
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer on mobile
                    closeDrawer();
                    
                    // Set active visual (simple)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });
        });
    }

    function generateNavHTML(paper) {
        let html = '';

        // Handle Sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render label if not empty (Stage 5.4.6)
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                // Render items
                html += generateNavItemsHTML(section.questions, 0);
            });
        } 
        // Handle Flat Questions
        else if (paper.questions) {
            html += generateNavItemsHTML(paper.questions, 0);
        }

        return html;
    }

    function generateNavItemsHTML(questions, depth) {
        let html = '';
        if (!questions) return html;

        questions.forEach(q => {
            // Render this item
            html += `<span class="nav-item" data-target="${q.id}" data-depth="${depth}">${q.id}</span>`;
            
            // Recurse for children (Stage 5.4.5: Flat list, type scale via data-depth)
            if (q.children && q.children.length > 0) {
                html += generateNavItemsHTML(q.children, depth + 1);
            }
        });
        return html;
    }

    function renderContent(defaultExpanded) {
        const container = document.getElementById('paper-content');
        let html = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, defaultExpanded, 0);
            });
        } else if (currentPaper.questions) {
            html += renderQuestionList(currentPaper.questions, defaultExpanded, 0);
        }

        container.innerHTML = html;

        // Post-render: Add Listeners & Math
        setupContentInteractions(defaultExpanded);
        renderMath(container);
    }

    function renderQuestionList(questions, defaultExpanded, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            html += renderQuestionNode(q, defaultExpanded, depth);
        });
        return html;
    }

    function renderQuestionNode(q, defaultExpanded, depth) {
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && q.solutionBlock.answer;
        const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
        
        // Determine Expanded State (Defaults)
        // If details exist, expand unless paper defaults say false
        // But we rely on runtime state map if user toggled. 
        // Initialize state if undefined.
        if (hasDetails && expandedStates[q.id] === undefined) {
            expandedStates[q.id] = defaultExpanded;
        }
        const isExpanded = hasDetails ? expandedStates[q.id] : false;

        let html = `<div class="question-node" id="q-${q.id}" data-id="${q.id}">`;

        // 1. Question Body
        const qHtml = md ? md.render(q.question || '') : (q.question || '');
        html += `
            <div class="question-body">
                <span class="q-identifier">${q.id}</span>
                <div class="q-prompt">${qHtml}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const details = q.solutionBlock.solutionDetails;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const chevronClass = isExpanded ? "expanded" : "";
                
                html += `
                    <button class="disclosure-control ${chevronClass}" data-action="toggle" data-qid="${q.id}">
                        ${btnText}
                        <svg class="chevron" viewBox="0 0 24 24">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </button>
                    
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sd-${q.id}">
                        ${renderSolutionDetailsContent(details)}
                    </div>
                `;
            }

            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, defaultExpanded, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetailsContent(details) {
        let html = '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alt Working
        
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>
            `;
        }

        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                 html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${md ? md.render(alt) : alt}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function setupContentInteractions(defaultExpanded) {
        const toggles = document.querySelectorAll('button[data-action="toggle"]');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const qid = btn.getAttribute('data-qid');
                const region = document.getElementById(`sd-${qid}`);
                
                // Toggle state
                const current = expandedStates[qid];
                const next = !current;
                expandedStates[qid] = next;

                // Update UI
                if (next) {
                    region.classList.add('expanded');
                    btn.classList.add('expanded');
                    btn.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                } else {
                    region.classList.remove('expanded');
                    btn.classList.remove('expanded');
                    btn.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                }
            });
        });
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* Mobile Drawer Helpers */
    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
    }
    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    // Start
    init();

</script>
</body>
