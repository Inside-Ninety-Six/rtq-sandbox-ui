<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(["escape"]);
    }

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId -> boolean

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperSurface = document.getElementById('paper-surface');
    const navListDesktop = document.getElementById('nav-list-desktop');
    const navListMobile = document.getElementById('nav-list-mobile');
    const jumpToTrigger = document.getElementById('jump-to-trigger');

    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawer-close');
    const body = document.body;

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    // --- PAPER SELECTOR ---
    function renderPaperSelector() {
        paperSelector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- LOAD PAPER ---
    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        // Set defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        expandedStates = {}; // Reset local state
        
        // Render Content
        let html = '';
        const navItems = []; // { id, label, depth, isSection }

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in content
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                    navItems.push({ label: section.label, isSection: true });
                }
                // Render questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, 0, navItems);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
                collectNavItems(q, 0, navItems);
            });
        }

        paperSurface.innerHTML = html;
        
        // Render Nav
        renderNav(navItems);
        
        // Setup Interactions (Show/Hide)
        setupInteractions();
        
        // Render Math
        renderMath();
    }

    // --- RENDER CONTENT ---
    function renderQuestionNode(node, depth, defaultExpanded) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        
        // Handle ID
        const qId = node.id || "";
        
        // Initial state logic
        // If has details, expanded depends on paper default unless overridden (none here)
        const isExpanded = defaultExpanded && hasDetails; 
        
        let html = `
        <div class="question-node" id="q-${qId}" data-depth="${depth}">
            <div class="question-body">
                <div class="question-id">${qId}</div>
                <div class="question-prompt markdown-content">${renderMd(node.question)}</div>
            </div>
        `;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="markdown-content inline-mode">${renderMd(node.solutionBlock.answer)}</span>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';
                
                html += `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" data-target="sd-${qId}">
                    <span class="btn-text">${labelText}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                </button>
                
                <div id="sd-${qId}" class="solution-details ${expandedClass}">
                `;

                // Keep In Mind
                if (details.keepInMind) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label keep-in-mind">Keep in mind</div>
                        <div class="markdown-content">${renderMd(details.keepInMind)}</div>
                    </div>`;
                }
                
                // Formulas Used
                if (details.formulasUsed) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="markdown-content">${renderMd(details.formulasUsed)}</div>
                    </div>`;
                }
                
                // Working
                if (details.working) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="markdown-content">${renderMd(details.working)}</div>
                    </div>`;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="markdown-content">${renderMd(alt)}</div>
                        </div>`;
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="markdown-content">${renderMd(details.alternativeWorking)}</div>
                        </div>`;
                }

                html += `</div>`; // End solution details
            }
            
            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`;
        return html;
    }

    function collectNavItems(node, depth, list) {
        list.push({ id: node.id, label: node.id, depth: depth, isSection: false });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, depth + 1, list));
        }
    }

    function renderNav(items) {
        const renderList = (idPrefix) => {
            return items.map(item => {
                if (item.isSection) {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                return `
                <li>
                    <a class="nav-item" data-depth="${item.depth}" data-target="q-${item.id}">
                        ${item.label}
                    </a>
                </li>`;
            }).join('');
        };

        navListDesktop.innerHTML = renderList('desk');
        navListMobile.innerHTML = renderList('mob');
        
        // Nav click listeners
        const handleNavClick = (e) => {
            const target = e.target.closest('.nav-item');
            if (!target) return;
            e.preventDefault();
            
            const qId = target.dataset.target;
            const element = document.getElementById(qId);
            if (element) {
                // Smooth scroll
                const headerOffset = 80;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${qId}"]`).forEach(n => n.classList.add('active'));
                
                // Close drawer if open
                closeDrawer();
            }
        };

        navListDesktop.addEventListener('click', handleNavClick);
        navListMobile.addEventListener('click', handleNavClick);
    }

    function setupInteractions() {
        // Delegate toggle clicks
        paperSurface.addEventListener('click', (e) => {
            const btn = e.target.closest('.disclosure-control');
            if (!btn) return;
            
            const targetId = btn.dataset.target;
            const content = document.getElementById(targetId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
                content.classList.remove('expanded');
            } else {
                // Expand
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
                content.classList.add('expanded');
            }
        });
    }

    // --- MARKDOWN WRAPPER ---
    function renderMd(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- MATH RENDERING ---
    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(document.getElementById('paper-surface'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // --- MOBILE DRAWER ---
    function openDrawer() {
        body.classList.add('drawer-open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        body.classList.remove('drawer-open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- SCROLL SPY FOR ACTIVE NAV ---
    // Simple intersection observer to highlight current section
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active when near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, observerOptions);

    // Observe all questions after render... done inside loadPaper? 
    // Wait for DOM
    const setupObserver = () => {
        document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
    };
    
    // Hook observer into render pipeline
    const originalLoadPaper = loadPaper;
    loadPaper = (key) => {
        originalLoadPaper(key); // Call original
        // Wait a tick for render
        setTimeout(setupObserver, 100);
    };

    // START
    init();

</script>
