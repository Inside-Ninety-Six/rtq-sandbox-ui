    <!-- Libraries (No Integrity/SRI per instructions) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        /**
         * STAGE 0: CONSTANTS (Canonical)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * Markdown Config (Stage 6 Hardening)
         */
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /**
         * State
         */
        let currentPayload = null;
        let activePaperKey = null;

        /**
         * Elements
         */
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        /**
         * Init
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                currentPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default if available
                if (currentPayload.papers && currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                    els.paperSelector.value = currentPayload.papers[0].key;
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            currentPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
        }

        /**
         * Content Rendering
         */
        function loadPaper(key) {
            activePaperKey = key;
            const paper = currentPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Content
            const html = renderPaperContent(paper);
            els.paperContent.innerHTML = html;

            // 2. Render Nav
            renderNavigation(paper);

            // 3. Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);

            // 5. Setup ScrollSpy
            setupScrollSpy();
        }

        function renderPaperContent(paper) {
            // Check for sections or flat questions
            let output = '';
            const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render section header if label is present
                    if (section.label && section.label.trim().length > 0) {
                        output += `
                            <div class="section-header-block">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    output += renderQuestionList(section.questions, expandedAll);
                });
            } else if (paper.questions) {
                output += renderQuestionList(paper.questions, expandedAll);
            }
            return output;
        }

        function renderQuestionList(questions, expandedDefault) {
            return questions.map(q => renderQuestionNode(q, expandedDefault)).join('');
        }

        function renderQuestionNode(node, expandedDefault) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Markdown rendering
            const questionHtml = md ? md.render(node.question || '') : node.question;

            let html = `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt md-content">${questionHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const answerHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${answerHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedDefault;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    const expandedClass = isExpanded ? 'expanded' : '';

                    html += `
                        <div class="solution-details-container">
                            <button class="disclosure-control" onclick="toggleDetails(this)">
                                <span>${toggleText}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron ${isExpanded ? 'up' : 'down'}">
                                    <polyline points="${isExpanded ? '18 15 12 9 6 15' : '6 9 12 15 18 9'}"></polyline>
                                </svg>
                            </button>
                            <div class="solution-details-region ${expandedClass}" style="display: ${displayStyle}">
                    `;

                    // Details subsections
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body md-content">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body md-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div></div>`; // Close region + container
                }

                html += `</div>`; // Close solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                html += renderQuestionList(node.children, expandedDefault);
                html += `</div>`;
            }

            html += `</div>`; // Close question node
            return html;
        }

        /**
         * Navigation Rendering
         */
        function renderNavigation(paper) {
            const listItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        listItems.push(`<li class="nav-section-label">${section.label}</li>`);
                    }
                    listItems.push(generateNavItems(section.questions));
                });
            } else if (paper.questions) {
                listItems.push(generateNavItems(paper.questions));
            }

            const html = listItems.join('');
            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        function generateNavItems(questions) {
            let html = '';
            questions.forEach(q => {
                html += `<li><a class="nav-item" href="#q-${q.id}" data-target="q-${q.id}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a></li>`;
                if (q.children) {
                    html += generateNavItems(q.children);
                }
            });
            return html;
        }

        /**
         * Interactions
         */
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            closeDrawer();
        });

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Smooth scroll handling
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        window.toggleDetails = function(btn) {
            const container = btn.parentElement;
            const region = container.querySelector('.solution-details-region');
            const icon = btn.querySelector('svg polyline');
            const textSpan = btn.querySelector('span');

            const isHidden = region.style.display === 'none';

            if (isHidden) {
                region.style.display = 'block';
                region.classList.add('expanded');
                textSpan.textContent = 'Hide working';
                icon.setAttribute('points', '18 15 12 9 6 15'); // Up chevron
            } else {
                region.style.display = 'none';
                region.classList.remove('expanded');
                textSpan.textContent = 'Show working';
                icon.setAttribute('points', '6 9 12 15 18 9'); // Down chevron
            }
        };

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.mobileJumpTrigger.focus();
        }

        /**
         * ScrollSpy
         */
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(section => {
                observer.observe(section);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.target === id) {
                    item.classList.add('active');
                    // Scroll nav into view if needed
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        // Start
        init();

    </script>
</body>
