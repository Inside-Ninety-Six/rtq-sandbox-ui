<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST stay false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & LOGIC
    // =========================================
    const state = {
        papers: [],
        activePaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // DOM Elements
    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav'),
        mobileNav: document.getElementById('mobile-nav-container'),
        drawerBackdrop: document.getElementById('drawer-backdrop'),
        drawerPanel: document.getElementById('drawer-panel'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // Initialization
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            if (state.papers.length === 0) throw new Error("No papers");

            renderSelector();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            dom.paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    // Render Paper Selector
    function renderSelector() {
        dom.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');

        dom.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // Load Paper Logic
    function loadPaper(key) {
        state.activePaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        state.expandedMap = {}; // Reset overrides
        state.defaultExpanded = defaultExpanded;

        renderPaper(paper);
        renderNavigation(paper);

        // Close drawer if open
        closeDrawer();
    }

    // Render Navigation (Desktop & Mobile)
    function renderNavigation(paper) {
        const createNavHTML = () => {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        html += section.questions.map(q => renderNavItem(q, 0)).join('');
                    }
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => renderNavItem(q, 0)).join('');
            }
            
            html += '</ul>';
            return html;
        };

        const navHTML = createNavHTML();
        dom.desktopNav.innerHTML = navHTML;
        dom.mobileNav.innerHTML = navHTML;

        // Attach listeners
        const attachNavListeners = (container) => {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const el = document.getElementById(`q-${targetId}`);
                    if (el) {
                        // Smooth scroll
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        updateActiveNav(targetId);
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        };

        attachNavListeners(dom.desktopNav);
        attachNavListeners(dom.mobileNav);
    }

    // Recursive Nav Item Renderer
    function renderNavItem(node, depth) {
        let html = `<li>
            <a class="nav-item" data-target="${node.id}" data-depth="${depth}">
                ${node.id}
            </a>
        </li>`;
        
        if (node.children && node.children.length > 0) {
            html += node.children.map(child => renderNavItem(child, depth + 1)).join('');
        }
        return html;
    }

    // Update Active Nav State
    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.target === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Render Paper Content
    function renderPaper(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions);
        }

        dom.paperContent.innerHTML = html;

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Attach Toggle Listeners
        dom.paperContent.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.dataset.id;
                toggleSolution(id);
            });
        });
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(node) {
        const qId = node.id;
        const qBodyHtml = md ? md.render(node.question || "") : node.question;
        
        let solutionBlockHtml = '';
        const sb = node.solutionBlock;
        
        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <span>${ansContent}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const isExpanded = state.expandedMap[qId] !== undefined ? state.expandedMap[qId] : state.defaultExpanded;
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const displayClass = isExpanded ? "expanded" : "";
                
                toggleHtml = `
                    <button class="disclosure-control" data-id="${qId}">
                        ${toggleText} 
                        <span style="font-size:0.8em">${isExpanded ? '▲' : '▼'}</span>
                    </button>
                `;

                // Build subsections
                const sd = sb.solutionDetails;
                
                // Keep in mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    kimHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas
                let formulasHtml = '';
                if (sd.formulasUsed) {
                    formulasHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div>${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                let workingHtml = '';
                if (sd.working) {
                    workingHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div>${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alternative Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        altHtml += `
                            <div class="sep-alt-working"></div>
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div>${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Handle single string case if schema varies slightly, though spec says array usually
                     altHtml += `
                            <div class="sep-alt-working"></div>
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div>${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                            </div>
                        `;
                }

                detailsHtml = `
                    <div class="solution-details ${displayClass}" id="sol-${qId}">
                        ${kimHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altHtml}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children)}</div>`;
        }

        return `
            <div class="question-node" id="q-${qId}">
                <div class="question-body">
                    <span class="q-id">${qId}</span>
                    <span>${qBodyHtml}</span>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // Toggle Interaction
    function toggleSolution(id) {
        const currentExpanded = state.expandedMap[id] !== undefined ? state.expandedMap[id] : state.defaultExpanded;
        const newExpanded = !currentExpanded;
        state.expandedMap[id] = newExpanded;

        // Update DOM directly to avoid full re-render (smoothness)
        const detailsEl = document.getElementById(`sol-${id}`);
        const btnEl = document.querySelector(`.disclosure-control[data-id="${id}"]`);
        
        if (detailsEl && btnEl) {
            if (newExpanded) {
                detailsEl.classList.add('expanded');
                btnEl.innerHTML = `Hide working <span style="font-size:0.8em">▲</span>`;
            } else {
                detailsEl.classList.remove('expanded');
                btnEl.innerHTML = `Show working <span style="font-size:0.8em">▼</span>`;
            }
        }
    }

    // Drawer Logic
    function toggleDrawer() {
        const isOpen = dom.drawerPanel.classList.contains('open');
        if (isOpen) closeDrawer();
        else openDrawer();
    }
    function openDrawer() {
        dom.drawerBackdrop.classList.add('open');
        dom.drawerPanel.classList.add('open');
    }
    function closeDrawer() {
        dom.drawerBackdrop.classList.remove('open');
        dom.drawerPanel.classList.remove('open');
    }
    
    dom.jumpTrigger.addEventListener('click', toggleDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerBackdrop.addEventListener('click', closeDrawer);

    // Run
    init();

</script>
</body>
</html>
