    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // --- ADD-ON: MARKDOWN RENDERER CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let payload = null;
        let currentPaperId = null;
        let expandedState = new Set(); // Stores IDs of expanded solution details

        // --- DOM ELEMENTS ---
        const dom = {
            selector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            paperContent: document.getElementById('paperContent'),
            drawer: document.getElementById('navDrawer'),
            overlay: document.getElementById('drawerOverlay'),
            jumpBtn: document.getElementById('jumpToTrigger'),
            closeBtn: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
        }

        function populateSelector() {
            dom.selector.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                dom.selector.appendChild(opt);
            });
            dom.selector.disabled = false;
        }

        function loadPaper(key) {
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaperId = key;
            dom.selector.value = key;
            
            // Set default expanded state based on paper defaults
            expandedState.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Recursive function to collect all expandable IDs
            const collectIds = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        if (defaultExpanded) expandedState.add(node.id);
                    }
                    if (node.children) collectIds(node.children);
                });
            };
            
            if (paper.questions) collectIds(paper.questions);
            if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo(0,0);
            dom.desktopNav.parentElement.scrollTop = 0;
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent(paper) {
            dom.paperContent.innerHTML = '';
            
            // Handle sections vs flat
            const nodes = paper.sections 
                ? paper.sections.map(s => ({ type: 'section', ...s })) 
                : paper.questions;

            nodes.forEach(node => {
                if (node.type === 'section') {
                    // Render Section Header if label exists
                    if (node.label && node.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'nav-section-label text-lg border-b border-[var(--c-border-hairline)] pb-2 mb-6 mt-8 text-[var(--c-text-primary)]';
                        header.textContent = node.label; // Just content, simplified for paper view
                        dom.paperContent.appendChild(header);
                    }
                    // Render Questions in section
                    node.questions.forEach(q => {
                        dom.paperContent.appendChild(renderQuestionNode(q, 0));
                    });
                } else {
                    // Flat question
                    dom.paperContent.appendChild(renderQuestionNode(node, 0));
                }
            });

            // Trigger KaTeX
            renderMathInElement(dom.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor target
            
            // 1. Question Body
            const bodyRow = document.createElement('div');
            bodyRow.className = 'flex items-baseline';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-identifier';
            idSpan.textContent = node.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'q-body md-content';
            contentDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            
            bodyRow.appendChild(idSpan);
            bodyRow.appendChild(contentDiv);
            wrapper.appendChild(bodyRow);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';
                
                // A) Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content md-content inline-block'; // Inline block for answer math
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // B) Solution Details
                if (sb.solutionDetails) {
                    const detailsId = `sd-${node.id}`;
                    const isExpanded = expandedState.has(node.id);
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-btn';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = 'solution-details';
                    detailsRegion.hidden = !isExpanded;

                    // Internal Subsections
                    const sd = sb.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                    }
                    // Working (Primary)
                    if (sd.working) {
                        detailsRegion.appendChild(renderSDSection('Working', sd.working));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderSDSection('Alternative working', alt));
                        });
                    }

                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const expanding = detailsRegion.hidden;
                        detailsRegion.hidden = !expanding;
                        
                        // Update state
                        if (expanding) expandedState.add(node.id);
                        else expandedState.delete(node.id);
                        
                        // Update UI
                        toggleBtn.setAttribute('aria-expanded', expanding);
                        toggleBtn.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('svg').classList.toggle('rotate-180', expanding);
                    };

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, content, extraClass = '') {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-section ${extraClass}`;
            
            const title = document.createElement('span');
            title.className = 'sd-label';
            title.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(content) : content;
            
            wrapper.appendChild(title);
            wrapper.appendChild(body);
            return wrapper;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const buildList = (container) => {
                container.innerHTML = '';
                
                const processNodes = (nodes, sectionLabel = null) => {
                    // If section label exists for nav (non-empty)
                    if (sectionLabel) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sectionLabel;
                        container.appendChild(lbl);
                    }
                    
                    nodes.forEach(node => {
                        const item = document.createElement('a');
                        item.className = 'nav-item';
                        item.href = `#q-${node.id}`;
                        item.textContent = node.id;
                        item.dataset.targetId = `q-${node.id}`;
                        
                        // Smooth scroll + Drawer close
                        item.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${node.id}`);
                            if (target) {
                                // Sticky offset calculation
                                const offset = 80; 
                                const bodyRect = document.body.getBoundingClientRect().top;
                                const elementRect = target.getBoundingClientRect().top;
                                const elementPosition = elementRect - bodyRect;
                                const offsetPosition = elementPosition - offset;

                                window.scrollTo({
                                    top: offsetPosition,
                                    behavior: "smooth"
                                });
                                
                                // Update active state immediately
                                setActiveNav(item);
                                closeDrawer();
                            }
                        };
                        container.appendChild(item);
                        
                        // Recursively add children flatly
                        if (node.children) processNodes(node.children);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        processNodes(s.questions, s.label);
                    });
                } else {
                    processNodes(paper.questions);
                }
            };

            buildList(dom.desktopNav);
            buildList(dom.mobileNav);
            setupScrollSpy();
        }

        // --- INTERACTIONS ---

        function setupInteractions() {
            // Paper Switching
            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const toggleDrawer = (open) => {
                const isOpen = open ?? !dom.drawer.classList.contains('open');
                dom.drawer.classList.toggle('open', isOpen);
                dom.overlay.classList.toggle('open', isOpen);
                dom.drawer.setAttribute('aria-hidden', !isOpen);
                document.body.style.overflow = isOpen ? 'hidden' : ''; // Lock scroll
            };

            dom.jumpBtn.onclick = () => toggleDrawer(true);
            dom.closeBtn.onclick = () => toggleDrawer(false);
            dom.overlay.onclick = () => toggleDrawer(false);
        }

        function closeDrawer() {
            dom.drawer.classList.remove('open');
            dom.overlay.classList.remove('open');
            dom.drawer.setAttribute('aria-hidden', true);
            document.body.style.overflow = '';
        }

        function setActiveNav(activeItem) {
            // Clear all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Set active (handle both desktop and mobile lists)
            const targetId = activeItem.dataset.targetId;
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        function setupScrollSpy() {
            // Simple Intersection Observer for scroll spy
            const options = {
                root: null,
                rootMargin: '-100px 0px -70% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        const navItem = document.querySelector(`.nav-item[data-target-id="${id}"]`);
                        if (navItem) setActiveNav(navItem);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function renderError(msg) {
            dom.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
        }

        // Boot
        init();

    </script>
</body>
