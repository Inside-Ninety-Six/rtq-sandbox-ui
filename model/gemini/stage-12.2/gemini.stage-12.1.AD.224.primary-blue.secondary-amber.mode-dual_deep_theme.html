<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // Prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let papersData = [];
    let activePaper = null;

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers in payload");
            papersData = payload.papers;
            
            setupSelector();
            loadPaper(papersData[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
        
        setupInteractions();
    }

    // --- Setup Controls ---
    function setupSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('closeDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');

        function toggleDrawer(open) {
            if(open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        trigger.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));

        // Close drawer on nav click
        document.getElementById('mobileNavList').addEventListener('click', (e) => {
            if(e.target.closest('.nav-item')) toggleDrawer(false);
        });
    }

    // --- Core Rendering Logic ---
    function loadPaper(paperKey) {
        activePaper = papersData.find(p => p.key === paperKey);
        if(!activePaper) return;

        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';

        // Render Nav
        renderNavigation();

        // Render Paper Body
        if (activePaper.sections) {
            activePaper.sections.forEach(section => {
                if(section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.id = `sec-${section.label}`;
                    header.textContent = `Section ${section.label}`;
                    contentEl.appendChild(header);
                }
                renderQuestionList(section.questions, contentEl, true);
            });
        } else if (activePaper.questions) {
            renderQuestionList(activePaper.questions, contentEl, true);
        }

        // Apply KaTeX
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderNavigation() {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createItem = (id, isSub) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = id;
            a.href = `#q-${id}`;
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if(target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update active state manually for visual feedback
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active');
                }
            };
            // Hierarchy via font-size/opacity implicitly handled by CSS, no indentation
            if(isSub) {
                a.style.fontSize = '0.85rem';
                a.style.color = 'var(--txt-sec)';
            }
            li.appendChild(a);
            return li;
        };

        const buildNav = (container) => {
            if(activePaper.sections) {
                activePaper.sections.forEach(sec => {
                    if(sec.label && sec.label.trim() !== "") {
                        const secHeader = document.createElement('li');
                        secHeader.className = 'nav-section-label';
                        secHeader.textContent = sec.label;
                        container.appendChild(secHeader);
                    }
                    flattenQuestions(sec.questions).forEach(q => {
                        container.appendChild(createItem(q.id, q.depth > 0));
                    });
                });
            } else {
                flattenQuestions(activePaper.questions).forEach(q => {
                    container.appendChild(createItem(q.id, q.depth > 0));
                });
            }
        };

        buildNav(desktopList);
        buildNav(mobileList);
    }

    function flattenQuestions(questions, depth = 0, result = []) {
        questions.forEach(q => {
            result.push({id: q.id, depth});
            if(q.children) flattenQuestions(q.children, depth + 1, result);
        });
        return result;
    }

            const node = document.createElement('div');
            node.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
            node.id = `q-${q.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'q-body md-content';
            const idSpan = `<span class="q-identifier">${q.id}</span>`;
            const qHtml = md ? md.render(q.question) : q.question;
            // Hack to prepend ID inside the first p if possible, or just prepend
            body.innerHTML = qHtml.replace(/^<p>/, `<p>${idSpan} `) || `${idSpan} ${qHtml}`;
            node.appendChild(body);

            // Solution Block
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    // Optional icon

                    const detailsRegion = document.createElement('div');

                    // State logic
                    let isExpanded = activePaper.defaults?.expandedAll !== false; // Default expanded unless false
                    
                    const updateState = () => {
                        detailsRegion.classList.toggle('expanded', isExpanded);
                        toggleBtn.childNodes[0].nodeValue = isExpanded ? 'Hide working' : 'Show working';
                        chevron.innerHTML = isExpanded ? '&#9652;' : '&#9662;';
                    };
                    
                    toggleBtn.onclick = () => { isExpanded = !isExpanded; updateState(); };
                    
                    // Render Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md.render(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(div);
                        detailsRegion.appendChild(createDivider());
                    }
                    // 2. Formulas
                    if (sd.formulasUsed) {

                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md.render(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(div);
                        detailsRegion.appendChild(createDivider());
                    }
                    // 3. Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md.render(sd.working)}</div>`;
                        detailsRegion.appendChild(div);
                    }
                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createDivider());
                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md.render(alt)}</div>`;
                            detailsRegion.appendChild(div);
                        });
                    }

                    // Remove trailing divider if exists
                    if(detailsRegion.lastChild && detailsRegion.lastChild.className === 'sd-divider') {
                        detailsRegion.removeChild(detailsRegion.lastChild);
                    }

                    // Initial State
                    updateState();

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                if (blockDiv.hasChildNodes()) {
                    node.appendChild(blockDiv);
                }
            }

            // Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'child-questions';
                renderQuestionList(q.children, childContainer, false);
                node.appendChild(childContainer);
            }

            parentEl.appendChild(node);
        });
    }

    function createDivider() {
        const d = document.createElement('div');
        d.className = 'sd-divider';
        return d;
    }

    // Start
    init();

</script>
</body>
</html>
