<body class="min-h-screen flex flex-col">

    <!-- Top Controls Region -->
    <div id="top-controls-region" class="w-full flex justify-center py-4 px-4 md:px-8 border-b border-[var(--color-divider)] bg-[var(--color-frame-bg)] z-20">
        <div class="w-full max-w-7xl flex items-center justify-between">
            <div class="flex items-center gap-4">
                <label for="paper-select" class="text-sm font-medium text-[var(--color-text-secondary)]">Paper:</label>
                <select id="paper-select" class="bg-[var(--color-paper-bg)] border border-[var(--color-border-subtle)] text-[var(--color-text-primary)] text-sm rounded px-3 py-1.5 focus:border-[var(--color-accent-primary)] outline-none">
                    <option disabled selected>Loading papers...</option>
                </select>
            </div>
            
            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="lg:hidden flex items-center gap-2 text-sm font-medium text-[var(--color-accent-primary)] hover:opacity-80 transition-opacity">
                <span>Jump to</span>
                <i data-lucide="list" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <!-- DocumentFrameShell -->
    <div id="document-frame-shell" class="flex-1 w-full max-w-7xl mx-auto flex flex-col lg:flex-row relative">
        
        <!-- Navigation Rail (Desktop) -->
        <nav id="nav-rail" class="hidden lg:block w-64 flex-shrink-0 sticky top-0 h-[calc(100vh-80px)] overflow-y-auto no-scrollbar py-8 pr-8 pl-4 border-r border-[var(--color-divider)]/0">
            <!-- Navigation List -->
            <div id="desktop-nav-list" class="flex flex-col gap-1">
                <!-- Injected via JS -->
            </div>
        </nav>

        <!-- Paper Document Column -->
        <main id="paper-column" class="flex-1 min-w-0 bg-[var(--color-paper-bg)] py-8 px-4 md:px-8 lg:px-12">
            <div id="paper-content" class="max-w-3xl mx-auto">
                <!-- Paper Content Injected via JS -->
                <div id="loading-state" class="text-[var(--color-text-secondary)] animate-pulse">Loading payload...</div>
            </div>
        </main>

    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="nav-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden opacity-0 transition-opacity duration-200" aria-hidden="true"></div>
    <div id="nav-drawer" class="fixed inset-y-0 right-0 w-80 bg-[var(--color-page-bg)] shadow-xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="flex items-center justify-between p-4 border-b border-[var(--color-divider)]">
            <span class="font-medium text-[var(--color-text-primary)]">Jump to question</span>
            <button id="close-drawer" class="text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] p-2">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1">
            <!-- Injected via JS -->
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaperData = null;
        // Expanded state map: { questionId: boolean }
        // Note: Logic handles "expandedAll" default from payload.
        let expandedStates = {}; 

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            select: document.getElementById('paper-select'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('nav-drawer'),
            backdrop: document.getElementById('nav-drawer-backdrop'),
            jumpBtn: document.getElementById('mobile-jump-trigger'),
            closeDrawerBtn: document.getElementById('close-drawer'),
            loading: document.getElementById('loading-state')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                renderPaperSelector();
                
                // Select first paper by default
                switchPaper(rawPayload.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = `<div class="p-8 text-center text-[var(--color-text-secondary)] font-medium">PAPERS PAYLOAD MISSING</div>`;
            els.select.innerHTML = `<option>Error loading</option>`;
            els.select.disabled = true;
        }

        function renderPaperSelector() {
            els.select.innerHTML = rawPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.select.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            activePaperKey = key;
            activePaperData = rawPayload.papers.find(p => p.key === key);
            
            // Reset expanded states based on defaults
            expandedStates = {}; // Clear previous
            const defaultExpanded = activePaperData.defaults?.expandedAll !== false; // Default to true unless explicitly false

            // Render Layout
            renderContent();
            renderNavigation();
            
            // Re-run icons and KaTeX
            lucide.createIcons();
            renderMath();
            
            // Scroll top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- CONTENT RENDERING ---

        function renderContent() {
            if (!activePaperData) return;
            
            const isSectioned = !!activePaperData.sections;
            let html = '';

            if (isSectioned) {
                activePaperData.sections.forEach(section => {
                    const label = section.label ? section.label.trim() : "";
                    
                    html += `<div class="mb-12">`; // Section Block
                    
                    if (label) {
                        html += `
                            <div class="mb-6 border-b border-[var(--color-divider)] pb-2">
                                <span class="text-sm font-semibold text-[var(--color-text-quiet)] uppercase tracking-wider">${label}</span>
                            </div>
                        `;
                    }
                    
                    html += `<div class="flex flex-col gap-12">`; // Question List
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`; // End Question List
                    html += `</div>`; // End Section Block
                });
            } else {
                html += `<div class="flex flex-col gap-12">`;
                activePaperData.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.content.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            const indentClass = depth > 0 ? 'pl-4 md:pl-8 border-l border-transparent' : ''; // Indentation via padding
            const qId = node.id;
            
            // Determine Solution Block presence
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            // Expanded State Logic
            const defaultExpanded = activePaperData.defaults?.expandedAll !== false;
            if (hasDetails && expandedStates[qId] === undefined) {
                expandedStates[qId] = defaultExpanded;
            }
            const isExpanded = hasDetails ? expandedStates[qId] : false;

            // Render Parts
            let html = `<div id="q-${qId}" class="flex flex-col gap-4 ${indentClass} scroll-mt-24 group">`;

            // 1. Question Body
            const qPrompt = md ? md.render(node.question) : node.question;
            html += `
                <div class="flex flex-col gap-2">
                    <div class="flex items-baseline gap-3">
                        <span class="flex-shrink-0 font-semibold text-[var(--color-text-secondary)] select-none w-8 text-right text-sm md:text-base">${node.id}</span>
                        <div class="flex-1 md-content text-[var(--color-text-primary)] text-base md:text-lg leading-relaxed font-medium">
                            ${qPrompt}
                        </div>
                    </div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (sb) {
                html += `<div class="ml-11 flex flex-col gap-4">`; // Indent to align with text start
                
                // Answer
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="flex flex-col gap-1">
                            <span class="text-xs font-bold text-[var(--color-text-secondary)] uppercase tracking-wide">Answer</span>
                            <div class="md-content text-[var(--color-text-primary)] leading-normal">
                                ${ansContent}
                            </div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const toggleId = `toggle-${qId}`;
                    const regionId = `details-${qId}`;
                    const label = isExpanded ? "Hide working" : "Show working";
                    const icon = isExpanded ? "chevron-up" : "chevron-down";
                    
                    // Disclosure Control
                    html += `
                        <div>
                            <button 
                                onclick="toggleDetails('${qId}')" 
                                class="inline-flex items-center gap-1.5 text-sm font-medium text-[var(--color-accent-primary)] hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-[var(--color-accent-primary)] transition-colors select-none"
                                aria-expanded="${isExpanded}"
                                aria-controls="${regionId}"
                            >
                                <span>${label}</span>
                                <i data-lucide="${icon}" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;

                    // Details Region
                    if (isExpanded) {
                        const sd = sb.solutionDetails;
                        html += `
                            <div id="${regionId}" class="bg-[var(--color-wash-bg)] rounded-sm p-4 md:p-6 flex flex-col gap-6 animate-in fade-in slide-in-from-top-2 duration-200">
                        `;

                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `
                                <div class="flex flex-col gap-2">
                                    <div class="flex items-center gap-2 text-[var(--color-text-secondary)]">
                                        <i data-lucide="lightbulb" class="w-4 h-4 text-[var(--color-accent-secondary)]"></i>
                                        <span class="text-xs font-bold uppercase tracking-wide">Keep in mind</span>
                                    </div>
                                    <div class="md-content text-sm text-[var(--color-text-secondary)] leading-relaxed">
                                        ${md.render(sd.keepInMind)}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `
                                <div class="flex flex-col gap-2">
                                    <span class="text-xs font-bold text-[var(--color-text-secondary)] uppercase tracking-wide">Formulas used</span>
                                    <div class="md-content text-sm text-[var(--color-text-secondary)] leading-relaxed font-mono">
                                        ${md.render(sd.formulasUsed)}
                                    </div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (sd.working) {
                            html += `
                                <div class="flex flex-col gap-2">
                                    <span class="text-xs font-bold text-[var(--color-text-secondary)] uppercase tracking-wide">Working</span>
                                    <div class="md-content text-[var(--color-text-primary)] leading-relaxed">
                                        ${md.render(sd.working)}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                html += `
                                    <div class="pt-4 border-t border-[var(--color-divider)] flex flex-col gap-2">
                                        <span class="text-xs font-bold text-[var(--color-text-secondary)] uppercase tracking-wide">Alternative working</span>
                                        <div class="md-content text-[var(--color-text-primary)] leading-relaxed">
                                            ${md.render(alt)}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        html += `</div>`; // End Region
                    }
                }
                
                html += `</div>`; // End Solution Block Content wrapper
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="flex flex-col gap-6 pt-2">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            if (!activePaperData) return;
            
            const isSectioned = !!activePaperData.sections;
            let items = [];

            if (isSectioned) {
                activePaperData.sections.forEach(sec => {
                    if (sec.label) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => collectNavItems(q, items));
                });
            } else {
                activePaperData.questions.forEach(q => collectNavItems(q, items));
            }

            // Render both lists (Desktop + Mobile)
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="mt-4 mb-2 first:mt-0 px-2">
                            <span class="text-xs font-semibold text-[var(--color-text-quiet)] uppercase tracking-wider select-none">${item.label}</span>
                        </div>
                    `;
                } else {
                    return `
                        <button 
                            onclick="scrollToQuestion('${item.id}')"
                            class="text-left px-3 py-1 text-sm rounded transition-colors text-[var(--color-text-secondary)] hover:bg-[var(--color-divider)] hover:text-[var(--color-text-primary)] nav-item-${item.id}"
                        >
                            <span class="${item.depth > 0 ? 'text-xs opacity-90' : 'font-medium'}">${item.id}</span>
                        </button>
                    `;
                }
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;

            setupIntersectionObserver();
        }

        function collectNavItems(node, list, depth = 0) {
            list.push({ type: 'item', id: node.id, depth });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, list, depth + 1));
            }
        }

        // --- INTERACTION LOGIC ---

        window.toggleDetails = function(qId) {
            expandedStates[qId] = !expandedStates[qId];
            
            // Re-render ONLY the specific node would be efficient, but simple re-render of content is safer for prototype stability
            // To preserve scroll, we need to be careful.
            // For this baseline, full re-render is acceptable if we restore position, but text expansion shifts layout.
            // Better: partial re-render or just re-run renderContent.
            // Given "No Code" constraints on specific framework, vanilla JS re-render is robust.
            
            const currentScroll = window.scrollY;
            renderContent();
            renderMath();
            lucide.createIcons();
            window.scrollTo({ top: currentScroll, behavior: 'instant' });
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header/top controls
                const top = el.getBoundingClientRect().top + window.scrollY - 100;
                window.scrollTo({ top, behavior: 'smooth' });
                closeDrawer();
            }
        };

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.remove('translate-x-full');
            els.backdrop.classList.remove('hidden');
            // Small timeout for opacity transition
            setTimeout(() => els.backdrop.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.add('translate-x-full');
            els.backdrop.classList.add('opacity-0');
            setTimeout(() => els.backdrop.classList.add('hidden'), 200);
            document.body.style.overflow = '';
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.closeDrawerBtn.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);

        // --- SCROLL SPY / ACTIVE STATE ---
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            // Remove active styles
            document.querySelectorAll('[class*="nav-item-"]').forEach(el => {
                el.classList.remove('text-[var(--color-accent-primary)]', 'font-bold', 'bg-[var(--color-wash-bg)]');
                el.classList.add('text-[var(--color-text-secondary)]');
            });
            
            // Add active styles
            const activeEls = document.querySelectorAll(`.nav-item-${id}`);
            activeEls.forEach(el => {
                el.classList.remove('text-[var(--color-text-secondary)]');
                el.classList.add('text-[var(--color-accent-primary)]', 'font-bold'); 
            });
        }

        // --- MATH RENDERING ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    output: 'html' // Use HTML output for better accessibility/layout
                });
            }
        }

        // Start
        init();

    </script>
