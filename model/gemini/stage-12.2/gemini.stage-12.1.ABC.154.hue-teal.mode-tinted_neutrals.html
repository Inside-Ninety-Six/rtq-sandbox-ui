<script>
    // --- CONSTANTS (Canonical Source of Truth) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersPayload = null;
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const elPaperSelector = document.getElementById('paper-selector');
    const elPaperContent = document.getElementById('paper-content');
    const elNavListDesktop = document.getElementById('nav-list-desktop');
    const elNavListMobile = document.getElementById('nav-list-mobile');
    const elJumpTrigger = document.getElementById('jump-to-trigger');
    const elDrawerBackdrop = document.getElementById('drawer-backdrop');
    const elNavDrawer = document.getElementById('nav-drawer');
    const elDrawerClose = document.getElementById('drawer-close');

    // --- MARKDOWN SETUP (Authoritative Config) ---
    // breaks: false is critical for KaTeX. html: true for inline SVG.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false, 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersPayload = data;
            renderSelector();
            
            // Select first paper by default
            if (papersPayload.papers.length > 0) {
                switchPaper(papersPayload.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        elPaperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        elPaperSelector.innerHTML = `<option>Error loading payload</option>`;
        elPaperSelector.disabled = true;
    }

    function renderSelector() {
        elPaperSelector.innerHTML = '';
        papersPayload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            elPaperSelector.appendChild(opt);
        });
        
        elPaperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersPayload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Reset Scroll
        window.scrollTo({ top: 0, behavior: 'auto' });
        document.getElementById('nav-rail').scrollTo(0,0);
    }

    // --- RENDER LOGIC ---

    function renderPaperContent(paper) {
        elPaperContent.innerHTML = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = section.label;
                    elPaperContent.appendChild(sectionHeader);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, defaults));
                });
                elPaperContent.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, defaults));
            });
            elPaperContent.appendChild(qList);
        }

        // Run KaTeX Auto-render on the new content
        if (window.renderMathInElement) {
            renderMathInElement(elPaperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(data, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor target

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        const idSpan = `<span class="question-identifier">${data.id}</span>`;
        const promptHtml = md ? md.render(data.question || "") : (data.question || "");
        // Prepend ID to the first paragraph or just at start
        bodyDiv.innerHTML = `${idSpan} ${promptHtml}`; 
        node.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = `<span class="answer-label">Answer</span>`;
                const ansContent = `<div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>`;
                ansDiv.innerHTML = `${ansLabel}${ansContent}`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                
                // Default visibility logic
                const isExpanded = (defaults.expandedAll !== false); 
                if (isExpanded) detailsRegion.classList.add('expanded');

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-details-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                // Icon (Chevron Right/Down)
                const iconSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transition: transform 0.2s; transform: ${isExpanded ? 'rotate(90deg)' : 'rotate(0deg)'}"><polyline points="9 18 15 12 9 6"></polyline></svg>`;
                const textSpan = document.createElement('span');
                textSpan.textContent = isExpanded ? "Hide working" : "Show working";
                
                toggleBtn.innerHTML = `${textSpan.outerHTML}${iconSvg}`;
                
                toggleBtn.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('span').textContent = expanded ? "Hide working" : "Show working";
                    toggleBtn.querySelector('svg').style.transform = expanded ? "rotate(90deg)" : "rotate(0deg)";
                };

                blockDiv.appendChild(toggleBtn);

                // Build Internal Subsections
                // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSubsection('keep-in-mind', 'Keep in mind', sd.keepInMind));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('formulas-used', 'Formulas used', sd.formulasUsed));
                }
                if (sd.working) {
                    detailsRegion.appendChild(createSubsection('working', 'Working', sd.working));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSubsection('alternative-working', 'Alternative working', alt));
                    });
                }

                blockDiv.appendChild(detailsRegion);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, defaults));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSubsection(typeClass, labelText, markdownContent) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${typeClass}`;
        const label = document.createElement('span');
        label.className = 'sd-label';
        label.textContent = labelText;
        div.appendChild(label);
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;
        div.appendChild(body);
        return div;
    }

    // --- NAVIGATION GENERATION ---

    function renderNavigation(paper) {
        const flatList = [];

        // Flatten logic purely for generation list order
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    flatList.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => traverse(q));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverse(q));
        }

        function traverse(node) {
            flatList.push({ type: 'item', id: node.id });
            if (node.children) node.children.forEach(c => traverse(c));
        }

        // Render to Desktop & Mobile Containers
        const buildNavHTML = () => {
            return flatList.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    return `<a href="#q-${item.id}" class="nav-item" onclick="handleNavClick(event, 'q-${item.id}')">${item.id}</a>`;
                }
            }).join('');
        };

        const html = buildNavHTML();
        elNavListDesktop.innerHTML = html;
        elNavListMobile.innerHTML = html;
        
        setupIntersectionObserver();
    }

    // --- INTERACTION & OBSERVER ---

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const target = document.getElementById(targetId);
        if (target) {
            // Calculate offset for sticky header
            const headerOffset = 70;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-70px 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Match strictly by text content or href, simplistic approach here
        const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
        links.forEach(l => l.classList.add('active'));
    }

    // Mobile Drawer Logic
    function openDrawer() {
        elDrawerBackdrop.classList.add('open');
        elNavDrawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        elDrawerBackdrop.classList.remove('open');
        elNavDrawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    elJumpTrigger.addEventListener('click', openDrawer);
    elDrawerClose.addEventListener('click', closeDrawer);
    elDrawerBackdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
