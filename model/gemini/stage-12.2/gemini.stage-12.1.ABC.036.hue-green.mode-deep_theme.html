    <script>
        (function() {
            // --- STATE ---
            let papersData = [];
            let currentPaper = null;
            let mdParser = null;

            // --- MARKDOWN INIT ---
            if (window.markdownit) {
                mdParser = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // REQUIRED: False prevents <br> in math blocks
                });
                // Disable escape to preserve LaTeX backslashes
                mdParser.inline.ruler.disable(['escape']);
            }

            // --- DOM ELEMENTS ---
            const paperSelect = document.getElementById('paper-select');
            const paperContent = document.getElementById('paper-content');
            const navContent = document.getElementById('nav-content');
            const drawerNavList = document.getElementById('drawer-nav-list');
            const mobileDrawer = document.getElementById('mobile-drawer');
            const jumpTrigger = document.getElementById('mobile-jump-trigger');
            const drawerClose = document.querySelector('.drawer-close');
            const drawerBackdrop = document.getElementById('drawer-backdrop');

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload not found");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                    
                    papersData = data.papers;
                    populatePaperSelect();
                    
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } catch (e) {
                    console.error(e);
                    renderError();
                }
            }

            function renderError() {
                paperContent.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--c-text-secondary); font-weight: 700;">PAPERS PAYLOAD MISSING</div>';
                paperSelect.innerHTML = '<option disabled>Error loading payload</option>';
            }

            function populatePaperSelect() {
                paperSelect.innerHTML = '';
                papersData.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    paperSelect.appendChild(opt);
                });
                paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
            }

            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                if (!currentPaper) return;

                // Render Paper Content
                renderPaperContent();
                
                // Render Navigation
                renderNavigation();

                // Trigger KaTeX
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- RENDERING CORE ---

            function renderPaperContent() {
                paperContent.innerHTML = '';
                
                // Handle Sectioned vs Flat
                const questionsList = currentPaper.questions || [];
                const sectionsList = currentPaper.sections || [];

                if (sectionsList.length > 0) {
                    sectionsList.forEach((section, idx) => {
                        const sectionWrapper = document.createElement('div');
                        sectionWrapper.className = 'section-block';
                        
                        // Render Section Header if label exists
                        if (section.label && section.label.trim()) {
                            const header = document.createElement('div');
                            header.className = 'section-header';
                            header.style.cssText = 'font-weight:700; font-size:1.2rem; color:var(--c-text-primary); margin-bottom:1.5rem; padding-bottom:0.5rem; border-bottom:1px solid var(--c-hairline);';
                            header.textContent = `Section ${section.label}`;
                            sectionWrapper.appendChild(header);
                        }

                        // Render Questions in Section
                        if (section.questions) {
                            section.questions.forEach((q, qIdx) => {
                                sectionWrapper.appendChild(createQuestionNode(q, 0, qIdx === 0));
                            });
                        }
                        
                        // Separator between sections
                        if (idx < sectionsList.length - 1) {
                            const sep = document.createElement('div');
                            sep.className = 'q-separator-top';
                            sectionWrapper.appendChild(sep);
                        }

                        paperContent.appendChild(sectionWrapper);
                    });
                } else {
                    // Flat list
                    questionsList.forEach((q, idx) => {
                        if (idx > 0) {
                            const sep = document.createElement('div');
                            sep.className = 'q-separator-top';
                            paperContent.appendChild(sep);
                        }
                        paperContent.appendChild(createQuestionNode(q, 0));
                    });
                }
            }

            function createQuestionNode(q, depth, isFirstInSection = false) {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${cleanId(q.id)}`;
                
                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'q-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = q.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt';
                promptEl.innerHTML = mdRender(q.question);
                
                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content';
                        ansContent.innerHTML = mdRender(sb.answer);
                        
                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        block.appendChild(ansRegion);
                    }

                    // Solution Details (Show/Hide)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // Determine default state
                        const isExpanded = currentPaper.defaults?.expandedAll !== false;

                        // Toggle
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                        // Content builder helper
                        const appendSub = (label, content, isList = false) => {
                            if (!content) return;
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            
                            const lbl = document.createElement('span');
                            lbl.className = 'sd-label';
                            lbl.textContent = label;
                            
                            const bdy = document.createElement('div');
                            bdy.className = 'sd-body';
                            bdy.innerHTML = mdRender(content);
                            
                            sub.appendChild(lbl);
                            sub.appendChild(bdy);
                            detailsRegion.appendChild(sub);
                        };

                        appendSub('Keep in mind', sd.keepInMind);
                        appendSub('Formulas used', sd.formulasUsed);
                        appendSub('Working', sd.working);

                        // Alternative Workings
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const div = document.createElement('div');
                                div.className = 'alt-working-divider';
                                detailsRegion.appendChild(div);
                                appendSub('Alternative working', alt);
                            });
                        }

                        // Toggle Interaction
                        toggle.addEventListener('click', () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('.label').textContent = !expanded ? 'Hide working' : 'Show working';
                            detailsRegion.classList.toggle('hidden');
                        });

                        block.appendChild(toggle);
                        block.appendChild(detailsRegion);
                    }
                    
                    node.appendChild(block);
                }

                // 3. Children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    
                    q.children.forEach(child => {
                        childContainer.appendChild(createQuestionNode(child, depth + 1));
                    });
                    
                    node.appendChild(childContainer);
                }

                return node;
            }

            // --- MARKDOWN HELPER ---
            function mdRender(text) {
                if (!text) return '';
                if (!mdParser) return text; // Fallback to raw text
                return mdParser.render(text);
            }

            function cleanId(id) {
                return id.replace(/[^a-zA-Z0-9]/g, '_');
            }

            // --- NAVIGATION RENDERING ---
            function renderNavigation() {
                // Generate flat list structure
                const container = document.createElement('div');
                container.className = 'nav-list';
                
                const sectionsList = currentPaper.sections || [];
                const questionsList = currentPaper.questions || [];

                const processQ = (q, depth) => {
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = q.id;
                    item.dataset.depth = depth;
                    item.dataset.target = `q-${cleanId(q.id)}`;
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.dataset.target);
                        setActiveNav(item.dataset.target);
                        closeDrawer();
                    });
                    return item;
                };

                const traverse = (nodes, depth) => {
                    nodes.forEach(q => {
                        container.appendChild(processQ(q, depth));
                        if (q.children) traverse(q.children, depth + 1);
                    });
                };

                if (sectionsList.length > 0) {
                    sectionsList.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        if (sec.questions) traverse(sec.questions, 0);
                    });
                } else {
                    traverse(questionsList, 0);
                }

                navContent.innerHTML = '';
                navContent.appendChild(container);
                
                // Clone for mobile
                drawerNavList.innerHTML = '';
                drawerNavList.appendChild(container.cloneNode(true));
                
                // Re-attach listeners for mobile clones
                const mobileItems = drawerNavList.querySelectorAll('.nav-item');
                mobileItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.dataset.target);
                        setActiveNav(item.dataset.target);
                        closeDrawer();
                    });
                });
            }

            function scrollToQuestion(id) {
                const el = document.getElementById(id);
                if (el) {
                    const offset = 80; // Top controls height + margin
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            }

            function setActiveNav(targetId) {
                const allNavs = document.querySelectorAll('.nav-item');
                allNavs.forEach(n => {
                    if (n.dataset.target === targetId) n.classList.add('active');
                    else n.classList.remove('active');
                });
            }

            // --- MOBILE DRAWER LOGIC ---
            function openDrawer() {
                mobileDrawer.classList.add('open');
                mobileDrawer.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
            function closeDrawer() {
                mobileDrawer.classList.remove('open');
                mobileDrawer.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }
            
            jumpTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', closeDrawer);

            // --- START ---
            init();

        })();
    </script>
