    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE & DOM
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            drawerNav: document.getElementById('drawerNav'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            jumpTrigger: document.getElementById('jumpTrigger'),
            drawerClose: document.getElementById('drawerClose'),
            appShell: document.getElementById('appShell')
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        // Stage 6 Baseline: Real KaTeX + Markdown-it
        // breaks: false is critical to prevent <br> in math blocks
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = data.papers;
                renderPaperSelector();
                
                // Select first paper by default if available
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                    els.paperSelector.value = state.papers[0].key;
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="paper-status-msg" style="color:var(--col-text-primary)">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
            }
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER LOADING & RENDER LOGIC
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.activeQuestionId = null;

            // Reset View
            els.paperContent.innerHTML = '';
            window.scrollTo({ top: 0 });

            // Render Logic
            // Handle Sections vs Flat
            let navHtml = '';
            let contentHtml = '';

            // Helper to determine if we should show section labels
            const isSectioned = paper.sections && Array.isArray(paper.sections);

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Content
                    if (section.label && section.label.trim().length > 0) {
                        contentHtml += renderSectionHeader(section.label);
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    
                    // Question List
                    const qList = renderQuestionList(section.questions, 0, true);
                    contentHtml += `<div class="question-list">${qList.html}</div>`;
                    navHtml += `<div class="nav-group">${qList.navHtml}</div>`;
                });
            } else if (paper.questions) {
                // Flat
                const qList = renderQuestionList(paper.questions, 0, true);
                contentHtml += `<div class="question-list">${qList.html}</div>`;
                navHtml += `<div class="nav-list">${qList.navHtml}</div>`;
            }

            els.paperContent.innerHTML = contentHtml;
            els.desktopNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;
            els.drawerNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Interactive Toggles
            bindInteractions();
        }

        function renderSectionHeader(label) {
            return `
                <div class="section-header-block">
                    <div class="section-header-text">${label}</div>
                </div>
            `;
        }

        // Recursive renderer for Questions
        function renderQuestionList(questions, depth, isTopLevel) {
            let html = '';
            let navHtml = '';

            if (!questions) return { html, navHtml };

            questions.forEach(q => {
                // Generate Nav Item
                const indentClass = ''; // No visual indentation class, just depth attr
                navHtml += `<a href="#q-${q.id}" class="nav-item" data-depth="${depth}" data-qid="${q.id}">${q.id}</a>`;

                // Generate Question Node
                const hasSolutionBlock = !!q.solutionBlock;
                const showSolutionDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
                const showAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
                
                // Defaults
                const expandedAll = state.currentPaper.defaults?.expandedAll !== false; // Default true unless false
                const isExpanded = expandedAll;

                html += `<div class="question-node" id="q-${q.id}" data-top-level="${isTopLevel}">`;
                
                // Question Body
                html += `<div class="question-body md-content">
                            <span class="question-id">${q.id}</span>
                            ${renderMarkdown(q.question)}
                         </div>`;

                // Solution Block
                if (hasSolutionBlock) {
                    html += `<div class="solution-block">`;

                    // Answer
                    if (showAnswer) {
                        html += `<div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                                 </div>`;
                    }

                    // Solution Details
                    if (showSolutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        html += `
                            <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${q.id}">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="2 4 6 8 10 4"></polyline>
                                </svg>
                            </button>
                            <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${q.id}">
                                ${renderSolutionDetailsContent(sd)}
                            </div>
                        `;
                    }

                    html += `</div>`; // End solution-block
                }

                // Children
                if (q.children && q.children.length > 0) {
                    const childrenResult = renderQuestionList(q.children, depth + 1, false);
                    html += `<div class="children-container">${childrenResult.html}</div>`;
                    navHtml += childrenResult.navHtml; // Flattened in nav
                }

                html += `</div>`; // End question-node
            });

            return { html, navHtml };
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // Order: Keep in mind -> Formulas -> Working -> Alt Working
            if (sd.keepInMind) {
                html += `<div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                         </div>`;
            }
            if (sd.formulasUsed) {
                html += `<div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                         </div>`;
            }
            if (sd.working) {
                html += `<div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                         </div>`;
            }
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                             </div>`;
                });
            }
            
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if md fails
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function bindInteractions() {
            // Disclosure Toggles
            const toggles = els.paperContent.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        btn.setAttribute('aria-expanded', !expanded);
                        btn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        target.classList.toggle('expanded');
                    }
                });
            });

            // Nav Links (Smooth Scroll + Mobile Drawer Close)
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Close drawer if open
                        closeDrawer();
                        
                        // Scroll (account for sticky header)
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Set active
                        setActiveNav(link.dataset.qid);
                    }
                });
            });
        }

        // Drawer Logic
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            els.appShell.setAttribute('aria-hidden', 'true');
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            els.appShell.removeAttribute('aria-hidden');
        }

        // Intersection Observer for Active Nav
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        // Re-observe when paper loads
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            // Observe all question nodes
            const nodes = document.querySelectorAll('.question-node');
            observer.disconnect();
            nodes.forEach(n => observer.observe(n));
        };

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-qid="${id}"]`);
            activeLinks.forEach(l => l.classList.add('active'));
        }

        // Boot
        init();

    </script>
</body>
