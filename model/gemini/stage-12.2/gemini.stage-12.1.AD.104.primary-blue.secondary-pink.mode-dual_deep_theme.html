<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Payload Path
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      md.inline.ruler.disable(["escape"]);
    }

    // STATE
    let payload = null;
    let currentPaper = null;

    // DOM ELEMENTS
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const navDrawer = document.getElementById('navDrawer');
    const drawerClose = document.getElementById('drawerClose');

    // INITIALIZATION
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            loadPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error</option>`;
            paperSelector.disabled = true;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Render Content
        renderPaperContent();
        
        // Render Nav
        renderNavigation();

        // Scroll top
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;
    }

    // RENDER LOGIC
    function renderPaperContent() {
        paperContent.innerHTML = '';
        
        // Handle Sectioned vs Flat
        const isSectioned = !!currentPaper.sections;
        
        if (isSectioned) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'sd-label'; // Reusing style for structure
                    header.style.fontSize = '1.2rem'; 
                    header.style.marginBottom = 'var(--space-lg)';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                // Render questions in section
                section.questions.forEach(q => {
                    paperContent.appendChild(createQuestionNode(q, 0, currentPaper.defaults || {}));
                });
            });
        } else {
            // Flat
            currentPaper.questions.forEach(q => {
                paperContent.appendChild(createQuestionNode(q, 0, currentPaper.defaults || {}));
            });
        }

        // Apply KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.setAttribute('data-depth', depth);
        node.id = `q-${q.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = md ? md.render(q.question) : q.question;
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer}</span>`;
                sb.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaults.expandedAll !== false ? 'true' : 'false');
                toggle.innerHTML = `<span class="disclosure-text">${defaults.expandedAll !== false ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">â–¼</span>`;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${defaults.expandedAll !== false ? 'expanded' : ''}`;

                toggle.onclick = () => {
                    const isExpanded = detailsRegion.classList.contains('expanded');
                    if (isExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.disclosure-text').textContent = 'Show working';
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.disclosure-text').textContent = 'Hide working';
                    }
                };

                sb.appendChild(toggle);

                // Construct Details Content
                if (sdData.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-section';
                    block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content">${md.render(sdData.keepInMind)}</div>`;
                    detailsRegion.appendChild(block);
                }
                
                if (sdData.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-section';
                    block.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content">${md.render(sdData.formulasUsed)}</div>`;
                    detailsRegion.appendChild(block);
                }

                if (sdData.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-section';
                    block.innerHTML = `<span class="sd-label">Working</span><div class="sd-content">${md.render(sdData.working)}</div>`;
                    detailsRegion.appendChild(block);
                }

                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-section alt-working-block';
                        block.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content">${md.render(alt)}</div>`;
                        detailsRegion.appendChild(block);
                    });
                }

                sb.appendChild(detailsRegion);
            }
            node.appendChild(sb);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderNavigation() {
        const frag = document.createDocumentFragment();
        
        // Helper to flatten questions
        const traverse = (items, depth) => {
            items.forEach(q => {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = q.id; // Identifiers only
                link.dataset.depth = depth;
                link.href = `#q-${q.id}`; // Anchor jump
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    setActiveNav(link);
                    closeDrawer();
                };
                frag.appendChild(link);
                if (q.children) traverse(q.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const lab = document.createElement('div');
                    lab.className = 'nav-section-label';
                    lab.textContent = sec.label;
                    frag.appendChild(lab);
                }
                traverse(sec.questions, 0);
            });
        } else {
            traverse(currentPaper.questions, 0);
        }

        desktopNavList.innerHTML = '';
        desktopNavList.appendChild(frag.cloneNode(true)); // Clone for desktop

        mobileNavContent.innerHTML = '';
        mobileNavContent.appendChild(frag.cloneNode(true)); // Clone for mobile
    }

    function setActiveNav(target) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        // Find matching hrefs in both lists
        const href = target.getAttribute('href');
        document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(n => n.classList.add('active'));
    }

    // DRAWER LOGIC
    function openDrawer() {
        drawerBackdrop.style.display = 'block';
        // force reflow
        void navDrawer.offsetWidth;
        navDrawer.classList.add('open');
    }

    function closeDrawer() {
        navDrawer.classList.remove('open');
        setTimeout(() => {
            drawerBackdrop.style.display = 'none';
        }, 200);
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', (e) => {
        if(e.target === drawerBackdrop) closeDrawer();
    });

    // Run
    init();

</script>
</body>
</html>
