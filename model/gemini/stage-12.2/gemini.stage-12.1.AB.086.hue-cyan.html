    <!-- Application Logic -->
    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // SETUP & CONFIGURATION
        // =================================================================

        // Markdown Configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // MUST stay false per strict spec
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // State
        let papersData = [];
        let currentPaper = null;
        let activeQuestionId = null;

        // Elements
        const dom = {
            paperSelect: document.getElementById('paper-select'),
            questionsContainer: document.getElementById('questions-container'),
            desktopNav: document.getElementById('nav-content'),
            mobileNav: document.getElementById('mobile-nav-content'),
            mobileMenuTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =================================================================
        // INITIALIZATION
        // =================================================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error('Invalid payload');
                
                papersData = payload.papers;
                
                populatePaperSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error("Failed to load payload:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
            setupIntersectionObserver();
        }

        // =================================================================
        // RENDERING LOGIC
        // =================================================================

        function renderError(msg) {
            dom.questionsContainer.innerHTML = `<div class="p-8 text-center text-red-700 font-medium">${msg}</div>`;
            dom.paperSelect.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        function populatePaperSelector() {
            dom.paperSelect.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            dom.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            currentPaper = paper;
            dom.questionsContainer.innerHTML = ''; // Clear current
            
            // Generate content
            const flatQuestions = []; // To track for nav generation
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = "pt-8 pb-4 border-b border-neutral-200 mb-8";
                        sectionEl.innerHTML = `<h2 class="text-xl font-bold text-neutral-800">${section.label}</h2>`;
                        dom.questionsContainer.appendChild(sectionEl);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        dom.questionsContainer.appendChild(createQuestionNode(q, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    dom.questionsContainer.appendChild(createQuestionNode(q, paper.defaults));
                });
            }

            // Generate Nav
            renderNavigation(paper);

            // Trigger KaTeX render
            if (window.renderMathInElement) {
                renderMathInElement(dom.questionsContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Reset scroll
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        function renderNavigation(paper) {
            // Helper to build nav HTML
            const generateNavHTML = () => {
                let html = '';
                
                const processNodes = (nodes, isSection) => {
                    return nodes.map(node => {
                        // Identifier only, flat list
                        // Hierarchy via type scale only (sub-questions quieter)
                        // We need to know depth, but payload structure is recursive.
                        // Navigation generation usually follows the flattened list for simplicity in this prototype,
                        // or we recurse. Let's recurse to capture IDs.
                        
                        let itemHtml = `<a href="#q-${node.id}" class="nav-item block px-2 py-1 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors" data-id="${node.id}">${node.id}</a>`;
                        
                        if (node.children && node.children.length > 0) {
                            itemHtml += processNodes(node.children, false);
                        }
                        return itemHtml;
                    }).join('');
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim()) {
                            // Non-clickable section label
                            html += `<div class="px-2 pt-4 pb-1 text-xs font-bold text-neutral-400 uppercase tracking-wider">${section.label}</div>`;
                        } else {
                            // Spacing only if section label omitted
                             html += `<div class="h-4"></div>`;
                        }
                        html += processNodes(section.questions, true);
                    });
                } else {
                    html += processNodes(paper.questions, false);
                }
                return html;
            };

            const navHTML = generateNavHTML();
            dom.desktopNav.innerHTML = navHTML;
            dom.mobileNav.innerHTML = navHTML;

            // Attach click handlers for smooth scroll
            const attachNavListeners = (container) => {
                container.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = targetEl.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Close drawer on mobile
                            closeMobileDrawer();
                        }
                    });
                });
            };

            attachNavListeners(dom.desktopNav);
            attachNavListeners(dom.mobileNav);
        }

        // =================================================================
        // COMPONENT GENERATION (Question Node)
        // =================================================================

        function createQuestionNode(node, defaults, depth = 0) {
            const container = document.createElement('div');
            // Separation: Top-level vs nested
            const isTopLevel = depth === 0;
            container.className = isTopLevel ? "mb-16 question-node" : "mt-6 question-node"; 
            if (depth > 0) container.classList.add("pl-4", "border-l", "border-neutral-100"); // Indentation for children

            container.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyWrapper = document.createElement('div');
            bodyWrapper.className = "mb-4";
            
            // Identifier
            const idEl = document.createElement('div');
            idEl.className = "text-sm font-bold text-neutral-500 mb-1 select-none";
            idEl.textContent = node.id;
            bodyWrapper.appendChild(idEl);

            // Prompt
            const promptEl = document.createElement('div');
            promptEl.className = "text-neutral-900 text-lg leading-relaxed markdown-body font-medium";
            promptEl.innerHTML = md ? md.render(node.question) : node.question;
            bodyWrapper.appendChild(promptEl);

            container.appendChild(bodyWrapper);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                const solBlockEl = document.createElement('div');
                solBlockEl.className = "mt-4";

                // Answer
                if (hasAnswer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = "mb-4";
                    ansEl.innerHTML = `
                        <div class="text-xs font-bold text-accent-700 uppercase tracking-wide mb-1">Answer</div>
                        <div class="text-neutral-900 markdown-body">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    solBlockEl.appendChild(ansEl);
                }

                // Solution Details
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = defaults?.expandedAll !== false; // Default true per brief

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-accent-700 hover:text-accent-800 transition-colors focus:outline-none mb-2";
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    // Details Region
                    const regionEl = document.createElement('div');
                    regionEl.className = `solution-region ${isExpanded ? 'expanded' : 'collapsed'}`;
                    
                    const innerEl = document.createElement('div');
                    innerEl.className = "solution-inner bg-neutral-50/50 rounded-sm border-l-2 border-neutral-100 pl-4 py-2 mt-1"; // Quiet demarcation

                    // Build sections in order: Keep in mind -> Formulas -> Working -> Alternative
                    let contentHTML = '';

                    if (details.keepInMind) {
                        contentHTML += `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Keep in mind</div>
                                <div class="text-sm text-neutral-700 markdown-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                            </div>
                        `;
                    }

                    if (details.formulasUsed) {
                        contentHTML += `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Formulas used</div>
                                <div class="text-sm text-neutral-600 font-mono markdown-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                            </div>
                        `;
                    }

                    if (details.working) {
                        contentHTML += `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Working</div>
                                <div class="text-base text-neutral-800 markdown-body">${md ? md.render(details.working) : details.working}</div>
                            </div>
                        `;
                    }

                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            contentHTML += `
                                <div class="mt-8 pt-4 border-t border-neutral-100">
                                    <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working</div>
                                    <div class="text-base text-neutral-800 markdown-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (details.alternativeWorking) {
                         // Fallback for string type if schema varies
                        contentHTML += `
                            <div class="mt-8 pt-4 border-t border-neutral-100">
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working</div>
                                <div class="text-base text-neutral-800 markdown-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                            </div>
                        `;
                    }

                    innerEl.innerHTML = contentHTML;
                    regionEl.appendChild(innerEl);

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isNowExpanded = regionEl.classList.contains('expanded');
                        if (isNowExpanded) {
                            regionEl.classList.remove('expanded');
                            regionEl.classList.add('collapsed');
                            toggleBtn.querySelector('.toggle-text').textContent = "Show working";
                            toggleBtn.querySelector('svg').classList.remove('rotate-180');
                        } else {
                            regionEl.classList.remove('collapsed');
                            regionEl.classList.add('expanded');
                            toggleBtn.querySelector('.toggle-text').textContent = "Hide working";
                            toggleBtn.querySelector('svg').classList.add('rotate-180');
                        }
                    };

                    solBlockEl.appendChild(toggleBtn);
                    solBlockEl.appendChild(regionEl);
                }

                container.appendChild(solBlockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "mt-6";
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // =================================================================
        // MOBILE DRAWER LOGIC
        // =================================================================

        function setupMobileDrawer() {
            dom.mobileMenuTrigger.addEventListener('click', openMobileDrawer);
            dom.drawerClose.addEventListener('click', closeMobileDrawer);
            dom.drawerScrim.addEventListener('click', closeMobileDrawer);
        }

        function openMobileDrawer() {
            dom.mobileDrawer.classList.remove('translate-x-full');
            dom.drawerScrim.classList.remove('opacity-0');
            dom.mobileDrawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeMobileDrawer() {
            dom.mobileDrawer.classList.add('translate-x-full');
            dom.drawerScrim.classList.add('opacity-0');
            dom.mobileDrawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = ''; // Unlock scroll
        }

        // =================================================================
        // INTERSECTION OBSERVER (Active Nav State)
        // =================================================================

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger near top
            });

            // Re-observe when DOM changes is tricky, so we hack it:
            // The MutationObserver below re-attaches IntersectionObserver
            const mutationObserver = new MutationObserver(() => {
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            });
            mutationObserver.observe(dom.questionsContainer, { childList: true, subtree: true });
        }

        function updateActiveNav(id) {
            if (activeQuestionId === id) return;
            activeQuestionId = id;

            // Update Desktop
            dom.desktopNav.querySelectorAll('a').forEach(link => {
                if (link.dataset.id === id) {
                    link.classList.add('font-bold', 'text-accent-700', 'bg-accent-50'); // Active style (Cyan text/bg, bold)
                    link.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    link.classList.remove('font-bold', 'text-accent-700', 'bg-accent-50');
                }
            });

            // Update Mobile
            dom.mobileNav.querySelectorAll('a').forEach(link => {
                if (link.dataset.id === id) {
                    link.classList.add('font-bold', 'text-accent-700', 'bg-accent-50');
                } else {
                    link.classList.remove('font-bold', 'text-accent-700', 'bg-accent-50');
                }
            });
        }

        // Run
        init();

    </script>
