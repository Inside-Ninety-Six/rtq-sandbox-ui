    <script>
        // --- State ---
        let payload = null;
        let currentPaperKey = null;
        let activeNavId = null;

        // --- Markdown Init ---
        // Authoritative Config: html: true, linkify: true, breaks: false. Escape disabled.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- App Logic ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error("Payload load error:", e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').style.display = 'none';
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Navigation
            const navHtml = renderNavigation(paper);
            document.getElementById('desktop-nav-container').innerHTML = navHtml;
            document.getElementById('mobile-nav-container').innerHTML = navHtml;
            bindNavEvents();

            // 2. Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = renderPaperBody(paper);

            // 3. Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // 4. Reset Scroll
            window.scrollTo(0,0);
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            // Flatten list for nav generation
            let html = `<ul class="nav-list">`;
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only show label if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderNavItemRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItemRecursive(q, 0);
                });
            }
            html += `</ul>`;
            return html;
        }

        function renderNavItemRecursive(node, depth) {
            let html = `<li>
                <a href="#q-${node.id}" class="nav-item depth-${depth}" data-id="${node.id}">
                    ${node.id}
                </a>
            </li>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // --- Content Rendering ---

        function renderPaperBody(paper) {
            let html = '';
            
            // Check for sections
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="content-section-header">${sec.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults || {}, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults || {}, 0);
                });
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = hasSolutionBlock ? node.solutionBlock.answer : null;
            const details = hasSolutionBlock ? node.solutionBlock.solutionDetails : null;
            const hasDetails = !!details;

            // Determine if expanded by default
            const isExpanded = defaults.expandedAll !== false; 

            // Markdown render safe wrapper
            const renderMd = (text) => md ? md.render(text || '') : (text || '');

            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt markdown-content">${renderMd(node.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMd(answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const uniqueId = `sd-${node.id}-${Math.random().toString(36).substr(2, 9)}`;
                    
                    html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${uniqueId}" onclick="toggleDetails(this)">
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>`;

                    html += `<div id="${uniqueId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body markdown-content">${renderMd(details.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection sd-formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body markdown-content">${renderMd(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body markdown-content">${renderMd(details.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection sd-alternative-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${renderMd(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // --- Interactions ---

        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const targetId = btn.getAttribute('aria-controls');
            const content = document.getElementById(targetId);
            const textSpan = btn.querySelector('.btn-text');

            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                content.classList.remove('expanded');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                content.classList.add('expanded');
            }
        };

        function bindNavEvents() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Scroll
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll with offset for sticky header
                        const headerOffset = 100;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }

                    // Close mobile drawer if open
                    closeDrawer();
                });
            });
        }

        // --- Mobile Drawer Logic ---
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close-btn');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- Scroll Spy for Nav Active State ---
        // Simple Intersection Observer to highlight current question
        // Note: Observes all question nodes
        // (Implementation omitted for brevity to keep file size low, 
        // relying on click-to-activate logic per interaction spec mostly, 
        // though scroll spy is nice-to-have, click is critical).
        // Adding basic click activation logic above is sufficient for prototype.

        // Init
        init();

    </script>
