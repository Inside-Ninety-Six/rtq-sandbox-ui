<script>

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- MARKDOWN CONFIG ---
    // Critical: breaks: false, html: true, linkify: true. Disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            appState.papers = payload.papers;
            renderSelector();
            
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            } else {
                renderError("No papers in payload");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupMobileDrawer();
    }

    function renderError(msg) {
        document.getElementById('paper-content').innerHTML = `<div class="state-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset expanded state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        appState.expandedMap = {}; // Clear previous
        
        // Traverse to set defaults if needed, or just rely on render logic defaults
        // Logic: if not in map, fallback to defaultExpanded.

        renderPaperContent();
        renderNavigation();
    }

    // --- RENDERING ---
    function renderPaperContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = ''; // Clear

        const paper = appState.currentPaper;
        
        let nodesHtml = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    nodesHtml += `<div class="nav-section-label" style="margin-top: var(--sp-xl); margin-bottom: var(--sp-md); border-bottom: 1px solid var(--line-hairline); padding-bottom: 4px;">SECTION ${section.label}</div>`;
                }
                section.questions.forEach((q, idx) => {
                    nodesHtml += renderQuestionNode(q, 0, idx === 0);
                    // Add top level separator
                    if (idx < section.questions.length - 1) nodesHtml += `<div class="sep-top-level"></div>`;
                });
                // Space between sections
                nodesHtml += `<div class="sep-top-level"></div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach((q, idx) => {
                nodesHtml += renderQuestionNode(q, 0, idx === 0);
                if (idx < paper.questions.length - 1) nodesHtml += `<div class="sep-top-level"></div>`;
            });
        }

        container.innerHTML = nodesHtml;

        // Post-render: KaTeX
        renderMath(container);
        
        // Post-render: Lucide icons
        if (window.lucide) window.lucide.createIcons();
    }

    function renderQuestionNode(node, depth, isFirst) {
        const uniqueId = node.id; // Assuming ids are unique in payload for nav. If not, generated UUIDs preferred.
        
        // Determine expanded state
        const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
        const isExpanded = appState.expandedMap[uniqueId] !== undefined 
            ? appState.expandedMap[uniqueId] 
            : defaultExpanded;

        // Safe ID for HTML
        const safeId = `q-${uniqueId.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        let html = `<div id="${safeId}" class="question-node ${depth > 0 ? 'q-child' : ''}">`;
        
        // Question Body
        html += `
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-content markdown-body">${parseMd(node.question)}</div>
            </div>
        `;

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content markdown-body">${parseMd(sb.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "chevron-down" : "chevron-right";
                    
                    html += `
                        <button class="solution-details-toggle" onclick="toggleWorking('${uniqueId}')" aria-expanded="${isExpanded}">
                            <i data-lucide="${chevron}" style="width:16px; height:16px;"></i>
                            <span>${toggleText}</span>
                        </button>
                    `;

                    if (isExpanded) {
                        html += `<div class="solution-details-region">`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `
                                <div class="sd-subsection kim-block">
                                    <div class="sd-label"><i data-lucide="lightbulb" style="width:14px;"></i> Keep in mind</div>
                                    <div class="sd-body markdown-body">${parseMd(sd.keepInMind)}</div>
                                </div>
                            `;
                        }
                        
                        // Formulas
                        if (sd.formulasUsed) {
                            html += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body markdown-body">${parseMd(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            html += `
                                <div class="sd-subsection working-block">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body markdown-body">${parseMd(sd.working)}</div>
                                </div>
                            `;
                        }

                        // Alternatives
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, i) => {
                                html += `
                                    <div class="sd-subsection">
                                        <div class="sd-label">Alternative working ${i+1}</div>
                                        <div class="sd-body markdown-body">${parseMd(alt)}</div>
                                    </div>
                                `;
                            });
                        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                             // Handle edge case where it might be string
                             html += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body markdown-body">${parseMd(sd.alternativeWorking)}</div>
                                </div>
                            `;
                        }

                        html += `</div>`; // End details region
                    }
                }
                html += `</div>`; // End solution block
            }
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function parseMd(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath(element) {
        if (window.renderMathInElement) {
            window.renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    window.toggleWorking = function(id) {
        // Toggle logic
        const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
        const current = appState.expandedMap[id] !== undefined ? appState.expandedMap[id] : defaultExpanded;
        appState.expandedMap[id] = !current;
        
        // Re-render whole paper to keep it simple and robust (vDOM approach simulation)
        // In a real app we'd target specific nodes, but for this stress harness, full re-render is safer for layout correctness.
        // To preserve scroll, we could grab scroll Y.
        const scrollY = window.scrollY;
        renderPaperContent();
        window.scrollTo(0, scrollY);
    };

    // --- NAVIGATION ---
    function renderNavigation() {
        const desktopNav = document.getElementById('nav-list-container');
        const mobileNav = document.getElementById('drawer-nav-list');
        const paper = appState.currentPaper;
        
        let navHtml = '';
        
        const buildNavItems = (nodes) => {
            let html = '';
            nodes.forEach(node => {
                const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                html += `<a href="#${safeId}" class="nav-item" onclick="handleNavClick(event, '${safeId}')">${node.id}</a>`;
                if (node.children) {
                    html += buildNavItems(node.children);
                }
            });
            return html;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    navHtml += `<div class="nav-section-label">${sec.label}</div>`;
                }
                navHtml += buildNavItems(sec.questions);
                navHtml += `<div style="height: 8px;"></div>`;
            });
        } else if (paper.questions) {
            navHtml += buildNavItems(paper.questions);
        }

        desktopNav.innerHTML = navHtml;
        mobileNav.innerHTML = navHtml;

        setupIntersectionObserver();
    }

    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const el = document.getElementById(id);
        if (el) {
            // Scroll with offset
            const offset = 100;
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            if (drawer.classList.contains('open')) {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }
    };

    function setupIntersectionObserver() {
        // Highlight active nav item
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(a => {
                        a.classList.toggle('active', a.getAttribute('href') === `#${id}`);
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setupMobileDrawer() {
        const btn = document.getElementById('jump-to-btn');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const close = document.getElementById('drawer-close');

        const toggle = () => {
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        };

        btn.addEventListener('click', toggle);
        close.addEventListener('click', toggle);
        overlay.addEventListener('click', toggle);
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
