<script>
/**
 * STAGE 0: CONSTANTS
 * Single Source of Truth for Papers Payload Path
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

/**
 * RTQ Prototype Application
 */
const App = {
    state: {
        payload: null,
        currentPaperKey: null,
        expandedMap: {} // Map<questionId, boolean>
    },

    init: async function() {
        // 1. Setup Markdown-it
        this.setupMarkdown();

        // 2. Load Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            this.state.payload = await response.json();
            this.renderSelector();
            
            // Auto-load first paper if available
            if (this.state.payload.papers && this.state.payload.papers.length > 0) {
                this.loadPaper(this.state.payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            this.renderFailureMode();
        }

        // 3. Setup Mobile Drawer Logic
        this.setupDrawer();
    },

    setupMarkdown: function() {
        // Stage 6 Markdown Config: html=true, breaks=false, linkify=true, no escape
        this.md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (this.md) {
            // Disable inline escape rule to preserve TeX backslashes
            this.md.inline.ruler.disable(['escape']);
        }
    },

    renderFailureMode: function() {
        document.getElementById('paper-surface').innerHTML = `
            <div style="text-align:center; padding-top:4rem; color: var(--color-text-secondary);">
                <strong>PAPERS PAYLOAD MISSING</strong>
            </div>
        `;
    },

    renderSelector: function() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        this.state.payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            this.loadPaper(e.target.value);
        });
    },

    loadPaper: function(key) {
        this.state.currentPaperKey = key;
        const paper = this.state.payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on paper defaults
        // Default is expanded (true) unless explicitly false
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        this.state.defaultExpanded = defaultExpanded;
        this.state.expandedMap = {}; // Reset overrides

        // Render Navigation (Both Desktop and Mobile containers)
        this.renderNavigation(paper);

        // Render Paper Content
        this.renderPaperContent(paper);
    },

    renderNavigation: function(paper) {
        const buildNavList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'nav-list';

            // Helper to generate items recursively (flattened)
            const generateItems = (nodes, depth = 0) => {
                nodes.forEach(node => {
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = node.id;
                    btn.dataset.depth = Math.min(depth, 2); // Cap depth for styling
                    btn.dataset.targetId = `q-${node.id}`;
                    btn.addEventListener('click', () => {
                        this.scrollToQuestion(node.id);
                        this.closeDrawer();
                        this.updateActiveNav(node.id);
                    });
                    list.appendChild(btn);

                    if (node.children && node.children.length > 0) {
                        generateItems(node.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (omit if empty/whitespace)
                    if (section.label && section.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        list.appendChild(lbl);
                    }
                    generateItems(section.questions);
                });
            } else if (paper.questions) {
                generateItems(paper.questions);
            }

            container.appendChild(list);
        };

        buildNavList('desktop-nav-container');
        buildNavList('mobile-nav-container');
    },

    renderPaperContent: function(paper) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    surface.appendChild(header);
                }
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(this.createQuestionNode(q));
                });
                surface.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(this.createQuestionNode(q));
            });
            surface.appendChild(qList);
        }

        // Trigger KaTeX Rendering
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    },

    createQuestionNode: function(node, depth = 0) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt markdown-content';
        promptEl.innerHTML = this.renderMarkdown(node.question);

        body.appendChild(idEl);
        body.appendChild(promptEl);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            // Only render if answer or details exist
            if (sb.answer || sb.solutionDetails) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const lbl = document.createElement('span');
                    lbl.className = 'answer-label';
                    lbl.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content markdown-content';
                    content.innerHTML = this.renderMarkdown(sb.answer);

                    ansRegion.appendChild(lbl);
                    ansRegion.appendChild(content);
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    const isExpanded = this.getExpandedState(node.id);
                    
                    const updateToggleText = () => {
                        toggle.textContent = this.getExpandedState(node.id) ? "Hide working" : "Show working";
                    };
                    updateToggleText();

                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.style.display = isExpanded ? 'flex' : 'none';

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `<div class="sd-label">Keep in mind</div><div class="markdown-content">${this.renderMarkdown(sd.keepInMind)}</div>`;
                        region.appendChild(div);
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<div class="sd-label">Formulas used</div><div class="markdown-content">${this.renderMarkdown(sd.formulasUsed)}</div>`;
                        region.appendChild(div);
                    }
                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<div class="sd-label">Working</div><div class="sd-working-body markdown-content">${this.renderMarkdown(sd.working)}</div>`;
                        region.appendChild(div);
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-working-body markdown-content">${this.renderMarkdown(alt)}</div>`;
                            region.appendChild(div);
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         // Fallback if string
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-working-body markdown-content">${this.renderMarkdown(sd.alternativeWorking)}</div>`;
                        region.appendChild(div);
                    }

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const newState = !this.getExpandedState(node.id);
                        this.state.expandedMap[node.id] = newState;
                        updateToggleText();
                        region.style.display = newState ? 'flex' : 'none';
                    });

                    sdContainer.appendChild(toggle);
                    sdContainer.appendChild(region);
                    blockDiv.appendChild(sdContainer);
                }

                wrapper.appendChild(blockDiv);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(this.createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    },

    renderMarkdown: function(text) {
        if (!text) return '';
        if (this.md) return this.md.render(text);
        // Fallback if MD failed to load
        return text.replace(/\n/g, '<br>');
    },

    getExpandedState: function(id) {
        if (this.state.expandedMap.hasOwnProperty(id)) {
            return this.state.expandedMap[id];
        }
        return this.state.defaultExpanded;
    },

    scrollToQuestion: function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with header offset
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    },

    updateActiveNav: function(id) {
        // Clear active
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Set active
        const targets = document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    },

    setupDrawer: function() {
        const overlay = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        const jumpBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');

        const open = () => {
            overlay.classList.add('open');
            // small delay to allow display:block to apply before transform
            setTimeout(() => panel.classList.add('open'), 10);
        };
        
        const close = () => {
            panel.classList.remove('open');
            setTimeout(() => overlay.classList.remove('open'), 200);
        };

        this.closeDrawer = close;

        jumpBtn.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) close();
        });
    }
};

// Start App
document.addEventListener('DOMContentLoaded', () => {
    App.init();
});

</script>
