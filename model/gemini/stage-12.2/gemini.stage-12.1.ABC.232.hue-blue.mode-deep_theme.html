    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // ==========================================================================
        // MARKDOWN RENDERER CONFIGURATION (Stage 6 Add-on)
        // ==========================================================================
        const md = window.markdownit
          ? window.markdownit({
              html: true, // Allow inline SVG

              breaks: false, // CRITICAL: Prevents <br> in math blocks

            // Disable escape rule to preserve TeX backslashes

        }

        // ==========================================================================

        // ==========================================================================
        let appState = {
            papers: [],
            currentPaper: null,
            expandedWorkings: true
        };

        // ==========================================================================
        // DOM ELEMENTS
        // ==========================================================================
        const els = {
            selector: document.getElementById('paper-selector'),
            paperRegion: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                if (appState.papers.length === 0) throw new Error("No papers in payload");

                populateSelector();
                loadPaper(appState.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
                els.selector.disabled = true;
            }
            
            setupMobileDrawer();
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ==========================================================================
        // PAPER RENDERING
        // ==========================================================================
        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaper = paper;
            // Set defaults
            appState.expandedWorkings = paper.defaults?.expandedAll !== false;

            // Clear Views
            els.paperRegion.innerHTML = '';
            els.navDesktop.innerHTML = '';
            els.navMobile.innerHTML = '';

            // Generate Nav and Content
            // Handle Structure (Flat vs Sectioned)
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Nav Section Label
                    if (section.label && section.label.trim() !== '') {
                        renderNavSectionLabel(section.label);
                        renderPaperSectionHeader(section.label);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionTree(q, 0, els.paperRegion);
                            renderNavTree(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, 0, els.paperRegion);
                    renderNavTree(q, 0);
                });
            }

            // Post-Render: KaTeX
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Render Helpers ---

        function renderNavSectionLabel(label) {
            const createEl = () => {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = label;
                return el;
            };
            els.navDesktop.appendChild(createEl());
            els.navMobile.appendChild(createEl());
        }

        function renderPaperSectionHeader(label) {
            const header = document.createElement('h2');
            header.className = 'paper-section-header';
            header.textContent = label;
            els.paperRegion.appendChild(header);
        }

        function renderNavTree(question, depth) {
            // Render current node
            const createItem = () => {
                const item = document.createElement('a');
                item.href = `#q-${question.id}`;
                item.className = 'nav-item';
                item.textContent = question.id;
                item.dataset.depth = depth; // For quiet hierarchy scaling
                
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${question.id}`)?.scrollIntoView({behavior: 'smooth'});
                    
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    // Highlight all instances (mobile/desktop)
                    document.querySelectorAll(`.nav-item[href="#q-${question.id}"]`).forEach(i => i.classList.add('active'));
                    
                    // Close drawer on mobile
                    closeDrawer();
                });
                return item;
            };

            els.navDesktop.appendChild(createItem());
            els.navMobile.appendChild(createItem());

            // Recurse children
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => renderNavTree(child, depth + 1));
            }
        }

        function renderQuestionTree(question, depth, container) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${question.id}`;
            if (depth > 0) node.classList.add('question-children');

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = question.id;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'question-content md-content';
            contentEl.innerHTML = md ? md.render(question.question || '') : (question.question || '');

            body.appendChild(idEl);
            body.appendChild(contentEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (question.solutionBlock) {
                const sb = question.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        block.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        const isDefaultExpanded = appState.expandedWorkings;

                        // Toggle Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isDefaultExpanded);
                        toggle.innerHTML = `
                            <span class="disclosure-label">${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">â–¼</span> 
                        `; // Simple text + chevron

                        // Details Container
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details';
                        detailsRegion.dataset.visible = isDefaultExpanded;

                        toggle.addEventListener('click', () => {
                            const expanded = detailsRegion.dataset.visible === 'true';
                            detailsRegion.dataset.visible = !expanded;
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                        });

                        // Render Subsections in Order
                        // 1. Keep in mind
                        if (sd.keepInMind) {
                            detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        // 2. Formulas used
                        if (sd.formulasUsed) {
                            detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                        }
                        // 3. Working
                        if (sd.working) {
                            detailsRegion.appendChild(renderSDSection('Working', sd.working));
                        }
                        // 4. Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altEl = renderSDSection('Alternative working', alt);
                                altEl.classList.add('sd-alt-working');
                                detailsRegion.appendChild(altEl);
                            });
                        }

                        block.appendChild(toggle);
                        block.appendChild(detailsRegion);
                    }
                    
                    node.appendChild(block);
                }
            }

            // 3. Children (Recursive)
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => renderQuestionTree(child, depth + 1, node));
            }

            container.appendChild(node);
        }

        function renderSDSection(label, markdown, extraClass = '') {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${extraClass}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;

            const contentEl = document.createElement('div');
            contentEl.className = 'sd-content md-content';
            contentEl.innerHTML = md ? md.render(markdown) : markdown;

            wrapper.appendChild(labelEl);
            wrapper.appendChild(contentEl);
            return wrapper;
        }

        // ==========================================================================
        // UI UTILITIES
        // ==========================================================================
        function setupMobileDrawer() {
            function openDrawer() {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            }
            
            function close() {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }

            els.jumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', close);
            els.drawerOverlay.addEventListener('click', close);
            
            // Expose globally for nav click
            window.closeDrawer = close;
        }

        // Run
        init();

    </script>
</body>
