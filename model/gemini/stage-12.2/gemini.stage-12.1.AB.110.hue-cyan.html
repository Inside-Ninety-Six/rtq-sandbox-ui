    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let mdRenderer = null;

        // --- MARKDOWN SETUP (Stage 6) ---
        // Config: html: true, linkify: true, breaks: false (critical for KaTeX)
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,
                linkify: true,
                breaks: false 
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const paperSelect = document.getElementById('paper-select');
            
            try {
                // Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                // Populate Selector
                paperSelect.innerHTML = '';
                rawPayload.papers.forEach((paper, index) => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    paperSelect.appendChild(opt);
                });

                // Init first paper
                activePaperKey = rawPayload.papers[0].key;
                renderApp();

                // Listeners
                paperSelect.addEventListener('change', (e) => {
                    activePaperKey = e.target.value;
                    renderApp();
                    window.scrollTo({ top: 0, behavior: 'auto' });
                });

            } catch (err) {
                console.error(err);
                document.getElementById('paper-region').innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[50vh] text-center">
                        <h1 class="text-xl font-semibold text-gray-800 mb-2">PAPERS PAYLOAD MISSING</h1>
                        <p class="text-gray-500 max-w-md text-sm">
                            Unable to load content from <code class="bg-gray-100 px-1 rounded text-xs">${RTQ_PAPERS_PAYLOAD_PATH}</code>.
                        </p>
                    </div>
                `;
                document.getElementById('paper-select').innerHTML = '<option>Error loading payload</option>';
                document.getElementById('paper-select').disabled = true;
            }

            setupMobileDrawer();
            setupIntersectionObserver();
        }

        // --- RENDERING ORCHESTRATION ---
        function renderApp() {
            const paper = rawPayload.papers.find(p => p.key === activePaperKey);
            if (!paper) return;

            // 1. Render Navigation
            const navHtml = buildNavigation(paper);
            document.getElementById('desktop-nav').innerHTML = navHtml;
            document.getElementById('drawer-nav').innerHTML = navHtml;

            // 2. Render Paper Content
            const paperContainer = document.getElementById('paper-region');
            paperContainer.innerHTML = buildPaperContent(paper);

            // 3. Post-Render: KaTeX Auto-Render
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output for better accessibility/performance balance
            });

            // 4. Update Nav Active State Hook
            updateNavActiveState();
        }

        // --- NAVIGATION BUILDER ---
        function buildNavigation(paper) {
            let html = `<ul class="space-y-4">`;

            // Flatten logic based on whether sections exist
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Label (only if present)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <li class="nav-section">
                                <div class="text-[11px] uppercase tracking-wider font-semibold text-gray-400 mb-2 mt-4 px-2 select-none">
                                    ${escapeHtml(section.label)}
                                </div>
                                <ul class="space-y-0.5">
                                    ${section.questions.map(q => buildNavItem(q)).join('')}
                                </ul>
                            </li>
                        `;
                    } else {
                        // Section without label
                        html += `
                            <li class="nav-group">
                                <ul class="space-y-0.5">
                                    ${section.questions.map(q => buildNavItem(q)).join('')}
                                </ul>
                            </li>
                        `;
                    }
                });
            } else if (paper.questions) {
                html += `
                    <li>
                        <ul class="space-y-0.5">
                            ${paper.questions.map(q => buildNavItem(q)).join('')}
                        </ul>
                    </li>
                `;
            }
            html += `</ul>`;
            return html;
        }

        function buildNavItem(question) {
            // Recursive flat list generator
            let html = '';
            
            // Self
            const qId = question.id;
            // Hierarchy via type scale/opacity, flat alignment
            // Top level: normal weight. Children: lighter/smaller.
            // We can infer depth if needed, but strictly we assume flat list per brief unless we track depth.
            // For simplicitly and strict adherence to "flat list, identifier only", we render simple links.
            // We use a data attribute to smooth scroll.
            
            html += `
                <li>
                    <a href="#q-${qId}" 
                       class="nav-link block px-2 py-1.5 text-sm text-[var(--text-secondary)] rounded-md hover:text-[var(--text-primary)] hover:bg-gray-100 transition-colors duration-200 focus-visible-ring"
                       data-target="q-${qId}">
                       ${escapeHtml(qId)}
                    </a>
                </li>
            `;

            // Children
            if (question.children && question.children.length > 0) {
                // Render children in the same flat list, maybe slightly distinct class if we wanted type scale
                // But structure requires flat list.
                question.children.forEach(child => {
                    html += buildNavItem(child);
                });
            }
            
            return html;
        }

        // --- PAPER CONTENT BUILDER ---
        function buildPaperContent(paper) {
            let html = '';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim()) {
                        html += `
                            <div class="mb-8 mt-12 pb-2 border-b border-[var(--border-hairline)]">
                                <h2 class="text-lg font-medium text-gray-400">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12">`; // Spacing between top-level questions
                    section.questions.forEach(q => {
                        html += buildQuestionNode(q, defaults, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12">`;
                paper.questions.forEach(q => {
                    html += buildQuestionNode(q, defaults, 0);
                });
                html += `</div>`;
            }
            
            return html;
        }

        function buildQuestionNode(question, defaults, depth) {
            const hasSolutionBlock = !!question.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!question.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!question.solutionBlock.solutionDetails;
            
            // ID generation for linking
            const htmlId = `q-${question.id}`;
            
            // Indentation logic for children (Stage 3: Vertical separation + optional indentation)
            // Using padding-left that scales down on mobile
            const indentClass = depth > 0 ? 'pl-4 lg:pl-8 mt-6' : '';
            const borderClass = depth > 0 ? 'border-l-2 border-transparent' : ''; // Structural placeholder

            // Markdown Render
            const qBodyHtml = renderMarkdown(question.question);
            
            let blockHtml = `
                <div id="${htmlId}" class="question-node scroll-mt-24 ${indentClass} ${borderClass} group" data-qid="${question.id}">
                    <!-- Question Body -->
                    <div class="mb-4">
                        <span class="inline-block font-semibold text-[var(--text-secondary)] text-sm mb-1 mr-2 bg-gray-100 px-1.5 py-0.5 rounded text-xs align-middle">
                            ${escapeHtml(question.id)}
                        </span>
                        <div class="md-content text-[var(--text-primary)] text-lg leading-relaxed">
                            ${qBodyHtml}
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                blockHtml += `<div class="solution-block mt-3 pl-1 lg:pl-0">`; // Quiet separation

                // Answer
                if (hasAnswer) {
                    const ansHtml = renderMarkdown(question.solutionBlock.answer);
                    blockHtml += `
                        <div class="answer-region mb-3 text-[var(--text-secondary)]">
                            <span class="text-xs font-bold uppercase tracking-wide text-[var(--accent-action)] mr-2">Answer</span>
                            <div class="md-content inline-block align-top font-medium">
                                ${ansHtml}
                            </div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = question.solutionBlock.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true
                    const toggleId = `toggle-${htmlId}`;
                    
                    blockHtml += `
                        <div class="details-container">
                            <!-- Toggle -->
                            <button 
                                onclick="toggleDetails('${htmlId}')"
                                class="text-sm font-medium text-[var(--accent-action)] hover:text-[var(--accent-active)] focus-visible-ring flex items-center gap-1.5 transition-colors mb-2"
                                aria-expanded="${isExpanded}"
                                aria-controls="details-${htmlId}"
                            >
                                <span id="label-${htmlId}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg id="icon-${htmlId}" class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <!-- Expandable Region -->
                            <div id="details-${htmlId}" class="details-wrapper ${isExpanded ? 'expanded' : ''}">
                                <div class="details-inner pt-2 pb-4 border-l-2 border-[var(--border-hairline)] pl-4 ml-1">
                                    
                                    <!-- Keep in mind -->
                                    ${details.keepInMind ? `
                                        <div class="mb-6">
                                            <div class="text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wide mb-2 flex items-center gap-1">
                                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                Keep in mind
                                            </div>
                                            <div class="md-content text-sm text-[var(--text-secondary)]">
                                                ${renderMarkdown(details.keepInMind)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    <!-- Formulas Used -->
                                    ${details.formulasUsed ? `
                                        <div class="mb-6">
                                            <div class="text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wide mb-2">Formulas used</div>
                                            <div class="md-content text-sm text-[var(--text-secondary)]">
                                                ${renderMarkdown(details.formulasUsed)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    <!-- Working -->
                                    ${details.working ? `
                                        <div class="mb-6">
                                            <div class="text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wide mb-2">Working</div>
                                            <div class="md-content text-base text-[var(--text-primary)]">
                                                ${renderMarkdown(details.working)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    <!-- Alternative Working -->
                                    ${details.alternativeWorking && details.alternativeWorking.length > 0 ? `
                                        <div class="mt-8 pt-6 border-t border-dashed border-[var(--border-hairline)]">
                                            ${details.alternativeWorking.map((alt, idx) => `
                                                <div class="mb-6">
                                                    <div class="text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wide mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                                    <div class="md-content text-base text-[var(--text-primary)]">
                                                        ${renderMarkdown(alt)}
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}

                                </div>
                            </div>
                        </div>
                    `;
                }

                blockHtml += `</div>`; // End Solution Block
            }

            // Recursion for children
            if (question.children && question.children.length > 0) {
                blockHtml += `<div class="children-container mt-4">`;
                question.children.forEach(child => {
                    blockHtml += buildQuestionNode(child, defaults, depth + 1);
                });
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // End Question Node
            return blockHtml;
        }

        // --- INTERACTION LOGIC ---

        window.toggleDetails = function(id) {
            const wrapper = document.getElementById(`details-${id}`);
            const label = document.getElementById(`label-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const btn = label.parentElement; // the button

            const isExpanded = wrapper.classList.contains('expanded');
            
            if (isExpanded) {
                wrapper.classList.remove('expanded');
                label.textContent = 'Show working';
                icon.classList.remove('rotate-180');
                btn.setAttribute('aria-expanded', 'false');
            } else {
                wrapper.classList.add('expanded');
                label.textContent = 'Hide working';
                icon.classList.add('rotate-180');
                btn.setAttribute('aria-expanded', 'true');
            }
        };

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!mdRenderer) return text; // Fallback
            return mdRenderer.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawerBackdrop = document.getElementById('drawer-backdrop');
            const drawerPanel = document.getElementById('drawer-panel');
            const closeBtn = document.getElementById('drawer-close');
            const navLinks = drawerPanel.querySelectorAll('a');

            function openDrawer() {
                drawerBackdrop.classList.remove('hidden');
                // Trigger reflow
                void drawerBackdrop.offsetWidth;
                drawerBackdrop.classList.remove('opacity-0');
                
                drawerPanel.classList.remove('-translate-x-full');
            }

            function closeDrawer() {
                drawerBackdrop.classList.add('opacity-0');
                drawerPanel.classList.add('-translate-x-full');
                
                setTimeout(() => {
                    drawerBackdrop.classList.add('hidden');
                }, 300);
            }

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', closeDrawer);

            // Close on link click
            drawerPanel.addEventListener('click', (e) => {
                if (e.target.closest('a')) {
                    closeDrawer();
                }
            });
        }

        // --- NAV SCROLL & ACTIVE STATE ---
        function updateNavActiveState() {
            // Re-attach listeners to nav links for smooth scroll
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Manually set active immediately for feedback
                        setActiveNavLink(targetId);
                    }
                });
            });
        }

        function setActiveNavLink(targetId) {
            document.querySelectorAll('.nav-link').forEach(l => {
                l.classList.remove('font-bold', 'text-[var(--accent-action)]', 'bg-gray-100');
                l.classList.add('text-[var(--text-secondary)]');
            });
            const activeLink = document.querySelector(`.nav-link[data-target="${targetId}"]`);
            if (activeLink) {
                activeLink.classList.remove('text-[var(--text-secondary)]');
                activeLink.classList.add('font-bold', 'text-[var(--accent-action)]', 'bg-gray-50'); // Weight-only/Subtle accent per ColorLab B + Stage 6
            }
        }

        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-100px 0px -70% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id'); // q-1
                        // De-dupe rapid fires
                        if (id) setActiveNavLink(id);
                    }
                });
            }, observerOptions);

            // Observe all questions after render
            // We need to re-observe when paper changes, so we'll wrap this or call it in renderApp
            // Since this runs once, we'll expose a function to re-run
            window.refreshObserver = function() {
                observer.disconnect();
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            };
        }

        // Hook observer refresh into render
        const originalRenderApp = renderApp;
        renderApp = function() {
            originalRenderApp();
            if (window.refreshObserver) window.refreshObserver();
        };

    </script>
</body>
