<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- MARKDOWN CONFIGURATION (STAGE 6 HARDENED) ---
    // Rules: html: true, breaks: false, disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL: Must be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = new Map(); // Key: questionId, Value: boolean

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            initPaperSelector();
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled selected>Error loading papers</option>';
        }
    }

    function initPaperSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
            
            // Default select first paper
            if (index === 0) {
                switchPaper(paper.key);
            }
        });

        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state for new paper based on defaults
        // If expandedAll is true (or undefined/default), we clear explicit states so they render default.
        // If explicit false, we might want to store that. 
        // For prototype simplicity, we clear the Map, and renderQuestionNode checks defaults.
        expandedStates.clear();
        
        // Render
        renderPaper(paper);
    }

    // --- RENDERING ---

    function renderPaper(paper) {
        // Clear containers
        paperContent.innerHTML = '';
        desktopNav.innerHTML = '';
        mobileNavContent.innerHTML = '';

        // 1. Navigation Build
        const navList = document.createElement('ul');
        navList.className = 'nav-list';
        
        let questionNodes = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label (if present)
                if (section.label && section.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    navList.appendChild(secLabel);
                }
                // Items
                section.questions.forEach(q => {
                    questionNodes.push(q); // Flatten for main render
                    renderNavItemRecursive(q, navList, 0);
                });
            });
        } else if (paper.questions) {
            questionNodes = paper.questions;
            questionNodes.forEach(q => {
                renderNavItemRecursive(q, navList, 0);
            });
        }

        desktopNav.appendChild(navList);
        mobileNavContent.appendChild(navList.cloneNode(true)); // Duplicate for mobile

        // 2. Content Build
        // Use a document fragment for perf
        const frag = document.createDocumentFragment();
        
        // Render Section Headers if sectioned
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    frag.appendChild(h);
                }
                section.questions.forEach(q => {
                    frag.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            });
        } else {
            questionNodes.forEach(q => {
                frag.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        paperContent.appendChild(frag);

        // 3. Post-Render Maths
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Setup Observers for Active Nav
        setupScrollSpy();
    }

    function renderNavItemRecursive(node, container, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#q-${node.id}`;
        a.textContent = node.id;
        a.dataset.depth = depth;
        a.onclick = (e) => {
            e.preventDefault();
            // Jump logic
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                const offset = 80; // Top controls + gap
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                closeDrawer();
            }
        };
        li.appendChild(a);
        container.appendChild(li);

        if (node.children) {
            node.children.forEach(child => renderNavItemRecursive(child, container, depth + 1));
        }
    }

    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = depth === 0 ? 'question-node-top' : 'question-node-child';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'q-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt';
        prompt.innerHTML = safeMarkdown(node.question); // Render Markdown

        qBody.appendChild(ident);
        qBody.appendChild(prompt);
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = safeMarkdown(node.solutionBlock.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine expanded state
                // Default is expanded unless paper defaults say expandedAll: false
                const defaultExpanded = (defaults && defaults.expandedAll === false) ? false : true;
                // If user interacted, use stored state, else default
                const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpanded;

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `<span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span><span class="chevron" aria-hidden="true">â–¼</span>`;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // --- Subsections ---
                
                // 1. Keep in mind
                if (sdData.keepInMind) {
                    details.appendChild(renderSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                }
                
                // 2. Formulas used
                if (sdData.formulasUsed) {
                    details.appendChild(renderSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                }

                // 3. Working
                if (sdData.working) {
                    details.appendChild(renderSDSubsection('Working', sdData.working, 'sd-working'));
                }

                // 4. Alternative working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((alt, idx) => {
                        details.appendChild(renderSDSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Event Listener
                toggle.onclick = () => {
                    const newState = !expandedStates.get(node.id); // Toggle current real state
                    // Logic update:
                    const currentAttr = toggle.getAttribute('aria-expanded') === 'true';
                    const nextState = !currentAttr;
                    
                    toggle.setAttribute('aria-expanded', nextState);
                    toggle.querySelector('.label').textContent = nextState ? 'Hide working' : 'Show working';
                    
                    if (nextState) {
                        details.classList.add('expanded');
                    } else {
                        details.classList.remove('expanded');
                    }
                    
                    expandedStates.set(node.id, nextState);
                };

                solBlock.appendChild(toggle);
                solBlock.appendChild(details);
            }
            wrapper.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSDSubsection(label, markdownContent, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = safeMarkdown(markdownContent);
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function safeMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- INTERACTION ---

    // Scroll Spy for Nav
    function setupScrollSpy() {
        // Intersection Observer allows tracking, but for active links based on scroll position,
        // a manual scroll handler is often more precise for "current reading area".
        // We'll use a simple logic: highlight the question closest to top of viewport.
        
        const links = document.querySelectorAll('.nav-item');
        
        const onScroll = () => {
            let currentId = null;
            // Simple approach: find first question wrapper whose top is within reasonable view
            const wrappers = document.querySelectorAll('[id^="q-"]');
            
            // Find the element currently closest to the top offset (e.g. 100px)
            let minDiff = Infinity;
            
            wrappers.forEach(el => {
                const rect = el.getBoundingClientRect();
                // Check elements near top 20% of screen or passed top
                const diff = Math.abs(rect.top - 100);
                if (diff < minDiff) {
                    minDiff = diff;
                    currentId = el.id.replace('q-', '');
                }
            });

            if (currentId) {
                links.forEach(link => {
                    link.classList.remove('active');
                    if (link.textContent === currentId) {
                        link.classList.add('active');
                    }
                });
            }
        };

        window.addEventListener('scroll', onScroll, { passive: true });
        onScroll(); // Init
    }

    // Drawer Logic
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Start
    init();

</script>
