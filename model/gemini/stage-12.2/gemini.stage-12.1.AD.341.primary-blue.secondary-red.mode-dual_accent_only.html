<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG passthrough

        breaks: false  // MUST stay false per Stage 6
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes for KaTeX
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM ELEMENTS ---
    const elSelector = document.getElementById('paperSelector');
    const elNavList = document.getElementById('navList');
    const elDrawerNavList = document.getElementById('drawerNavList');
    const elContent = document.getElementById('paperContent');
    const elJumpTo = document.getElementById('btnJumpTo');
    const elDrawer = document.getElementById('drawer');
    const elDrawerOverlay = document.getElementById('drawerOverlay');
    const elCloseDrawer = document.getElementById('btnCloseDrawer');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid schema");
            }

            papersData = data.papers;
            populateSelector();
            
            // Select first paper by default if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
                elSelector.value = papersData[0].key;
            } else {
                renderMessage("No papers found in payload.");
            }

        } catch (err) {
            console.error(err);
            renderMessage("PAPERS PAYLOAD MISSING");
            elSelector.innerHTML = '<option disabled>Payload Error</option>';
        }
    }

    function populateSelector() {
        elSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            elSelector.appendChild(opt);
        });
    }

    elSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // --- RENDERING LOGIC ---
    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // 1. Build Content HTML
        const contentHTML = buildPaperHTML(currentPaper);
        elContent.innerHTML = contentHTML;

        // 2. Build Nav HTML
        const navHTML = buildNavHTML(currentPaper);
        elNavList.innerHTML = navHTML;
        elDrawerNavList.innerHTML = navHTML; // Clone for drawer

        // 3. Render Math (KaTeX)
        renderMathInElement(elContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 4. Bind Interactions (Disclosure)
        bindDisclosures();

        // 5. Update Navigation State Observer
        setupIntersectionObserver();
    }

    // --- HTML BUILDERS ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function buildPaperHTML(paper) {
        let html = '';
        
        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header" style="margin: 2rem 0 1rem 0; padding-bottom:0.5rem; border-bottom:1px solid var(--line-hairline);">
                        <span class="type-label" style="font-size:1.25rem; color:var(--text-primary);">${section.label}</span>

                section.questions.forEach(q => {
                    html += buildQuestionNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildQuestionNode(q, 0);
            });
        }
        return html;
    }

    function buildQuestionNode(node, depth) {
        const qIdSlug = `q-${sanitizeId(node.id)}`;
        
        // --- Question Body ---
        let html = `<div id="${qIdSlug}" class="q-node" data-qid="${node.id}">`;
        
        html += `<div class="q-header">
            <div class="type-question-id">${node.id}</div>
            <div class="type-question-body">${renderMarkdown(node.question)}</div>
        </div>`;

        // --- Solution Block ---
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <div class="type-label">Answer</div>
                        <div class="type-answer">${renderMarkdown(sb.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    // Determine default state: Expanded unless default is false
                    const isExpanded = currentPaper.defaults?.expandedAll !== false; 
                    const expandedClass = isExpanded ? 'visible' : '';
                    const iconRotateClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<div class="solution-details-wrapper">
                        <button class="btn-disclosure ${iconRotateClass}" aria-expanded="${isExpanded}" aria-controls="sd-${qIdSlug}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="icon-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>

                        <div id="sd-${qIdSlug}" class="solution-details-content ${expandedClass}">
                            <!-- Optional Wash Surface would be applied here if defined -->
                            
                            ${sd.keepInMind ? `
                                <div class="sd-subsection">
                                    <span class="type-label sd-label">Keep in mind</span>
                                    <div class="type-detail-body keep-in-mind-list">${renderMarkdown(sd.keepInMind)}</div>
                                </div>` : ''}

                            ${sd.formulasUsed ? `
                                <div class="sd-subsection">
                                    <span class="type-label sd-label">Formulas used</span>
                                    <div class="type-detail-body">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>` : ''}

                            ${sd.working ? `
                                <div class="sd-subsection">
                                    <span class="type-label sd-label">Working</span>
                                    <div class="type-detail-body">${renderMarkdown(sd.working)}</div>
                                </div>` : ''}
                            
                            ${sd.alternativeWorking && Array.isArray(sd.alternativeWorking) ? 
                                sd.alternativeWorking.map(aw => `
                                    <div class="sd-subsection">
                                        <span class="type-label sd-label">Alternative working</span>
                                        <div class="type-detail-body">${renderMarkdown(aw)}</div>
                                    </div>
                                `).join('') 
                            : ''}
                            
                            ${sd.alternativeWorking && typeof sd.alternativeWorking === 'string' ? `
                                <div class="sd-subsection">
                                    <span class="type-label sd-label">Alternative working</span>
                                    <div class="type-detail-body">${renderMarkdown(sd.alternativeWorking)}</div>
                                </div>` : ''}

                        </div>
                    </div>`;
                }
                html += `</div>`; // End solution-block
            }
        }

        // --- Children ---
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += buildQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End q-node
        return html;
    }

    function buildNavHTML(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavNodesRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavNodesRecursive(q, 0);
            });
        }
        return html;
    }

    function buildNavNodesRecursive(node, depth) {
        const qIdSlug = `q-${sanitizeId(node.id)}`;
        const depthClass = depth > 0 ? 'nav-item-sub' : 'nav-item';
        
        let html = `<li>
            <a href="#${qIdSlug}" class="${depthClass}" data-target="${qIdSlug}">${node.id}</a>
        </li>`;

        if (node.children) {
            node.children.forEach(child => {
                html += buildNavNodesRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderMessage(msg) {
        elContent.innerHTML = `<div class="msg-container">${msg}</div>`;
    }

    // --- INTERACTIONS ---

    function bindDisclosures() {
        const buttons = document.querySelectorAll('.btn-disclosure');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const content = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    // Collapse
                    content.classList.remove('visible');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.classList.remove('expanded');
                    btn.querySelector('.btn-text').textContent = 'Show working';
                } else {
                    // Expand
                    content.classList.add('visible');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.classList.add('expanded');
                    btn.querySelector('.btn-text').textContent = 'Hide working';
                }
            });
        });
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        elDrawer.classList.add('open');
        elDrawerOverlay.classList.add('open');
        elDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        elDrawer.classList.remove('open');
        elDrawerOverlay.classList.remove('open');
        elDrawer.setAttribute('aria-hidden', 'true');
    }
    elJumpTo.addEventListener('click', openDrawer);
    elCloseDrawer.addEventListener('click', closeDrawer);
    elDrawerOverlay.addEventListener('click', closeDrawer);

    // Nav Item Click (Delegation for smooth scroll & close drawer)
    document.addEventListener('click', (e) => {
        if (e.target.tagName === 'A' && e.target.getAttribute('href')?.startsWith('#q-')) {
            e.preventDefault();
            const targetId = e.target.getAttribute('data-target');
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Header offset calculation
                const headerOffset = 70;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer if open (Mobile)
                if (elDrawer.classList.contains('open')) closeDrawer();
            }
        }
    });

    // --- INTERSECTION OBSERVER (Active Nav State) ---
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-70px 0px -70% 0px', // Active when element hits near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update active state
                    document.querySelectorAll('.nav-list a').forEach(a => {
                        a.classList.remove('active');
                        if (a.getAttribute('data-target') === id) {
                            a.classList.add('active');
                            // Scroll Nav Rail if needed
                            if(window.innerWidth > 768) {
                                a.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                            }
                        }
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.q-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Run Init
    init();

</script>
