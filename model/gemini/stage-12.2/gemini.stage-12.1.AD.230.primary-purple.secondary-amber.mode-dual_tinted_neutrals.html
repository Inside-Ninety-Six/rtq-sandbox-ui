            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

                const payload = await response.json();
                if (!payload || !payload.papers) throw new Error("Invalid payload");
                
                papersManifest = payload.papers;
                populateSelector(papersManifest);

            paperSelector.innerHTML = `<option disabled>Error</option>`;

        function populateSelector(papers) {
            paperSelector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersManifest.find(p => p.key === paperKey);

            // Rebuild View

            renderNavigation(paper);

            paperContent.scrollTop = 0;

        function renderPaperContent(paper) {
            paperContent.innerHTML = '';
            
            // Determine structure: Sections or Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        paperContent.appendChild(header);

                    // Render Questions

                    list.className = 'question-list';

                    paperContent.appendChild(list);

                paperContent.appendChild(list);

                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}

            contentEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(contentEl);
            container.appendChild(body);

                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content markdown-body">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                    blockContainer.appendChild(ansDiv);

                // Solution Details (Optional)

                    // Helper to render markdown block

                        const wrapper = document.createElement('div');
                        wrapper.className = `sd-subsection ${className}`;
                        const lbl = document.createElement('div');

                        const body = document.createElement('div');

                    // Keep In Mind

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('hidden');
                    };

                    blockContainer.appendChild(toggleBtn);
                    blockContainer.appendChild(detailsRegion);
                }
                
                // Only append block container if it has content
                if (blockContainer.hasChildNodes()) {
                    container.appendChild(blockContainer);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // --- NAVIGATION BUILDER ---
        function renderNavigation(paper) {
            // Clear both lists
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';
            
            const createItem = (id, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${id}`;
                a.textContent = id;
                a.dataset.depth = Math.min(depth, 2); // Cap depth style
                
                a.onclick = (e) => {
                    e.preventDefault();
                    // Smooth Scroll
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        // Handle mobile close
                        closeDrawer();
                        // Set Active (simple)
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        a.classList.add('active'); // This only sets clicked one, IntersectionObserver better for scroll
                    }
                };
                li.appendChild(a);
                return li;
            };

            const processNodes = (nodes, depth, targetList) => {
                nodes.forEach(node => {
                    targetList.appendChild(createItem(node.id, depth));
                    if (node.children) processNodes(node.children, depth + 1, targetList);
                });
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    // Section Label (Desktop & Mobile) - only if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        
                        const lblM = lbl.cloneNode(true);
                        desktopNavList.appendChild(lbl);
                        mobileNavList.appendChild(lblM);
                    }
                    if (sec.questions) {
                        processNodes(sec.questions, 0, desktopNavList);
                        // Process for mobile separately to ensure cloning logic works or just re-run
                        processNodes(sec.questions, 0, mobileNavList); 
                    }
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0, desktopNavList);
                processNodes(paper.questions, 0, mobileNavList);
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            drawer.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden', 'false');
            drawerCloseBtn.focus();
        }
        function closeDrawer() {
            drawer.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden', 'true');
            jumpToBtn.focus();
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);
        
        // Escape key close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.classList.contains('drawer-open')) {
                closeDrawer();
            }
        });

        // --- SCROLL SPY (Basic Active State) ---
        // Simple IntersectionObserver to highlight current Q
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Clear all active
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Set active match
                    document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observer connection needs to happen after render
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            // Observe all question nodes
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        // Start
        init();

    </script>
