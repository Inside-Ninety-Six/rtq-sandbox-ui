    <meta charset="UTF-8">

    <!--

    <!-- Tailwind CSS -->

    <!--

    <style>
        :root {
            /* 
               Base Hues 
               Primary: Blue (~260)
               Secondary: Amber (~85)
            */

            /* CORE SURFACES (Mode: dual_tinted_neutrals, C in [0.015 .. 0.035]) */
            --bg-page: oklch(0.97 0.02 260);    /* Tinted off-white */
            --bg-frame: oklch(0.97 0.02 260);   /* Frame shares base */
            --bg-paper: oklch(0.99 0.015 260);  /* Slightly lighter, still tinted */
            
            /* WASH SURFACES (Mode: dual_tinted_neutrals, C in [0.025 .. 0.045]) */
            --bg-solution-wash: oklch(0.96 0.035 260);

            /* TEXT (Near-neutral, C <= 0.012) */
            --text-primary: oklch(0.20 0.01 260);
            --text-secondary: oklch(0.45 0.012 260);
            --text-quiet: oklch(0.55 0.01 260);

            /* ACCENTS */
            /* Primary (Links, Focus, Disclosure): C in [0.10 .. 0.16] */
            --accent-primary: oklch(0.55 0.14 260); 
            /* Secondary (Supplementary - e.g. Nav Marker): C in [0.08 .. 0.14] */
            --accent-secondary: oklch(0.70 0.14 85); 

            /* LINEWORK */
            --border-hairline: oklch(0.90 0.02 260);
            --border-table: oklch(0.88 0.02 260);

            /* FOCUS RING */
            --focus-ring: var(--accent-primary);
        }

        /* Base Resets & Typography */
        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-y: scroll; /* Force vertical scrollbar to avoid layout shift */
        }

        /* KaTeX Containment Invariant */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding-bottom: 4px; /* Space for scrollbar */
            -webkit-overflow-scrolling: touch;
        }
        
        /* Hide scrollbar for nav but allow scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Focus States (Stage 5.5.2) */
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* Interaction Continuity (Stage 5.5.3) */
        .solution-details-region {
            transition: opacity 0.2s ease-out, max-height 0.3s ease-out;
        }
        
        /* Tables (Stage 5.8.5) */
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.95em;
            margin-bottom: 0.5rem;
        }
        th, td {
            border: 1px solid var(--border-table);
            padding: 0.5rem;
            text-align: left;
            vertical-align: top;
        }
        th {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Markdown Content Typography */
        .md-content p {
            margin-bottom: 0.75rem;
            line-height: 1.6;

        .md-content p:last-child {
            margin-bottom: 0;

        .md-content ul {

<body class="min-h-screen flex flex-col items-center">

    <!-- STAGE 0: CONSTANTS (Runtime Definition) -->
    <script>
        // CANONICAL CONSTANT — PAPERS PAYLOAD PATH (v1.0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // CANONICAL CONSTANT — SHADCN TOKEN PROFILES PATH (v1.0)
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <!-- App Root -->
    <div id="app" class="w-full max-w-[1200px] flex flex-col min-h-screen relative">
        <!-- Initial Loading State -->
        <div class="p-8 text-center text-[var(--text-secondary)]">
            Loading Paper Environment...
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        /**
         * RTQ Maths Paper Solution Viewer - Stage 6 Prototype
         * Implements "ColorLab D" (Dual-Accent) logic + Deterministic Payload
         */

        // --- State Management ---
        const state = {
            papers: [],
            activePaperKey: null,
            expandedWorkings: {}, // Map<questionId, boolean>
            mobileNavOpen: false,
            loading: true,
            error: null
        };

        // --- Markdown Renderer Setup (Stage 6 Baseline) ---
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG per spec
                linkify: true,
                breaks: false   // MUST be false to protect KaTeX delimiters
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Core Application ---

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    // Load first paper by default
                    setActivePaper(state.papers[0].key);
                } else {
                    state.loading = false;
                    render();
                }

            } catch (err) {
                console.error("Failed to load payload:", err);
                state.error = "PAPERS PAYLOAD MISSING"; // Deterministic failure message
                state.loading = false;
                render();
            }
        }

        function setActivePaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.expandedWorkings = {};
            
            // Set default expanded state based on paper defaults
            // Logic: flatten all questions to find IDs that have solutionDetails
            const allQuestions = getAllQuestionsFlat(paper);
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            allQuestions.forEach(q => {
                if (hasSolutionDetails(q)) {
                    state.expandedWorkings[q.id] = defaultExpanded;
                }
            });

            state.loading = false;
            render();
            
            // Post-render effects
            scrollToTop();
            triggerKatexRender();
        }

        // --- Helper Functions ---

        function getAllQuestionsFlat(paper) {
            let questions = [];
            if (paper.sections) {
                paper.sections.forEach(s => questions = questions.concat(s.questions));
            } else if (paper.questions) {
                questions = paper.questions;
            }
            
            // Deep flatten for children
            const flatten = (arr) => {
                let res = [];
                arr.forEach(q => {
                    res.push(q);
                    if (q.children && q.children.length > 0) {
                        res = res.concat(flatten(q.children));
                    }
                });
                return res;
            };
            return flatten(questions);
        }

        function hasSolutionDetails(q) {
            return q.solutionBlock && q.solutionBlock.solutionDetails;
        }

        function toggleWorking(qId) {
            state.expandedWorkings[qId] = !state.expandedWorkings[qId];
            render(); // Re-render to update DOM
            triggerKatexRender(); // Re-render math in newly visible areas
        }

        function toggleMobileNav(isOpen) {
            state.mobileNavOpen = isOpen;
            render();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function scrollToQuestion(qId) {
            const el = document.getElementById(`q-${qId}`);
            if (el) {
                // Close mobile nav if open
                if (state.mobileNavOpen) toggleMobileNav(false);
                
                // Smooth scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function triggerKatexRender() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- Rendering Logic ---

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = ''; // Clear root

            if (state.loading) {
                app.innerHTML = `<div class="p-8 text-center text-[var(--text-secondary)]">Loading...</div>`;
                return;
            }

            if (state.error) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-[var(--text-primary)] font-semibold text-lg tracking-wide border border-[var(--border-hairline)] p-8 bg-[var(--bg-paper)]">
                            ${state.error}
                        </div>
                    </div>`;
                return;
            }

            const activePaper = state.papers.find(p => p.key === state.activePaperKey);
            if (!activePaper) return;

            // --- Top Controls Region ---
            const topControls = document.createElement('header');
            topControls.className = "sticky top-0 z-20 w-full bg-[var(--bg-page)]/95 backdrop-blur-sm border-b border-[var(--border-hairline)]";
            topControls.innerHTML = `
                <div class="w-full px-4 md:px-6 h-14 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <!-- Paper Selector -->
                        <select id="paper-selector" class="bg-transparent text-[var(--text-primary)] font-medium text-sm focus:outline-none cursor-pointer py-1 pr-8 border border-[var(--border-hairline)] rounded px-2 hover:border-[var(--accent-primary)] transition-colors">
                            ${state.papers.map(p => `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`).join('')}
                        </select>
                    </div>

                    <!-- Mobile Jump To Trigger -->
                    <button id="mobile-jump-trigger" class="md:hidden text-[var(--accent-primary)] font-medium text-sm flex items-center gap-1">
                        <span>Jump to</span>
                        <i class="ri-list-check"></i>
                    </button>
                </div>
            `;
            
            // Bind Selector Event
            topControls.querySelector('#paper-selector').addEventListener('change', (e) => {
                setActivePaper(e.target.value);
            });
            // Bind Mobile Nav
            topControls.querySelector('#mobile-jump-trigger').addEventListener('click', () => {
                toggleMobileNav(true);
            });

            app.appendChild(topControls);


            // --- DocumentFrameShell ---
            const shell = document.createElement('div');
            shell.className = "flex-1 w-full grid md:grid-cols-[220px_1fr] relative";
            
            // --- Navigation Rail (Desktop) ---
            const navRail = document.createElement('nav');
            navRail.className = "hidden md:block sticky top-14 h-[calc(100vh-3.5rem)] overflow-y-auto no-scrollbar border-r border-[var(--border-hairline)] bg-[var(--bg-frame)] py-6 pl-4 pr-2";
            navRail.appendChild(renderNavList(activePaper));
            shell.appendChild(navRail);

            // --- Paper Content Column ---
            const paperCol = document.createElement('main');
            paperCol.className = "w-full bg-[var(--bg-paper)] py-8 px-4 md:px-12 lg:px-16 min-h-[calc(100vh-3.5rem)]";
            
            // Render Content
            if (activePaper.sections) {
                activePaper.sections.forEach((section, index) => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "mb-8 pb-2 border-b border-[var(--border-hairline)] text-[var(--text-secondary)] font-semibold text-lg";
                        secHeader.textContent = `Section ${section.label}`;
                        paperCol.appendChild(secHeader);
                    }
                    // Questions List
                    const qList = document.createElement('div');
                    qList.className = "flex flex-col gap-12 mb-16"; // Top-level spacing
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                    });
                    paperCol.appendChild(qList);
                });
            } else if (activePaper.questions) {
                const qList = document.createElement('div');
                qList.className = "flex flex-col gap-12"; // Top-level spacing
                activePaper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                paperCol.appendChild(qList);
            }

            shell.appendChild(paperCol);
            app.appendChild(shell);

            // --- Mobile Drawer (if open) ---
            if (state.mobileNavOpen) {
                const drawerOverlay = document.createElement('div');
                drawerOverlay.className = "fixed inset-0 z-50 drawer-overlay flex justify-end md:hidden";
                
                // Close on overlay click
                drawerOverlay.addEventListener('click', (e) => {
                    if (e.target === drawerOverlay) toggleMobileNav(false);
                });

                const drawer = document.createElement('div');
                drawer.className = "w-[280px] bg-[var(--bg-page)] h-full shadow-xl flex flex-col";
                
                // Header
                drawer.innerHTML = `
                    <div class="h-14 flex items-center justify-between px-4 border-b border-[var(--border-hairline)]">
                        <span class="font-semibold text-[var(--text-primary)]">Jump to question</span>
                        <button id="close-drawer" class="text-[var(--text-secondary)] p-2">
                            <i class="ri-close-line text-xl"></i>
                        </button>
                    </div>
                `;
                
                const drawerContent = document.createElement('div');
                drawerContent.className = "flex-1 overflow-y-auto p-4";
                drawerContent.appendChild(renderNavList(activePaper, true));
                
                drawer.appendChild(drawerContent);
                drawerOverlay.appendChild(drawer);
                document.body.appendChild(drawerOverlay);

                drawer.querySelector('#close-drawer').addEventListener('click', () => toggleMobileNav(false));
            }
        }

        // --- Render Helpers ---

        function renderNavList(paper, isMobile = false) {
            const container = document.createElement('div');
            container.className = "flex flex-col gap-4"; // Gap between sections

            const createNavItem = (q) => {
                const btn = document.createElement('button');
                // Stage 5.4.5: Flat list, hierarchy via type scale/quietness
                // No indentation.
                // Sub-questions derived from logic? No, just render flat list of identifiers passed here? 
                // The brief implies we render the tree structure flatly in nav.
                
                // Simple logic: If it's a child, maybe smaller text?
                // Let's rely on the structure passed.
                
                btn.className = `text-left w-full py-1 px-2 rounded text-sm hover:text-[var(--accent-primary)] hover:bg-[var(--bg-page)] transition-colors
                    ${isMobile ? 'text-base py-3 border-b border-[var(--border-hairline)]' : ''}
                    text-[var(--text-secondary)]`;
                
                // Dual Accent: Secondary Accent used for Nav Marker if active?
                // Currently no scroll-spy tracking implemented in this MVP block, so purely static list.
                
                btn.textContent = q.id;
                btn.onclick = () => scrollToQuestion(q.id);
                return btn;
            };

            const processList = (questions) => {
                const group = document.createElement('div');
                group.className = "flex flex-col";
                
                const traverse = (list) => {
                    list.forEach(q => {
                        group.appendChild(createNavItem(q));
                        if (q.children && q.children.length > 0) {
                            traverse(q.children);
                        }
                    });
                };
                traverse(questions);
                return group;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    const secBlock = document.createElement('div');
                    if (s.label && s.label.trim().length > 0) {
                        const secLabel = document.createElement('div');
                        secLabel.className = "text-[var(--text-quiet)] text-xs font-bold uppercase tracking-wider mb-2 px-2";
                        secLabel.textContent = s.label;
                        secBlock.appendChild(secLabel);
                    }
                    secBlock.appendChild(processList(s.questions));
                    container.appendChild(secBlock);
                });
            } else if (paper.questions) {
                container.appendChild(processList(paper.questions));
            }

            return container;
        }

        function renderQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.id = `q-${q.id}`;
            node.className = `flex flex-col w-full ${depth > 0 ? 'mt-6 ml-0 md:ml-4 lg:ml-6' : ''}`; // Separation logic + Indent for children

            // 1. Question Body
            const body = document.createElement('div');
            // Question ID + Prompt
            // Stage 4.2 Hierarchy: ID secondary, Prompt primary.
            body.innerHTML = `
                <div class="flex flex-col gap-1 mb-3">
                    <span class="text-[var(--text-secondary)] font-medium text-sm select-none">${q.id}</span>
                    <div class="md-content text-[var(--text-primary)] text-lg leading-relaxed">
                        ${renderMarkdown(q.question)}
                    </div>
                </div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = "mt-4 flex flex-col gap-3"; // Spacing Question -> Solution

                // A. Answer (Optional, visible default)
                if (q.solutionBlock.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3";
                    ansRow.innerHTML = `
                        <span class="text-[var(--text-secondary)] font-bold text-xs uppercase tracking-wide shrink-0">Answer</span>
                        <div class="md-content text-[var(--text-primary)] font-medium">
                            ${renderMarkdown(q.solutionBlock.answer)}
                        </div>
                    `;
                    solBlock.appendChild(ansRow);
                }

                // B. Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedWorkings[q.id];

                    // Separator before toggle if answer exists? 
                    // Use standard gap.

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-[var(--accent-primary)] font-medium text-sm hover:underline focus:outline-none w-fit mt-1 select-none";
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i class="ri-arrow-${isExpanded ? 'up' : 'down'}-s-line text-lg"></i>
                    `;
                    toggleBtn.onclick = () => toggleWorking(q.id);
                    solBlock.appendChild(toggleBtn);

                    // Details Region
                    if (isExpanded) {
                        const region = document.createElement('div');
                        // Stage 5.3.3: Surface Differentiation -> Wash allowed.
                        // ColorLab D: var(--bg-solution-wash)
                        region.className = "mt-3 p-4 rounded-sm bg-[var(--bg-solution-wash)] border-l-2 border-[var(--border-hairline)] text-[var(--text-primary)] text-base solution-details-region";
                        
                        // Internal Order: Keep in mind -> Formulas -> Working -> Alternative
                        
                        // Keep In Mind
                        if (details.keepInMind) {
                            const block = document.createElement('div');
                            block.className = "mb-4";
                            block.innerHTML = `
                                <div class="flex items-center gap-2 mb-1 text-[var(--text-secondary)] text-sm font-bold uppercase tracking-wide">
                                    <i class="ri-lightbulb-line"></i>
                                    <span>Keep in mind</span>
                                </div>
                                <div class="md-content text-sm">
                                    ${renderMarkdown(details.keepInMind)}
                                </div>
                            `;
                            region.appendChild(block);
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            const block = document.createElement('div');
                            block.className = "mb-4";
                            block.innerHTML = `
                                <div class="mb-1 text-[var(--text-secondary)] text-sm font-bold uppercase tracking-wide">Formulas used</div>
                                <div class="md-content text-sm font-mono text-[var(--text-quiet)]">
                                    ${renderMarkdown(details.formulasUsed)}
                                </div>
                            `;
                            region.appendChild(block);
                        }

                        // Working (Primary)
                        if (details.working) {
                            const block = document.createElement('div');
                            block.className = "mb-6"; // Spacing before alt
                            block.innerHTML = `
                                <div class="mb-2 text-[var(--text-secondary)] text-xs font-bold uppercase tracking-wide">Working</div>
                                <div class="md-content">
                                    ${renderMarkdown(details.working)}
                                </div>
                            `;
                            region.appendChild(block);
                        }

                        // Alternative Working (Array)
                        if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = "h-px w-full bg-[var(--border-hairline)] my-4";
                            region.appendChild(sep);

                            details.alternativeWorking.forEach((alt, idx) => {
                                const block = document.createElement('div');
                                block.className = "mb-4";
                                block.innerHTML = `
                                    <div class="mb-2 text-[var(--text-secondary)] text-xs font-bold uppercase tracking-wide">Alternative working ${idx + 1}</div>
                                    <div class="md-content">
                                        ${renderMarkdown(alt)}
                                    </div>
                                `;
                                region.appendChild(block);
                            });
                        }

                        solBlock.appendChild(region);
                    }
                }
                node.appendChild(solBlock);
            }

            // 3. Children Container
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-4 flex flex-col gap-6"; // Gap between siblings
                q.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- Start ---
        initApp();

    </script>
</body>
