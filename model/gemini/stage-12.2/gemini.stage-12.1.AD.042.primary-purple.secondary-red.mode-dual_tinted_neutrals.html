    <!-- DocumentFrameShell (Desktop: Sibling Columns) -->
    <main class="flex-1 w-full bg-frame flex justify-center">

            <!-- Navigation Rail (Desktop) -->

        <div class="flex items-center justify-between p-4 border-b border-hairline">

    <!-- Application Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payload = null;
        let currentPaperId = null;
        let expandedState = {}; // map of questionId -> boolean

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Hard rule: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM REFERENCES ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                renderPaperSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="text-center text-red-700 font-medium py-10">${msg}</div>`;
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Set Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false
            
            // Build flattened list for expansion state initialization (simplified)
            // In a real app we might traverse. For now, we assume expanded unless interaction toggles it.
            // We'll toggle state dynamically. If key doesn't exist in expandedState, assume default.
            // Resetting explicit toggle state on paper switch is standard behavior for "viewers".
            expandedState = {}; 
            window.currentPaperDefaultExpanded = defaultExpanded;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            els.paperContent.innerHTML = ''; // Clear
            
            // Render Sections or Flat Questions
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Structural, not container)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-6 mt-8 pb-2 border-b border-hairline first:mt-0">
                                <h2 class="text-xl font-bold text-[var(--col-text-primary)]">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="flex flex-col gap-12">`; // Question List container
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                    // Spacing between sections
                    html += `<div class="h-8"></div>`; 
                });
            } else if (paper.questions) {
                html += `<div class="flex flex-col gap-12">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const isSubQuestion = depth > 0;
            const nodeClass = isSubQuestion ? 'mt-4' : 'relative'; 
            
            // Indentation logic via spacing (Stage 3)
            const indentClass = depth > 0 ? (depth === 1 ? 'ml-0 sm:ml-4' : 'ml-0 sm:ml-8') : '';

            // Question Body
            const qIdentifier = `<span class="font-bold text-[var(--col-text-primary)] mr-2" id="q-${node.id}">${node.id}</span>`;
            const qPrompt = mdRender(node.question);

            // Solution Block Logic
            let solutionBlockHtml = '';
            const hasSolutionBlock = !!node.solutionBlock;
            
            if (hasSolutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-3 text-[var(--col-text-primary)]">
                            <span class="font-bold text-xs uppercase tracking-wider text-[var(--col-text-secondary)] mr-2">Answer</span>
                            <span class="inline-block">${mdRender(sb.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const isExpanded = expandedState[node.id] !== undefined 
                        ? expandedState[node.id] 
                        : window.currentPaperDefaultExpanded;
                    
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    // Text-first control with optional chevron
                    const iconRot = isExpanded ? 'rotate-180' : 'rotate-0';

                    const detailsContent = renderSolutionDetailsInternal(sb.solutionDetails);

                    detailsHtml = `
                        <div class="mt-3">
                            <button 
                                class="flex items-center gap-1 text-sm font-medium text-accent-p hover:underline focus:outline-none focus:ring-1 focus:ring-[var(--col-accent-primary)] rounded px-1 -ml-1 transition-colors"
                                onclick="toggleDetails('${node.id}')"
                                aria-expanded="${isExpanded}"
                            >
                                <span>${toggleText}</span>
                                <svg class="w-4 h-4 transition-transform ${iconRot}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            
                            <div id="sd-${node.id}" class="${displayStyle} mt-2 pl-4 border-l border-hairline bg-wash rounded-sm py-3 pr-3 text-sm">
                                ${detailsContent}
                            </div>
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="mt-2">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Recursion for children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="mt-4 flex flex-col gap-4">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="${nodeClass} ${indentClass} group">
                    <div class="text-[var(--col-text-primary)] leading-relaxed">
                        ${qIdentifier}
                        <div class="inline text-[var(--col-text-primary)]">${qPrompt}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderSolutionDetailsInternal(sd) {
            let html = '';

            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            // Keep in mind (Guidance)
            if (sd.keepInMind) {
                html += `
                    <div class="mb-4">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-accent-s text-xs uppercase tracking-wide">Keep in mind</span>
                        </div>
                        <div class="text-[var(--col-text-secondary)]">
                            ${mdRender(sd.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="mb-4">
                        <div class="font-bold text-[var(--col-text-secondary)] text-xs uppercase tracking-wide mb-1">Formulas used</div>
                        <div class="text-[var(--col-text-secondary)]">
                            ${mdRender(sd.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // Working (Primary)
            if (sd.working) {
                html += `
                    <div class="mb-4 last:mb-0">
                        <div class="font-bold text-[var(--col-text-secondary)] text-xs uppercase tracking-wide mb-1">Working</div>
                        <div class="text-[var(--col-text-primary)] space-y-2">
                            ${mdRender(sd.working)}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="mt-6 pt-4 border-t border-hairline">
                            <div class="font-bold text-[var(--col-text-secondary)] text-xs uppercase tracking-wide mb-1">Alternative working</div>
                            <div class="text-[var(--col-text-primary)] space-y-2">
                                ${mdRender(alt)}
                            </div>
                        </div>
                    `;
                });
            }

            return html;
        }

        function renderNavigation(paper) {
            // Flat list logic
            // We need to flatten the structure to render it efficiently
            // Section handling:
            // If sections exist, render Section Label (non clickable) then items
            
            let html = '';

            const renderItem = (node) => {
                const isTopLevel = !node.id.includes('(') && !node.id.match(/[a-z]$/); // Heuristic for visual weight
                const weightClass = isTopLevel ? 'font-medium text-[var(--col-text-primary)]' : 'font-normal text-[var(--col-text-secondary)]';
                
                return `
                    <a href="#q-${node.id}" 
                       class="block py-1 pl-2 border-l-2 border-transparent hover:border-[var(--col-accent-primary)] hover:text-[var(--col-text-primary)] transition-colors ${weightClass}"
                       onclick="handleNavClick(event, 'q-${node.id}')"
                    >
                        ${node.id}
                    </a>
                `;
            };

            const traverse = (nodes) => {
                nodes.forEach(node => {
                    html += renderItem(node);
                    if (node.children) traverse(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mt-4 mb-1 pl-2 text-xs font-bold text-[var(--col-text-tertiary)] uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    } else if (html.length > 0) {
                        // Spacing between implicit sections
                        html += `<div class="mt-4"></div>`;
                    }
                    traverse(section.questions);
                });
            } else {
                traverse(paper.questions);
            }

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        // --- UTILS ---

        function mdRender(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        window.toggleDetails = (id) => {
            const current = expandedState[id] !== undefined ? expandedState[id] : window.currentPaperDefaultExpanded;
            expandedState[id] = !current;
            
            // Re-render specific block or just toggle DOM? 
            // Full re-render is safest for preserving structure in this simple prototype, 
            // but DOM toggle is better for scroll stability.
            // Let's do DOM toggle for stability.
            const container = document.getElementById(`sd-${id}`);
            const btn = document.querySelector(`button[onclick="toggleDetails('${id}')"]`);
            
            if (container && btn) {
                const newState = expandedState[id];
                container.style.display = newState ? 'block' : 'none';
                
                // Update Button Text/Icon
                const span = btn.querySelector('span');
                const svg = btn.querySelector('svg');
                if (span) span.textContent = newState ? 'Hide working' : 'Show working';
                if (svg) {
                    if (newState) svg.classList.add('rotate-180');
                    else svg.classList.remove('rotate-180');
                }
                btn.setAttribute('aria-expanded', newState);
                
                // Re-trigger math render in this container if showing for first time? 
                // KaTeX usually renders on load, hidden content is still in DOM, just display:none.
                // So it should be fine.
            }
        };

        window.handleNavClick = (e, targetId) => {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Close mobile drawer if open
                closeDrawer();
                
                // Smooth scroll
                // Offset for sticky header
                const headerOffset = 80; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Focus for a11y
                el.setAttribute('tabindex', '-1');
                el.focus({preventScroll: true});
            }
        };

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden');
            // small delay for opacity transition
            setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.mobileDrawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
