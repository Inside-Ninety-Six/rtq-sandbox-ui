<script>
/**
 * RTQ Maths Paper Viewer - Prototype
 * Strict adherence to Stage 6 Baseline
 */

// --- Markdown Config ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // Allow inline SVG
      linkify: true,
      breaks: false, // Critical: prevent <br> in math
    })
  : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- State ---
let papersPayload = null;
let currentPaperId = null;

// --- Elements ---
const dom = {
    selector: document.getElementById('paperSelector'),
    navRail: document.getElementById('navRail'),
    paperColumn: document.getElementById('paperColumn'),
    content: document.getElementById('paperContent'),
    jumpBtn: document.getElementById('jumpToTrigger'),
    drawerOverlay: document.getElementById('drawerOverlay'),
    drawerClose: document.getElementById('drawerClose'),
    drawerNav: document.getElementById('drawerNav')
};

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        papersPayload = await response.json();
        
        if (!papersPayload || !papersPayload.papers) throw new Error("Invalid payload");

        setupPaperSelector();
        
        // Select first paper by default
        if (papersPayload.papers.length > 0) {
            loadPaper(papersPayload.papers[0].key);
        }

    } catch (e) {
        console.error(e);
        dom.content.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
    }
}

// --- Render Logic ---

function setupPaperSelector() {
    dom.selector.innerHTML = '';
    papersPayload.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        dom.selector.appendChild(opt);
    });

    dom.selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaperId = key;
    const paper = papersPayload.papers.find(p => p.key === key);
    if (!paper) return;

    // Reset view
    dom.content.innerHTML = '';
    
    // Check structure type (Sections vs Flat)
    let questionsList = [];
    if (paper.sections) {
        // Flatten for easy indexing if needed, but render structurally
        renderSectionedPaper(paper);
    } else if (paper.questions) {
        renderFlatPaper(paper);
    }

    // Build Navigation
    buildNavigation(paper);

    // KaTeX Auto-render
    renderMathInElement(dom.content, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function renderFlatPaper(paper) {
    const listContainer = document.createElement('div');
    paper.questions.forEach(q => {
        listContainer.appendChild(renderQuestionNode(q, paper.defaults, 0));
    });
    dom.content.appendChild(listContainer);
}

function renderSectionedPaper(paper) {
    paper.sections.forEach(sec => {
        const secBlock = document.createElement('div');
        
        // Section Header (only if label exists)
        if (sec.label && sec.label.trim().length > 0) {
            const header = document.createElement('div');
            header.className = 'paper-section-header';
            header.textContent = sec.label;
            secBlock.appendChild(header);
        }

        sec.questions.forEach(q => {
            secBlock.appendChild(renderQuestionNode(q, paper.defaults, 0));
        });
        dom.content.appendChild(secBlock);
    });
}

/**
 * Recursive Question Node Renderer
 */
function renderQuestionNode(node, defaults, depth) {
    const nodeDiv = document.createElement('div');
    nodeDiv.className = `question-node ${depth > 0 ? 'child' : ''}`;
    nodeDiv.id = `q-${safeId(node.id)}`;

    // 1. Question Body
    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'question-body';
    
    const idSpan = document.createElement('div');
    idSpan.className = 'q-id';
    idSpan.textContent = node.id;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'q-content';
    contentDiv.innerHTML = renderMarkdown(node.question);

    bodyDiv.appendChild(idSpan);
    bodyDiv.appendChild(contentDiv);
    nodeDiv.appendChild(bodyDiv);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solDiv = document.createElement('div');
        solDiv.className = 'solution-block';

        // Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansVal = document.createElement('span');
            ansVal.className = 'answer-val';
            ansVal.innerHTML = renderMarkdown(node.solutionBlock.answer);
            // MD usually wraps in <p>, we might want inline for simple answers, 
            // but strict adherence says "don't reformat". KaTeX works in <p>.
            
            ansDiv.appendChild(ansLabel);
            ansDiv.appendChild(ansVal);
            solDiv.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const expandedDefault = defaults?.expandedAll !== false;
            
            // Toggle Control
            const toggleWrapper = document.createElement('div');
            toggleWrapper.className = 'sd-control-wrapper';
            
            const btn = document.createElement('button');
            btn.className = `sd-toggle ${expandedDefault ? 'expanded' : ''}`;
            btn.setAttribute('aria-expanded', expandedDefault);
            btn.innerHTML = `
                <span class="lbl">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            `;
            
            // Details Container
            const detailsDiv = document.createElement('div');
            detailsDiv.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;

            // Helper to create subsection
            const createSub = (label, content, className) => {
                if (!content) return null;
                const sub = document.createElement('div');
                sub.className = `sd-subsection ${className}`;
                const lbl = document.createElement('span');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                const body = document.createElement('div');
                body.className = 'sd-body';
                body.innerHTML = renderMarkdown(content);
                sub.appendChild(lbl);
                sub.appendChild(body);
                return sub;
            };

            // Order: Keep in mind -> Formulas -> Working -> Alternatives
            const kim = createSub('Keep in mind', sd.keepInMind, 'keep-in-mind');
            if (kim) detailsDiv.appendChild(kim);

            const form = createSub('Formulas used', sd.formulasUsed, 'formulas-used');
            if (form) detailsDiv.appendChild(form);

            const work = createSub('Working', sd.working, 'working-block');
            if (work) detailsDiv.appendChild(work);

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    const altBlock = createSub('Alternative working', alt, 'working-block');
                    if (altBlock) detailsDiv.appendChild(altBlock);
                });
            }

            // Wire up toggle
            btn.onclick = () => {
                const isExpanded = btn.classList.contains('expanded');
                if (isExpanded) {
                    btn.classList.remove('expanded');
                    detailsDiv.classList.remove('expanded');
                    btn.querySelector('.lbl').textContent = 'Show working';
                    btn.setAttribute('aria-expanded', 'false');
                } else {
                    btn.classList.add('expanded');
                    detailsDiv.classList.add('expanded');
                    btn.querySelector('.lbl').textContent = 'Hide working';
                    btn.setAttribute('aria-expanded', 'true');
                }
            };

            toggleWrapper.appendChild(btn);
            solDiv.appendChild(toggleWrapper);
            solDiv.appendChild(detailsDiv);
        }

        nodeDiv.appendChild(solDiv);
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
        });
        nodeDiv.appendChild(childContainer);
    }

    return nodeDiv;
}

/**
 * Navigation Builder (Flat list with Section markers)
 */
function buildNavigation(paper) {
    const createNavItem = (id, depth) => {
        const item = document.createElement('button');
        item.className = 'nav-item';
        item.textContent = id;
        item.dataset.target = `q-${safeId(id)}`;
        item.dataset.depth = Math.min(depth + 1, 3); // Capped depth attribute for type scale
        item.onclick = () => scrollToQuestion(item.dataset.target);
        return item;
    };

    const processNodes = (nodes, container, depth) => {
        nodes.forEach(node => {
            container.appendChild(createNavItem(node.id, depth));
            if (node.children) processNodes(node.children, container, depth + 1);
        });
    };

    // Build Desktop List
    dom.navRail.innerHTML = '<div class="nav-list" id="navListDesktop"></div>';
    const desktopList = document.getElementById('navListDesktop');
    
    // Build Mobile List
    dom.drawerNav.innerHTML = '<div class="nav-list" id="navListMobile"></div>';
    const mobileList = document.getElementById('navListMobile');

    const appendToBoth = (el) => {
        desktopList.appendChild(el.cloneNode(true));
        const mobileEl = el.cloneNode(true);
        // Mobile nav click should also close drawer
        mobileEl.addEventListener('click', () => {
             if(mobileEl.classList.contains('nav-item')) {
                 scrollToQuestion(mobileEl.dataset.target);
                 closeDrawer();
             }
        });
        mobileList.appendChild(mobileEl);
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim()) {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = sec.label;
                appendToBoth(label);
            }
            // Recurse nodes
            const tempContainer = document.createDocumentFragment();
            processNodes(sec.questions, tempContainer, 0);
            Array.from(tempContainer.children).forEach(child => appendToBoth(child));
        });
    } else if (paper.questions) {
        const tempContainer = document.createDocumentFragment();
        processNodes(paper.questions, tempContainer, 0);
        Array.from(tempContainer.children).forEach(child => appendToBoth(child));
    }

    setupNavHighlight();
}

// --- Interactions ---

function scrollToQuestion(targetId) {
    const target = document.getElementById(targetId);
    if (target) {
        const offset = 100; // Account for sticky header
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = target.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
}

function setupNavHighlight() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.target === id);
                });
            }
        });
    }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when near top

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

function safeId(idStr) {
    return idStr.replace(/[^a-zA-Z0-9]/g, '-');
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

// --- Mobile Drawer ---
dom.jumpBtn.onclick = () => {
    dom.drawerOverlay.classList.add('open');
};
dom.drawerClose.onclick = closeDrawer;
dom.drawerOverlay.onclick = (e) => {
    if (e.target === dom.drawerOverlay) closeDrawer();
};

function closeDrawer() {
    dom.drawerOverlay.classList.remove('open');
}

// --- Boot ---
init();

</script>
