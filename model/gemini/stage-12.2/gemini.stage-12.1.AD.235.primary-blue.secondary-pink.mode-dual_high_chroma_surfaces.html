    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const navRail = document.getElementById('navRail');
        const paperContent = document.getElementById('paperContent');
        const drawer = document.getElementById('drawer');
        const drawerNavContent = document.getElementById('drawerNavContent');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawerClose = document.getElementById('drawerClose');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populateSelector();
                loadPaper(payloadData.papers[0].key);

            } catch (e) {
                console.error(e);
                paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            renderNavigation(paper);
            
            // Render Content
            renderPaperContent(paper);

            // Close drawer if open
            closeDrawer();
            
            // Scroll top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const createNavList = () => {
                const list = document.createElement('ul');
                list.className = 'nav-list';
                return list;
            };

            const processNodes = (nodes, container) => {
                nodes.forEach(node => {
                    // Item
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    
                    // Simple hierarchy cue via type scale (Stage 5.4.5)
                    // If node is a child (implied by recursion, but here strictly flat list)
                    // We need to know depth. Let's traverse recursively to build flat list.
                    // Wait, navigation must be a flat structure visually.
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header/top
                            const offset = 80; 
                            const top = target.getBoundingClientRect().top + window.pageYOffset - offset;
                            window.scrollTo({ top, behavior: 'smooth' });
                            updateActiveNav(node.id);
                            closeDrawer();
                        }
                    });
                    
                    li.appendChild(a);
                    container.appendChild(li);
                    
                    if (node.children) {
                        // Recursion for nav items? 
                        // The spec says "Flat list... identifiers only". 
                        // But identifiers imply hierarchy. 
                        // We put them all in the one list. 
                        // To allow styling children as "quieter", we can add a class.
                        // But we need to flatten the tree for the DOM structure or nest ULs?
                        // Spec: "Navigation MUST render as a flat list".
                        // So we flatten the data first or just append to the same UL.
                        // Let's recurse but append to the SAME list container.
                        processChildrenForNav(node.children, container);
                    }
                });
            };

            const processChildrenForNav = (children, list) => {
                children.forEach(child => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${child.id}`;
                    a.className = 'nav-item nav-item-sub'; // Quieter
                    a.textContent = child.id;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${child.id}`);
                        if (target) {
                            const offset = 80; 
                            const top = target.getBoundingClientRect().top + window.pageYOffset - offset;
                            window.scrollTo({ top, behavior: 'smooth' });
                            updateActiveNav(child.id);
                            closeDrawer();
                        }
                    });

                    li.appendChild(a);
                    list.appendChild(li);
                    
                    if (child.children) processChildrenForNav(child.children, list);
                });
            };

            const mainList = createNavList();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const liLabel = document.createElement('li');
                        liLabel.className = 'nav-section-label';
                        liLabel.textContent = section.label;
                        mainList.appendChild(liLabel);
                    }
                    processNodes(section.questions, mainList);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, mainList);
            }

            navRail.innerHTML = '';
            navRail.appendChild(mainList);

            // Clone for Mobile Drawer
            drawerNavContent.innerHTML = '';
            drawerNavContent.appendChild(mainList.cloneNode(true));
            
            // Re-attach listeners for cloned drawer items
            const drawerLinks = drawerNavContent.querySelectorAll('a');
            drawerLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('href').replace('#q-', '');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        const offset = 80;
                        const top = target.getBoundingClientRect().top + window.pageYOffset - offset;
                        window.scrollTo({ top, behavior: 'smooth' });
                        updateActiveNav(id);
                        closeDrawer();
                    }
                });
            });
        }

        let activeNavId = null;
        function updateActiveNav(id) {
            activeNavId = id;
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(l => {
                if (l.getAttribute('href') === `#q-${id}`) l.classList.add('active');
                else l.classList.remove('active');
            });
        }

        // --- CONTENT RENDERING ---
        function renderPaperContent(paper) {
            paperContent.innerHTML = '';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        paperContent.appendChild(h);
                    }
                    renderQuestionList(section.questions, paperContent, defaults, 0);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, paperContent, defaults, 0);
            }

            // After DOM insertion, trigger KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, container, defaults, depth) {
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`;
                if (depth > 0) node.classList.add('child-indent');

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                const idSpan = `<span class="question-id">${q.id}</span>`;
                const qHtml = md ? md.render(q.question || '') : (q.question || '');
                // Insert ID before the first paragraph content if possible, or just prepend
                // Simple prepend to innerHTML works for prototype
                body.innerHTML = idSpan + qHtml; 
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';

                    // Answer
                    if (q.solutionBlock.answer) {
                        const ans = document.createElement('div');
                        ans.className = 'answer-region';
                        ans.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                        `;
                        sb.appendChild(ans);
                    }

                    // Solution Details
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details-region';

                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', defaults.expandedAll ? 'true' : 'false');
                        // Chevron SVG
                        btn.innerHTML = `
                            <span class="label">${defaults.expandedAll ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                        `;

                        const content = document.createElement('div');
                        content.className = 'solution-details-content';
                        if (!defaults.expandedAll) content.classList.add('hidden');

                        // Helper to render subsection
                        const renderSub = (label, mdText, cls = '') => {
                            if (!mdText) return '';
                            return `
                                <div class="sd-subsection ${cls}">
                                    <span class="sd-label">${label}</span>
                                    <div class="sd-body md-content">${md ? md.render(mdText) : mdText}</div>
                                </div>
                            `;
                        };
                        
                        // Array Helper for alt working
                        const renderAlt = (alts) => {
                            if (!alts || !Array.isArray(alts)) return '';
                            return alts.map(txt => renderSub('Alternative working', txt)).join('');
                        };

                        content.innerHTML = `
                            ${renderSub('Keep in mind', sd.keepInMind, 'keep-in-mind')}
                            ${renderSub('Formulas used', sd.formulasUsed)}
                            ${renderSub('Working', sd.working)}
                            ${renderAlt(sd.alternativeWorking)}
                        `;

                        // Toggle Logic
                        btn.addEventListener('click', () => {
                            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                            btn.setAttribute('aria-expanded', !isExpanded);
                            btn.querySelector('.label').textContent = !isExpanded ? 'Hide working' : 'Show working';
                            content.classList.toggle('hidden');
                        });

                        detailsRegion.appendChild(btn);
                        detailsRegion.appendChild(content);
                        sb.appendChild(detailsRegion);
                    }

                    node.appendChild(sb);
                }

                // 3. Children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    renderQuestionList(q.children, childContainer, defaults, depth + 1);
                    node.appendChild(childContainer);
                }

                container.appendChild(node);
            });
        }

        // --- MOBILE DRAWER INTERACTION ---
        function openDrawer() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) closeDrawer();
        });

        // --- INTERSECTION OBSERVER FOR NAV SCROLL SPY ---
        const observer = new IntersectionObserver((entries) => {
            // Find the first visible question node
            // This is a simple implementation; specific logic can be more complex
            // We loop through entries to find intersecting ones
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // Spy area near top

        // Wait for render to observe
        const observeNodes = () => {
            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        };
        // Hook into loadPaper to re-observe
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            setTimeout(observeNodes, 100);
        };

        // --- RUN ---
        init();

    </script>
</body>
