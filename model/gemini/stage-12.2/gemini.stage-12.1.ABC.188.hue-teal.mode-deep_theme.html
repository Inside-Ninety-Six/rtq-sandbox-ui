<script>
(function() {
    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL
    }) : null;
    if (md) {
        md.inline.ruler.disable(['escape']); // CRITICAL: Preserve TeX backslashes
    }

    // --- State ---
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedState: {} // map of node-id -> boolean
    };

    // --- DOM Elements ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        container: document.getElementById('paper-container'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Fetch failed");
            const payload = await resp.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            state.papers = payload.papers;
            
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.container.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    // --- Core Rendering ---
    
    function renderSelector() {
        dom.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        dom.selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaperKey = key;
        
        // Reset expanded state based on defaults
        state.expandedState = {};
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Render content
        dom.container.innerHTML = '';
        
        // Handle Sections vs Flat
        let navItemsHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    // Render Section Header in Paper
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header-block';
                    sectionHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    dom.container.appendChild(sectionHeader);
                    
                    // Render Section Header in Nav
                    navItemsHTML += `<div class="nav-section-label">${section.label}</div>`;
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        dom.container.appendChild(createQuestionNode(q, defaultExpand, 0));
                        navItemsHTML += buildNavForQuestion(q);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                dom.container.appendChild(createQuestionNode(q, defaultExpand, 0));
                navItemsHTML += buildNavForQuestion(q);
            });
        }
        
        // Update Navs
        dom.desktopNav.innerHTML = navItemsHTML;
        dom.mobileNav.innerHTML = navItemsHTML;
        
        // Trigger KaTeX
        renderMathInElement(dom.container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Scroll to top
        window.scrollTo(0,0);
        document.querySelector('.nav-rail').scrollTop = 0;
        
        setupNavInteractions();
    }

    function createQuestionNode(node, defaultExpand, depth) {
        const el = document.createElement('article');
        el.className = 'question-node';
        el.id = `q-${sanitizeId(node.id)}`;
        
        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMd(node.question)}</div>
        `;
        el.appendChild(qBody);
        
        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMd(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansDiv);
            }
            
            // B. Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';
                
                // Toggle State
                // Use default unless specifically overridden in state (not implemented for persistence yet, so use default)
                const isExpanded = defaultExpand; 
                
                const btn = document.createElement('button');
                btn.className = `disclosure-btn ${isExpanded ? 'expanded' : ''}`;
                btn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                
                // Subsections
                let sdContentHTML = '';
                
                if (sd.keepInMind) {
                    sdContentHTML += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="kim-content md-content">${renderMd(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    sdContentHTML += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-content md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                if (sd.working) {
                    sdContentHTML += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="working-content md-content">${renderMd(sd.working)}</div>
                        </div>
                    `;
                }
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        sdContentHTML += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="working-content md-content">${renderMd(alt)}</div>
                            </div>
                        `;
                    });
                }
                
                region.innerHTML = sdContentHTML;
                
                // Interaction
                btn.onclick = () => {
                    const expanding = !region.classList.contains('expanded');
                    region.classList.toggle('expanded');
                    btn.classList.toggle('expanded');
                    btn.querySelector('.btn-text').textContent = expanding ? 'Hide working' : 'Show working';
                };
                
                wrapper.appendChild(btn);
                wrapper.appendChild(region);
                solBlock.appendChild(wrapper);
            }
            
            el.appendChild(solBlock);
        }
        
        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaultExpand, depth + 1));
            });
            el.appendChild(childContainer);
        }
        
        return el;
    }

    // --- Navigation Logic ---
    function buildNavForQuestion(node) {
        // Flattened list visually, but recursion needed to get all ids
        let html = `<a href="#q-${sanitizeId(node.id)}" class="nav-item ${isSubItem(node.id) ? 'sub-item' : ''}" data-target="q-${sanitizeId(node.id)}">${node.id}</a>`;
        
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavForQuestion(child);
            });
        }
        return html;
    }

    function isSubItem(id) {
        // Heuristic: sub items usually longer or contain brackets/letters
        // But spec says "Hierarchy via type scale only" and derived from children[] normally.
        // For flattened crawl, we rely on the visual class. 
        // Simple check: if it's a child in the recursion, it's a sub-item.
        // In this simplified recursion, we don't pass depth to nav builder, 
        // but we can infer from ID pattern (e.g. 1a vs 1). 
        // Actually, let's just use a simple regex for brackets or letters after numbers
        return /[a-z]|\(/.test(id); 
    }

    function setupNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    links.forEach(l => l.classList.remove('active'));
                    // Add active to current
                    const id = entry.target.id;
                    const link = document.querySelector(`.nav-item[data-target="${id}"]`);
                    // Also find mobile link
                    // Simply select by href attribute to catch both desktop/mobile
                    const activeLinks = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                    activeLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

        // Smooth Scroll
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    const top = target.getBoundingClientRect().top + window.scrollY - 80; // Offset for header
                    window.scrollTo({ top: top, behavior: 'smooth' });
                    closeDrawer();
                }
            });
        });
    }

    // --- Helpers ---
    function renderMd(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }
    
    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // --- Mobile Drawer ---
    dom.jumpTrigger.onclick = openDrawer;
    dom.drawerClose.onclick = closeDrawer;
    dom.drawerOverlay.onclick = closeDrawer;
    
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
        dom.drawerOverlay.classList.add('open');
    }
    
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
        dom.drawerOverlay.classList.remove('open');
    }

    // Start
    init();

})();
</script>
