    <!-- Application Logic -->
    <script>
        (function() {
            // --- State ---
            let payload = null;
            let currentPaper = null;
            let expandedStates = {}; // key: questionNodeId, value: boolean

            // --- Markdown Config (Stage 6 Hardened) ---
            const md = window.markdownit ? window.markdownit({
                html: true,   // SVG passthrough
                linkify: true,
                breaks: false // NO <br> injection
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- DOM Elements ---
            const els = {
                paperSelector: document.getElementById('paperSelector'),
                paperContent: document.getElementById('paperContent'),
                desktopNavList: document.getElementById('desktopNavList'),
                mobileNavList: document.getElementById('mobileNavList'),
                mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
                drawerOverlay: document.getElementById('drawerOverlay'),
                drawer: document.getElementById('drawer'),
                drawerClose: document.getElementById('drawerClose')
            };

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    payload = await response.json();
                    
                    if (!payload || !payload.papers) throw new Error("Invalid payload");
                    
                    populatePaperSelector();
                    // Load first paper by default
                    if (payload.papers.length > 0) {
                        loadPaper(payload.papers[0].key);
                    }
                } catch (e) {
                    console.error(e);
                    els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                    els.paperSelector.innerHTML = '<option disabled selected>Error loading payload</option>';
                }
            }

            // --- Rendering Logic ---

            function populatePaperSelector() {
                els.paperSelector.innerHTML = '';
                payload.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.paperSelector.appendChild(opt);
                });
                els.paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(paperKey) {
                currentPaper = payload.papers.find(p => p.key === paperKey);
                if (!currentPaper) return;

                // Reset state
                expandedStates = {};
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                
                // Render Structure
                renderPaperContent(defaultExpanded);
                renderNavigation();
                
                // KaTeX Auto-render
                renderMath();

                // Scroll to top
                window.scrollTo(0, 0);
            }

            function renderPaperContent(defaultExpanded) {
                els.paperContent.innerHTML = '';

                // Handle Sectioned vs Flat
                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        // Section Header (only if label exists)
                        if (section.label && section.label.trim().length > 0) {
                            const secHeader = document.createElement('div');
                            secHeader.className = 'nav-section-label'; // Reusing style class for simplicity or define explicit
                            secHeader.style.fontSize = '1.1em';
                            secHeader.style.marginTop = '2rem';
                            secHeader.style.marginBottom = '1rem';
                            secHeader.style.color = 'var(--clr-text-primary)';
                            secHeader.textContent = section.label;
                            els.paperContent.appendChild(secHeader);
                        }
                        
                        // Render Questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                els.paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
                            });
                        }
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        els.paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            }

            function createQuestionNode(node, depth, defaultExpanded) {
                const container = document.createElement('div');
                container.className = 'question-node';
                container.setAttribute('data-depth', depth);
                container.id = `q-${node.id}`;

                // 1. Question Body
                const qBody = document.createElement('div');
                qBody.className = 'question-body';
                
                const qIdSpan = document.createElement('span');
                qIdSpan.className = 'q-id';
                qIdSpan.textContent = node.id;
                
                const qPromptDiv = document.createElement('div');
                qPromptDiv.className = 'q-prompt';
                qPromptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

                qBody.appendChild(qIdSpan);
                qBody.appendChild(qPromptDiv);
                container.appendChild(qBody);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    
                    // Answer
                    if (sb.answer) {
                        const ansBlock = document.createElement('div');
                        ansBlock.className = 'answer-block';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('span');
                        ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansBlock.appendChild(ansLabel);
                        ansBlock.appendChild(ansContent);
                        container.appendChild(ansBlock);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // Determine initial state
                        const isExpanded = expandedStates[node.id] !== undefined ? expandedStates[node.id] : defaultExpanded;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.textContent = isExpanded ? 'Hide working' : 'Show working';
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const nowExpanded = !detailsRegion.classList.contains('expanded');
                            detailsRegion.classList.toggle('expanded', nowExpanded);
                            toggleBtn.textContent = nowExpanded ? 'Hide working' : 'Show working';
                            expandedStates[node.id] = nowExpanded;
                        };

                        // Render Details Subsections
                        // Keep in mind
                        if (sd.keepInMind) {
                            const kimDiv = document.createElement('div');
                            kimDiv.className = 'sd-subsection sd-keep-in-mind';
                            kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span>${md ? md.render(sd.keepInMind) : sd.keepInMind}`;
                            detailsRegion.appendChild(kimDiv);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const formDiv = document.createElement('div');
                            formDiv.className = 'sd-subsection';
                            formDiv.innerHTML = `<span class="sd-label">Formulas used</span>${md ? md.render(sd.formulasUsed) : sd.formulasUsed}`;
                            detailsRegion.appendChild(formDiv);
                        }

                        // Working
                        if (sd.working) {
                            const workDiv = document.createElement('div');
                            workDiv.className = 'sd-subsection';
                            workDiv.innerHTML = `<span class="sd-label">Working</span>${md ? md.render(sd.working) : sd.working}`;
                            detailsRegion.appendChild(workDiv);
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altDiv = document.createElement('div');
                                altDiv.className = 'sd-subsection';
                                altDiv.innerHTML = `<span class="sd-label">Alternative working</span>${md ? md.render(alt) : alt}`;
                                detailsRegion.appendChild(altDiv);
                            });
                        }

                        container.appendChild(toggleBtn);
                        container.appendChild(detailsRegion);
                    }
                }

                // 3. Children (Recursion)
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.style.marginTop = 'var(--space-md)';
                    childrenContainer.style.paddingLeft = 'var(--space-md)'; // Structural indentation
                    node.children.forEach(child => {
                        childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                    });
                    container.appendChild(childrenContainer);
                }

                return container;
            }

            function renderNavigation() {
                const fragDesktop = document.createDocumentFragment();
                const fragMobile = document.createDocumentFragment();

                function addNavItem(node, depth, container) {
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.setAttribute('data-depth', Math.min(depth, 2));
                    item.textContent = node.id;
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                            // Set Active State (Simple Implementation)
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`.nav-item:contains('${node.id}')`).forEach(el => {
                                if (el.textContent === node.id) el.classList.add('active'); // Exact match guard
                            });
                            item.classList.add('active');
                        }
                    };
                    container.appendChild(item);

                    if (node.children) {
                        node.children.forEach(c => addNavItem(c, depth + 1, container));
                    }
                }

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            // Section Label
                            const lblD = document.createElement('div');
                            lblD.className = 'nav-section-label';
                            lblD.textContent = sec.label;
                            fragDesktop.appendChild(lblD);
                            
                            const lblM = lblD.cloneNode(true);
                            fragMobile.appendChild(lblM);
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => {
                                addNavItem(q, 0, fragDesktop);
                                addNavItem(q, 0, fragMobile);
                            });
                        }
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        addNavItem(q, 0, fragDesktop);
                        addNavItem(q, 0, fragMobile);
                    });
                }

                els.desktopNavList.innerHTML = '';
                els.desktopNavList.appendChild(fragDesktop);
                els.mobileNavList.innerHTML = '';
                els.mobileNavList.appendChild(fragMobile);
            }

            function renderMath() {
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- Mobile Drawer Logic ---
            function openDrawer() {
                els.drawerOverlay.style.display = 'block';
                // Trigger reflow
                els.drawer.offsetHeight; 
                els.drawer.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                els.drawer.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
                setTimeout(() => {
                    els.drawerOverlay.style.display = 'none';
                }, 200);
            }

            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);

            // --- Sticky Nav Highlight (ScrollSpy) ---
            window.addEventListener('scroll', () => {
                // Throttle could be added here
                const nodes = document.querySelectorAll('.question-node');
                let current = null;
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        current = node;
                        break; 
                    }
                    if (rect.top < 0) current = node; // Fallback to last passed
                }
                
                if (current) {
                    const id = current.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    // Logic to find exact nav item
                    const navItems = document.querySelectorAll('.nav-item');
                    for (let item of navItems) {
                        if (item.textContent === id) {
                            item.classList.add('active');
                            break; 
                        }
                    }
                }
            });

            // Run
            init();
        })();
    </script>
</body>
