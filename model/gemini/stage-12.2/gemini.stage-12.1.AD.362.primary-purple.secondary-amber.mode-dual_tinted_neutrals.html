                                altDiv.classList.add('rtq-sd-alt-working');
                                details.appendChild(altDiv);
                            });
                        }

                        // Interaction
                        toggle.onclick = () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('.rtq-disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                            details.dataset.visible = !expanded;
                        };

                        block.appendChild(toggle);
                        block.appendChild(details);
                    }
                    node.appendChild(block);
                }

                // 3. Children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'rtq-children-container';
                    renderQuestionList(q.children, childContainer, depth + 1);
                    node.appendChild(childContainer);
                }

                parentEl.appendChild(node);
            });
        }

        function createSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'rtq-sd-subsection';
            div.innerHTML = `
                <span class="rtq-sd-label">${label}</span>
                <div class="rtq-sd-body">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        // =========================================
        // NAVIGATION
        // =========================================
        function buildNavigation() {
            const deskNav = document.getElementById('nav-content-desktop');
            const mobileNav = document.getElementById('nav-content-mobile');
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const list = document.createElement('ul');
            list.className = 'rtq-nav-list';

            // Flatten paper structure for nav
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const lbl = document.createElement('li');
                        lbl.className = 'rtq-nav-section-label';
                        lbl.textContent = `Section ${sec.label}`;
                        list.appendChild(lbl);
                    }
                    appendNavItems(sec.questions, list, 0);
                });
            } else if (currentPaper.questions) {
                appendNavItems(currentPaper.questions, list, 0);
            }

            deskNav.appendChild(list.cloneNode(true));
            mobileNav.appendChild(list.cloneNode(true));

            attachNavEvents();
            setupIntersectionObserver();
        }

        function appendNavItems(questions, list, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const item = document.createElement('li');
                item.className = 'rtq-nav-item';
                item.textContent = q.id;
                item.dataset.target = `q-${q.id}`;
                item.dataset.depth = depth;
                list.appendChild(item);

                if (q.children) {
                    appendNavItems(q.children, list, depth + 1);
                }
            });
        }

        function attachNavEvents() {
            document.querySelectorAll('.rtq-nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // SCROLL SPY
        // =========================================
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, { root: document.querySelector('.rtq-paper-column'), threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

            document.querySelectorAll('.rtq-question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.rtq-nav-item').forEach(item => {
                if (item.dataset.target === id) item.classList.add('is-active');
                else item.classList.remove('is-active');
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');

        document.getElementById('mobile-jump-trigger').onclick = () => {
            drawer.classList.add('is-open');
            backdrop.classList.add('is-open');
        };

        function closeDrawer() {
            drawer.classList.remove('is-open');
            backdrop.classList.remove('is-open');
        }

        document.getElementById('drawer-close').onclick = closeDrawer;
        backdrop.onclick = closeDrawer;

        // Boot
        init();

    </script>
</body>
