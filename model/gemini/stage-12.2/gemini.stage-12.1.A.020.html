    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: MARKDOWN CONFIGURATION
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // APP STATE & ELEMENTS
        // =========================================
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerClose: document.getElementById('drawerClose'),
            mobileNavBody: document.getElementById('mobileNavBody')
        };

        let payloadData = null;
        let activePaperKey = null;

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                
                populateSelector();
                
                // Load first paper
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div style="padding: 2rem; color: red; font-weight: 700;">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        
        function populateSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNavBody.innerHTML = '';

            // paper defaults
            const defaults = paper.defaults || { expandedAll: true };
            const startExpanded = defaults.expandedAll !== false;

            // Build content based on structure (sections vs flat)
            const navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim() !== "") {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        els.paperContent.appendChild(secBlock);
                    }

                    // Render Section in Nav (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        navItems.push({ type: 'section', label: section.label });
                    }

                    // Render Questions
                    renderQuestionList(section.questions, els.paperContent, navItems, 0, startExpanded);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, els.paperContent, navItems, 0, startExpanded);
            }

            // Render Nav
            renderNav(navItems);

            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Renderer
        function renderQuestionList(questions, container, navListRef, depth, startExpanded) {
            questions.forEach(q => {
                // Add to Nav Ref
                navListRef.push({ 
                    type: 'item', 
                    id: q.id, 
                    targetId: `q-${q.id}`, 
                    depth: depth 
                });

                // Question Node
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`;

                // Question Body
                const qHtml = md ? md.render(q.question) : q.question;
                
                let innerHTML = `
                    <div class="question-body">
                        <div class="question-id">${q.id}</div>
                        <div class="question-prompt markdown-body">${qHtml}</div>
                    </div>
                `;

                // Solution Block
                if (q.solutionBlock) {
                    innerHTML += `<div class="solution-block">`;
                    
                    // Answer
                    if (q.solutionBlock.answer) {
                        const aHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                        innerHTML += `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content markdown-body">${aHtml}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        // Determine content
                        const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;
                        
                        if (hasContent) {
                            const isExpanded = startExpanded; // Default per paper config
                            const expandedClass = isExpanded ? 'visible' : '';
                            const ariaExpanded = isExpanded ? 'true' : 'false';
                            const labelText = isExpanded ? 'Hide working' : 'Show working';

                            innerHTML += `
                                <button class="solution-toggle" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                                    <span class="solution-toggle-text">${labelText}</span>
                                    <svg class="solution-toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                <div class="solution-details-container ${expandedClass}">
                            `;

                            // Keep in mind
                            if (sd.keepInMind) {
                                innerHTML += `
                                    <div class="sd-subsection sd-keep-in-mind">
                                        <div class="sd-label">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                            Keep in mind
                                        </div>
                                        <div class="sd-body markdown-body">${md.render(sd.keepInMind)}</div>
                                    </div>
                                `;
                            }

                            // Formulas Used
                            if (sd.formulasUsed) {
                                innerHTML += `
                                    <div class="sd-subsection sd-formulas">
                                        <div class="sd-label">Formulas used</div>
                                        <div class="sd-body markdown-body">${md.render(sd.formulasUsed)}</div>
                                    </div>
                                `;
                            }

                            // Working
                            if (sd.working) {
                                innerHTML += `
                                    <div class="sd-subsection sd-working">
                                        <div class="sd-label">Working</div>
                                        <div class="sd-body markdown-body">${md.render(sd.working)}</div>
                                    </div>
                                `;
                            }

                            // Alternative Working
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach((alt, idx) => {
                                    innerHTML += `
                                        <div class="sd-subsection alternative-working">
                                            <div class="sd-label">Alternative working</div>
                                            <div class="sd-body markdown-body">${md.render(alt)}</div>
                                        </div>
                                    `;
                                });
                            } else if (sd.alternativeWorking) {
                                // Fallback if string
                                innerHTML += `
                                    <div class="sd-subsection alternative-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body markdown-body">${md.render(sd.alternativeWorking)}</div>
                                    </div>
                                `;
                            }

                            innerHTML += `</div>`; // End details container
                        }
                    }

                    innerHTML += `</div>`; // End solution block
                }

                node.innerHTML = innerHTML;

                // Children Container
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'question-children';
                    renderQuestionList(q.children, childrenContainer, navListRef, depth + 1, startExpanded);
                    node.appendChild(childrenContainer);
                }

                container.appendChild(node);
            });
        }

        function renderNav(navItems) {
            const list = document.createElement('div');
            list.className = 'nav-list';

            navItems.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    list.appendChild(el);
                } else {
                    const a = document.createElement('a');
                    a.href = `#${item.targetId}`;
                    a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                    a.textContent = item.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.targetId);
                        if (target) {
                            // Smooth scroll with offset for header
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 110;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            closeDrawer();
                            setActiveNav(a);
                        }
                    };
                    list.appendChild(a);
                }
            });

            // Populate Desktop
            els.desktopNav.appendChild(list);
            
            // Populate Mobile
            els.mobileNavBody.appendChild(list.cloneNode(true));
            // Re-attach listeners for cloned nodes in mobile
            const mobileLinks = els.mobileNavBody.querySelectorAll('.nav-item');
            mobileLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    // Extract ID from href
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        const y = target.getBoundingClientRect().top + window.pageYOffset - 60; // Mobile offset
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                    }
                };
            });
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        
        window.toggleSolution = function(btn) {
            const container = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                container.classList.remove('visible');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.solution-toggle-text').textContent = 'Show working';
            } else {
                // Expand
                container.classList.add('visible');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.solution-toggle-text').textContent = 'Hide working';
            }
        };

        function setActiveNav(el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // Mobile Drawer
        els.mobileJumpTrigger.addEventListener('click', () => {
            els.mobileDrawer.classList.add('open');
        });
        
        els.drawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawer.addEventListener('click', (e) => {
            if (e.target === els.mobileDrawer) closeDrawer();
        });

        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
        }

        // Intersection Observer for Active Nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Find nav link
                    const links = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                    links.forEach(l => {
                       document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                       l.classList.add('active'); 
                    });
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

        // Observe elements after render
        const mutationObserver = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        mutationObserver.observe(els.paperContent, { childList: true });

        // Run
        init();

    </script>
</body>
