    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- State ---
        let payload = null;
        let currentPaper = null;

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const drawerNavContent = document.getElementById('drawerNavContent');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');

        // --- Initialization ---
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();

                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

                // Populate Selector
                populateSelector();

                // Load Initial Paper
                loadPaper(payload.papers[0].key);

            } catch (err) {
                console.error(err);
                paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Markdown Setup ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Rendering ---
        function loadPaper(key) {
            currentPaper = payload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Nav
            renderNavigation();

            // Render Content
            renderContent();
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll Top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        function renderNavigation() {
            const createNavHTML = (isDrawer) => {
                let html = '';
                
                const renderItems = (items) => {
                    let s = '';
                    items.forEach(q => {
                        s += `<a href="#q-${q.id}" class="nav-item" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a>`;
                        if (q.children && q.children.length > 0) {
                            s += renderItems(q.children);
                        }
                    });
                    return s;
                };

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== '') {
                            html += `<div class="nav-section-label">${sec.label}</div>`;
                        }
                        html += renderItems(sec.questions);
                    });
                } else if (currentPaper.questions) {
                    html += renderItems(currentPaper.questions);
                }
                return html;
            };

            const html = createNavHTML();
            desktopNavList.innerHTML = html;
            drawerNavContent.innerHTML = html;
            updateActiveNav();
        }

        function renderContent() {
            let html = '';
            
            // Sections or Flat
            const renderNodeList = (nodes, level) => {
                let s = '';
                nodes.forEach(node => {
                    s += renderQuestionNode(node, level);
                });
                return s;
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    html += renderNodeList(sec.questions, 0);
                });
            } else if (currentPaper.questions) {
                html += renderNodeList(currentPaper.questions, 0);
            }

            paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, level) {
            const mdRender = (text) => md ? md.render(text || '') : (text || '');
            
            // Question Body
            let html = `<div id="q-${node.id}" class="question-node ${level > 0 ? 'child-node' : ''}">`;
            
            html += `<div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <span class="md-content">${mdRender(node.question)}</span>
                     </div>`;

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sd = sb.solutionDetails;
                const hasSD = sd && (sd.working || sd.keepInMind || sd.formulasUsed || sd.alternativeWorking);
                const hasAns = !!sb.answer;

                if (hasAns || hasSD) {
                    html += `<div class="solution-block">`;
                    
                    // Answer
                    if (hasAns) {
                        html += `<div class="answer-region">
                                    <span class="label">Answer</span>
                                    <span class="md-content" style="display:inline;">${mdRender(sb.answer)}</span>
                                 </div>`;
                    }

                    // Solution Details Toggle & Region
                    if (hasSD) {
                        const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                        const expandedClass = expandedDefault ? 'expanded' : '';
                        const btnText = expandedDefault ? 'Hide working' : 'Show working';
                        const uniqueId = `sd-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

                        html += `<button class="disclosure-control" aria-expanded="${expandedDefault}" aria-controls="${uniqueId}" onclick="toggleWorking(this, '${uniqueId}')">
                                    <span class="btn-text">${btnText}</span>
                                    <span class="icon" aria-hidden="true">${expandedDefault ? '▲' : '▼'}</span>
                                 </button>`;
                        
                        html += `<div id="${uniqueId}" class="solution-details ${expandedClass}">`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `<div class="sd-subsection kim-block">
                                        <span class="sd-label">Keep in mind</span>
                                        <div class="sd-body md-content">${mdRender(sd.keepInMind)}</div>
                                     </div>`;
                        }

                        // Formulas
                        if (sd.formulasUsed) {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body md-content">${mdRender(sd.formulasUsed)}</div>
                                     </div>`;
                        }

                        // Working (Primary)
                        if (sd.working) {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body md-content">${mdRender(sd.working)}</div>
                                     </div>`;
                        }

                        // Alt Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                html += `<div class="sd-subsection alt-working">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-body md-content">${mdRender(alt)}</div>
                                         </div>`;
                            });
                        }

                        html += `</div>`; // End solution-details
                    }

                    html += `</div>`; // End solution-block
                }
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, level + 1);
                });
            }

            html += `</div>`; // End question-node
            return html;
        }

        // --- Interactions ---

        window.toggleWorking = (btn, id) => {
            const region = document.getElementById(id);
            const isExpanded = region.classList.contains('expanded');
            const textSpan = btn.querySelector('.btn-text');
            const iconSpan = btn.querySelector('.icon');

            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                iconSpan.textContent = '▼';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                iconSpan.textContent = '▲';
            }
        };

        window.handleNavClick = (e, id) => {
            e.preventDefault();
            const el = document.getElementById(id);
            if (el) {
                // Scroll to element with offset for padding
                const y = el.getBoundingClientRect().top + window.scrollY - 20;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close drawer if open
                closeDrawer();
            }
        };

        // Drawer Logic
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Active Nav Observer ---
        function updateActiveNav() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Add active to current (desktop & drawer)
                        document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        // Start
        init();

    </script>
</body>
