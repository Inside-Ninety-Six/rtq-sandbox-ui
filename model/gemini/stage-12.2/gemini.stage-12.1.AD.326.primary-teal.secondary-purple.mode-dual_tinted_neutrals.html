    <script>
        // =========================================
        // STAGE 0 CONSTANTS (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP & MARKDOWN CONFIG
        // =========================================
        // Configure Markdown-it with required constraints:
        // html: true (for SVG), breaks: false (critical for KaTeX)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let papersPayload = null;
        let currentPaper = null;

        // DOM Elements
        const elSelector = document.getElementById('paperSelector');
        const elPaperRegion = document.getElementById('paperContentRegion');
        const elDesktopNav = document.getElementById('desktopNavContainer');
        const elMobileNav = document.getElementById('mobileNavContainer');
        const elJumpBtn = document.getElementById('jumpToTrigger');
        const elDrawer = document.getElementById('navDrawer');
        const elBackdrop = document.getElementById('drawerBackdrop');
        const elDrawerClose = document.getElementById('drawerClose');

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                papersPayload = data;
                
                populateSelector(data.papers);
                
                // Load first paper by default
                if (data.papers.length > 0) {
                    loadPaper(data.papers[0].key);
                }
            } catch (err) {
                console.error("Payload Error:", err);
                renderError();
            }
        }

        function renderError() {
            elPaperRegion.innerHTML = '<div class="rtq-error-state">PAPERS PAYLOAD MISSING</div>';
            elSelector.disabled = true;
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function populateSelector(papers) {
            elSelector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elSelector.appendChild(opt);
            });

            elSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            if (!papersPayload) return;
            const paper = papersPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            
            // 1. Render Content
            renderPaperContent(paper);
            
            // 2. Render Navigation (Desktop & Mobile)
            renderNavigation(paper);

            // 3. Apply Math Rendering (KaTeX)
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // 4. Scroll Top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            elPaperRegion.innerHTML = ''; // Clear

            const defaults = paper.defaults || { expandedAll: true };
            const isExpandedDefault = defaults.expandedAll !== false;

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(sec => {
                    const secBlock = document.createElement('div');
                    
                    if (sec.label && sec.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'rtq-section-header';
                        header.textContent = sec.label;
                        secBlock.appendChild(header);
                    }
                    
                    sec.questions.forEach(q => {
                        secBlock.appendChild(createQuestionNode(q, isExpandedDefault));
                    });
                    
                    elPaperRegion.appendChild(secBlock);
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    elPaperRegion.appendChild(createQuestionNode(q, isExpandedDefault));
                });
            }
        }

        function createQuestionNode(data, isExpandedDefault, depth = 0) {
            const node = document.createElement('div');
            node.className = 'rtq-question-node';
            node.id = `q-${data.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'rtq-question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'rtq-question-id';
            idEl.textContent = data.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'rtq-question-prompt';
            promptEl.innerHTML = renderMarkdown(data.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'rtq-solution-block';

                // Answer (Optional, default visible)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'rtq-answer';
                    ansEl.innerHTML = `
                        <span class="rtq-answer-label">Answer</span>
                        <div class="rtq-answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'rtq-disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="rtq-disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <span class="rtq-disclosure-icon">â–¼</span>
                    `;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = `rtq-solution-details ${isExpandedDefault ? 'is-expanded' : ''}`;
                    
                    // -- Keep In Mind
                    if (sd.keepInMind) {
                        detailsEl.appendChild(createDetailSection('Keep in mind', sd.keepInMind, 'rtq-sd-kim'));
                    }
                    // -- Formulas Used
                    if (sd.formulasUsed) {
                        detailsEl.appendChild(createDetailSection('Formulas used', sd.formulasUsed));
                    }
                    // -- Working
                    if (sd.working) {
                        detailsEl.appendChild(createDetailSection('Working', sd.working));
                    }
                    // -- Alt Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altEl = createDetailSection('Alternative working', alt);
                            altEl.classList.add('rtq-sd-alt');
                            detailsEl.appendChild(altEl);
                        });
                    }

                    // Wiring Toggle
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.rtq-disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsEl.classList.toggle('is-expanded');
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsEl);
                }

                node.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'rtq-children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, isExpandedDefault, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createDetailSection(label, markdown, extraClass = '') {
            const wrap = document.createElement('div');
            wrap.className = `rtq-sd-section ${extraClass}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'rtq-sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'rtq-sd-body';
            body.innerHTML = renderMarkdown(markdown);
            
            wrap.appendChild(lbl);
            wrap.appendChild(body);
            return wrap;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function renderNavigation(paper) {
            const frag = document.createDocumentFragment();
            const navList = document.createElement('ul');
            navList.className = 'rtq-nav-list';

            // Helper recursive flattener
            function buildNavItems(nodes, depth) {
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    
                    const btn = document.createElement('button');
                    btn.className = `rtq-nav-item rtq-nav-item--depth-${Math.min(depth, 2)}`;
                    btn.textContent = node.id;
                    btn.dataset.targetId = `q-${node.id}`;
                    
                    btn.onclick = () => {
                        const target = document.getElementById(btn.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer(); // Mobile UX
                        }
                    };

                    li.appendChild(btn);
                    navList.appendChild(li);

                    if (node.children) buildNavItems(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label (only if present)
                    if (sec.label && sec.label.trim()) {
                        const liLabel = document.createElement('li');
                        liLabel.className = 'rtq-nav-section-label';
                        liLabel.textContent = sec.label;
                        navList.appendChild(liLabel);
                    }
                    buildNavItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                buildNavItems(paper.questions, 0);
            }

            frag.appendChild(navList);

            // Mount to Desktop
            elDesktopNav.innerHTML = '';
            elDesktopNav.appendChild(frag.cloneNode(true));

            // Mount to Mobile
            elMobileNav.innerHTML = '';
            elMobileNav.appendChild(frag.cloneNode(true));
            
            setupIntersectionObserver();
        }

        // =========================================
        // SCROLL SPY (Observer)
        // =========================================
        let observer;
        function setupIntersectionObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.rtq-question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(targetId) {
            const selector = `[data-target-id="${targetId}"]`;
            
            // Clear current active
            document.querySelectorAll('.rtq-nav-item.is-active').forEach(el => el.classList.remove('is-active'));
            
            // Set new active (both desktop and mobile)
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('is-active');
                // Optional: Scroll nav rail to keep active item in view
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        }

        // =========================================
        // UTILS & DRAWER
        // =========================================
        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            // Wrap tables in overflow container for mobile safety
            let html = md.render(text);
            html = html.replace(/<table>/g, '<div class="rtq-table-wrapper"><table>');
            html = html.replace(/<\/table>/g, '</table></div>');
            return html;
        }

        // Mobile Drawer Logic
        function openDrawer() {
            elDrawer.classList.add('is-visible');
            elBackdrop.style.display = 'block';
            // slight delay for transition
            requestAnimationFrame(() => {
                elDrawer.classList.add('is-open');
            });
        }

        function closeDrawer() {
            elDrawer.classList.remove('is-open');
            setTimeout(() => {
                elDrawer.classList.remove('is-visible');
                elBackdrop.style.display = 'none';
            }, 200);
        }

        elJumpBtn.onclick = openDrawer;
        elDrawerClose.onclick = closeDrawer;
        elBackdrop.onclick = closeDrawer;

        // Boot
        init();

    </script>
</body>
