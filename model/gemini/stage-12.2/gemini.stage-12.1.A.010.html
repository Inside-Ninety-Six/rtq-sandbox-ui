    <script>
        // ==========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // ==========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================
        // STAGE 6: MARKDOWN + KATEX CONFIG
        // ==========================================
        // Markdown-it configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,    // allow inline SVG/HTML
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        const state = {
            papers: [],
            currentPaperKey: null,
            activePaper: null,
            isDrawerOpen: false
        };

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawerClose: document.getElementById('drawer-close')
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
                
                state.papers = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        // ==========================================
        // RENDERING: SHELL & CONTROLS
        // ==========================================
        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled selected>Error loading papers</option>`;
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            state.activePaper = state.papers.find(p => p.key === key);
            
            // 1. Render Navigation
            renderNavigation();
            
            // 2. Render Paper Content
            renderPaperContent();

            // 3. Render Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // ==========================================
        // RENDERING: NAVIGATION
        // ==========================================
        function renderNavigation() {
            const paper = state.activePaper;
            let navHTML = '<div class="nav-list">';

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        navHTML += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            navHTML += buildNavTree(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    navHTML += buildNavTree(q, 0);
                });
            }

            navHTML += '</div>';

            els.desktopNav.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;

            setupNavInteractions();
        }

        function buildNavTree(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavTree(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions() {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set active state manually for immediate feedback
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('is-active'));
                        document.querySelectorAll(`.nav-item[data-id="${item.dataset.id}"]`).forEach(i => i.classList.add('is-active'));
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // ==========================================
        // RENDERING: PAPER CONTENT
        // ==========================================
        function renderPaperContent() {
            const paper = state.activePaper;
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="section-header-block"><div class="section-header-text">Section ${section.label}</div></div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => html += renderQuestionNode(q, 0));
                    }
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderQuestionNode(q, 0));
            }

            els.paperContent.innerHTML = html;
            setupDisclosureControls();
        }

        function renderQuestionNode(node, depth) {
            // Check defaults
            const expandAll = state.activePaper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Question Body
            const renderedQuestion = md ? md.render(node.question || '') : (node.question || '');
            
            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // Question Surface
            html += `<div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt md-content">${renderedQuestion}</div>
                     </div>`;

            // Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const renderedAnswer = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${renderedAnswer}</div>
                             </div>`;
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandAll; 
                    
                    html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                                <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                             </button>`;
                    
                    html += `<div id="sd-${node.id}" class="solution-details" data-visible="${isExpanded}">`;

                    // Keep in Mind
                    if (details.keepInMind) {
                        const renderedKim = md ? md.render(details.keepInMind) : details.keepInMind;
                        html += `<div class="sd-section keep-in-mind">
                                    <div class="sd-label">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                        Keep in mind
                                    </div>
                                    <div class="keep-in-mind-body md-content">${renderedKim}</div>
                                 </div>`;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const renderedFormulas = md ? md.render(details.formulasUsed) : details.formulasUsed;
                        html += `<div class="sd-section formulas-used">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="formulas-used-body md-content">${renderedFormulas}</div>
                                 </div>`;
                    }

                    // Working
                    if (details.working) {
                        const renderedWorking = md ? md.render(details.working) : details.working;
                        html += `<div class="sd-section working">
                                    <div class="sd-label">Working</div>
                                    <div class="working-body md-content">${renderedWorking}</div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const renderedAlt = md ? md.render(alt) : alt;
                            html += `<div class="sd-section alternative-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="working-body md-content">${renderedAlt}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // Close solution-details
                }
                
                html += `</div>`; // Close solution-block
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => html += renderQuestionNode(child, depth + 1));
                html += `</div>`;
            }

            html += `</div>`; // Close question-node
            return html;
        }

        // ==========================================
        // INTERACTIONS
        // ==========================================
        function setupDisclosureControls() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    const targetId = btn.getAttribute('aria-controls');
                    const targetEl = document.getElementById(targetId);
                    const labelSpan = btn.querySelector('.label-text');

                    btn.setAttribute('aria-expanded', newState);
                    labelSpan.textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (targetEl) {
                        targetEl.setAttribute('data-visible', newState);
                    }
                });
            });
        }

        function openDrawer() {
            state.isDrawerOpen = true;
            els.drawer.classList.add('is-open');
            els.drawerOverlay.style.display = 'block';
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            state.isDrawerOpen = false;
            els.drawer.classList.remove('is-open');
            els.drawerOverlay.style.display = 'none';
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav Active State
        window.addEventListener('scroll', () => {
            // Debounce slightly or just run
            const scrollPos = window.scrollY + 150; // Offset
            const questions = document.querySelectorAll('.question-node');
            
            let currentId = null;
            questions.forEach(q => {
                if (q.offsetTop <= scrollPos) {
                    // Extract ID from q-ID
                    currentId = q.id.substring(2);
                }
            });

            if (currentId) {
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.toggle('is-active', i.dataset.id === currentId);
                });
            }
        });

        // Run Init
        init();

    </script>
</body>
</html>
