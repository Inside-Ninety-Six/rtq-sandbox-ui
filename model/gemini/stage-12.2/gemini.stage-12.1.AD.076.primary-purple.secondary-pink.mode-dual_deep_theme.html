    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Runtime Definition)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INITIALIZATION
        // =========================================
        const state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of question IDs with expanded details
            navActiveId: null
        };

        // --- Markdown Renderer Setup (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to protect KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // CORE LOGIC
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    renderError("PAPERS PAYLOAD MISSING");
                    return;
                }

                state.papers = payload.papers;
                
                // Init Selector
                const selector = document.getElementById('paperSelector');
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    selector.appendChild(opt);
                });

                selector.addEventListener('change', (e) => loadPaper(e.target.value));

                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.expandedNodes.clear();
            
            // Apply Defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
            // Note: We don't populate expandedNodes set for "All" - we handle the logic in rendering
            // But to support toggle, we should ideally track state.
            // Strategy: Render with initial state based on default. User interaction updates DOM and Set.

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            const navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        // Section Header
                        const secEl = document.createElement('div');
                        secEl.className = 'section-header';
                        // Structural only, specific styling via CSS if needed, purely spacing/label in nav
                        // In paper body: Section Header A/B/C
                        const h = document.createElement('h2');
                        h.style.cssText = "font-size: var(--font-size-lg); color: var(--color-text-secondary); border-bottom: 1px solid var(--color-divider); padding-bottom: var(--sp-2); margin-top: var(--sp-8); margin-bottom: var(--sp-6);";
                        h.textContent = section.label;
                        container.appendChild(h);
                        
                        navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, container, 0, expandAll);
                            collectNavItems(q, navItems, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, container, 0, expandAll);
                    collectNavItems(q, navItems, 0);
                });
            }

            // Render Nav
            renderNavigation(navItems);
            
            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Intersection Observer for Active Nav
            setupIntersectionObserver();
        }

        function collectNavItems(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const createList = (id) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                items.forEach(item => {
                    if (item.type === 'section') {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        el.appendChild(div);
                    } else {
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.targetId = `q-${item.id}`; // Anchor linkage
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        });
                        el.appendChild(a);
                    }
                });
            };

            createList('desktopNavList');
            createList('mobileNavList');
        }

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question) : node.question;
            
            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpanded; // Initial state

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    if (!isExpanded) detailsRegion.classList.add('hidden');

                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('hidden');
                    });

                    blockWrapper.appendChild(toggle);

                    // Details Content
                    // Keep in mind
                    if (sd.keepInMind) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection sd-keep-in-mind';
                        section.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(section);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection sd-formulas';
                        section.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(section);
                    }

                    // Working
                    if (sd.working) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection sd-working';
                        section.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsRegion.appendChild(section);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-alt-working';
                            section.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(section);
                        });
                    }

                    blockWrapper.appendChild(detailsRegion);
                }

                if (blockWrapper.hasChildNodes()) {
                    wrapper.appendChild(blockWrapper);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            const open = () => {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                overlay.classList.add('open');
            };
            
            const close = () => {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                overlay.classList.remove('open');
            };

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);
            
            window.closeDrawer = close; // Expose for nav click
        }

        // =========================================
        // SCROLL OBSERVER (Active Nav)
        // =========================================
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible entry with highest ratio or first visible
                // Simple strategy: Last entry that is intersecting
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    const targetId = visible[0].target.id.replace('q-', '');
                    updateActiveNav(targetId);
                }
            }, {
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            });

            // Observe all question identifiers
            const questions = document.querySelectorAll('[id^="q-"]');
            questions.forEach(q => observer.observe(q));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.textContent === id);
            });
        }

        // Run
        document.addEventListener('DOMContentLoaded', init);

    </script>
