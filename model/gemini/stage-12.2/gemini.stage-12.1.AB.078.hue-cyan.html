        // --- STATE MANAGEMENT ---

        // --- UTILS ---

        function renderApp() {

            if (state.error) {

            if (!state.payload) {
                app.innerHTML = renderSpinner();

            const currentPaper = state.payload.papers.find(p => p.key === state.currentPaperKey) || state.payload.papers[0];
            
            // Layout Shell:
            // Top Controls (Paper Selector + Jump Trigger)
            // DocumentFrameShell (Nav Rail + Content)

            const html = `

                    </button>
                </header>

                <!-- DOCUMENT FRAME SHELL -->
                <div class="flex flex-1 pt-8 pb-20 relative">
                    
                    <!-- DESKTOP NAV RAIL (Sticky, Left Column) -->
                    <nav class="hidden lg:block w-48 shrink-0 pr-8 border-r border-slate-100 mr-8 sticky top-24 self-start max-h-[calc(100vh-8rem)] overflow-y-auto no-scrollbar" aria-label="Document navigation">
                        ${renderNavigationList(currentPaper, false)}
                    </nav>

                    <!-- MOBILE DRAWER (Overlay) -->
                    ${state.mobileNavOpen ? `
                        <div class="fixed inset-0 z-50 lg:hidden" role="dialog" aria-modal="true">
                            <!-- Scrim -->
                            <div class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm" onclick="toggleMobileNav(false)"></div>

                                    <button onclick="toggleMobileNav(false)" class="text-slate-400 hover:text-slate-600 p-2">
                                        ${IconClose}
                                    </button>
                                </div>
                                <div class="flex-1 overflow-y-auto p-4">
                                    ${renderNavigationList(currentPaper, true)}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <!-- PAPER CONTENT COLUMN (Right, Primary) -->
                    <main class="flex-1 min-w-0" id="paper-content">
                        ${renderPaperContent(currentPaper)}
                    </main>

                </div>
            `;

            app.innerHTML = html;
            
            // Hydrate logic
            hydrate();
            
            // Run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // --- CONTENT GENERATION ---

        function renderNavigationList(paper, isMobile) {
            // Flat list of identifiers.
            // If sectioned: Section Label (if not empty) -> Items -> Separator
            // If flat: Items
            
            let html = '<ul class="space-y-1">';
            
            const renderItem = (q) => {
                const isActive = state.activeQuestionId === q.id;
                // Hierarchy via quiet type scale: sub-questions are visually quieter? 
                // Since data structure is recursive, we need to flatten for nav generation or recurse?
                // The brief says: "Navigation MUST render as a flat list".
                // But structure comes from trees. We need a flatten helper.
                return `
                    <li>
                        <button onclick="scrollToId('q-${q.id}')" 
                            class="nav-item w-full text-left ${isActive ? 'active' : ''}">
                            <span class="block truncate">${q.id}</span>
                        </button>
                    </li>
                `;
            };

            const flattenQuestions = (nodes) => {
                let flat = [];
                nodes.forEach(node => {
                    flat.push(node);
                    if (node.children && node.children.length > 0) {
                        flat = flat.concat(flattenQuestions(node.children));
                    }
                });
                return flat;
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <li class="pt-4 pb-1 text-xs font-semibold text-slate-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </li>
                        `;
                    }
                    const items = flattenQuestions(section.questions);
                    items.forEach(q => html += renderItem(q));
                    
                    // Space between sections
                    if (idx < paper.sections.length - 1) {
                         html += `<li class="h-4"></li>`; // Spacer
                    }
                });
            } else {
                const items = flattenQuestions(paper.questions);
                items.forEach(q => html += renderItem(q));
            }
            
            html += '</ul>';
            return html;
        }

        function renderPaperContent(paper) {
            let html = `<div class="space-y-16 pb-32">`; // Top level spacing (Largest)

            const renderQuestionTree = (questions) => {
                return questions.map(q => renderQuestionNode(q, 0)).join(`
                    <div class="my-12 border-t border-slate-100 w-16 mx-auto lg:mx-0 lg:w-full opacity-50"></div>
                `); // Visual separator between top level
            };

            if (paper.sections) {
                html += paper.sections.map(section => {
                    const labelHtml = (section.label && section.label.trim() !== '') 
                        ? `<div class="mb-8 border-b-2 border-slate-100 pb-2"><h2 class="text-xl font-bold text-slate-900">${section.label}</h2></div>` 
                        : '';
                    
                    // Render questions in section
                    // We need to loop manually to control top-level spacing vs child spacing
                    const questionsHtml = section.questions.map(q => renderQuestionNode(q, 0)).join('<div class="h-16"></div>'); // Spacing between top-level questions
                    
                    return `
                        <section class="mb-16">
                            ${labelHtml}
                            <div class="space-y-16">
                                ${questionsHtml}
                            </div>
                        </section>
                    `;
                }).join('');
            } else {
                // Flat paper
                html += paper.questions.map(q => renderQuestionNode(q, 0)).join('<div class="h-16"></div>');
            }

            html += `</div>`;
            return html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = node.solutionBlock && (node.solutionBlock.answer || node.solutionBlock.solutionDetails);
            const hasDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            const expanded = state.expandedWorkings[node.id];
            
            // Indentation for children: handled via left padding or margin on container
            // Using Stage 3 grammar: Children container with spacing/indent.
            
            // Question Body
            const qBodyHtml = `
                <div class="flex gap-4 md:gap-6" id="q-${node.id}">
                    <div class="shrink-0 w-8 md:w-12 text-slate-500 font-medium text-right pt-0.5 select-none text-sm md:text-base">
                        ${node.id}
                    </div>
                    <div class="flex-1 min-w-0">
                        <!-- Prompt -->
                        <div class="prose-question md-content mb-4">
                            ${md.render(node.question || '')}
                        </div>

                        <!-- Solution Block -->
                        ${hasSolutionBlock ? renderSolutionBlock(node, expanded) : ''}
                    </div>
                </div>
            `;

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="mt-8 ml-8 md:ml-12 border-l-2 border-slate-100 pl-4 md:pl-8 space-y-8">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node group">
                    ${qBodyHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderSolutionBlock(node, expanded) {
            const { answer, solutionDetails } = node.solutionBlock;
            const hasAnswer = !!answer;
            const hasDetails = !!solutionDetails;

            let html = `<div class="mt-4 pt-4 border-t border-slate-50">`; // Separator: Question -> Solution Block

            // Answer
            if (hasAnswer) {
                html += `
                    <div class="mb-4">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wide block mb-1">Answer</span>
                        <div class="prose-answer md-content text-slate-900 bg-slate-50/50 p-3 -ml-3 rounded-sm inline-block min-w-[50%]">
                            ${md.render(answer)}
                        </div>
                    </div>
                `;
            }

            // Solution Details Toggle & Region
            if (hasDetails) {
                const btnId = `toggle-${node.id}`;
                html += `
                    <div class="mt-2">
                        <button 
                            id="${btnId}"
                            class="disclosure-btn group focus:outline-none"
                            aria-expanded="${expanded}"
                            aria-controls="details-${node.id}"
                            onclick="toggleWorking('${node.id}')"
                        >
                            <span class="font-medium">${expanded ? 'Hide working' : 'Show working'}</span>
                            ${expanded ? IconChevronUp : IconChevronDown}
                        </button>

                        ${expanded ? renderExpandedDetails(solutionDetails, node.id) : ''}
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        function renderExpandedDetails(details, id) {
            // Order: Keep in mind, Formulas used, Working, Alternative working
            const { keepInMind, formulasUsed, working, alternativeWorking } = details;
            
            // Background wash allowed by Stage 3/5 override logic (ColorLab A/B allows cyan tint)
            // Using a very subtle cyan tint: bg-brand-50/30 (if brand-50 is #ecfeff, 30% opacity is extremely subtle)
            // Or just slate-50/80 for safety. Let's use bg-brand-50 with low opacity.
            
            let html = `
                <div id="details-${id}" class="solution-details-region mt-4 animate-in fade-in slide-in-from-top-1 duration-200">
                    <div class="bg-brand-50/40 border border-brand-100/50 rounded-sm p-4 md:p-6 space-y-6">
            `;

            // Keep In Mind
            if (keepInMind) {
                html += `
                    <div class="keep-in-mind">
                        <h4 class="text-sm font-bold text-brand-700 mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            Keep in mind
                        </h4>
                        <div class="prose-solution md-content text-sm text-slate-700">
                            ${md.render(keepInMind)}
                        </div>
                    </div>
                    <div class="hairline"></div>
                `;
            }

            // Formulas Used
            if (formulasUsed) {
                html += `
                    <div class="formulas-used">
                        <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Formulas used</h4>
                        <div class="prose-solution md-content text-sm text-slate-600 bg-white/50 p-2 border border-slate-100 rounded">
                            ${md.render(formulasUsed)}
                        </div>
                    </div>
                    <div class="hairline"></div>
                `;
            }

            // Working
            if (working) {
                html += `
                    <div class="working">
                        <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Working</h4>
                        <div class="prose-solution md-content">
                            ${md.render(working)}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (alternativeWorking && Array.isArray(alternativeWorking) && alternativeWorking.length > 0) {
                 alternativeWorking.forEach((alt, idx) => {
                     html += `
                        <div class="hairline"></div>
                        <div class="alt-working">
                            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Alternative working ${idx + 1}</h4>
                            <div class="prose-solution md-content">
                                ${md.render(alt)}
                            </div>
                        </div>
                     `;
                 });
            }

            html += `</div></div>`;
            return html;
        }

        // --- ACTIONS ---

        window.toggleWorking = function(questionId) {
            state.expandedWorkings[questionId] = !state.expandedWorkings[questionId];
            renderApp(); // Re-render to reflect state change. 
            // In a real app we'd patch the DOM to avoid losing scroll position, 
            // but for this harness, browser scroll restoration usually handles it okay if ID persists.
            // If scroll jumps, we might need to restore it.
            // Let's rely on native behaviour for this prototype complexity level.
        };

        window.toggleMobileNav = function(forceState) {
            state.mobileNavOpen = typeof forceState === 'boolean' ? forceState : !state.mobileNavOpen;
            renderApp();
        };

        function hydrate() {
            // Paper Select Listener
            const select = document.getElementById('paper-select');
            if (select) {
                select.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }
            
            // Mobile Jump Trigger
            const jumpBtn = document.getElementById('mobile-jump-trigger');
            if (jumpBtn) {
                jumpBtn.onclick = () => toggleMobileNav(true);
            }

            // Intersection Observer for Scroll Spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // We use the id 'q-ID', strip 'q-'
                        const id = entry.target.id.substring(2);
                        // Only update if significantly visible?
                        state.activeQuestionId = id;
                        updateNavigationHighlight();
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateNavigationHighlight() {
            // Simple DOM manipulation to avoid full re-render
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');

            // Find the button with onclick containing the id

        }

        async function loadPaper(key) {

            const paper = state.payload.papers.find(p => p.key === key);
            
            // Reset expanded states based on defaults
            state.expandedWorkings = {};
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Helper to recurse set defaults
            const setDefaults = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        state.expandedWorkings[node.id] = defaultExpanded;
                    }
                    if (node.children) setDefaults(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => setDefaults(s.questions));
            } else {
                setDefaults(paper.questions);
            }
            
            // Re-render
            state.mobileNavOpen = false;
            renderApp();
            window.scrollTo({top: 0, behavior: 'instant'});
        }

        // --- INIT ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                state.payload = await response.json();
                
                // Initial Load
                if (state.payload.papers && state.payload.papers.length > 0) {
                    loadPaper(state.payload.papers[0].key);
                } else {
                    state.error = "Payload contains no papers";
                    renderApp();
                }
            } catch (e) {
                console.error(e);
                state.error = "PAPERS PAYLOAD MISSING"; // Canonical failure msg
                renderApp();
            }
        }

        // Start
        init();

    </script>
</body>
