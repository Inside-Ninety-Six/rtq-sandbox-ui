<body>

    <div id="app-root" class="app-shell">
        
        <!-- TOP CONTROLS -->
        <div class="top-controls-region">
            <div class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-semibold text-[color:var(--color-text-secondary)]">Paper</label>
                <select id="paper-select" class="bg-[color:var(--color-surface-frame)] border border-[color:var(--color-border-hairline)] text-[color:var(--color-text-primary)] text-sm rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-[color:var(--color-accent-focus)]">

                </select>
            </div>
            <button id="jump-to-btn" class="lg:hidden text-sm font-medium text-[color:var(--color-accent-primary)] hover:underline">
                Jump to question
            </button>
        </div>

        <!-- DOCUMENT FRAME SHELL -->
        <div class="document-frame-shell">
            
            <!-- DESKTOP NAV RAIL -->
            <nav class="nav-rail" aria-label="Paper navigation">
                <div id="desktop-nav-list" class="nav-list"></div>
            </nav>

            <!-- PAPER CONTENT COLUMN -->
            <main class="paper-column">
                <div id="paper-content-area">
                    <p class="text-[color:var(--color-text-secondary)] mt-10 text-center">Loading content...</p>

    <!-- MOBILE DRAWER -->
    <div id="drawer-overlay" class="mobile-drawer-overlay"></div>
    <div id="mobile-drawer" class="mobile-drawer" aria-label="Navigation drawer">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-semibold text-[color:var(--color-text-primary)]">Jump to</h2>
            <button id="close-drawer-btn" class="text-[color:var(--color-text-secondary)] p-2 hover:text-[color:var(--color-text-primary)]">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="mobile-nav-list" class="nav-list"></div>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & DOM ---
        let loadedPapers = [];
        const paperSelect = document.getElementById('paper-select');
        const contentArea = document.getElementById('paper-content-area');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const mobileDrawer = document.getElementById('mobile-drawer');

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");
                
                loadedPapers = data.papers;
                populatePaperSelector();
                
                if (loadedPapers.length > 0) {
                    loadPaper(loadedPapers[0].key);
                    paperSelect.value = loadedPapers[0].key;
                }
            } catch (err) {
                console.error(err);
                contentArea.innerHTML = `<div class="p-8 text-center font-bold" style="color:var(--color-text-primary)">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populatePaperSelector() {
            paperSelect.innerHTML = loadedPapers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));

        // --- RENDER LOGIC ---
        function loadPaper(paperKey) {
            const paper = loadedPapers.find(p => p.key === paperKey);
            if (!paper) return;

            // Default ExpandedAll: true unless strictly false
            const expandedDefault = paper.defaults?.expandedAll !== false;

            let navHtml = '';
            let contentHtml = '';

            const renderGroups = (groups) => {
                groups.forEach(item => {
                    contentHtml += renderQuestionNode(item, expandedDefault, 0);
                    navHtml += renderNavItem(item, 0);
                    if (item.children) {
                        navHtml += renderChildNavItems(item.children, 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Content Header (Structural Divider)
                    if (section.label && section.label.trim() !== '') {
                        contentHtml += `<div class="mb-6 mt-10 border-b border-[color:var(--color-border-hairline)] pb-2"><h2 class="text-lg font-bold text-[color:var(--color-text-secondary)]">${section.label}</h2></div>`;
                        // Nav Section Label (Non-clickable)
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    renderGroups(section.questions);
                });
            } else if (paper.questions) {
                renderGroups(paper.questions);
            }

            contentArea.innerHTML = contentHtml;
            desktopNavList.innerHTML = navHtml;
            mobileNavList.innerHTML = navHtml;

            // KaTeX Auto-render
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-observe for scroll spy
            observeQuestions();
        }

        function renderQuestionNode(node, expandedDefault, depth) {
            const hasSolution = node.solutionBlock;
            const hasAnswer = hasSolution && node.solutionBlock.answer;
            const hasDetails = hasSolution && node.solutionBlock.solutionDetails;
            
            const questionHtml = md ? md.render(node.question) : node.question;
            
            let html = `<div id="q-${node.id}" class="question-node">`;
            
            html += `<div class="question-body flex items-baseline">
                <span class="question-id">${node.id}</span>
                <div class="md-content flex-1">${questionHtml}</div>
            </div>`;

            if (hasSolution) {
                html += `<div class="solution-block">`;
                
                if (hasAnswer) {
                    const answerHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${answerHtml}</div>
                    </div>`;
                }

                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    // Render Toggle
                    html += `<button class="disclosure-control" aria-expanded="${expandedDefault}" onclick="toggleDetails(this)">
                        <span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="transform transition-transform ${expandedDefault ? 'rotate-180' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>`;

                    // Render Container
                    html += `<div class="solution-details ${expandedDefault ? 'expanded' : ''}">`;
                    
                    if (sd.keepInMind) {
                        html += `<div class="sd-section">
                            <div class="sd-label"><span class="kim-marker"></span>Keep in mind</div>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                    }
                    if (sd.formulasUsed) {
                        html += `<div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                    }
                    if (sd.working) {
                        html += `<div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-section border-t border-[color:var(--color-border-hairline)] pt-4 mt-4">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }
                    html += `</div>`; // End details
                }
                html += `</div>`; // End solution block
            }

            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, expandedDefault, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        function renderNavItem(node, depth) {
            return `<li><button class="nav-item" data-target="q-${node.id}">${node.id}</button></li>`;
        }

        function renderChildNavItems(children, depth) {
            let html = '';
            children.forEach(child => {
                // Semantic hierarchy via text scale only (quieter), no indentation
                html += `<li><button class="nav-item text-xs opacity-90" style="font-size:0.8em" data-target="q-${child.id}">${child.id}</button></li>`;
                if (child.children) {
                    html += renderChildNavItems(child.children, depth + 1);
                }
            });
            return html;
        }

        // --- INTERACTIONS ---
        window.toggleDetails = function(btn) {
            const container = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                container.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
                btn.querySelector('svg').classList.remove('rotate-180');
            } else {
                container.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
                btn.querySelector('svg').classList.add('rotate-180');
            }
        };

        // Nav Click
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-item')) {
                const targetId = e.target.getAttribute('data-target');
                const el = document.getElementById(targetId);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                    setActiveNav(targetId);
                }
            }
        });

        function setActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const btns = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            btns.forEach(b => b.classList.add('active'));
        }

        // Drawer
        const toggleDrawer = () => {
            drawerOverlay.classList.toggle('open');
            mobileDrawer.classList.toggle('open');
        };
        const closeDrawer = () => {
            drawerOverlay.classList.remove('open');
            mobileDrawer.classList.remove('open');
        };

        document.getElementById('jump-to-btn').addEventListener('click', toggleDrawer);
        document.getElementById('close-drawer-btn').addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        function observeQuestions() {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        init();
    </script>
