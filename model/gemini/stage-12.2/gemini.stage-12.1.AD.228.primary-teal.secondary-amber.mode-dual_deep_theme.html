<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical Source of Truth)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (Stage 6 Baseline)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG passthrough
        linkify: true,
        breaks: false, // CRITICAL: Prevent <br> injection in KaTeX blocks
        typographer: true
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP STATE
    // =========================================
    const state = {
        payload: null,
        currentPaperKey: null,
        expanded: new Map(), // key: questionId, value: boolean
        navItems: [] // linear list for navigation
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            state.payload = await response.json();
            
            renderPaperSelector();
            
            // Select first paper by default
            if (state.payload.papers && state.payload.papers.length > 0) {
                loadPaper(state.payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = `
                <div class="error-state">PAPERS PAYLOAD MISSING</div>
            `;
        }
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // =========================================
    // PAPER LOADING & RENDERING
    // =========================================
    function loadPaper(paperKey) {
        state.currentPaperKey = paperKey;
        const paper = state.payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded state based on paper defaults
        state.expanded.clear();
        const defaultExpand = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Helper to init state
        const initExpandState = (questions) => {
            questions.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    state.expanded.set(q.id, defaultExpand);
                }
                if (q.children) initExpandState(q.children);
            });
        };
        
        if (paper.questions) initExpandState(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpandState(s.questions));

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Render Math (KaTeX)
        renderMathInElement(document.getElementById('paperContent'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => qList.appendChild(createQuestionNode(q)));
                container.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => qList.appendChild(createQuestionNode(q)));
            container.appendChild(qList);
        }
    }

    function createQuestionNode(q, depth = 0) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor for nav

        // Question Body
        const body = document.createElement('div');
        body.className = 'q-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = q.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(q.question) : q.question;

        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional, visible by default)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional, Togglable)
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const isExpanded = state.expanded.get(q.id);

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                toggle.onclick = () => {
                    state.expanded.set(q.id, !state.expanded.get(q.id));
                    // Re-render this specific question node wrapper to update state
                    // Simple replacement for prototype purposes
                    const newNode = createQuestionNode(q, depth);
                    node.replaceWith(newNode);
                    
                    // Re-run Math on new node
                    renderMathInElement(newNode, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                };
                block.appendChild(toggle);

                // Expanded Content
                if (isExpanded) {
                    const content = document.createElement('div');
                    content.className = 'sd-content';

                    // Order: Keep in mind, Formulas, Working, Alt Working
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                        content.appendChild(sub);
                    }

                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                        content.appendChild(sub);
                    }

                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                        content.appendChild(sub);
                    }

                    if (sd.alternativeWorking && sd.alternativeWorking.length > 0) {
                        sd.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-alt-working';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                            content.appendChild(sub);
                        });
                    }

                    block.appendChild(content);
                }
            }
            node.appendChild(block);
        }

        // Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => childrenContainer.appendChild(createQuestionNode(child, depth + 1)));
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // =========================================
    // NAVIGATION RENDER LOGIC
    // =========================================
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('navContent');
        const mobileNav = document.getElementById('drawerNavContent');
        
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        const list = document.createElement('ul');
        list.className = 'nav-list';

        // Flatten logic for simple generation
        const createNavItems = (questions, depth = 0) => {
            questions.forEach(q => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.href = `#q-${q.id}`;
                link.textContent = q.id;
                link.dataset.depth = depth; // For hierarchy via type scale
                link.onclick = (e) => {
                    // Close drawer if on mobile
                    closeDrawer();
                };
                li.appendChild(link);
                list.appendChild(li);

                if (q.children) createNavItems(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label (Non-clickable)
                if (section.label && section.label.trim().length > 0) {
                    const labelLi = document.createElement('li');
                    labelLi.className = 'nav-section-label';
                    labelLi.textContent = `Section ${section.label}`;
                    list.appendChild(labelLi);
                }
                createNavItems(section.questions);
            });
        } else if (paper.questions) {
            createNavItems(paper.questions);
        }

        desktopNav.appendChild(list);
        mobileNav.appendChild(list.cloneNode(true));
        
        // Re-attach listeners for cloned mobile list
        const mobileLinks = mobileNav.querySelectorAll('a');
        mobileLinks.forEach(a => a.onclick = closeDrawer);

        setupScrollSpy();
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpBtn = document.getElementById('mobileJump');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // =========================================
    // SCROLL SPY (Active Nav State)
    // =========================================
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active class from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    
                    // Add active class to current ID (desktop + mobile)
                    const id = entry.target.id.replace('q-', '');
                    const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
