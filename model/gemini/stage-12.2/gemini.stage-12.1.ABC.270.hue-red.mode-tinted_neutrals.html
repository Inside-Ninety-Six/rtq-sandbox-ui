        </main>

<!-- MOBILE DRAWER -->

    <div class="mobile-drawer">
        <div class="drawer-header">
            <span>Jump to</span>
            <button id="drawerClose" class="drawer-close">&times;</button>
        </div>
        <div class="drawer-content" id="mobileNavContent">
            <!-- Cloned Nav -->
        </div>
    </div>

<script>
    /* 
       STAGE 0: CONSTANTS
       Canonical Payload Path
    */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Markdown-it Config
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Invariant: Must be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // State
    let papersData = [];
    let currentPaper = null;

    // DOM Elements
    const elSelector = document.getElementById('paperSelector');
    const elPaperContent = document.getElementById('paperContent');
    const elDesktopNav = document.getElementById('desktopNav');
    const elMobileNav = document.getElementById('mobileNavContent');
    const elJumpTo = document.getElementById('jumpToBtn');
    const elDrawerOverlay = document.getElementById('drawerOverlay');
    const elDrawerClose = document.getElementById('drawerClose');

    // Init
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        elPaperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        elSelector.innerHTML = `<option>Error</option>`;
        elSelector.disabled = true;
    }

    function populateSelector() {
        elSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            elSelector.appendChild(opt);
        });
    }

    elSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Clear view
        elPaperContent.innerHTML = '';
        elDesktopNav.innerHTML = '';
        elMobileNav.innerHTML = '';
        
        // 1. Render Paper Content
        // Handle Sectioned vs Flat
        const sections = paper.sections || [{ label: "", questions: paper.questions || [] }];
        
        let flatNavItems = []; // For nav generation

        sections.forEach((section, idx) => {
            // Render Section Header in Paper (if exists and is not empty placeholder)
            if (section.label && section.label.trim() !== "") {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header-block';
                secHeader.textContent = section.label;
                elPaperContent.appendChild(secHeader);
            }

            // Render Questions
            const qList = document.createElement('div');
            qList.className = 'question-list';
            
            section.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0)); // 0 = top level
                
                // Collect Nav Items (Flattener)
                collectNavItems(q, flatNavItems, section.label);
            });
            elPaperContent.appendChild(qList);
        });

        // 2. Render Navigation
        renderNavigation(flatNavItems);

        // 3. KaTeX Auto Render
        renderMathInElement(elPaperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 4. Update ScrollSpy
        setupScrollSpy();
    }

    // Recursive Question Node Creation
    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        node.id = `q-${sanitizeId(q.id)}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${q.id}</div>
            <div class="q-prompt">${renderMarkdown(q.question)}</div>
        `;
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ans);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const sdData = q.solutionBlock.solutionDetails;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-btn';
                toggle.setAttribute('aria-expanded', 'false'); // Default collapsed state tracker
                // SVG Chevron
                const chev = `<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                toggle.innerHTML = `Show working ${chev}`;
                
                // Solution Details Container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details';
                
                // Defaults Logic: expand if paper default says so, unless explicit override?
                // Brief says: "Solution Details are expanded by default when present." unless paper.defaults.expandedAll=false
                const shouldExpand = currentPaper.defaults?.expandedAll !== false;
                
                if (shouldExpand) {
                    detailsContainer.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.innerHTML = `Hide working ${chev}`;
                }

                toggle.onclick = () => {
                    const isExpanded = detailsContainer.classList.contains('expanded');
                    if (isExpanded) {
                        detailsContainer.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.innerHTML = `Show working ${chev}`;
                    } else {
                        detailsContainer.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.innerHTML = `Hide working ${chev}`;
                    }
                };
                
                sb.appendChild(toggle);

                // Build SD Content
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sdData.keepInMind) {
                    detailsContainer.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                }
                if (sdData.formulasUsed) {
                    detailsContainer.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas-used'));
                }
                if (sdData.working) {
                    detailsContainer.appendChild(createSDSubsection('Working', sdData.working, 'sd-working'));
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((alt, idx) => {
                        const div = createSDSubsection('Alternative working', alt, 'sd-alt-working');
                        div.classList.add('alt-working-separator');
                        detailsContainer.appendChild(div);
                    });
                }
                
                sb.appendChild(detailsContainer);
            }
            node.appendChild(sb);
        }

        // Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
                // Nav items are collected in the loop above via recursion side-effect? 
                // No, createQuestionNode returns DOM. Nav collection must be separate or pass a collector.
                // We handle nav collection in the main loop recursively.
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSDSubsection(label, markdown, cssClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${cssClass}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    // Helper for recursion in nav collection
    function collectNavItems(q, list, sectionLabel) {
        list.push({ id: q.id, targetId: `q-${sanitizeId(q.id)}`, section: sectionLabel });
        if (q.children) {
            q.children.forEach(c => collectNavItems(c, list, sectionLabel));
        }
    }

    function renderNavigation(items) {
        // Build list
        const ul = document.createElement('ul');
        ul.className = 'nav-list';
        
        let lastSection = null;

        items.forEach(item => {
            // Section Label Insertion
            if (item.section && item.section !== lastSection && item.section.trim() !== "") {
                const liSec = document.createElement('li');
                liSec.className = 'nav-section-label';
                liSec.textContent = item.section;
                ul.appendChild(liSec);
                lastSection = item.section;
            } else if (item.section === "") {
                // If section is empty, just reset tracker so if next item has section it renders
                lastSection = ""; 
            }

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#${item.targetId}`;
            a.textContent = item.id;
            // Hierarchy via type scale? 
            // In a flat list, we don't indent. 
            // Sub-questions are naturally distinguishable by ID length typically, 
            // but brief says "Hierarchy via type scale/quietness".
            // We can detect depth by ID length or just keep it flat as requested "visually flat".
            
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(item.targetId).scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
            };

            li.appendChild(a);
            ul.appendChild(li);
        });

        elDesktopNav.appendChild(ul);
        elMobileNav.innerHTML = elDesktopNav.innerHTML; // Clone for mobile
        
        // Re-attach events for mobile clone
        const mobileLinks = elMobileNav.querySelectorAll('a');
        mobileLinks.forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                const targetId = a.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
            }
        });
    }

    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // Mobile Drawer Logic
    elJumpTo.onclick = () => {
        elDrawerOverlay.classList.add('open');
    };
    elDrawerClose.onclick = closeDrawer;
    elDrawerOverlay.onclick = (e) => {
        if (e.target === elDrawerOverlay) closeDrawer();
    };
    function closeDrawer() {
        elDrawerOverlay.classList.remove('open');
    }

    // ScrollSpy
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeLinks = document.querySelectorAll(`a[href="#${id}"]`);
                    activeLinks.forEach(l => {
                        l.classList.add('active');
                        // Scroll nav into view if needed
                        if(l.closest('.nav-rail')) {
                            l.scrollIntoView({block: 'nearest'});
                        }
                    });
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    // Run
    init();

</script>
