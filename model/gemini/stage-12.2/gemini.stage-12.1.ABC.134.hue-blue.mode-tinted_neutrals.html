    <script>
        // --- Markdown configuration (Authoritative Add-on) ---
        const md = window.markdownit ? window.markdownit({

        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payload = null;
        let currentPaperKey = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperRegion: document.getElementById('paperRegion'),
            navRail: document.getElementById('navRail'),
            drawer: document.getElementById('navDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerContent: document.getElementById('drawerContent'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerClose: document.getElementById('drawerClose'),
            body: document.body
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error("No papers");
                }
                
                populateSelector();
                loadPaper(payload.papers[0].key);
                
            } catch (e) {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(e);
            }
        }

        function renderError(msg) {
            els.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
            els.navRail.innerHTML = "";
        }

        function populateSelector() {
            els.selector.innerHTML = "";
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset scroll
            window.scrollTo(0, 0);

            // Render Nav
            const navHTML = buildNavHTML(paper);
            els.navRail.innerHTML = `<div class="nav-list">${navHTML}</div>`;
            els.drawerContent.innerHTML = `<div class="nav-list">${navHTML}</div>`;

            // Render Paper
            const defaults = paper.defaults || { expandedAll: true };
            let paperHTML = "";

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        paperHTML += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        paperHTML += renderQuestionList(section.questions, defaults, 0);
                    }
                });
            } else if (paper.questions) {
                paperHTML += renderQuestionList(paper.questions, defaults, 0);
            } else {
                paperHTML = "<div class='error-message'>No questions in paper.</div>";
            }

            els.paperRegion.innerHTML = paperHTML;

            // Post-render: KaTeX
            renderMath(els.paperRegion);

            // Setup Interactions
            setupDisclosureHandlers();
            setupNavHandlers();
        }

        // --- Rendering Logic ---

        function buildNavHTML(paper) {
            let html = "";
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) html += buildNavItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += buildNavItems(paper.questions, 0);
            }
            return html;
        }

        function buildNavItems(questions, depth) {
            let html = "";
            questions.forEach(q => {
                html += `<a href="#q-${q.id}" class="nav-item" data-depth="${depth}" data-id="${q.id}">${q.id}</a>`;
                if (q.children && q.children.length > 0) {
                    html += buildNavItems(q.children, depth + 1);
                }
            });
            return html;
        }

        function renderQuestionList(questions, defaults, depth) {
            return questions.map(q => renderQuestionNode(q, defaults, depth)).join('');
        }

        function renderQuestionNode(node, defaults, depth) {
            const htmlID = `q-${node.id}`;
            const mdQ = renderMarkdown(node.question);
            
            // Check Solution Block existence
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const hasAnswer = sb && sb.answer;

            // Defaults
            const isExpanded = defaults.expandedAll !== false;

            let childrenHTML = "";
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="children-container">${renderQuestionList(node.children, defaults, depth + 1)}</div>`;
            }

            let sbHTML = "";
            if (sb) {
                let answerHTML = "";
                if (hasAnswer) {
                    answerHTML = `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                        </div>
                    `;
                }

                let detailsHTML = "";
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    const subsections = [];

                    // Keep in mind
                    if (sd.keepInMind) {
                        subsections.push(`
                            <div class="sd-keep-in-mind sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        subsections.push(`
                            <div class="sd-formulas sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `);
                    }

                    // Working
                    if (sd.working) {
                        subsections.push(`
                            <div class="sd-working sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                            </div>
                        `);
                    }

                    // Alt working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            // Separator if following working
                            const sep = (sd.working || idx > 0) ? '<div class="sep-alt"></div>' : '';
                            subsections.push(`
                                ${sep}
                                <div class="sd-alt-working sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `);
                        });
                    }

                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const regionVisible = isExpanded ? 'true' : 'false';

                    detailsHTML = `
                        <button class="sd-control" aria-expanded="${expandedAttr}" aria-controls="sd-${htmlID}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                        </button>
                        <div id="sd-${htmlID}" class="sd-region" data-visible="${regionVisible}">
                            ${subsections.join('')}
                        </div>
                    `;
                }

                if (answerHTML || detailsHTML) {
                    sbHTML = `<div class="solution-block">${answerHTML}${detailsHTML}</div>`;
                }
            }

            return `
                <div id="${htmlID}" class="question-node">
                    <div class="q-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${mdQ}</div>
                    </div>
                    ${sbHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        function renderMarkdown(text) {
            if (!text) return "";
            return md ? md.render(text) : text;
        }

        function renderMath(root) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- Handlers ---

        function setupDisclosureHandlers() {
            const btns = document.querySelectorAll('.sd-control');
            btns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.btn-text');

                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        target.setAttribute('data-visible', 'false');
                        textSpan.textContent = "Show working";
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        target.setAttribute('data-visible', 'true');
                        textSpan.textContent = "Hide working";
                    }
                });
            });
        }

        function setupNavHandlers() {
            // Desktop & Mobile Link Interception for Smooth Scroll
            const links = document.querySelectorAll('a[href^="#q-"]');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Scroll logic
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Update Active State manually
                        updateActiveNav(targetId);
                    }
                });
            });

            // Scroll Observer for Active State
            const observerOptions = { root: null, rootMargin: '-80px 0px -80% 0px', threshold: 0 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            // Strip 'q-' prefix if present in the ID passed from observer, 
            // but Nav links store raw ID in data-id or href.
            // My link generation used href="#q-ID" and data-id="ID".
            // The dom ID is "q-ID".
            
            const rawId = id.startsWith('q-') ? id.substring(2) : id;
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Select both rail and drawer items
            const matches = document.querySelectorAll(`.nav-item[data-id="${rawId}"]`);
            matches.forEach(m => m.classList.add('active'));
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.body.style.overflow = 'hidden';
            els.drawer.classList.add('drawer-open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.body.style.overflow = '';
            els.drawer.classList.remove('drawer-open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Start ---
        init();

    </script>
</body>
