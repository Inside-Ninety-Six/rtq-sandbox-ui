<script>
    /* 
     * STAGE 0: CONSTANTS
     * Canonical Sources of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    // Stage 6 Add-on Requirement
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // State
    let papersData = [];
    let activePaperKey = null;

    // DOM Elements
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav');
    const mobileNavContainer = document.getElementById('mobile-nav-list-container');
    const mobileJumpBtn = document.getElementById('mobile-jump-btn');
    const mobileDrawer = document.getElementById('mobile-drawer');
    const drawerCloseBtn = document.getElementById('drawer-close-btn');

    // Init
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload format');
            }
            
            papersData = data.papers;
            populateSelector();
            
            // Default select first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (error) {
            console.error('Payload load failed:', error);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset
        paperContent.innerHTML = '';
        const navItems = []; // Collect flat list for nav

        // Defaults
        const expandAll = paper.defaults && paper.defaults.expandedAll === false ? false : true;

        // Render Structure
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (Content)
                if (section.label && section.label.trim() !== '') {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-header-block';
                    const header = document.createElement('div');
                    header.className = 'section-header-text';
                    header.textContent = section.label;
                    sectionBlock.appendChild(header);
                    paperContent.appendChild(sectionBlock);
                    
                    // Nav Section Entry (Non-clickable)
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions
                if (section.questions) {
                    renderQuestionList(section.questions, paperContent, navItems, expandAll, 0);
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            renderQuestionList(paper.questions, paperContent, navItems, expandAll, 0);
        }

        // Render Nav
        renderNavigation(navItems);

        // Render Math (KaTeX)
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, navCollector, expandAll, depth) {
        questions.forEach(q => {
            const qNode = document.createElement('div');
            qNode.className = 'question-node';
            qNode.id = `q-${q.id}`; // For anchor jumping

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'question-id';
            qId.textContent = q.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt';
            qPrompt.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            qNode.appendChild(qBody);

            // Add to Nav Collector
            navCollector.push({ type: 'item', id: q.id, target: `q-${q.id}`, depth: depth });

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Visible by default if present)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Show/Hide)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    
                    // Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpanded = expandAll; // Default state
                    toggleBtn.innerHTML = isExpanded 
                        ? 'Hide working <span aria-hidden="true">▲</span>' 
                        : 'Show working <span aria-hidden="true">▼</span>';
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region' + (isExpanded ? ' expanded' : '');
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = detailsRegion.classList.toggle('expanded');
                        toggleBtn.innerHTML = expanded 
                            ? 'Hide working <span aria-hidden="true">▲</span>' 
                            : 'Show working <span aria-hidden="true">▼</span>';
                    };

                    solBlock.appendChild(toggleBtn);

                    // Content Subsections
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const sub = createSubsection('Keep in mind', details.keepInMind);
                        detailsRegion.appendChild(sub);
                    }
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        const sub = createSubsection('Formulas used', details.formulasUsed);
                        detailsRegion.appendChild(sub);
                    }
                    // 3. Working
                    if (details.working) {
                        const sub = createSubsection('Working', details.working);
                        detailsRegion.appendChild(sub);
                    }
                    // 4. Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            
                            const sub = createSubsection('Alternative working', alt);
                            detailsRegion.appendChild(sub);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                qNode.appendChild(solBlock);
            }

            // 3. Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                renderQuestionList(q.children, childrenContainer, navCollector, expandAll, depth + 1);
                qNode.appendChild(childrenContainer);
            }

            container.appendChild(qNode);
        });
    }

    function createSubsection(label, markdownContent) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body';
        bodyEl.innerHTML = md ? md.render(markdownContent) : markdownContent;

        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    function renderNavigation(items) {
        const ul = document.createElement('ul');
        ul.className = 'nav-list';
        
        const mobileUl = document.createElement('ul');
        mobileUl.className = 'nav-list';

        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                ul.appendChild(li.cloneNode(true));
                mobileUl.appendChild(li.cloneNode(true));
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.id;
                btn.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap visual depth classes
                btn.onclick = () => {
                    document.getElementById(item.target).scrollIntoView({ behavior: 'smooth' });
                    // Highlight logic
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };

                // Mobile version needs clear drawer logic
                const mobileBtn = btn.cloneNode(true);
                mobileBtn.onclick = () => {
                    document.getElementById(item.target).scrollIntoView({ behavior: 'smooth' });
                    mobileDrawer.classList.remove('open');
                };

                li.appendChild(btn);
                ul.appendChild(li);

                const mobileLi = document.createElement('li');
                mobileLi.appendChild(mobileBtn);
                mobileUl.appendChild(mobileLi);
            }
        });

        desktopNav.innerHTML = '';
        desktopNav.appendChild(ul);
        
        mobileNavContainer.innerHTML = '';
        mobileNavContainer.appendChild(mobileUl);
    }

    // Scroll Spy for Nav
    // Simple IntersectionObserver to highlight current Q
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                // Find nav item with text content == id
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    if (item.textContent === id) {
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        item.classList.add('active');
                    }
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in top part of viewport

    // Re-observe when DOM changes
    const observerConfig = { childList: true, subtree: true };
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    mutationObserver.observe(paperContent, observerConfig);

    // Mobile Drawer Logic
    mobileJumpBtn.onclick = () => mobileDrawer.classList.add('open');
    drawerCloseBtn.onclick = () => mobileDrawer.classList.remove('open');
    // Close on scrim click
    mobileDrawer.onclick = (e) => {
        if (e.target === mobileDrawer) mobileDrawer.classList.remove('open');
    }

    // Start
    init();

</script>
