<script>
    /** STAGE 0: CONSTANTS */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /** CONFIGURATION (ColorLab C Defaults) */
    const COLORLAB_HUE = "purple"; 
    const COLORLAB_INTENSITY = "tinted_neutrals";

    /** STATE */
    let papersData = [];
    let currentPaper = null;

    /** DOM ELEMENTS */
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    /** MARKDOWN SETUP */
    // Config: html: true, breaks: false (critical), linkify: true
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;
    
    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /** INIT */
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Payload Fetch Failed");
            const data = await res.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload");
            
            papersData = data.papers;
            renderSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (err) {
            console.error(err);
            paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = "";
        papersData.forEach(p => {
            const opt = document.createElement("option");
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener("change", (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset
        paperContent.innerHTML = "";
        desktopNavList.innerHTML = "";
        mobileNavList.innerHTML = "";

        // Build Content & Navigation
        const navItems = [];
        
        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Nav Section Label (omit if empty)
                if (section.label && section.label.trim().length > 0) {
                    navItems.push({ type: 'section', label: section.label });
                    
                    // Render Section Header in Paper
                    const secHeader = document.createElement('div');
                    secHeader.style.cssText = "font-weight:700; color:var(--color-text-secondary); margin-bottom:24px; padding-bottom:8px; border-bottom:1px solid var(--color-hairline);";
                    secHeader.textContent = `Section ${section.label}`;
                    paperContent.appendChild(secHeader);
                }
                
                section.questions.forEach(q => {
                    renderQuestionNode(q, paperContent, 0);
                    collectNavItems(q, navItems, 0);
                });
            });
        } else {
            // Flat
            currentPaper.questions.forEach(q => {
                renderQuestionNode(q, paperContent, 0);
                collectNavItems(q, navItems, 0);
            });
        }

        renderNavigation(navItems);
        
        // Render Math (Real KaTeX)
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Setup Scroll Spy
        setupScrollSpy();
    }

    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;
        nodeEl.dataset.depth = Math.min(depth, 2);

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-identifier';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(node.question) : node.question;
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                sbEl.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-disclosure-btn';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                `;

                // Region
                const region = document.createElement('div');
                region.className = 'sd-region';
                region.dataset.expanded = isExpandedDefault ? 'true' : 'false';

                // Subsections
                if (details.keepInMind) {
                    region.innerHTML += `
                        <div class="sd-subsection">
                            <div class="sd-sub-label">Keep in mind</div>
                            <div class="keep-in-mind-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>`;
                }
                if (details.formulasUsed) {
                    region.innerHTML += `
                        <div class="sd-subsection">
                            <div class="sd-sub-label">Formulas used</div>
                            <div class="formulas-used-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>`;
                }
                if (details.working) {
                    region.innerHTML += `
                        <div class="sd-subsection">
                            <div class="sd-sub-label">Working</div>
                            <div class="working-block">${md ? md.render(details.working) : details.working}</div>
                        </div>`;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        region.innerHTML += `
                            <div class="sd-subsection alt-working">
                                <div class="sd-sub-label">Alternative working</div>
                                <div class="working-block">${md ? md.render(alt) : alt}</div>
                            </div>`;
                    });
                }

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.dataset.expanded = !expanded;
                });

                sbEl.appendChild(toggleBtn);
                sbEl.appendChild(region);
            }
            nodeEl.appendChild(sbEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                // Recursively append to the same node container to maintain visual hierarchy via margins/id
                renderQuestionNode(child, nodeEl, depth + 1);
            });
        }

        container.appendChild(nodeEl);
    }

    function collectNavItems(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, list, depth + 1));
        }
    }

    function renderNavigation(items) {
        const fragmentDesktop = document.createDocumentFragment();
        const fragmentMobile = document.createDocumentFragment();

        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                
                fragmentDesktop.appendChild(li.cloneNode(true));
                fragmentMobile.appendChild(li.cloneNode(true));
            } else {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.dataset.targetId = item.id; // For interaction
                li.dataset.depth = Math.min(item.depth, 2);
                li.textContent = item.id;
                
                li.addEventListener('click', () => {
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                });

                fragmentDesktop.appendChild(li);
                // Clone for mobile so event listeners attach to new element
                const liMobile = li.cloneNode(true);
                liMobile.addEventListener('click', () => {
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                });
                fragmentMobile.appendChild(liMobile);
            }
        });

        desktopNavList.appendChild(fragmentDesktop);
        mobileNavList.appendChild(fragmentMobile);
    }

    /** INTERACTION LOGIC */
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.targetId === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Start
    init();

</script>
</body>
