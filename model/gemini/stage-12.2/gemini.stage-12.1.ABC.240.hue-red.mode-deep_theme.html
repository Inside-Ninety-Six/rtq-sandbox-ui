    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Included for completeness

        // =========================================================
        // STATE & UTILS
        // =========================================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // { questionId: boolean }
        };

        // Markdown Renderer Setup (Authoritative Config)
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================================
        // APP LOGIC
        // =========================================================
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                loadPaper(state.papers[0].key); // Load first paper by default

            } catch (e) {
                console.error(e);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedMap = {}; // Reset expansion state

            // Determine default expansion
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default to true unless false
            
            // Build expansion map recursively
            function traverse(nodes) {
                if (!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        state.expandedMap[node.id] = defaultExpanded;
                    }
                    if (node.children) traverse(node.children);
                });
            }

            if (paper.questions) traverse(paper.questions);
            if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

            renderPaperContent();
            renderNavigation();
            
            // Initial scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================================
        // RENDERING
        // =========================================================

        function renderNavigation() {
            const paper = state.currentPaper;
            let navHtml = '';

            const createNavItem = (id, depth) => `
                <a href="#q-${id}" 
                   class="nav-item" 
                   data-id="${id}"
                   data-depth="${Math.min(depth, 2)}"
                   onclick="handleNavClick(event, '${id}')">
                   ${id}
                </a>
            `;

            const processNodes = (nodes, depth = 0) => {
                let html = '';
                nodes.forEach(node => {
                    html += createNavItem(node.id, depth);
                    if (node.children) {
                        html += processNodes(node.children, depth + 1);
                    }
                });
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    navHtml += processNodes(section.questions);
                });
            } else if (paper.questions) {
                navHtml += processNodes(paper.questions);
            }

            document.getElementById('desktop-nav-list').innerHTML = navHtml;
            document.getElementById('drawer-nav-list').innerHTML = navHtml;

            updateActiveNav();
        }

        function renderPaperContent() {
            const paper = state.currentPaper;
            const container = document.getElementById('paper-content');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions);
            }

            container.innerHTML = html;
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionList(questions) {
            return questions.map(q => renderQuestionNode(q)).join('');
        }

        function renderQuestionNode(node) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            const isExpanded = state.expandedMap[node.id] || false;

            // Markdown Rendering
            const qText = md ? md.render(node.question || '') : node.question;
            
            let html = `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        ${qText}
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansText = md ? md.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content">${ansText}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    html += `
                        <button class="disclosure-control" 
                                onclick="toggleWorking('${node.id}')"
                                aria-expanded="${isExpanded}">
                            <span class="disclosure-icon">â–¼</span>
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        </button>
                        <div class="solution-details ${isExpanded ? 'visible' : ''}" id="sd-${node.id}">
                    `;

                    // Keep in Mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection kim-block">
                                <span class="sd-label">Keep in mind</span>
                                ${md ? md.render(details.keepInMind) : details.keepInMind}
                            </div>
                        `;
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">
                                    ${md ? md.render(details.working) : details.working}
                                </div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">
                                        ${md ? md.render(alt) : alt}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `
                    <div class="children-container">
                        ${renderQuestionList(node.children)}
                    </div>
                `;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // =========================================================
        // INTERACTIONS
        // =========================================================

        window.toggleWorking = (id) => {
            state.expandedMap[id] = !state.expandedMap[id];
            
            // Re-render specific question part or just toggle DOM classes?
            // For stability with huge papers, DOM manipulation is better than full re-render
            const detailEl = document.getElementById(`sd-${id}`);
            const btnEl = document.querySelector(`button[onclick="toggleWorking('${id}')"]`);
            
            if (detailEl && btnEl) {
                const isNowExpanded = state.expandedMap[id];
                
                if (isNowExpanded) {
                    detailEl.classList.add('visible');
                    btnEl.setAttribute('aria-expanded', 'true');
                    btnEl.querySelector('span:last-child').innerText = 'Hide working';
                } else {
                    detailEl.classList.remove('visible');
                    btnEl.setAttribute('aria-expanded', 'false');
                    btnEl.querySelector('span:last-child').innerText = 'Show working';
                }
            }
        };

        window.handleNavClick = (e, id) => {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Smooth scroll accounting for sticky header
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // If mobile drawer is open, close it
                closeDrawer();
            }
        };

        // Scroll Spy for Nav
        function updateActiveNav() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const menuBtn = document.getElementById('mobile-menu-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-modal', 'true');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-modal', 'false');
        }

        menuBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
</body>
</html>
