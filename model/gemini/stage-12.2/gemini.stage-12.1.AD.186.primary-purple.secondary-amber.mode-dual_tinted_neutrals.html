            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear previous
        
        // Handle sections vs flat questions
        let nodesHtml = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    nodesHtml += `<div class="section-header-block" style="margin-bottom: 2rem; border-bottom: 2px solid var(--color-hairline); padding-bottom: 0.5rem;">
                        <span style="font-weight:700; font-size: 1.25rem; color: var(--color-text-primary);">${escapeHtml(section.label)}</span>
                    </div>`;
                }
                nodesHtml += renderQuestionList(section.questions, 0, paper.defaults || {});
            });
        } else if (paper.questions) {
            nodesHtml = renderQuestionList(paper.questions, 0, paper.defaults || {});
        } else {
            nodesHtml = '<p>No questions in this paper.</p>';
        }

        contentContainer.innerHTML = nodesHtml;

        // Render Nav
        renderNavigation(paper);

        // Post-process: KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0,0);
    }

    function renderQuestionList(questions, depth, defaults) {
        if (!questions || questions.length === 0) return '';
        
        return questions.map(q => renderQuestionNode(q, depth, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        const id = node.id || '';

        const sb = node.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expandedDefault = (defaults.expandedAll !== false); // Default true unless false
                
                // Construct subsections
                let subsectionsHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsectionsHtml += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                // Toggle Control
                const isExpanded = expandedDefault;

                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${subsectionsHtml}

                `;

                    ${detailsHtml}
                </div>
            `;
        }

        // Recursion
        const childrenHtml = node.children && node.children.length > 0 
            ? `<div class="children-container">${renderQuestionList(node.children, depth + 1, defaults)}</div>` 
            : '';

        return `
            <div id="q-${safeId}" class="question-node" data-depth="${depth}" data-qid="${id}">
                <div class="question-body">
                    <div class="question-id">${id}</div>
                    <div class="question-content">${qBodyHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION RENDERER ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('nav-list-desktop');
        const mobileList = document.getElementById('nav-list-mobile');
        
        const generateItems = () => {
            let html = '';
            
            const processList = (questions, sectionLabel) => {
                // If section label exists, add separator
                if (sectionLabel) {
                    html += `<li class="nav-section-label">${escapeHtml(sectionLabel)}</li>`;
                }
                
                const traverse = (nodes, depth) => {
                    nodes.forEach(node => {
                        const safeId = node.id.replace(/[^a-zA-Z0-9]/g, '_');
                        html += `
                            <li>
                                <a class="nav-item" data-target="q-${safeId}" data-depth="${depth}" onclick="scrollToQuestion('q-${safeId}')">
                                    ${node.id}
                                </a>
                            </li>
                        `;
                        if (node.children) traverse(node.children, depth + 1);
                    });
                };
                traverse(questions, 0);
            };

            if (paper.sections) {
                paper.sections.forEach(sec => processList(sec.questions, sec.label));
            } else {
                processList(paper.questions || [], null);
            }
            return html;
        };

        const navHtml = generateItems();
        desktopList.innerHTML = navHtml;
        mobileList.innerHTML = navHtml;
    }

    // --- INTERACTION ---

    window.toggleDetails = function(btn) {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        const region = btn.nextElementSibling;
        const textSpan = btn.querySelector('.disclosure-text');
        
        if (expanded) {
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = 'Show working';
            region.classList.remove('expanded');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = 'Hide working';
            region.classList.add('expanded');
        }
    };

    window.scrollToQuestion = function(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Scroll with offset for sticky header
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            
            // Close mobile drawer if open
            const drawer = document.getElementById('nav-drawer');
            if (drawer.open) drawer.close();
            
            // Update active state
            updateActiveNav(elementId);
        }
    };

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.target === targetId) item.classList.add('active');
            else item.classList.remove('active');
        });
    }

    function setupMobileNav() {
        const trigger = document.getElementById('jump-to-trigger');
        const drawer = document.getElementById('nav-drawer');
        const close = document.getElementById('drawer-close');

        trigger.addEventListener('click', () => drawer.showModal());
        close.addEventListener('click', () => drawer.close());
        
        // Close on backdrop click
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) drawer.close();
        });
    }

    // Scroll Observer for Active State
    function setupObservers() {
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry appearing nearest top
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Approximate "most relevant"
                const topNode = visible.sort((a,b) => a.boundingClientRect.top - b.boundingClientRect.top)[0];
                const qid = topNode.target.getAttribute('data-qid');
                // Update nav based on this
                const safeId = topNode.target.id;
                updateActiveNav(safeId);
            }
        }, { rootMargin: '-10% 0px -70% 0px' }); // Biased to top

        // We need to re-observe when content changes, done slightly inefficiently here but reliable
        const mutObs = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        mutObs.observe(document.getElementById('paper-content'), {childList: true, subtree: true});
    }

    function renderFailure() {
        document.getElementById('paper-content').innerHTML = `
            <div style="padding: 2rem; border: 1px solid var(--color-hairline); border-radius: 4px; background: white;">
                <h2 style="margin-top:0">PAPERS PAYLOAD MISSING</h2>
                <p>Ensure the payload exists at: <code>${RTQ_PAPERS_PAYLOAD_PATH}</code></p>
            </div>
        `;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

</script>
