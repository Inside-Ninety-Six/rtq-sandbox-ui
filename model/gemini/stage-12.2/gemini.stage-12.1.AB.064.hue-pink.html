<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
// (Shadcn path omitted as unused in raw HTML prototype)

// --- STATE ---
let state = {
    papers: [],
    currentPaperKey: null,
    expanded: new Set(), // Set of question IDs with expanded details
    navMap: [] // Array of { id, label, elementId } for navigation
};

// --- MARKDOWN SETUP (Stage 6 Add-on) ---
const md = window.markdownit ? window.markdownit({
    html: true,   // Allow inline SVG passthrough
    linkify: true,
    breaks: false // MUST be false to prevent <br> in math
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const payload = await response.json();
        
        state.papers = payload.papers || [];
        
        if (state.papers.length === 0) {
            renderError("NO PAPERS FOUND IN PAYLOAD");
            return;
        }

        renderSelector();
        
        // Load first paper by default
        loadPaper(state.papers[0].key);

        // Event Listeners
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
        
        setupMobileDrawer();
        setupNavScrollSpy();

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
    document.getElementById('paperSelector').disabled = true;
}

// --- RENDERERS ---

function renderSelector() {
    const sel = document.getElementById('paperSelector');
    sel.innerHTML = state.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
}

function loadPaper(paperKey) {
    state.currentPaperKey = paperKey;
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    // Reset state
    state.expanded.clear();
    state.navMap = [];
    
    // Default expansion
    const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
    
    // Render Content
    const contentEl = document.getElementById('paperContent');
    contentEl.innerHTML = ''; // Clear

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label; // Plain text only per semantics
                contentEl.appendChild(header);
                
                // Add to nav as non-clickable label
                state.navMap.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            section.questions.forEach(q => {
                contentEl.appendChild(renderQuestionNode(q, 0, expandAll));
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            contentEl.appendChild(renderQuestionNode(q, 0, expandAll));
        });
    }

    // Render Navigation (Desktop & Mobile)
    renderNavList(document.getElementById('desktopNavList'));
    renderNavList(document.getElementById('mobileNavList'));

    // KaTeX Auto-render
    renderMathInElement(contentEl, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Reset scroll
    window.scrollTo(0, 0);
}

function renderQuestionNode(node, depth, defaultExpand) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id}`; // Anchor for nav
    nodeEl.dataset.depth = depth;

    // Add to nav map if it's a question (not a child container wrapper logic)
    // Flatten hierarchy for nav list
    state.navMap.push({ type: 'item', id: node.id, elementId: nodeEl.id, depth: depth });

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idSpan = `<span class="role-question-id" aria-hidden="true">${node.id}</span>`;
    // Render Markdown for prompt
    const promptHtml = md ? md.renderInline(node.question) : node.question; 
    
    bodyEl.innerHTML = `<div class="role-question-prompt">${idSpan} ${promptHtml}</div>`;
    nodeEl.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // A. Answer (Visible by default if present)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            const ansLabel = `<span class="role-label">Answer</span>`;
            const ansHtml = md ? md.renderInline(sb.answer) : sb.answer;
            ansEl.innerHTML = `${ansLabel}<div class="answer-content">${ansHtml}</div>`;
            blockEl.appendChild(ansEl);
        }

        // B. Solution Details (Expandable)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
            
            if (hasContent) {
                // Initialize expansion state
                if (defaultExpand) state.expanded.add(node.id);

                // Control
                const controlEl = document.createElement('button');
                controlEl.className = 'role-disclosure';
                controlEl.setAttribute('aria-expanded', state.expanded.has(node.id));
                controlEl.innerHTML = getDisclosureLabel(state.expanded.has(node.id));
                
                // Details Region
                const detailsEl = document.createElement('div');
                detailsEl.className = 'solution-details-region';
                if (state.expanded.has(node.id)) detailsEl.classList.add('expanded');

                // Toggle Handler
                controlEl.onclick = () => {
                    const isExp = state.expanded.has(node.id);
                    if (isExp) {
                        state.expanded.delete(node.id);
                        detailsEl.classList.remove('expanded');
                    } else {
                        state.expanded.add(node.id);
                        detailsEl.classList.add('expanded');
                    }
                    controlEl.setAttribute('aria-expanded', !isExp);
                    controlEl.innerHTML = getDisclosureLabel(!isExp);
                };

                // Build Details Content
                // Order: KeepInMind -> Formulas -> Working -> AltWorking

                // Keep In Mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection keep-in-mind-body';
                    el.innerHTML = `<span class="role-label-subordinate">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                    detailsEl.appendChild(el);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection formulas-list';
                    el.innerHTML = `<span class="role-label-subordinate">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                    detailsEl.appendChild(el);
                }

                // Working (Primary)
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection working-body';
                    el.innerHTML = `<span class="role-label-subordinate">Working</span>` + (md ? md.render(sd.working) : sd.working);
                    detailsEl.appendChild(el);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection alt-working-body';
                        el.innerHTML = `<span class="role-label-subordinate">Alternative working</span>` + (md ? md.render(alt) : alt);
                        detailsEl.appendChild(el);
                    });
                }

                blockEl.appendChild(controlEl);
                blockEl.appendChild(detailsEl);
            }
        }
        nodeEl.appendChild(blockEl);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpand));
        });
        nodeEl.appendChild(childrenContainer);
    }

    return nodeEl;
}

function getDisclosureLabel(isExpanded) {
    // Chevron SVG icons
    const downChevron = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>`;
    const upChevron = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg>`;
    
    return isExpanded 
        ? `${upChevron} Hide working` 
        : `${downChevron} Show working`;
}

function renderNavList(container) {
    container.innerHTML = '';
    state.navMap.forEach(item => {
        if (item.type === 'section') {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = item.label;
            container.appendChild(el);
        } else {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.textContent = item.id;
            el.dataset.target = item.elementId;
            
            // Hierarchy via opacity/size logic (simulated via CSS variable or simple styles)
            // Stage 5.4.5: Flat list visually, hierarchy via type scale/quietness. 
            // We'll use opacity based on depth.
            if (item.depth > 0) {
                el.style.fontSize = '0.8125rem';
                el.style.opacity = Math.max(0.6, 1 - (item.depth * 0.15));
            }

            el.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(item.elementId);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Close drawer if mobile
                    closeDrawer();
                }
            };
            container.appendChild(el);
        }
    });
}

// --- INTERACTION UTILS ---

function setupMobileDrawer() {
    const trigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawerBackdrop');
    const closeBtn = document.getElementById('drawerClose');

    function open() {
        document.body.classList.add('drawer-open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function close() {
        document.body.classList.remove('drawer-open');
        drawer.setAttribute('aria-hidden', 'true');
    }
    window.closeDrawer = close; // Expose for nav click

    trigger.onclick = open;
    closeBtn.onclick = close;
    backdrop.onclick = close;
}

function setupNavScrollSpy() {
    // Simple intersection observer to highlight active nav item
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                
                // Highlight both desktop and mobile
                const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                activeLinks.forEach(l => l.classList.add('active'));
            }
        });
    }, {
        rootMargin: '-10% 0px -80% 0px',
        threshold: 0
    });

    // We observe after render. 
    // MutationObserver to attach IO to new nodes
    const content = document.getElementById('paperContent');
    const mo = new MutationObserver(() => {
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    });
    mo.observe(content, { childList: true });
}

init();
