async function loadPapers() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const data = await response.json();
        papersData = data.papers || [];

        if (papersData.length === 0) {
            throw new Error("No papers in payload");
        }

        renderPaperSelector();
        // Load first paper by default

    } catch (e) {
        console.error(e);

    }
}

function renderPaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(paperKey) {
    currentPaper = papersData.find(p => p.key === paperKey);
    if (!currentPaper) return;

    const contentEl = document.getElementById('paper-content');
    contentEl.innerHTML = ''; // Clear existing

    // Generate Nav and Content
    const navItems = [];
    const contentHtml = generatePaperHtml(currentPaper, navItems);
    
    contentEl.innerHTML = contentHtml;
    
    renderNavigation(navItems);

    // Apply Math Rendering
    renderMathInElement(contentEl, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}

    // Setup Scroll Spy

    window.scrollTo(0, 0);
}

// --- Generation Logic ---

function generatePaperHtml(paper, navAccumulator) {
    let html = '';
    
    // Handle Sectioned vs Flat
    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(section => {
            // Render Section Header (if label exists)
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="section-block">
                    <h3 class="nav-section-label" style="font-size:1.2rem; border-bottom:1px solid var(--border-hairline); margin-top:3rem;">Section ${section.label}</h3>
                </div>`;
                navAccumulator.push({ type: 'section', label: section.label });
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, navAccumulator, true);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, 0, navAccumulator, true);
        });
    }
    
    return `<div class="question-list">${html}</div>`;
}

function renderQuestionNode(node, depth, navAccumulator, isTopLevel) {
    const isSolutionBlockPresent = !!node.solutionBlock;
    const defaults = currentPaper.defaults || {};
    const expandedAll = defaults.expandedAll !== false; // Default true unless false

    // Nav Item Registration
    navAccumulator.push({
        type: 'question',
        id: node.id,
        depth: depth,
        elementId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`
    });

    let html = `
    <div id="q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}" class="question-node ${isTopLevel ? 'question-node-top' : ''}" data-id="${node.id}">
        <!-- Question Body -->
        <div class="question-body">
            <span class="question-identifier">${node.id}</span>
            ${renderMarkdown(node.question)}
        </div>
    `;

    // Solution Block
    if (isSolutionBlockPresent) {
        const sb = node.solutionBlock;
        const hasAnswer = sb.answer && sb.answer.trim().length > 0;
        const hasDetails = !!sb.solutionDetails;

        html += `<div class="solution-block">`;
        
        // Answer
        if (hasAnswer) {
            html += `
            <div class="answer-region">
                <span class="answer-label">Answer</span>
                ${renderMarkdown(sb.answer)}
            </div>`;
        }

        // Solution Details Toggle & Region
        if (hasDetails) {
            const sd = sb.solutionDetails;
            const isExpanded = expandedAll; // Paper default
            
            html += `
            <button class="sd-toggle" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="sd-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 4.5 6 7.5 9 4.5"></polyline></svg>
            </button>
            
            <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                <div class="sd-content">
                    ${renderSolutionSubsections(sd)}
                </div>
            </div>`;
        }
        
        html += `</div>`; // End Solution Block
    }

    // Children
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, navAccumulator, false);
        });
        html += `</div>`;
    }

    html += `</div>`; // End Question Node
    return html;
}

function renderSolutionSubsections(sd) {
    let html = '';
    
    // 1. Keep in mind
    if (sd.keepInMind) {
        html += `<div class="sd-subsection kim-block">
            <span class="sd-label">Keep in mind</span>
            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
        </div>`;
    }

    // 2. Formulas used
    if (sd.formulasUsed) {
        html += `<div class="sd-subsection">
            <span class="sd-label">Formulas used</span>
            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
        </div>`;
    }

    // 3. Working
    if (sd.working) {
        html += `<div class="sd-subsection working-block">
            <span class="sd-label">Working</span>
            <div class="sd-body">${renderMarkdown(sd.working)}</div>
        </div>`;
    }

    // 4. Alternative Working (Array)
    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
        sd.alternativeWorking.forEach((alt, idx) => {
            html += `<div class="sd-subsection alt-working-block">
                <span class="sd-label">Alternative working</span>
                <div class="sd-body">${renderMarkdown(alt)}</div>
            </div>`;
        });
    }

    return html;
}

function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                const drawer = document.getElementById('mobile-drawer');
                const overlay = document.getElementById('mobile-drawer-overlay');
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                overlay.style.opacity = '0';
            }
        });
    });
}

function buildNavListHtml(items) {
    let html = '';
    items.forEach(item => {
        if (item.type === 'section') {
            html += `<li class="nav-section-label">${item.label}</li>`;
        } else {
            // Hierarchy via font size classes (depth-0, depth-1, depth-2)
            const depthClass = `depth-${Math.min(item.depth, 2)}`;
            html += `<li><a href="#${item.elementId}" class="nav-item ${depthClass}" data-target="${item.elementId}">${item.id}</a></li>`;
        }
    });
    return html;
}

// --- Interaction Logic ---

function setupInteractions() {
    document.querySelectorAll('.sd-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            btn.setAttribute('aria-expanded', newState);
            const textSpan = btn.querySelector('.toggle-text');
            if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            const targetId = btn.getAttribute('aria-controls'); // sd-ID
            // Actually, the HTML structure has the div next sibling usually or inside
            // My generic structure assumed ID linking, let's find the sibling
            const contentDiv = btn.nextElementSibling;
            if (contentDiv && contentDiv.classList.contains('solution-details')) {
                if (newState) {
                    contentDiv.classList.add('expanded');
                } else {
                    contentDiv.classList.remove('expanded');
                }
            }
        });
    });
}

// --- Mobile Drawer ---
function initMobileDrawer() {
    const trigger = document.getElementById('mobile-menu-trigger');
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('mobile-drawer-overlay');
    const closeBtn = document.getElementById('close-drawer');

    // Show trigger on mobile (css media query logic in JS for simplicity or just CSS)
    // CSS handles display:none for nav rail. JS needs to ensure trigger is visible if small screen.
    // Actually, CSS media query handles nav rail. Let's make trigger visible via CSS media query?
    // For this prototype, I put inline style display:none on trigger. Let's use resize observer or just CSS.
    
    // Quick CSS fix injected for mobile trigger visibility
    const style = document.createElement('style');
    style.innerHTML = `
        @media (max-width: 767px) {
            #mobile-menu-trigger { display: inline-flex !important; }
        }
    `;
    document.head.appendChild(style);

    function openDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        setTimeout(() => overlay.style.opacity = '1', 10);
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 200);
    }

    trigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
}

// --- Scroll Spy ---
function setupScrollSpy(navItems) {
    if (activeObserver) activeObserver.disconnect();

    const options = {
        root: null,
        rootMargin: '-20% 0px -60% 0px', // Active zone in middle-top
        threshold: 0
    };

    activeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Update Nav
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                if (activeLink) activeLink.classList.add('active');
            }
        });
    }, options);

    // Observe all questions
    document.querySelectorAll('.question-node').forEach(node => {
        activeObserver.observe(node);
    });
}
