<script>
    /* =========================================
       CONSTANTS (STAGE 0 + STAGE 6)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE & CONFIG
       ========================================= */
    let papersData = [];
    let currentPaper = null;
    let md = null;

    /* =========================================
       INITIALIZATION
       ========================================= */
    document.addEventListener('DOMContentLoaded', async () => {
        setupMarkdown();
        await loadPayload();
        setupInteractions();
    });

    function setupMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Enable inline SVG/HTML
                linkify: true,
                breaks: false   // MUST be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        } else {
            console.error('Markdown-it not loaded');
        }
    }

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
            
            papersData = data.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                renderPaper(papersData[0].key);
            }
        } catch (error) {
            console.error(error);
            renderErrorState();
        }
    }

    function renderErrorState() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    /* =========================================
       RENDERING LOGIC
       ========================================= */
    
    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
            // Close drawer if open on mobile
            closeDrawer();
        });
    }

    function renderPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        const container = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNavList');
        const mobileNav = document.getElementById('mobileNavList');
        
        container.innerHTML = '';
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        // Determine if paper is sectioned
        const isSectioned = !!currentPaper.sections;
        
        if (isSectioned) {
            currentPaper.sections.forEach(section => {
                // Section Header (Body)
                if (section.label && section.label.trim() !== '') {
                    const headerEl = document.createElement('div');
                    headerEl.className = 'section-header-block';
                    headerEl.innerHTML = `<div class="section-header-title">Section ${section.label}</div>`;
                    container.appendChild(headerEl);

                    // Section Header (Nav)
                    const navHeader = document.createElement('div');
                    navHeader.className = 'nav-section-label';
                    navHeader.textContent = section.label;
                    desktopNav.appendChild(navHeader.cloneNode(true));
                    mobileNav.appendChild(navHeader.cloneNode(true));
                }
                
                // Render Questions
                renderQuestionList(section.questions, container, desktopNav, mobileNav, 0);
            });
        } else {
            renderQuestionList(currentPaper.questions, container, desktopNav, mobileNav, 0);
        }

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
        
        // Setup observer for active nav
        setupIntersectionObserver();
    }

    function renderQuestionList(questions, container, navDesktop, navMobile, depth) {
        if (!questions) return;
        questions.forEach(q => {
            const qNode = createQuestionNode(q, depth);
            container.appendChild(qNode);

            // Nav Item
            const navItem = createNavItem(q, depth);
            navDesktop.appendChild(navItem.cloneNode(true));
            navMobile.appendChild(navItem.cloneNode(true));

            // Recursion
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qNode.appendChild(childContainer);
                renderQuestionList(q.children, childContainer, navDesktop, navMobile, depth + 1);
            }
        });
    }

    function createNavItem(question, depth) {
        const btn = document.createElement('a'); // Use anchor for semantic linking
        btn.href = `#q-${question.id}`;
        btn.className = 'nav-item';
        btn.textContent = question.id;
        btn.dataset.depth = depth;
        btn.dataset.target = `q-${question.id}`;
        
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${question.id}`);
            if (target) {
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer if mobile
                closeDrawer();
            }
        });
        return btn;
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('article');
        node.className = 'question-node';
        node.id = `q-${data.id}`;
        node.dataset.isChild = depth > 0;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <span class="q-identifier">${data.id}</span>
            <div class="q-prompt">${renderMarkdown(data.question)}</div>
        `;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details Toggle & Region
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                
                // Determine default state (default expanded unless paper default says no)
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `
                    <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Content Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = defaultExpanded;

                // Subsections
                // Keep in mind
                if (details.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                }
                // Formulas used
                if (details.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', details.formulasUsed, 'formulas-used'));
                }
                // Working
                if (details.working) {
                    detailsRegion.appendChild(createSubsection('Working', details.working, 'working'));
                }
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altEl = createSubsection('Alternative working', alt, 'alternative-working');
                        detailsRegion.appendChild(altEl);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback for string
                    detailsRegion.appendChild(createSubsection('Alternative working', details.alternativeWorking, 'alternative-working'));
                }

                // Event Listener
                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.dataset.visible = newState;
                });

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        return node;
    }

    function createSubsection(label, markdown, className) {
        const el = document.createElement('div');
        el.className = `sd-subsection ${className}`;
        el.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return el;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    /* =========================================
       INTERACTION LOGIC
       ========================================= */
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('drawerTrigger');
        const closeBtn = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('navDrawer').classList.add('open');
        document.getElementById('drawerOverlay').classList.add('open');
        document.getElementById('navDrawer').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('navDrawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
        document.getElementById('navDrawer').setAttribute('aria-hidden', 'true');
    }

    /* =========================================
       SCROLL OBSERVER
       ========================================= */
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when element is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    highlightNav(entry.target.id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function highlightNav(targetId) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Add to matching desktop & mobile items
        const selector = `.nav-item[data-target="${targetId}"]`;
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        
        // Auto-scroll nav rail if needed (Desktop only)
        const desktopActive = document.querySelector(`#desktopNavList ${selector}`);
        if (desktopActive) {
            desktopActive.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

</script>
