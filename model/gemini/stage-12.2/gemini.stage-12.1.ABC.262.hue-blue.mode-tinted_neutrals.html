    <script>
        // =========================================
        // STAGE 0: RUNTIME CONSTANT (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // APPLICATION LOGIC
        // =========================================
        
        let papersData = [];
        let currentPaper = null;
        
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML
            linkify: true,
            breaks: false, // MUST stay false
            })
        : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }
                
                papersData = payload.papers;
                populateSelector();
                loadPaper(papersData[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // 1. Render Navigation
            renderNavigation();

            // 2. Render Paper Content
            renderPaperContent();

            // 3. Render Math
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Navigation Rendering ---

        function renderNavigation() {
            const container = document.createElement('div');
            container.className = 'nav-list';

            // Check structure (Sections vs Flat)
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Label if non-empty
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }
                    // Render Questions in section
                    if (section.questions) {
                        section.questions.forEach(q => traverseNav(q, container, 0));
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => traverseNav(q, container, 0));
            }

            // Mount to Desktop
            const desktopNav = document.getElementById('desktopNav');
            desktopNav.innerHTML = '';
            desktopNav.appendChild(container);

            // Mount to Mobile Drawer (Clone)
            const mobileNav = document.getElementById('drawerNavContent');
            mobileNav.innerHTML = '';
            const mobileContainer = container.cloneNode(true);
            mobileNav.appendChild(mobileContainer);

            // Re-attach event listeners for navigation logic
            [desktopNav, mobileNav].forEach(root => {
                root.addEventListener('click', (e) => {
                    const item = e.target.closest('.nav-item');
                    if (item) {
                        e.preventDefault();
                        const targetId = item.dataset.target;
                        scrollToQuestion(targetId);
                        closeDrawer();
                        
                        // Set active state
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Highlight in both navs
                        const allInstances = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                        allInstances.forEach(el => el.classList.add('active'));
                    }
                });
            });
        }

        function traverseNav(node, container, depth) {
            const btn = document.createElement('div');
            btn.className = 'nav-item';
            btn.textContent = node.id;
            btn.dataset.target = `q-${node.id}`; // Clean ID strategy could be improved but sufficient for prototype
            // Hierarchy via type scale only (Stage 5.4.5)
            // Clamp depth to 2 for visual scaling to prevent tiny text
            const visualDepth = Math.min(depth, 2);
            btn.dataset.depth = visualDepth;
            
            container.appendChild(btn);

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => traverseNav(child, container, depth + 1));
            }
        }

        function scrollToQuestion(targetId) {
            // targetId is derived from data-id
            // Find element by data-uid attribute to be robust
            const el = document.querySelector(`.question-node[data-uid="${targetId}"]`);
            if (el) {
                // Smooth scroll with header offset
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- Paper Content Rendering ---

        function renderPaperContent() {
            const root = document.getElementById('paperContent');
            root.innerHTML = '';

            // Paper Title (derived from selector or payload label) - Optional per brief, 
            // strictly brief says "Paper Selector at top", doesn't mandate h1 in paper. 
            // We will stick to rendering sections/questions directly.

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);

                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(renderQuestionNode(q, 0));

                    }
                    root.appendChild(sectionBlock);

            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    root.appendChild(renderQuestionNode(q, 0));
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.uid = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'question-content md-content';
            contentEl.innerHTML = md ? md.render(node.question || "") : node.question;

            body.appendChild(idEl);
            body.appendChild(contentEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    // Defaults check
                    const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;
                    
                    // Detail Region
                    const detailRegion = document.createElement('div');
                    detailRegion.className = 'solution-details';
                    detailRegion.dataset.visible = isExpanded;

                    // Click Handler
                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailRegion.dataset.visible = !expanded;
                    });

                    // Build internal sections
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    if (sdData.keepInMind) {
                        detailRegion.appendChild(renderSDSection("Keep in mind", sdData.keepInMind));
                    }
                    if (sdData.formulasUsed) {
                        if(sdData.keepInMind) detailRegion.appendChild(createSeparator());
                        detailRegion.appendChild(renderSDSection("Formulas used", sdData.formulasUsed));
                    }
                    if (sdData.working) {
                        if(sdData.keepInMind || sdData.formulasUsed) detailRegion.appendChild(createSeparator());
                        detailRegion.appendChild(renderSDSection("Working", sdData.working));
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            detailRegion.appendChild(createSeparator());
                            detailRegion.appendChild(renderSDSection("Alternative working", alt));
                        });
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(detailRegion);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(labelTxt, mdText) {
            const section = document.createElement('div');
            section.className = 'sd-section';
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(mdText) : mdText;

            section.appendChild(label);
            section.appendChild(body);
            return section;
        }

        function createSeparator() {
            const sep = document.createElement('div');
            sep.className = 'sd-separator';
            return sep;
        }

        // --- Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        
        function openDrawer() {
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }

        document.getElementById('drawerTrigger').addEventListener('click', openDrawer);
        document.getElementById('drawerClose').addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Init ---
        init();

    </script>
</body>
