    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & DOM ---
        let payload = null;
        let currentPaperKey = null;

        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNavList'),
            drawerNav: document.getElementById('drawerNavList'),
            paperContainer: document.getElementById('paperContainer'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerTrigger: document.getElementById('drawerTrigger'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
                
                renderSelector();
                
                // Load first paper by default
                if (payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled>Error loading</option>`;
            }
        }

        // --- CORE RENDER LOGIC ---

        function renderSelector() {
            els.paperSelector.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            els.desktopNav.innerHTML = '';
            els.drawerNav.innerHTML = '';
            els.paperContainer.innerHTML = '';
            window.scrollTo(0,0);

            // Defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

            // Render Content
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Header in Paper
                    if (section.label && section.label.trim()) {
                        const h = document.createElement('h2');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        els.paperContainer.appendChild(h);
                        
                        // Section Label in Nav
                        renderNavSectionLabel(section.label);
                    }
                    // Questions
                    section.questions.forEach(q => renderQuestionNode(q, els.paperContainer, 0, expandAll));
                    renderNavItems(section.questions, 0);
                    
                    // Spacer between sections in nav
                    if (idx < paper.sections.length - 1) {
                         const spacer = document.createElement('div');
                         spacer.style.height = 'var(--space-md)';
                         els.desktopNav.appendChild(spacer.cloneNode());
                         els.drawerNav.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, els.paperContainer, 0, expandAll));
                renderNavItems(paper.questions, 0);
            }

            // Post-Render: KaTeX
            renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Nav Spy Setup
            setupNavSpy();
        }

        // --- QUESTION RENDERING (RECURSIVE) ---

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth === 0) wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'question-id';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt';
            qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.append(qId, qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.append(ansLabel, ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Disclosure)
                if (node.solutionBlock.solutionDetails) {
                    const detailsEl = document.createElement('details');
                    detailsEl.className = 'solution-details';
                    if (defaultExpanded) detailsEl.open = true;

                    // Summary / Trigger
                    const summary = document.createElement('summary');
                    summary.className = 'sd-trigger';
                    summary.innerHTML = `
                        <span class="sd-text-show">Show working</span>
                        <span class="sd-text-hide" style="display:none">Hide working</span>
                        <svg class="sd-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Toggle Text Logic
                    const updateLabel = () => {
                        const showSpan = summary.querySelector('.sd-text-show');
                        const hideSpan = summary.querySelector('.sd-text-hide');
                        if (detailsEl.open) {
                            showSpan.style.display = 'none';
                            hideSpan.style.display = 'inline';
                        } else {
                            showSpan.style.display = 'inline';
                            hideSpan.style.display = 'none';
                        }
                    };
                    detailsEl.addEventListener('toggle', updateLabel);
                    // Initial state check needed after append usually, handled by initial render flow?
                    // Actually 'toggle' fires on interaction. Need to set initial text.
                    setTimeout(updateLabel, 0);

                    detailsEl.appendChild(summary);

                    // Content Wrapper
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'sd-content';
                    const sd = node.solutionBlock.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const sect = document.createElement('div');
                        sect.className = 'sd-subsection kim-block';
                        sect.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        contentDiv.appendChild(sect);
                        
                        // Separator logic: if next items exist
                        if (sd.formulasUsed || sd.working) contentDiv.appendChild(createDivider());
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        const sect = document.createElement('div');
                        sect.className = 'sd-subsection';
                        sect.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        contentDiv.appendChild(sect);
                        if (sd.working) contentDiv.appendChild(createDivider());
                    }

                    // Working
                    if (sd.working) {
                        const sect = document.createElement('div');
                        sect.className = 'sd-subsection';
                        sect.innerHTML = `<span class="sd-label">Working</span><div class="working-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        contentDiv.appendChild(sect);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            contentDiv.appendChild(createDivider());
                            const sect = document.createElement('div');
                            sect.className = 'sd-subsection';
                            sect.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-content">${md ? md.render(alt) : alt}</div>`;
                            contentDiv.appendChild(sect);
                        });
                    }

                    detailsEl.appendChild(contentDiv);
                    sb.appendChild(detailsEl);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function createDivider() {
            const d = document.createElement('hr');
            d.className = 'sd-divider';
            return d;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavSectionLabel(label) {
            // Render to both
            [els.desktopNav, els.drawerNav].forEach(parent => {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = label;
                parent.appendChild(li);
            });
        }

        function renderNavItems(questions, depth) {
            questions.forEach(q => {
                [els.desktopNav, els.drawerNav].forEach(parent => {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                    a.textContent = q.id;
                    a.href = `#q-${q.id}`; // Only works for top level IDs naturally?
                    // Correction: Brief says nav is identifier only. 
                    // Usually we jump to top-level ID. 
                    // If sub-question is clicked, we scroll to it? 
                    // The recursive render sets ID only for depth 0.
                    // Let's set ID for ALL questions to allow deep linking.
                    
                    // FIX: Go back and ensure all nodes get IDs if referenced by nav.
                    // To do this clean, renderQuestionNode needs to set ID on wrapper for all depths?
                    // If so, HTML ids must be unique. Payload IDs (18(a)) usually unique.
                    // Let's assume unique payload IDs.
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const offset = 80; // Header clearance
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    };
                    parent.appendChild(a);
                });

                if (q.children) {
                    renderNavItems(q.children, depth + 1);
                }
            });
        }
        
        // Patch renderQuestionNode to always set ID for nav targets
        const originalRenderNode = renderQuestionNode;
        renderQuestionNode = function(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Set ID for all

            // ... (rest is same logic, duplicating inside simply)
            // Re-implementing simplified inline to avoid massive patch block:
            
            // 1. Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            const qId = document.createElement('div'); qId.className = 'question-id'; qId.textContent = node.id;
            const qPrompt = document.createElement('div'); qPrompt.className = 'question-prompt'; qPrompt.innerHTML = md ? md.render(node.question||'') : (node.question||'');
            qBody.append(qId, qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution
            if (node.solutionBlock) {
                const sb = document.createElement('div'); sb.className = 'solution-block';
                if (node.solutionBlock.answer) {
                    const ar = document.createElement('div'); ar.className = 'answer-region';
                    ar.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>`;
                    sb.appendChild(ar);
                }
                if (node.solutionBlock.solutionDetails) {
                    const det = document.createElement('details'); det.className = 'solution-details';
                    if (defaultExpanded) det.open = true;
                    const summ = document.createElement('summary'); summ.className = 'sd-trigger';
                    summ.innerHTML = `<span class="sd-text-show">Show working</span><span class="sd-text-hide" style="display:none">Hide working</span><svg class="sd-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    const updateLabel = () => {
                        summ.querySelector('.sd-text-show').style.display = det.open ? 'none' : 'inline';
                        summ.querySelector('.sd-text-hide').style.display = det.open ? 'inline' : 'none';
                    };
                    det.addEventListener('toggle', updateLabel);
                    setTimeout(updateLabel, 0);
                    det.appendChild(summ);

                    const content = document.createElement('div'); content.className = 'sd-content';
                    const sd = node.solutionBlock.solutionDetails;
                    
                    if (sd.keepInMind) {
                        const div = document.createElement('div'); div.className = 'sd-subsection kim-block';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        content.appendChild(div);
                        if (sd.formulasUsed || sd.working) content.appendChild(createDivider());
                    }
                    if (sd.formulasUsed) {
                        const div = document.createElement('div'); div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        content.appendChild(div);
                        if (sd.working) content.appendChild(createDivider());
                    }
                    if (sd.working) {
                        const div = document.createElement('div'); div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="working-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        content.appendChild(div);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            content.appendChild(createDivider());
                            const div = document.createElement('div'); div.className = 'sd-subsection';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-content">${md ? md.render(alt) : alt}</div>`;
                            content.appendChild(div);
                        });
                    }
                    det.appendChild(content);
                    sb.appendChild(det);
                }
                wrapper.appendChild(sb);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const cc = document.createElement('div'); cc.className = 'children-container';
                node.children.forEach(c => renderQuestionNode(c, cc, depth + 1, defaultExpanded));
                wrapper.appendChild(cc);
            }
            container.appendChild(wrapper);
        };


        // --- INTERACTIONS ---

        function openDrawer() {
            els.drawer.classList.add('drawer-open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.remove('drawer-open');
            document.body.style.overflow = '';
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY ---
        function setupNavSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(link => {
                            link.classList.toggle('active', link.textContent === id);
                        });
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Bias towards top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- START ---
        init();

    </script>
</body>
