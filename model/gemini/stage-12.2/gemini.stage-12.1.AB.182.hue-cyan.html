    <div id="app" class="app-shell">

    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab Config
        const CONFIG = {
            forceHue: "cyan"
        };

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            activePaperId: null,
            expandedNodes: new Set(), // Set of question node IDs
            paperData: null // The raw payload data
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical requirement
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        const renderMath = (element) => {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        };

        // =========================================
        // APP INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.paperData = payload;
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
                document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            state.activePaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset state
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Build content HTML
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let contentHtml = '';
            let navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        contentHtml += renderSectionHeader(section.label);
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentHtml += renderQuestionNode(q, 0, defaultExpanded);
                        collectNavItems(q, navItems, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, navItems, 0);
                });
            }

            container.innerHTML = contentHtml;

            // Post-render: Math
            renderMath(container);

            // Render Nav
            renderNavigation(navItems);

            // Setup Intersection Observer for Scrolling
            setupScrollSpy(navItems);
        }

        function renderSectionHeader(label) {
            return `<div class="paper-section-header">${label}</div>`;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Initial Expand State logic
            const isExpanded = defaultExpanded; 
            const expandedClass = isExpanded ? 'expanded' : '';
            const btnText = isExpanded ? 'Hide working' : 'Show working';

            // Markdown rendering
            const questionHtml = md.render(node.question || '');
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = md.render(node.solutionBlock.answer || '');
            }

            // Solution Details HTML construction
            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    detailsHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }
                
                // 2. Formulas used
                if (sd.formulasUsed) {
                    detailsHtml += `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }

                // 3. Working
                if (sd.working) {
                    detailsHtml += `
                        <div class="sd-subsection working-block">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md.render(sd.working)}</div>
                        </div>`;
                }

                // 4. Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         detailsHtml += `
                        <div class="sd-subsection working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${md.render(alt)}</div>
                        </div>`;
                    });
                }
            }

            // Controls HTML
            let disclosureControlHtml = '';
            if (hasDetails) {
                disclosureControlHtml = `
                    <button class="disclosure-control" onclick="toggleSolution('${node.id}', this)" aria-expanded="${isExpanded}">
                        <span class="btn-text">${btnText}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;
            }

            // Assemble Node
            let html = `
                <div id="q-${node.id}" class="question-node" data-child="${depth > 0}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt md-content">${questionHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer Region
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content md-content">${answerHtml}</span>
                        </div>
                    `;
                }

                // Disclosure Control
                if (hasDetails) {
                    html += disclosureControlHtml;
                    
                    // Details Region
                    // Note: We use inline style for initial state if defaulted to hidden, 
                    // but here we toggle class. 
                    html += `
                        <div id="sd-${node.id}" class="solution-details ${expandedClass}">
                            ${detailsHtml}
                        </div>
                    `;
                }
                
                html += `</div>`; // End solution-block
            }

            // Recursive Children
            if (hasChildren) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
            }

            html += `</div>`; // End question-node
            return html;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================

        function collectNavItems(node, list, depth) {
            list.push({
                type: 'question',
                id: node.id,
                depth: depth
            });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const desktopNav = document.getElementById('nav-rail');
            const mobileNav = document.getElementById('drawer-nav-list');
            
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    return `<button class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('q-${item.id}')">${item.id}</button>`;
                }
            }).join('');

            desktopNav.innerHTML = html;
            mobileNav.innerHTML = html;
        }

        function scrollToQuestion(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
            // Close mobile drawer if open
            closeDrawer();
        }

        // =========================================
        // INTERACTION LOGIC
        // =========================================

        window.toggleSolution = function(id, btn) {
            const detailsEl = document.getElementById(`sd-${id}`);
            if (!detailsEl) return;

            const isExpanded = detailsEl.classList.contains('expanded');
            
            if (isExpanded) {
                detailsEl.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
            } else {
                detailsEl.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
            }
        };

        // Scroll Spy for Nav Active State
        function setupScrollSpy(navItems) {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when in top part of screen
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            navItems.filter(i => i.type === 'question').forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            
            // Add to current
            const targets = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            // Prevent body scroll? Optional, but often better UX
            // document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            // document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Initialize
        init();

    </script>
</body>
