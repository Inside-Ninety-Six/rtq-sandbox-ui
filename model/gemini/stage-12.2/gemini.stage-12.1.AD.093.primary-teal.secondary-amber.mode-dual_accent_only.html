<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN SETUP (Authoritative)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to protect KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE & DOM
    // =========================================
    let appData = null;
    let currentPaper = null;

    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawer: document.getElementById('drawer'),
        backdrop: document.getElementById('drawer-backdrop'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            appData = await response.json();
            
            renderPaperSelector();
            if (appData.papers && appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div style="padding:2rem; color:red; font-weight:600;">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function renderPaperSelector() {
        els.selector.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = appData.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Render Nav
        const navHtml = buildNav(currentPaper);
        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;

        // Render Content
        els.content.innerHTML = buildPaperContent(currentPaper);

        // Post-render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Interactions
        setupDisclosures();
        
        // Setup Nav Interactions
        setupNavInteractions();

        // Scroll top
        window.scrollTo(0,0);
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    
    function parseMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    // --- NAVIGATION ---
    function buildNav(paper) {
        let html = '';
        const items = paper.questions || [];
        const sections = paper.sections || [];

        if (sections.length > 0) {
            sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += buildNavItem(q, 0);
                });
            });
        } else {
            items.forEach(q => html += buildNavItem(q, 0));
        }
        return html;
    }

    function buildNavItem(q, depth) {
        let html = `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                html += buildNavItem(child, depth + 1);
            });
        }
        return html;
    }

    // --- CONTENT ---
    function buildPaperContent(paper) {
        let html = '';
        const sections = paper.sections || [];
        const questions = paper.questions || [];

        if (sections.length > 0) {
            sections.forEach(sec => {
                html += `<div class="section-header-block">`;
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<h2 class="section-title">Section ${sec.label}</h2>`;
                }
                html += `</div>`;
                sec.questions.forEach(q => html += renderQuestionNode(q, paper));
            });
        } else {
            questions.forEach(q => html += renderQuestionNode(q, paper));
        }
        return html;
    }

    function renderQuestionNode(q, paper) {
        const id = q.id;
        const bodyMd = parseMarkdown(q.question);
        
        let solutionBlock = '';
        const sb = q.solutionBlock;

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${parseMarkdown(sb.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expandDefault = paper.defaults?.expandedAll !== false; // Default true
                const expandedClass = expandDefault ? 'expanded' : '';
                const btnText = expandDefault ? 'Hide working' : 'Show working';

                // Keep in mind
                let kim = '';
                if (sd.keepInMind) {
                    kim = `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${parseMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                let form = '';
                if (sd.formulasUsed) {
                    form = `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${parseMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                let work = '';
                if (sd.working) {
                    work = `
                        <div class="sd-subsection working-block">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${parseMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                let alt = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        alt += `
                            <div class="sd-subsection alternative-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${parseMarkdown(aw)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                     // Handle single string case just in case payload variance
                     alt += `
                            <div class="sd-subsection alternative-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${parseMarkdown(sd.alternativeWorking)}</div>
                            </div>
                        `;
                }

                detailsHtml = `
                    <div class="solution-details-wrapper ${expandedClass}">
                        <button class="disclosure-control" aria-expanded="${expandDefault}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details-content">
                            ${kim}
                            ${form}
                            ${work}
                            ${alt}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlock = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = '<div class="children-container">';
            q.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, paper);
            });
            childrenHtml += '</div>';
        }

        return `
            <div class="question-node" id="q-${id}">
                <div class="question-body">
                    <div class="q-id">${id}</div>
                    <div class="q-prompt">${bodyMd}</div>
                </div>
                ${solutionBlock}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================
    // INTERACTION LOGIC
    // =========================================

    function setupDisclosures() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const wrapper = btn.closest('.solution-details-wrapper');
                const textSpan = btn.querySelector('.btn-text');
                const isExpanded = wrapper.classList.contains('expanded');
                
                if (isExpanded) {
                    wrapper.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                } else {
                    wrapper.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                }
            });
        });
    }

    function setupNavInteractions() {
        // Sticky nav active state observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activateNavItem(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

        // Smooth scroll
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.getAttribute('data-id');
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
        });
    }

    function activateNavItem(id) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[data-id="${id}"]`);
        if (activeLink) activeLink.classList.add('active');
    }

    // Drawer Logic
    function openDrawer() {
        els.drawer.classList.add('open');
        els.backdrop.classList.add('open');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.backdrop.classList.remove('open');
    }
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.backdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
