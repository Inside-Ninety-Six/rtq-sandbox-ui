    <script>
        // --- CONSTANTS ---
        // STAGE 0: CANONICAL CONSTANT â€” PAPERS PAYLOAD PATH
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let currentNavItems = []; // For scrollspy

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        // html: true (SVG), linkify: true, breaks: false (no <br> in math)
        const md = window.markdownit
          ? window.markdownit({
              html: true, 
              linkify: true,
              breaks: false, 
            })
          : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                payload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
                
                setupInteractions();
                lucide.createIcons();
                
            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;
            currentPaperKey = key;

            // Reset container
            const container = document.getElementById('paperContainer');
            container.innerHTML = '';
            currentNavItems = [];

            // Determine structure: Sections or Flat Questions
            let html = '';
            let navHtml = '<ul class="nav-list">';

            // Helper to process list
            const processList = (questions, sectionId = null) => {
                let qHtml = '';
                questions.forEach(q => {
                    qHtml += renderQuestionNode(q, 0, paper.defaults);
                    addToNav(q, sectionId);
                });
                return qHtml;
            };

            // Temporary Nav Storage
            let navStructure = []; 

            function addToNav(q, sectionId) {
                navStructure.push({ id: q.id, sectionId, depth: 0 }); // Flat list for rendering, depth tracked if needed for styling
                if (q.children) {
                    const recurse = (nodes, d) => {
                        nodes.forEach(child => {
                            navStructure.push({ id: child.id, sectionId, depth: d });
                            if (child.children) recurse(child.children, d + 1);
                        });
                    };
                    recurse(q.children, 1);
                }
            }

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    const secLabel = section.label && section.label.trim() !== '' ? section.label : null;
                    
                    // Render Section Header in Paper
                    if (secLabel) {
                        html += `<div class="section-header">${secLabel}</div>`;
                    }

                    // Render Section Label in Nav (only if non-empty)
                    if (secLabel) {
                        navStructure.push({ type: 'section', label: secLabel });
                    }

                    html += processList(section.questions, idx);
                    
                    // Add Separator in Paper? (Stage 3: Spacing is enough, handled by margin)
                });
            } else if (paper.questions) {
                html += processList(paper.questions);
            }

            // Build Nav HTML from structure
            navHtml = '<ul class="nav-list">';
            navStructure.forEach(item => {
                if (item.type === 'section') {
                    navHtml += `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    navHtml += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                }
            });
            navHtml += '</ul>';

            // Inject Content
            container.innerHTML = html;
            
            // Inject Nav (Desktop + Mobile)
            document.getElementById('desktopNav').innerHTML = navHtml;
            document.getElementById('drawerNavContent').innerHTML = navHtml;

            // Refresh Icons & Math
            lucide.createIcons();
            renderMathInElement(container, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Re-setup scroll spy
            setupScrollSpy();
            window.scrollTo(0,0);
        }

        // --- RENDERERS ---

        function renderQuestionNode(node, depth, defaults) {
            const isTopLevel = depth === 0;
            const indentClass = depth > 0 ? 'question-children' : '';
            
            // Check for Solution Block existence
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasSD = sb && sb.solutionDetails;
            
            // Expand default?
            const expandedAll = defaults ? defaults.expandedAll !== false : true; 
            // Default is true unless explicitly false.
            // "Solution Details are expanded by default when present" (Stage 3).
            // Instruction: "expanded by default unless paper.defaults.expandedAll=false"
            const isExpanded = expandedAll; 

            let html = `
                <div class="question-node ${indentClass}" id="q-${node.id}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${renderMarkdown(node.question)}</div>
                    </div>
            `;

            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderMarkdown(sb.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSD) {
                    const sd = sb.solutionDetails;
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <i data-lucide="chevron-down" class="disclosure-icon"></i>
                        </button>
                        <div class="solution-details" data-visible="${isExpanded}">
                    `;

                    // Order: Keep in mind, Formulas, Working, Alt Working
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label"><i data-lucide="lightbulb" size="14"></i> Keep in mind</span>
                                <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-used-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection working">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label alt">Alternative working</span>
                                    <div class="alt-working-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="question-children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function renderError(msg) {
            document.getElementById('paperContainer').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // --- INTERACTIONS ---

        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            btn.setAttribute('aria-expanded', newState);
            
            const textSpan = btn.querySelector('.disclosure-text');
            if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            const details = btn.nextElementSibling;
            if (details) details.setAttribute('data-visible', newState);
        };

        function setupInteractions() {
            // Mobile Drawer
            const btn = document.getElementById('jumpToBtn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('closeDrawerBtn');

            const openDrawer = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            };
            const closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            };

            btn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Nav link click (Scroll and Close Drawer)
            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.nav-item')) {
                    e.preventDefault();
                    const link = e.target.closest('.nav-item');
                    const targetId = link.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                    closeDrawer();
                }
            });
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Desktop
            const dLink = document.querySelector(`#desktopNav .nav-item[data-id="${id}"]`);
            if (dLink) {
                dLink.classList.add('active');
                // Scroll nav rail if needed
                dLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
            // Mobile
            const mLink = document.querySelector(`#drawer .nav-item[data-id="${id}"]`);
            if (mLink) mLink.classList.add('active');
        }

    </script>
</body>
