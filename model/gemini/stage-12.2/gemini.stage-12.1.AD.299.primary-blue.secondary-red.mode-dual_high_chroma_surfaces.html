<script>
// =========================================
// STAGE 0: CONSTANTS & CONFIG
// =========================================
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// =========================================
// STATE MANAGEMENT
// =========================================
const state = {
    papers: [],
    currentPaperKey: null,
    currentPaper: null,
    expandedNodes: new Set(), // Set of node IDs that are expanded
    activeNavId: null
};

// =========================================
// MARKDOWN & KATEX SETUP
// =========================================
// Markdown renderer (authoritative config)
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes
  md.inline.ruler.disable(["escape"]);
}

function renderMarkdown(text) {
    if (!text) return "";
    if (!md) return text; // Fallback
    return md.render(text);
}

function initKaTeX() {
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false,
        strict: false
    });
}

// =========================================
// CORE LOGIC
// =========================================

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        state.papers = payload.papers || [];
        
        if (state.papers.length === 0) throw new Error("No papers");
        
        setupPaperSelector();
        
        // Load first paper by default
        loadPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        document.getElementById('paperContent').innerHTML = 
            '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').innerHTML = 
            '<option disabled>Error</option>';
    }
}

function setupPaperSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    state.currentPaperKey = key;
    state.currentPaper = state.papers.find(p => p.key === key);
    
    if (!state.currentPaper) return;

    // Reset Expansion State based on defaults
    state.expandedNodes.clear();
    const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false; // Default true unless false
    
    // Helper to traverse and set default state
    const traverse = (nodes) => {
        nodes.forEach(node => {
            if (node.solutionBlock?.solutionDetails && defaultExpanded) {
                state.expandedNodes.add(node.id);
            }
            if (node.children) traverse(node.children);
        });
    };

    if (state.currentPaper.sections) {
        state.currentPaper.sections.forEach(s => traverse(s.questions));
    } else {
        traverse(state.currentPaper.questions || []);
    }

    renderContent();
    renderNavigation();
    
    // Post-render KaTeX
    requestAnimationFrame(() => {
        initKaTeX();
    });
}

// =========================================
// RENDERING CONTENT
// =========================================

function renderContent() {
    const container = document.getElementById('paperContent');
    container.innerHTML = '';
    
    const paper = state.currentPaper;
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render section header if label exists
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = `Section ${section.label}`;
                container.appendChild(header);
            }
            // Render questions
            section.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            container.appendChild(createQuestionNode(q, 0));
        });
    }
}

function createQuestionNode(node, depth) {
    const el = document.createElement('div');
    el.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
    el.id = `q-${node.id}`; // Anchor ID

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idSpan = document.createElement('span');
    idSpan.className = 'question-id';
    idSpan.textContent = node.id;
    
    const promptDiv = document.createElement('div');
    promptDiv.className = 'question-prompt';
    promptDiv.innerHTML = renderMarkdown(node.question);
    
    body.appendChild(idSpan);
    body.appendChild(promptDiv);
    el.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';
        
        // Answer (Optional)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = renderMarkdown(sb.answer);
            
            ansEl.appendChild(ansLabel);
            ansEl.appendChild(ansContent);
            blockEl.appendChild(ansEl);
        }

        // Solution Details (Optional)
        if (sb.solutionDetails) {
            const isExpanded = state.expandedNodes.has(node.id);
            
            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', isExpanded);
            toggle.innerHTML = `
                <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            `;
            
            toggle.onclick = () => {
                if (state.expandedNodes.has(node.id)) {
                    state.expandedNodes.delete(node.id);
                } else {
                    state.expandedNodes.add(node.id);
                }
                // Re-render only this node's solution block or just update classes?
                // For simplicity/robustness in prototype, we'll toggle classes and text
                const detailsEl = blockEl.querySelector('.solution-details');
                const expandedNow = state.expandedNodes.has(node.id);
                
                toggle.querySelector('.label').textContent = expandedNow ? 'Hide working' : 'Show working';
                toggle.setAttribute('aria-expanded', expandedNow);
                
                if (expandedNow) {
                    detailsEl.classList.add('expanded');
                } else {
                    detailsEl.classList.remove('expanded');
                }
            };
            
            blockEl.appendChild(toggle);

            // Details Region
            const detailsEl = document.createElement('div');
            detailsEl.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
            
            // Subsections
            const sd = sb.solutionDetails;

            // Keep in mind
            if (sd.keepInMind) {
                detailsEl.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
            }
            // Formulas used
            if (sd.formulasUsed) {
                detailsEl.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
            }
            // Working
            if (sd.working) {
                detailsEl.appendChild(createSDSubsection('Working', sd.working, 'sd-working'));
            }
            // Alternative working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    detailsEl.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                });
            } else if (sd.alternativeWorking) {
                // Handle string case just in case payload variance, though spec says array
                detailsEl.appendChild(createSDSubsection('Alternative working', sd.alternativeWorking, 'sd-alt-working'));
            }

            blockEl.appendChild(detailsEl);
        }

        el.appendChild(blockEl);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            el.appendChild(createQuestionNode(child, depth + 1));
        });
    }

    return el;
}

function createSDSubsection(label, contentMarkdown, extraClass) {
    const wrap = document.createElement('div');
    wrap.className = `sd-subsection ${extraClass || ''}`;
    
    const labelEl = document.createElement('span');
    labelEl.className = 'sd-label';
    labelEl.textContent = label;
    
    const bodyEl = document.createElement('div');
    bodyEl.className = 'sd-body';
    bodyEl.innerHTML = renderMarkdown(contentMarkdown);
    
    wrap.appendChild(labelEl);
    wrap.appendChild(bodyEl);
    return wrap;
}

// =========================================
// NAVIGATION
// =========================================

function renderNavigation() {
    const desktopList = document.getElementById('navListDesktop');
    const mobileList = document.getElementById('navListMobile');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';
    
    const paper = state.currentPaper;
    const flatItems = []; // To build list

    // Helper to traverse and build flat representation
    const processNodes = (nodes, depth) => {
        nodes.forEach(node => {
            flatItems.push({ id: node.id, depth: depth, type: 'item' });
            if (node.children) processNodes(node.children, depth + 1);
        });
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                flatItems.push({ label: section.label, type: 'section' });
            }
            processNodes(section.questions, 0);
        });
    } else {
        processNodes(paper.questions || [], 0);
    }

    // Render Items
    flatItems.forEach(item => {
        if (item.type === 'section') {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = item.label;
            desktopList.appendChild(div.cloneNode(true));
            mobileList.appendChild(div.cloneNode(true));
        } else {
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
            a.href = `#q-${item.id}`;
            a.textContent = item.id;
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                // Update active state
                updateActiveNav(item.id);
                // Close drawer if mobile
                closeDrawer();
            };
            
            const aMobile = a.cloneNode(true);
            aMobile.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                updateActiveNav(item.id);
                closeDrawer();
            };

            desktopList.appendChild(a);
            mobileList.appendChild(aMobile);
        }
    });
    
    setupIntersectionObserver(flatItems.filter(i => i.type === 'item'));
}

function updateActiveNav(id) {
    state.activeNavId = id;
    document.querySelectorAll('.nav-item').forEach(el => {
        if (el.textContent === id) el.classList.add('active');
        else el.classList.remove('active');
    });
}

// =========================================
// SCROLL SPY
// =========================================
let observer;
function setupIntersectionObserver(items) {
    if (observer) observer.disconnect();
    
    observer = new IntersectionObserver((entries) => {
        // Find visible entries
        const visible = entries.filter(e => e.isIntersecting);
        if (visible.length > 0) {
            // Pick the one closest to top? Usually just the first one intersecting
            const id = visible[0].target.id.replace('q-', '');
            updateActiveNav(id);
        }
    }, { rootMargin: '-20% 0px -60% 0px' }); // Spy area

    items.forEach(item => {
        const el = document.getElementById(`q-${item.id}`);
        if (el) observer.observe(el);
    });
}

// =========================================
// MOBILE DRAWER
// =========================================
const drawer = document.getElementById('drawer');
const backdrop = document.getElementById('drawerBackdrop');
const openBtn = document.getElementById('mobileJumpTrigger');
const closeBtn = document.getElementById('drawerClose');

function openDrawer() {
    drawer.style.display = 'flex'; // Ensure layout
    backdrop.style.display = 'block';
    // Small delay to allow transition
    requestAnimationFrame(() => {
        drawer.classList.add('open');
        backdrop.classList.add('open');
    });
}

function closeDrawer() {
    drawer.classList.remove('open');
    backdrop.classList.remove('open');
    setTimeout(() => {
        if (!drawer.classList.contains('open')) {
            drawer.style.display = 'none';
            backdrop.style.display = 'none';
        }
    }, 300); // Match transition duration
}

openBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
backdrop.addEventListener('click', closeDrawer);

// =========================================
// INIT
// =========================================
init();

</script>
