    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        // Stage 6.0.7a/b Config
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        let papersData = [];
        let currentPaperId = null;
        let navObserver = null;

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initDrawer();
            await loadPayload();
        });

        // =========================================
        // DATA LOADING
        // =========================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                papersData = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers in payload");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const el = document.getElementById('paper-content');
            el.innerHTML = `<div class="status-message">${msg}</div>`;
        }

        // =========================================
        // PAPER SELECTOR
        // =========================================
        function populateSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // CORE RENDERING (Layout Tree Generation)
        // =========================================
        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset UI
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="paper-surface" id="paper-surface"></div>`;
            const surface = document.getElementById('paper-surface');
            
            // Build Question List
            const paperItems = paper.sections ? paper.sections : [{ questions: paper.questions || [] }];
            
            // Flatten logic for Nav generation
            const navItems = []; 

            paperItems.forEach((block, idx) => {
                // Section Header (only if label exists and papers are sectioned)
                if (paper.sections && block.label && block.label.trim().length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-block-header';
                    sectionHeader.textContent = block.label;
                    surface.appendChild(sectionHeader);
                    
                    navItems.push({ type: 'section', label: block.label });
                }

                // Render Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                
                (block.questions || []).forEach(q => {
                    const node = renderQuestionNode(q, 0, paper.defaults || {});
                    qList.appendChild(node.el);
                    
                    // Collect Nav identifiers (recursive flattened)
                    collectNavItems(q, 0, navItems);
                });
                
                surface.appendChild(qList);
            });

            // Render Navigation
            renderNavigation(navItems);

            // Trigger KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(surface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
            
            // Setup Intersection Observer for Nav Highlighting
            setupScrollSpy(navItems);
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        // =========================================
        // QUESTION NODE RENDERING
        // =========================================
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            // Identifier
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            // Content (Markdown)
            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content';
            contentDiv.style.display = 'inline'; // Flow with ID
            contentDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(contentDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless paper says false

                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.setAttribute('aria-controls', `sd-${sanitizeId(node.id)}`);
                    btn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    // Details Content Wrapper
                    const detailsDiv = document.createElement('div');
                    detailsDiv.id = `sd-${sanitizeId(node.id)}`;
                    detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    const detailsInner = document.createElement('div');
                    detailsInner.className = 'solution-details-content';

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        detailsInner.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // 2. Formulas
                    if (details.formulasUsed) {
                        detailsInner.appendChild(renderSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // 3. Working
                    if (details.working) {
                        detailsInner.appendChild(renderSubsection('Working', details.working, 'sd-working'));
                    }
                    // 4. Alternative Workings
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, i) => {
                            detailsInner.appendChild(renderSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    detailsDiv.appendChild(detailsInner);
                    
                    // Toggle Logic
                    btn.onclick = () => {
                        const expanded = detailsDiv.classList.contains('expanded');
                        if (expanded) {
                            detailsDiv.classList.remove('expanded');
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('.disclosure-text').textContent = 'Show working';
                        } else {
                            detailsDiv.classList.add('expanded');
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('.disclosure-text').textContent = 'Hide working';
                        }
                    };

                    blockDiv.appendChild(btn);
                    blockDiv.appendChild(detailsDiv);
                }
                
                wrapper.appendChild(blockDiv);
            }

            // 3. Children Container
            if (node.children && node.children.length > 0) {
                const childrenDiv = document.createElement('div');
                childrenDiv.className = 'children-container';
                node.children.forEach(child => {
                    childrenDiv.appendChild(renderQuestionNode(child, depth + 1, defaults).el);
                });
                wrapper.appendChild(childrenDiv);
            }

            return { el: wrapper };
        }

        function renderSubsection(label, markdown, className) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${md ? md.render(markdown) : markdown}</div>
            `;
            return div;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(items) {
            const html = `<ul class="nav-list">` + items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                const safeId = sanitizeId(item.id);
                return `<li><button class="nav-item" data-target="q-${safeId}" data-depth="${item.depth}">${item.id}</button></li>`;
            }).join('') + `</ul>`;

            const desktopContainer = document.getElementById('desktop-nav-container');
            const mobileContainer = document.getElementById('mobile-nav-container');

            desktopContainer.innerHTML = html;
            mobileContainer.innerHTML = html; // Clone for drawer

            // Event Binding (Delegation)
            const handleNavClick = (e) => {
                const btn = e.target.closest('.nav-item');
                if (!btn) return;
                const targetId = btn.dataset.target;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll with offset for sticky header
                    const y = targetEl.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                }
            };

            desktopContainer.addEventListener('click', handleNavClick);
            mobileContainer.addEventListener('click', handleNavClick);
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function initDrawer() {
            const overlay = document.getElementById('drawer-overlay');
            const drawer = document.getElementById('mobile-drawer');
            const openBtn = document.getElementById('jump-to-btn');
            const closeBtn = document.getElementById('drawer-close');

            const open = () => {
                document.body.classList.add('drawer-open');
                drawer.setAttribute('aria-hidden', 'false');
            };
            
            const close = () => {
                document.body.classList.remove('drawer-open');
                drawer.setAttribute('aria-hidden', 'true');
            };

            openBtn.onclick = open;
            closeBtn.onclick = close;
            overlay.onclick = close;
            window.closeDrawer = close; // Global exposer for nav clicks
        }

        // =========================================
        // SCROLL SPY (Active Nav State)
        // =========================================
        function setupScrollSpy(items) {
            if (navObserver) navObserver.disconnect();

            const targets = items.filter(i => i.type === 'item').map(i => document.getElementById(`q-${sanitizeId(i.id)}`)).filter(Boolean);
            
            navObserver = new IntersectionObserver((entries) => {
                // Find visible
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px', // Bias towards top-middle
                threshold: 0
            });

            targets.forEach(t => navObserver.observe(t));
        }

        function setActiveNav(targetId) {
            // Update both desktop and mobile lists
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === targetId) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

    </script>
