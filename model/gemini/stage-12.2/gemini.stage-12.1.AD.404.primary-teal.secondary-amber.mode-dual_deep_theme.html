            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data || !data.papers) throw new Error("Invalid payload");
            
            papersPayload = data.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (papersPayload.length > 0) {

    function populatePaperSelector() {
        const select = document.getElementById('paperSelect');
        select.innerHTML = '';
        papersPayload.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = papersPayload.find(p => p.key === key);
        if (!paper) return;

        currentPaperKey = key;
        expandedStates = {}; // Reset expansion states

        // Initialize default expansion state
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        // Render Structure
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';

        const navItems = []; // Collect items for nav generation

        // Helper to flatten questions for nav
        function collectNavItems(questions, sectionLabel = null) {
            questions.forEach(q => {
                navItems.push({ 
                    id: q.id, 
                    section: sectionLabel, 
                    depth: getDepth(q), 
                    targetId: `q-${q.id}`
                });
                if (q.children) collectNavItems(q.children, sectionLabel);
            });
        }

        // Helper to check solution details existence for default state logic
        function initExpansion(questions) {
            questions.forEach(q => {
                if (q.solutionBlock && q.solutionBlock.solutionDetails) {
                    expandedStates[q.id] = defaultExpanded;
                }
                if (q.children) initExpansion(q.children);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                initExpansion(sec.questions);
                collectNavItems(sec.questions, sec.label);
                
                // Render Section
                if (sec.label && sec.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = sec.label;
                    contentEl.appendChild(header);
                }
                sec.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            initExpansion(paper.questions);
            collectNavItems(paper.questions);
            paper.questions.forEach(q => {
                contentEl.appendChild(renderQuestionNode(q, 0));
            });
        }

        renderNav(navItems);
        
        // Render Math
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Observers for active nav
        setupIntersectionObserver(navItems);
    }

    function getDepth(q) {

        // In this implementation, depth is passed during render. 
        // For nav, we might need to pre-calculate if we want indentation (but nav is flat per brief).

        // We can approximate depth by ID length or just store it during traversal if needed.
        // Simple heuristic: count dots or parens? No, unreliable.
        // Correct way: The recursive traversal knows depth. 
        // For the flat nav list collection, we need to pass depth down.
        // Let's refactor collectNavItems to accept depth.
        return 0; // Placeholder, fixed in collect refactor below
    }

    // Refactored collect for nav
    function buildNavData(paper) {
        const items = [];
        const process = (qs, section, depth) => {
            qs.forEach(q => {
                items.push({ id: q.id, section, depth, targetId: `q-${q.id}` });
                if (q.children) process(q.children, section, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => process(sec.questions, sec.label, 0));
        } else {
            process(paper.questions, null, 0);
        }
        return items;
    }

    function renderQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.depth = depth;
        node.dataset.isChild = depth > 0;
        node.id = `q-${q.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body-wrapper';
        
        const qId = document.createElement('span');
        qId.className = 'q-identifier';
        qId.textContent = q.id;
        
        const qText = document.createElement('div');
        qText.className = 'q-body';
        qText.innerHTML = renderMarkdown(q.question);

        qBody.appendChild(qId);
        qBody.appendChild(qText);
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                const isOpen = expandedStates[q.id];
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isOpen);
                toggle.innerHTML = `

                `;
                toggle.onclick = () => {
                    const newState = !expandedStates[q.id];
                    expandedStates[q.id] = newState;
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    const detailsEl = node.querySelector('.solution-details');
                    if (detailsEl) detailsEl.dataset.expanded = newState;
                };
                solBlock.appendChild(toggle);

                // Details Region
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.dataset.expanded = isOpen;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                if (sdData.keepInMind) {
                    details.appendChild(renderSDSection('Keep in mind', sdData.keepInMind));
                }
                if (sdData.formulasUsed) {
                    details.appendChild(renderSDSection('Formulas used', sdData.formulasUsed));
                }
                if (sdData.working) {
                    details.appendChild(renderSDSection('Working', sdData.working, 'working-body'));
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        details.appendChild(renderSDSection('Alternative working', alt, 'working-body'));
                    });
                }

                solBlock.appendChild(details);
            }

            node.appendChild(solBlock);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            q.children.forEach(child => {
                childrenCont.appendChild(renderQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenCont);
        }

        return node;
    }

    function renderSDSection(label, markdown, extraClass = '') {
        const sec = document.createElement('div');
        sec.className = `sd-subsection ${extraClass}`;
        sec.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-content">${renderMarkdown(markdown)}</div>
        `;
        return sec;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function renderNav(items) {
        // We render two copies: desktop and mobile
        const desktopContainer = document.getElementById('desktopNavContainer');
        const mobileContainer = document.getElementById('mobileNavContainer');
        
        const listHTML = buildNavListHTML(items);
        
        desktopContainer.innerHTML = `<ul class="nav-list">${listHTML}</ul>`;
        mobileContainer.innerHTML = `<ul class="nav-list">${listHTML}</ul>`;

        // Attach click handlers
        document.querySelectorAll('.nav-item').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = el.dataset.target;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elRect = targetEl.getBoundingClientRect().top;
                    const elPos = elRect - bodyRect;
                    
                    window.scrollTo({
                        top: elPos - offset,
                        behavior: 'smooth'
                    });

                    // Close mobile drawer if open
                    document.getElementById('mobileDrawer').classList.remove('open');
                    document.getElementById('drawerOverlay').style.display = 'none';
                }
            });
        });
    }

    function buildNavListHTML(items) {
        let html = '';
        let currentSection = null;

        items.forEach(item => {
            if (item.section && item.section !== currentSection) {
                if (item.section.trim() !== '') {
                    html += `<li class="nav-section-label">${item.section}</li>`;
                }
                currentSection = item.section;
            }
            html += `
                <li>
                    <a class="nav-item" data-target="${item.targetId}" data-depth="${item.depth}">
                        ${item.id}
                    </a>
                </li>
            `;
        });
        return html;
    }

    // --- Interaction Observers (Active State) ---
    function setupIntersectionObserver(navItems) {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        navItems.forEach(item => {
            const el = document.getElementById(item.targetId);
            if (el) observer.observe(el);
        });
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Ensure visible in desktop nav rail
            if (el.closest('.nav-rail')) {
                // simple logic to scroll nav into view if needed
                // el.scrollIntoView({block: "nearest"}); // Can be jumpy, optional
            }
        });
    }

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('mobileDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const trigger = document.getElementById('drawerTrigger');
    const closeBtn = document.getElementById('drawerClose');

    function toggleDrawer(open) {
        if (open) {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            overlay.style.display = 'block';
        } else {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            overlay.style.display = 'none';
        }
    }

    trigger.addEventListener('click', () => toggleDrawer(true));
    closeBtn.addEventListener('click', () => toggleDrawer(false));
    overlay.addEventListener('click', () => toggleDrawer(false));

    // Start
    init();

    // Redo nav list collection to use helper correctly
    const originalLoadPaper = loadPaper;
    loadPaper = function(key) {
        const paper = papersPayload.find(p => p.key === key);
        if (!paper) return;
        currentPaperKey = key;
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll ?? true;
        
        function initExp(qs) {
            qs.forEach(q => {
                if (q.solutionBlock?.solutionDetails) expandedStates[q.id] = defaultExpanded;
                if (q.children) initExp(q.children);
            });
        }
        
        if (paper.sections) paper.sections.forEach(s => initExp(s.questions));
        else if (paper.questions) initExp(paper.questions);

        // Render
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label?.trim()) {
                    const h = document.createElement('div');
                    h.className = 'section-header';
                    h.textContent = sec.label;
                    contentEl.appendChild(h);
                }
                sec.questions.forEach(q => contentEl.appendChild(renderQuestionNode(q, 0)));
            });
        } else {
            paper.questions.forEach(q => contentEl.appendChild(renderQuestionNode(q, 0)));
        }

        const navItems = buildNavData(paper);
        renderNav(navItems);

        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        setupIntersectionObserver(navItems);
    }
</script>
