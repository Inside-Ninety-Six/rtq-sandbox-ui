<script>
    // --- CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;

    // --- MARKDOWN CONFIG ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('navListDesktop'),
        mobileNav: document.getElementById('navListMobile'),
        drawer: document.getElementById('mobileDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        jumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");
            
            papersData = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error</option>`;
            els.selector.disabled = true;
        }
    }

    // --- RENDERERS ---

    function renderSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Clear view
        els.content.innerHTML = '';
        const navItems = []; // Collect for nav generation

        // Render Structure
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    els.content.appendChild(header);
                    
                    // Nav Section Header
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        els.content.appendChild(renderQuestionNode(q, 0, navItems));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.content.appendChild(renderQuestionNode(q, 0, navItems));
            });
        }

        // Render Navigation
        renderNavigation(navItems);

        // Post-render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, navCollection) {
        // Collect for Nav
        if (node.id) {
            navCollection.push({ type: 'question', id: node.id, depth: depth });
        }

        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${sanitizeId(node.id)}`;

        // --- Question Body ---
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        container.appendChild(bodyEl);

        // --- Solution Block ---
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                hasContent = true;
                const sd = node.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';

                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                const toggleId = `toggle-${sanitizeId(node.id)}`;
                const regionId = `region-${sanitizeId(node.id)}`;

                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.setAttribute('aria-controls', regionId);
                toggleBtn.innerHTML = `
                    <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpandedDefault ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = `sd-region ${isExpandedDefault ? 'expanded' : ''}`;
                region.id = regionId;

                // Keep in mind
                if (sd.keepInMind) {
                    region.innerHTML += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (sd.formulasUsed) {
                    region.innerHTML += `
                        <div class="sd-subsection formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    region.innerHTML += `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        region.innerHTML += `
                            <div class="sd-subsection alt-working">
                                <span class="sd-label alt-working-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Handle case where altWorking might be a string in some payload versions, though schema says string[]
                     region.innerHTML += `
                        <div class="sd-subsection alt-working">
                            <span class="sd-label alt-working-label">Alternative working</span>
                            <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                // Event Logic
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    
                    const span = toggleBtn.querySelector('span');
                    const icon = toggleBtn.querySelector('svg');
                    
                    if (!expanded) {
                        span.textContent = 'Hide working';
                        icon.style.transform = 'rotate(180deg)';
                        region.classList.add('expanded');
                    } else {
                        span.textContent = 'Show working';
                        icon.style.transform = 'rotate(0deg)';
                        region.classList.remove('expanded');
                    }
                });

                wrapper.appendChild(toggleBtn);
                wrapper.appendChild(region);
                solBlock.appendChild(wrapper);
            }

            if (hasContent) {
                container.appendChild(solBlock);
            }
        }

        // --- Children ---
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, navCollection));
            });
            container.appendChild(childrenContainer);
        }

        return container;
    }

    function renderNavigation(items) {
        const buildList = (targetId) => {
            const ul = document.getElementById(targetId);
            ul.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    li.appendChild(div);
                } else {
                    const a = document.createElement('a');
                    a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                    a.href = `#q-${sanitizeId(item.id)}`;
                    a.textContent = item.id;
                    a.dataset.targetId = `q-${sanitizeId(item.id)}`;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if(target) {
                            // Close drawer if open
                            els.drawer.classList.remove('open');
                            els.drawerOverlay.style.display = 'none';
                            
                            // Scroll with offset
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                        }
                    });

                    li.appendChild(a);
                }
                ul.appendChild(li);
            });
        };

        buildList('navListDesktop');
        buildList('navListMobile');
    }

    // --- UTILS ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(str) {
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- INTERACTION LOGIC ---

    // Mobile Drawer
    const toggleDrawer = () => {
        const isOpen = els.drawer.classList.contains('open');
        if (isOpen) {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
        } else {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
        }
    };

    els.jumpTrigger.addEventListener('click', toggleDrawer);
    els.drawerClose.addEventListener('click', toggleDrawer);
    els.drawerOverlay.addEventListener('click', toggleDrawer);

    // Scroll Spy for Nav
    window.addEventListener('scroll', () => {
        if (!currentPaper) return;
        
        let currentId = null;
        // Find visible question
        const questions = document.querySelectorAll('.question-node');
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top >= 60 && rect.top < window.innerHeight / 2) {
                currentId = q.id;
                break;
            }
        }
        
        // If nothing found in top half, check if we are near bottom
        if (!currentId && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
             const last = questions[questions.length - 1];
             if(last) currentId = last.id;
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(a => {
                if (a.dataset.targetId === currentId) {
                    a.classList.add('active');
                    // Scroll nav if needed (desktop only)
                    if(window.innerWidth > 768) {
                        // Simple logic to keep active item in view
                    }
                } else {
                    a.classList.remove('active');
                }
            });
        }
    });

    // --- RUN ---
    init();

</script>
