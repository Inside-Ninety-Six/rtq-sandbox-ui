<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let papersPayload = null;
    let currentPaperKey = null;

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }
            
            papersPayload = data;
            populatePaperSelector();
            
            // Default to first paper
            if (papersPayload.papers.length > 0) {
                switchPaper(papersPayload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        papersPayload.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersPayload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        const navItems = []; // Collect for Nav

        // Handle Sections vs Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-header-block';
                    sectionBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    contentContainer.appendChild(sectionBlock);
                    
                    navItems.push({ type: 'section', label: section.label });
                }
                // Render Questions
                if (section.questions) {
                    renderQuestionList(section.questions, contentContainer, navItems, 0, paper.defaults);
                }
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, contentContainer, navItems, 0, paper.defaults);
        }

        // Render Navigation
        renderNavigation(navItems);

        // Render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, navItems, level, defaults) {
        const listWrapper = document.createElement('div');
        listWrapper.className = 'question-list-container';
        
        questions.forEach(q => {
            renderQuestionNode(q, listWrapper, navItems, level, defaults);
        });
        
        container.appendChild(listWrapper);
    }

    function renderQuestionNode(node, container, navItems, level, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.level = level;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt prose';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // Add to Nav
        navItems.push({ type: 'item', id: node.id, level: level });

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = sb.solutionDetails;
            
            if (hasAnswer || hasDetails) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content prose">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (hasDetails) {
                    const expandedDefault = defaults?.expandedAll !== false;
                    
                    const detailsWrapper = document.createElement('div');
                    
                    // Control
                    const controlWrapper = document.createElement('div');
                    controlWrapper.className = 'sd-control-wrapper';
                    
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle';
                    btn.setAttribute('aria-expanded', expandedDefault);
                    btn.innerHTML = `
                        <span class="sd-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    controlWrapper.appendChild(btn);
                    detailsWrapper.appendChild(controlWrapper);

                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;
                    
                    // Render Subsections
                    const sd = sb.solutionDetails;
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-keep-in-mind';
                        s.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content prose">${renderMarkdown(sd.keepInMind)}</div>`;
                        region.appendChild(s);
                    }
                    
                    // Formulas Used
                    if (sd.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-formulas';
                        s.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content prose">${renderMarkdown(sd.formulasUsed)}</div>`;
                        region.appendChild(s);
                    }

                    // Working
                    if (sd.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-working';
                        s.innerHTML = `<div class="sd-label">Working</div><div class="sd-content prose">${renderMarkdown(sd.working)}</div>`;
                        region.appendChild(s);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking) {
                        // Could be string or array
                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                        alts.forEach((alt, idx) => {
                             const s = document.createElement('div');
                            s.className = 'sd-subsection sd-working sd-alt-working';
                            s.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content prose">${renderMarkdown(alt)}</div>`;
                            region.appendChild(s);
                        });
                    }

                    detailsWrapper.appendChild(region);
                    blockEl.appendChild(detailsWrapper);

                    // Toggle Logic
                    btn.addEventListener('click', () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !isExpanded);
                        btn.querySelector('.sd-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });
                }
                
                wrapper.appendChild(blockEl);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, navItems, level + 1, defaults);
            });
            wrapper.appendChild(childContainer);
        }

        container.appendChild(wrapper);
    }

    function renderNavigation(items) {
        const renderList = (id) => {
            const ul = document.getElementById(id);
            ul.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${item.id}`;
                    a.className = 'nav-item';
                    a.dataset.depth = Math.min(item.level, 2); // Cap depth class
                    a.textContent = item.id;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            
                            // Smooth scroll with offset
                            const offset = 80;
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: 'smooth'
                            });
                            
                            // Set Active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                            
                            // Sync other nav list
                            const otherId = id === 'nav-list-desktop' ? 'nav-list-mobile' : 'nav-list-desktop';
                            const otherLinks = document.getElementById(otherId).querySelectorAll('.nav-item');
                            otherLinks.forEach(l => {
                                if (l.textContent === item.id) l.classList.add('active');
                                else l.classList.remove('active');
                            });
                        }
                    });
                    
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
        };

        renderList('nav-list-desktop');
        renderList('nav-list-mobile');
    }

    // =========================================
    // UTILS
    // =========================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text.replace(/\n/g, '<br>'); // Fallback
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // =========================================
    // BOOT
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

</script>
