<script>
    (function() {
        // --- State ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // { questionNodeId: boolean }
        };

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerPanel = document.getElementById('drawerPanel');
        const drawerClose = document.getElementById('drawerClose');

        // --- Markdown & KaTeX Setup ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Required invariant
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                populateSelector();
                loadPaper(state.papers[0].key);
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.disabled = true;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
        }

        // --- Paper Loading ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expanded state based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
            state.expandedMap = {}; // Reset map
            // Note: We don't pre-fill map; absence means use default

            renderPaper(paper);
            renderNavigation(paper);
            
            // Sync selector if changed programmatically
            paperSelector.value = key;
            
            // Scroll to top
            window.scrollTo(0, 0);
            document.querySelector('.nav-rail').scrollTop = 0;
        }

        // --- Rendering Logic ---

        function renderPaper(paper) {
            paperContent.innerHTML = '';

            // Handle Sectioned vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0, defaultExpandedState()));
                    });
                    sectionBlock.appendChild(qList);
                    paperContent.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, defaultExpandedState()));
                });
                paperContent.appendChild(qList);
            }

            // After render, run KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function defaultExpandedState() {
            return state.currentPaper.defaults?.expandedAll !== false;
        }

        function createQuestionNode(q, depth, isExpandedDefault) {
            // Container
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${cleanId(q.id)}`; // Anchor target
            node.dataset.qid = q.id;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(q.question) : q.question;
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            node.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    
                    // Determine state
                    // Use stored state if exists, else default
                    const uniqueKey = q.id; // Assuming unique IDs in payload flat space
                    const isExpanded = state.expandedMap[uniqueKey] !== undefined 
                        ? state.expandedMap[uniqueKey] 
                        : isExpandedDefault;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.textContent = isExpanded ? "Hide working" : "Show working";
                    // Icon
                    const icon = document.createElement('span');
                    icon.innerHTML = isExpanded ? "▼" : "▶"; // Simple text chevron
                    icon.style.fontSize = "10px";
                    toggleBtn.insertBefore(icon, toggleBtn.firstChild);

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Content Builder Helper
                    const renderSection = (label, contentMd, cls) => {
                        if (!contentMd) return null;
                        const wrap = document.createElement('div');
                        wrap.className = 'sd-subsection ' + (cls || '');
                        const lbl = document.createElement('span');
                        lbl.className = 'sd-label';
                        lbl.textContent = label;
                        const body = document.createElement('div');
                        body.className = 'markdown-content ' + (label === 'Working' ? 'working-body' : '');
                        body.innerHTML = md ? md.render(contentMd) : contentMd;
                        wrap.appendChild(lbl);
                        wrap.appendChild(body);
                        return wrap;
                    };

                    // Keep in mind
                    const kim = renderSection("Keep in mind", sd.keepInMind);
                    if (kim) detailsRegion.appendChild(kim);

                    // Formulas used
                    const formulas = renderSection("Formulas used", sd.formulasUsed);
                    if (formulas) detailsRegion.appendChild(formulas);

                    // Working
                    const working = renderSection("Working", sd.working);
                    if (working) detailsRegion.appendChild(working);

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altW = renderSection("Alternative working", alt);
                            if (altW) detailsRegion.appendChild(altW);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const newState = !detailsRegion.classList.contains('expanded');
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.childNodes[1].textContent = "Hide working"; // Text node is second due to insertBefore
                            icon.textContent = "▼";
                        } else {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.childNodes[1].textContent = "Show working";
                            icon.textContent = "▶";
                        }
                        state.expandedMap[uniqueKey] = newState;
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                node.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, isExpandedDefault));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const fragment = document.createDocumentFragment();
            
            // Shared Logic for Item Creation
            const createNavItem = (q, depth) => {
                const item = document.createElement('button');
                item.className = 'nav-item';
                item.textContent = q.id;
                item.dataset.target = `q-${cleanId(q.id)}`;
                item.dataset.depth = depth;
                item.onclick = (e) => handleNavClick(e, `q-${cleanId(q.id)}`);
                return item;
            };

            const processQuestions = (list, depth) => {
                const els = [];
                list.forEach(q => {
                    els.push(createNavItem(q, depth));
                    if (q.children) {
                        els.push(...processQuestions(q.children, depth + 1));
                    }
                });
                return els;
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        if (idx > 0) secLabel.style.marginTop = '16px'; // Space between sections
                        fragment.appendChild(secLabel);
                    }
                    processQuestions(sec.questions, 0).forEach(el => fragment.appendChild(el));
                });
            } else if (paper.questions) {
                processQuestions(paper.questions, 0).forEach(el => fragment.appendChild(el));
            }

            // Render to Desktop
            desktopNavList.innerHTML = '';
            desktopNavList.appendChild(fragment.cloneNode(true));

            // Render to Mobile
            mobileNavList.innerHTML = '';
            mobileNavList.appendChild(fragment.cloneNode(true));
            
            setupScrollSpy();
        }

        function handleNavClick(e, targetId) {
            const target = document.getElementById(targetId);
            if (target) {
                // Smooth scroll
                const offset = 80; // Top header + padding
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });

                // Update active state manually immediately for feedback
                updateActiveNav(targetId);
                
                // Close mobile drawer if open
                closeDrawer();
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- Scroll Spy / Active State ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible questions
                // This is a simplified spy. A robust one would check center of screen.
                // We'll update on click primarily, and try to catch scroll events.
            }, { threshold: 0.1 });
            // Implementation note: Full intersection observer spy is complex for variable height content.
            // fallback to simple scroll listener logic.
        }

        window.addEventListener('scroll', () => {
            // Debounce slightly
            if (window.scrollTimer) clearTimeout(window.scrollTimer);
            window.scrollTimer = setTimeout(() => {
                // Find question closest to top of viewport
                const questions = document.querySelectorAll('.question-node');
                let current = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 60 && rect.top < window.innerHeight / 2) {
                        current = q;
                        break;
                    }
                }
                // If we scrolled past everything, take the last visible one near top
                if (!current) {
                   // Fallback logic
                }
                
                if (current) {
                    updateActiveNav(current.id);
                }
            }, 100);
        });

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === targetId) {
                    btn.classList.add('active');
                    // Scroll nav rail to keep active in view
                    if (window.innerWidth > 768) {
                        const rail = document.querySelector('.nav-rail');
                        const btnRect = btn.getBoundingClientRect();
                        const railRect = rail.getBoundingClientRect();
                        if (btnRect.top < railRect.top || btnRect.bottom > railRect.bottom) {
                            btn.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // --- Event Listeners ---
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = ''; // Unlock
        }

        // --- Start ---
        init();

    })();
</script>
