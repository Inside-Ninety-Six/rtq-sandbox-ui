<body class="min-h-screen flex flex-col">

    <!-- Application Script -->
    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan"; // Explicitly defined by prompt

        // --- GLOBAL STATE ---
        let appState = {
            papers: [],
            currentPaperIndex: 0,
            expandedNodes: {}, // Map of questionId -> boolean
            navMap: [] // Flat list for navigation { id, label, depth, isSection, sectionLabel }
        };

        // --- MARKDOWN SETUP (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG passthrough
            linkify: true,
            breaks: false     // MUST stay false to prevent <br> breaking KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupMobileDrawer();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

                appState.papers = payload.papers;
                
                // Initialize default paper (first one)
                if (appState.papers.length > 0) {
                    initPaper(0);
                }
                
                renderControls();

            } catch (err) {
                console.error(err);
                document.getElementById('paper-render-target').innerHTML = `
                    <div class="p-8 border border-neutral-200 bg-white rounded text-center">
                        <h2 class="text-xl font-bold text-neutral-900 mb-2">PAPERS PAYLOAD MISSING</h2>
                        <p class="text-neutral-500">Could not load papers from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                    </div>
                `;
                document.getElementById('paper-select').innerHTML = '<option>Error</option>';
                document.getElementById('paper-select').disabled = true;
            }
        }

        function initPaper(index) {
            appState.currentPaperIndex = index;
            const paper = appState.papers[index];
            
            // Reset expanded states based on paper defaults
            appState.expandedNodes = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
            
            // Traverse to set defaults? actually we can just treat undefined as defaultExpanded in the view logic
            
            // Rebuild Navigation Map
            appState.navMap = buildNavMap(paper);
            
            renderApp();
        }

        function buildNavMap(paper) {
            let map = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        map.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseNav(q, map));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, map));
            }
            
            return map;
        }

        function traverseNav(node, map) {
            map.push({ type: 'question', id: node.id, depth: 0 }); // Flat list implies depth visual cue only via type scale
            if (node.children) {
                node.children.forEach(child => traverseNavChild(child, map, 1));
            }
        }
        
        function traverseNavChild(node, map, depth) {
            map.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseNavChild(child, map, depth + 1));
            }
        }

        // --- RENDERING ---

        function renderControls() {
            const select = document.getElementById('paper-select');
            select.innerHTML = appState.papers.map((p, idx) => 
                `<option value="${idx}" ${idx === appState.currentPaperIndex ? 'selected' : ''}>${p.label}</option>`
            ).join('');
            
            select.onchange = (e) => {
                initPaper(parseInt(e.target.value));
            };
        }

        function renderApp() {
            const paper = appState.papers[appState.currentPaperIndex];
            
            // Render Navigation
            const navHTML = renderNavList(appState.navMap);
            document.getElementById('desktop-nav-content').innerHTML = navHTML;
            document.getElementById('drawer-nav-content').innerHTML = navHTML;
            
            // Render Paper Content
            const target = document.getElementById('paper-render-target');
            let contentHTML = '';
            
            if (paper.sections) {
                contentHTML = paper.sections.map((section, idx) => {
                    const header = (section.label && section.label.trim()) 
                        ? `<div class="mb-8 mt-12 pb-2 border-b border-neutral-200">
                               <h2 class="text-xl font-bold text-neutral-900">${section.label}</h2>
                           </div>` 
                        : '';
                    const questions = section.questions.map(q => renderQuestionNode(q, 0)).join('');
                    return `<div class="section-block">${header}<div class="space-y-16">${questions}</div></div>`;
                }).join('<div class="h-16"></div>'); // Spacing between sections
            } else {
                contentHTML = `<div class="space-y-16">${paper.questions.map(q => renderQuestionNode(q, 0)).join('')}</div>`;
            }
            
            target.innerHTML = contentHTML;
            
            // Run KaTeX
            renderMathInElement(target, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Re-attach intersection observer for scrolling spy
            setupScrollSpy();
        }

        function renderNavList(map) {
            return map.map(item => {
                if (item.type === 'section') {
                    return `<div class="mt-6 mb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider select-none px-2">${item.label}</div>`;
                }
                
                // Question Item
                // Depth cue: Sub-questions slightly smaller/lighter, but same left align
                const isTop = item.depth === 0;
                const fontSize = isTop ? 'text-sm' : 'text-xs';
                const color = isTop ? 'text-neutral-600' : 'text-neutral-500';
                const weight = isTop ? 'font-medium' : 'font-normal';
                
                return `
                    <a href="#q-${item.id}" 
                       data-nav-id="${item.id}"
                       class="block py-1 px-2 border-l-2 border-transparent hover:border-brand-300 hover:text-brand-700 transition-colors ${fontSize} ${color} ${weight}"
                       onclick="closeDrawer()">
                        ${item.id}
                    </a>
                `;
            }).join('');
        }

        function renderQuestionNode(node, depth) {
            // Determine Expand State
            // Default: Paper default unless overridden in state
            const paperDefault = appState.papers[appState.currentPaperIndex].defaults?.expandedAll !== false;
            const isExpanded = appState.expandedNodes[node.id] !== undefined ? appState.expandedNodes[node.id] : paperDefault;

            const hasAnswer = node.solutionBlock?.answer;
            const hasSolutionDetails = !!node.solutionBlock?.solutionDetails;
            const hasSolutionBlock = hasAnswer || hasSolutionDetails;
            
            // Indentation for children
            const indentClass = depth > 0 ? 'ml-0 md:ml-6 border-l-2 border-transparent pl-4' : '';
            const spacingClass = depth > 0 ? 'mt-8' : ''; // Tighter than top-level

            let html = `
                <div id="q-${node.id}" class="question-node scroll-mt-24 ${indentClass} ${spacingClass} group" data-qid="${node.id}">
                    <!-- Question Body -->
                    <div class="flex gap-4 items-baseline">
                        <span class="flex-none text-neutral-500 font-medium select-none w-8 text-right text-sm pt-1">${node.id}</span>
                        <div class="flex-1 min-w-0">
                            <div class="md-content text-base text-neutral-900 leading-relaxed">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="mt-4 pl-12">`; // Align with prompt start (8 chars gap + padding)
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide mr-2">Answer</span>
                            <div class="inline-block md-content text-neutral-900 font-medium">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Toggle + Content
                if (hasSolutionDetails) {
                    const label = isExpanded ? "Hide working" : "Show working";
                    // Using text-first toggle
                    html += `
                        <button onclick="toggleWorking('${node.id}')" 
                                class="text-sm font-medium text-brand-600 hover:text-brand-700 focus:text-brand-700 flex items-center gap-1 transition-colors select-none">
                            <span>${label}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    `;

                    if (isExpanded) {
                        const details = node.solutionBlock.solutionDetails;
                        html += `<div class="mt-4 space-y-6 animate-fade-in origin-top">`; // Wrapper for details
                        
                        // Keep in Mind
                        if (details.keepInMind) {
                            html += `
                                <div class="bg-neutral-50/50 p-4 rounded-sm border-l-2 border-neutral-200">
                                    <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Keep in mind
                                    </div>
                                    <div class="md-content text-sm text-neutral-700">
                                        ${renderMarkdown(details.keepInMind)}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            html += `
                                <div>
                                    <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1">Formulas used</div>
                                    <div class="md-content text-sm text-neutral-600">
                                        ${renderMarkdown(details.formulasUsed)}
                                    </div>
                                </div>
                            `;
                        }

                        // Working
                        if (details.working) {
                            html += `
                                <div>
                                    <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Working</div>
                                    <div class="md-content text-sm text-neutral-800 leading-relaxed">
                                        ${renderMarkdown(details.working)}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative Working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                html += `
                                    <div class="pt-4 border-t border-neutral-100">
                                        <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working</div>
                                        <div class="md-content text-sm text-neutral-800 leading-relaxed">
                                            ${renderMarkdown(alt)}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        html += `</div>`; // End details wrapper
                    }
                }
                
                html += `</div>`; // End solution block wrapper
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="mt-6">`;
                html += node.children.map(child => renderQuestionNode(child, depth + 1)).join('');
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        // --- HELPERS ---

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            // Render MD to HTML
            return md.render(text);
        }

        window.toggleWorking = (id) => {
            const paperDefault = appState.papers[appState.currentPaperIndex].defaults?.expandedAll !== false;
            const current = appState.expandedNodes[id] !== undefined ? appState.expandedNodes[id] : paperDefault;
            
            // Toggle
            appState.expandedNodes[id] = !current;
            
            // Re-render
            // Optimization: Just re-render the app. For a prototype, full re-render is acceptable to keep state simple.
            // But we must preserve scroll.
            const scrollY = window.scrollY;
            renderApp();
            window.scrollTo(0, scrollY);
        };

        // --- NAVIGATION INTERACTION ---

        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const close = document.getElementById('drawer-close');
            const backdrop = document.getElementById('drawer-backdrop');
            
            trigger.onclick = openDrawer;
            close.onclick = closeDrawer;
            backdrop.onclick = closeDrawer;
        }

        function openDrawer() {
            const backdrop = document.getElementById('drawer-backdrop');
            const panel = document.getElementById('drawer-panel');
            
            backdrop.classList.remove('hidden');
            // Trigger reflow
            void backdrop.offsetWidth; 
            backdrop.classList.remove('opacity-0');
            
            panel.classList.remove('-translate-x-full');
            
            // Trap focus (simple version)
            document.getElementById('drawer-close').focus();
        }

        window.closeDrawer = () => {
            const backdrop = document.getElementById('drawer-backdrop');
            const panel = document.getElementById('drawer-panel');
            
            backdrop.classList.add('opacity-0');
            panel.classList.add('-translate-x-full');
            
            setTimeout(() => {
                backdrop.classList.add('hidden');
            }, 300);
        };

        // --- SCROLL SPY & STICKY NAV ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.getAttribute('data-qid'));
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Active zone near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Remove active classes
            document.querySelectorAll('nav a, #drawer-nav-content a').forEach(el => {
                el.classList.remove('border-brand-600', 'text-brand-700', 'font-bold', 'bg-brand-50');
                el.classList.add('border-transparent', 'font-medium', 'text-neutral-600');
            });

            // Add active classes
            const targets = document.querySelectorAll(`a[data-nav-id="${id}"]`);
            targets.forEach(el => {
                el.classList.remove('border-transparent', 'font-medium', 'text-neutral-600');
                el.classList.add('border-brand-600', 'text-brand-700', 'font-bold');
            });
        }

    </script>
