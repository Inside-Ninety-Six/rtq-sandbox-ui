<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        paperData: null
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers in payload");

            populatePaperSelector();
            
            // Default to first paper
            loadPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    /**
     * RENDER LOGIC
     */
    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaperKey = paperKey;
        appState.paperData = paper;

        // Render Structure
        const contentEl = document.getElementById('paperContent');
        const desktopNavEl = document.getElementById('desktopNav');
        const mobileNavEl = document.getElementById('mobileNav');

        contentEl.innerHTML = renderPaperBody(paper);
        
        const navHTML = renderNavigation(paper);
        desktopNavEl.innerHTML = navHTML;
        mobileNavEl.innerHTML = navHTML;

        // Post-Render: Math & Interactions
        renderMathInElement(contentEl, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        setupInteractions();
    }

    /**
     * TEMPLATES (HTML GENERATION)
     */

    function renderPaperBody(paper) {
        // Determine structure: Sections or Flat Questions
        if (paper.sections && paper.sections.length > 0) {
            return paper.sections.map(section => {
                const headerHTML = section.label && section.label.trim() !== "" 
                    ? `<div class="section-header">${escapeHTML(section.label)}</div>`
                    : "";
                
                const questionsHTML = renderQuestionList(section.questions, paper.defaults);
                return `
                    <section class="paper-section">
                        ${headerHTML}
                        ${questionsHTML}
                    </section>
                `;
            }).join('');
        } else if (paper.questions) {
            return renderQuestionList(paper.questions, paper.defaults);
        }
        return "";
    }

    function renderQuestionList(questions, defaults) {
        if (!questions || questions.length === 0) return "";
        return questions.map(q => renderQuestionNode(q, 0, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        // 1. Question Body
        const qHtml = md ? md.render(node.question || "") : node.question;

        // 2. Solution Block logic
        let solutionBlockHtml = "";
        if (node.solutionBlock) {
            const { answer, solutionDetails } = node.solutionBlock;
            
            // Answer
            let answerHtml = "";
            if (answer) {
                const ansContent = md ? md.render(answer) : answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = "";
            let disclosureControl = "";
            
            if (solutionDetails) {
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
                const expandedClass = isExpanded ? "expanded" : "";
                const ariaExpanded = isExpanded ? "true" : "false";
                const btnText = isExpanded ? "Hide working" : "Show working";
                
                // Construct inner details
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                let innerContent = "";
                
                // Keep in mind
                if (solutionDetails.keepInMind) {
                    const kimContent = md ? md.render(solutionDetails.keepInMind) : solutionDetails.keepInMind;
                    innerContent += `
                        <div class="sd-subsection keep-in-mind-body">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${kimContent}</div>
                        </div>
                    `;
                }

                // Formulas
                if (solutionDetails.formulasUsed) {
                    const formContent = md ? md.render(solutionDetails.formulasUsed) : solutionDetails.formulasUsed;
                    innerContent += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${formContent}</div>
                        </div>
                    `;
                }

                // Working
                if (solutionDetails.working) {
                    const workContent = md ? md.render(solutionDetails.working) : solutionDetails.working;
                    innerContent += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${workContent}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (solutionDetails.alternativeWorking && Array.isArray(solutionDetails.alternativeWorking)) {
                    solutionDetails.alternativeWorking.forEach(alt => {
                         const altContent = md ? md.render(alt) : alt;
                         innerContent += `
                            <div class="sd-subsection alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${altContent}</div>
                            </div>
                         `;
                    });
                } else if (typeof solutionDetails.alternativeWorking === 'string') {
                    // Fallback if string
                    const altContent = md ? md.render(solutionDetails.alternativeWorking) : solutionDetails.alternativeWorking;
                    innerContent += `
                        <div class="sd-subsection alt-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${altContent}</div>
                        </div>
                     `;
                }

                disclosureControl = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}">
                        <span class="disclosure-text">${btnText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                detailsHtml = `
                    <div class="solution-details-region ${expandedClass}">
                        ${innerContent}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${disclosureControl}
                    ${detailsHtml}
                </div>
            `;
        }

        // 3. Children
        let childrenHtml = "";
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(child => renderQuestionNode(child, depth + 1, defaults)).join('')}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        let navHtml = '<div class="nav-list">';
        
        const renderItem = (id, depth) => {
            return `<a class="nav-item" data-target="q-${id}" data-depth="${depth}">${id}</a>`;
        };

        const traverseNav = (nodes, depth) => {
            let html = "";
            nodes.forEach(node => {
                html += renderItem(node.id, depth);
                if (node.children) {
                    html += traverseNav(node.children, depth + 1);
                }
            });
            return html;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    navHtml += `<div class="nav-section-label">${escapeHTML(sec.label)}</div>`;
                }
                navHtml += traverseNav(sec.questions, 0);
            });
        } else {
            navHtml += traverseNav(paper.questions || [], 0);
        }

        navHtml += '</div>';
        return navHtml;
    }

    /**
     * INTERACTIONS
     */
    function setupInteractions() {
        // 1. Disclosure Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const region = btn.nextElementSibling;
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                region.classList.toggle('expanded');
            });
        });

        // 2. Navigation Scrolling
        const handleNavClick = (e) => {
            const link = e.target.closest('.nav-item');
            if (!link) return;
            
            e.preventDefault();
            const targetId = link.getAttribute('data-target');
            const targetEl = document.getElementById(targetId);
            
            if (targetEl) {
                // Smooth scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state
                updateActiveNav(link);
                
                // Close drawer if mobile
                closeDrawer();
            }
        };

        document.getElementById('desktopNav').addEventListener('click', handleNavClick);
        document.getElementById('mobileNav').addEventListener('click', handleNavClick);

        // 3. Mobile Drawer
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerContent = document.getElementById('drawerContent');
        
        document.getElementById('mobileJumpBtn').addEventListener('click', () => {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        });

        const closeDrawer = () => {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
            document.body.style.overflow = '';
        };

        document.getElementById('drawerCloseBtn').addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });
    }

    function updateActiveNav(activeLink) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Find matching links in both desktop and mobile navs
        const targetId = activeLink.getAttribute('data-target');
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('desktopNav').innerHTML = '';
        document.getElementById('mobileNav').innerHTML = '';
    }

    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    // Run
    init();

</script>
</body>
