<script>
    /**

     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // State
    let payload = null;
    let currentPaper = null;
    let activeQuestionId = null;

    // Elements
    const paperSelect = document.getElementById('paperSelect');
    const paperColumn = document.getElementById('paperColumn');
    const navListDesktop = document.getElementById('navListDesktop');
    const navListMobile = document.getElementById('navListMobile');
    const statusMessage = document.getElementById('statusMessage');
    
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid Payload");

            renderPaperSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperColumn.innerHTML = `<div style="padding: 2rem; font-weight:700; color:var(--color-text-primary);">PAPERS PAYLOAD MISSING</div>`;
            paperSelect.innerHTML = `<option>Error loading payload</option>`;
            paperSelect.disabled = true;
        }
    }

    function renderPaperSelector() {
        paperSelect.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelect.appendChild(opt);
        });
        paperSelect.disabled = false;
        
        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderPaperContent(currentPaper);
        
        // Render Navigation
        renderNavigation(currentPaper);

        // Run KaTeX auto-render on the new content
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Paper Rendering ---

    function renderPaperContent(paper) {
        paperColumn.innerHTML = '';
        
        const paperSurface = document.createElement('div');
        paperSurface.className = 'paper-surface';
        
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    sectionBlock.appendChild(header);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, paper.defaults));
                });
                sectionBlock.appendChild(qList);
                paperSurface.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, paper.defaults));
            });
            paperSurface.appendChild(qList);
        }

        paperColumn.appendChild(paperSurface);
        
        // Setup intersection observer for active nav state
        setupIntersectionObserver();
    }

    function createQuestionNode(data, defaults, depth = 0) {
        const container = document.createElement('div');
        container.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        container.id = `q-${data.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt markdown-content';
        promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');
        
        qBody.appendChild(idEl);
        qBody.appendChild(promptEl);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'markdown-content';
                ansContent.style.display = 'inline-block';
                ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const detailsData = data.solutionBlock.solutionDetails;
                const isExpandedDefault = defaults?.expandedAll !== false;
                
                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span> ${isExpandedDefault ? '▲' : '▼'}`;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpandedDefault ? '' : 'hidden'}`;
                
                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.innerHTML = `<span>${!expanded ? 'Hide working' : 'Show working'}</span> ${!expanded ? '▲' : '▼'}`;
                    if (expanded) {
                        detailsRegion.classList.add('hidden');
                    } else {
                        detailsRegion.classList.remove('hidden');
                    }
                };

                // Helper to render subsections
                const renderSubsection = (label, contentMd, isArray = false) => {
                    if (!contentMd) return null;
                    if (isArray && contentMd.length === 0) return null;

                    const subDiv = document.createElement('div');
                    subDiv.className = 'sd-subsection';
                    
                    const lbl = document.createElement('span');
                    lbl.className = 'sd-label';
                    lbl.textContent = label;
                    subDiv.appendChild(lbl);
                    
                    if (isArray) {
                        contentMd.forEach(item => {
                            const body = document.createElement('div');
                            body.className = 'markdown-content';
                            body.style.marginBottom = '1rem';
                            body.innerHTML = md ? md.render(item) : item;
                            subDiv.appendChild(body);
                        });
                    } else {
                        const body = document.createElement('div');
                        body.className = 'markdown-content';
                        body.innerHTML = md ? md.render(contentMd) : contentMd;
                        subDiv.appendChild(body);
                    }
                    return subDiv;
                };

                // Keep in mind
                const kim = renderSubsection("Keep in mind", detailsData.keepInMind);
                if (kim) detailsRegion.appendChild(kim);

                // Formulas used
                const formulas = renderSubsection("Formulas used", detailsData.formulasUsed);
                if (formulas) detailsRegion.appendChild(formulas);

                // Working
                const working = renderSubsection("Working", detailsData.working);
                if (working) detailsRegion.appendChild(working);

                // Alternative Working
                const altWorking = renderSubsection("Alternative working", detailsData.alternativeWorking, true);
                if (altWorking) detailsRegion.appendChild(altWorking);

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }
            container.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
            });
            container.appendChild(childrenContainer);
        }

        return container;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Generate list items
        const fragmentDesktop = document.createDocumentFragment();
        const fragmentMobile = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Separator/Label
                if (section.label && section.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    fragmentDesktop.appendChild(label.cloneNode(true));
                    fragmentMobile.appendChild(label.cloneNode(true));
                }
                // Questions
                section.questions.forEach(q => {
                    addNavNodesRecursive(q, fragmentDesktop, fragmentMobile, 0);
                });
                
                // Add spacing spacer if not last
                if (idx < paper.sections.length - 1) {
                   const spacer = document.createElement('div');
                   spacer.style.height = '0.5rem';
                   fragmentDesktop.appendChild(spacer.cloneNode(true));
                   fragmentMobile.appendChild(spacer.cloneNode(true));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                addNavNodesRecursive(q, fragmentDesktop, fragmentMobile, 0);
            });
        }

        navListDesktop.innerHTML = '';
        navListDesktop.appendChild(fragmentDesktop);
        
        navListMobile.innerHTML = '';
        navListMobile.appendChild(fragmentMobile);
    }

    function addNavNodesRecursive(q, fragD, fragM, depth) {
        const btnD = createNavButton(q.id, depth);
        const btnM = createNavButton(q.id, depth);
        
        // Click handler
        const handler = () => {
            const el = document.getElementById(`q-${q.id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            }
        };
        
        btnD.onclick = handler;
        btnM.onclick = handler;

        const liD = document.createElement('li'); liD.appendChild(btnD);
        const liM = document.createElement('li'); liM.appendChild(btnM);

        fragD.appendChild(liD);
        fragM.appendChild(liM);

        if (q.children) {
            q.children.forEach(child => {
                addNavNodesRecursive(child, fragD, fragM, depth + 1);
            });
        }
    }

    function createNavButton(id, depth) {
        const btn = document.createElement('button');
        btn.className = 'nav-item';
        btn.dataset.id = id;
        btn.dataset.depth = depth;
        btn.textContent = id;
        return btn;
    }

    // --- Interaction / Drawer ---
    
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Intersection Observer for Nav Highlighting ---
    
    function setupIntersectionObserver() {
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, options);

        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        if (activeQuestionId === id) return;
        activeQuestionId = id;

        // Reset all
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        
        // Set active
        const activeBtns = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeBtns.forEach(btn => {
            btn.classList.add('active');
            // Auto-scroll nav rail if needed (Desktop only)
            if (btn.closest('.nav-rail')) {
                btn.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }

    // --- Start ---
    init();

</script>
