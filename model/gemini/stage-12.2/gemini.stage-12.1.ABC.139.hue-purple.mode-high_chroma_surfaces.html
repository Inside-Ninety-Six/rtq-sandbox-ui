<script>

 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * MARKDOWN CONFIGURATION (Authoritative)
 */
const md = window.markdownit
  ? window.markdownit({
      html: true, // Inline SVG passthrough
      linkify: true,
      breaks: false, // Must be false to prevent <br> in math
    })
  : null;

if (md) {
  // Preserve TeX backslashes
  md.inline.ruler.disable(["escape"]);
}

/**
 * STATE MANAGEMENT
 */
const state = {
    papers: [],
    activePaperKey: null,
    expandedMap: new Map(), // key: questionNodeId, value: boolean
    isDrawerOpen: false,
    navMap: [] // Flat list for navigation
};

/**
 * MAIN EXECUTION
 */
async function init() {
    renderShell();
    
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const data = await response.json();
        
        state.papers = data.papers || [];
        
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        } else {
            renderStatus("No papers found in payload.");
        }
    } catch (e) {
        console.error(e);
        renderStatus("PAPERS PAYLOAD MISSING");
    }
}

function renderStatus(msg) {
    const container = document.getElementById('paper-content-container');
    if (container) {
        container.innerHTML = `<div class="status-message">${msg}</div>`;
    }
}

function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.activePaperKey = key;
    state.expandedMap.clear();

    // Set defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    
    // Helper to init state recursively
    const initExpandedState = (nodes) => {
        if (!nodes) return;
        nodes.forEach(q => {
            if (q.solutionBlock?.solutionDetails) {
                state.expandedMap.set(q.id, defaultExpanded);
            }
            if (q.children) initExpandedState(q.children);
        });
    };

    if (paper.questions) initExpandedState(paper.questions);
    if (paper.sections) {
        paper.sections.forEach(s => initExpandedState(s.questions));
    }

    renderHeaderControls(); // Update selector
    renderNavigation(paper);
    renderPaperContent(paper);
}

/**
 * RENDERING: SHELL & LAYOUT
 */
function renderShell() {
    const app = document.getElementById('app');
    app.innerHTML = `
        <div class="document-frame-shell">
            <header class="top-controls" id="top-controls">
                <!-- Injected via JS -->
            </header>
            
            <div class="content-columns">
                <nav class="nav-rail" id="desktop-nav">
                    <!-- Injected via JS -->
                </nav>
                
                <main class="paper-column" id="paper-content-container">
                    <!-- Injected via JS -->
                </main>
            </div>
        </div>

        <!-- Mobile Drawer -->
        <div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer(false)"></div>
        <div class="drawer" id="drawer">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" onclick="toggleDrawer(false)">Ã—</button>
            </div>
            <div class="drawer-content" id="drawer-nav-content">
                <!-- Injected via JS -->
            </div>
        </div>
    `;
}

function renderHeaderControls() {
    const container = document.getElementById('top-controls');
    const options = state.papers.map(p => 
        `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
    ).join('');

    container.innerHTML = `
        <select class="paper-selector" onchange="loadPaper(this.value)">
            ${options}
        </select>
        <button class="jump-to-trigger" onclick="toggleDrawer(true)">Jump to</button>
    `;
}

function toggleDrawer(open) {
    state.isDrawerOpen = open;
    const overlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');
    
    if (open) {
        overlay.style.display = 'block';
        setTimeout(() => drawer.classList.add('open'), 10);
    } else {
        drawer.classList.remove('open');
        setTimeout(() => { overlay.style.display = 'none'; }, 250);
    }
}

/**
 * RENDERING: NAVIGATION
 */
function renderNavigation(paper) {
    // Generate flat list structure for logic, then render
    let navHTML = '';

    const renderItem = (q, depth) => {
        return `
            <li class="nav-item" 
                data-depth="${depth}" 
                onclick="scrollToQuestion('${q.id}')">
                ${q.id}
            </li>
        `;
    };

    const traverse = (nodes, depth) => {
        let html = '';
        nodes.forEach(q => {
            html += renderItem(q, depth);
            if (q.children && q.children.length > 0) {
                html += traverse(q.children, depth + 1);
            }
        });
        return html;
    };

    if (paper.sections) {
        paper.sections.forEach(s => {
            // Render section label if not empty
            if (s.label && s.label.trim() !== '') {
                navHTML += `<li class="nav-section-label">${s.label}</li>`;
            }
            navHTML += traverse(s.questions, 0);
        });
    } else if (paper.questions) {
        navHTML += traverse(paper.questions, 0);
    }

    const listHTML = `<ul class="nav-list">${navHTML}</ul>`;
    
    // Sync both desktop and mobile nav
    document.getElementById('desktop-nav').innerHTML = listHTML;
    document.getElementById('drawer-nav-content').innerHTML = listHTML;
}

function scrollToQuestion(id) {
    // Close drawer if open
    if (state.isDrawerOpen) toggleDrawer(false);

    // Update active state in nav
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(`.nav-item[onclick*="'${id}'"]`).forEach(el => el.classList.add('active'));

    const target = document.getElementById(`q-${id}`);
    if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

/**
 * RENDERING: CONTENT
 */
function renderPaperContent(paper) {
    const container = document.getElementById('paper-content-container');
    let html = '';

    const renderNodes = (nodes) => nodes.map(q => renderQuestionNode(q)).join('');

    if (paper.sections) {
        paper.sections.forEach(s => {
            if (s.label && s.label.trim() !== '') {
                html += `
                    <div class="section-block">
                        <div class="section-header">${s.label}</div>
                        ${renderNodes(s.questions)}
                    </div>
                `;
            } else {
                html += renderNodes(s.questions);
            }
        });
    } else if (paper.questions) {
        html += renderNodes(paper.questions);
    }

    container.innerHTML = html;

    // Post-render: KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function renderQuestionNode(node) {
    const id = node.id;
    const promptMd = md ? md.render(node.question || '') : (node.question || '');
    
    // Solution Block
    let solutionBlockHTML = '';
    const sb = node.solutionBlock;
    
    if (sb) {
        // Answer
        let answerHTML = '';
        if (sb.answer) {
            const ansMd = md ? md.render(sb.answer) : sb.answer;
            answerHTML = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${ansMd}</div>
                </div>
            `;
        }

        // Solution Details
        let detailsHTML = '';
        if (sb.solutionDetails) {
            const isExpanded = state.expandedMap.get(id);
            const toggleText = isExpanded ? "Hide working" : "Show working";
            const ariaExpanded = isExpanded ? "true" : "false";
            
            // Subsections
            let subsections = '';
            
            if (sb.solutionDetails.keepInMind) {
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${md.render(sb.solutionDetails.keepInMind)}</div>
                    </div>
                `;
            }
            if (sb.solutionDetails.formulasUsed) {
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-content">${md.render(sb.solutionDetails.formulasUsed)}</div>
                    </div>
                `;
            }
            if (sb.solutionDetails.working) {
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-content">${md.render(sb.solutionDetails.working)}</div>
                    </div>
                `;
            }
            if (sb.solutionDetails.alternativeWorking && Array.isArray(sb.solutionDetails.alternativeWorking)) {
                sb.solutionDetails.alternativeWorking.forEach(aw => {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body markdown-content">${md.render(aw)}</div>
                        </div>
                    `;
                });
            }

            detailsHTML = `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution('${id}')">
                    ${toggleText}
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                <div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sd-${id}">
                    ${subsections}
                </div>
            `;
        }

        if (answerHTML || detailsHTML) {
            solutionBlockHTML = `<div class="solution-block">${answerHTML}${detailsHTML}</div>`;
        }
    }

    // Children
    let childrenHTML = '';
    if (node.children && node.children.length > 0) {
        childrenHTML = `<div class="children-container">${node.children.map(c => renderQuestionNode(c)).join('')}</div>`;
    }

    return `
        <div class="question-node" id="q-${id}">
            <div class="question-body">
                <span class="question-identifier">${id}</span>
                <div class="question-text markdown-content">${promptMd}</div>
            </div>
            ${solutionBlockHTML}
            ${childrenHTML}
        </div>
    `;
}

function toggleSolution(id) {
    const current = state.expandedMap.get(id);
    state.expandedMap.set(id, !current);
    
    // Re-render specific node wrapper or simpler: update DOM directly for performance
    // Here we'll do DOM update for smoothness and minimal layout thrash
    const sd = document.getElementById(`sd-${id}`);
    const btn = document.querySelector(`button[onclick="toggleSolution('${id}')"]`);
    
    if (sd && btn) {
        const isNowExpanded = !current;
        if (isNowExpanded) {
            sd.classList.add('expanded');
            btn.innerHTML = `Hide working <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            btn.setAttribute('aria-expanded', 'true');
        } else {
            sd.classList.remove('expanded');
            btn.innerHTML = `Show working <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            btn.setAttribute('aria-expanded', 'false');
        }
    }
}

// Bootstrap
window.addEventListener('DOMContentLoaded', init);

</script>
</body>
