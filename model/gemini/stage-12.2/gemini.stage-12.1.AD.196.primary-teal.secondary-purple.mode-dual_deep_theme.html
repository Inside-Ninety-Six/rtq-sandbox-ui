            elPaperSelector.innerHTML = '';

                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                elPaperSelector.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);

            elPaperSelector.value = paperKey;

            // Trigger KaTeX

            // Reset Scroll

            elPaperContent.innerHTML = '';

                // Sectioned Paper

                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);

                    const qList = document.createElement('div');

                        qList.appendChild(createQuestionNode(q, 0, expandedAll));
                    });
                    sectionBlock.appendChild(qList);
                    elPaperContent.appendChild(sectionBlock);
                });

                // Flat Paper
                const qList = document.createElement('div');
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, expandedAll));
                });
                elPaperContent.appendChild(qList);
            } else {
                elPaperContent.innerHTML = '<div class="error-message">No questions in this paper</div>';
            }
        }

        function createQuestionNode(q, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            node.id = `q-${q.id}`; // Anchor for navigation

            body.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = q.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(q.question);

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderMarkdown(sb.answer)}</span>
                        `;
                        block.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Toggle Control
                        const toggleId = `toggle-${q.id}`;
                        const regionId = `details-${q.id}`;
                        
                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                        btn.setAttribute('aria-controls', regionId);
                        btn.innerHTML = `

                            <span class="disclosure-icon">â–¼</span>
                        `;
                        
                        const detailsRegion = document.createElement('div');

                        detailsRegion.setAttribute('data-expanded', defaultExpanded ? 'true' : 'false');

                        // Construct Details Content
                        const sd = sb.solutionDetails;
                        
                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        if (sd.keepInMind) detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'ðŸ’¡'));
                        if (sd.formulasUsed) detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                        
                        // Internal Separator if needed between formulas/working
                        if (sd.working) {
                             // Working is primary
                             detailsRegion.appendChild(createSubsection('Working', sd.working));
                        }

                        if (sd.alternativeWorking) {
                            // Can be array or string in payload, assuming string here based on brief schema, 
                            // but brief mentions alternativeWorking: string[]. Let's handle both.
                            const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                            alts.forEach(alt => {
                                detailsRegion.appendChild(createInternalSeparator());
                                detailsRegion.appendChild(createSubsection('Alternative working', alt));
                            });
                        }

                        // Event Listener
                        btn.addEventListener('click', () => {
                            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                            btn.setAttribute('aria-expanded', !isExpanded);
                            detailsRegion.setAttribute('data-expanded', !isExpanded);
                            btn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        });

                        block.appendChild(btn);
                        block.appendChild(detailsRegion);
                    }

                    node.appendChild(block);
                }
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSubsection(label, markdown, iconChar) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sd-label';
            if (iconChar) {
                labelDiv.innerHTML = `<span style="font-style:normal">${iconChar}</span> ${label}`;
            } else {
                labelDiv.textContent = label;
            }
            
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body';
            bodyDiv.innerHTML = renderMarkdown(markdown);

            div.appendChild(labelDiv);
            div.appendChild(bodyDiv);
            return div;
        }

        function createInternalSeparator() {
            const sep = document.createElement('hr');
            sep.className = 'sd-separator';
            return sep;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Navigation Logic ---

        function renderNavigation(paper) {
            elNavList.innerHTML = '';
            
            // Helper to recurse
            const buildNavItems = (questions, container) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = q.id;
                    a.dataset.target = `q-${q.id}`;
                    
                    // Derive depth for styling (flat list, type scale hierarchy)
                    // We don't have explicit depth passed here easily without traversing.
                    // For prototype simplicity, we assume visual flattening. 
                    // To add subtle hierarchy, we can check id length or just keep flat.
                    // Let's keep it flat per Stage 6 baseline "flat list" rule.
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.target);
                        if (target) {
                            // Offset for fixed header
                            const y = target.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            closeDrawer();
                            setActiveNav(a.dataset.target);
                        }
                    });

                    li.appendChild(a);
                    container.appendChild(li);

                    if (q.children) {
                        buildNavItems(q.children, container);
                    }
                });
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        elNavList.appendChild(secLabel);
                    }
                    buildNavItems(section.questions, elNavList);
                });
            } else {
                buildNavItems(paper.questions || [], elNavList);
            }

            // Clone to mobile drawer
            elDrawerNavList.innerHTML = elNavList.innerHTML;
            // Re-attach listeners for mobile clones
            Array.from(elDrawerNavList.querySelectorAll('.nav-item')).forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.target);
                    if (target) {
                        const y = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                        setActiveNav(a.dataset.target);
                    }
                });
            });
        }

        function setActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Add to current target in both lists
            const selector = `.nav-item[data-target="${targetId}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // --- Interaction Setup ---

        function setupInteractions() {
            // Paper Switch
            elPaperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            elJumpToTrigger.addEventListener('click', openDrawer);
            elDrawerClose.addEventListener('click', closeDrawer);
            elDrawerBackdrop.addEventListener('click', closeDrawer);
            
            // Scroll Spy for Nav
            window.addEventListener('scroll', throttle(updateActiveNavOnScroll, 100));
        }

        function openDrawer() {
            elDrawerBackdrop.classList.add('open');
            elDrawer.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            elDrawerBackdrop.classList.remove('open');
            elDrawer.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        function updateActiveNavOnScroll() {
            // Simple scroll spy
            const triggerLine = window.scrollY + 150; 
            const nodes = document.querySelectorAll('.question-node');
            let currentId = null;

            nodes.forEach(node => {
                if (node.offsetTop <= triggerLine) {
                    currentId = node.id;
                }
            });

            if (currentId && currentId !== activeNavId) {
                activeNavId = currentId;
                setActiveNav(currentId);
            }
        }

        function throttle(fn, wait) {
            let time = Date.now();
            return function() {
                if ((time + wait - Date.now()) < 0) {
                    fn();
                    time = Date.now();
                }
            }
        }

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

    </script>
