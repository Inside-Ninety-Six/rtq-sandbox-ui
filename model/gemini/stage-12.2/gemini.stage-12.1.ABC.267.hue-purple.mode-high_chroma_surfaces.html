<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        activePaperKey: null,
        activePaper: null,
        navItems: [] // { id, label, depth, sectionLabel? }
    };

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Allow inline SVG
          linkify: true,
          breaks: false, // Must be false for KaTeX
        })
      : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNav'),
        paperContent: document.getElementById('paperContent'),
        jumpToTrigger: document.getElementById('jumpToTrigger'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        drawerClose: document.getElementById('drawerClose'),
        mobileNavContent: document.getElementById('mobileNavContent'),
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            state.papers = data.papers;

            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- CORE RENDERING LOGIC ---

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers
            .map(p => `<option value="${p.key}">${p.label}</option>`)
            .join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.activePaper = paper;
        
        // Reset Nav Model
        state.navItems = [];

        // Render Content
        els.paperContent.innerHTML = ''; // Clear
        
        // Check for sections vs flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    // Render Section Header in Paper
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    els.paperContent.appendChild(secHeader);
                    
                    // Add Section to Nav Model
                    state.navItems.push({ type: 'section', label: section.label });
                }
                renderQuestionList(section.questions, els.paperContent, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, els.paperContent, 0);
        }

        // Render Nav
        renderNavigation();

        // Process Math
        renderMath(els.paperContent);
    }

    function renderQuestionList(questions, container, depth) {
        if (!questions) return;
        
        const listContainer = depth === 0 ? container : document.createElement('div');
        if (depth > 0) listContainer.className = 'children-container';

        questions.forEach(q => {
            // Build Nav Model (Leaf nodes and parents, using ID)
            if (q.id) {
                state.navItems.push({ type: 'item', id: q.id, depth: depth, elementId: `q-${q.id}` });
            }

            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="question-id">${q.id}</div>
                <div class="question-prompt">${renderMarkdown(q.question)}</div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = sb.answer;
                const hasDetails = sb.solutionDetails;

                // Render block only if something exists
                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(sb.answer)}`;
                        block.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Toggle Control
                        const toggleId = `toggle-${q.id}`;
                        const detailsId = `details-${q.id}`;
                        const isExpanded = state.activePaper.defaults?.expandedAll !== false;

                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', isExpanded);
                        btn.setAttribute('aria-controls', detailsId);
                        btn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="chevron">▼</span>
                        `;
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                        // Toggle Logic
                        btn.onclick = () => {
                            const expanded = btn.getAttribute('aria-expanded') === 'true';
                            btn.setAttribute('aria-expanded', !expanded);
                            btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            detailsRegion.classList.toggle('expanded');
                        };

                        block.appendChild(btn);

                        // Content Order: Keep in mind, Formulas, Working, Alt Working
                        const sd = sb.solutionDetails;

                        if (sd.keepInMind) {
                            const div = document.createElement('div');
                            div.className = 'sd-section keep-in-mind';
                            div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                            detailsRegion.appendChild(div);
                        }

                        if (sd.formulasUsed) {
                            const div = document.createElement('div');
                            div.className = 'sd-section formulas-used';
                            div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                            detailsRegion.appendChild(div);
                        }

                        if (sd.working) {
                            const div = document.createElement('div');
                            div.className = 'sd-section working';
                            div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                            detailsRegion.appendChild(div);
                        }

                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const div = document.createElement('div');
                                div.className = 'sd-section alternative-working';
                                div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                                detailsRegion.appendChild(div);
                            });
                        }

                        block.appendChild(detailsRegion);
                    }

                    node.appendChild(block);
                }
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                renderQuestionList(q.children, node, depth + 1);
            }

            listContainer.appendChild(node);
        });

        if (depth > 0) container.appendChild(listContainer);
    }

    function renderNavigation() {
        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            state.navItems.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#${item.elementId}`;
                    a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                    a.textContent = item.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToElement(item.elementId);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
            return ul;
        };

        // Render Desktop
        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(buildList());

        // Render Mobile
        els.mobileNavContent.innerHTML = '';
        els.mobileNavContent.appendChild(buildList());

        setupScrollSpy();
    }

    // --- HELPER FUNCTIONS ---

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function renderMath(root) {
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            trust: true // Needed for color etc if in payload
        });
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
        els.desktopNav.innerHTML = '';
        els.mobileNavContent.innerHTML = '';
    }

    function scrollToElement(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    // --- DRAWER & INTERACTION ---

    function openDrawer() {
        els.drawerBackdrop.classList.add('open');
        els.mobileDrawer.classList.add('open');
    }

    function closeDrawer() {
        els.drawerBackdrop.classList.remove('open');
        els.mobileDrawer.classList.remove('open');
    }

    els.jumpToTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerBackdrop.addEventListener('click', closeDrawer);

    // --- SCROLL SPY (Active State) ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add to current (match href)
                    const id = entry.target.id;
                    const links = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, { rootMargin: '-100px 0px -80% 0px' });

        state.navItems.forEach(item => {
            if (item.elementId) {
                const el = document.getElementById(item.elementId);
                if (el) observer.observe(el);
            }
        });
    }

    // Start
    init();

</script>
