    <script>
        /**
         * STAGE 0 CONSTANTS - AUTHORITATIVE
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * RUNTIME STATE
         */
        let state = {
            papers: [],
            currentPaperId: null,
            expandedMap: {} // key: questionNodeId, value: boolean
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = payload.papers;
                
                populatePaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }

            setupInteractions();
        }

        function renderError() {
            const container = document.getElementById('paper-content-container');
            container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            
            // Also clear selector
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '<option disabled>Error loading payload</option>';
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.expandedMap = {}; // Reset expansion state
            
            // Default expansion logic from paper defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Helper to recursively set default state (though we only check map on render, helps to be explicit)
            // Actually, we'll just derive it dynamically if key is missing in map = default.
            state.defaultExpandedForCurrentPaper = defaultExpanded;

            renderPaper(paper);
            renderNavigation(paper);
        }

        /**
         * RENDERING LOGIC
         */
        function renderPaper(paper) {
            const container = document.getElementById('paper-content-container');
            container.innerHTML = '';

            // Handle sectioned vs flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    // Render section header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        const text = document.createElement('div');
                        text.className = 'section-header-text';
                        text.textContent = section.label;
                        header.appendChild(text);
                        sectionBlock.appendChild(header);
                    }
                    // Render questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(createQuestionNode(q, 0));
                        });
                    }
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(qNode, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            wrapper.id = `q-${qNode.id}`; // Anchor for nav

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-identifier';
            qId.textContent = qNode.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt';
            qPrompt.innerHTML = md ? md.render(qNode.question || '') : (qNode.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockWrapper.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Determine expanded state
                    const isExpanded = state.expandedMap[qNode.id] !== undefined 
                        ? state.expandedMap[qNode.id] 
                        : state.defaultExpandedForCurrentPaper;

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    toggleBtn.onclick = () => {
                        const newState = !isExpanded;
                        state.expandedMap[qNode.id] = newState;
                        // Re-render this node partially or just toggle DOM? 
                        // Toggling DOM is safer for KaTeX context preservation usually, 
                        // but re-rendering full paper is easier for prototype logic.
                        // Let's toggle DOM attributes for better UX (no jump).
                        const region = sdWrapper.querySelector('.solution-details-region');
                        region.setAttribute('data-visible', newState);
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    };

                    // Expanded Region
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details-region';
                    sdRegion.setAttribute('data-visible', isExpanded);

                    const details = sb.solutionDetails;

                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    if (details.keepInMind) {
                        sdRegion.appendChild(createSDSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (details.formulasUsed) {
                        sdRegion.appendChild(createSDSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    if (details.working) {
                        sdRegion.appendChild(createSDSubsection('Working', details.working, 'sd-working'));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            sdRegion.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(sdRegion);
                    blockWrapper.appendChild(sdWrapper);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (qNode.children && qNode.children.length > 0) {
                qNode.children.forEach(child => {
                    wrapper.appendChild(createQuestionNode(child, depth + 1));
                });
            }

            return wrapper;
        }

        function createSDSubsection(labelStr, markdownContent, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelStr;
            div.appendChild(label);

            const body = document.createElement('div');
            body.className = 'sd-content';
            body.innerHTML = md ? md.render(markdownContent) : markdownContent;
            div.appendChild(body);

            return div;
        }

        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createItem = (id, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = id;
                a.dataset.depth = Math.min(depth, 2); // Cap depth for styling
                a.onclick = (e) => {
                    e.preventDefault();
                    // Smooth scroll
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer if open
                        closeDrawer();
                        // Set active state visually (simple implementation)
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Select all instances (desktop + mobile)
                        document.querySelectorAll(`.nav-item`).forEach(el => {
                            if(el.textContent === id) el.classList.add('active');
                        });
                    }
                };
                li.appendChild(a);
                return li;
            };

            const processNodes = (nodes, container, depth) => {
                nodes.forEach(node => {
                    container.appendChild(createItem(node.id, depth));
                    if (node.children) {
                        processNodes(node.children, container, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label
                    if (sec.label && sec.label.trim().length > 0) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sec.label;
                        desktopList.appendChild(li.cloneNode(true));
                        mobileList.appendChild(li.cloneNode(true));
                    }
                    if (sec.questions) {
                        processNodes(sec.questions, desktopList, 0);
                        processNodes(sec.questions, mobileList, 0); // Re-run for mobile, simplistic
                    }
                });
            } else if (paper.questions) {
                processNodes(paper.questions, desktopList, 0);
                processNodes(paper.questions, mobileList, 0);
            }
        }

        function setupInteractions() {
            // Paper Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerOverlay = document.getElementById('drawer-overlay');
            const trigger = document.getElementById('jump-to-trigger');
            const closeBtn = document.getElementById('drawer-close');

            trigger.addEventListener('click', () => {
                drawerOverlay.setAttribute('data-open', 'true');
                drawerOverlay.setAttribute('aria-hidden', 'false');
            });

            const closeDrawer = () => {
                drawerOverlay.removeAttribute('data-open');
                drawerOverlay.setAttribute('aria-hidden', 'true');
            };
            window.closeDrawer = closeDrawer; // expose to nav click handler

            closeBtn.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });
        }

        // Run
        init();

    </script>
</body>
