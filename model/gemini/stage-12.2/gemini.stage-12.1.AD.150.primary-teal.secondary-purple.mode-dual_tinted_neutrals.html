    <script>
        // --- STAGE 0: CONSTANTS (Runtime Definition) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- State ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const desktopNav = document.getElementById('desktopNav');
        const paperSurface = document.getElementById('paperSurface');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const drawer = document.getElementById('drawer');
        const drawerClose = document.getElementById('drawerClose');
        const drawerNavContent = document.getElementById('drawerNavContent');

        // --- Markdown & KaTeX Config (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid payload structure");
                }

                populatePaperSelector();
                loadPaper(payloadData.papers[0].key); // Load first paper by default

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Paper Loading & Rendering ---
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            paperSurface.innerHTML = '';
            desktopNav.innerHTML = '';
            drawerNavContent.innerHTML = '';

            // Handle Sections vs Flat
            let navHtml = '<ul class="nav-list">';
            let contentHtml = '';
            
            // Build Nav & Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    // Nav Section Label
                    if (hasLabel) {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                        contentHtml += `<div class="section-header">${section.label}</div>`;
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            navHtml += buildNavItem(q);
                            contentHtml += buildQuestionNode(q, paper.defaults || {});
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHtml += buildNavItem(q);
                    contentHtml += buildQuestionNode(q, paper.defaults || {});
                });
            }
            
            navHtml += '</ul>';

            // Inject
            desktopNav.innerHTML = navHtml;
            drawerNavContent.innerHTML = navHtml;
            paperSurface.innerHTML = contentHtml;

            // Trigger KaTeX
            renderMathInElement(paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind interactions
            bindDisclosureEvents();
            bindNavEvents();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Render Helpers ---

        function buildNavItem(node) {
            // Recursive navigation building logic if needed, but brief says FLAT list
            // However, sub-questions still exist in payload children[]
            // We flatten the list for nav.
            let html = `<li><a href="#q-${node.id}" class="nav-item">${node.id}</a></li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += `<li><a href="#q-${child.id}" class="nav-item nav-item-sub">${child.id}</a></li>`;
                });
            }
            return html;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function buildQuestionNode(node, defaults) {
            const hasSolutionBlock = node.solutionBlock;
            const hasAnswer = hasSolutionBlock && node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && node.solutionBlock.solutionDetails;
            
            const isExpanded = defaults.expandedAll !== false; // Default expanded unless false
            
            let html = `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded ? 'true' : 'false'}" aria-controls="sd-${node.id}">
                            <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="sd-${node.id}" class="solution-details" data-visible="${isExpanded ? 'true' : 'false'}">
                    `;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label kim-label">Keep in mind</span>
                                <div class="md-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="md-content">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }
                    
                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-section">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // Close details
                }
                
                html += `</div>`; // Close solution-block
            }

            // Recursion for Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    // Children inherit parent id for anchor uniqueness if needed, but payload has unique ids usually
                    // We treat children as full nodes with recursive styling
                    html += `<div id="q-${child.id}" class="question-node child-node">`;
                    html += buildQuestionNode(child, defaults).replace(/<div id="q-.*?" class="question-node">/, '').replace(/<\/div>\s*$/, ''); // Strip wrapper to merge
                    html += `</div>`;
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question-node
            return html;
        }

        // --- Interactions ---

        function bindDisclosureEvents() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        const newState = !isExpanded;
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.control-text').textContent = newState ? 'Hide working' : 'Show working';
                        target.setAttribute('data-visible', newState);
                    }
                });
            });
        }

        function bindNavEvents() {
            // Desktop Nav Interaction
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Smooth Scroll
                        const headerOffset = 60;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Set Active State
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('is-active'));
                        link.classList.add('is-active');
                        // Mirror to mobile drawer if exists
                        const mirrorLink = document.querySelector(`#drawerNavContent a[href="#${targetId}"]`);
                        if(mirrorLink) mirrorLink.classList.add('is-active');

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawerBackdrop.classList.add('is-open');
            drawer.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove('is-open');
            drawer.classList.remove('is-open');
            document.body.style.overflow = '';
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Run ---
        init();

    </script>
</body>
