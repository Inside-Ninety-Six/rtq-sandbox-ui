<script>
    /**

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    let currentPaperKey = null;

    // Markdown Parser Init (Stage 6 Add-on)
    // Breaks: false is CRITICAL for KaTeX
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,

    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // DOM Elements
    const elPaperSelect = document.getElementById('paper-select');
    const elDesktopNav = document.getElementById('desktop-nav');
    const elMobileNavList = document.getElementById('mobile-nav-list');
    const elPaperContent = document.getElementById('paper-content');
    const elDrawer = document.getElementById('drawer');
    const elBackdrop = document.getElementById('drawer-backdrop');

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            elPaperSelect.innerHTML = '<option>Error</option>';
            elPaperSelect.disabled = true;
        }
    }

    function populateSelector() {
        elPaperSelect.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            elPaperSelect.appendChild(opt);
        });
        elPaperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Nav
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper);

        // Reset scroll
        window.scrollTo(0, 0);
    }

    /**
     * NAVIGATION RENDER
     */
    function renderNavigation(paper) {
        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            const handleNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    // Item
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.textContent = node.id;
                    li.dataset.depth = depth;
                    li.dataset.target = `q-${node.id}`;
                    li.style.cursor = 'pointer';
                    li.onclick = () => scrollToQuestion(node.id);
                    ul.appendChild(li);

                    // Children
                    if (node.children && node.children.length > 0) {
                        handleNodes(node.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        ul.appendChild(secLabel);
                    }
                    handleNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                handleNodes(paper.questions, 0);
            }
            return ul;
        };

        // Desktop
        elDesktopNav.innerHTML = '';
        elDesktopNav.appendChild(buildList());

        // Mobile
        elMobileNavList.innerHTML = '';
        elMobileNavList.appendChild(buildList());
    }

    function scrollToQuestion(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight active nav logic (simple version)
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="q-${id}"]`).forEach(el => el.classList.add('active'));

            closeDrawer();
        }
    }

    /**
     * CONTENT RENDER
     */
    function renderPaperContent(paper) {
        elPaperContent.innerHTML = '';
        
        const container = document.createElement('div');
        container.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = sec.label;
                    container.appendChild(header);
                }
                sec.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, paper.defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, paper.defaults));
            });
        }

        elPaperContent.appendChild(container);
        
        // Auto-render Math
        renderMathInElement(elPaperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, paperDefaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(node.question);
        
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(sb.answer);

                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isDefaultExpanded = paperDefaults && paperDefaults.expandedAll !== false;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isDefaultExpanded));
                toggle.innerHTML = `
                    <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                if (isDefaultExpanded) detailsRegion.classList.add('expanded');

                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', String(expanded));
                    toggle.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Subsections
                // 1. Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-kim-body'));
                }
                
                // 2. Formulas
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas-body'));
                }

                // 3. Working
                if (sd.working) {
                    detailsRegion.appendChild(createSDSubsection('Working', sd.working, 'sd-working-body'));
                }

                // 4. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);
                        detailsRegion.appendChild(createSDSubsection('Alternative working', alt, 'sd-working-body'));
                    });
                }

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, paperDefaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSubsection(labelText, markdownContent, bodyClass) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelText;
        
        const body = document.createElement('div');
        body.className = bodyClass;
        body.innerHTML = renderMarkdown(markdownContent);

        div.appendChild(label);
        div.appendChild(body);
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    /**
     * DRAWER INTERACTION
     */
    function openDrawer() {
        elBackdrop.classList.add('open');
        elDrawer.classList.add('open');
    }
    function closeDrawer() {
        elBackdrop.classList.remove('open');
        elDrawer.classList.remove('open');
    }
    document.getElementById('jump-trigger').onclick = openDrawer;
    document.getElementById('drawer-close').onclick = closeDrawer;
    document.getElementById('drawer-backdrop').onclick = closeDrawer;

    // Start
    init();

</script>
</body>
