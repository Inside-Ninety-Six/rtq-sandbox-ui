    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // ===== STATE =====
    let papersPayload = null;
    let currentPaperId = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // ===== MARKDOWN CONFIGURATION (Stage 6 Add-on) =====
    const md = window.markdownit ? window.markdownit({

    }

    // ===== DOM ELEMENTS =====
    const elPaperSelector = document.getElementById('paper-selector');

    const elDrawerClose = document.getElementById('drawer-close');

    // ===== INITIALIZATION =====
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data || !data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersPayload = data;
            populatePaperSelector();
            
            // Default to first paper
            if (papersPayload.papers.length > 0) {
                switchPaper(papersPayload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            elPaperBody.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            elPaperSelector.innerHTML = '<option disabled>Error loading payload</option>';
        }
    }

    function populatePaperSelector() {
        elPaperSelector.innerHTML = '';
        papersPayload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            elPaperSelector.appendChild(opt);
        });
        
        elPaperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = papersPayload.papers.find(p => p.key === paperKey);
        if (!paper) return;
        
        currentPaperId = paperKey;
        
        // Reset expanded states based on default
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // We don't track every ID in a map initially; we treat missing as default.
        // However, we clear any overrides from previous paper.
        expandedStates = {};
        
        renderPaper(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Scroll to top
        document.getElementById('paper-content').scrollTop = 0;
    }

    // ===== RENDERING LOGIC =====

    function renderPaper(paper, defaultExpanded) {
        elPaperBody.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    elPaperBody.appendChild(secHeader);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        elPaperBody.appendChild(createQuestionNode(q, defaultExpanded, 0));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                elPaperBody.appendChild(createQuestionNode(q, defaultExpanded, 0));
            });
        }
        
        // Render Math
        renderMathInElement(elPaperBody, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, defaultExpanded, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'question-identifier';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle Logic
                const isExpanded = expandedStates[node.id] !== undefined ? expandedStates[node.id] : defaultExpanded;
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const sdRegion = document.createElement('div');
                sdRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const newState = !expandedStates[node.id]; // default logic handled by init check, but here we toggle current DOM state
                    // Better: read DOM
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', String(!expanded));
                    toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    sdRegion.classList.toggle('expanded');
                    expandedStates[node.id] = !expanded;
                };

                // Populate Subsections
                // Keep in mind
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body">${md.render(sd.keepInMind)}</div>`;
                    sdRegion.appendChild(div);
                }
                // Formulas used
                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-used-body">${md.render(sd.formulasUsed)}</div>`;
                    sdRegion.appendChild(div);
                }
                // Working
                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${md.render(sd.working)}</div>`;
                    sdRegion.appendChild(div);
                }
                // Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="alternative-working-body">${md.render(alt)}</div>`;
                        sdRegion.appendChild(div);
                    });
                } else if (sd.alternativeWorking) {
                     // Fallback if string
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Alternative working</span><div class="alternative-working-body">${md.render(sd.alternativeWorking)}</div>`;
                    sdRegion.appendChild(div);
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(sdRegion);
            }
            
            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation(paper) {
        // Flatten structure for list generation
        const navItems = [];
        
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                navItems.push({ id: node.id, depth: depth });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        const buildList = (container) => {
            container.innerHTML = '';
            
            const renderNodes = (nodes) => {
                const fragment = document.createDocumentFragment();
                nodes.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.dataset.depth = item.depth;
                    li.dataset.targetId = item.id;
                    li.textContent = item.id;
                    li.onclick = () => {
                        scrollToQuestion(item.id);
                        closeDrawer();
                    };
                    fragment.appendChild(li);
                });
                return fragment;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        container.appendChild(label);
                    }
                    if (section.questions) {
                        const sectionItems = [];
                        traverse(section.questions, 0); // Reset depth logic per root of questions or relative? 
                        // Prompt implies depth is derived from children structure. 
                        // section.questions are top level (depth 0).
                        const tempItems = [];
                        const capture = (nodes, d) => {
                            nodes.forEach(n => {
                                tempItems.push({id: n.id, depth: d});
                                if (n.children) capture(n.children, d+1);
                            });
                        };
                        capture(section.questions, 0);
                        container.appendChild(renderNodes(tempItems));
                    }
                });
            } else if (paper.questions) {
                const tempItems = [];
                const capture = (nodes, d) => {
                    nodes.forEach(n => {
                        tempItems.push({id: n.id, depth: d});
                        if (n.children) capture(n.children, d+1);
                    });
                };
                capture(paper.questions, 0);
                container.appendChild(renderNodes(tempItems));
            }
        };

        const listDesktop = document.createElement('ul');
        listDesktop.className = 'nav-list';
        buildList(listDesktop);
        elDesktopNav.innerHTML = '';
        elDesktopNav.appendChild(listDesktop);

        const listMobile = document.createElement('ul');
        listMobile.className = 'nav-list';
        buildList(listMobile);
        elMobileNavList.innerHTML = '';
        elMobileNavList.appendChild(listMobile);

        setupIntersectionObserver();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state manually for immediate feedback
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.targetId === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Scroll Spy
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find the first intersecting entry
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, {
            root: document.querySelector('.paper-region'),
            threshold: 0.1,
            rootMargin: "-5% 0px -80% 0px" // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Drawer Logic
    function openDrawer() {
        elDrawerBackdrop.classList.add('open');
    }
    function closeDrawer() {
        elDrawerBackdrop.classList.remove('open');
    }

    elMobileJumpTrigger.addEventListener('click', openDrawer);
    elDrawerClose.addEventListener('click', closeDrawer);
    elDrawerBackdrop.addEventListener('click', (e) => {
        if (e.target === elDrawerBackdrop) closeDrawer();
    });

    // Helper
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Run
    init();

</script>
