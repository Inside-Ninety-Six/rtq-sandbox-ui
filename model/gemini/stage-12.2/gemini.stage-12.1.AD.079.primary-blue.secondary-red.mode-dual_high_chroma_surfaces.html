    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
          md.inline.ruler.disable(["escape"]);

        // Global State
        let papersData = [];
        let currentPaper = null;
        const expandedStates = new Set(); // Stores IDs of currently expanded questions

        // DOM Elements
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                paperContent.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.innerHTML = `<option disabled>Error</option>`;
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            // Respect paper defaults for expansion
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
            expandedStates.clear();
            
            // If default is expanded, we need to populate expandedStates with all IDs that have solutionDetails
            if (defaultExpanded) {
                // We'll mark them as expanded dynamically or assume open unless tracked as closed?
                // Better approach: track only deviations or just initialize all relevant IDs into Set.
                // For this prototype, let's just use a flag on render. 
                // Actually, the toggle logic relies on class check mostly, but let's be cleaner.
                // We will rely on DOM state for simple prototype toggling.
            }

            // Render Navigation
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper, defaultExpanded);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            // Build flat list of items
            const navItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseQuestionForNav(q, 0, navItems));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestionForNav(q, 0, navItems));
            }

            const buildHTML = (items) => items.map((item, idx) => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                return `<li><button class="nav-item" data-target="${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</button></li>`;
            }).join('');

            const html = buildHTML(navItems);
            desktopNavList.innerHTML = html;
            mobileNavList.innerHTML = html;

            // Setup Intersection Observer for Active State
            setupIntersectionObserver();
        }

        function traverseQuestionForNav(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseQuestionForNav(child, depth + 1, list));
            }
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80; // top controls + buffer
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                closeDrawer();
            }
        }

        // --- Content Rendering ---
        function renderPaperContent(paper, defaultExpanded) {
            let html = '<div class="paper-content-inner">';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, defaultExpanded);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded);
                });
            }

            html += '</div>';
            paperContent.innerHTML = html;
            
            // Attach event listeners for toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', toggleSolution);
            });
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function renderQuestionNode(node, defaultExpanded) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            const isExpanded = defaultExpanded; 
            const expandedClass = isExpanded ? 'expanded' : '';
            const ariaExpanded = isExpanded ? 'true' : 'false';
            const toggleText = isExpanded ? 'Hide working' : 'Show working';

            let html = `<div class="question-node" id="q-${node.id}">`;

            // Question Body
            html += `<div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt">${renderMarkdown(node.question)}</div>
                     </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                                <div class="answer-label">Answer</div>
                                <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                             </div>`;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">
                                <span class="disclosure-text">${toggleText}</span>
                                <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                             </button>`;

                    html += `<div id="sd-${node.id}" class="solution-details-region ${expandedClass}">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                                 </div>`;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="formulas-body">${renderMarkdown(details.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Working</div>
                                    <div class="working-body">${renderMarkdown(details.working)}</div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection alt-working-wrapper">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="alt-working-body">${renderMarkdown(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details-region
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function toggleSolution(e) {
            const btn = e.currentTarget;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const textSpan = btn.querySelector('.disclosure-text');
            
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
            }
        }

        // --- Interaction Logic ---

        // Drawer
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
        }

        mobileJumpTo.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // Intersection Observer for Nav Highlighting
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-target') === id) {
                    item.classList.add('active');
                    // Ensure active item is visible in sticky rail
                    if(item.scrollIntoViewIfNeeded) {
                        // Optional smooth logic could go here, but native browser handling is usually fine for focus
                    }
                }
            });
        }

        // Run
        init();

    </script>
