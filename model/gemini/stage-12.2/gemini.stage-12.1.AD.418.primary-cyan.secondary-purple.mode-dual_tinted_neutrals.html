<script>
  // --- STAGE 0: CONSTANTS ---
  const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
  
  // --- STATE ---
  let rawPayload = null;
  let currentPaper = null;
  let expandedStates = {}; // Map<questionId, boolean>

  // --- MARKDOWN SETUP ---
  const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // REQUIRED per spec
  }) : null;

  if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
  }

  // --- DOM ELEMENTS ---
  const elPaperSelect = document.getElementById('paper-select');
  const elPaperContent = document.getElementById('paper-content');
  const elNavDesktop = document.getElementById('nav-list-desktop');
  const elNavMobile = document.getElementById('nav-list-mobile');
  const elJumpTrigger = document.getElementById('jump-trigger');
  const elDrawer = document.getElementById('drawer');
  const elDrawerOverlay = document.getElementById('drawer-overlay');
  const elDrawerClose = document.getElementById('drawer-close');

  // --- INITIALIZATION ---
  async function init() {
    try {
      const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
      if (!response.ok) throw new Error("Payload fetch failed");
      rawPayload = await response.json();
      
      setupSelector();
    } catch (e) {
      console.error(e);
      elPaperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
    }
  }

  function setupSelector() {
    if (!rawPayload || !rawPayload.papers) return;
    
    elPaperSelect.innerHTML = '';
    rawPayload.papers.forEach((p, index) => {
      const opt = document.createElement('option');
      opt.value = index;
      opt.textContent = p.label || p.key;
      elPaperSelect.appendChild(opt);
    });

    elPaperSelect.addEventListener('change', (e) => {
      loadPaper(rawPayload.papers[e.target.value]);
    });

    // Load first paper
    if (rawPayload.papers.length > 0) {
      loadPaper(rawPayload.papers[0]);
    }
  }

  function loadPaper(paper) {
    currentPaper = paper;
    // Reset state but strictly: switching papers does NOT auto-expand beyond defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    expandedStates = {}; // Clear old states
    
    // Render Content
    renderPaperContent();
    // Render Nav
    renderNavigation();
    
    // Post-render: KaTeX
    renderMath();
  }

  // --- RENDERING CORE ---

  function renderPaperContent() {
    elPaperContent.innerHTML = '';
    
    if (currentPaper.sections) {
      // Sectioned Paper
      currentPaper.sections.forEach(section => {
        // Section Header (only if label exists)
        if (section.label && section.label.trim().length > 0) {
          const header = document.createElement('div');
          header.className = 'paper-section-header';
          header.textContent = section.label;
          elPaperContent.appendChild(header);
        }
        // Questions List
        const list = document.createElement('div');
        list.className = 'question-list';
        section.questions.forEach(q => list.appendChild(createQuestionNode(q)));
        elPaperContent.appendChild(list);
      });
    } else if (currentPaper.questions) {
      // Flat Paper
      const list = document.createElement('div');
      list.className = 'question-list';
      currentPaper.questions.forEach(q => list.appendChild(createQuestionNode(q)));
      elPaperContent.appendChild(list);
    }
  }

  function createQuestionNode(node) {
    const wrapper = document.createElement('div');
    wrapper.className = 'q-node';
    wrapper.id = `q-${node.id}`; // Anchor

    // 1. Question Body
    const bodyBlock = document.createElement('div');
    bodyBlock.className = 'q-body-block';
    
    const promptWrapper = document.createElement('div');
    promptWrapper.className = 'q-prompt-wrapper';
    
    const idSpan = document.createElement('div');
    idSpan.className = 'q-id';
    idSpan.textContent = node.id;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'q-content md-content';
    contentDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    promptWrapper.appendChild(idSpan);
    promptWrapper.appendChild(contentDiv);
    bodyBlock.appendChild(promptWrapper);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
      const solBlock = document.createElement('div');
      solBlock.className = 'solution-block';
      
      // Answer (Optional)
      if (node.solutionBlock.answer) {
        const ansRegion = document.createElement('div');
        ansRegion.className = 'answer-region';
        const ansLabel = document.createElement('div');
        ansLabel.className = 'answer-label';
        ansLabel.textContent = 'Answer';
        const ansContent = document.createElement('div');
        ansContent.className = 'answer-content md-content';
        ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
        
        ansRegion.appendChild(ansLabel);
        ansRegion.appendChild(ansContent);
        solBlock.appendChild(ansRegion);
      }

      // Solution Details (Optional)
      if (node.solutionBlock.solutionDetails) {
        const sdData = node.solutionBlock.solutionDetails;
        const isExpanded = isNodeExpanded(node.id);
        
        // Disclosure Control
        const btn = document.createElement('button');
        btn.className = 'disclosure-ctrl';
        btn.setAttribute('aria-expanded', isExpanded);
        btn.innerHTML = `
          <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
          <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
        `;
        btn.onclick = () => toggleNode(node.id);
        solBlock.appendChild(btn);

        // Details Region
        const detailsRegion = document.createElement('div');
        detailsRegion.className = `sol-details ${isExpanded ? '' : 'hidden'}`;
        
        // Order: KIM -> Formulas -> Working -> Alt
        if (sdData.keepInMind) {
          detailsRegion.appendChild(createSDSection('Keep in mind', sdData.keepInMind, 'sd-kim'));
        }
        if (sdData.formulasUsed) {
          detailsRegion.appendChild(createSDSection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
        }
        if (sdData.working) {
          detailsRegion.appendChild(createSDSection('Working', sdData.working, 'sd-working'));
        }
        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
          sdData.alternativeWorking.forEach(alt => {
             detailsRegion.appendChild(createSDSection('Alternative working', alt, 'sd-alt'));
          });
        }
        
        solBlock.appendChild(detailsRegion);
      }

      bodyBlock.appendChild(solBlock);
    }
    
    wrapper.appendChild(bodyBlock);

    // 3. Children
    if (node.children && node.children.length > 0) {
      const childContainer = document.createElement('div');
      childContainer.className = 'children-container';
      node.children.forEach(child => childContainer.appendChild(createQuestionNode(child)));
      wrapper.appendChild(childContainer);
    }

    return wrapper;
  }

  function createSDSection(label, markdown, extraClass) {
    const sec = document.createElement('div');
    sec.className = `sd-section ${extraClass}`;
    const lbl = document.createElement('div');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    const body = document.createElement('div');
    body.className = 'sd-body md-content';
    body.innerHTML = md ? md.render(markdown) : markdown;
    sec.appendChild(lbl);
    sec.appendChild(body);
    return sec;
  }

  // --- INTERACTION ---
  
  function isNodeExpanded(id) {
    // Default expanded unless explicitly false in state or paper defaults say collapsed
    if (expandedStates[id] !== undefined) return expandedStates[id];
    return currentPaper.defaults?.expandedAll !== false;
  }

  function toggleNode(id) {
    expandedStates[id] = !isNodeExpanded(id);
    const nodeEl = document.getElementById(`q-${id}`);
    if (nodeEl) {
      const btn = nodeEl.querySelector('.disclosure-ctrl');
      const details = nodeEl.querySelector('.sol-details');
      if (btn && details) {
        const newState = isNodeExpanded(id);
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
        if (newState) {
            details.classList.remove('hidden');
        } else {
            details.classList.add('hidden');
        }
      }
    }
  }

  // --- NAVIGATION RENDERING ---

  function renderNavigation() {
    const generateList = (container) => {
      container.innerHTML = '';
      
      const appendItem = (id, label) => {
        const btn = document.createElement('button');
        btn.className = 'nav-item';
        btn.textContent = label || id;
        btn.onclick = () => {
            document.getElementById(`q-${id}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
            updateActiveNav(id);
        };
        btn.dataset.id = id;
        container.appendChild(btn);
      };

      const processNodes = (nodes) => {
        nodes.forEach(node => {
            appendItem(node.id, node.id);
            if (node.children) processNodes(node.children);
        });
      };

      if (currentPaper.sections) {
        currentPaper.sections.forEach(sec => {
            if (sec.label && sec.label.trim()) {
                const secLabel = document.createElement('div');
                secLabel.className = 'nav-section-label';
                secLabel.textContent = sec.label;
                container.appendChild(secLabel);
            }
            processNodes(sec.questions);
        });
      } else if (currentPaper.questions) {
        processNodes(currentPaper.questions);
      }
    };

    generateList(elNavDesktop);
    generateList(elNavMobile);
  }

  function updateActiveNav(activeId) {
    document.querySelectorAll('.nav-item').forEach(el => {
        if (el.dataset.id === activeId) el.classList.add('active');
        else el.classList.remove('active');
    });
  }

  // --- MOBILE DRAWER ---
  function openDrawer() {
    elDrawer.classList.add('open');
    elDrawerOverlay.classList.add('open');
    elDrawer.setAttribute('aria-hidden', 'false');
  }
  function closeDrawer() {
    elDrawer.classList.remove('open');
    elDrawerOverlay.classList.remove('open');
    elDrawer.setAttribute('aria-hidden', 'true');
  }

  elJumpTrigger.addEventListener('click', openDrawer);
  elDrawerClose.addEventListener('click', closeDrawer);
  elDrawerOverlay.addEventListener('click', closeDrawer);

  // --- KATEX ---
  function renderMath() {
    if (window.renderMathInElement) {
      renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false}
        ],
        throwOnError: false
      });
    }
  }

  // --- SCROLL SPY (Basic) ---
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            updateActiveNav(entry.target.id.replace('q-', ''));
        }
    });
  }, { rootMargin: '-10% 0px -80% 0px' });

  // Hook observer after render
  const _origRenderContent = renderPaperContent;
  renderPaperContent = function() {
      _origRenderContent();
      document.querySelectorAll('.q-node').forEach(el => observer.observe(el));
  };

  // Start
  init();

</script>
</body>
</html>
