    <script>

        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // APP LOGIC
        // ==========================================================================

        const state = {
            papers: [],
            currentPaper: null,
            expandedAll: true
        };

        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            jumpBtn: document.getElementById('mobile-jump-btn'),
            closeDrawerBtn: document.getElementById('drawer-close')
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.content.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled>Error loading</option>';
            }

            setupMobileDrawer();
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Respect paper defaults
            state.expandedAll = paper.defaults?.expandedAll !== false; // default true unless explicitly false

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Trigger KaTeX render
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            let html = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header-block">${escapeHtml(section.label)}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach((q, idx) => {
                        const isFirst = idx === 0 && (!section.label || section.label.trim().length === 0);
                        html += renderQuestionNode(q, 0, isFirst);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach((q, idx) => {
                    html += renderQuestionNode(q, 0, idx === 0);
                });
                html += `</div>`;
            }

            els.content.innerHTML = html;
            
            // Attach toggle listeners
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent focus outline click if mouse
                    // Toggle logic
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    btn.setAttribute('aria-expanded', !isExpanded);
                    btn.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    
                    if (!isExpanded) {
                        region.classList.add('is-expanded');
                    } else {
                        region.classList.remove('is-expanded');
                    }
                });
            });
            
            // Setup Intersection Observer for scrollspy
            setupScrollSpy();
        }

        function renderQuestionNode(node, depth, isFirstInList) {
            // Unique ID for DOM anchoring
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            let html = `<div id="${domId}" class="question-node">`;
            
            // Separator logic
            if (depth === 0 && !isFirstInList) {
                html += `<div class="separator-top-level"></div>`;
            } else if (depth > 0) {
                html += `<div class="separator-child"></div>`;
            }

            // --- Question Body ---
            html += `<div class="question-body">`;
            html += `<div class="q-id">${node.id}</div>`;
            html += `<div class="q-content">${renderMarkdown(node.question)}</div>`;
            html += `</div>`;

            // --- Solution Block ---
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        ${renderMarkdown(node.solutionBlock.answer, true)}
                    </div>`;
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const sdId = `${domId}-sd`;
                    const initialExpanded = state.expandedAll;
                    
                    html += `<button class="disclosure-control" aria-expanded="${initialExpanded}" aria-controls="${sdId}">
                        <span class="label-text">${initialExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>`;
                    
                    html += `<div id="${sdId}" class="solution-details-region ${initialExpanded ? 'is-expanded' : ''}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }
                    
                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-block">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }
                    
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-block">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    } else if (sd.alternativeWorking) {
                         // Fallback for single string
                         html += `<div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-block">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>`;
                    }

                    html += `</div>`; // End region
                }
                
                html += `</div>`; // End solution-block
            }

            // --- Recursion for Children ---
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container child-indent">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderNavigation(paper) {
            let itemsHtml = '';
            
            // Helper to recurse for nav items
            const buildNavItems = (nodes, depth) => {
                let s = '';
                nodes.forEach(node => {
                    const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                    s += `<li><a href="#${domId}" class="nav-item depth-${Math.min(depth, 2)}" data-target="${domId}">${node.id}</a></li>`;
                    if (node.children) {
                        s += buildNavItems(node.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        itemsHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    itemsHtml += buildNavItems(section.questions, 0);
                });
            } else if (paper.questions) {
                itemsHtml += buildNavItems(paper.questions, 0);
            }

            els.navDesktop.innerHTML = itemsHtml;
            els.navMobile.innerHTML = itemsHtml; // Same structure
            
            // Setup click handling for smooth scroll / drawer close
            const handleNavClick = (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header/spacing
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        closeDrawer();
                    }
                }
            };
            
            els.navDesktop.addEventListener('click', handleNavClick);
            els.navMobile.addEventListener('click', handleNavClick);
        }

        function renderMarkdown(text, inlineOnly = false) {
            if (!md || !text) return text || '';
            return inlineOnly ? md.renderInline(text) : md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Interaction Logic ---

        function setupMobileDrawer() {
            const open = () => {
                els.drawer.classList.add('is-open');
                els.drawerBackdrop.classList.add('is-open');
                els.drawer.setAttribute('aria-hidden', 'false');
            };
            
            const close = () => {
                els.drawer.classList.remove('is-open');
                els.drawerBackdrop.classList.remove('is-open');
                els.drawer.setAttribute('aria-hidden', 'true');
            };
            
            els.jumpBtn.addEventListener('click', open);
            els.closeDrawerBtn.addEventListener('click', close);
            els.drawerBackdrop.addEventListener('click', close);
            
            window.closeDrawer = close; // Expose for nav click handler
        }

        function setupScrollSpy() {
            // Simple intersection observer to highlight current nav item
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Focus area slightly below top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
                        
                        // Add active to corresponding links
                        const id = entry.target.id;
                        const links = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                        links.forEach(link => link.classList.add('is-active'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Bootstrap ---
        init();

    </script>
</body>
