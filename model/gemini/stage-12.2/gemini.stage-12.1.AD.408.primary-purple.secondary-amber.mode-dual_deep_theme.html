    <style>
        /* CSS VARIABLES - ColorLab D: dual_deep_theme (Light Mode) */
        :root {
            /* Hues */
            --hue-primary: 264; /* Blue */
            --hue-secondary: 85; /* Amber */

            /* Surfaces (Chromatic) */
            /* Page: L~0.95, C~0.12 */
            --color-page-bg: oklch(0.95 0.12 var(--hue-primary));
            /* Frame: L~0.93, C~0.12 */
            --color-frame-bg: oklch(0.93 0.12 var(--hue-primary));
            /* Paper: L~0.97, C~0.10 */
            --color-paper-bg: oklch(0.97 0.10 var(--hue-primary));

            /* Text (High Legibility, Low Chroma) */
            --color-text-primary: oklch(0.20 0.015 var(--hue-primary));
            --color-text-secondary: oklch(0.40 0.02 var(--hue-primary));

            /* Accents */
            /* Primary (Link/Focus): L~0.55, C~0.21 */
            --color-accent-primary: oklch(0.55 0.21 var(--hue-primary));
            /* Secondary (Supplementary): L~0.60, C~0.17 */
            --color-accent-secondary: oklch(0.60 0.17 var(--hue-secondary));

            /* Lines */
            --color-divider: oklch(0.85 0.02 var(--hue-primary));

            /* Washes */
            /* Solution details wash: C in [0.05..0.10] */
            --color-wash-solution: oklch(0.95 0.06 var(--hue-primary));
            
            /* Focus Ring */
            --focus-ring: 0 0 0 2px var(--color-page-bg), 0 0 0 4px var(--color-accent-primary);
        }

        /* RESET & BASE */
        body {
            background-color: var(--color-page-bg);
            color: var(--color-text-primary);
            overflow-y: scroll; /* Force vertical scrollbar */
        }

        /* LAYOUT UTILS */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* KATEX OVERRIDES (Stage 6.0.8 & 5.8.4) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding-block: 0.5rem;
            margin-block: 1rem;
            /* Scroll safety */
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
        }
        
        /* Inline math: transparent background always */
        .katex {
            background-color: transparent !important; 
        }

        /* Markdown Content Styling */
        .markdown-body p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .markdown-body p:last-child {
            margin-bottom: 0;

        .markdown-body ul {

            margin-bottom: 1rem;

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;

        }
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--color-divider);
            padding: 0.5rem;
            text-align: left;
        }
        .markdown-body th {
            font-weight: 600;
        }
        
        /* Focus styles */
        *:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
            border-radius: 2px;
        }
        
        /* Transitions */
        .disclosure-content {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

<body class="min-h-screen flex flex-col items-center">

    <!-- STAGE 3: DocumentFrameShell -->
    <!-- Max width constrained, centered. Top controls aligned to this shell. -->
    <div class="w-full max-w-[1200px] flex flex-col flex-grow bg-frame shadow-sm min-h-screen">
        
        <!-- REGION: Top Controls (Paper Selector + Jump To) -->
        <div class="sticky top-0 z-20 bg-frame border-b border-divider px-4 py-3 flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
                <label for="paper-selector" class="text-sm font-medium text-text-secondary">Paper</label>
                <select id="paper-selector" class="bg-paper border border-divider rounded px-2 py-1 text-sm text-text-primary focus:border-accent-primary">
                    <option disabled selected>Loading payload...</option>
                </select>
            </div>
            
            <!-- Mobile "Jump to" Trigger -->
            <button id="mobile-jump-trigger" class="lg:hidden text-sm font-medium text-accent-primary hover:text-text-primary transition-colors flex items-center gap-1">
                Jump to
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            </button>
        </div>

        <!-- Structure: Two Sibling Columns (Desktop) -->
        <div class="flex flex-grow w-full relative">
            
            <!-- COLUMN 1: Navigation Rail (Desktop) -->
            <aside class="hidden lg:block w-64 flex-shrink-0 border-r border-divider bg-frame sticky top-16 h-[calc(100vh-4rem)] overflow-y-auto hide-scrollbar py-6 pl-4 pr-2">
                <nav id="desktop-nav-list" class="flex flex-col gap-1" aria-label="Question navigation">
                    <!-- Nav items injected here -->
                </nav>
            </aside>

            <!-- COLUMN 2: Paper Document Content -->
            <main id="paper-content" class="flex-grow bg-paper px-4 py-8 md:px-8 md:py-12 min-h-[calc(100vh-4rem)]">
                <!-- Content injected here -->
                <div id="loading-state" class="text-text-secondary text-center mt-20">Loading...</div>
                <div id="error-state" class="hidden text-text-secondary text-center mt-20 uppercase tracking-widest font-medium">PAPERS PAYLOAD MISSING</div>
            </main>

        </div>
    </div>

    <!-- STRUCTURE: Mobile Navigation Drawer -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden backdrop-blur-sm" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-frame z-50 transform translate-x-full transition-transform duration-200 ease-out shadow-xl flex flex-col" aria-hidden="true">
        <div class="h-16 border-b border-divider flex items-center justify-between px-4 bg-frame">
            <h2 class="text-sm font-semibold text-text-primary">Jump to</h2>
            <button id="close-drawer" class="text-text-secondary hover:text-text-primary p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <nav id="mobile-nav-list" class="flex-grow overflow-y-auto p-4 flex flex-col gap-1 bg-frame">
            <!-- Nav items injected here -->
        </nav>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN-IT CONFIGURATION (STAGE 6 Baseline) ---
        // html: true (SVG passthrough), breaks: false (KaTeX fix)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let activeQuestionId = null; // For scrollspy
        let isDrawerOpen = false;

        // --- ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            loadingState: document.getElementById('loading-state'),
            errorState: document.getElementById('error-state'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            closeDrawerBtn: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload structure");
                }

                populatePaperSelector();
                els.loadingState.classList.add('hidden');
                
                // Load first paper
                switchPaper(payload.papers[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                els.loadingState.classList.add('hidden');
                els.errorState.classList.remove('hidden');
                els.paperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            payload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(option);
            });
            
            els.paperSelector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset Scroll
            window.scrollTo(0, 0);
            
            // Setup Intersection Observer for Nav Highlighting
            setupScrollSpy();
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';
            
            const defaults = paper.defaults || { expandedAll: true };

            // Handle Sectioned vs Flat Papers
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = "mb-12"; // Spacing between sections
                    
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = "text-lg font-medium text-text-secondary mb-8 border-b border-divider pb-2";
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    // Question List
                    const list = document.createElement('div');
                    list.className = "flex flex-col gap-16"; // Top-level inter-question spacing
                    section.questions.forEach(q => {
                        list.appendChild(createQuestionNode(q, defaults));
                    });
                    sectionBlock.appendChild(list);
                    els.paperContent.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = "flex flex-col gap-16"; // Top-level inter-question spacing
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, defaults));
                });
                els.paperContent.appendChild(list);
            }
        }

        function createQuestionNode(node, defaults, depth = 0) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col w-full";
            wrapper.id = `q-${node.id}`; // Anchor for nav
            wrapper.dataset.questionId = node.id;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = "mb-6"; // Space between question and solution block

            const identifier = document.createElement('div');
            identifier.className = "text-text-secondary text-sm font-medium mb-2";
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = "text-text-primary text-base md:text-lg leading-relaxed font-medium markdown-body";
            prompt.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = "flex flex-col gap-4"; // Rhythm within solution block

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const answerRegion = document.createElement('div');
                    const answerLabel = document.createElement('div');
                    answerLabel.className = "text-xs font-bold text-text-secondary uppercase tracking-wider mb-1";
                    answerLabel.textContent = "Answer";
                    
                    const answerContent = document.createElement('div');
                    answerContent.className = "text-text-primary markdown-body";
                    answerContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    answerRegion.appendChild(answerLabel);
                    answerRegion.appendChild(answerContent);
                    solBlock.appendChild(answerRegion);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true per Stage 3

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-accent-primary hover:text-text-primary font-medium text-sm flex items-center gap-2 transition-colors focus:ring-2 focus:ring-accent-primary rounded-sm w-fit";
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    
                    const updateBtnText = (expanded) => {
                        toggleBtn.innerHTML = `
                            <span class="text-xs transition-transform duration-200 ${expanded ? 'rotate-90' : ''}">â–¶</span>
                            <span>${expanded ? 'Hide working' : 'Show working'}</span>
                        `;
                    };
                    updateBtnText(isExpanded);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `mt-2 pl-4 border-l border-divider bg-wash-solution rounded-sm py-4 pr-4 transition-all duration-300 ${isExpanded ? '' : 'hidden'}`;
                    
                    // Internal Grammar: Keep in mind -> Formulas -> Working -> Alternative
                    
                    // Helper for markdown render
                    const renderPart = (label, content, isList = false) => {
                        if (!content) return null;
                        const part = document.createElement('div');
                        part.className = "mb-6 last:mb-0";
                        
                        const partLabel = document.createElement('div');
                        partLabel.className = "text-xs font-bold text-text-secondary uppercase tracking-wider mb-2";
                        partLabel.textContent = label;
                        
                        const partBody = document.createElement('div');
                        partBody.className = "text-text-secondary text-sm markdown-body";
                        partBody.innerHTML = md ? md.render(content) : content;

                        part.appendChild(partLabel);
                        part.appendChild(partBody);
                        return part;
                    };

                    if (details.keepInMind) detailsRegion.appendChild(renderPart("Keep in mind", details.keepInMind));
                    if (details.formulasUsed) detailsRegion.appendChild(renderPart("Formulas used", details.formulasUsed));
                    if (details.working) detailsRegion.appendChild(renderPart("Working", details.working));
                    
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderPart("Alternative working", alt));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanding = detailsRegion.classList.contains('hidden');
                        if (expanding) {
                            detailsRegion.classList.remove('hidden');
                        } else {
                            detailsRegion.classList.add('hidden');
                        }
                        toggleBtn.setAttribute('aria-expanded', expanding);
                        updateBtnText(expanding);
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                // Indentation logic (Spacing only per Stage 3)
                childContainer.className = "mt-6 pl-4 md:pl-8 flex flex-col gap-8";
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION GENERATION ---

        function renderNavigation(paper) {
            const generateItems = (targetList) => {
                targetList.innerHTML = '';
                
                const processNode = (node, depth = 0) => {
                    // Nav Item
                    const item = document.createElement('a');
                    item.href = `#q-${node.id}`;
                    item.dataset.targetId = node.id;
                    item.className = "block px-3 py-1.5 text-sm text-text-secondary hover:text-text-primary hover:bg-black/5 rounded transition-colors border-l-2 border-transparent";
                    
                    // Hierarchy via type scale/quietness (Stage 5.4.5)
                    if (depth > 0) {
                        item.classList.add('text-xs');
                        item.style.paddingLeft = '0.75rem'; // Keep left edge alignment but minimal differentiation
                    } else {
                        item.classList.add('font-medium');
                    }

                    item.textContent = node.id;
                    
                    // Click handling (Smooth scroll)
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    };

                    targetList.appendChild(item);

                    if (node.children) {
                        node.children.forEach(child => processNode(child, depth + 1));
                    }
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Label (Non-clickable signpost)
                        if (section.label && section.label.trim() !== "") {
                            const label = document.createElement('div');
                            label.className = "px-3 mt-4 mb-1 text-xs font-bold text-text-secondary uppercase tracking-widest opacity-60";
                            label.textContent = section.label;
                            targetList.appendChild(label);
                        }
                        section.questions.forEach(q => processNode(q));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => processNode(q));
                }
            };

            generateItems(els.desktopNavList);
            generateItems(els.mobileNavList);
        }

        // --- SCROLLSPY (Active State) ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        activeQuestionId = entry.target.dataset.questionId;
                        updateActiveNavState();
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('[data-question-id]').forEach(el => observer.observe(el));
        }

        function updateActiveNavState() {
            // Update both desktop and mobile lists
            const allLinks = document.querySelectorAll('nav a');
            allLinks.forEach(link => {
                const isActive = link.dataset.targetId === activeQuestionId;
                if (isActive) {
                    link.classList.add('text-text-primary', 'font-bold', 'border-accent-primary');
                    link.classList.remove('text-text-secondary', 'border-transparent');
                } else {
                    link.classList.remove('text-text-primary', 'font-bold', 'border-accent-primary');
                    link.classList.add('text-text-secondary', 'border-transparent');
                }
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function toggleDrawer() {
            isDrawerOpen = !isDrawerOpen;
            if (isDrawerOpen) {
                els.mobileDrawer.classList.remove('translate-x-full');
                els.mobileDrawerBackdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                closeDrawer();
            }
        }

        function closeDrawer() {
            isDrawerOpen = false;
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', toggleDrawer);
        els.closeDrawerBtn.addEventListener('click', closeDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
