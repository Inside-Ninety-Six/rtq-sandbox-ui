    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
          md.inline.ruler.disable(["escape"]);
        }

        // --- Application State ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                state.papers = payload.papers;

                if (!state.papers || state.papers.length === 0) {
                    renderError("PAPERS PAYLOAD MISSING");
                    return;
                }

                populateSelector();
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const content = document.getElementById('paperContent');
            content.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        // --- Paper Loading ---
        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expanded map based on defaults
            state.expandedMap = {};
            // If paper.defaults.expandedAll is false, we start collapsed. Otherwise expanded.
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Helper to init state recursively
            const initNodes = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedMap[node.id] = defaultExpanded;
                    }
                    if (node.children) initNodes(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => initNodes(sec.questions));
            } else if (paper.questions) {
                initNodes(paper.questions);
            }

            renderNav();
            renderPaperContent();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering: Navigation ---
        function renderNav() {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                const renderItem = (q, depth) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.dataset.depth = Math.min(depth, 2); // Cap visual depth
                    a.textContent = q.id;
                    a.onclick = () => {
                        scrollToQuestion(q.id);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    container.appendChild(li);

                    if (q.children) {
                        q.children.forEach(c => renderItem(c, depth + 1));
                    }
                };

                const paper = state.currentPaper;
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            const lbl = document.createElement('li');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        sec.questions.forEach(q => renderItem(q, 0));
                    });
                } else {
                    paper.questions.forEach(q => renderItem(q, 0));
                }
            };

            buildList('navList');
            buildList('drawerNavList');
            updateActiveNav();
        }

        // --- Rendering: Paper Content ---
        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            const paper = state.currentPaper;

            // Helper for recursive rendering
            const createNodeHTML = (node, depth) => {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${node.id}`;

                // 1. Question Body
                const qBodyHTML = md ? md.render(node.question || '') : node.question;
                
                let html = `
                    <div class="q-body-wrapper">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-body" style="display:inline;">${qBodyHTML}</div>
                    </div>
                `;

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    html += `<div class="solution-block">`;
                    
                    // Answer
                    if (node.solutionBlock.answer) {
                        const ansHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                        html += `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${ansHTML}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    if (node.solutionBlock.solutionDetails) {
                        const isExpanded = state.expandedMap[node.id];
                        const details = node.solutionBlock.solutionDetails;
                        
                        html += `
                            <button class="disclosure-control" onclick="toggleSolution('${node.id}')">
                                ${isExpanded ? 'Hide working' : 'Show working'}
                                <span>${isExpanded ? '▲' : '▼'}</span>
                            </button>
                            <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        `;

                        // Order: KeepInMind -> Formulas -> Working -> Alt
                        if (details.keepInMind) {
                            html += `
                                <div class="sd-subsection keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                                </div>
                            `;
                        }
                        if (details.formulasUsed) {
                            html += `
                                <div class="sd-subsection formulas-used">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                                </div>
                            `;
                        }
                        if (details.working) {
                            html += `
                                <div class="sd-subsection working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                                </div>
                            `;
                        }
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                html += `
                                    <div class="sd-subsection alternative-working-block">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                    </div>
                                `;
                            });
                        }

                        html += `</div>`; // Close details region
                    }

                    html += `</div>`; // Close solution block
                }

                nodeEl.innerHTML = html;

                // 3. Children
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'child-container';
                    node.children.forEach(child => {
                        childContainer.appendChild(createNodeHTML(child, depth + 1));
                    });
                    nodeEl.appendChild(childContainer);
                }

                return nodeEl;
            };

            // Render root nodes
            const renderRoots = (nodes) => {
                nodes.forEach(node => container.appendChild(createNodeHTML(node, 0)));
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = sec.label;
                        container.appendChild(header);
                    }
                    renderRoots(sec.questions);
                });
            } else {
                renderRoots(paper.questions);
            }

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Interaction Logic ---
        window.toggleSolution = (id) => {
            state.expandedMap[id] = !state.expandedMap[id];
            
            // Re-render is expensive but safest for prototype DOM consistency. 
            // Optimised approach: just update the specific node's classes and button text.
            // But we need to support KaTeX persistence. 
            // Simple approach: re-render paper content.
            renderPaperContent(); 
        };

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // --- Intersection Observer for Nav ---
        function updateActiveNav() {
            // Simple scroll spy logic can go here.
            // For now, we rely on click-to-activate visual logic if implemented,
            // but strict scroll spy requires observer setup.
            // Due to prototype constraints, we skip complex scroll spy logic 
            // unless required by specific add-on. 
            // However, sticky nav implies we should show where we are.
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Find nav items with text content matching id
                        document.querySelectorAll('.nav-item').forEach(n => {
                            if(n.textContent === id) n.classList.add('active');
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }
        // Run updateActiveNav after render
        const originalRenderPaperContent = renderPaperContent;
        renderPaperContent = function() {
            originalRenderPaperContent();
            updateActiveNav();
        };

        // --- Drawer Logic ---
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerPanel = document.getElementById('drawerPanel');
        const jumpToBtn = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
            // Prevent body scroll? Optional but good for drawer UX
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Boot ---
        init();

    </script>
</body>
</html>
