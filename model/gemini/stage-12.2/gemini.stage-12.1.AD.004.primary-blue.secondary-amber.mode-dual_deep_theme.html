    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 ADD-ON: MARKDOWN CONFIG ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST be false
            })
        : null;

        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- STATE ---
        let papersData = [];
        let currentPaperId = null;
        let expandedStates = {}; // key: questionId, value: boolean

        // --- ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('content-area'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            mobileJump: document.getElementById('mobile-jump-btn'),
            navRail: document.getElementById('nav-rail')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const json = await response.json();
                papersData = json.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                renderSelector();
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        function renderSelector() {
            els.selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Reset states based on defaults
            // Default expandedAll is true unless explicitly false
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
            
            // Build flat list of all Qs to set initial state
            // (We handle state lazily but nice to know)
            
            // RENDER CONTENT
            const html = renderPaperContent(paper, defaultExpanded);
            els.content.innerHTML = html;

            // RENDER NAV
            renderNavigation(paper);

            // POST-RENDER: Math & Interactives
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Hydrate toggles
            hydrateToggles(defaultExpanded);
            
            // Intersection Observer for Active Nav
            setupScrollSpy();
        }

        // --- RENDERERS ---

        function renderPaperContent(paper, defaultExpanded) {
            // Handle Sections vs Flat
            if (paper.sections) {
                return paper.sections.map(sec => {
                    const headerHtml = (sec.label && sec.label.trim()) 
                        ? `<div class="section-header">${esc(sec.label)}</div>` 
                        : '';
                    const questionsHtml = sec.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
                    return `<div class="section-block">${headerHtml}${questionsHtml}</div>`;
                }).join('');
            } else if (paper.questions) {
                return paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
            }
            return '';
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;

            // Unique ID for toggle
            const uid = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            // Question Body
            const qBodyMd = md ? md.render(node.question || '') : (node.question || '');

            let html = `
                <div class="question-node" id="${uid}" data-child="${depth > 0}">
                    <div class="question-body">
                        <div class="q-id">${esc(node.id)}</div>
                        <div class="q-prompt md-content">${qBodyMd}</div>
                    </div>
            `;

            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansMd = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="md-content" style="display:inline-block">${ansMd}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const isExpanded = defaultExpanded; // Initial render state
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const ariaExp = isExpanded ? "true" : "false";
                    const contentClass = isExpanded ? "solution-details expanded" : "solution-details";

                    html += `
                        <button class="disclosure-control" data-target="${uid}-details" aria-expanded="${ariaExp}" aria-controls="${uid}-details">
                            <span class="disclosure-text">${btnLabel}</span>
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                        <div id="${uid}-details" class="${contentClass}">
                            ${renderSolutionDetailsInner(sb.solutionDetails)}
                        </div>
                    `;
                }
                html += `</div>`; // end solution-block
            }

            // Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // end question-node
            return html;
        }

        function renderSolutionDetailsInner(sd) {
            let html = '';
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection kim-block">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                html += `
                    <div class="sd-subsection working-block">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }

            // Alternative working
            if (sd.alternativeWorking) {
                // If array
                if (Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        html += `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md ? md.render(aw) : aw}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                    html += `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        </div>
                    `;
                }
            }

            return html;
        }

        function renderNavigation(paper) {
            // Build flat list items
            const items = [];
            
            const processQ = (q, depth) => {
                const uid = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                items.push({ id: q.id, uid: uid, depth: depth });
                if (q.children) q.children.forEach(child => processQ(child, depth + 1));
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => processQ(q, 0));
                });
            } else {
                paper.questions.forEach(q => processQ(q, 0));
            }

            // Render HTML
            const renderList = (target) => {
                target.innerHTML = items.map(it => {
                    if (it.type === 'section') {
                        return `<li class="nav-section-label">${esc(it.label)}</li>`;
                    }
                    return `<li class="nav-item" data-target="${it.uid}" data-depth="${it.depth}">${esc(it.id)}</li>`;
                }).join('');
            };

            renderList(els.desktopNav);
            renderList(els.mobileNav);

            // Bind click
            const handleNavClick = (e) => {
                const item = e.target.closest('.nav-item');
                if (!item) return;
                const uid = item.dataset.target;
                const targetEl = document.getElementById(uid);
                if (targetEl) {
                    // Smooth scroll
                    const offset = 80; // Top controls + margin
                    const top = targetEl.getBoundingClientRect().top + window.scrollY - offset;
                    window.scrollTo({ top: top, behavior: 'smooth' });
                    
                    // Close drawer if open
                    els.drawer.classList.remove('open');
                }
            };

            els.desktopNav.addEventListener('click', handleNavClick);
            els.mobileNav.addEventListener('click', handleNavClick);
        }

        function hydrateToggles() {
            const btns = document.querySelectorAll('.disclosure-control');
            btns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    
                    // Toggle
                    btn.setAttribute('aria-expanded', !expanded);
                    btn.querySelector('.disclosure-text').textContent = !expanded ? "Hide working" : "Show working";
                    
                    if (!expanded) {
                        target.classList.add('expanded');
                    } else {
                        target.classList.remove('expanded');
                    }
                });
            });
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            // Simple IntersectionObserver or check on scroll
            // Since sticky headers make IO tricky, we use a simple onscroll handler for active state
            
            const navItems = document.querySelectorAll('.nav-item');
            const anchors = Array.from(navItems).map(item => document.getElementById(item.dataset.target)).filter(Boolean);

            const onScroll = () => {
                let current = null;
                const triggerPoint = window.scrollY + 150; // Offset

                for (const anchor of anchors) {
                    if (anchor.offsetTop <= triggerPoint) {
                        current = anchor;
                    } else {
                        break;
                    }
                }

                if (current) {
                    const uid = current.id;
                    document.querySelectorAll('.nav-item').forEach(it => {
                        if (it.dataset.target === uid) it.classList.add('active');
                        else it.classList.remove('active');
                    });
                }
            };

            window.addEventListener('scroll', onScroll, { passive: true });
            onScroll(); // Init
        }

        // --- UTILS ---
        function esc(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // --- DRAWER LOGIC ---
        els.mobileJump.addEventListener('click', () => {
            els.drawer.classList.add('open');
        });
        els.drawerClose.addEventListener('click', () => {
            els.drawer.classList.remove('open');
        });
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) els.drawer.classList.remove('open');
        });

        // --- RUN ---
        init();

    </script>
