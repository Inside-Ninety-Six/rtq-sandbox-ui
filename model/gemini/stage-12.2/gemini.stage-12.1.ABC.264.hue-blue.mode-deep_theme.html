<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN SETUP (Stage 6 Hardening)
    // =========================================
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,   // Allow inline SVG per add-on
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP STATE
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, val: boolean
        navItems: [] // { id, el, navEl }
    };

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        navListContainer: document.getElementById('nav-list-container'),
        drawerNavList: document.getElementById('drawer-nav-list'),
        mobileJumpBtn: document.getElementById('mobile-jump-to'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerCloseBtn: document.getElementById('drawer-close')
    };

    // =========================================
    // INIT
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid payload structure');
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option>Error</option>';
            els.paperSelector.disabled = true;
        }

        setupGlobalInteractions();
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        els.paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        state.expandedMap = {}; 
        // Apply default expandedAll if present
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false

        // Render Content
        const contentHTML = renderPaperBody(paper, defaultExpanded);
        els.paperContent.innerHTML = contentHTML;

        // Render Nav
        const { desktopHTML, mobileHTML } = renderNav(paper);
        els.navListContainer.innerHTML = desktopHTML;
        els.drawerNavList.innerHTML = mobileHTML;

        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Observers for Nav Highlighting
        setupScrollSpy();
    }

    function renderPaperBody(paper, defaultExpanded) {
        // Flatten logic for simple iteration if needed, but we need recursive render for nesting
        let html = '<div class="question-list">';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block" id="sec-${section.label}">
                            <div class="section-header-title">Section ${section.label}</div>
                        </div>
                    `;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
            });
        }

        html += '</div>';
        return html;
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const qText = md ? md.render(node.question || '') : node.question;
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Initial expanded state logic
        // We use data-attributes to handle simple toggle via JS delegation
        const isExpanded = defaultExpanded; 
        const expandedClass = isExpanded ? 'expanded' : '';
        const btnText = isExpanded ? 'Hide working' : 'Show working';
        const chevron = isExpanded ? '&#9650;' : '&#9660;'; // Up/Down unicode

        let html = `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qText}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            if (hasAnswer) {
                const ansText = md ? md.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansText}</div>
                    </div>
                `;
            }

            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                html += `
                    <button class="disclosure-control" data-action="toggle-sol" data-target="sol-${node.id}">
                        <span class="btn-text">${btnText}</span>
                        <span class="btn-icon">${chevron}</span>
                    </button>
                    <div id="sol-${node.id}" class="solution-details ${expandedClass}">
                `;

                // Order: KeepInMind, Formulas, Working, Alternative
                if (details.keepInMind) {
                    html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-content">${md.render(details.keepInMind)}</div>
                        </div>`;
                }
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content">${md.render(details.formulasUsed)}</div>
                        </div>`;
                }
                if (details.working) {
                    html += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-content">${md.render(details.working)}</div>
                        </div>`;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content">${md.render(alt)}</div>
                            </div>`;
                    });
                } else if (details.alternativeWorking) {
                     html += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-content">${md.render(details.alternativeWorking)}</div>
                        </div>`;
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderNav(paper) {
        // We need a flat list for nav, but derived from the tree structure
        // Section labels are separators.
        let items = [];
        
        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth, type: 'item' });
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ label: sec.label, type: 'section' });
                }
                traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        const buildHTML = (isMobile) => items.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label">${item.label}</div>`;
            }
            return `<a class="nav-item depth-${Math.min(item.depth, 2)}" data-target="q-${item.id}">${item.id}</a>`;
        }).join('');

        return {
            desktopHTML: buildHTML(false),
            mobileHTML: buildHTML(true)
        };
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    function setupGlobalInteractions() {
        // Toggle Solution
        els.paperContent.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-action="toggle-sol"]');
            if (btn) {
                const targetId = btn.dataset.target;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    const isExpanded = targetEl.classList.contains('expanded');
                    if (isExpanded) {
                        targetEl.classList.remove('expanded');
                        btn.querySelector('.btn-text').textContent = 'Show working';
                        btn.querySelector('.btn-icon').innerHTML = '&#9660;';
                    } else {
                        targetEl.classList.add('expanded');
                        btn.querySelector('.btn-text').textContent = 'Hide working';
                        btn.querySelector('.btn-icon').innerHTML = '&#9650;';
                    }
                }
            }
        });

        // Nav Click (Scroll)
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.dataset.target;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Mobile: close drawer
                    closeDrawer();
                    // Smooth scroll
                    const headerOffset = 70;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            }
        };

        els.navListContainer.addEventListener('click', handleNavClick);
        els.drawerNavList.addEventListener('click', handleNavClick);

        // Mobile Drawer
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerCloseBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });
    }

    function openDrawer() {
        els.drawerOverlay.classList.remove('hidden');
        // Force reflow for transition
        void els.drawerOverlay.offsetWidth; 
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        setTimeout(() => {
            if(!els.drawerOverlay.classList.contains('open')) {
                els.drawerOverlay.classList.add('hidden');
                els.drawerOverlay.setAttribute('aria-hidden', 'true');
            }
        }, 200);
    }

    // =========================================
    // SCROLL SPY
    // =========================================
    function setupScrollSpy() {
        // Remove old observer if exists (simple implementation: just create new one, let old one die with DOM nodes)
        // Gather all question nodes
        const questions = document.querySelectorAll('.question-node');
        const navItems = document.querySelectorAll('.nav-item');
        
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update Nav
                    navItems.forEach(nav => {
                        if (nav.dataset.target === id) {
                            nav.classList.add('active');
                            // Optional: Scroll nav rail to keep active in view
                            if (nav.parentElement.id === 'nav-list-container') {
                                nav.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                            }
                        } else {
                            nav.classList.remove('active');
                        }
                    });
                }
            });
        }, observerOptions);

        questions.forEach(q => observer.observe(q));
    }

    // Run
    init();

</script>
