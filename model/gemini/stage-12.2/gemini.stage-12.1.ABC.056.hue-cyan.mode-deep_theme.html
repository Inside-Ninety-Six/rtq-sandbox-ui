<script>
    /* =========================================
       MARKDOWN & KATEX CONFIGURATION
       ========================================= */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    /* =========================================
       STATE MANAGEMENT
       ========================================= */
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // questionId -> boolean
        mobileNavOpen: false
    };

    /* =========================================
       DOM ELEMENTS
       ========================================= */
    const paperSelector = document.getElementById('paperSelector');
    const navList = document.getElementById('navList');
    const paperContent = document.getElementById('paperContent');
    const navRail = document.getElementById('navRail');
    const navScrim = document.getElementById('navScrim');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers;
            populateSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            paperContent.innerHTML = `<div style="padding: 2rem; color: var(--color-accent); font-weight: bold;">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        state.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label;
            paperSelector.appendChild(option);
        });
    }

    /* =========================================
       PAPER LOADING & RENDERING
       ========================================= */
    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();

        // Default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to init state
        const initExpandedState = (nodes) => {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap.set(node.id, defaultExpanded);
                }
                if (node.children) initExpandedState(node.children);
            });
        };

        if (paper.questions) initExpandedState(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(sec => initExpandedState(sec.questions));
        }

        renderNav();
        renderPaperContent();
        
        // Render Icons
        lucide.createIcons();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /* =========================================
       NAVIGATION RENDER LOGIC
       ========================================= */
    function renderNav() {
        navList.innerHTML = '';
        const paper = state.currentPaper;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navList.appendChild(label);
                }
                section.questions.forEach(q => renderNavItem(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderNavItem(q, 0));
        }
    }

    function renderNavItem(node, depth) {
        const item = document.createElement('button');
        item.className = `nav-item depth-${Math.min(depth, 2)}`;
        item.textContent = node.id;
        item.onclick = () => {
            scrollToQuestion(node.id);
            closeMobileNav();
        };
        navList.appendChild(item);

        if (node.children) {
            node.children.forEach(child => renderNavItem(child, depth + 1));
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            updateActiveNav(id);
        }
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.textContent === activeId);
        });
    }

    /* =========================================
       CONTENT RENDER LOGIC
       ========================================= */
    function renderPaperContent() {
        paperContent.innerHTML = '';
        const paper = state.currentPaper;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                renderQuestionList(section.questions, paperContent, true);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, paperContent, true);
        }

        // Render Math
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, isTopLevel) {
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, isTopLevel));
        });
    }

    function createQuestionNode(node, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${isTopLevel ? 'top-level' : 'child'}`;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'question-id';
        idLabel.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt md-content';
        prompt.innerHTML = renderMarkdown(node.question);

        body.appendChild(idLabel);
        body.appendChild(prompt);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansBlock = document.createElement('div');
                ansBlock.className = 'answer-block';
                ansBlock.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansBlock);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap.get(node.id);
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" size="16"></i>
                `;
                toggle.onclick = () => toggleSolutionDetails(node.id);
                sb.appendChild(toggle);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                detailsRegion.id = `sd-${node.id}`;

                // Keep In Mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection';
                    kim.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body keep-in-mind-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(kim);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const formulas = document.createElement('div');
                    formulas.className = 'sd-subsection';
                    formulas.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(formulas);
                }

                // Working
                if (sd.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection';
                    working.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body working-body md-content">${renderMarkdown(sd.working)}</div>
                    `;
                    detailsRegion.appendChild(working);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-subsection alt-working';
                        altDiv.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-body md-content">${renderMarkdown(alt)}</div>
                        `;
                        detailsRegion.appendChild(altDiv);
                    });
                }

                sb.appendChild(detailsRegion);
            }
            wrapper.appendChild(sb);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(node.children, childrenContainer, false);
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    /* =========================================
       INTERACTIONS
       ========================================= */
    function toggleSolutionDetails(nodeId) {
        const current = state.expandedMap.get(nodeId);
        state.expandedMap.set(nodeId, !current);
        
        // Re-render just this node's solution block logic? 
        // Simpler to just re-render the whole paper or manipulate DOM directly.
        // For prototype stability, let's just toggle classes and text.
        const wrapper = document.getElementById(`q-${nodeId}`);
        if (!wrapper) return; 
        
        // Find specific elements scoped to this node (careful of children)
        // Best strategy: reload paper content to ensure clean state or do strict DOM traversal.
        // Given complexity of finding correct child, let's re-render paperContent. 
        // It's fast enough for a prototype.
        
        // Preserve scroll position relative to viewport
        const scrollY = window.scrollY;
        renderPaperContent();
        lucide.createIcons();
        window.scrollTo(0, scrollY);
    }

    // Paper Selector
    paperSelector.onchange = (e) => loadPaper(e.target.value);

    // Mobile Nav
    function toggleMobileNav() {
        state.mobileNavOpen = !state.mobileNavOpen;
        if (state.mobileNavOpen) {
            navRail.classList.add('open');
            navScrim.classList.add('open');
        } else {
            navRail.classList.remove('open');
            navScrim.classList.remove('open');
        }
    }
    
    function closeMobileNav() {
        state.mobileNavOpen = false;
        navRail.classList.remove('open');
        navScrim.classList.remove('open');
    }

    mobileJumpTrigger.onclick = toggleMobileNav;
    navScrim.onclick = closeMobileNav;

    // Intersection Observer for Scroll Spy
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' });

    // We attach observer after render
    const originalRender = renderPaperContent;
    renderPaperContent = function() {
        originalRender();
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    /* =========================================
       BOOT
       ========================================= */
    init();

</script>
</body>
</html>
