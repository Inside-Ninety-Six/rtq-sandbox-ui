    <!-- LOGIC -->
    <script>
        /**
         * RTQ PROTOTYPE LOGIC
         * ColorLab A Add-on Active: Palette freedom enabled (Light Mode Only).
         */

        // --- STATE ---
        const state = {
            papers: [],
            currentPaperId: null,
            // expandedStates: { [paperId]: { [questionId]: boolean } }
            expandedStates: {}
        };

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to protect KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Protect TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            drawerNavContainer: document.getElementById('drawer-nav-container'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                // Canonical Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Schema");

                state.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            els.paperContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-slate-500">
                    <p class="text-lg font-semibold text-slate-800 mb-2">PAPERS PAYLOAD MISSING</p>
                    <p class="text-sm">Unable to load content from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
            els.desktopNavList.innerHTML = '';
            els.drawerNavContainer.innerHTML = '';
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Initialize expansion states if not exists
            if (!state.expandedStates[paperKey]) {
                state.expandedStates[paperKey] = {};
            }

            // Render Content
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Reset Scroll
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            // Flatten the structure for the list
            const items = []; // { id, label, isSection, depth }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        items.push({ label: section.label, isSection: true });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseNav(q, items, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, items, 0));
            }

            const html = items.map(item => {
                if (item.isSection) {
                    return `
                        <div class="mt-4 mb-2 first:mt-0 px-2 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">
                            ${item.label}
                        </div>
                    `;
                } else {
                    // Hierarchy via type scale/quietness, NO indentation
                    // Depth 0: Normal
                    // Depth > 0: Smaller/Lighter
                    const isTop = item.depth === 0;
                    const baseClass = "block w-full text-left px-2 py-1 rounded-md transition-colors duration-150 truncate";
                    const typeClass = isTop 
                        ? "text-sm text-slate-600 font-medium hover:text-indigo-600 hover:bg-slate-50" 
                        : "text-xs text-slate-500 hover:text-indigo-600 hover:bg-slate-50";
                    
                    return `
                        <button onclick="scrollToQuestion('${item.id}'); toggleDrawer(false);" 
                                class="${baseClass} ${typeClass}" 
                                data-nav-id="${item.id}">
                            ${item.id}
                        </button>
                    `;
                }
            }).join('');

            els.desktopNavList.innerHTML = html;
            els.drawerNavContainer.innerHTML = html;
        }

        function traverseNav(node, list, depth) {
            list.push({ id: node.id, isSection: false, depth });
            if (node.children) {
                node.children.forEach(child => traverseNav(child, list, depth + 1));
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Focus for accessibility
                el.setAttribute('tabindex', '-1');
                el.focus({preventScroll: true});
            }
        }


        // --- CONTENT RENDERING ---
        function renderPaperContent(paper) {
            const nodes = [];
            
            // Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== "") {
                        nodes.push(`
                            <div class="mt-12 mb-6 border-b border-slate-200 pb-2">
                                <h2 class="text-xl font-bold text-slate-800">${section.label}</h2>
                            </div>
                        `);
                    }
                    // Section Questions
                    if (section.questions) {
                        nodes.push('<div class="space-y-12">'); // Top level spacing
                        section.questions.forEach(q => {
                            nodes.push(renderQuestionNode(q, paper, 0));
                        });
                        nodes.push('</div>');
                    }
                });
            } else if (paper.questions) {
                nodes.push('<div class="space-y-12">'); // Top level spacing
                paper.questions.forEach(q => {
                    nodes.push(renderQuestionNode(q, paper, 0));
                });
                nodes.push('</div>');
            }

            els.paperContainer.innerHTML = nodes.join('');

            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    errorColor: '#cc0000'
                });
            }
        }

        function renderQuestionNode(node, paper, depth) {
            const isTopLevel = depth === 0;
            const hasChildren = node.children && node.children.length > 0;
            const solBlock = node.solutionBlock;
            
            // Solution Logic
            const hasAnswer = solBlock && solBlock.answer;
            const hasDetails = solBlock && solBlock.solutionDetails;
            
            // Expansion Logic
            const pKey = state.currentPaperId;
            const qKey = node.id;
            const paperDefaultExpanded = paper.defaults?.expandedAll !== false;
            
            // If explicit state undefined, use default
            const isExpanded = state.expandedStates[pKey][qKey] !== undefined 
                ? state.expandedStates[pKey][qKey] 
                : paperDefaultExpanded;

            // HTML Generation
            let html = `
                <div id="q-${node.id}" class="group relative outline-none">
                    <!-- Surface Seam (Top Level Only, optional subtle cue) -->
                    ${isTopLevel ? '' : ''} 
                    
                    <!-- Question Body -->
                    <div class="flex flex-col gap-2">
                        <div class="flex items-baseline gap-3">
                            <!-- Identifier -->
                            <span class="text-sm font-semibold text-slate-400 select-none flex-none pt-0.5 w-8 text-right font-mono tracking-tighter -ml-10 hidden sm:block absolute">
                                ${node.id}
                            </span>
                            <span class="text-sm font-semibold text-slate-400 select-none flex-none pt-1 mr-2 sm:hidden">
                                ${node.id}
                            </span>
                            
                            <!-- Prompt -->
                            <div class="prose prose-slate max-w-none text-slate-900 leading-relaxed text-base">
                                ${md ? md.render(node.question || "") : node.question}
                            </div>
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasAnswer || hasDetails) {
                html += `<div class="mt-4 pl-0 sm:pl-0 border-l-2 border-transparent transition-colors duration-200">`; // Container for hierarchy
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-1">Answer</span>
                            <div class="prose prose-slate max-w-none text-slate-800 font-medium">
                                ${md ? md.render(solBlock.answer) : solBlock.answer}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control
                if (hasDetails) {
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const btnIconRot = isExpanded ? "rotate-180" : "";
                    
                    html += `
                        <div class="mt-3">
                            <button onclick="toggleWorking('${node.id}')" 
                                class="inline-flex items-center gap-1.5 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 rounded px-1 -ml-1">
                                <span>${btnLabel}</span>
                                <svg class="w-4 h-4 transition-transform duration-200 ${btnIconRot}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            ${isExpanded ? `
                                <div class="mt-3 pt-4 border-t border-slate-100 animate-in fade-in slide-in-from-top-1 duration-200 origin-top">
                                    <!-- Solution Details Region -->
                                    <div class="bg-slate-50/50 rounded-lg p-4 sm:p-5 text-sm text-slate-700 space-y-6 border border-slate-100/50">
                                        ${renderSolutionDetails(solBlock.solutionDetails)}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }

                html += `</div>`; // End Solution Block
            }

            // Children
            if (hasChildren) {
                // Vertical separation for children
                html += `
                    <div class="mt-6 space-y-6 ml-0 sm:ml-4 border-l border-slate-100 pl-4 sm:pl-6">
                        ${node.children.map(child => renderQuestionNode(child, paper, depth + 1)).join('')}
                    </div>
                `;
            }

            html += `</div>`; // End Node
            return html;
        }

        function renderSolutionDetails(details) {
            let html = '';

            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="relative">
                        <div class="flex items-center gap-2 mb-2 text-indigo-600">
                            <!-- Icon -->
                            <svg class="w-4 h-4 flex-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span class="text-xs font-bold uppercase tracking-wide">Keep in mind</span>
                        </div>
                        <div class="prose prose-sm prose-slate max-w-none text-slate-700">
                            ${md ? md.render(details.keepInMind) : details.keepInMind}
                        </div>
                    </div>
                `;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="relative">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-2">Formulas used</span>
                        <div class="prose prose-sm prose-slate max-w-none text-slate-600 bg-white border border-slate-100 rounded px-3 py-2">
                            ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                        </div>
                    </div>
                `;
            }

            // Working (Primary)
            if (details.working) {
                html += `
                    <div class="relative">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-2">Working</span>
                        <div class="prose prose-sm prose-slate max-w-none text-slate-800 working-content">
                            ${md ? md.render(details.working) : details.working}
                        </div>
                    </div>
                `;
            }

            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="relative pt-4 border-t border-slate-200/50">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-2">Alternative working ${idx + 1}</span>
                            <div class="prose prose-sm prose-slate max-w-none text-slate-800 working-content">
                                ${md ? md.render(alt) : alt}
                            </div>
                        </div>
                    `;
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                 html += `
                        <div class="relative pt-4 border-t border-slate-200/50">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wide block mb-2">Alternative working</span>
                            <div class="prose prose-sm prose-slate max-w-none text-slate-800 working-content">
                                ${md ? md.render(details.alternativeWorking) : details.alternativeWorking}
                            </div>
                        </div>
                    `;
            }

            return html;
        }

        // --- INTERACTION HANDLERS ---
        window.toggleWorking = (questionId) => {
            const paperId = state.currentPaperId;
            const paper = state.papers.find(p => p.key === paperId);
            
            // Toggle Logic
            const currentVal = state.expandedStates[paperId][questionId] !== undefined 
                ? state.expandedStates[paperId][questionId] 
                : (paper.defaults?.expandedAll !== false);
            
            state.expandedStates[paperId][questionId] = !currentVal;

            // Re-render whole paper content to keep it simple & robust (prototype mode)
            // Ideally we'd patch the DOM, but re-render is instant for this size
            const scrollPos = window.scrollY;
            renderPaperContent(paper);
            window.scrollTo({ top: scrollPos, behavior: 'instant' });
        };

        window.toggleDrawer = (show) => {
            const panel = els.drawerPanel;
            const backdrop = els.drawerBackdrop;
            
            if (show) {
                backdrop.classList.remove('hidden');
                // Allow reflow
                requestAnimationFrame(() => {
                    backdrop.classList.remove('opacity-0');
                    panel.classList.remove('-translate-x-full');
                });
                document.body.style.overflow = 'hidden';
            } else {
                backdrop.classList.add('opacity-0');
                panel.classList.add('-translate-x-full');
                setTimeout(() => {
                    backdrop.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }
        };

        // --- BOOT ---
        init();

    </script>
