<script>
    /* =========================================
       STAGE 0: CONSTANTS (Canonical)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /* =========================================
       STATE MANAGEMENT
       ========================================= */
    let papersData = [];
    let currentPaper = null;

    /* =========================================
       MARKDOWN CONFIGURATION
       ========================================= */
    // Markdown-it setup (Authoritative snippet)
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // MUST be false
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (e) {
            console.error(e);
            document.getElementById('paper-render-target').innerHTML = 
                '<div style="padding: 2rem; color: #666; font-weight: 600;">PAPERS PAYLOAD MISSING</div>';
        }

        setupInteractions();
    }

    /* =========================================
       RENDER LOGIC
       ========================================= */
    
    function populatePaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        const container = document.getElementById('paper-render-target');
        container.innerHTML = ''; // Clear

        const navItemsData = []; // To collect navigation structure

        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach((section, sIdx) => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                    
                    // Add to nav data
                    navItemsData.push({ type: 'section', label: section.label });
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, navItemsData));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, navItemsData));
            });
        }

        renderNavigation(navItemsData);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, navListCollector) {
        // Collect for Nav (only if valid ID)
        if (node.id) {
            navListCollector.push({ 
                type: 'question', 
                id: node.id, 
                depth: depth,
                elementId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` 
            });
        }

        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        if (depth > 0) wrapper.className += ' question-children';

        // Anchor
        const anchorId = node.id ? `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` : null;
        if (anchorId) {
            const anchor = document.createElement('div');
            anchor.id = anchorId;
            anchor.className = 'q-anchor';
            wrapper.appendChild(anchor);
        }

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-identifier';
        qId.textContent = node.id || '';
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B) Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'solution-details-wrapper';

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                // Determine default state (defaults to expanded unless Paper says expandedAll: false)
                let isExpanded = true;
                if (currentPaper.defaults && currentPaper.defaults.expandedAll === false) {
                    isExpanded = false;
                }

                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                if (!isExpanded) region.classList.add('hidden');
                
                // Update toggle text
                updateToggleState(toggle, isExpanded);

                toggle.onclick = () => {
                    const hidden = region.classList.toggle('hidden');
                    updateToggleState(toggle, !hidden);
                };

                // Populate Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (sd.keepInMind) {
                    const box = createSdSubsection('Keep in mind', sd.keepInMind);
                    region.appendChild(box);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const box = createSdSubsection('Formulas used', sd.formulasUsed);
                    region.appendChild(box);
                }

                // Working
                if (sd.working) {
                    const box = createSdSubsection('Working', sd.working);
                    region.appendChild(box);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking) {
                    // Check if array or string (Payload definition says string[] but sometimes string in loose formats)
                    // We assume array based on schema.
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach(alt => {
                        const box = createSdSubsection('Alternative working', alt);
                        region.appendChild(box);
                    });
                }

                sdWrapper.appendChild(toggle);
                sdWrapper.appendChild(region);
                solBlock.appendChild(sdWrapper);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1, navListCollector));
            });
        }

        return wrapper;
    }

    function createSdSubsection(label, contentMarkdown) {
        const sub = document.createElement('div');
        sub.className = 'sd-subsection';
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-content md-content';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        sub.appendChild(lbl);
        sub.appendChild(body);
        return sub;
    }

    function updateToggleState(btn, expanded) {
        if (expanded) {
            btn.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg);"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        } else {
            btn.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        }
    }

    function renderNavigation(items) {
        const deskNav = document.getElementById('nav-list-desktop');
        const mobNav = document.getElementById('nav-list-mobile');
        
        const fragment = document.createDocumentFragment();

        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                fragment.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                // Hierarchy classes based on depth
                if (item.depth === 1) a.classList.add('nav-item-sub');
                if (item.depth >= 2) a.classList.add('nav-item-sub-sub');
                
                a.textContent = item.id;
                
                // Scroll behavior
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(item.elementId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        // Update active state manually or rely on intersection observer?
                        // Simple active set:
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        a.classList.add('active');
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                };
                
                li.appendChild(a);
                fragment.appendChild(li);
            }
        });

        deskNav.innerHTML = '';
        deskNav.appendChild(fragment.cloneNode(true));
        
        mobNav.innerHTML = '';
        mobNav.appendChild(fragment.cloneNode(true));
        
        // Setup Intersection Observer for scroll spying
        setupScrollSpy(items.filter(i => i.type === 'question'));
    }

    /* =========================================
       INTERACTIONS
       ========================================= */
    function setupInteractions() {
        const drawer = document.getElementById('drawer');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('drawer-open');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('drawer-open');
    }

    function setupScrollSpy(navItems) {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when top of element is near top of viewport
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Find nav links with this ID logic? 
                    // Need to map DOM ID back to Nav Item. 
                    // Nav items don't have IDs, but we can search by text or data attrib.
                    // Let's assume text matches ID for simplicity or add data attributes.
                    // Re-querying is okay for this prototype scope.
                    
                    // Simple heuristic: remove all active, set this active.
                    // (Real impl might handle multiple intersections better)
                    const navLinks = document.querySelectorAll('.nav-item');
                    navLinks.forEach(link => {
                        // Matching elementId logic from render
                        const linkTargetId = `q-${link.textContent.replace(/[^a-zA-Z0-9]/g, '-')}`;
                        if (linkTargetId === id) {
                            navLinks.forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                            // Sync Desktop and Mobile nav active state
                            // (QueryAll selects both lists)
                        }
                    });
                }
            });
        }, observerOptions);

        navItems.forEach(item => {
            const el = document.getElementById(item.elementId);
            if (el) observer.observe(el);
        });
    }

    // Run
    init();

</script>
