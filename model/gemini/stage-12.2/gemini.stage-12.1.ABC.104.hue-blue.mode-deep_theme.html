<script>
    // =========================================
    // STAGE 0: RUNTIME CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    const state = {
        papers: [],
        activePaperId: null,
        activePaperData: null,
        expandedMap: {}, // key: questionNodeId (internal uuid or id path), value: boolean
        navOpen: false
    };

    // Icons
    const ICON_CHEVRON = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
    const ICON_TIP = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:4px; display:inline-block; vertical-align:text-bottom;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;

    // Markdown Configuration (Stage 6 Baseline)
    // breaks: false is CRITICAL to prevent <br> in math blocks
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // CORE LOGIC
    // =========================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error loading payload</option>`;
        }
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaperId = paperKey;
        state.activePaperData = paper;
        
        // Reset expanded state based on defaults
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Traverse to set initial state
        const traverse = (nodes) => {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    // Use node ID as key. If not unique, we might collide, but payload implies IDs.
                    // For robust unique keys, we could generate UUIDs, but ID is standard here.
                    state.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) traverse(node.children);
            });
        };

        if (paper.questions) traverse(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(s => traverse(s.questions));
        }

        renderApp();
    }

    function renderApp() {
        // 1. Render Navigation
        renderNav();
        
        // 2. Render Paper Content
        renderPaperContent();

        // 3. Post-render: Math
        renderMath();

        // 4. Scroll to top
        document.getElementById('paper-column').scrollTop = 0;
    }

    // --- Navigation Rendering ---

    function renderNav() {
        const paper = state.activePaperData;
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section label if present
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                // Render questions
                html += renderNavItems(section.questions);
            });
        } else if (paper.questions) {
            html += renderNavItems(paper.questions);
        }

        desktopList.innerHTML = html;
        mobileList.innerHTML = html;

        // Attach event listeners
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.getAttribute('href').substring(1);
                scrollToQuestion(targetId);
                
                // Set active
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(n => n.classList.add('active'));

                // Close drawer if open
                if (state.navOpen) toggleDrawer(false);
            });
        });
    }

    function renderNavItems(questions, depth = 0) {
        let html = '';
        questions.forEach(q => {
            html += `<li>
                <a href="#q-${q.id}" class="nav-item" data-depth="${depth}">
                    ${q.id}
                </a>
            </li>`;
            if (q.children && q.children.length > 0) {
                html += renderNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    // --- Paper Rendering ---

    function renderPaperContent() {
        const container = document.getElementById('paper-content');
        const paper = state.activePaperData;
        
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions);
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions);
        }

        container.innerHTML = html;
        
        // Re-attach Toggle Listeners
        container.querySelectorAll('.sd-disclosure').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const nodeId = btn.getAttribute('data-node-id');
                toggleSolutionDetails(nodeId);
            });
        });
    }

    function renderQuestionList(questions, depth = 0) {
        let html = '';
        questions.forEach(q => {
            html += renderQuestionNode(q, depth);
        });
        return html;
    }

    function renderQuestionNode(node, depth) {
        const isChild = depth > 0;
        const htmlId = `q-${node.id}`;
        
        // Markdown rendering
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // Answer
            if (node.solutionBlock.answer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                solutionBlockHtml += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content" style="display:inline-block">${aHtml}</span>
                    </div>`;
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const isExpanded = state.expandedMap[node.id];
                const sd = node.solutionBlock.solutionDetails;
                
                let detailsInnerHtml = '';
                
                // Order: KeepInMind -> Formulas -> Working -> Alternative
                if (sd.keepInMind) {
                    const kimHtml = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    detailsInnerHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">${ICON_TIP} Keep in mind</span>
                            <div class="sd-body">${kimHtml}</div>
                        </div>`;
                }

                if (sd.formulasUsed) {
                    const fHtml = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    detailsInnerHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${fHtml}</div>
                        </div>`;
                }

                if (sd.working) {
                    const wHtml = md ? md.render(sd.working) : sd.working;
                    detailsInnerHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${wHtml}</div>
                        </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         const altHtml = md ? md.render(alt) : alt;
                         detailsInnerHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${altHtml}</div>
                            </div>`;
                    });
                }

                solutionBlockHtml += `
                    <div class="solution-details-wrapper">
                        <button class="sd-disclosure" data-node-id="${node.id}" aria-expanded="${isExpanded}">
                            ${isExpanded ? 'Hide working' : 'Show working'} ${ICON_CHEVRON}
                        </button>
                        <div class="solution-details-content" data-visible="${isExpanded}">
                            ${detailsInnerHtml}
                        </div>
                    </div>`;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>`;
        }

        return `
            <div id="${htmlId}" class="question-node" data-depth="${depth}" data-is-child="${isChild}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                <div class="solution-block">
                    ${solutionBlockHtml}
                </div>
                ${childrenHtml}
            </div>
        `;
    }

    // --- Interaction ---

    function toggleSolutionDetails(nodeId) {
        state.expandedMap[nodeId] = !state.expandedMap[nodeId];
        
        // Find specific node elements to update DOM without full re-render
        // This preserves scroll position stability better than full re-render
        const nodeDiv = document.querySelector(`.question-node:has([data-node-id="${nodeId}"])`); // Modern CSS :has selector
        if (!nodeDiv) {
             // Fallback to full re-render if :has not supported or complex structure
             renderPaperContent(); 
             renderMath();
             return;
        }

        const btn = document.querySelector(`button[data-node-id="${nodeId}"]`);
        const content = btn.nextElementSibling;
        const isExpanded = state.expandedMap[nodeId];

        btn.innerHTML = `${isExpanded ? 'Hide working' : 'Show working'} ${ICON_CHEVRON}`;
        btn.setAttribute('aria-expanded', isExpanded);
        content.setAttribute('data-visible', isExpanded);

        // Re-render math only in this block if opening (safety for lazy loading if we had it, but here just robust)
        if (isExpanded) {
            renderMathInElement(content);
        }
    }

    function toggleDrawer(open) {
        state.navOpen = open;
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        drawer.setAttribute('data-open', open);
        drawer.setAttribute('aria-hidden', !open);
        overlay.setAttribute('data-open', open);
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Account for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    // --- Math Rendering ---

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body);
        }
    }
    
    function renderMathInElement(el) {
        if (window.renderMathInElement) {
            window.renderMathInElement(el, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Event Listeners ---
    document.getElementById('mobile-jump').addEventListener('click', () => toggleDrawer(true));
    document.getElementById('drawer-close').addEventListener('click', () => toggleDrawer(false));
    document.getElementById('drawer-overlay').addEventListener('click', () => toggleDrawer(false));

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
