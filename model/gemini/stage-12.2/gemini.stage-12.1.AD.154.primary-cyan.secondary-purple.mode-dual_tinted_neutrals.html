    <style>
        /* 
         * COLORLAB D - DUAL TINTED NEUTRALS (Light Mode Only)
         * Primary: Blue (Hue ~250)

         * Mode: dual_tinted_neutrals
         */
        :root {
            /* Palette Primitives (OKLCH) */
            --hue-primary: 250;
            --hue-secondary: 85;

            /* Surfaces: Tinted with Primary Hue per mode rules (C ~0.015 - 0.035) */
            --surface-page: oklch(0.97 0.015 var(--hue-primary));
            --surface-frame: oklch(0.97 0.015 var(--hue-primary)); /* Same base surface context */

            /* Solution Details Wash: Higher chroma (C ~0.035) */

            /* Text: Near Neutral (C <= 0.010) */

            --text-secondary: oklch(0.45 0.012 var(--hue-primary));

            /* Accents: Quantified */

            --accent-primary-hover: oklch(0.50 0.14 var(--hue-primary));

            /* Secondary (Supplementary Role - Nav Marker): C ~0.12 */
            --accent-secondary: oklch(0.65 0.12 var(--hue-secondary));

            /* Borders */
            --border-hairline: oklch(0.90 0.02 var(--hue-primary));
            --border-focus: var(--accent-primary);

            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-s: 0.5rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2.5rem; /* Inter-question */
            
            /* Typography */
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Resets & Base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--surface-page);

            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout Architecture */
        .layout-shell {
            display: flex;
            flex-direction: column;

            max-width: 1400px;

            border-radius: 4px;
            background-color: var(--surface-paper);

        }

            display: none; /* Desktop default */

            font-weight: 600;
            cursor: pointer;

        }

        /* Desktop Column Structure */
        .content-wrapper {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* Navigation Rail (Desktop) */
        .nav-rail {

            height: calc(100vh - 60px);
            overflow-y: auto;

            border-right: 1px solid var(--border-hairline); /* Optional divider */
            /* Scrollbar hiding */

        .nav-rail::-webkit-scrollbar {

        }

        /* Paper Content Region */
        .paper-region {

        /* Navigation List Styling */
        .nav-list {

        /* Active State - Dual Accent Usage */

        .nav-item.active {

        .sub-question-container {

        }
        /* Adaptive indentation on mobile */
        @media (max-width: 600px) {

        /* Solution Details Region */
        .solution-details-region {

        /* Subsections */
        .sd-subsection {

        .sd-label {

        /* Keep in mind specific */
        .kim-list {

        }

        /* Formulas used */
        .formulas-list {

        }

        /* Working / Alt Working */
        .working-body {
            color: var(--text-primary);
        }
        /* Prose vs Math rhythm handled by MD/KaTeX classes */
        .working-body p {
            margin-bottom: var(--space-s);
        }

        /* Tables - Minimal */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--space-m) 0;

        }
        th, td {

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-rail {
                display: none; /* Hide rail, use drawer */

<body>

<div id="app" class="layout-shell">
    
    <!-- Top Controls -->
    <header class="top-controls">
        <div class="controls-left">
            <select v-if="papers.length > 0" v-model="activePaperKey" @change="switchPaper" class="paper-selector">
                <option v-for="p in papers" :key="p.key" :value="p.key">{{ p.label }}</option>
            </select>
            <span v-else>Loading...</span>
        </div>
        <button class="mobile-jump-trigger" @click="mobileNavOpen = true">
            Jump to <i class="ph ph-list"></i>
        </button>
    </header>

    <div class="content-wrapper">
        <!-- Desktop Nav Rail -->
        <nav class="nav-rail" aria-label="Question navigation">
            <ul class="nav-list">
                <template v-if="navItems.length > 0">
                    <template v-for="(item, idx) in navItems" :key="idx">
                        <!-- Section Label -->
                        <li v-if="item.isSection" class="nav-section-label">
                            {{ item.label }}
                        </li>
                        <!-- Question Item -->
                        <li v-else>
                            <a class="nav-item" 
                               :class="{ active: activeQuestionId === item.id }"
                               @click.prevent="scrollToQuestion(item.id)">
                                {{ item.label }}
                            </a>
                        </li>
                    </template>
                </template>
            </ul>
        </nav>

        <!-- Paper Region -->
        <main class="paper-region" ref="paperRegion">
            <!-- Payload Missing State -->
            <div v-if="payloadMissing" class="error-state">
                PAPERS PAYLOAD MISSING
            </div>

            <!-- Content Rendering -->
            <div v-else-if="activePaperData">
                
                <!-- Section Loop (if sectioned) -->
                <template v-if="activePaperData.sections">
                    <div v-for="section in activePaperData.sections" :key="section.label" class="paper-section">
                        <!-- Section Header (Payload driven) -->
                        <div v-if="section.label && section.label.trim() !== ''" class="section-header-block">
                             <!-- Design brief Stage 3: Section headers are structural dividers. 
                                  Rendered in Paper surface only if payload has them. -->
                             <h2 style="font-size: 1.2rem; font-weight:700; color:var(--text-secondary); margin: var(--space-xl) 0 var(--space-m) 0; border-bottom:1px solid var(--border-hairline); padding-bottom:var(--space-s);">
                                {{ section.label }}
                             </h2>
                        </div>
                        
                        <!-- Questions -->
                        <div class="question-list">
                            <question-node 
                                v-for="q in section.questions" 
                                :key="q.id" 
                                :node="q" 
                                :defaults="activePaperData.defaults"
                            ></question-node>
                        </div>
                    </div>
                </template>

                <!-- Flat Questions Loop -->
                <template v-else-if="activePaperData.questions">
                    <div class="question-list">
                        <question-node 
                            v-for="q in activePaperData.questions" 
                            :key="q.id" 
                            :node="q"
                            :defaults="activePaperData.defaults"
                        ></question-node>
                    </div>
                </template>

            </div>
        </main>
    </div>

    <!-- Mobile Nav Drawer -->
    <div v-if="mobileNavOpen" class="drawer-overlay" @click.self="mobileNavOpen = false">
        <aside class="drawer-content">
            <div class="drawer-header">
                <span style="font-weight:700; color:var(--text-secondary);">Jump to</span>
                <button @click="mobileNavOpen = false" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:var(--text-secondary);">&times;</button>
            </div>
            <ul class="nav-list">
                <template v-for="(item, idx) in navItems" :key="'mob-'+idx">
                    <li v-if="item.isSection" class="nav-section-label">
                        {{ item.label }}
                    </li>
                    <li v-else>
                        <a class="nav-item" 
                           :class="{ active: activeQuestionId === item.id }"
                           @click.prevent="scrollToQuestion(item.id); mobileNavOpen = false;">
                            {{ item.label }}
                        </a>
                    </li>
                </template>
            </ul>
        </aside>
    </div>

</div>

<!-- Vue Component Template for Recursive Question Node -->
<template id="question-node-template">
    <div :id="'q-' + node.id" class="question-node">
        
        <!-- Question Body -->
        <div class="question-header">
            <div class="question-id">{{ node.id }}</div>
            <div class="question-prompt" v-html="renderMarkdown(node.question)"></div>
        </div>

        <!-- Solution Block (Optional) -->
        <div v-if="node.solutionBlock" class="solution-block">
            
            <!-- Answer -->
            <div v-if="node.solutionBlock.answer" class="answer-region">
                <span class="answer-label">Answer</span>
                <div class="answer-content" v-html="renderMarkdown(node.solutionBlock.answer)"></div>
            </div>

            <!-- Solution Details (Optional) -->
            <div v-if="node.solutionBlock.solutionDetails">
                
                <!-- Disclosure Control -->
                <button class="disclosure-control" @click="toggle" :aria-expanded="isExpanded">
                    <span>{{ isExpanded ? 'Hide working' : 'Show working' }}</span>
                    <i :class="isExpanded ? 'ph-caret-up' : 'ph-caret-down'"></i>
                </button>

                <!-- Expanded Content -->
                <div v-show="isExpanded" class="solution-details-region">
                    
                    <!-- Keep in Mind -->
                    <div v-if="node.solutionBlock.solutionDetails.keepInMind" class="sd-subsection">
                        <div class="sd-label"><i class="ph ph-lightbulb"></i> Keep in mind</div>
                        <div class="kim-list" v-html="renderMarkdown(node.solutionBlock.solutionDetails.keepInMind)"></div>
                    </div>

                    <!-- Formulas Used -->
                    <div v-if="node.solutionBlock.solutionDetails.formulasUsed" class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-list" v-html="renderMarkdown(node.solutionBlock.solutionDetails.formulasUsed)"></div>
                    </div>

                    <!-- Working -->
                    <div v-if="node.solutionBlock.solutionDetails.working" class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="working-body" v-html="renderMarkdown(node.solutionBlock.solutionDetails.working)"></div>
                    </div>

                    <!-- Alternative Working (Array) -->
                    <div v-if="node.solutionBlock.solutionDetails.alternativeWorking && node.solutionBlock.solutionDetails.alternativeWorking.length > 0">
                        <div v-for="(alt, idx) in node.solutionBlock.solutionDetails.alternativeWorking" :key="idx" class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body" v-html="renderMarkdown(alt)"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Children (Recursive) -->
        <div v-if="node.children && node.children.length > 0" class="sub-question-container">
            <question-node 
                v-for="child in node.children" 
                :key="child.id" 
                :node="child"
                :defaults="defaults"
            ></question-node>
        </div>
    </div>
</template>

<script>
    // STAGE 0 CONSTANTS
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Markdown Renderer Config (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true, 
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // Vue Application
    const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;

    const QuestionNode = {
        template: '#question-node-template',
        props: ['node', 'defaults'],
        setup(props) {
            const isExpanded = ref(true);

            // Initialize default state based on paper defaults
            onMounted(() => {
                if (props.defaults && props.defaults.expandedAll === false) {
                    isExpanded.value = false;
                }
            });

            const toggle = () => {
                isExpanded.value = !isExpanded.value;
            };

            const renderMarkdown = (text) => {
                if (!md || !text) return text || '';
                return md.render(text);
            };

            // Re-run KaTeX when content updates or expands
            watch(isExpanded, () => {
                nextTick(() => {
                    renderMathInElement(document.getElementById('q-' + props.node.id), {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                });
            });

            onMounted(() => {
                nextTick(() => {
                    renderMathInElement(document.getElementById('q-' + props.node.id), {
                         delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                });
            });

            return { isExpanded, toggle, renderMarkdown };
        }
    };

    createApp({
        components: {
            'question-node': QuestionNode
        },
        setup() {
            const papers = ref([]);
            const activePaperKey = ref(null);
            const activePaperData = ref(null);
            const payloadMissing = ref(false);
            const mobileNavOpen = ref(false);
            const activeQuestionId = ref(null);

            // Fetch Payload
            const loadPayload = async () => {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Network error");
                    const data = await response.json();
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                    
                    papers.value = data.papers;
                    if (papers.value.length > 0) {
                        activePaperKey.value = papers.value[0].key;
                        switchPaper();
                    }
                } catch (e) {
                    console.error(e);
                    payloadMissing.value = true;
                }
            };

            // Switch Paper
            const switchPaper = () => {
                activePaperData.value = papers.value.find(p => p.key === activePaperKey.value);
                window.scrollTo(0, 0);
                activeQuestionId.value = null;
            };

            // Generate Nav Items from Paper Data
            const navItems = computed(() => {
                if (!activePaperData.value) return [];
                const items = [];
                
                // Helper to flatten questions
                const traverse = (qs) => {
                    qs.forEach(q => {
                        items.push({ id: q.id, label: q.id, isSection: false });
                        if (q.children) traverse(q.children);
                    });
                };

                if (activePaperData.value.sections) {
                    activePaperData.value.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            items.push({ label: sec.label, isSection: true });
                        }
                        traverse(sec.questions);
                    });
                } else if (activePaperData.value.questions) {
                    traverse(activePaperData.value.questions);
                }
                return items;
            });

            // Scroll Logic
            const scrollToQuestion = (id) => {
                const el = document.getElementById('q-' + id);
                if (el) {
                    // Offset for sticky header
                    const y = el.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                    activeQuestionId.value = id;
                }
            };

            // Intersection Observer for Active Nav
            onMounted(() => {
                loadPayload();

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            // Extract ID from q-ID
                            const id = entry.target.id.replace('q-', '');
                            activeQuestionId.value = id;
                        }
                    });
                }, { rootMargin: '-100px 0px -70% 0px' });

                // Watch for changes in DOM to attach observer
                watch(activePaperData, () => {
                    nextTick(() => {
                        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
                    });
                });
            });

            return {
                papers,
                activePaperKey,
                activePaperData,
                payloadMissing,
                switchPaper,
                navItems,
                scrollToQuestion,
                activeQuestionId,
                mobileNavOpen
            };
        }
    }).mount('#app');
</script>
</body>
</html>
