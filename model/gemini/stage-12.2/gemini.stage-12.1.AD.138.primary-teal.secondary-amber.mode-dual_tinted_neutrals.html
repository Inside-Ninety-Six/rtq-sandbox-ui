    <style>

            scrollbar-width: none;

        /* KaTeX Containment Invariant */

        /* Typography Hierarchy */
        .type-question-id { font-weight: 600; color: var(--text-secondary); margin-right: 0.5em; }
        .type-label { font-weight: 600; font-size: 0.875rem; color: var(--text-secondary); }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;

<body class="flex flex-col min-h-screen">

    <!-- STAGE 0 CONSTANTS DEFINITION START -->
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>
    <!-- STAGE 0 CONSTANTS DEFINITION END -->

    <!-- Top Controls (Paper Selector + Jump To) -->
    <header class="sticky top-0 z-30 w-full bg-frame border-b border-hl backdrop-blur-sm bg-opacity-95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
            <!-- Paper Selector -->
            <div class="flex items-center gap-2">
                <label for="paper-select" class="text-sm font-medium text-sec">Paper:</label>
                <select id="paper-select" class="bg-paper border border-hl rounded-md text-sm py-1 px-3 focus:ring-1 focus:ring-[var(--accent-primary)] outline-none text-prim">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>

            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="lg:hidden text-sm font-medium text-accent flex items-center gap-1 py-2 px-3 rounded hover:bg-black/5 transition-colors">
                Jump to
            </button>
        </div>
    </header>

    <!-- DocumentFrameShell -->
    <div class="flex-1 w-full max-w-7xl mx-auto flex flex-col lg:flex-row bg-frame min-h-[calc(100vh-3.5rem)]">
        
        <!-- Desktop Navigation Rail (Sticky) -->
        <nav class="hidden lg:block w-64 flex-shrink-0 border-r border-hl sticky top-14 h-[calc(100vh-3.5rem)] overflow-y-auto no-scrollbar py-6 pl-4 pr-6">
            <div id="desktop-nav-list" class="flex flex-col gap-1">
                <!-- Nav Items Injected Here -->
            </div>
        </nav>

        <!-- Paper Content Column -->
        <main class="flex-1 bg-frame lg:bg-transparent">
            <!-- Paper Region -->
            <div class="max-w-4xl mx-auto bg-paper min-h-full py-8 px-4 sm:px-8 lg:px-12 shadow-sm lg:my-6 lg:rounded-sm lg:border lg:border-hl">
                <div id="paper-content" class="space-y-12">
                    <!-- Questions Injected Here -->
                    <div class="flex items-center justify-center h-40 text-sec">Select a paper to begin</div>
                </div>
            </div>
        </main>

    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer" class="fixed inset-0 z-50 hidden" aria-modal="true" role="dialog">
        <!-- Scrim -->
        <div id="drawer-scrim" class="absolute inset-0 bg-black/20 drawer-overlay opacity-0"></div>
        
        <!-- Content -->
        <div id="drawer-panel" class="absolute right-0 top-0 bottom-0 w-64 bg-paper shadow-xl transform translate-x-full drawer-content flex flex-col">
            <div class="h-14 flex items-center justify-between px-4 border-b border-hl">
                <span class="font-semibold text-prim">Jump to</span>
                <button id="drawer-close" class="text-sec hover:text-prim p-2">âœ•</button>
            </div>
            <div id="mobile-nav-list" class="flex-1 overflow-y-auto py-4 px-4 flex flex-col gap-1">
                <!-- Nav Items Injected Here -->
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- Markdown & Math Config ---
        // Authoritative Config per Stage 6 Add-on
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Keep false to preserve TeX delimiters
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- App State ---
        let currentPayload = null;
        let currentPaper = null;
        let expandedStates = new Map(); // questionId -> boolean

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                currentPayload = await response.json();
                
                populatePaperSelector();
                
                // Select first paper by default if available
                if (currentPayload.papers && currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderErrorState();
            }

            setupEventListeners();
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            if (!currentPayload.papers) return;

            currentPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelect.appendChild(opt);
            });
        }

        function renderErrorState() {
            els.paperContent.innerHTML = `<div class="text-center py-10 text-lg font-semibold text-red-700">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
        }

        // --- Paper Loading ---
        function loadPaper(key) {
            const paper = currentPayload.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaper = paper;
            els.paperSelect.value = key;

            // Reset state
            expandedStates.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Content
            els.paperContent.innerHTML = '';
            
            // Handle Sections or Flat Questions
            let navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "pt-6 pb-4 mb-4 border-b border-hl";
                        secHeader.innerHTML = `<h2 class="text-lg font-semibold text-sec">${safeStr(section.label)}</h2>`;
                        els.paperContent.appendChild(secHeader);
                        
                        // Nav Section Label
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        els.paperContent.appendChild(renderQuestionNode(q, defaultExpanded));
                        collectNavItems(q, navItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, defaultExpanded));
                    collectNavItems(q, navItems);
                });
            }

            renderNavigation(navItems);
            
            // Post-render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectNavItems(node, list) {
            list.push({ type: 'question', id: node.id });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list));
            }
        }

        // --- Content Rendering ---
        function renderQuestionNode(node, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = "question-node group relative";
            // Top-level spacing is handled by flow-root or parent spacing, 
            // but we apply internal structure here.
            
            // Determine Expand State
            // If solutionDetails exists, check default.
            const hasSolutionDetails = !!(node.solutionBlock?.solutionDetails);
            const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpanded;
            // Store initial state if not set
            if (!expandedStates.has(node.id)) expandedStates.set(node.id, isExpanded);

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            qBody.id = `q-${node.id}`; // Anchor
            
            const qIdSpan = `<span class="type-question-id select-none">${node.id}</span>`;
            const qHtml = renderMarkdown(node.question);
            // Combine ID and HTML. Note: Markdown puts <p> tags usually. 
            // We want the ID to sit nicely. We'll prepend to the first p if possible, or just prepend.
            qBody.innerHTML = `<div class="text-lg leading-relaxed text-prim">${qIdSpan}${qHtml}</div>`;
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbWrapper = document.createElement('div');
                sbWrapper.className = "ml-0 sm:ml-2 pl-2 sm:pl-4 border-l border-transparent hover:border-hl transition-colors duration-200";

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-3 text-base";
                    ansDiv.innerHTML = `<span class="type-label block mb-1">Answer</span><div class="type-answer-val text-prim">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                    sbWrapper.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (hasSolutionDetails) {
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-sm font-medium text-accent hover:underline flex items-center gap-1 mb-2 focus:outline-none";
                    toggleBtn.onclick = () => toggleWorking(node.id, sbWrapper);
                    
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    // Simple Chevron SVG
                    const chevron = isExpanded 
                        ? `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>`
                        : `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>`;
                    
                    toggleBtn.innerHTML = `<span>${btnText}</span> ${chevron}`;
                    sbWrapper.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details bg-wash rounded-sm p-4 text-sm text-prim overflow-hidden transition-all duration-300 ${isExpanded ? '' : 'hidden'}`;
                    detailsRegion.dataset.nodeId = node.id;

                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kmDiv = document.createElement('div');
                        kmDiv.className = "mb-4";
                        kmDiv.innerHTML = `<div class="type-label mb-1 text-accent flex items-center gap-1"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg> Keep in mind</div><div class="text-sec pl-5">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(kmDiv);
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = "mb-4";
                        formDiv.innerHTML = `<div class="type-label mb-1">Formulas used</div><div class="text-sec">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = "mb-4 space-y-2";
                        workDiv.innerHTML = `<div class="type-label">Working</div><div class="working-body">${renderMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(workDiv);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = "mt-4 pt-4 border-t border-hl";
                            altDiv.innerHTML = `<div class="type-label mb-2">Alternative working</div><div class="working-body">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    sbWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-6 ml-0 pl-0 border-l-0"; // Flat visually per intent, spacing handles hierarchy
                node.children.forEach(child => {
                    const childNode = renderQuestionNode(child, defaultExpanded);
                    childNode.classList.add("mt-6"); // Vertical separation between siblings
                    childContainer.appendChild(childNode);
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function toggleWorking(id, wrapperEl) {
            const region = wrapperEl.querySelector(`.solution-details[data-node-id="${id}"]`);
            const btn = wrapperEl.querySelector('button');
            if (!region || !btn) return;

            const isHidden = region.classList.contains('hidden');
            // Toggle
            if (isHidden) {
                region.classList.remove('hidden');
                expandedStates.set(id, true);
                btn.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>`;
            } else {
                region.classList.add('hidden');
                expandedStates.set(id, false);
                btn.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>`;
            }
        }

        // --- Navigation ---
        function renderNavigation(items) {
            const deskList = els.desktopNav;
            const mobList = els.mobileNav;
            deskList.innerHTML = '';
            mobList.innerHTML = '';

            items.forEach(item => {
                if (item.type === 'section') {
                    // Section Label (Non-clickable)
                    const el = document.createElement('div');
                    el.className = "text-xs font-bold text-sec uppercase tracking-wider mt-4 mb-2 pl-3";
                    el.textContent = item.label;
                    
                    deskList.appendChild(el.cloneNode(true));
                    mobList.appendChild(el.cloneNode(true));
                } else {
                    // Question Item
                    const link = document.createElement('a');
                    link.href = `#q-${item.id}`;
                    // Hierarchy via type scale is subtle, currently flat list per layout requirements.
                    // Sub-questions generally have longer IDs (7a, 7b), naturally looking distinct.
                    link.className = "nav-item block py-1 pl-3 text-sm text-sec hover:text-prim transition-colors relative rounded hover:bg-black/5";
                    link.textContent = item.id;
                    
                    // Interaction
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            // Note: We need to highlight corresponding items in both lists
                            // Simple hack: find links with same href text
                            // In real app, we'd use IntersectionObserver
                            e.target.classList.add('active');
                            
                            closeDrawer();
                        }
                    };

                    deskList.appendChild(link);
                    // Clone for mobile with same listener needs re-attaching or structured differently. 
                    // Just rebuild for simplicity.
                    const mobLink = link.cloneNode(true);
                    mobLink.onclick = link.onclick;
                    mobList.appendChild(mobLink);
                }
            });
        }

        // --- Utilities ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Wrap in div to handle block elements, trim to avoid excess spacing
            return md.render(text.trim());
        }
        
        function safeStr(s) {
            return s.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function renderMathInElement(elem, options) {
            if (window.renderMathInElement) {
                window.renderMathInElement(elem, options);
            }
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerScrim.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Trigger reflow
            void els.mobileDrawer.offsetWidth;
            els.drawerScrim.classList.remove('opacity-0');
            els.drawerPanel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerScrim.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 200);
        }

        // Start
        init();

    </script>
</body>
