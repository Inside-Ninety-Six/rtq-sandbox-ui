    <script>
        // =========================================
        // STAGE 0: CONSTANTS & ADD-ONS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN & KATEX CONFIG (Stage 6 Baseline)
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Required for inline SVG
                linkify: true,
                breaks: false   // CRITICAL: false to prevent <br> breaking KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let expandedStates = {}; // key: uniqueId, value: boolean

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const paperSelect = document.getElementById('paper-select');
        const paperContent = document.getElementById('paper-content');
        const navContainer = document.getElementById('nav-list-container');
        const mobileNavContainer = document.getElementById('mobile-nav-list-container');
        const mobileJumpBtn = document.getElementById('mobile-jump-btn');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const drawerClose = document.getElementById('drawer-close');

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                papersData = data.papers;
                
                populateSelector();
                loadPaper(papersData[0].key);
            } catch (error) {
                console.error(error);
                paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelect.innerHTML = '<option>Error</option>';
            }
        }

        function populateSelector() {
            paperSelect.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelect.appendChild(opt);
            });
            paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset States
            expandedStates = {};
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            
            // Render Content
            paperContent.innerHTML = '';
            
            // Handle Sections vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        paperContent.appendChild(h);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, paperContent, 0, defaultExpanded));
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => renderQuestionNode(q, paperContent, 0, defaultExpanded));
            }

            // Render Nav
            renderNavigation();

            // Render Math (KaTeX)
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            // Unique ID for state (using display id + randomness if collision, but display id should be unique enough for prototype)
            // Ideally we'd map a stable ID, but node.id is our display key.
            const uniqueKey = node.id + "_" + Math.random().toString(36).substr(2, 9);
            
            // Question Node Wrapper
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.dataset.depth = depth;
            nodeEl.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'question-content';
            contentEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(contentEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-block';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    sbEl.appendChild(ansEl);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    // Set default state
                    if (expandedStates[uniqueKey] === undefined) {
                        expandedStates[uniqueKey] = defaultExpanded;
                    }

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    updateToggleLabel(toggleBtn, expandedStates[uniqueKey]);
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = 'solution-details' + (expandedStates[uniqueKey] ? ' expanded' : '');
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        expandedStates[uniqueKey] = !expandedStates[uniqueKey];
                        detailsEl.classList.toggle('expanded', expandedStates[uniqueKey]);
                        updateToggleLabel(toggleBtn, expandedStates[uniqueKey]);
                    };

                    // Fill Details
                    renderSolutionDetails(detailsEl, sb.solutionDetails);

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1, defaultExpanded));
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        function updateToggleLabel(btn, isExpanded) {
            // Text-first + Chevron
            btn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> 
                             <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        }

        function renderSolutionDetails(container, sd) {
            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            // Keep in mind
            if (sd.keepInMind) {
                const el = document.createElement('div');
                el.className = 'sd-subsection keep-in-mind';
                el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                container.appendChild(el);
            }

            // Formulas used
            if (sd.formulasUsed) {
                const el = document.createElement('div');
                el.className = 'sd-subsection formulas-used';
                el.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                container.appendChild(el);
            }

            // Working (Primary)
            if (sd.working) {
                const el = document.createElement('div');
                el.className = 'sd-subsection working-block';
                el.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                container.appendChild(el);
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection working-block';
                    el.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                    container.appendChild(el);
                });
            }
        }

        function renderNavigation() {
            // Build flat list with depth info
            const items = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => collectNavItems(q, 0, items));
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => collectNavItems(q, 0, items));
            }

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                }
                return `<button class="nav-item" data-id="q-${item.id}" data-depth="${item.depth}" onclick="scrollToId('q-${item.id}')">${item.id}</button>`;
            }).join('');

            navContainer.innerHTML = html;
            mobileNavContainer.innerHTML = html;
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        // =========================================
        // INTERACTION & UTILS
        // =========================================
        window.scrollToId = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Smooth scroll, accounting for sticky offset if needed, though simple scrollIntoView usually works well
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
                setActiveNav(id);
            }
        };

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.id === id);
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            drawerOverlay.style.display = 'block';
            drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerOverlay.style.display = 'none';
            drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
</body>
</html>
