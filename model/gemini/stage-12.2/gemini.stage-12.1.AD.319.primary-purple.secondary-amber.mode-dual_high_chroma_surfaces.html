        function renderSelector() {
            paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.activePaper = paper;

            // Clear Views
            paperSurface.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Handle Sections vs Flat
            let structure = [];
            if (paper.sections) {
                // Sectioned Paper
                structure = paper.sections.map(sec => ({
                    type: 'section',
                    label: sec.label,
                    questions: sec.questions
                }));
            } else if (paper.questions) {
                // Flat Paper
                structure = [{
                    type: 'flat',
                    questions: paper.questions
                }];
            }

            // Render Content
            if (paper.sections && paper.sections.length > 0) {
                 // Render Section Headers if needed inside paper content
                 structure.forEach(block => {
                    if (block.label && block.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = block.label;
                        paperSurface.appendChild(header);
                    }
                    renderQuestionList(block.questions, paperSurface, 0, paper.defaults);
                 });
            } else {
                renderQuestionList(paper.questions, paperSurface, 0, paper.defaults);
            }

            // Render Nav
            renderNavigation(structure);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top

        }

        // --- CONTENT RENDERING ---

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = q.id;

                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt';
                promptEl.innerHTML = md ? md.render(q.question || "") : (q.question || "");

                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // Answer (Visible by default if present)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `<span class="answer-label">Answer</span>` +

                        toggleBtn.setAttribute('aria-expanded', isDefaultExpanded);

                        contentDiv.className = `solution-details-content ${isDefaultExpanded ? 'expanded' : ''}`;

                        // Interaction
                        toggleBtn.onclick = () => {
                            const expanded = contentDiv.classList.contains('expanded');
                            if (expanded) {
                                contentDiv.classList.remove('expanded');
                                toggleBtn.querySelector('.disclosure-text').textContent = "Show working";
                                toggleBtn.setAttribute('aria-expanded', 'false');
                            } else {
                                contentDiv.classList.add('expanded');
                                toggleBtn.querySelector('.disclosure-text').textContent = "Hide working";
                                toggleBtn.setAttribute('aria-expanded', 'true');
                            }
                        };

                        // Subsections Order: Keep in mind -> Formulas -> Working -> Alternative
                        
                        // Keep in mind
                        if (details.keepInMind) {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection sd-keep-in-mind';
                            sec.innerHTML = `<span class="sd-label">
                                                <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                                Keep in mind
                                             </span>
                                             <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                            contentDiv.appendChild(sec);
                        }

                        // Formulas used
                        if (details.formulasUsed) {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection sd-formulas';
                            sec.innerHTML = `<span class="sd-label">Formulas used</span>
                                             <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                            contentDiv.appendChild(sec);
                        }

                        // Working (Primary)
                        if (details.working) {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection sd-working';
                            sec.innerHTML = `<span class="sd-label">Working</span>
                                             <div class="sd-body">${md ? md.render(details.working) : details.working}</div>`;
                            contentDiv.appendChild(sec);
                        }

                        // Alternative working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                const sec = document.createElement('div');
                                sec.className = 'sd-subsection sd-alt-working';
                                sec.innerHTML = `<span class="sd-label">Alternative working</span>
                                                 <div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                                contentDiv.appendChild(sec);
                            });
                        }

                        detailsWrapper.appendChild(toggleBtn);
                        detailsWrapper.appendChild(contentDiv);
                        blockDiv.appendChild(detailsWrapper);
                    }

                    node.appendChild(blockDiv);
                }

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    renderQuestionList(q.children, childContainer, depth + 1, defaults);
                    node.appendChild(childContainer);
                }

                container.appendChild(node);
            });
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(structure) {
            // Shared Logic for both lists
            const generateItems = (targetList) => {
                structure.forEach(block => {
                    // Section Label
                    if (block.type === 'section' && block.label && block.label.trim() !== "") {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = block.label;
                        targetList.appendChild(li);
                    }
                    
                    // Questions (Recursive flattening for nav list)
                    traverseQuestionsForNav(block.questions, targetList, 0);
                });
            };

            generateItems(desktopNavList);
            generateItems(mobileNavList);

            // Observer for Active State
            setupIntersectionObserver();
        }

        function traverseQuestionsForNav(questions, list, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const li = document.createElement('li');
                
                const a = document.createElement('a');
                a.className = `nav-item depth-${Math.min(depth, 2)}`;
                a.textContent = q.id;
                a.dataset.targetId = `q-${q.id}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${q.id}`);
                    if (target) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                };

                li.appendChild(a);
                list.appendChild(li);

                if (q.children) {
                    traverseQuestionsForNav(q.children, list, depth + 1);
                }
            });
        }

        // --- INTERSECTION OBSERVER (Active Nav) ---
        let observer;
        function setupIntersectionObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
        }

        function setActiveNav(id) {
            // Update both lists
            [desktopNavList, mobileNavList].forEach(list => {
                const items = list.querySelectorAll('.nav-item');
                items.forEach(item => item.classList.remove('active'));
                const active = list.querySelector(`[data-target-id="${id}"]`);
                if (active) active.classList.add('active');
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);


        // Start
        init();

    </script>
