    <script>
        /**
         * STAGE 0: CONSTANTS
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * MARKDOWN CONFIGURATION (STAGE 6)
         */
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({

                breaks: false,    // CRITICAL: prevents <br> in math blocks
                typographer: true
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * STATE
         */
        const state = {
            papers: [],
            activePaperKey: null,
            activePaper: null,
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        /**
         * DOM ELEMENTS
         */
        const els = {
            paperSelect: document.getElementById('paper-select'),
            contentContainer: document.getElementById('content-container'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close')
        };

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers;

                if (!state.papers || state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populatePaperSelector();
                
                // Select first paper by default
                switchPaper(state.papers[0].key);

            } catch (error) {
                console.error("Payload Error:", error);
                renderError();
            }

            setupEventHandlers();
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });
        }

        function setupEventHandlers() {
            els.paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });

            // Mobile Drawer Logic
            const openDrawer = () => {
                els.mobileDrawer.classList.remove('translate-x-full');
                els.mobileDrawerBackdrop.classList.remove('hidden');
                // tiny timeout to allow display:block to apply before opacity transition
                setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
                document.body.style.overflow = 'hidden'; // lock scroll
            };

            const closeDrawer = () => {
                els.mobileDrawer.classList.add('translate-x-full');
                els.mobileDrawerBackdrop.classList.add('opacity-0');
                setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 300);
                document.body.style.overflow = '';
            };

            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);
        }

        /**
         * CORE RENDERING LOGIC
         */
        function switchPaper(key) {
            state.activePaperKey = key;
            state.activePaper = state.papers.find(p => p.key === key);
            state.expandedNodes.clear(); // Reset expansion state on paper switch

            // Handle paper defaults
            const expandAll = state.activePaper.defaults?.expandedAll !== false; // Default to true unless false
            
            // Note: We don't pre-fill state.expandedNodes because logic below uses "expandAll" as base.
            // But strict state tracking suggests we should know. 
            // For simplicity in this vanilla prototype, the render function determines default openness based on the paper config 
            // AND user interactions. We'll populate `state.expandedNodes` lazily or treat it as an override set.
            // Actually, let's just respect the default during render time.

            renderPaperContent();
            renderNavigation();
        }

        function renderPaperContent() {
            els.contentContainer.innerHTML = '';
            
            if (!state.activePaper) return;

            // Handle Sections vs Flat Questions
            if (state.activePaper.sections) {
                state.activePaper.sections.forEach((section, index) => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = "mb-12";
                    
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "mb-6 border-b border-[var(--color-border-subtle)] pb-2";
                        header.innerHTML = `<h2 class="text-lg font-bold text-[var(--color-text-secondary)] uppercase tracking-widest">${escapeHtml(section.label)}</h2>`;
                        sectionEl.appendChild(header);
                    }

                    const list = document.createElement('div');
                    list.className = "flex flex-col gap-12"; // Top-level spacing (Stage 5.1.1.2)
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            list.appendChild(createQuestionNode(q, 0));
                        });
                    }
                    sectionEl.appendChild(list);
                    els.contentContainer.appendChild(sectionEl);
                });
            } else if (state.activePaper.questions) {
                const list = document.createElement('div');
                list.className = "flex flex-col gap-12";
                state.activePaper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                els.contentContainer.appendChild(list);
            }

            // Post-render KaTeX
            renderMathInElement(els.contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        /**
         * RECURSIVE QUESTION NODE CREATION
         */
        function createQuestionNode(q, depth) {
            const container = document.createElement('div');
            container.id = `q-${q.id}`;
            container.className = "relative flex flex-col gap-4"; // Inter-element spacing within node

            // 1. Question Body
            const bodySurface = document.createElement('div');
            // Stage 3: Question Node Surface (optional). We keep it clean (transparent).
            
            const qHeader = document.createElement('div');
            qHeader.className = "flex flex-row gap-4 items-baseline";

            // Identifier
            const idSpan = document.createElement('span');
            idSpan.className = "flex-shrink-0 font-bold text-[var(--color-text-secondary)] w-8 lg:w-12 text-right text-sm lg:text-base";
            idSpan.textContent = q.id;
            
            // Prompt
            const promptDiv = document.createElement('div');
            promptDiv.className = "type-question markdown-content flex-1";
            promptDiv.innerHTML = renderMarkdown(q.question);

            qHeader.appendChild(idSpan);
            qHeader.appendChild(promptDiv);
            container.appendChild(qHeader);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Wrapper for alignment (indented to match prompt start)
                const solutionWrapper = document.createElement('div');
                solutionWrapper.className = "ml-12 lg:ml-16 flex flex-col gap-4"; 
                
                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "flex flex-col gap-1";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "type-answer-label";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "type-answer-value markdown-content";
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solutionWrapper.appendChild(ansDiv);
                }

                // Solution Details (Collapsible)
                if (hasDetails) {
                    // Check expansion state. Default: expandedAll from paper, unless overridden by user interaction
                    const isDefaultOpen = state.activePaper.defaults?.expandedAll !== false;
                    const userState = state.expandedNodes.has(q.id);
                    // Logic: if not interacted, use default. If interacted, use state.
                    // Wait, state.expandedNodes is a set of "currently expanded". 
                    // To handle "default open", we treat the Set as "exceptions" if default is closed, or "open" if default is closed?
                    // Let's simplify: Set stores IDs that are OPEN. 
                    // Initial load: if default=true, add all IDs to Set? No, too expensive.
                    // Simple interaction logic:
                    
                    let isOpen = false;
                    if (state.expandedNodes.has(q.id)) {
                        isOpen = true; // User explicitly opened
                    } else if (!state.expandedNodes.has(`closed-${q.id}`) && isDefaultOpen) {
                        isOpen = true; // Default is open and user hasn't explicitly closed
                    }

                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = "mt-2";

                    // Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "type-control flex items-center gap-1 focus:outline-none";
                    toggleBtn.innerHTML = `
                        <span>${isOpen ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isOpen ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    // Content Region
                    const region = document.createElement('div');
                    region.className = `mt-3 p-4 rounded bg-[var(--color-surface-wash)] transition-all duration-200 ${isOpen ? '' : 'hidden'}`;
                    
                    if (isOpen) {
                        // Render internals
                        renderSolutionDetailsInternals(region, sb.solutionDetails);
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const wasOpen = !region.classList.contains('hidden');
                        if (wasOpen) {
                            // Closing
                            region.classList.add('hidden');
                            toggleBtn.querySelector('span').textContent = "Show working";
                            toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            
                            state.expandedNodes.delete(q.id);
                            if (isDefaultOpen) state.expandedNodes.add(`closed-${q.id}`); // Mark explicitly closed
                        } else {
                            // Opening
                            region.classList.remove('hidden');
                            if (region.innerHTML === '') {
                                renderSolutionDetailsInternals(region, sb.solutionDetails);
                                // Need to re-run KaTeX on this new content
                                renderMathInElement(region, {
                                    delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                                    throwOnError: false
                                });
                            }
                            toggleBtn.querySelector('span').textContent = "Hide working";
                            toggleBtn.querySelector('svg').classList.add('rotate-180');
                            
                            state.expandedNodes.add(q.id);
                            state.expandedNodes.delete(`closed-${q.id}`);
                        }
                    };

                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(region);
                    solutionWrapper.appendChild(detailsContainer);
                }

                container.appendChild(solutionWrapper);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic based on layout grammar (F)
                childrenContainer.className = "flex flex-col gap-6 mt-4"; 
                
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function renderSolutionDetailsInternals(container, sd) {
            // Order: Keep in mind -> Formulas -> Working -> Alt Working
            
            // Keep in mind
            if (sd.keepInMind) {
                const block = document.createElement('div');
                block.className = "mb-6";
                block.innerHTML = `
                    <div class="type-sd-label flex items-center gap-2">
                        <svg class="w-4 h-4 text-[var(--color-text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Keep in mind
                    </div>
                    <div class="type-sd-body markdown-content pl-6 text-sm">${renderMarkdown(sd.keepInMind)}</div>
                `;
                container.appendChild(block);
            }

            // Formulas used
            if (sd.formulasUsed) {
                const block = document.createElement('div');
                block.className = "mb-6";
                block.innerHTML = `
                    <div class="type-sd-label">Formulas used</div>
                    <div class="type-sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                `;
                container.appendChild(block);
            }

            // Working
            if (sd.working) {
                const block = document.createElement('div');
                block.className = "mb-6";
                block.innerHTML = `
                    <div class="type-sd-label">Working</div>
                    <div class="type-sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                `;
                container.appendChild(block);
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((aw, idx) => {
                    const block = document.createElement('div');
                    block.className = "mb-6 pt-4 border-t border-[var(--color-border-subtle)]";
                    block.innerHTML = `
                        <div class="type-sd-label">Alternative working</div>
                        <div class="type-sd-body markdown-content">${renderMarkdown(aw)}</div>
                    `;
                    container.appendChild(block);
                });
            }
        }

        /**
         * NAVIGATION RENDERING
         */
        function renderNavigation() {
            // Build linear list of items
            const items = [];
            
            const traverse = (nodes, sectionLabel) => {
                nodes.forEach(q => {
                    items.push({ id: q.id, label: q.id, type: 'item', section: sectionLabel });
                    if (q.children) traverse(q.children, null);
                });
            };

            if (state.activePaper.sections) {
                state.activePaper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        items.push({ type: 'section', label: s.label });
                    }
                    if (s.questions) traverse(s.questions, s.label);
                });
            } else if (state.activePaper.questions) {
                traverse(state.activePaper.questions, null);
            }

            // Render Desktop
            els.desktopNav.innerHTML = '';
            renderNavList(els.desktopNav, items);

            // Render Mobile
            els.mobileNav.innerHTML = '';
            renderNavList(els.mobileNav, items);
        }

        function renderNavList(container, items) {
            items.forEach(item => {
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = "type-nav-section mt-6 mb-2";
                    div.textContent = item.label;
                    container.appendChild(div);
                } else {
                    const a = document.createElement('a');
                    a.href = `#q-${item.id}`;
                    a.className = "type-nav-item block py-1 pl-0 border-l-2 border-transparent hover:border-[var(--color-border-subtle)] text-sm transition-all";
                    
                    // Indentation via type scale/quietness (Stage 5.4.5) - actually "Flat list". 
                    // Hierarchy via type scale only.
                    // We detect depth by length of ID? No, strictly derived from tree. 
                    // But we flattened the list. For prototype, flat list is fine. 
                    // Let's just keep left alignment consistent.
                    
                    a.textContent = item.label;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Update active state visualization (simple)
                            document.querySelectorAll('.type-nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                            // Close drawer if mobile
                            if (container === els.mobileNav) {
                                document.getElementById('drawer-close').click();
                            }
                        }
                    };
                    container.appendChild(a);
                }
            });
        }

        /**
         * UTILS
         */
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback to plain text
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function renderError() {
            els.contentContainer.innerHTML = `
                <div class="flex items-center justify-center h-64 text-red-600 font-bold tracking-widest border-2 border-dashed border-red-200 bg-red-50 rounded">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
        }

        // --- Run ---
        init();

    </script>
</body>
