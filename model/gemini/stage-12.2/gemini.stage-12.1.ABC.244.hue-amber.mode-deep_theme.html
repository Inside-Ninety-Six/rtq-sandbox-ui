<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State & DOM ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedQuestions: new Set() // Track toggled states
    };

    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavContainer'),
        drawerNav: document.getElementById('drawerNavContainer'),
        paperContent: document.getElementById('paperContent'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- STAGE 6: Markdown Setup ---
    // Authoritative config from Final Instructions
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");
            state.papers = data.papers;

            renderSelector();
            
            // Load first paper by default
            switchPaper(state.papers[0].key);
            
            setupEventListeners();
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on paper defaults
        state.expandedQuestions.clear();
        // If paper default is expandedAll !== false, we treat as expanded.
        // However, HTML generation relies on class 'expanded'.
        // We will handle default visibility during render loop.

        renderPaper(paper);
        renderNavigation(paper);
        
        // Scroll top
        window.scrollTo(0,0);
        
        // Update selector value
        els.selector.value = key;
    }

    function setupEventListeners() {
        els.selector.addEventListener('change', (e) => switchPaper(e.target.value));
        
        // Mobile Drawer
        const toggleDrawer = (open) => {
            if (open) {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
            } else {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
            }
        };
        els.mobileTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Interaction Delegation
        document.addEventListener('click', (e) => {
            // Show/Hide Working
            const toggleBtn = e.target.closest('.disclosure-control');
            if (toggleBtn) {
                const questionId = toggleBtn.dataset.id;
                const detailsId = `details-${questionId}`;
                const detailsEl = document.getElementById(detailsId);
                const isExpanded = detailsEl.classList.contains('expanded');
                const labelSpan = toggleBtn.querySelector('span');
                const icon = toggleBtn.querySelector('svg');

                if (isExpanded) {
                    detailsEl.classList.remove('expanded');
                    labelSpan.textContent = "Show working";
                    if(icon) icon.style.transform = "rotate(0deg)";
                    state.expandedQuestions.delete(questionId);
                } else {
                    detailsEl.classList.add('expanded');
                    labelSpan.textContent = "Hide working";
                    if(icon) icon.style.transform = "rotate(180deg)";
                    state.expandedQuestions.add(questionId);
                }
            }

            // Navigation Jump
            if (e.target.closest('.nav-item')) {
                const targetId = e.target.closest('.nav-item').dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight nav items
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
                    // Close drawer if mobile
                    toggleDrawer(false);
                }
            }
        });
    }

    // --- Rendering Logic ---

    function renderPaper(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, paper);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, paper);
        }

        els.paperContent.innerHTML = html;
        
        // Post-render: Lucide icons & KaTeX
        lucide.createIcons();
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, depth, paper) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, paper)).join('');
    }

    function renderQuestionNode(q, depth, paper) {
        const qBody = md ? md.render(q.question || '') : q.question;
        const hasSolBlock = !!q.solutionBlock;
        const answer = hasSolBlock ? q.solutionBlock.answer : null;
        const details = hasSolBlock ? q.solutionBlock.solutionDetails : null;
        
        const hasAnswer = answer && answer.trim() !== '';
        const hasDetails = !!details;

        // Default expanded state
        const defaultExpanded = (paper.defaults && paper.defaults.expandedAll === false) ? false : true;
        const isExpanded = defaultExpanded; 
        if (isExpanded && hasDetails) state.expandedQuestions.add(q.id);

        let html = `
        <div class="question-node" id="q-${q.id}">
            <div class="question-body">
                <span class="question-identifier">${q.id}</span>
                <div class="question-prompt text-question">${qBody}</div>
            </div>`;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <div class="text-label">Answer</div>
                    <div class="answer-content text-body">${md ? md.render(answer) : answer}</div>
                </div>`;
            }

            // Solution Details Toggle & Region
            if (hasDetails) {
                const btnText = isExpanded ? "Hide working" : "Show working";
                const rotation = isExpanded ? "180deg" : "0deg";
                
                html += `
                <button class="disclosure-control" data-id="${q.id}" aria-expanded="${isExpanded}">
                    <span>${btnText}</span>
                    <i data-lucide="chevron-down" style="width:16px; height:16px; transition: transform 0.2s; transform: rotate(${rotation})"></i>
                </button>
                
                <div id="details-${q.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    <!-- Keep in mind -->
                    ${details.keepInMind ? `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(details.keepInMind)}</div>
                        </div>
                    ` : ''}

                    <!-- Formulas -->
                    ${details.formulasUsed ? `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(details.formulasUsed)}</div>
                        </div>
                    ` : ''}

                    <!-- Working -->
                    ${details.working ? `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(details.working)}</div>
                        </div>
                    ` : ''}

                    <!-- Alternative Working -->
                    ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                        details.alternativeWorking.map((alt, i) => `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `).join('') 
                    : ''}
                </div>`;
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, depth + 1, paper);
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderNavigation(paper) {
        const generateNavItems = (questions, depth) => {
            return questions.map(q => {
                let itemHtml = `<li class="nav-item" data-target="${q.id}" data-depth="${depth}">${q.id}</li>`;
                if (q.children && q.children.length > 0) {
                    itemHtml += generateNavItems(q.children, depth + 1);
                }
                return itemHtml;
            }).join('');
        };

        let navHtml = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                navHtml += generateNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += generateNavItems(paper.questions, 0);
        }
        navHtml += '</ul>';

        els.desktopNav.innerHTML = navHtml;
        els.drawerNav.innerHTML = navHtml;
    }

    // Start App
    init();

</script>
</body>
