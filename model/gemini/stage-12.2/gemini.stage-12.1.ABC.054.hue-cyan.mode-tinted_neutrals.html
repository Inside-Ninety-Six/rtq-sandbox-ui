<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionNodeId -> boolean

    // --- Init ---
    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Fetch failed");
            payload = await resp.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            setupPaperSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-select').disabled = true;
            document.getElementById('paper-select').innerHTML = `<option>Error</option>`;
        }
    }

    // --- Core Logic ---

    function setupPaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded states based on defaults
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to init states recursively
        const initStates = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initStates(node.children);
            });
        };

        if (paper.questions) initStates(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initStates(s.questions));

        renderPaper(paper);
        renderNav(paper);
    }

    // --- Rendering ---

    function renderPaper(paper) {
        const container = document.getElementById('paper-content');
        let html = '';

        if (paper.questions) {
            // Flat paper
            html += renderQuestionList(paper.questions, 0);
        } else if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        }

        container.innerHTML = html;
        
        // KaTeX Auto-Render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Re-attach event listeners for toggles
        attachToggleListeners();
    }

    function renderQuestionList(questions, depth) {
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        const isExpanded = expandedStates[node.id];

        let html = `<div class="question-node" id="q-${node.id}">`;

        // Question Body
        const qHtml = md ? md.render(node.question || '') : node.question;
        html += `
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${qHtml}</div>
            </div>
        `;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="sol-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                html += `
                    <button class="sol-toggle" data-id="${node.id}" aria-expanded="${isExpanded}">
                        <span>${label}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="sol-details ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                    </div>
                `;
            }
            html += `</div>`; // End sol-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">
                ${renderQuestionList(node.children, depth + 1)}
            </div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';

        // Keep in mind
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <div class="sd-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        Keep in mind
                    </div>
                    <div class="md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>
            `;
        }

        // Formulas used
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>
            `;
        }

        // Working
        if (details.working) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Working</div>
                    <div class="sd-working-body md-content">${md ? md.render(details.working) : details.working}</div>
                </div>
            `;
        }

        // Alternative Working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-alt-body md-content">${md ? md.render(alt) : alt}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function attachToggleListeners() {
        document.querySelectorAll('.sol-toggle').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.dataset.id;
                expandedStates[id] = !expandedStates[id];
                
                // Re-render whole paper to maintain consistent state - crude but effective for prototype
                // A prod app would update specific DOM nodes
                const paper = payload.papers.find(p => p.key === currentPaperKey);
                renderPaper(paper);
            });
        });
    }

    // --- Navigation Rendering ---

    function renderNav(paper) {
        let itemsHtml = '';
        
        const renderNavItems = (nodes, depth) => {
            let h = '';
            nodes.forEach(node => {
                h += `<li class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</li>`;
                if (node.children) h += renderNavItems(node.children, depth + 1);
            });
            return h;
        };

        if (paper.questions) {
            itemsHtml += `<ul class="nav-list">${renderNavItems(paper.questions, 0)}</ul>`;
        } else if (paper.sections) {
            itemsHtml += `<ul class="nav-list">`;
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    itemsHtml += `<li class="nav-section-label">${s.label}</li>`;
                }
                itemsHtml += renderNavItems(s.questions, 0);
            });
            itemsHtml += `</ul>`;
        }

        document.getElementById('desktop-nav-container').innerHTML = itemsHtml;
        document.getElementById('mobile-nav-container').innerHTML = itemsHtml;
    }

    // --- Interaction ---

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Close drawer if open
            const overlay = document.getElementById('drawer-overlay');
            if (overlay.classList.contains('open')) {
                toggleDrawer();
            }
            
            // Highlight active nav item (simple implementation)
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
        }
    };

    // Drawer Logic
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpTrigger = document.getElementById('jump-trigger');
    const drawerClose = document.getElementById('drawer-close');

    function toggleDrawer() {
        drawerOverlay.classList.toggle('open');
    }

    jumpTrigger.addEventListener('click', toggleDrawer);
    drawerClose.addEventListener('click', toggleDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) toggleDrawer();
    });

    // Boot
    init();

</script>
