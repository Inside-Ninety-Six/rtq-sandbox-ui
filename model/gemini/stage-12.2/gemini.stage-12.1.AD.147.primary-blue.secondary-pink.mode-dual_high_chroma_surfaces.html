<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Init (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const dom = {
        paperSelect: document.getElementById('paper-select'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-container'),
        mobileNav: document.getElementById('mobile-nav-container'),
        drawerRoot: document.getElementById('drawer-root'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        jumpToBtn: document.getElementById('mobile-jump-to')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            renderSelector();
            // Select first paper by default
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            dom.paperSelect.innerHTML = `<option>Error</option>`;
        }
    }

    function renderSelector() {
        dom.paperSelect.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.paperSelect.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHTML = generateNav(paper);
        dom.desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        dom.mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        
        // Render Content
        const contentHTML = generatePaperContent(paper);
        dom.paperContent.innerHTML = contentHTML;

        // Post-Render: KaTeX
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Interactions
        setupDisclosures();

        // Setup Nav Interactions
        setupNavInteractions();
    }

    // --- Generation Logic ---

    // 1. Navigation
    function generateNav(paper) {
        let html = '';
        
        // Helper to flatten tree for nav
        function collectItems(nodes, depth=0) {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth });
                if (node.children) {
                    items = items.concat(collectItems(node.children, depth + 1));
                }
            });
            return items;
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                const items = collectItems(section.questions);
                items.forEach(item => {
                    html += `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                });
            });
        } else if (paper.questions) {
            const items = collectItems(paper.questions);
            items.forEach(item => {
                html += `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            });
        }
        return html;
    }

    // 2. Paper Content
    function generatePaperContent(paper) {
        let html = '';
        
        // Defaults
        const expandAll = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        function renderNode(node, depth) {
            // Render MD
            const qBody = md ? md.render(node.question || "") : node.question;
            
            let solutionBlockHTML = '';
            
            // Solution Block Logic
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                let answerHTML = '';
                if (hasAnswer) {
                    const ansBody = md ? md.render(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansBody}</div>
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = expandAll; // Payload driven default
                    
                    // Parts
                    const keepInMind = sd.keepInMind ? `
                        <div class="sd-section keep-in-mind">
                            <div class="sd-label">
                                <svg class="keep-in-mind-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>` : '';
                    
                    const formulas = sd.formulasUsed ? `
                        <div class="sd-section formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>` : '';

                    const working = sd.working ? `
                        <div class="sd-section working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>` : '';
                        
                    const altWorkings = sd.alternativeWorking ? sd.alternativeWorking.map((aw, i) => `
                        <div class="sd-section alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(aw) : aw}</div>
                        </div>
                    `).join('') : '';

                    detailsHTML = `
                        <div class="solution-details-region">
                            <button class="disclosure-control" aria-expanded="${isExpanded}">
                                <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div class="details-content" data-visible="${isExpanded}">
                                ${keepInMind}
                                ${formulas}
                                ${working}
                                ${altWorkings}
                            </div>
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            // Node HTML
            // Anchor for Nav
            const anchor = `id="q-${node.id}"`;

            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `
                    <div class="children-container" style="margin-top: var(--space-md);">
                        ${node.children.map(c => renderNode(c, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" data-depth="${depth}" ${anchor}>
                    <div class="question-header">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt">${qBody}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label) {
                     html += `<div style="margin: var(--space-xl) 0; border-bottom: 1px solid var(--color-border-hairline); padding-bottom: var(--space-sm); font-weight: 600; color: var(--color-text-quiet);">${s.label}</div>`;
                }
                s.questions.forEach(q => {
                    html += renderNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNode(q, 0);
            });
        }
        
        return html;
    }

    // --- Interactions ---

    function setupDisclosures() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                
                const content = btn.nextElementSibling;
                if (content) content.dataset.visible = newState;
            });
        });
    }

    function setupNavInteractions() {
        // Desktop & Mobile clicks
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const id = item.dataset.id;
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Scroll logic with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    dom.drawerRoot.classList.remove('drawer-open');
                }
            });
        });

        // Intersection Observer for Active State
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Drawer Logic
    dom.jumpToBtn.addEventListener('click', () => {
        dom.drawerRoot.classList.add('drawer-open');
    });
    
    dom.drawerClose.addEventListener('click', () => {
        dom.drawerRoot.classList.remove('drawer-open');
    });

    dom.drawerOverlay.addEventListener('click', () => {
        dom.drawerRoot.classList.remove('drawer-open');
    });

    // Run
    init();

</script>
</body>
