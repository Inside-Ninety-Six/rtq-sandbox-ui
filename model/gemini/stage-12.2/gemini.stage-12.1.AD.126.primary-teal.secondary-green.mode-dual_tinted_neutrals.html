        // =========================================

        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,

        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);

        // =========================================
        // APP STATE

        let papersData = [];
        let currentPaperId = null;

        // =========================================

        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            paperRegion: document.getElementById('paperRegion'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),

        // =========================================

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error('Invalid payload');
                
                papersData = payload.papers;
                populatePaperSelector();
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error("Payload load failed:", err);
                els.paperRegion.innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option>Error loading papers</option>';
                els.paperSelector.disabled = true;
            }
        }

        // =========================================
        // CORE LOGIC
        // =========================================

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            
            // 1. Render Content
            els.paperRegion.innerHTML = '';
            
            // Handle Flat vs Sectioned
            let flatQuestions = []; // Used for Nav generation order
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'content-section-header';
                        header.textContent = section.label;
                        els.paperRegion.appendChild(header);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const qNode = renderQuestionNode(q, 0, null, paper.defaults);
                        els.paperRegion.appendChild(qNode);
                        collectQuestionsForNav(q, 0, flatQuestions, section.label);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const qNode = renderQuestionNode(q, 0, null, paper.defaults);
                    els.paperRegion.appendChild(qNode);
                    collectQuestionsForNav(q, 0, flatQuestions, null);
                });
            }

            // 2. Render Navigation
            renderNavigation(flatQuestions, paper);

            // 3. KaTeX Auto-Render
            renderMathInDocument();

            // 4. Reset Scroll
            window.scrollTo(0, 0);
        }

        // Recursive Question Collector for Nav
        function collectQuestionsForNav(node, depth, list, sectionLabel) {
            list.push({ 
                id: node.id, 
                depth: depth, 
                section: sectionLabel,
                elementId: `q-${node.id}` 
            });
            if (node.children) {
                node.children.forEach(child => collectQuestionsForNav(child, depth + 1, list, sectionLabel));
            }
        }

        // =========================================
        // RENDERING: QUESTION NODES
        // =========================================

        function renderQuestionNode(node, depth, parentId, paperDefaults) {
            const container = document.createElement('div');
            // Distinguish top level vs children
            container.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            container.id = `q-${node.id}`;

            // --- 1. Question Body ---
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identSpan = document.createElement('div');
            identSpan.className = 'q-identifier';
            identSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(identSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Only render block if something exists
                if (hasAnswer || hasDetails) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // A) Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('span');
                        ansContent.className = 'answer-content';
                        ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansDiv.appendChild(ansLabel);
                        ansDiv.appendChild(ansContent);
                        blockDiv.appendChild(ansDiv);
                    }

                    // B) Solution Details (Toggle + Region)
                    if (hasDetails) {

                        // Default Expanded logic: true unless explicitly false in defaults

                        // Toggle
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Region
                        const regionDiv = document.createElement('div');
                        regionDiv.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                        // Fill Region content
                        // Order: KeepInMind -> Formulas -> Working -> AltWorking

                        // i. Keep in mind
                        if (detailsData.keepInMind) {
                            regionDiv.appendChild(renderSubSection("Keep in mind", detailsData.keepInMind));
                        }
                        // ii. Formulas used
                        if (detailsData.formulasUsed) {
                            regionDiv.appendChild(renderSubSection("Formulas used", detailsData.formulasUsed));
                        }
                        // iii. Working
                        if (detailsData.working) {
                            regionDiv.appendChild(renderSubSection("Working", detailsData.working));
                        }
                        // iv. Alternative working (Array)
                        if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                            detailsData.alternativeWorking.forEach(alt => {
                                const altDiv = document.createElement('div');
                                altDiv.className = 'alt-working-block';
                                altDiv.appendChild(renderSubSection("Alternative working", alt));
                                regionDiv.appendChild(altDiv);
                            });
                        }

                        // Wire up toggle
                        toggleBtn.addEventListener('click', () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            regionDiv.classList.toggle('expanded');
                        });

                        blockDiv.appendChild(toggleBtn);
                        blockDiv.appendChild(regionDiv);
                    }

                    container.appendChild(blockDiv);
                }
            }

            // --- 3. Children ---
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, node.id, paperDefaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderSubSection(label, markdownContent) {
            // Helper handles both wrapped and unwrapped subsections
            // If called from AltWorking loop, wrapper is external.
            // If called directly, we wrap here. But logic above wraps Alt separately.
            // So we treat this as "Content of a subsection".
            
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            wrapper.appendChild(labelEl);

            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body';
            bodyEl.innerHTML = md ? md.render(markdownContent) : markdownContent;
            wrapper.appendChild(bodyEl);

            return wrapper;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        
        function renderNavigation(flatItems, paper) {
            // Shared Logic for Desktop and Mobile lists
            const generateFrag = () => {
                const fragment = document.createDocumentFragment();
                let currentSection = null;

                flatItems.forEach(item => {
                    // Handle Section Labels
                    if (paper.sections && item.section !== currentSection) {
                        currentSection = item.section;
                        // Only render if non-empty label
                        if (currentSection && currentSection.trim().length > 0) {
                            const secLabel = document.createElement('span');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = currentSection;
                            fragment.appendChild(secLabel);
                        }
                    }

                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.dataset.depth = Math.min(item.depth, 2); // Cap styling depth
                    link.dataset.targetId = item.elementId;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.elementId);
                        if (target) {
                            // Smooth scroll
                            const headerOffset = 20;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Close drawer on mobile
                            closeDrawer();
                        }
                    });

                    fragment.appendChild(link);
                });
                return fragment;
            };

            els.desktopNavList.innerHTML = '';
            els.desktopNavList.appendChild(generateFrag());

            els.mobileNavList.innerHTML = '';
            els.mobileNavList.appendChild(generateFrag()); // Re-generate for separate DOM nodes
            
            // Setup Intersection Observer for ScrollSpy
            setupScrollSpy();
        }

        // =========================================
        // SCROLL SPY
        // =========================================
        let observer;
        function setupScrollSpy() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '0px 0px -80% 0px', // Trigger when top of element is near top of viewport
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            // Observe all question nodes
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function setActiveNav(id) {
            // Desktop
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
            activeLinks.forEach(link => {
                link.classList.add('active');
                // Scroll nav rail to keep active item in view
                if (link.closest('.nav-rail')) {
                    // Simple scroll into view logic
                    const rail = link.closest('.nav-rail');
                    const linkRect = link.getBoundingClientRect();
                    const railRect = rail.getBoundingClientRect();
                    if (linkRect.top < railRect.top || linkRect.bottom > railRect.bottom) {
                        link.scrollIntoView({ block: 'nearest' });
                    }
                }
            });
        }

        // =========================================
        // MATH RENDERING
        // =========================================
        function renderMathInDocument() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.drawerBackdrop.classList.add('open');
            els.navDrawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.remove('open');
            els.navDrawer.classList.remove('open');
            document.body.style.overflow = '';
        }

    </script>
