<script>
    /* =========================================

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const drawerNavList = document.getElementById('drawer-nav-list');

    // --- Markdown Renderer Setup (Stage 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Fetch Payload ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.payload || !data.payload.papers) throw new Error("Invalid schema");
            
            papersData = data.payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        paperSelector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset state
        expandedMap.clear();
        
        // Render
        renderContent(currentPaper);
        renderNavigation(currentPaper);
        
        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderContent(paper) {
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        } else {
            html = '<div class="error-state">No questions found</div>';
        }

        paperContent.innerHTML = html;
        setupInteractions();
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const idSafe = node.id.replace(/[^a-zA-Z0-9]/g, '_');
        
        // Determine default expanded state
        // If solution details exist, default is expanded unless paper defaults say false
        const hasDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
        let isExpanded = true; 
        if (currentPaper.defaults && currentPaper.defaults.expandedAll === false) {
            isExpanded = false;
        }
        
        // Store initial state (memory only, not persistent across reload)
        if (hasDetails && !expandedMap.has(node.id)) {
            expandedMap.set(node.id, isExpanded);
        }
        
        const currentExpanded = hasDetails ? expandedMap.get(node.id) : false;

        // Render Parts
        const markdownQ = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const mdAns = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${mdAns}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Build sections
                let sectionsHtml = '';
                
                if (details.keepInMind) {
                    sectionsHtml += `
                        <div class="sd-section sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md.render(details.keepInMind)}</div>
                        </div>`;
                }
                
                if (details.formulasUsed) {
                    sectionsHtml += `
                        <div class="sd-section sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(details.formulasUsed)}</div>
                        </div>`;
                }
                
                if (details.working) {
                    sectionsHtml += `
                        <div class="sd-section sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(details.working)}</div>
                        </div>`;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        sectionsHtml += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-section sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking) {
                    // String fallback
                     sectionsHtml += `
                        <div class="alt-working-separator"></div>
                        <div class="sd-section sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                // Toggle Control
                const btnText = currentExpanded ? "Hide working" : "Show working";
                const ariaExpanded = currentExpanded ? "true" : "false";
                
                toggleHtml = `
                    <button class="disclosure-control" data-id="${node.id}" aria-expanded="${ariaExpanded}">
                        <span>${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Wrapper
                const visibleState = currentExpanded ? "true" : "false";
                detailsHtml = `
                    <div class="solution-details" id="sd-${idSafe}" data-visible="${visibleState}">
                        ${sectionsHtml}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${markdownQ}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        // Flatten structure for list
        let navHtml = '';
        
        const processNode = (node, depth) => {
            const isActive = false; // logic for scroll spy could go here
            return `<li><a href="#q-${node.id}" class="nav-item" data-depth="${depth}">${node.id}</a></li>`;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    navHtml += processNode(q, 0);
                    if (q.children) {
                        const traverse = (nodes, d) => {
                            nodes.forEach(child => {
                                navHtml += processNode(child, d);
                                if (child.children) traverse(child.children, d + 1);
                            });
                        };
                        traverse(q.children, 1);
                    }
                });
            });
        } else if (paper.questions) {
            const traverse = (nodes, d) => {
                nodes.forEach(node => {
                    navHtml += processNode(node, d);
                    if (node.children) traverse(node.children, d + 1);
                });
            };
            traverse(paper.questions, 0);
        }

        desktopNavList.innerHTML = navHtml;
        drawerNavList.innerHTML = navHtml;

        // Add Nav Click Handlers
        const handleNavClick = (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    
                    // Close drawer if open
                    closeDrawer();
                    
                    // Update active state (simple click based)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    e.target.classList.add('active');
                    // Sync desktop/drawer classes
                    const otherList = e.target.closest('#drawer') ? desktopNavList : drawerNavList;
                    const syncLink = otherList.querySelector(`a[href="#${targetId}"]`);
                    if(syncLink) syncLink.classList.add('active');
                }
            }
        };

        desktopNavList.onclick = handleNavClick;
        drawerNavList.onclick = handleNavClick;
    }

    // --- Interaction Setup ---

    function setupInteractions() {
        // Disclosure Controls
        const buttons = document.querySelectorAll('.disclosure-control');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.dataset.id;
                const idSafe = id.replace(/[^a-zA-Z0-9]/g, '_');
                const container = document.getElementById(`sd-${idSafe}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('span').textContent = newState ? "Hide working" : "Show working";
                container.setAttribute('data-visible', newState);
                
                expandedMap.set(id, newState);
            });
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- Boot ---
    init();

</script>
