    const md = window.markdownit ? window.markdownit({

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId, value: boolean

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            populatePaperSelector();
            
            // Load first paper by default
            loadPaper(payload.papers[0].key);

        } catch (error) {
            console.error(error);
            paperContent.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
            paperSelect.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function populatePaperSelector() {
        paperSelect.innerHTML = '';
        payload.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelect.appendChild(option);
        });
        
        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Determine structure (Flat vs Sectioned)
        // Normalize to a list of sections for rendering simplicity
        // If flat, wrap in a single dummy section with no label
        let sections = [];
        if (paper.sections) {
            sections = paper.sections;
        } else if (paper.questions) {
            sections = [{ label: "", questions: paper.questions }];
        }

        // Initialize expansion states
        initExpansionStates(sections, defaultExpanded);

        // Render Navigation
        renderNavigation(sections);

        // Render Content
        renderContent(sections);

        // Init Lucide icons
        lucide.createIcons();

        // Scroll top
        window.scrollTo(0, 0);
    }

    function initExpansionStates(sections, defaultExpanded) {
        sections.forEach(section => {
            traverseQuestions(section.questions, (q) => {
                if (q.solutionBlock && q.solutionBlock.solutionDetails) {
                    expandedStates[q.id] = defaultExpanded;
                }
            });
        });
    }

    function traverseQuestions(questions, callback) {
        if (!questions) return;
        questions.forEach(q => {
            callback(q);
            if (q.children) traverseQuestions(q.children, callback);
        });
    }

    // --- Rendering Content ---
    function renderContent(sections) {
        let html = '';
        
        sections.forEach((section, index) => {
            if (section.label && section.label.trim() !== "") {
                html += `<div class="content-section-header">${escapeHtml(section.label)}</div>`;
            }
            
            // Render Question List
            html += `<div class="question-list">`;
            section.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
                // Top-level separator
                html += `<div style="height: var(--sp-2xl);"></div>`; // Top level spacing only, no divider per prompt density rules unless needed. Using spacing as primary.
            });
            html += `</div>`;
        });

        paperContent.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Attach event listeners for toggles
        document.querySelectorAll('.disclosure-button').forEach(btn => {
            btn.addEventListener('click', handleToggle);
        });

        // Setup Intersection Observer for scroll spy
        setupScrollSpy();
    }

    function renderQuestionNode(q, depth) {
        const hasSolutionBlock = !!q.solutionBlock;
        const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
        const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
        const isExpanded = expandedStates[q.id];

        let html = `<div class="question-node" id="q-${q.id}" data-depth="${depth}">`;
        
        // 1. Question Body
        const qHtml = md ? md.render(q.question) : q.question;
        html += `
            <div class="question-body">
                <div class="q-identifier">${q.id}</div>
                <div class="q-prompt">${qHtml}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                // md.render wraps in <p>, we might want to strip or handle inline. 
                // But prompt allows paragraphs. CSS handles display.
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const btnLabel = isExpanded ? "Hide working" : "Show working";
                html += `
                    <button class="disclosure-control disclosure-button" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="sd-${q.id}"
                            data-qid="${q.id}">
                        <span>${btnLabel}</span>
                        <i data-lucide="chevron-down" class="disclosure-icon"></i>
                    </button>
                    <div id="sd-${q.id}" class="solution-details" data-visible="${isExpanded}">
                `;
                
                // Render Details Content
                html += renderSolutionDetails(q.solutionBlock.solutionDetails);

                html += `</div>`; // Close solution-details
            }
            
            html += `</div>`; // Close solution-block
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // Keep in mind
        if (details.keepInMind) {
            const kimHtml = md ? md.render(details.keepInMind) : details.keepInMind;
            html += `
                <div class="sd-subsection kim-block">
                    <div class="sd-label"><i data-lucide="lightbulb" style="width:14px;"></i> Keep in mind</div>
                    <div class="sd-body">${kimHtml}</div>
                </div>
            `;
        }

        // Formulas used
        if (details.formulasUsed) {
            const formHtml = md ? md.render(details.formulasUsed) : details.formulasUsed;
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${formHtml}</div>
                </div>
            `;
        }

        // Working (Primary)
        if (details.working) {
            const wHtml = md ? md.render(details.working) : details.working;
            html += `
                <div class="sd-subsection working-block">
                    <div class="sd-label">Working</div>
                    <div class="sd-body">${wHtml}</div>
                </div>
            `;
        }

        // Alternative Working (Array)
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                const altHtml = md ? md.render(alt) : alt;
                html += `
                    <div class="sd-subsection working-block">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${altHtml}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // --- Interaction ---
    function handleToggle(e) {
        const btn = e.currentTarget;
        const qId = btn.getAttribute('data-qid');
        const region = document.getElementById(`sd-${qId}`);
        const isCurrentlyExpanded = expandedStates[qId];
        
        // Toggle state
        const newState = !isCurrentlyExpanded;
        expandedStates[qId] = newState;

        // Update UI
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('span').textContent = newState ? "Hide working" : "Show working";
        region.setAttribute('data-visible', newState);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // --- Navigation Rendering ---
    function renderNavigation(sections) {
        let html = `<ul class="nav-list">`;
        
        sections.forEach(section => {
            const hasLabel = section.label && section.label.trim() !== "";
            if (hasLabel) {
                html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
            }
            
            section.questions.forEach(q => {
                html += renderNavItemRecursive(q, 0);
            });
            
            // Separator between sections handled by margin on label
        });
        
        html += `</ul>`;
        
        desktopNav.innerHTML = html;
        mobileNavList.innerHTML = html;

        // Event Listeners for Nav
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const targetId = e.target.getAttribute('data-target');
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
        });
    }

    function renderNavItemRecursive(q, depth) {
        let html = `<li class="nav-item" data-target="${q.id}" data-depth="${depth}">${q.id}</li>`;
        if (q.children) {
            q.children.forEach(child => {
                html += renderNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This creates a lot of noise, let's find the one closest to top
                    // Simple heuristic: set active
                    setActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('data-target') === id) {
                item.classList.add('active');
            }
        });
    }

    // --- Drawer Logic ---
    function toggleDrawer() {
        const isOpen = drawer.classList.contains('open');
        if (isOpen) closeDrawer(); else openDrawer();
    }

    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    drawerTrigger.addEventListener('click', toggleDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- BOOT ---
    init();

</script>
