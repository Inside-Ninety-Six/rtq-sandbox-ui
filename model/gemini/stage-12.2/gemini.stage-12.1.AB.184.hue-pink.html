    <script>
        /**
         * RTQ Maths Paper Solution Viewer - Stage 6 Prototype
         * Implements "Deterministic Papers Payload" via canonical path.
         */

        // --- Configuration & State ---
        let state = {
            papers: [],
            currentPaperKey: null,
            expandedWorkings: {} // Map<questionId, boolean>
        };

        // --- Markdown Renderer (Authoritative Config) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), escape disabled (TeX backslash safety)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupInteractions();
            await loadPayload();
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = payload.papers;
                populatePaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                renderError();
                console.error(err);
            }
        }

        function renderError() {
            document.getElementById('paper-surface').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
            document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.disabled = false;
        }

        // --- Core Rendering Logic ---

        function loadPaper(paperKey) {
            state.currentPaperKey = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset state defaults based on paper config
            // paper.defaults.expandedAll determines if toggleable regions start expanded
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true; // Default to expanded per brief if not specified

            // We don't track every ID in state unless modified, we rely on DOM defaults for initial render
            // but for toggle logic we check state. Here we just set a global preference flag.
            state.defaultExpandedForCurrentPaper = defaultExpanded;

            // Render Content
            const paperSurface = document.getElementById('paper-surface');
            paperSurface.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let flatQuestions = []; // For building Nav later
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        paperSurface.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        paperSurface.appendChild(renderQuestionNode(q, 0));
                        collectFlatQuestions(q, flatQuestions, section.label);
                    });
                });
            } else if (paper.questions && paper.questions.length > 0) {
                // Flat Paper
                paper.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0));
                    collectFlatQuestions(q, flatQuestions, null);
                });
            } else {
                paperSurface.innerHTML = '<div class="error-message">No questions in paper.</div>';
            }

            // Render Navigation
            renderNavigation(flatQuestions, paper.sections);

            // Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(paperSurface, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset Scroll
            window.scrollTo(0, 0);
            document.querySelector('.nav-rail').scrollTo(0, 0);
        }

        function collectFlatQuestions(node, list, currentSectionLabel) {
            list.push({ 
                id: node.id, 
                section: currentSectionLabel,
                depth: 0 // We map strict flat list, but could track depth if needed for aria
            });
            // Children?
            if (node.children) {
                node.children.forEach(child => collectFlatQuestions(child, list, currentSectionLabel));
            }
        }

        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockContainer = document.createElement('div');
                blockContainer.className = 'solution-block';

                // A. Answer (Optional, visible by default)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockContainer.appendChild(ansRegion);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Toggle Button
                    const isExpanded = state.defaultExpandedForCurrentPaper;
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `
                        <span class="icon-chevron">${isExpanded ? '▼' : '▶'}</span>
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    `;
                    
                    // Content Wrapper
                    const contentWrapper = document.createElement('div');
                    contentWrapper.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = contentWrapper.classList.toggle('expanded');
                        toggleBtn.querySelector('.icon-chevron').textContent = expanded ? '▼' : '▶';
                        toggleBtn.querySelector('.label-text').textContent = expanded ? 'Hide working' : 'Show working';
                    };

                    // Subsections Order: KeepInMind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        contentWrapper.appendChild(createSdSection('keep-in-mind', 'Keep in mind', sd.keepInMind));
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        contentWrapper.appendChild(createSdSection('formulas-used', 'Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        contentWrapper.appendChild(createSdSection('working', 'Working', sd.working));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            contentWrapper.appendChild(createSdSection('alt-working', 'Alternative working', alt));
                        });
                    }

                    sdContainer.appendChild(toggleBtn);
                    sdContainer.appendChild(contentWrapper);
                    blockContainer.appendChild(sdContainer);
                }

                container.appendChild(blockContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSdSection(typeClass, label, markdownContent) {
            const div = document.createElement('div');
            div.className = `sd-section sd-${typeClass}`;
            div.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body">${renderMarkdown(markdownContent)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD failed
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- Navigation Rendering ---

        function renderNavigation(flatQuestions, sections) {
            const navContainer = document.getElementById('nav-content');
            const drawerContainer = document.getElementById('drawer-nav-content');
            
            // Build list HTML
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            let lastSection = null;

            flatQuestions.forEach(item => {
                // Section Label Injection (If sections exist and changed)
                if (item.section && item.section !== lastSection) {
                    const secLi = document.createElement('li');
                    secLi.className = 'nav-section-label';
                    secLi.textContent = item.section;
                    ul.appendChild(secLi);
                    lastSection = item.section;
                }

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.targetId = `q-${sanitizeId(item.id)}`;
                
                // Click Scroll
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.targetId);
                    if (target) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Set Active
                        updateActiveNav(a.dataset.targetId);
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                };

                li.appendChild(a);
                ul.appendChild(li);
            });

            // Clone for drawer
            navContainer.innerHTML = '';
            navContainer.appendChild(ul);
            
            drawerContainer.innerHTML = '';
            drawerContainer.appendChild(ul.cloneNode(true));
            
            // Re-attach events for cloned drawer items
            const drawerLinks = drawerContainer.querySelectorAll('.nav-item');
            drawerLinks.forEach(a => {
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.targetId);
                    if (target) {
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        updateActiveNav(a.dataset.targetId);
                        closeDrawer();
                    }
                };
            });
        }

        function updateActiveNav(targetId) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to matching
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        // --- Interaction Setup ---

        function setupInteractions() {
            // Paper Selector
            document.getElementById('paper-selector').onchange = (e) => {
                loadPaper(e.target.value);
            };

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            
            document.getElementById('mobile-menu-trigger').onclick = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            };

            const closeFn = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            };

            document.getElementById('drawer-close').onclick = closeFn;
            overlay.onclick = closeFn;
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawer-overlay').style.display = 'none';
        }

        // --- Scroll Spy for Active Nav ---
        // Simple IntersectionObserver approach or scroll event
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                // Find currently visible question
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = q.id;
                        break;
                    }
                }
                // If we didn't find one in the top half, maybe we are inside a long one?
                if (!currentId) {
                    for (let q of questions) {
                        const rect = q.getBoundingClientRect();
                        if (rect.top < 0 && rect.bottom > 100) {
                            currentId = q.id;
                        }
                    }
                }

                if (currentId) {
                    updateActiveNav(currentId);
                }
                scrollTimeout = null;
            }, 100);
        });

    </script>
