    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================

        // =========================================
        let papersData = [];
        let currentPaper = null;

        // =========================================
        // MARKDOWN CONFIG (Stage 6.1 Hardening)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                papersData = payload.papers;
                populatePaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                    document.getElementById('paperSelector').value = papersData[0].key;
                }

                setupEventListeners();

            } catch (error) {
                console.error("Payload loading failed:", error);
                renderErrorState();
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            const container = document.getElementById('paperContent');
            const desktopNav = document.getElementById('desktopNav');
            const drawerNav = document.getElementById('drawerNavContainer');

            // 1. Build Navigation Data & HTML
            const navHtml = buildNavHtml(paper);
            desktopNav.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            drawerNav.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

            // 2. Build Paper Content HTML
            let contentHtml = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        contentHtml += `<div class="section-header">${section.label}</div>`;
                    }
                    // Render Questions
                    contentHtml += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                contentHtml += renderQuestionList(paper.questions, 0);
            }

            container.innerHTML = contentHtml;

            // 3. Post-Process: KaTeX Rendering
            renderMath(container);

            // 4. Scroll to top
            window.scrollTo(0, 0);
            
            // 5. Update active nav on scroll
            updateActiveNav();
        }

        // Recursively render questions
        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            
            let html = '';
            questions.forEach(q => {
                html += renderQuestionNode(q, depth);
            });
            return html;
        }

        function renderQuestionNode(q, depth) {
            const safeId = CSS.escape(q.id); // For ID attributes
            
            // Determine Defaults
            const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
            
            // Solution Block Logic
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Render Components
            const questionBody = md ? md.render(q.question || '') : (q.question || '');
            
            let solutionBlockHtml = '';

            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const answerContent = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${answerContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let toggleHtml = '';

                if (hasSolutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isExpanded = expandedDefault;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';

                    // Toggle Control
                    toggleHtml = `
                        <button class="disclosure-control" 
                                onclick="toggleSolution('${safeId}-details', this)" 
                                aria-expanded="${ariaExpanded}"
                                aria-controls="${safeId}-details">
                            <span class="btn-text">${toggleText}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    // Details Body Components
                    let innerContent = '';

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        innerContent += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                            <div class="sd-separator"></div>
                        `;
                    }

                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        innerContent += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                            <div class="sd-separator"></div>
                        `;
                    }

                    // 3. Working (Primary)
                    if (sd.working) {
                        innerContent += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             innerContent += `
                                <div class="sd-separator"></div>
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div id="${safeId}-details" class="solution-details ${expandedClass}">
                            ${innerContent}
                        </div>
                    `;
                }

                if (hasAnswer || hasSolutionDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            <div class="sep-q-to-sol"></div> <!-- Structural spacer -->
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion for children
            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(q.children, depth + 1)}
                    </div>
                `;
            }

            // Wrapper
            return `
                <div id="q-${safeId}" class="question-node" data-child="${depth > 0}">
                    <div class="question-body">
                        <div class="q-identifier">${q.id}</div>
                        <div class="q-prompt markdown-content">${questionBody}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function buildNavHtml(paper) {
            let html = '';
            
            // Helper to generate items recursively
            const generateItems = (questions) => {
                let str = '';
                questions.forEach(q => {
                    const depth = countDepth(q.id); // Or derive from structure if payload structure implies depth
                    // Note: prompt says depth derived from children structure. 
                    // But for Nav listing, we flatten. 
                    // Let's rely on traversing the tree to output flat list with depth attribs.
                    // Actually, simpler to just recursive walk.
                    str += makeNavItem(q, 0); // Start depth 0, will increment in recursive helper
                });
                return str;
            };

            const makeNavItem = (q, depth) => {
                let s = `<li><a href="#q-${CSS.escape(q.id)}" class="nav-item" data-id="q-${CSS.escape(q.id)}" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children && q.children.length > 0) {
                    q.children.forEach(child => {
                        s += makeNavItem(child, depth + 1);
                    });
                }
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li><div class="nav-section-label">${section.label}</div></li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => html += makeNavItem(q, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += makeNavItem(q, 0));
            }
            return html;
        }

        // =========================================
        // INTERACTION HANDLERS
        // =========================================

        function setupEventListeners() {
            // Paper Switch
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Nav
            const drawer = document.getElementById('drawer');
            const openBtn = document.getElementById('jumpTrigger');
            const closeBtn = document.getElementById('drawerClose');
            const overlay = document.getElementById('drawerOverlay');

            const toggleDrawer = (open) => {
                if(open) drawer.classList.add('drawer-open');
                else drawer.classList.remove('drawer-open');
            };

            openBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));

            // Nav Link Clicks (Scroll & Close Drawer)
            document.querySelectorAll('.nav-list').forEach(list => {
                list.addEventListener('click', (e) => {
                    if (e.target.classList.contains('nav-item')) {
                        e.preventDefault();
                        const targetId = e.target.getAttribute('href').substring(1);
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Close drawer if mobile
                            toggleDrawer(false);
                            
                            // Scroll handling with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = targetEl.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    }
                });
            });

            // Scroll Spy for Nav
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        // Global function for inline onclick handlers
        window.toggleSolution = function(targetId, btn) {
            const el = document.getElementById(targetId);
            const isExpanded = el.classList.contains('expanded');
            const newState = !isExpanded;
            
            if (newState) {
                el.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
            } else {
                el.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
            }
        };

        // =========================================
        // HELPERS
        // =========================================

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderErrorState() {
            document.getElementById('paperContent').innerHTML = 
                '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function updateActiveNav() {
            // Simple ScrollSpy
            const navItems = document.querySelectorAll('.nav-item');
            const scrollPos = window.scrollY + 100; // Offset

            let current = null;
            // Find the last question node above the scroll line
            const nodes = document.querySelectorAll('.question-node');
            
            nodes.forEach(node => {
                if (node.offsetTop <= scrollPos) {
                    current = node.getAttribute('id');
                }
            });

            navItems.forEach(item => {
                item.classList.remove('active');
                if (current && item.getAttribute('href') === '#' + current) {
                    item.classList.add('active');
                    // Scroll nav rail if needed (Desktop only)
                    // (Optional enhancement, kept simple for prototype)
                }
            });
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

    </script>
