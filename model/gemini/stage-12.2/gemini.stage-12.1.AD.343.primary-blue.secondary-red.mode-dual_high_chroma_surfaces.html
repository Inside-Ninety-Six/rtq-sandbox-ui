<body class="min-h-screen flex flex-col font-sans selection:bg-accent-primary selection:text-white">

    <!-- TOP CONTROLS REGION -->
    <!-- Aligned to shell via max-w -->

        <div class="max-w-6xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">

                    <option>Loading...</option>

            </div>

            <!-- Mobile Jump Trigger -->
            <button id="mobile-jump-btn" class="md:hidden text-sm font-medium text-accent-primary hover:text-txt-primary transition-colors flex items-center gap-1">
                Jump to
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
        </div>
    </div>

    <!-- DOCUMENT FRAME SHELL -->
    <div id="document-frame" class="flex-1 w-full max-w-6xl mx-auto md:px-8 md:py-8 flex relative">
        
        <!-- NAVIGATION RAIL (Desktop) -->
        <!-- Sibling column, sticky -->
        <nav id="nav-rail" class="hidden md:block w-48 lg:w-60 flex-shrink-0 pr-6 sticky top-20 self-start h-[calc(100vh-6rem)] overflow-y-auto no-scrollbar">
            <!-- Nav Content Injected Here -->
            <div id="nav-list-desktop" class="flex flex-col gap-1 text-sm text-txt-secondary"></div>
        </nav>

        <!-- PAPER DOCUMENT COLUMN -->
        <main id="paper-region" class="flex-1 min-w-0 bg-paper shadow-sm md:rounded-sm min-h-[50vh]">
            <!-- Content Injected Here -->
            <div id="paper-content" class="p-4 md:p-12 lg:p-16">
                <!-- Loading State -->
                <div class="flex items-center justify-center h-40 text-txt-secondary animate-pulse">Loading payload...</div>
            </div>
        </main>

    </div>

    <!-- MOBILE NAVIGATION DRAWER -->
    <div id="mobile-drawer" class="fixed inset-0 z-50 hidden" aria-hidden="true">
        <!-- Scrim -->
        <div id="drawer-scrim" class="absolute inset-0 bg-txt-primary/20 backdrop-blur-sm transition-opacity opacity-0"></div>
        <!-- Drawer Panel -->
        <div id="drawer-panel" class="absolute right-0 top-0 bottom-0 w-64 bg-paper border-l border-border-hairline shadow-xl transform translate-x-full transition-transform duration-200 ease-out flex flex-col">

                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="nav-list-mobile" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1 text-sm text-txt-secondary">
                <!-- Mobile Nav Items -->
            </div>
        </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        const state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of Question IDs
            navItems: [] // Flat list for nav generation
        };

        // --- MARKDOWN SETUP ---
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Enable inline SVG/HTML per brief
                linkify: true,
                breaks: false   // CRITICAL: false to prevent <br> breaking math blocks
            });
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderFailure("NO PAPERS IN PAYLOAD");
                    return;
                }

                initPaperSelector();
                // Load first paper by default
                switchPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderFailure("PAPERS PAYLOAD MISSING");
            }
        }

        function renderFailure(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 text-center">
                    <p class="text-lg font-medium text-txt-secondary">${msg}</p>
                    <p class="text-sm text-txt-tertiary mt-2">Ensure RTQ_PAPERS_PAYLOAD_PATH resolves correctly.</p>
                </div>
            `;
        }

        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            state.expandedNodes.clear();
            const defaultExpand = paper.defaults?.expandedAll !== false;

            // Render
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            // Determine if flat or sectioned
            const hasSections = paper.sections && paper.sections.length > 0;
            const nodesToRender = hasSections ? paper.sections : (paper.questions || []);

            // Generate Nav Data
            state.navItems = [];
            
            if (hasSections) {
                nodesToRender.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        state.navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        processNavNodes(section.questions);
                    }
                    // Render Section in Paper
                    renderSectionBlock(contentContainer, section, defaultExpand);
                });
            } else {
                processNavNodes(nodesToRender);
                // Render flat list
                const listContainer = document.createElement('div');
                listContainer.className = "flex flex-col gap-8"; // Top level spacing
                nodesToRender.forEach(q => {
                    listContainer.appendChild(renderQuestionNode(q, 0, defaultExpand));
                });
                contentContainer.appendChild(listContainer);
            }

            // Render Nav
            renderNavigation();

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- NAVIGATION GENERATION ---
        function processNavNodes(nodes) {
            nodes.forEach(node => {
                state.navItems.push({ type: 'question', id: node.id, label: node.id, depth: 0 }); // Flat list, depth handled via style
                if (node.children) {
                    processChildrenForNav(node.children, 1);
                }
            });
        }

        function processChildrenForNav(nodes, depth) {
            nodes.forEach(node => {
                state.navItems.push({ type: 'question', id: node.id, label: node.id, depth: depth });
                if (node.children) {
                    processChildrenForNav(node.children, depth + 1);
                }
            });
        }

        function renderNavigation() {
            const deskNav = document.getElementById('nav-list-desktop');
            const mobNav = document.getElementById('nav-list-mobile');
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';

            state.navItems.forEach((item, idx) => {
                const el = createNavElement(item);
                // Clone for mobile
                const mobEl = el.cloneNode(true);
                
                // Add click handlers
                if (item.type === 'question') {
                    const handler = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                            // Update active state visual
                            updateActiveNav(item.id);
                        }
                    };
                    el.addEventListener('click', handler);
                    mobEl.addEventListener('click', handler);
                }

                deskNav.appendChild(el);
                mobNav.appendChild(mobEl);
            });
        }

        function createNavElement(item) {
            if (item.type === 'section') {
                const div = document.createElement('div');
                div.className = "mt-4 mb-2 text-xs font-bold text-txt-tertiary uppercase tracking-wider select-none";
                div.textContent = item.label;
                return div;
            } else {
                const btn = document.createElement('button');
                // Flat list, hierarchy via type scale/opacity
                const isSub = item.depth > 0;
                btn.className = `text-left py-1 px-2 rounded-sm hover:text-accent-primary focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-primary transition-colors ${
                    isSub ? 'text-xs text-txt-secondary' : 'text-sm font-medium text-txt-secondary'
                }`;
                btn.dataset.navId = item.id;
                btn.textContent = item.label;
                
                // Add active marker container (empty by default)
                // Using border-left or color for active state
                return btn;
            }
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('[data-nav-id]').forEach(el => {
                if (el.dataset.navId === activeId) {
                    el.classList.add('text-accent-primary', 'font-bold');
                    el.classList.remove('text-txt-secondary');
                } else {
                    el.classList.remove('text-accent-primary', 'font-bold');
                    el.classList.add('text-txt-secondary');
                }
            });
        }

        // --- CONTENT RENDERING ---

        function renderSectionBlock(container, section, defaultExpand) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = "mb-12";
            
            if (section.label) {
                const header = document.createElement('h2');
                header.className = "text-xl font-bold text-txt-primary mb-6 border-b border-border-hairline pb-2";
                header.textContent = section.label;
                sectionDiv.appendChild(header);
            }

            const qList = document.createElement('div');
            qList.className = "flex flex-col gap-10"; // Large spacing between top level questions

            (section.questions || []).forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, defaultExpand));
            });

            sectionDiv.appendChild(qList);
            container.appendChild(sectionDiv);
        }

        function renderQuestionNode(node, depth, defaultExpand) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "flex flex-col relative group"; 
            
            // Question Body Surface (Optional, keeping minimal)
            // Layout: Identifier Left, Prompt Right/Inline?
            // Brief says: Question body = identifier + prompt.
            
            const qBody = document.createElement('div');
            qBody.className = "flex flex-row gap-4"; // Ident + Prompt

            // Identifier
            const ident = document.createElement('div');
            ident.className = "flex-shrink-0 w-12 pt-1 font-bold text-txt-secondary text-right select-none text-base";
            ident.textContent = node.id;

            // Prompt Content
            const promptCol = document.createElement('div');
            promptCol.className = "flex-1 min-w-0 pb-2"; // min-w-0 for text wrap
            
            const promptHtml = document.createElement('div');
            promptHtml.className = "md-content text-lg text-txt-primary leading-relaxed";
            promptHtml.innerHTML = renderMarkdown(node.question);
            
            promptCol.appendChild(promptHtml);

            // Append to body
            qBody.appendChild(ident);
            qBody.appendChild(promptCol);
            wrapper.appendChild(qBody);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && (
                    sb.solutionDetails.working || 
                    sb.solutionDetails.keepInMind || 
                    sb.solutionDetails.formulasUsed || 
                    sb.solutionDetails.alternativeWorking
                );

                if (hasAnswer || hasDetails) {
                    const solWrapper = document.createElement('div');
                    solWrapper.className = "ml-16 mt-3 flex flex-col gap-3"; // Indent to align with prompt

                    // Answer
                    if (hasAnswer) {
                        const ansRow = document.createElement('div');
                        ansRow.className = "flex flex-col sm:flex-row sm:items-baseline gap-2 text-base";
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = "font-bold text-xs uppercase tracking-wide text-accent-secondary select-none";
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = "md-content font-medium text-txt-primary";
                        ansContent.innerHTML = renderMarkdown(sb.answer);

                        ansRow.appendChild(ansLabel);
                        ansRow.appendChild(ansContent);
                        solWrapper.appendChild(ansRow);
                    }

                    // Solution Details Toggle
                    if (hasDetails) {
                        const detailsId = `details-${node.id}`;
                        const isExpanded = defaultExpand; // Default state
                        
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "text-sm font-medium text-accent-primary hover:text-txt-primary text-left focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-primary w-fit flex items-center gap-1 mt-1 mb-1 transition-colors";
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = `overflow-hidden transition-all duration-300 ease-in-out ${isExpanded ? 'max-h-[5000px] opacity-100' : 'max-h-0 opacity-0'}`;
                        
                        // Render Details Content
                        renderSolutionDetailsContent(detailsRegion, sb.solutionDetails);

                        // Event
                        toggleBtn.onclick = () => {
                            const expanding = detailsRegion.classList.contains('max-h-0');
                            if (expanding) {
                                detailsRegion.classList.remove('max-h-0', 'opacity-0');
                                detailsRegion.classList.add('max-h-[5000px]', 'opacity-100');
                                toggleBtn.querySelector('span').textContent = 'Hide working';
                                toggleBtn.querySelector('svg').classList.add('rotate-180');
                            } else {
                                detailsRegion.classList.add('max-h-0', 'opacity-0');
                                detailsRegion.classList.remove('max-h-[5000px]', 'opacity-100');
                                toggleBtn.querySelector('span').textContent = 'Show working';
                                toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            }
                        };

                        solWrapper.appendChild(toggleBtn);
                        solWrapper.appendChild(detailsRegion);
                    }

                    wrapper.appendChild(solWrapper);
                }
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "ml-8 mt-4 flex flex-col gap-4 border-l border-border-hairline pl-4"; // Indent hierarchy
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpand));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSolutionDetailsContent(container, details) {
            const wrapper = document.createElement('div');
            wrapper.className = "bg-wash p-4 rounded-sm text-sm text-txt-secondary mt-2 border border-border-hairline/50";

            // Keep in mind
            if (details.keepInMind) {
                const block = document.createElement('div');
                block.className = "mb-4";
                block.innerHTML = `
                    <div class="font-bold text-xs uppercase tracking-wide text-txt-tertiary mb-1">Keep in mind</div>
                    <div class="md-content text-txt-primary">${renderMarkdown(details.keepInMind)}</div>
                `;
                wrapper.appendChild(block);
            }

            // Formulas
            if (details.formulasUsed) {
                const block = document.createElement('div');
                block.className = "mb-4 pb-4 border-b border-border-hairline";
                block.innerHTML = `
                    <div class="font-bold text-xs uppercase tracking-wide text-txt-tertiary mb-1">Formulas used</div>
                    <div class="md-content font-mono text-xs text-txt-primary">${renderMarkdown(details.formulasUsed)}</div>
                `;
                wrapper.appendChild(block);
            }

            // Working
            if (details.working) {
                const block = document.createElement('div');
                block.className = "mb-4";
                block.innerHTML = `
                    <div class="font-bold text-xs uppercase tracking-wide text-txt-tertiary mb-1">Working</div>
                    <div class="md-content text-txt-primary space-y-2">${renderMarkdown(details.working)}</div>
                `;
                wrapper.appendChild(block);
            }

            // Alternatives
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    const block = document.createElement('div');
                    block.className = "mt-6 pt-4 border-t border-border-hairline border-dashed";
                    block.innerHTML = `
                        <div class="font-bold text-xs uppercase tracking-wide text-txt-tertiary mb-1">Alternative Working ${idx + 1}</div>
                        <div class="md-content text-txt-primary space-y-2">${renderMarkdown(alt)}</div>
                    `;
                    wrapper.appendChild(block);
                });
            }

            container.appendChild(wrapper);
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        // --- INTERACTION ---
        function setupInteractions() {
            const trigger = document.getElementById('mobile-jump-btn');
            const drawer = document.getElementById('mobile-drawer');
            const scrim = document.getElementById('drawer-scrim');
            const panel = document.getElementById('drawer-panel');
            const close = document.getElementById('drawer-close');

            function open() {
                drawer.classList.remove('hidden');
                // Force reflow
                void drawer.offsetWidth;
                scrim.classList.remove('opacity-0');
                panel.classList.remove('translate-x-full');
            }

            window.closeDrawer = function() {
                scrim.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                }, 200);
            }

            trigger.onclick = open;
            close.onclick = closeDrawer;
            scrim.onclick = closeDrawer;
        }

    </script>
