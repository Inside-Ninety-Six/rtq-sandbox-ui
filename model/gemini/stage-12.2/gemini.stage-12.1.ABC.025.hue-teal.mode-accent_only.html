    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INITIALIZATION
        // =========================================
        let globalPayload = null;
        let currentPaperId = null;
        
        // Markdown Instance
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Locked: Must stay false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupInteractions();
        });

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                globalPayload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            document.getElementById('paperContent').innerHTML = 
                `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = 
                `<option disabled selected>Error</option>`;
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.disabled = false;
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = ''; // Clear

            // Generate Nav Model & Paper HTML
            const navItems = [];
            const htmlFragment = document.createDocumentFragment();

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // 1. Render Section Block in Paper
                    if (section.label && section.label.trim() !== "") {
                        const sectionBlock = document.createElement('div');
                        sectionBlock.className = 'section-block';
                        sectionBlock.innerHTML = `<div class="section-header">${section.label}</div>`;
                        htmlFragment.appendChild(sectionBlock);
                        
                        // Nav: Add Section Label
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // 2. Render Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    if (section.questions) {
                        section.questions.forEach(q => {
                            qList.appendChild(renderQuestionNode(q, 0, navItems));
                        });
                    }
                    htmlFragment.appendChild(qList);
                });
            } else if (paper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, navItems));
                });
                htmlFragment.appendChild(qList);
            }

            contentContainer.appendChild(htmlFragment);
            
            // Render Navigation
            renderNavigation(navItems);

            // Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Handle Defaults (Expand/Collapse)
            const expandedAll = paper.defaults?.expandedAll ?? true;
            if (!expandedAll) {
                document.querySelectorAll('.solution-details').forEach(el => {
                    el.classList.remove('expanded');
                    const btn = el.previousElementSibling.previousElementSibling; // traverse up from details -> boundary? No.
                    // Need to find the control.
                    // Structure: control -> separator -> details.
                    // Wait, control is SIBLING before.
                });
                // Note: The render function sets class="expanded" by default. 
                // If default is false, we toggle.
                document.querySelectorAll('.disclosure-control').forEach(btn => {
                     // Update aria
                     btn.setAttribute('aria-expanded', 'false');
                     const targetId = btn.getAttribute('aria-controls');
                     const target = document.getElementById(targetId);
                     if(target) target.classList.remove('expanded');
                });
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        
        function renderQuestionNode(node, depth, navArray) {
            // Push to Nav Model
            navArray.push({ 
                type: 'question', 
                id: node.id, 
                depth: depth,
                targetId: `q-${node.id}`
            });

            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            const renderedPrompt = md ? md.render(node.question || "") : (node.question || "");
            bodyEl.innerHTML = `<span class="q-id">${node.id}</span><div class="q-prompt">${renderedPrompt}</div>`;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && Object.keys(sb.solutionDetails).length > 0;

                if (hasAnswer || hasDetails) {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        const renderedAns = md ? md.render(sb.answer) : sb.answer;
                        // Strip <p> from answer if single line for cleaner alignment? 
                        // Prompt says "Markdown renderer must preserve paragraphs". 
                        // CSS `display: flex; align-items: baseline` handles it.
                        ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderedAns}</div>`;
                        blockEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const detailsId = `sd-${node.id}`;
                        
                        // Control
                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', 'true'); // Default expanded
                        btn.setAttribute('aria-controls', detailsId);
                        btn.innerHTML = `
                            <span class="btn-text">Show working</span> <!-- Logic handles text swap via CSS or JS? Best via JS listener -->
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        // Initial Text State
                        updateDisclosureText(btn, true);
                        
                        blockEl.appendChild(btn);

                        // Region
                        const detailsEl = document.createElement('div');
                        detailsEl.id = detailsId;
                        detailsEl.className = 'solution-details expanded'; // Default expanded

                        const sd = sb.solutionDetails;

                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        if (sd.keepInMind) {
                            detailsEl.appendChild(renderSubsection('keep-in-mind', 'Keep in mind', sd.keepInMind));
                        }
                        if (sd.formulasUsed) {
                            detailsEl.appendChild(renderSubsection('formulas-used', 'Formulas used', sd.formulasUsed));
                        }
                        if (sd.working) {
                            detailsEl.appendChild(renderSubsection('working', 'Working', sd.working));
                        }
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((aw, idx) => {
                                detailsEl.appendChild(renderSubsection('alternative-working', 'Alternative working', aw));
                            });
                        }

                        blockEl.appendChild(detailsEl);
                    }
                    nodeEl.appendChild(blockEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, navArray));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function renderSubsection(type, label, content) {
            const el = document.createElement('div');
            el.className = `sd-subsection ${type}`;
            const bodyClass = `${type}-body`;
            
            const renderedContent = md ? md.render(content) : content;
            
            el.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="${bodyClass}">${renderedContent}</div>
            `;
            return el;
        }

        function renderNavigation(items) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<a href="#${item.targetId}" class="nav-item" data-depth="${Math.min(item.depth, 3)}">${item.id}</a>`;
                }
            }).join('');

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        function setupInteractions() {
            // Paper Switch
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Disclosure Toggles (Delegated)
            document.addEventListener('click', (e) => {
                const btn = e.target.closest('.disclosure-control');
                if (btn) {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !expanded;
                    btn.setAttribute('aria-expanded', newState);
                    
                    const target = document.getElementById(btn.getAttribute('aria-controls'));
                    if (target) {
                        target.classList.toggle('expanded', newState);
                    }
                    updateDisclosureText(btn, newState);
                }
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            
            function openDrawer() {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }

            document.getElementById('jumpToTrigger').addEventListener('click', openDrawer);
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Nav Click (Close drawer on mobile)
            document.querySelectorAll('.nav-list').forEach(list => {
                list.addEventListener('click', (e) => {
                    if (e.target.classList.contains('nav-item')) {
                        closeDrawer();
                        // Active state handling
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        
                        // Match ID in both lists
                        const href = e.target.getAttribute('href');
                        document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            });
        }

        function updateDisclosureText(btn, expanded) {
            const span = btn.querySelector('.btn-text');
            if (span) {
                span.textContent = expanded ? 'Hide working' : 'Show working';
            }
        }
    </script>
</body>
