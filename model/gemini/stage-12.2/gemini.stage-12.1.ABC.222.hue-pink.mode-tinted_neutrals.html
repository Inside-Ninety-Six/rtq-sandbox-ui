<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        paperDefaults: { expandedAll: true }
    };

    // Markdown Renderer Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers");

            renderPaperSelector();
            
            // Select first paper by default
            switchPaper(appState.papers[0].key);

            setupEventListeners();
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        appState.activePaperData = paper;
        appState.paperDefaults = paper.defaults || { expandedAll: true };

        // Render Content
        const paperSurface = document.getElementById('paperSurface');
        paperSurface.innerHTML = '';
        
        let allQuestions = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    paperSurface.appendChild(h);
                }
                // Render questions
                section.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0));
                    collectQuestions(q, allQuestions);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperSurface.appendChild(renderQuestionNode(q, 0));
                collectQuestions(q, allQuestions);
            });
        }

        // Render Navigation (Desktop & Mobile)
        const navHTML = generateNavHTML(paper, allQuestions);
        document.getElementById('desktopNavContent').innerHTML = navHTML;
        document.getElementById('mobileNavContent').innerHTML = navHTML;

        // KaTeX Rendering
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function collectQuestions(node, list) {
        list.push({ id: node.id }); // Flat list for nav
        if (node.children) {
            node.children.forEach(child => collectQuestions(child, list));
        }
    }

    function renderQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.setAttribute('id', `q-${node.id}`); // Anchor
        if (depth > 0) container.setAttribute('data-child', 'true');

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(idEl);
        body.appendChild(promptEl);
        container.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = appState.paperDefaults.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                // Text-first + icon
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                       <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                }
                
                // Working
                if (sd.working) {
                    // Separator if needed handled via CSS margin/padding usually, but spec allows hairline between subsections if dense
                    detailsRegion.appendChild(renderSubsection('Working', sd.working));
                }

                // Alt Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        // Separator between working and alt
                        const sep = document.createElement('hr');
                        sep.className = 'separator-hairline';
                        detailsRegion.appendChild(sep);
                        
                        detailsRegion.appendChild(renderSubsection('Alternative working', alt));
                    });
                }

                // Wiring toggle
                toggleBtn.onclick = () => {
                    const nowHidden = !detailsRegion.classList.contains('hidden');
                    if (nowHidden) {
                        detailsRegion.classList.add('hidden');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.innerHTML = `<span>Show working</span><span aria-hidden="true">▼</span>`;
                    } else {
                        detailsRegion.classList.remove('hidden');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.innerHTML = `<span>Hide working</span><span aria-hidden="true">▲</span>`;
                    }
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            container.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSubsection(label, markdownContent) {
        const wrapper = document.createElement('div');
        wrapper.className = 'sd-subsection';
        
        const lbl = document.createElement('strong');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        wrapper.appendChild(lbl);

        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;
        wrapper.appendChild(body);

        return wrapper;
    }

    function generateNavHTML(paper, allQuestions) {
        let html = '<ul class="nav-list">';
        
        // Helper to find depth from allQuestions (linear lookup is fine for small size)
        // Actually, we need structural awareness. Better to traverse the paper object again or store metadata.
        // For prototype speed, let's just use the paper object structure.
        
        const renderNavList = (items, depth) => {
            let str = '';
            items.forEach(q => {
                str += `<li>
                    <a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="jumpTo('q-${q.id}')">
                        ${q.id}
                    </a>
                </li>`;
                if (q.children) {
                    str += renderNavList(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += renderNavList(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += renderNavList(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function renderError(msg) {
        document.getElementById('paperSurface').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('desktopNavContent').innerHTML = '';
        document.getElementById('mobileNavContent').innerHTML = '';
        document.getElementById('paperSelector').style.display = 'none';
    }

    // =========================================
    // INTERACTION
    // =========================================
    window.jumpTo = function(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Smooth scroll
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Update Active State
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navLinks = document.querySelectorAll(`.nav-item[data-id="${elementId.replace('q-','')}"]`);
            navLinks.forEach(n => n.classList.add('active'));

            // Close drawer on mobile
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    const drawer = document.getElementById('mobileDrawer');
    const scrim = document.getElementById('drawerScrim');
    const closeBtn = document.getElementById('drawerClose');
    const trigger = document.getElementById('jumpToTrigger');

    function openDrawer() {
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        closeBtn.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        trigger.focus();
    }

    function setupEventListeners() {
        trigger.addEventListener('click', openDrawer);
        scrim.addEventListener('click', closeDrawer);
        closeBtn.addEventListener('click', closeDrawer);

        // Escape key closes drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.classList.contains('open')) {
                closeDrawer();
            }
        });
        
        // Trap focus inside drawer? (Basic implementation for prototype)
        // ...
    }

</script>
