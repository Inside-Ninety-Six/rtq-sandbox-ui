<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE
 */
let papersData = [];
let currentPaper = null;
let navObserver = null;

// Markdown Renderer Instance
let md = null;
if (window.markdownit) {
    md = window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: keep false for Math
    });
    // Disable escape to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * INITIALIZATION
 */
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Payload fetch failed');
        
        const data = await response.json();
        papersData = data.papers || [];

        if (papersData.length === 0) {
            renderError("PAPERS PAYLOAD MISSING (Empty)");
            return;
        }

        setupPaperSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }

        setupInteractions();

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
});

function renderError(msg) {
    document.getElementById('paper-content').innerHTML = `<div class="state-message">${msg}</div>`;
}

function setupPaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        selector.appendChild(opt);
    });

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function setupInteractions() {
    // Mobile Drawer
    const drawerOverlay = document.getElementById('drawer-overlay');
    const openBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
        closeBtn.focus();
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
        openBtn.focus();
    }

    openBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if(e.target === drawerOverlay) closeDrawer();
    });

    // Escape to close drawer
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && drawerOverlay.classList.contains('open')) {
            closeDrawer();
        }
    });
}

/**
 * LOADING & RENDERING
 */
function loadPaper(key) {
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;

    // Update Selector (in case loaded programmatically)
    document.getElementById('paper-selector').value = key;

    // Render Content
    const contentEl = document.getElementById('paper-content');
    contentEl.innerHTML = ''; // Clear

    // 1. Sections or Questions
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            // Render Section Header (if label exists)
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'section-header-block';
                header.textContent = `Section ${section.label}`;
                contentEl.appendChild(header);
            }
            // Render Questions
            renderQuestionNodes(section.questions, contentEl, 0);
        });
    } else if (currentPaper.questions) {
        renderQuestionNodes(currentPaper.questions, contentEl, 0);
    }

    // 2. Render Navigation
    renderNavigation(currentPaper);

    // 3. KaTeX Auto-render
    renderMath(contentEl);

    // 4. Setup Scroll Spy
    setupScrollSpy();

    // Scroll top
    window.scrollTo(0,0);
}

function renderQuestionNodes(nodes, container, depth) {
    if (!nodes) return;
    nodes.forEach(node => {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.level = depth;
        nodeEl.id = `q-${sanitizeId(node.id)}`;

        // -- Question Body --
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-content';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // -- Solution Block --
        if (node.solutionBlock) {
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="markdown-content inline-md">${renderMarkdown(node.solutionBlock.answer)}</span>
                `;
                solBlockEl.appendChild(ansEl);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine default expanded state
                const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>${expandedDefault ? 'Hide working' : 'Show working'}</span>`;
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                
                // Wrapper
                const wrapper = document.createElement('div');
                wrapper.className = `solution-details-wrapper ${expandedDefault ? 'expanded' : 'collapsed'}`;
                
                // Content Inner
                const contentInner = document.createElement('div');
                contentInner.className = 'solution-details-content';

                // -- SD: Keep in mind --
                if (sd.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    contentInner.appendChild(section);
                }

                // -- SD: Formulas used --
                if (sd.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    contentInner.appendChild(section);
                }

                // -- SD: Working --
                if (sd.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    `;
                    contentInner.appendChild(section);
                }

                // -- SD: Alternative Working (Array) --
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        contentInner.appendChild(sep);

                        const section = document.createElement('div');
                        section.className = 'sd-section';
                        section.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                        `;
                        contentInner.appendChild(section);
                    });
                }

                wrapper.appendChild(contentInner);
                
                // Wiring Toggle
                toggleBtn.onclick = () => {
                    const isExpanded = wrapper.classList.contains('expanded');
                    if (isExpanded) {
                        wrapper.classList.remove('expanded');
                        wrapper.classList.add('collapsed');
                        toggleBtn.innerHTML = `<span>Show working</span>`;
                        toggleBtn.setAttribute('aria-expanded', 'false');
                    } else {
                        wrapper.classList.remove('collapsed');
                        wrapper.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span>`;
                        toggleBtn.setAttribute('aria-expanded', 'true');
                    }
                };

                solBlockEl.appendChild(toggleBtn);
                solBlockEl.appendChild(wrapper);
            }

            nodeEl.appendChild(solBlockEl);
        }

        // -- Children --
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            renderQuestionNodes(node.children, childContainer, depth + 1);
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    });
}

function renderNavigation(paper) {
    const desktopList = document.getElementById('desktop-nav-list');
    const mobileList = document.getElementById('mobile-nav-list');
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createNavItem = (node, depth) => {
        const a = document.createElement('a');
        a.href = `#q-${sanitizeId(node.id)}`;
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.id = `q-${sanitizeId(node.id)}`;
        a.dataset.depth = Math.min(depth, 3); // Cap visual depth classes
        
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(a.dataset.id);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Close mobile drawer if open
                document.getElementById('drawer-overlay').classList.remove('open');
            }
        };
        return a;
    };

    const processNodes = (nodes, container, depth) => {
        if (!nodes) return;
        nodes.forEach(node => {
            container.appendChild(createNavItem(node, depth));
            if (node.children) processNodes(node.children, container, depth + 1);
        });
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section label if present
            if (section.label && section.label.trim() !== '') {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = section.label;
                desktopList.appendChild(label.cloneNode(true));
                mobileList.appendChild(label);
            }
            processNodes(section.questions, desktopList, 0);
            processNodes(section.questions, mobileList, 0);
        });
    } else if (paper.questions) {
        processNodes(paper.questions, desktopList, 0);
        processNodes(paper.questions, mobileList, 0);
    }
}

/**
 * UTILS
 */
function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

function renderMath(element) {
    if (window.renderMathInElement) {
        renderMathInElement(element, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            trust: true // Allow basic HTML (though Markdown handled most)
        });
    }
}

function sanitizeId(str) {
    // Simple sanitization for HTML ID safe string
    return str.replace(/[^a-zA-Z0-9-_]/g, '-');
}

/**
 * SCROLL SPY
 */
function setupScrollSpy() {
    if (navObserver) navObserver.disconnect();
    
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('.question-node');

    const options = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active zone near top
        threshold: 0
    };

    navObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Remove active from all
                navItems.forEach(n => n.classList.remove('active'));
                // Find corresponding nav item
                const id = entry.target.id;
                const activeNav = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                activeNav.forEach(n => n.classList.add('active'));
            }
        });
    }, options);

    sections.forEach(s => navObserver.observe(s));
}
