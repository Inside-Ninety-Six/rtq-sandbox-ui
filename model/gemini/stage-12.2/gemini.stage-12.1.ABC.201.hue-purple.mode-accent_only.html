    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // MUST stay false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Application State ---
        let papersData = [];
        let currentPaper = null;
        let activeNavId = null;

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paper-selector');
        const renderTarget = document.getElementById('paper-render-target');
        const desktopNavContent = document.getElementById('desktop-nav-content');
        const mobileNavContent = document.getElementById('mobile-nav-content');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');
        const drawerScrim = document.getElementById('drawer-scrim');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error('Invalid payload');
                
                papersData = payload.papers;
                populatePaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (error) {
                console.error("Payload Error:", error);
                renderTarget.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.innerHTML = `<option>Error loading papers</option>`;
                paperSelector.disabled = true;
            }
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.disabled = false;
        }

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- Render Logic ---
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Nav
            renderNavigation(currentPaper);

            // Render Content
            renderTarget.innerHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if exists
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'section-header';
                        sectionHeader.style.cssText = "font-size: 1.25rem; font-weight: 700; color: var(--text-primary); border-bottom: 2px solid var(--border-hairline); margin-top: var(--sp-xxl); margin-bottom: var(--sp-xl); padding-bottom: var(--sp-sm);";
                        sectionHeader.textContent = `Section ${section.label}`;
                        renderTarget.appendChild(sectionHeader);
                    }
                    
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0, true));
                    });
                    renderTarget.appendChild(qList);
                });
            } else if (currentPaper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                currentPaper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, true));
                });
                renderTarget.appendChild(qList);
            }

            // KaTeX Auto-render
            renderMathInElement(renderTarget, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Node Creation
        function createQuestionNode(data, depth = 0, isTopLevel = false) {
            const node = document.createElement('div');
            node.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
            node.id = `q-${data.id}`; // Anchor for Nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = data.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = md ? md.render(data.question || "") : (data.question || "");

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (data.solutionBlock.solutionDetails) {
                    const details = data.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'solution-details-control';
                    // Determine default state based on paper default
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    const chevron = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    toggle.innerHTML = `<span class="label">${defaultExpanded ? "Hide working" : "Show working"}</span> ${chevron}`;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;
                    if(defaultExpanded) toggle.querySelector('.chevron').style.transform = 'rotate(180deg)';

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isExp = region.classList.contains('expanded');
                        if (isExp) {
                            region.classList.remove('expanded');
                            toggle.querySelector('.label').textContent = "Show working";
                            toggle.querySelector('.chevron').style.transform = 'rotate(0deg)';
                        } else {
                            region.classList.add('expanded');
                            toggle.querySelector('.label').textContent = "Hide working";
                            toggle.querySelector('.chevron').style.transform = 'rotate(180deg)';
                        }
                    };

                    // Populate Details
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    if (details.keepInMind) {
                        const block = createDetailBlock('Keep in mind', details.keepInMind, 'keep-in-mind');
                        region.appendChild(block);
                    }
                    if (details.formulasUsed) {
                        const block = createDetailBlock('Formulas used', details.formulasUsed, 'formulas-used');
                        region.appendChild(block);
                    }
                    if (details.working) {
                        const block = createDetailBlock('Working', details.working, 'working');
                        region.appendChild(block);
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const block = createDetailBlock('Alternative working', alt, 'alternative-working');
                            region.appendChild(block);
                        });
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(region);
                }
                
                node.appendChild(sb);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, false));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createDetailBlock(label, contentMarkdown, cssClass) {
            const div = document.createElement('div');
            div.className = `sd-section ${cssClass}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sd-label';
            labelDiv.textContent = label;
            
            // Optional Icon for Keep in mind
            if (cssClass === 'keep-in-mind') {
                const icon = document.createElement('span');
                icon.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
                labelDiv.prepend(icon);
            }

            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body';
            bodyDiv.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            div.appendChild(labelDiv);
            div.appendChild(bodyDiv);
            return div;
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            // Flatten list logic
            const navItems = [];
            
            const processQuestions = (qs, depth) => {
                qs.forEach(q => {
                    navItems.push({ id: q.id, depth: depth, label: q.id });
                    if (q.children) processQuestions(q.children, depth + 1);
                });
            };

            const buildList = (container) => {
                container.innerHTML = '';
                
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            const secHeader = document.createElement('div');
                            secHeader.className = 'nav-section-label';
                            secHeader.textContent = sec.label;
                            container.appendChild(secHeader);
                        }
                        const items = [];
                        processQuestions(sec.questions, 0);
                        // We need to render the questions for THIS section now
                        // Reset navItems or handle local scope. 
                        // Simplified approach: Re-process locally.
                        const sectionItems = [];
                        const collect = (qs, d) => {
                            qs.forEach(q => {
                                const el = createNavItem(q.id, d);
                                container.appendChild(el);
                                if(q.children) collect(q.children, d+1);
                            });
                        }
                        collect(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    const collect = (qs, d) => {
                         qs.forEach(q => {
                            const el = createNavItem(q.id, d);
                            container.appendChild(el);
                            if(q.children) collect(q.children, d+1);
                        });
                    }
                    collect(paper.questions, 0);
                }
            };
            
            buildList(desktopNavContent);
            buildList(mobileNavContent);
        }

        function createNavItem(id, depth) {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.id = id;
            a.dataset.depth = depth; // For CSS visual hierarchy
            a.textContent = id;
            a.href = `#q-${id}`;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    closeDrawer();
                }
                setActiveNav(id);
            });
            return a;
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
            activeNavId = id;
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            mobileDrawer.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            mobileDrawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerScrim.addEventListener('click', closeDrawer);

        // --- Intersection Observer for Scroll Spy ---
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Focus area
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        // Mutator observer to attach intersection observer to new nodes
        const mutationObserver = new MutationObserver((mutations) => {
            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        });
        
        mutationObserver.observe(renderTarget, { childList: true, subtree: true });

        // --- Run ---
        init();

    </script>
