    <div id="app">
        <!-- Top Controls -->
        <div class="top-controls">
            <div class="selector-wrapper">
                <!-- Paper Selector generated here -->
                <select id="paperSelector" class="paper-selector" aria-label="Select paper">

                </div>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
          md.inline.ruler.disable(["escape"]);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperData: null
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                renderSelector();
                
                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="error-state">${msg}</div>`;
        }

        function renderSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            state.currentPaperId = key;
            state.paperData = state.papers.find(p => p.key === key);
            
            renderPaper();
            renderNavigation();
            
            // Post-render KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperContent'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- RENDERING CORE ---
        
        function renderPaper() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            
            const paper = state.paperData;
            if (!paper) return;

            // Determine if flat or sectioned
            const isSectioned = Array.isArray(paper.sections);
            
            const rootList = document.createElement('div');
            rootList.className = 'question-list';

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Section Header (only if label present)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        rootList.appendChild(header);
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            rootList.appendChild(renderQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    rootList.appendChild(renderQuestionNode(q, 0));
                });
            }

            container.appendChild(rootList);
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const detailsData = node.solutionBlock.solutionDetails;
                if (detailsData) {
                    // Check defaults
                    const isExpandedDefault = state.paperData.defaults?.expandedAll !== false;

                    // Control
                    const control = document.createElement('button');
                    control.className = 'sd-control';
                    control.setAttribute('aria-expanded', isExpandedDefault);
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = isExpandedDefault ? 'Hide working' : 'Show working';
                    
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'sd-chevron';
                    iconSpan.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    control.appendChild(labelSpan);
                    control.appendChild(iconSpan);

                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details';
                    if (isExpandedDefault) region.classList.add('expanded');
                    
                    // Interaction
                    control.onclick = () => {
                        const expanded = region.classList.toggle('expanded');
                        control.setAttribute('aria-expanded', expanded);
                        labelSpan.textContent = expanded ? 'Hide working' : 'Show working';
                    };

                    sb.appendChild(control);
                    
                    // Subsections
                    // 1. Keep in mind
                    if (detailsData.keepInMind) {
                        region.appendChild(renderSDSection('Keep in mind', detailsData.keepInMind, 'keep-in-mind-block'));
                    }
                    // 2. Formulas used
                    if (detailsData.formulasUsed) {
                        region.appendChild(renderSDSection('Formulas used', detailsData.formulasUsed, 'formulas-block'));
                    }
                    // 3. Working
                    if (detailsData.working) {
                        region.appendChild(renderSDSection('Working', detailsData.working, 'working-block'));
                    }
                    // 4. Alternative working (Array)
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSDSection('Alternative working', alt, 'alt-working-block'));
                        });
                    }

                    sb.appendChild(region);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Optional)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdown, cssClass) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-section ${cssClass || ''}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-subsection-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdown);
            
            wrapper.appendChild(lbl);
            wrapper.appendChild(body);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text || '');
        }

        // --- NAVIGATION ---
        function renderNavigation() {
            const desktopNav = document.getElementById('desktopNav');
            const mobileNavList = document.getElementById('mobileNavList');
            
            const content = buildNavContent();
            
            desktopNav.innerHTML = '';
            desktopNav.appendChild(content.cloneNode(true));
            
            mobileNavList.innerHTML = '';
            mobileNavList.appendChild(content.cloneNode(true));
            
            // Add Interaction Observers for Active State
            setupScrollSpy();
        }

        function buildNavContent() {
            const paper = state.paperData;
            const container = document.createElement('div');
            container.className = 'nav-list';
            
            if (!paper) return container;

            const isSectioned = Array.isArray(paper.sections);

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        container.appendChild(lbl);
                    }
                    // Items
                    if (section.questions) {
                        section.questions.forEach(q => {
                            appendNavItems(container, q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    appendNavItems(container, q, 0);
                });
            }
            return container;
        }

        function appendNavItems(container, node, depth) {
            const link = document.createElement('a');
            link.href = `#q-${node.id}`;
            link.className = 'nav-item';
            link.textContent = node.id;
            link.dataset.depth = Math.min(depth, 2); // Cap visual depth logic
            link.dataset.targetId = `q-${node.id}`;
            
            link.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            };
            
            container.appendChild(link);

            if (node.children) {
                node.children.forEach(child => appendNavItems(container, child, depth + 1));
            }
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Select in both desktop and mobile
            const selector = `.nav-item[data-target-id="${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // --- MOBILE DRAWER ---
        const drawer = document.getElementById('mobileDrawer');
        const trigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        trigger.onclick = () => {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            closeBtn.focus();
        };

        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        closeBtn.onclick = closeDrawer;
        drawer.onclick = (e) => {
            if (e.target === drawer) closeDrawer();
        };

        // --- RUN ---
        init();

    </script>
</body>
