    <!-- Scripts -->
    <!-- Load Markdown-it and KaTeX (No Integrity Attributes) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // STATE & INIT
        // =========================================================
        let rawPayload = null;
        let currentPaper = null;
        let md = null;

        // Init Markdown Renderer (Authoritative Config)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                rawPayload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // 1. Clear Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // 2. Build Tree
            // Handle 'sections' vs 'questions'
            const nodes = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Header (only if label exists)
                    if (sec.label && sec.label.trim().length > 0) {
                        nodes.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => nodes.push({ type: 'question', data: q }));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => nodes.push({ type: 'question', data: q }));
            }

            // 3. Render Nodes
            nodes.forEach(node => {
                if (node.type === 'section') {
                    renderSectionHeader(node.label, container);
                } else {
                    renderQuestionNode(node.data, container, 0);
                }
            });

            // 4. Render Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // 5. Update Navigation
            updateNavigation(nodes);
        }

        function renderSectionHeader(label, container) {
            const div = document.createElement('div');
            div.className = 'nav-section-label'; // Reusing style for structure
            div.style.fontSize = '1.25rem';
            div.style.borderBottom = '1px solid var(--border)';
            div.style.marginTop = 'var(--space-xl)';
            div.style.marginBottom = 'var(--space-lg)';
            div.style.color = 'var(--foreground)';
            div.textContent = label;
            container.appendChild(div);
        }

        function renderQuestionNode(data, container, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.id = `q-${data.id}`; // Anchor for navigation

            // --- A) Question Body ---
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = data.id;

            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = renderMarkdown(data.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // --- B) Solution Block (Optional) ---
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // 1. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansBody = document.createElement('div');
                    ansBody.className = 'markdown-content';
                    ansBody.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansBody);
                    blockDiv.appendChild(ansDiv);
                }

                // 2. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdId = `sd-${data.id}`;
                    
                    // Determine default state (default expanded unless paper says otherwise)
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpandedDefault);
                    toggle.setAttribute('aria-controls', sdId);
                    
                    // Icon + Text
                    toggle.innerHTML = `
                        <span class="text">Show working</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Update text based on state
                    const updateToggleText = (expanded) => {
                        toggle.querySelector('.text').textContent = expanded ? 'Hide working' : 'Show working';
                    };
                    updateToggleText(isExpandedDefault);

                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.id = sdId;
                    detailsDiv.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                    // Click Handler
                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        if (!expanded) {
                            detailsDiv.classList.add('expanded');
                        } else {
                            detailsDiv.classList.remove('expanded');
                        }
                        updateToggleText(!expanded);
                    });

                    blockDiv.appendChild(toggle);

                    // --- Render Subsections ---
                    
                    // i. Keep in Mind
                    if (sd.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section keep-in-mind';
                        sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="markdown-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsDiv.appendChild(sec);
                    }

                    // ii. Formulas Used
                    if (sd.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section formulas-used';
                        sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="markdown-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsDiv.appendChild(sec);
                    }

                    // iii. Working
                    if (sd.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section working';
                        sec.innerHTML = `<div class="sd-label">Working</div><div class="markdown-content">${renderMarkdown(sd.working)}</div>`;
                        detailsDiv.appendChild(sec);
                    }

                    // iv. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('hr');
                            sep.className = 'alt-working-separator';
                            detailsDiv.appendChild(sep);

                            const sec = document.createElement('div');
                            sec.className = 'sd-section alt-working';
                            sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="markdown-content">${renderMarkdown(alt)}</div>`;
                            detailsDiv.appendChild(sec);
                        });
                    }

                    blockDiv.appendChild(detailsDiv);
                }

                node.appendChild(blockDiv);
            }

            container.appendChild(node);

            // --- C) Children (Recursion) ---
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1);
                });
                container.appendChild(childContainer);
            }
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback to plain text
            return md.render(text);
        }

        // =========================================================
        // NAVIGATION & INTERACTION
        // =========================================================

        function updateNavigation(nodes) {
            const desktopList = document.getElementById('desktop-nav-container');
            const mobileList = document.getElementById('mobile-nav-container');
            
            const listHtml = buildNavListHtml(nodes);
            
            desktopList.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
            mobileList.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;

            setupNavInteractions();
            setupScrollSpy();
        }

        function buildNavListHtml(nodes) {
            let html = '';
            
            // Flatten recursive nodes for linear nav list
            // But keep section headers
            const processNode = (n, depth) => {
                if (n.type === 'section') {
                    html += `<li class="nav-section-label">${n.label}</li>`;
                } else if (n.type === 'question') {
                    const q = n.data;
                    html += `<li><a class="nav-item" href="#q-${q.id}" data-target="q-${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                    if (q.children) {
                        q.children.forEach(c => processNode({type: 'question', data: c}, depth + 1));
                    }
                }
            };

            nodes.forEach(n => processNode(n, 0));
            return html;
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');

            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Desktop: sticky header offset
                        const offset = 80; 
                        const elementPosition = targetEl.getBoundingClientRect().top + window.scrollY;
                        window.scrollTo({
                            top: elementPosition - offset,
                            behavior: 'smooth'
                        });

                        // Close drawer on mobile
                        drawer.classList.remove('open');
                        overlay.classList.remove('open');
                    }
                });
            });
        }

        // ScrollSpy for Active State
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Logic: Find visible questions, highlight the top-most one
                // This is a simplified approach; standard implementation
                // We'll set a class 'is-intersecting' and then pick the first one
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    } else {
                        entry.target.classList.remove('in-view');
                    }
                });
                
                updateActiveNav();
            }, {
                rootMargin: '-20% 0px -60% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav() {
            const visible = document.querySelectorAll('.question-node.in-view');
            if (visible.length === 0) return;

            // Pick the first visible one (topmost)
            const targetId = visible[0].id;
            
            document.querySelectorAll('.nav-item').forEach(link => {
                if (link.getAttribute('data-target') === targetId) {
                    link.classList.add('active');
                    // Scroll nav rail to keep active item in view if needed
                    // (Optional enhancement, sticking to basic functionality)
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Drawer Logic
        const drawerBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        drawerBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));

        // Start
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
