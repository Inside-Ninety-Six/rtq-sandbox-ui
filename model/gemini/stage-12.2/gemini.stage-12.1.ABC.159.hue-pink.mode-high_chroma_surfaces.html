    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let currentPayload = null;
        let currentPaperKey = null;

        // --- MARKDOWN INIT (Stage 6.0.1b + Add-on) ---
        // Configure markdown-it: html:true, breaks:false, linkify:true. Disable escape.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            drawerNav: document.getElementById('drawer-nav-content'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpBtn: document.getElementById('mobile-jump-btn'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- UTILS ---
        
        // Fetch Payload
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                currentPayload = await response.json();
                
                if (!currentPayload || !currentPayload.papers) {
                    throw new Error('Invalid payload structure');
                }

                populateSelector();
                
                // Select first paper by default
                if (currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.desktopNav.innerHTML = '';
            els.selector.innerHTML = '<option disabled selected>Error</option>';
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            currentPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDERING ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = currentPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.drawerNav.innerHTML = '';

            // Defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless false

            // Generate Content Tree
            // Paper can have sections[] OR questions[]
            const contentFragment = document.createDocumentFragment();
            const navItems = []; // { id, type: 'item'|'section', label? }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Paper)
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        contentFragment.appendChild(secHeader);
                        
                        // Nav Section
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentFragment.appendChild(renderQuestionNode(q, expandAll, navItems, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentFragment.appendChild(renderQuestionNode(q, expandAll, navItems, 0));
                });
            }

            els.paperContent.appendChild(contentFragment);

            // Generate Nav
            renderNav(navItems);

            // Render Math
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, defaultExpanded, navCollector, depth) {
            // Add to nav collector
            if (node.id) {
                navCollector.push({ type: 'item', id: node.id, depth });
            }

            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (node.id) wrapper.id = `q-${node.id}`;

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body md-content';
            
            let qHtml = '';
            if (node.id) qHtml += `<span class="q-id">${node.id}</span>`;
            qHtml += renderMarkdown(node.question || '');
            qBody.innerHTML = qHtml;
            wrapper.appendChild(qBody);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                
                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content md-content">${renderMarkdown(sb.answer)}</span>`;
                    wrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const detailsId = `sd-${node.id}`;
                    
                    // Disclosure Control
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', defaultExpanded);
                    control.setAttribute('aria-controls', detailsId);
                    control.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span><span class="disclosure-icon">â–¼</span>`;
                    
                    control.onclick = () => {
                        const isExpanded = control.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        control.setAttribute('aria-expanded', newState);
                        control.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        const region = wrapper.querySelector(`#${detailsId}`);
                        if (newState) region.classList.add('expanded');
                        else region.classList.remove('expanded');
                    };
                    wrapper.appendChild(control);

                    // Details Region
                    const region = document.createElement('div');
                    region.id = detailsId;
                    region.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                    
                    const sd = sb.solutionDetails;

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection keep-in-mind';
                        block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        region.appendChild(block);
                    }

                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection formulas-used';
                        block.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        region.appendChild(block);
                    }

                    // 3. Working
                    if (sd.working) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection working-block';
                        block.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${renderMarkdown(sd.working)}</div>`;
                        region.appendChild(block);
                    }

                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const block = document.createElement('div');
                            block.className = 'sd-subsection alt-working-block';
                            block.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${renderMarkdown(alt)}</div>`;
                            region.appendChild(block);
                        });
                    }

                    wrapper.appendChild(region);
                }
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaultExpanded, navCollector, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // Nav Rendering
        function renderNav(items) {
            const list = document.createElement('div');
            list.className = 'nav-list';

            items.forEach(item => {
                if (item.type === 'section') {
                    const sec = document.createElement('div');
                    sec.className = 'nav-section-label';
                    sec.textContent = item.label;
                    list.appendChild(sec);
                } else {
                    const btn = document.createElement('a');
                    btn.className = 'nav-item';
                    btn.href = `#q-${item.id}`;
                    btn.textContent = item.id;
                    // Hierarchy via type scale only (Stage 5.4.5) - depth cue is subtle
                    if (item.depth > 0) {
                        btn.style.fontSize = '0.85rem';
                        btn.style.opacity = '0.9';
                    }
                    
                    btn.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll
                            const offset = 80; // Header + buffer
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Close mobile drawer if open
                            closeDrawer();
                            
                            // Set Active
                            setActiveNav(item.id);
                        }
                    };
                    
                    // Store ref for ScrollSpy
                    btn.dataset.targetId = item.id;
                    list.appendChild(btn);
                }
            });

            // Clone for mobile
            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(list);
            els.drawerNav.innerHTML = '';
            els.drawerNav.appendChild(list.cloneNode(true));
            
            // Re-bind events for cloned nodes (simplest way is to delegate or just use simple anchor hash default if not strict SPA)
            // But we want smooth scroll and active state. 
            // Let's re-render cleanly or clone and attach listeners. 
            // For prototype simplicity, we'll re-run the logic for drawer links.
            const drawerLinks = els.drawerNav.querySelectorAll('.nav-item');
            drawerLinks.forEach(link => {
                 link.onclick = (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('href').replace('#q-', '');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        closeDrawer();
                        setActiveNav(id);
                    }
                 }
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback plain text
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- INIT ---
        init();

    </script>
</body>
