    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // RUNTIME STATE
        // =========================================
        let appState = {
            papers: [],
            activePaperKey: null,
            expandedMap: {}, // key: questionId, value: boolean
            defaultExpanded: true
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG (Add-on)
        // =========================================
        // Config: html=true (SVG passthrough), breaks=false (no <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await loadPayload();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');

                appState.papers = data.papers;
                initPaperSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    switchPaper(appState.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperRegion').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            appState.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.activePaperKey = paperKey;
            appState.expandedMap = {};
            appState.defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render
            renderNav(paper);
            renderPaperContent(paper);
            
            // Scroll top
            window.scrollTo(0, 0);
            
            // Update lucide icons
            lucide.createIcons();
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNav(paper) {
            const navRail = document.getElementById('navRail');
            const drawerContent = document.getElementById('drawerNavContent');
            
            const listHtml = buildNavListHtml(paper);
            
            navRail.innerHTML = listHtml;
            drawerContent.innerHTML = listHtml; // Mirror for mobile

            setupNavInteractions();
        }

        function buildNavListHtml(paper) {
            let html = '<ul class="nav-list">';
            
            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render section label if present
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    // Render section items
                    section.questions.forEach(q => {
                        html += buildNavItemRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function buildNavItemRecursive(node, depth) {
            let html = `<li>
                <a href="#q-${node.id}" class="nav-item" data-depth="${depth}" data-target-id="${node.id}">
                    ${escapeHtml(node.id)}
                </a>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions() {
            // Smooth scroll & Active state managed via scroll spy + click
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target-id');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    if (targetEl) {
                        // Desktop scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaperContent(paper) {
            const container = document.getElementById('paperRegion');
            let html = '';

            // Render Sections/Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, true);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, true);
                });
                html += `</div>`;
            }

            container.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind interactions
            bindDisclosureControls();
        }

        function renderQuestionNode(node, isTopLevel) {
            const indentClass = isTopLevel ? 'top-level' : 'child-node';
            
            let html = `<div id="q-${node.id}" class="question-node ${indentClass}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="question-id">${escapeHtml(node.id)}</div>
                <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
            </div>`;

            // Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</span>
                    </div>`;
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = appState.expandedMap[node.id] ?? appState.defaultExpanded;
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const iconClass = isExpanded ? 'is-open' : '';
                    const contentClass = isExpanded ? 'is-visible' : '';

                    html += `<div class="solution-details-wrapper">
                        <button class="disclosure-control ${iconClass}" data-node-id="${node.id}">
                            <span class="btn-text">${btnText}</span>
                            <i data-lucide="chevron-down" class="disclosure-icon" width="16" height="16"></i>
                        </button>
                        
                        <div id="sd-${node.id}" class="solution-details-content ${contentClass}">`;
                            
                            // Keep in mind
                            if (sd.keepInMind) {
                                html += `<div class="sd-subsection sd-keep-in-mind">
                                    <div class="sd-label"><i data-lucide="lightbulb" width="14" height="14"></i> Keep in mind</div>
                                    <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                                </div>`;
                            }
                            
                            // Formulas Used
                            if (sd.formulasUsed) {
                                html += `<div class="sd-subsection sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>`;
                            }

                            // Working
                            if (sd.working) {
                                html += `<div class="sd-subsection sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                                </div>`;
                            }

                            // Alternative Working (Array)
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    html += `<div class="sd-subsection sd-alt-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                                    </div>`;
                                });
                            }
                            
                    html += `</div></div>`; // End content, end wrapper
                }
                
                html += `</div>`; // End solution block
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            
            // Top Level Separator
            if (isTopLevel) {
                html += `<div class="top-level-separator"></div>`;
            }

            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function bindDisclosureControls() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const nodeId = btn.getAttribute('data-node-id');
                    const content = document.getElementById(`sd-${nodeId}`);
                    const textSpan = btn.querySelector('.btn-text');
                    
                    // Toggle state
                    const isVisible = content.classList.contains('is-visible');
                    const newState = !isVisible;
                    
                    appState.expandedMap[nodeId] = newState;

                    if (newState) {
                        content.classList.add('is-visible');
                        btn.classList.add('is-open');
                        textSpan.textContent = 'Hide working';
                    } else {
                        content.classList.remove('is-visible');
                        btn.classList.remove('is-open');
                        textSpan.textContent = 'Show working';
                    }
                });
            });
        }

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const drawerPanel = document.getElementById('drawerPanel');

        function openDrawer() {
            drawerBackdrop.classList.add('is-open');
            drawerPanel.classList.add('is-open');
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove('is-open');
            drawerPanel.classList.remove('is-open');
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // =========================================
        // SCROLL SPY (For Nav Active State)
        // =========================================
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        // Observe elements after rendering
        // (This would need to be re-run after paper render, simplified here)
        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const activeLink = document.querySelector(`.nav-item[data-target-id="${id}"]`);
            if (activeLink) activeLink.classList.add('is-active');
        }

    </script>
</body>
