<div id="root" class="app-shell">
    <!-- UI Rendered by JS -->
    <div class="loading-state" style="padding: 2rem; text-align: center; color: var(--color-text-secondary);">
        Loading Paper Content...
    </div>
</div>

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Add-on Params (ColorLab)
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan";
    const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";

    // =========================================
    // STATE MANAGEMENT
    // =========================================
    const state = {
        papers: [],
        activePaperKey: null,
        activePaperData: null,
        expandedMap: new Set(), // tracks question IDs where working is expanded
        mobileDrawerOpen: false
    };

    // =========================================
    // MARKDOWN & KATEX CONFIG
    // =========================================
    // Authoritative config snippet
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST be false
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function applyKatex(element) {
        if (window.renderMathInElement) {
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                trust: true // Trust HTML/MathML
            });
        }
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) {
                renderError("NO PAPERS FOUND IN PAYLOAD");
                return;
            }

            state.papers = data.papers;
            
            // Set initial paper (first one)
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('root').innerHTML = `
            <div style="padding: 4rem; text-align: center;">
                <h2 style="color: var(--color-text-secondary);">${msg}</h2>
            </div>
        `;
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.activePaperData = paper;

        // Reset Expansion State based on defaults
        state.expandedMap.clear();
        if (paper.defaults && paper.defaults.expandedAll !== false) {
            // If default is true (or undefined), we logically consider everything expanded.
            // However, to track individual toggles, we can either fill the Set with all IDs 
            // or invert the logic. For simplicity, let's walk the tree and add all IDs 
            // that have solutionDetails to the Set.
            const walk = (nodes) => {
                if(!nodes) return;
                nodes.forEach(q => {
                    if (q.solutionBlock && q.solutionBlock.solutionDetails) {
                        state.expandedMap.add(q.id);
                    }
                    if (q.children) walk(q.children);
                });
            };
            
            if (paper.questions) walk(paper.questions);
            if (paper.sections) paper.sections.forEach(s => walk(s.questions));
        }

        renderApp();
    }

    // =========================================
    // RENDERING CORE
    // =========================================
    function renderApp() {
        const root = document.getElementById('root');
        root.innerHTML = '';

        // 1. Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        
        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.onchange = (e) => loadPaper(e.target.value);
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            opt.selected = p.key === state.activePaperKey;
            select.appendChild(opt);
        });

        // Mobile Jump Trigger
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'mobile-jump-trigger';
        jumpBtn.innerHTML = `
            <span>Jump to</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        `;
        jumpBtn.onclick = () => toggleMobileDrawer(true);

        const leftWrapper = document.createElement('div');
        leftWrapper.style.display = 'flex';
        leftWrapper.style.alignItems = 'center';
        leftWrapper.style.gap = '1rem';
        leftWrapper.appendChild(select);

        topControls.appendChild(leftWrapper);
        topControls.appendChild(jumpBtn);
        root.appendChild(topControls);

        // 2. Content Columns
        const columns = document.createElement('div');
        columns.className = 'content-columns';

        // Nav Rail (Desktop)
        const navRail = document.createElement('nav');
        navRail.className = 'nav-rail';
        navRail.appendChild(renderNavList(false)); // False = not mobile
        columns.appendChild(navRail);

        // Paper Column
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';
        paperCol.appendChild(renderPaperContent());
        columns.appendChild(paperCol);

        root.appendChild(columns);

        // 3. Mobile Drawer
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = `drawer-overlay ${state.mobileDrawerOpen ? 'open' : ''}`;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) toggleMobileDrawer(false);
        };

        const drawer = document.createElement('aside');
        drawer.className = 'drawer';
        
        const drawerHeader = document.createElement('div');
        drawerHeader.className = 'drawer-header';
        drawerHeader.innerHTML = `<span class="drawer-title">Jump to</span>`;
        const closeBtn = document.createElement('button');
        closeBtn.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
        closeBtn.onclick = () => toggleMobileDrawer(false);
        drawerHeader.appendChild(closeBtn);
        drawer.appendChild(drawerHeader);

        const drawerContent = document.createElement('div');
        drawerContent.className = 'drawer-content';
        drawerContent.appendChild(renderNavList(true)); // True = mobile
        drawer.appendChild(drawerContent);

        drawerOverlay.appendChild(drawer);
        root.appendChild(drawerOverlay);

        // Post-Render: Apply KaTeX
        applyKatex(paperCol);
        
        // Scroll spy or active nav handling could be added here, 
        // but Stage 6 baseline doesn't require scroll spy, just clickable links.
    }

    function toggleMobileDrawer(isOpen) {
        state.mobileDrawerOpen = isOpen;
        const overlay = document.querySelector('.drawer-overlay');
        if (overlay) {
            if (isOpen) overlay.classList.add('open');
            else overlay.classList.remove('open');
        }
    }

    function toggleWorking(id) {
        if (state.expandedMap.has(id)) {
            state.expandedMap.delete(id);
        } else {
            state.expandedMap.add(id);
        }
        // Re-render to update DOM state (could be optimized, but baseline asks for robustness)
        // To preserve scroll position, we should ideally just update the specific node.
        // Let's try to update just the node in DOM.
        const container = document.getElementById(`sd-container-${id}`);
        const btn = document.getElementById(`sd-toggle-${id}`);
        
        if (container && btn) {
            const isExpanded = state.expandedMap.has(id);
            if (isExpanded) {
                container.hidden = false;
                btn.setAttribute('aria-expanded', 'true');
                btn.innerHTML = `<span>Hide working</span><svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            } else {
                container.hidden = true;
                btn.setAttribute('aria-expanded', 'false');
                btn.innerHTML = `<span>Show working</span><svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            }
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const offset = 80; 
            const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
            window.scrollTo({top, behavior: 'smooth'});
            
            // Highlight nav item (simple implementation)
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-link-${id}`).forEach(n => n.classList.add('active'));

            if (state.mobileDrawerOpen) toggleMobileDrawer(false);
        }
    }

    // =========================================
    // NAV RENDERER
    // =========================================
    function renderNavList(isMobile) {
        const list = document.createElement('div');
        list.className = 'nav-list';
        const paper = state.activePaperData;

        // Recursive generator for flat list
        const generateItems = (nodes, depth = 0) => {
            if (!nodes) return;
            nodes.forEach(q => {
                const item = document.createElement('button');
                item.className = `nav-item nav-link-${q.id}`;
                item.textContent = q.id;
                item.onclick = () => scrollToQuestion(q.id);
                
                // Visual hierarchy via font size/opacity, NO indentation
                if (depth > 0) {
                    item.style.fontSize = '0.8rem';
                    item.style.opacity = '0.85';
                }
                list.appendChild(item);

                if (q.children) generateItems(q.children, depth + 1);
            });
        };

        if (paper.questions) {
            generateItems(paper.questions);
        } else if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    list.appendChild(secLabel);
                }
                generateItems(sec.questions);
            });
        }

        return list;
    }

    // =========================================
    // PAPER CONTENT RENDERER
    // =========================================
    function renderPaperContent() {
        const container = document.createElement('div');
        const paper = state.activePaperData;

        if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
            });
        } else if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${sec.label}`;
                    container.appendChild(header);
                }
                sec.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            });
        }

        return container;
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptSpan = document.createElement('div');
        promptSpan.className = 'q-prompt';
        promptSpan.innerHTML = renderMarkdown(node.question);

        body.appendChild(idSpan);
        body.appendChild(promptSpan);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                const content = document.createElement('span');
                content.className = 'answer-content';
                content.innerHTML = renderMarkdown(sb.answer);
                
                ansDiv.appendChild(label);
                ansDiv.appendChild(content);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Show/Hide Toggle)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = state.expandedMap.has(node.id);
                
                // Toggle Button
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.id = `sd-toggle-${node.id}`;
                btn.setAttribute('aria-expanded', isExpanded);
                btn.onclick = () => toggleWorking(node.id);
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const rotation = isExpanded ? 'transform: rotate(180deg);' : '';
                btn.innerHTML = `<span>${btnText}</span><svg class="chevron" style="${rotation}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                blockDiv.appendChild(btn);

                // Details Container
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'solution-details';
                detailsDiv.id = `sd-container-${node.id}`;
                detailsDiv.hidden = !isExpanded;

                // Keep in mind
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                // Working
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section working-block';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsDiv.appendChild(sep);

                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        detailsDiv.appendChild(sec);
                    });
                } else if (sd.alternativeWorking) {
                    // Handle string case if payload inconsistent
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    detailsDiv.appendChild(sep);
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                blockDiv.appendChild(detailsDiv);
            }
            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            // Adjust class based on depth for finer spacing if needed
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // Start
    init();

</script>
