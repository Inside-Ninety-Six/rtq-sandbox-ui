    <script>
        /* ==========================================================================

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit 
            ? window.markdownit({

            md.inline.ruler.disable(['escape']);

        // State
        let papersData = [];
        let currentPaperId = null;

        // Elements
        const elSelector = document.getElementById('paperSelector');
        const elPaperSurface = document.getElementById('paperSurface');
        const elDesktopNav = document.getElementById('desktopNavList');
        const elMobileNav = document.getElementById('mobileNavList');
        const elPaperColumn = document.getElementById('paperColumn');
        
        // Drawer Logic
        const elJumpTrigger = document.getElementById('mobileJumpTrigger');
        const elDrawerOverlay = document.getElementById('drawerOverlay');
        const elDrawerClose = document.getElementById('drawerClose');
        const elMobileDrawer = document.getElementById('mobileDrawer');
        const body = document.body;

        function toggleDrawer(show) {

                body.classList.add('drawer-open');
                elMobileDrawer.focus();
            } else {
                body.classList.remove('drawer-open');
            }

        elDrawerClose.addEventListener('click', () => toggleDrawer(false));

        // Initialization
        async function init() {
            try {
                // STAGE 6: Load Deterministically from Canonical Path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                
                const payload = await response.json();
                papersData = payload.papers || [];

                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    switchPaper(papersData[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            elPaperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
            elSelector.innerHTML = `<option disabled selected>Error</option>`;
        }

        function populateSelector() {
            elSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                elSelector.appendChild(opt);
            });
            elSelector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            elPaperColumn.scrollTop = 0;

            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Re-apply Math
            renderMathInElement(elPaperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render section header if label is present and not empty/whitespace
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, paper.defaults);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            } else {
                html = '<div class="error-message">No questions defined.</div>';
            }

            elPaperSurface.innerHTML = html;
            attachInteractionHandlers();
        }

        function renderQuestionNode(node, depth, defaults) {
            const indentClass = depth > 0 ? 'child-node' : '';
            const questionId = node.id || '';
            const promptMd = md ? md.render(node.question || '') : (node.question || '');

            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const showAnswer = !!sb.answer; // Default visible if present
                const sd = sb.solutionDetails;
                const hasSd = !!sd;
                const expandedDefault = (defaults && defaults.expandedAll !== undefined) ? defaults.expandedAll : true;

                // Answer HTML
                let answerHtml = '';
                if (showAnswer) {
                    const answerContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-value">${answerContent}</span>
                        </div>
                    `;
                }

                // Solution Details HTML
                let sdHtml = '';
                let toggleHtml = '';

                if (hasSd) {
                    const isExpanded = expandedDefault;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const chevronRot = isExpanded ? 'transform: rotate(180deg);' : '';
                    
                    toggleHtml = `
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${questionId}">
                            <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="${chevronRot}">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    `;

                    // Build Subsections
                    let subsections = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        subsections += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        subsections += `
                            <div class="sd-subsection working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsections += `
                                <hr class="alt-working-divider" />
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    sdHtml = `
                        <div id="sd-${questionId}" class="solution-details" data-visible="${expandedAttr}">
                            ${subsections}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${sdHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaults);
                });
            }

            return `
                <div id="q-${questionId}" class="question-node ${indentClass}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${questionId}</div>
                        <div class="q-prompt markdown-content">${promptMd}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function attachInteractionHandlers() {
            const toggles = elPaperSurface.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const targetEl = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.control-text');
                    const chevron = btn.querySelector('.chevron');

                    // Toggle State
                    const newState = !expanded;
                    btn.setAttribute('aria-expanded', newState);
                    textSpan.textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (targetEl) {
                        targetEl.setAttribute('data-visible', newState);
                    }
                    if (chevron) {
                        chevron.style.transform = newState ? 'rotate(180deg)' : 'rotate(0deg)';
                    }
                });
            });
        }

        function renderNavigation(paper) {
            // Build linear list of items
            const fragment = document.createDocumentFragment();

            function addNodes(nodes, depth) {
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.textContent = node.id;
                    a.className = 'nav-item';
                    a.dataset.id = node.id;
                    a.dataset.depth = Math.min(depth, 2); // Cap visual depth cue
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            toggleDrawer(false); // Close mobile drawer
                            // Update active state manually for instant feedback
                            setActiveNav(node.id);
                        }
                    });
                    li.appendChild(a);
                    fragment.appendChild(li);

                    if (node.children) {
                        addNodes(node.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        fragment.appendChild(li);
                    }
                    if (section.questions) {
                        addNodes(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                addNodes(paper.questions, 0);
            }

            // Clone for both navs
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';
            
            elDesktopNav.appendChild(fragment.cloneNode(true));
            // Re-attach listeners for cloned nodes (simpler to rebuild or delegate, but loop is cheap here)
            // Actually better to just build HTML string to avoid listener loss on clone
            // Let's rebuild purely via HTML string for simplicity and consistency
            const navHtml = buildNavHtml(paper);
            elDesktopNav.innerHTML = navHtml;
            elMobileNav.innerHTML = navHtml;
            
            // Attach listeners
            [elDesktopNav, elMobileNav].forEach(navRoot => {
                navRoot.querySelectorAll('.nav-item').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const id = link.dataset.id;
                        const target = document.getElementById(`q-${id}`);
                        if (target) {
                            // Account for top controls offset slightly
                            const topOffset = 80; 
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + elPaperColumn.scrollTop - topOffset;

                            elPaperColumn.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            toggleDrawer(false);
                            setActiveNav(id);
                        }
                    });
                });
            });

            setupScrollSpy();
        }

        function buildNavHtml(paper) {
            let html = '';
            function processNodes(nodes, depth) {
                nodes.forEach(node => {
                    html += `<li><a href="#" class="nav-item" data-id="${node.id}" data-depth="${Math.min(depth, 2)}">${node.id}</a></li>`;
                    if (node.children) processNodes(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) processNodes(section.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }
            return html;
        }

        function setActiveNav(id) {
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => {
                if (link.dataset.id === id) link.classList.add('active');
                else link.classList.remove('active');
            });
        }

        function setupScrollSpy() {
            // Simple intersection observer to update nav
            const observerOptions = {
                root: elPaperColumn,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        }

        // Run
        init();

    </script>
