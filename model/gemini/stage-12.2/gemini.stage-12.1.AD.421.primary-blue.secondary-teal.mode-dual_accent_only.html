    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used but required by spec

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            navRail: document.getElementById('navRail'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            closeDrawer: document.getElementById('closeDrawer'),
            drawerNavList: document.getElementById('drawerNavList')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populatePaperSelector();
                
                // Select first paper by default
                const firstPaper = state.papers[0];
                loadPaper(firstPaper.key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING ---
        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset expanded state based on paper defaults
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;

            // Helper to recursively set default state
            function setDefaults(nodes) {
                if (!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        if (defaultExpanded) {
                            state.expandedNodes.add(node.id);
                        }
                    }
                    setDefaults(node.children);
                });
            }
            
            if (paper.sections) {
                paper.sections.forEach(sec => setDefaults(sec.questions));
            } else {
                setDefaults(paper.questions);
            }

            renderPaper(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---
        function renderPaper(paper) {
            els.paperContent.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        els.paperContent.appendChild(secHeader);
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            els.paperContent.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function createQuestionNode(node, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            nodeEl.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question);

            qBody.appendChild(identifier);
            qBody.appendChild(prompt);
            nodeEl.appendChild(qBody);

            // 2. Solution Block
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (if present)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (if present)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedNodes.has(node.id);

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    toggleBtn.onclick = () => {
                        const expanding = !state.expandedNodes.has(node.id);
                        if (expanding) state.expandedNodes.add(node.id);
                        else state.expandedNodes.delete(node.id);
                        
                        // Update UI
                        const detailRegion = solBlock.querySelector('.solution-details');
                        detailRegion.setAttribute('data-expanded', expanding);
                        toggleBtn.setAttribute('aria-expanded', expanding);
                        toggleBtn.querySelector('.disclosure-text').textContent = expanding ? 'Hide working' : 'Show working';
                    };

                    solBlock.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.setAttribute('data-expanded', isExpanded);

                    // Keep in mind
                    if (sd.keepInMind) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(section);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-used-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(section);
                    }

                    // Working
                    if (sd.working) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(section);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection alternative-working';
                            section.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(section);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                nodeEl.appendChild(solBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const navHtml = createNavListHtml(paper);
            els.navRail.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            els.drawerNavList.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            
            setupNavListeners(els.navRail);
            setupNavListeners(els.drawerNavList);
        }

        function createNavListHtml(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItem(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItem(q, 0);
                });
            }
            return html;
        }

        function buildNavItem(node, depth) {
            let html = `<li><a href="#q-${sanitizeId(node.id)}" class="nav-item ${depth > 0 ? 'sub-question' : ''}" data-target="q-${sanitizeId(node.id)}">${node.id}</a></li>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += buildNavItem(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavListeners(container) {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        if (els.drawer.classList.contains('open')) {
                            closeDrawer();
                        }
                    }
                });
            });
        }

        // --- MARKDOWN HELPER ---
        function renderMarkdown(text) {
            if (!md) return text;
            if (!text) return '';
            return md.render(text);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- DRAWER LOGIC ---
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        // --- SCROLLSPY ---
        // Simple IntersectionObserver to highlight current nav item
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(activeId) {
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => {
                if (link.getAttribute('data-target') === activeId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Observe elements after render
        const originalRenderPaper = renderPaper;
        renderPaper = function(paper) {
            originalRenderPaper(paper);
            const nodes = document.querySelectorAll('.question-node');
            observer.disconnect();
            nodes.forEach(node => observer.observe(node));
        };

        // --- START ---
        init();

    </script>
</body>
</html>
