<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        navItems: [] // Flattened list for nav generation
    };

    // Markdown Configuration (Stage 6 Baseline)
    const md = window.markdownit ? window.markdownit({
        html: true,       // Inline SVG passthrough
        linkify: true,
        breaks: false     // MUST stay false per instructions
    }) : null;

    if (md) {
        // Disable inline escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // MAIN INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            appState.papers = data.papers;

            renderPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            renderErrorState();
            console.error(e);
        }

        setupInteractions();
    }

    function renderErrorState() {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '<div style="padding: 4rem; text-align: center; font-weight: 700; color: var(--color-text-secondary);">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error loading payload</option>';
    }

    // =========================================
    // PAPER LOADING & RENDERING
    // =========================================
    function loadPaper(key) {
        appState.currentPaperKey = key;
        appState.activePaperData = appState.papers.find(p => p.key === key);
        
        // Render
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = ''; // Clear
        appState.navItems = []; // Reset nav accumulator

        if (!appState.activePaperData) return;

        // Render content based on structure (flat or sections)
        const paper = appState.activePaperData;
        const container = document.createElement('div');
        container.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.id = `section-${section.label}`; // anchor
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    container.appendChild(header);
                    
                    // Add to nav accumulator
                    appState.navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
            });
        }

        surface.appendChild(container);

        // Update Navigation
        renderNavigation();

        // Trigger KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Recursive Question Node Renderer
    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        // Wrapper ID for navigation anchoring
        wrapper.id = `q-${node.id}`; 

        // Track for Nav
        appState.navItems.push({ type: 'question', id: node.id, depth: depth });

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-id">${node.id}</div>
            <div class="question-prompt md-content">${md ? md.render(node.question || '') : node.question}</div>
        `;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="md-content" style="display:inline;">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>
                `;
                sb.appendChild(ans);
            }

            // Solution Details (Optional, with toggle)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', appState.activePaperData.defaults?.expandedAll !== false);
                toggleBtn.innerHTML = `
                    <span>${appState.activePaperData.defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = `solution-details ${appState.activePaperData.defaults?.expandedAll !== false ? 'expanded' : ''}`;
                
                // Content generation helper
                const renderSub = (label, content, className = '') => {
                    if (!content) return '';
                    // Handle array for alt working
                    if (Array.isArray(content)) {
                        return content.map(c => `
                            <div class="sd-subsection ${className}">
                                <div class="sd-label">${label}</div>
                                <div class="sd-body md-content">${md ? md.render(c) : c}</div>
                            </div>
                        `).join('');
                    }
                    return `
                        <div class="sd-subsection ${className}">
                            <div class="sd-label">${label}</div>
                            <div class="sd-body md-content">${md ? md.render(content) : content}</div>
                        </div>
                    `;
                };

                let html = '';
                // Order: Keep in mind -> Formulas -> Working -> Alt
                html += renderSub('Keep in mind', details.keepInMind, 'keep-in-mind');
                html += renderSub('Formulas used', details.formulasUsed, 'formulas-used');
                html += renderSub('Working', details.working, 'working');
                html += renderSub('Alternative working', details.alternativeWorking, 'alternative-working');

                detailsContainer.innerHTML = html;

                // Event Listener
                toggleBtn.onclick = () => {
                    const isExpanded = detailsContainer.classList.contains('expanded');
                    if (isExpanded) {
                        detailsContainer.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('span').innerText = 'Show working';
                    } else {
                        detailsContainer.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('span').innerText = 'Hide working';
                    }
                };

                sb.appendChild(toggleBtn);
                sb.appendChild(detailsContainer);
            }
            
            wrapper.appendChild(sb);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // =========================================
    // NAVIGATION
    // =========================================
    function renderNavigation() {
        const desktopNav = document.getElementById('nav-content');
        const mobileNav = document.getElementById('drawer-nav-content');
        
        let html = '<ul class="nav-list">';
        
        appState.navItems.forEach(item => {
            if (item.type === 'section') {
                html += `<li class="nav-section-label">${item.label}</li>`;
            } else {
                html += `<li><a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}" onclick="handleNavClick(event, 'q-${item.id}')">${item.id}</a></li>`;
            }
        });
        
        html += '</ul>';
        
        desktopNav.innerHTML = html;
        mobileNav.innerHTML = html; // Clone for mobile
        
        updateActiveNav();
    }

    function handleNavClick(e, id) {
        e.preventDefault();
        const target = document.getElementById(id);
        if (target) {
            // Scroll with offset for header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    }

    // ScrollSpy for Active Nav
    window.addEventListener('scroll', () => {
        updateActiveNav();
    });

    function updateActiveNav() {
        // Simple Intersection Logic
        let currentId = null;
        // Check all question nodes
        const nodes = document.querySelectorAll('.question-node');
        for (let node of nodes) {
            const rect = node.getBoundingClientRect();
            if (rect.top < 150) { // Threshold
                currentId = node.id;
            } else {
                break; 
            }
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Select via href attribute matching
            const activeLinks = document.querySelectorAll(`.nav-item[href="#${currentId}"]`);
            activeLinks.forEach(el => {
                el.classList.add('active');
                // Scroll nav rail if needed (basic)
                el.scrollIntoView({block: 'nearest', behavior: 'smooth'});
            });
        }
    }

    // =========================================
    // UI CONTROLS
    // =========================================
    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.innerText = p.label;
            select.appendChild(opt);
        });
        select.onchange = (e) => loadPaper(e.target.value);
    }

    function setupInteractions() {
        const jumpBtn = document.getElementById('mobile-jump-trigger');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');

        jumpBtn.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };
    }

    function openDrawer() {
        const overlay = document.getElementById('drawer-overlay');
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        const overlay = document.getElementById('drawer-overlay');
        overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    // =========================================
    // BOOT
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
