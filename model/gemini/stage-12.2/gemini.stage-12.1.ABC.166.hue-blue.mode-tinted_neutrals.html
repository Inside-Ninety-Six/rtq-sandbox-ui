    <!-- APP LOGIC -->
    <script>
        /**
         * RTQ Logic - Stage 6 Baseline
         * Strictly follows brief logic + Add-ons.
         */

        // --- State ---
        const state = {
            papers: [],
            currentPaperKey: null,
            currentPaper: null,
            payloadLoaded: false
        };

        // --- Markdown Setup (Stage 6 Config) ---
        // md configured with html: true, breaks: false, escape disabled
        let mdRenderer = null;
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,     // Inline SVG passthrough
                linkify: true,
                breaks: false   // PREVENT <br> in math
            });
            // Disable inline escape to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperSurface: document.getElementById('paper-surface'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            drawerNavList: document.getElementById('drawer-nav-list'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            paperScrollContainer: document.getElementById('paper-scroll-container')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                state.payloadLoaded = true;

                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populateSelector();
                loadPaper(state.papers[0].key); // Load first paper by default

            } catch (err) {
                console.error("Payload Load Error:", err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
            els.selector.disabled = true;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
            els.selector.disabled = false;
        }

        // --- Paper Loading ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            state.currentPaperKey = key;
            els.selector.value = key;

            // Clear Views
            els.paperSurface.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.drawerNavList.innerHTML = '';

            // Render Mode: Flat or Sectioned
            const questions = paper.questions || [];
            const sections = paper.sections || [];
            const isSectioned = sections.length > 0;

            const flatNavItems = []; // For nav generation

            if (isSectioned) {
                // Sectioned Render
                sections.forEach(section => {
                    // Only render section header in paper if questions exist
                    if (section.questions && section.questions.length > 0) {
                        // Section Header in Paper
                        if (section.label && section.label.trim() !== "") {
                            renderSectionHeader(section.label);
                            // Add to Nav (Label only)
                            addNavSectionLabel(section.label);
                        }
                        
                        // Render Questions
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.paperSurface, 0, paper.defaults);
                            flatNavItems.push({ id: q.id, label: q.id, depth: 0 }); // Root depth for top level inside section
                            // Collect children for nav recursively? 
                            // Navigation must reflect hierarchy. 
                            collectNavItemsRecursive(q, flatNavItems, 0);
                        });
                    }
                });
            } else {
                // Flat Render
                questions.forEach(q => {
                    renderQuestionNode(q, els.paperSurface, 0, paper.defaults);
                    flatNavItems.push({ id: q.id, label: q.id, depth: 0 });
                    collectNavItemsRecursive(q, flatNavItems, 0);
                });
            }

            // Render Nav Lists (using the collected flat list)
            renderNav(flatNavItems);

            // Trigger KaTeX Render on the whole surface
            if (window.renderMathInElement) {
                renderMathInElement(els.paperSurface, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            els.paperScrollContainer.scrollTop = 0;
        }

        // --- Rendering Helpers ---

        function renderSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'section-header-block';
            div.innerHTML = `<div class="section-header-text">${label}</div>`;
            els.paperSurface.appendChild(div);
        }

        // Recursively render question nodes
        function renderQuestionNode(node, container, depth, defaults) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'question-node';
            nodeDiv.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            // ID
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            // Prompt (Markdown)
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            nodeDiv.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                    
                    if (hasContent) {
                        const sdRegion = document.createElement('div');
                        sdRegion.className = 'solution-details-region';

                        // Check Default Expanded
                        const isExpanded = defaults && defaults.expandedAll === false ? false : true;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
                        `;

                        // Content Wrapper
                        const contentWrapper = document.createElement('div');
                        contentWrapper.className = `solution-content-wrapper ${isExpanded ? 'visible' : ''}`;

                        // Keep In Mind
                        if (sd.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection keep-in-mind';
                            section.innerHTML = `
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                            `;
                            contentWrapper.appendChild(section);
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection formulas-used';
                            section.innerHTML = `
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body formulas-used-body">${renderMarkdown(sd.formulasUsed)}</div>
                            `;
                            contentWrapper.appendChild(section);
                        }

                        // Working
                        if (sd.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection working';
                            section.innerHTML = `
                                <div class="sd-label">Working</div>
                                <div class="sd-body working-body">${renderMarkdown(sd.working)}</div>
                            `;
                            contentWrapper.appendChild(section);
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const sep = document.createElement('hr');
                                sep.className = 'alt-working-separator';
                                contentWrapper.appendChild(sep);

                                const section = document.createElement('div');
                                section.className = 'sd-subsection alt-working';
                                section.innerHTML = `
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body working-body">${renderMarkdown(alt)}</div>
                                `;
                                contentWrapper.appendChild(section);
                            });
                        }

                        // Interaction
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            if (!expanded) {
                                contentWrapper.classList.add('visible');
                            } else {
                                contentWrapper.classList.remove('visible');
                            }
                        };

                        sdRegion.appendChild(toggleBtn);
                        sdRegion.appendChild(contentWrapper);
                        sbDiv.appendChild(sdRegion);
                    }
                }

                nodeDiv.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaults);
                });
                nodeDiv.appendChild(childContainer);
            }

            container.appendChild(nodeDiv);
        }

        // Helper to collect flat list of nav items from recursively nested children
        function collectNavItemsRecursive(node, list, depthOffset) {
             if (node.children && node.children.length > 0) {
                 node.children.forEach(child => {
                     // Add child to list
                     // Calculate depth relative to root of this branch
                     // We just increment depth based on recursion
                     // But we want to store it in list
                     list.push({ id: child.id, label: child.id, depth: depthOffset + 1 });
                     collectNavItemsRecursive(child, list, depthOffset + 1);
                 });
             }
        }

        // Markdown Wrapper
        function renderMarkdown(text) {
            if (!text) return '';
            if (mdRenderer) {
                return mdRenderer.render(text);
            }
            return text; // Fallback
        }

        // --- Navigation Rendering ---

        function addNavSectionLabel(label) {
            // Add to both desktop and mobile
            [els.desktopNavList, els.drawerNavList].forEach(list => {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = label;
                list.appendChild(li);
            });
        }

        function renderNav(items) {
            // Append items to existing lists (headers might be there already)
            [els.desktopNavList, els.drawerNavList].forEach(list => {
                items.forEach(item => {
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = item.label;
                    btn.dataset.targetId = `q-${item.id}`;
                    btn.dataset.depth = item.depth;
                    
                    btn.onclick = () => {
                        scrollToQuestion(btn.dataset.targetId);
                        closeDrawer();
                    };

                    const li = document.createElement('li');
                    li.appendChild(btn);
                    list.appendChild(li);
                });
            });

            // Init Scroll Spy
            initScrollSpy();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Adjust for sticky header? Or just scroll into view
                // Paper column handles scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        // --- Event Listeners ---
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        
        els.mobileJumpTrigger.addEventListener('click', () => {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        });

        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- Scroll Spy ---
        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        highlightNav(id);
                    }
                });
            }, {
                root: els.paperScrollContainer,
                threshold: 0.1,
                rootMargin: "-5% 0px -80% 0px" // Trigger near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function highlightNav(targetId) {
            const selector = `.nav-item[data-target-id="${targetId}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Auto scroll nav rail if needed?
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        }

        // Start
        init();

    </script>
