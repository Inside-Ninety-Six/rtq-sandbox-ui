    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & UTILS ---
        let papersData = [];
        let currentPaperId = null;

        // Markdown-it Setup (Stage 6 Hardening)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- FETCH & INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload");
                }
                
                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(err);
            }
        }

        function renderError(msg) {
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = `<div class="state-message">${msg}</div>`;
        }

        // --- CONTROLS ---
        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Render Paper
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);
        }

        // --- RENDERING ---
        function renderPaperContent(paper) {
            const container = document.getElementById('paper-surface');
            container.innerHTML = '';

            const defaults = paper.defaults || { expandedAll: true };
            
            // Helper to render question list
            const renderList = (questions) => {
                return questions.map(q => renderQuestionNode(q, defaults)).join('');
            };

            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only render header if label exists
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    html += renderList(sec.questions);
                });
            } else if (paper.questions) {
                html += renderList(paper.questions);
            }

            container.innerHTML = html;

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-render: Bind interactions
            bindInteractions(container);
        }

        function renderQuestionNode(node, defaults) {
            const qBodyMd = md ? md.render(node.question || '') : (node.question || '');
            
            // Recursion for children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container" style="margin-left: 2rem; margin-top: 1rem;">
                    ${node.children.map(c => renderQuestionNode(c, defaults)).join('')}
                </div>`;
            }

            // Solution Block
            let solBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                let answerHtml = '';
                if (hasAnswer) {
                    const ansMd = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansMd}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Subsections
                    let subHtml = '';
                    
                    if (sd.keepInMind) {
                        const kimMd = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        subHtml += `<div class="sd-subsection sd-kim"><div class="sd-label">Keep in mind</div><div class="sd-body">${kimMd}</div></div>`;
                    }
                    if (sd.formulasUsed) {
                        const formMd = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        subHtml += `<div class="sd-subsection sd-formulas"><div class="sd-label">Formulas used</div><div class="sd-body">${formMd}</div></div>`;
                    }
                    if (sd.working) {
                        const workMd = md ? md.render(sd.working) : sd.working;
                        subHtml += `<div class="sd-subsection sd-working"><div class="sd-label">Working</div><div class="sd-body">${workMd}</div></div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            const altMd = md ? md.render(aw) : aw;
                            subHtml += `<div class="sd-subsection sd-alt"><div class="sd-label">Alternative working</div><div class="sd-body">${altMd}</div></div>`;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                        </button>
                        <div class="solution-details ${expandedClass}">
                            ${subHtml}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
                }
            }

            return `
                <div class="question-node" id="q-${cleanId(node.id)}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-content">${qBodyMd}</div>
                    </div>
                    ${solBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- NAVIGATION ---
        function renderNavigation(paper) {
            const nav = document.getElementById('desktop-nav');
            const drawerContent = document.getElementById('drawer-nav-content');
            
            let itemsHtml = '<ul class="nav-list">';
            
            const renderNavList = (list) => {
                let html = '';
                list.forEach(q => {
                    // Check if it's a "leaf" or has sub-items, but for Nav we flatten or show subtle hierarchy?
                    // Brief says: Flat list, identifiers only, no indentation.
                    // Sub-questions handled same as parents.
                    html += `<li class="nav-item-wrap">
                        <a href="#q-${cleanId(q.id)}" class="nav-item ${isSub(q.id) ? 'sub-item' : ''}" data-target="q-${cleanId(q.id)}">${q.id}</a>
                    </li>`;
                    if (q.children) {
                        html += renderNavList(q.children);
                    }
                });
                return html;
            };

            const isSub = (id) => id.includes('(') || id.match(/[a-z]$/); // Simple heuristic for sub styling cue

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        itemsHtml += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    itemsHtml += renderNavList(sec.questions);
                });
            } else if (paper.questions) {
                itemsHtml += renderNavList(paper.questions);
            }
            
            itemsHtml += '</ul>';

            nav.innerHTML = itemsHtml;
            drawerContent.innerHTML = itemsHtml;
            
            bindNavInteractions();
            updateActiveNav();
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- INTERACTIONS ---
        function bindInteractions(container) {
            const toggles = container.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !expanded;
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    const details = btn.nextElementSibling;
                    details.classList.toggle('expanded', newState);
                });
            });
        }

        function bindNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(l => {
                l.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = l.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                });
            });
        }

        // --- SCROLL SPY ---
        const contentCol = document.getElementById('paper-content');
        contentCol.addEventListener('scroll', throttle(updateActiveNav, 100));

        function updateActiveNav() {
            const anchors = document.querySelectorAll('.question-node');
            let current = null;
            
            // Simple intersection check
            for (let anchor of anchors) {
                const rect = anchor.getBoundingClientRect();
                // If top is somewhat near the top of viewport
                if (rect.top < 200) {
                    current = anchor;
                } else {
                    break; 
                }
            }

            if (current) {
                const id = current.id;
                document.querySelectorAll('.nav-item').forEach(l => {
                    l.classList.remove('active');
                    if (l.getAttribute('data-target') === id) {
                        l.classList.add('active');
                    }
                });
            }
        }

        function throttle(fn, wait) {
            let time = Date.now();
            return function() {
                if ((time + wait - Date.now()) < 0) {
                    fn();
                    time = Date.now();
                }
            }
        }

        // --- DRAWER ---
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
</html>
