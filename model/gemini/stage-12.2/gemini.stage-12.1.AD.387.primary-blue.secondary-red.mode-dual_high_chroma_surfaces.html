                    // Toggle
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('span').textContent = 'Show working';
                        detailsEl.classList.remove('expanded');
                        state.expandedMap[qId] = false;
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('span').textContent = 'Hide working';
                        detailsEl.classList.add('expanded');
                        state.expandedMap[qId] = true;
                    }
                });
            });
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Markdown Render
            const safeRender = (text) => md ? md.render(text || '') : (text || '');
            
            const qHtml = safeRender(node.question);
            
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                
                // Answer
                let answerHtml = '';
                if (sb.answer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${safeRender(sb.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let toggleHtml = '';
                
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] !== undefined 
                        ? state.expandedMap[node.id] 
                        : defaultExpanded;

                    // Subsections
                    let subsections = '';
                    
                    if (sd.keepInMind) {
                        subsections += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${safeRender(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${safeRender(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    if (sd.working) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${safeRender(sd.working)}</div>
                            </div>
                        `;
                    }
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsections += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${safeRender(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                            ${subsections}
                        </div>
                    `;

                    toggleHtml = `
                        <button class="disclosure-control" data-qid="${node.id}" aria-expanded="${isExpanded}">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </button>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Drawer Logic ---
        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }
        
        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- Run ---
        init();

    </script>
</body>
