<script>
    // =========================================
    // STAGE 0: CONSTANTS (Runtime Definition)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE MANAGEMENT
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedState: new Map(), // key: questionId, value: boolean
    };

    // =========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // INITIALIZATION & LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            renderPaperSelector();
            
            // Default to first paper
            loadPaper(state.papers[0].key);

            setupEventListeners();

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `
            <div class="text-center py-20 text-[var(--c-text-secondary)] font-medium">
                ${msg}
            </div>
        `;
        document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    function renderPaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedState.clear();

        // Apply defaults
        const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false
        // Note: individual expanded states are tracked when rendered, initially empty means use default logic

        renderContent(paper);
        renderNavigation(paper);
        
        // Reset Scroll
        document.getElementById('paperRegion').scrollTop = 0;
        window.scrollTo(0, 0);
    }

    function renderContent(paper) {
        const container = document.getElementById('paperContent');
        let html = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<h2 class="section-header">${section.label}</h2>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        container.innerHTML = html;
        
        // Post-process: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
        
        // Re-attach event listeners for disclosure
        attachDisclosureListeners(container);
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const qId = node.id;
        const indentClass = depth > 0 ? 'children-container' : '';
        const isExpanded = state.expandedState.has(qId) 
            ? state.expandedState.get(qId) 
            : (state.currentPaper.defaults?.expandedAll !== false);

        // Process Content via Markdown
        const qBody = md ? md.render(node.question || '') : node.question;
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const answerBody = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="inline-block">${answerBody}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Keep in Mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    kimHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label text-[var(--c-accent)]">Keep in mind</span>
                            <div class="md-content text-sm">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                let formHtml = '';
                if (sd.formulasUsed) {
                    formHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content text-sm">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                let workHtml = '';
                if (sd.working) {
                    workHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altHtml = sd.alternativeWorking.map(aw => `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${md.render(aw)}</div>
                        </div>
                    `).join('');
                }

                const visible = isExpanded ? 'true' : 'false';
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const rotation = isExpanded ? 'transform: rotate(180deg);' : '';

                detailsHtml = `
                    <div class="mt-2">
                        <button class="disclosure-control" data-qid="${qId}" aria-expanded="${visible}">
                            <span>${btnText}</span>
                            <svg class="disclosure-icon" style="${rotation}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div id="sd-${qId}" class="solution-details" data-visible="${visible}">
                            ${kimHtml}
                            ${formHtml}
                            ${workHtml}
                            ${altHtml}
                        </div>
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        const childrenHtml = node.children 
            ? `<div class="${indentClass}">${renderQuestionList(node.children, depth + 1)}</div>` 
            : '';

        return `
            <div id="q-${qId}" class="question-node" data-depth="${depth}">
                <div class="flex items-baseline mb-2">
                    <span class="question-id">${qId}</span>
                </div>
                <div class="question-body md-content">${qBody}</div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================
    // NAVIGATION
    // =========================================
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('drawerNavContent');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach((section, index) => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                } else if (index > 0) {
                    html += `<li class="h-4"></li>`; // Spacing between unnamed sections
                }
                html += getNavItems(section.questions);
            });
        } else if (paper.questions) {
            html += getNavItems(paper.questions);
        }

        desktopNav.innerHTML = html;
        mobileNav.innerHTML = html;

        setupNavListeners();
        updateActiveNav();
    }

    function getNavItems(questions, depth=0) {
        if (!questions) return '';
        return questions.map(q => {
            let itemHtml = `
                <li>
                    <a class="nav-item" data-target="q-${q.id}" data-depth="${depth}">
                        ${q.id}
                    </a>
                </li>
            `;
            if (q.children) {
                itemHtml += getNavItems(q.children, depth + 1);
            }
            return itemHtml;
        }).join('');
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    function attachDisclosureListeners(container) {
        container.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = btn.getAttribute('data-qid');
                const target = document.getElementById(`sd-${qId}`);
                const isVisible = target.getAttribute('data-visible') === 'true';
                
                // Toggle State
                const newState = !isVisible;
                state.expandedState.set(qId, newState);
                
                // Update DOM
                target.setAttribute('data-visible', newState);
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                btn.querySelector('svg').style.transform = newState ? 'rotate(180deg)' : 'rotate(0deg)';
            });
        });
    }

    function setupNavListeners() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.getAttribute('data-target');
                const el = document.getElementById(targetId);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
        });
    }

    function setupEventListeners() {
        // Mobile Drawer
        const trigger = document.getElementById('mobileJumpTrigger');
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('closeDrawer');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }

        window.closeDrawer = function() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        trigger.addEventListener('click', openDrawer);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav Active State
        window.addEventListener('scroll', throttle(updateActiveNav, 100));
    }

    function updateActiveNav() {
        // Simple Interaction Observer / Scroll Spy logic
        const questionNodes = document.querySelectorAll('.question-node');
        let activeId = null;

        for (const node of questionNodes) {
            const rect = node.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                activeId = node.id;
                break;
            }
            // Fallback: if we scrolled past, keep the last one that was above
            if (rect.top < 0) {
                activeId = node.id;
            }
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (activeId && item.getAttribute('data-target') === activeId) {
                item.classList.add('active');
            }
        });
    }

    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

    // Start App
    init();

</script>
