<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE & INIT
     */
    let papersData = [];
    let currentPaper = null;
    let markdownRenderer = null;

    // Element Refs
    const elPaperSelect = document.getElementById('paper-select');
    const elPaperContent = document.getElementById('paper-content');
    const elDesktopNav = document.getElementById('desktop-nav-list');
    const elMobileNav = document.getElementById('mobile-nav-list');
    const elJumpTrigger = document.getElementById('jump-trigger');
    const elDrawerBackdrop = document.getElementById('drawer-backdrop');
    const elDrawerClose = document.getElementById('drawer-close');

    /**
     * MARKDOWN RENDERER CONFIG (Authoritative)
     */
    function initMarkdown() {
        if (window.markdownit) {
            markdownRenderer = window.markdownit({
                html: true, // Inline SVG / HTML passthrough
                linkify: true,
                breaks: false, // Must be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            markdownRenderer.inline.ruler.disable(['escape']);
        }
    }

    /**
     * DATA LOADING
     */
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (data && Array.isArray(data.papers)) {
                papersData = data.papers;
                initApp();
            } else {
                throw new Error('Invalid payload structure');
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    /**
     * APP LOGIC
     */
    function initApp() {
        initMarkdown();
        renderPaperSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            switchPaper(papersData[0].key);
        }

        // Event Listeners
        elPaperSelect.addEventListener('change', (e) => switchPaper(e.target.value));
        
        elJumpTrigger.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerBackdrop.addEventListener('click', (e) => {
            if (e.target === elDrawerBackdrop) closeDrawer();
        });
        
        // Nav Scroll spy (Simple Intersection Observer)
        setupScrollSpy();
    }

    function renderPaperSelector() {
        elPaperSelect.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            elPaperSelect.appendChild(opt);
        });
    }

    function switchPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;
        
        // Reset View
        window.scrollTo(0, 0);
        
        // Render
        renderNavigation(currentPaper);
        renderContent(currentPaper);
        
        // Math Typesetting
        if (window.renderMathInElement) {
            renderMathInElement(elPaperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        // Build flat list of items
        const items = [];
        
        // Helper to collect items
        const collectItems = (nodes, sectionLabel = null) => {
            nodes.forEach(node => {
                items.push({ 
                    id: node.id, 
                    section: sectionLabel,
                    depth: 0 // Simplification: we don't indent visually, just for logic if needed
                });
                if (node.children) collectItems(node.children, null);
            });
        };

        // Determine if sectioned
        if (paper.sections) {
            paper.sections.forEach(section => {
                const label = section.label && section.label.trim() !== '' ? section.label : null;
                // If label exists, we add a section header item
                if (label) {
                    items.push({ type: 'section', label: label });
                }
                collectItems(section.questions, null); // Questions under section
            });
        } else if (paper.questions) {
            collectItems(paper.questions);
        }

        // Render to both Desktop and Mobile
        const renderList = (container) => {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${sanitizeId(item.id)}`;
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.targetId = `q-${sanitizeId(item.id)}`;
                    
                    // Interaction
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                            updateActiveNav(a.dataset.targetId);
                        }
                    });

                    li.appendChild(a);
                    container.appendChild(li);
                }
            });
        };

        renderList(elDesktopNav);
        renderList(elMobileNav);
    }

    /**
     * CONTENT RENDERING
     */
    function renderContent(paper) {
        elPaperContent.innerHTML = '';
        
        // Recursively render nodes
        const fragment = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const header = document.createElement('h2');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    fragment.appendChild(header);
                }
                section.questions.forEach(q => {
                    fragment.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                fragment.appendChild(createQuestionNode(q, 0));
            });
        }

        elPaperContent.appendChild(fragment);
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt markdown-content';
        promptDiv.innerHTML = mdRender(node.question);
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // A. Answer (Optional)
            if (sb.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region markdown-content';
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const contentSpan = document.createElement('span');
                contentSpan.innerHTML = mdRender(sb.answer); // Allow math in answer

                answerDiv.appendChild(label);
                answerDiv.appendChild(contentSpan);
                blockDiv.appendChild(answerDiv);
            }

            // B. Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Determine default expanded state
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                if (!defaultExpanded) detailsRegion.hidden = true;

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.hidden = isExpanded;
                });

                // Populate Details
                // 1. Keep in mind
                if (sd.keepInMind) {
                    const kimDiv = document.createElement('div');
                    kimDiv.className = 'sd-subsection sd-keep-in-mind';
                    kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="markdown-content">${mdRender(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(kimDiv);
                }

                // 2. Formulas used
                if (sd.formulasUsed) {
                    const formDiv = document.createElement('div');
                    formDiv.className = 'sd-subsection';
                    formDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="markdown-content">${mdRender(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(formDiv);
                }

                // 3. Working
                if (sd.working) {
                    const workDiv = document.createElement('div');
                    workDiv.className = 'sd-subsection';
                    workDiv.innerHTML = `<span class="sd-label">Working</span><div class="working-body markdown-content">${mdRender(sd.working)}</div>`;
                    detailsRegion.appendChild(workDiv);
                }

                // 4. Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-subsection';
                        altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body markdown-content">${mdRender(alt)}</div>`;
                        detailsRegion.appendChild(altDiv);
                    });
                }

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    /**
     * UTILS
     */
    function sanitizeId(id) {
        // Simple sanitization for HTML IDs
        return id.replace(/[^a-zA-Z0-9-_]/g, '-').toLowerCase();
    }

    function mdRender(text) {
        if (!text) return '';
        if (markdownRenderer) return markdownRenderer.render(text);
        return text; // Fallback
    }

    function openDrawer() {
        elDrawerBackdrop.classList.add('open');
        elDrawerBackdrop.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        elDrawerBackdrop.classList.remove('open');
        elDrawerBackdrop.setAttribute('aria-hidden', 'true');
    }

    function updateActiveNav(targetId) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Add to matching
        const matching = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
        matching.forEach(el => el.classList.add('active'));
    }

    /**
     * SCROLL SPY
     */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when element is near top

        // Observer needs to be re-attached on render
        const attachObserver = () => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };
        
        // Hook into render flow (via simple delay or MutationObserver)
        const mo = new MutationObserver(attachObserver);
        mo.observe(elPaperContent, { childList: true });
    }

    // Start
    loadPayload();

</script>
