    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6 Add-on: ColorLab B & C Defaults ---
        // Can be overridden by Run Config logic if implemented, but strict instructions say:
        // "If no Run Config block is present, use the parameters exactly as defined".
        // ColorLab B Default: Green

        // --- State ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set() // Store IDs of expanded nodes
        };

        // --- Markdown Renderer ---
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Must be false for KaTeX
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // --- Rendering ---
        
        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const option = document.createElement('option');
                option.value = p.key;
                option.textContent = p.label || p.key;
                selector.appendChild(option);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            
            // Set default expanded state
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless false
            state.expandedNodes.clear(); // Clear manual toggles, could implement persistence if needed but brief implies clean switch

            // Build linear list for nav & render content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';

            // Handle Sections vs Flat
            let flatItemsForNav = []; // { id, label, depth, sectionLabel? }

            if (paper.sections) {
                paper.sections.forEach((section, sIdx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        contentContainer.appendChild(secHeader);
                        
                        // Push section header marker to nav list (non-clickable)
                        flatItemsForNav.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, contentContainer, 0, expandAll);
                        collectNavItems(q, flatItemsForNav, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, contentContainer, 0, expandAll);
                    collectNavItems(q, flatItemsForNav, 0);
                });
            }

            renderNavigation(flatItemsForNav);
            
            // Render Math
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function collectNavItems(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.dataset.depth = depth;
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Expandable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpanded; // Or check state if persisting
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> 
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // SD Region
                    const sdRegion = document.createElement('div');
                    sdRegion.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<div class="sd-label kim-label">Keep in mind</div>
                                         <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        sdRegion.appendChild(sec);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<div class="sd-label">Formulas used</div>
                                         <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        sdRegion.appendChild(sec);
                    }

                    // Working
                    if (sd.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<div class="sd-label">Working</div>
                                         <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                        sdRegion.appendChild(sec);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            sdRegion.appendChild(sep);

                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection';
                            sec.innerHTML = `<div class="sd-label">Alternative working</div>
                                             <div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            sdRegion.appendChild(sec);
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            sdRegion.appendChild(sep);

                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection';
                            sec.innerHTML = `<div class="sd-label">Alternative working</div>
                                             <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                            sdRegion.appendChild(sec);
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = sdRegion.classList.toggle('expanded');
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        
                        // Force Math Render if content revealed and not yet rendered (though we render all on load, display:none handles it usually. 
                        // Sometimes KaTeX needs a refresh if dims change, but block display usually fine)
                    };

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(sdRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                });
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        function renderNavigation(items) {
            const deskList = document.getElementById('desktopNavList');
            const mobList = document.getElementById('mobileNavList');
            deskList.innerHTML = '';
            mobList.innerHTML = '';

            const createLink = (item) => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    return el;
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`;
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`a[href="#q-${item.id}"]`).forEach(n => n.classList.add('active'));
                            // Close drawer if open
                            closeDrawer();
                        }
                    };
                    return a;
                }
            };

            items.forEach(item => {
                deskList.appendChild(createLink(item));
                mobList.appendChild(createLink(item).cloneNode(true));
            });

            // Re-attach listeners to cloned nodes in mobile list
            Array.from(mobList.children).forEach((el, idx) => {
                const item = items[idx];
                if (item.type === 'item') {
                    el.onclick = (e) => {
                        e.preventDefault();
                         const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                             document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                             document.querySelectorAll(`a[href="#q-${item.id}"]`).forEach(n => n.classList.add('active'));
                            closeDrawer();
                        }
                    }
                }
            });
        }

        // --- Interaction: Mobile Drawer ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // --- Intersection Observer for Active Nav State ---
        // Basic implementation to highlight nav as you scroll
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`a[href="#q-${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, observerOptions);

        // We need to attach observer to question nodes AFTER render.
        // Doing this inside loadPaper after rendering would be cleaner, 
        // but since Observer is persistent, we can just observe newly added nodes.
        const mutationObserver = new MutationObserver((mutations) => {
            mutations.forEach(mut => {
                mut.addedNodes.forEach(node => {
                    if (node.nodeType === 1 && node.classList.contains('question-node')) {
                        observer.observe(node);
                    }
                });
            });
        });
        
        mutationObserver.observe(document.getElementById('paperContent'), { childList: true, subtree: true });

        // --- Start ---
        init();

    </script>
