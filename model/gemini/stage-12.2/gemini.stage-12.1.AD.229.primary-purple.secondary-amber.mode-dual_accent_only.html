    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- MARKDOWN SETUP (Stage 6.0.1b - Hardened) ---
        // Configure markdown-it with breaks: false and html: true, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContainer: document.getElementById('paper-container'),
            navDesktop: document.getElementById('nav-content-desktop'),
            navMobile: document.getElementById('nav-content-mobile'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            mobileJumpBtn: document.getElementById('mobile-jump'),
            drawerCloseBtn: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                payloadData = await response.json();
                
                renderSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContainer.innerHTML = `<div class="error-message">${msg}</div>`;
            els.selector.disabled = true;
            els.selector.innerHTML = "<option>Error</option>";
        }

        function renderSelector() {
            els.selector.innerHTML = "";
            payloadData.papers.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- CORE RENDERING LOGIC ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            els.paperContainer.innerHTML = "";
            els.navDesktop.innerHTML = "";
            els.navMobile.innerHTML = "";
            
            // Generate Content HTML
            const contentFrag = document.createDocumentFragment();
            const navItems = []; // Collect nav metadata during recursive render

            // Handle Sections vs Flat List
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if non-empty)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement("div");
                        secHeader.className = "section-header-block";
                        secHeader.innerHTML = `<div class="section-header-text">${safeMd(section.label)}</div>`;
                        contentFrag.appendChild(secHeader);
                        
                        // Nav Section Label
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentFrag.appendChild(renderQuestionNode(q, paper.defaults || {}, 0, navItems));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentFrag.appendChild(renderQuestionNode(q, paper.defaults || {}, 0, navItems));
                });
            }

            els.paperContainer.appendChild(contentFrag);

            // Render Navigation
            renderNavigation(navItems);

            // Trigger KaTeX
            renderMath(els.paperContainer);

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, defaults, depth, navList) {
            const container = document.createElement("div");
            container.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            container.id = `q-${node.id}`; // Anchor ID

            // Add to Nav List (Top-level and children)
            // Depth affects nav typography style
            navList.push({ type: 'item', id: node.id, anchor: `q-${node.id}`, depth: depth });

            // 1. Question Body
            const bodyDiv = document.createElement("div");
            bodyDiv.className = "question-body";
            bodyDiv.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${safeMd(node.question)}</div>
            `;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement("div");
                sbDiv.className = "solution-block";

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement("div");
                    ansDiv.className = "answer-region";
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${safeMd(sb.answer)}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    // Toggle Control
                    const toggleBtn = document.createElement("button");
                    toggleBtn.className = "disclosure-control";
                    toggleBtn.setAttribute("aria-expanded", String(isExpanded));
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? "Hide working" : "Show working"}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsDiv = document.createElement("div");
                    detailsDiv.className = "solution-details-region";
                    detailsDiv.setAttribute("data-expanded", String(isExpanded));

                    // Build internal content string
                    let html = "";

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-section">
                                <div class="sd-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-content kim-content">${safeMd(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-content">${safeMd(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        html += `
                            <div class="sd-section">
                                <div class="sd-label">Working</div>
                                <div class="sd-content">${safeMd(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="sd-section alt-working-block">
                                    <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                    <div class="sd-content">${safeMd(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsDiv.innerHTML = html;

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanding = detailsDiv.getAttribute("data-expanded") === "false";
                        detailsDiv.setAttribute("data-expanded", String(expanding));
                        toggleBtn.setAttribute("aria-expanded", String(expanding));
                        toggleBtn.querySelector(".btn-text").textContent = expanding ? "Hide working" : "Show working";
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsDiv);
                }
                
                container.appendChild(sbDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement("div");
                childContainer.className = "children-container";
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1, navList));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // Navigation Renderer
        function renderNavigation(navItems) {
            const listDesktop = document.createElement("ul");
            listDesktop.className = "nav-list";
            
            navItems.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement("li");
                    li.className = "nav-section-label";
                    li.textContent = item.label;
                    listDesktop.appendChild(li);
                } else {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.className = "nav-item";
                    a.textContent = item.id;
                    a.dataset.target = item.anchor;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth style
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.anchor);
                        setActiveNav(a);
                        closeDrawer();
                    };
                    
                    li.appendChild(a);
                    listDesktop.appendChild(li);
                }
            });

            els.navDesktop.appendChild(listDesktop);
            els.navMobile.innerHTML = els.navDesktop.innerHTML; // Clone for mobile
            
            // Re-attach listeners for mobile
            const mobileLinks = els.navMobile.querySelectorAll(".nav-item");
            mobileLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(link.dataset.target);
                    // active state sync handled via observer mainly, but can set manually
                    closeDrawer();
                };
            });

            setupIntersectionObserver();
        }

        // --- UTILS ---

        function safeMd(text) {
            if (!text) return "";
            return md ? md.render(text) : text;
        }

        function renderMath(root) {
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky headers if any, or general breathing room
                const y = el.getBoundingClientRect().top + window.pageYOffset - 20;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        function setActiveNav(activeLink) {
            document.querySelectorAll(".nav-item").forEach(l => l.classList.remove("active"));
            if(activeLink) activeLink.classList.add("active");
            
            // Sync mobile/desktop
            if (activeLink.dataset.target) {
                const targetId = activeLink.dataset.target;
                const allLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                allLinks.forEach(l => l.classList.add("active"));
            }
        }

        // --- INTERACTION ---

        // Mobile Drawer
        els.mobileJumpBtn.onclick = () => {
            els.drawerOverlay.classList.add("open");
            els.drawerOverlay.setAttribute("aria-hidden", "false");
            // Trap focus roughly
            els.drawerCloseBtn.focus();
        };

        function closeDrawer() {
            els.drawerOverlay.classList.remove("open");
            els.drawerOverlay.setAttribute("aria-hidden", "true");
        }
        
        els.drawerCloseBtn.onclick = closeDrawer;
        els.drawerOverlay.onclick = (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        };

        // Scroll Spy
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find the first visible question
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.id;
                    const navLink = document.querySelector(`.nav-column .nav-item[data-target="${id}"]`);
                    if (navLink) setActiveNav(navLink);
                }
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top
            });

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        // Boot
        init();

    </script>
</body>
