<script>
    // --- STAGE 0 CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // Map<QuestionID, boolean>
    };

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DOM ELEMENTS ---
    const elPaperSelect = document.getElementById('paper-selector');
    const elPaperContent = document.getElementById('paper-content');
    const elNavDesktop = document.getElementById('nav-list-desktop');
    const elNavMobile = document.getElementById('nav-list-mobile');
    const elDrawer = document.getElementById('drawer');
    const elOverlay = document.getElementById('drawer-overlay');
    const btnJump = document.getElementById('btn-jump-to');
    const btnCloseDrawer = document.getElementById('btn-close-drawer');

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            state.papers = data.papers;

            renderSelector();
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            elPaperContent.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            elPaperSelect.innerHTML = `<option>Error</option>`;
            elPaperSelect.disabled = true;
        }
    }

    // --- RENDER LOGIC ---

    function renderSelector() {
        elPaperSelect.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        elPaperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;
        
        // Reset expanded state based on defaults
        state.expandedMap = {}; 
        // Default is expanded unless explicitly false
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Traverse to set defaults (optional, but good for explicit state)
        // For this prototype, we'll assume default-open in the render logic if state is undefined
        
        // Render
        renderContent(paper);
        renderNavigation(paper);
        
        // Mobile Drawer Reset
        closeDrawer();
        
        // Scroll top
        window.scrollTo(0,0);
    }

    function renderContent(paper) {
        elPaperContent.innerHTML = '';
        
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const h = document.createElement('div');
                    h.className = 'section-header-paper';
                    h.textContent = `Section ${section.label}`;
                    elPaperContent.appendChild(h);
                }
                renderQuestionList(section.questions, elPaperContent, 0);
            });
        } else if (paper.questions) {
            // Flat Paper
            renderQuestionList(paper.questions, elPaperContent, 0);
        }

        // KaTeX Auto Render
        renderMathInElement(elPaperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = createQuestionNode(q, depth);
            container.appendChild(node);
        });
    }

    function createQuestionNode(q, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'q-node';
        wrapper.id = `q-${q.id}`; // Anchor target

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'q-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'q-content';
        contentDiv.innerHTML = md ? md.render(q.question) : q.question;

        body.appendChild(idSpan);
        body.appendChild(contentDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const block = document.createElement('div');
            block.className = 'sol-block';

            // Answer
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `<span class="answer-label">Answer</span> <div>${md ? md.render(sb.answer) : sb.answer}</div>`;
                block.appendChild(ans);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sdData = sb.solutionDetails;
                // Determine expanded state (default true unless paper default says no)
                const isExpanded = state.expandedMap[q.id] !== undefined 
                    ? state.expandedMap[q.id] 
                    : (state.currentPaper.defaults?.expandedAll !== false);

                // Toggle Button
                const btn = document.createElement('button');
                btn.className = 'toggle-btn';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="toggle-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `sol-details ${isExpanded ? 'open' : ''}`;
                
                // Render Subsections
                if (sdData.keepInMind) details.appendChild(createSDSection('Keep in mind', sdData.keepInMind));
                if (sdData.formulasUsed) details.appendChild(createSDSection('Formulas used', sdData.formulasUsed));
                if (sdData.working) details.appendChild(createSDSection('Working', sdData.working));
                
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((alt, idx) => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        details.appendChild(sep);
                        details.appendChild(createSDSection('Alternative working', alt));
                    });
                }

                // Event Listener
                btn.onclick = () => {
                    const newState = !btn.getAttribute('aria-expanded').includes('true');
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    details.classList.toggle('open', newState);
                    state.expandedMap[q.id] = newState;
                };

                block.appendChild(btn);
                block.appendChild(details);
            }
            
            wrapper.appendChild(block);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            renderQuestionList(q.children, childrenCont, depth + 1);
            wrapper.appendChild(childrenCont);
        }

        return wrapper;
    }

    function createSDSection(label, markdown) {
        const sec = document.createElement('div');
        sec.className = 'sd-section';
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdown) : markdown;
        
        sec.appendChild(lbl);
        sec.appendChild(body);
        return sec;
    }

    // --- NAVIGATION LOGIC ---

    function renderNavigation(paper) {
        const fragment = document.createDocumentFragment();
        
        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim()) {
                    const lbl = document.createElement('div');
                    lbl.className = 'nav-section-label';
                    lbl.textContent = sec.label;
                    if(idx > 0) lbl.style.marginTop = '1.5rem';
                    fragment.appendChild(lbl);
                }
                renderNavItems(sec.questions, fragment, 0);
            });
        } else if (paper.questions) {
            renderNavItems(paper.questions, fragment, 0);
        }

        // Clone for mobile
        const clone = fragment.cloneNode(true);
        
        elNavDesktop.innerHTML = '';
        elNavDesktop.appendChild(fragment);
        
        elNavMobile.innerHTML = '';
        elNavMobile.appendChild(clone);

        // Add Click handlers
        [elNavDesktop, elNavMobile].forEach(navRoot => {
            navRoot.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Smooth scroll with offset for header
                        const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close drawer if mobile
                        closeDrawer();
                        
                        // Update active state manually (observer will catch up)
                        updateActiveNav(targetId.replace('q-', ''));
                    }
                });
            });
        });
        
        setupIntersectionObserver();
    }

    function renderNavItems(questions, container, depth) {
        questions.forEach(q => {
            const link = document.createElement('a');
            link.className = 'nav-item';
            link.href = `#q-${q.id}`;
            link.textContent = q.id;
            link.dataset.id = q.id;
            link.dataset.depth = Math.min(depth, 2); // Cap visual depth logic
            container.appendChild(link);
            
            if (q.children) {
                renderNavItems(q.children, container, depth + 1);
            }
        });
    }

    // --- ACTIVE SCROLL SPY ---
    let observer;
    function setupIntersectionObserver() {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.q-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.id === id);
        });
    }

    // --- MOBILE DRAWER HANDLERS ---
    function openDrawer() {
        elDrawer.classList.add('open');
        elOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        elDrawer.classList.remove('open');
        elOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    btnJump.addEventListener('click', openDrawer);
    btnCloseDrawer.addEventListener('click', closeDrawer);
    elOverlay.addEventListener('click', closeDrawer);

    // --- START ---
    init();

</script>
