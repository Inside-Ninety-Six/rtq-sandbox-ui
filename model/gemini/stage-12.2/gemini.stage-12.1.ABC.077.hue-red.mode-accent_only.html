<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Unused but defined per spec if needed (though omitted to reduce noise as agreed in thought process)
    // const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersData = null;
    let currentPaper = null;
    let activeNavId = null;

    // --- MARKDOWN CONFIGURATION (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('nav-list-desktop'),
        mobileNav: document.getElementById('nav-list-mobile'),
        paperTarget: document.getElementById('paper-render-target'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data || !data.papers) throw new Error("Invalid payload");
            papersData = data.papers;

            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperTarget.innerHTML = `<div class="text-error">${msg}</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- PAPER LOADING ---
    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        // Render Nav
        renderNavigation(paper);
        
        // Render Content
        renderContent(paper);

        // Init Math
        renderMathInElement(els.paperTarget, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation(paper) {
        const frag = document.createDocumentFragment();

        // Check for sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section label if present
                if (section.label && section.label.trim().length > 0) {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    frag.appendChild(secLabel);
                }
                // Render questions in section
                section.questions.forEach(q => appendNavNodes(q, frag, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => appendNavNodes(q, frag, 0));
        }

        // Clone for both desktop and mobile
        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(frag.cloneNode(true));
        
        els.mobileNav.innerHTML = '';
        els.mobileNav.appendChild(frag);

        // Bind clicks
        setupNavClicks();
    }

    function appendNavNodes(node, container, depth) {
        // Render self
        const a = document.createElement('a');
        a.href = `#q-${node.id}`;
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.id = node.id;
        a.dataset.depth = depth; // For typographic hierarchy
        container.appendChild(a);

        // Render children
        if (node.children) {
            node.children.forEach(child => appendNavNodes(child, container, depth + 1));
        }
    }

    function setupNavClicks() {
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const id = e.target.getAttribute('href').substring(1); // remove #
                const targetEl = document.getElementById(id);
                if (targetEl) {
                    // Smooth scroll
                    const offset = 80; // top control height + buffer
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = targetEl.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });

                    // Update Active State
                    updateActiveNav(e.target.dataset.id);

                    // Close mobile drawer
                    closeDrawer();
                }
            }
        };

        els.desktopNav.onclick = handleNavClick;
        els.mobileNav.onclick = handleNavClick;
    }

    function updateActiveNav(id) {
        if (!id) return;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
    }

    // --- CONTENT RENDERING ---
    function renderContent(paper) {
        els.paperTarget.innerHTML = '';
        const container = document.createElement('div');

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, paper.defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, paper.defaults));
            });
        }
        
        els.paperTarget.appendChild(container);
    }

    function renderQuestionNode(node, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${md ? md.render(node.question) : node.question}</div>
        `;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = sb.solutionDetails; // Logic check for existence

            if (hasAnswer || hasDetails) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span>${md ? md.renderInline(sb.answer) : sb.answer}</span>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Details Disclosure
                if (hasDetails) {
                    const detailsId = `details-${node.id}`;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false

                    // Control
                    const btn = document.createElement('button');
                    btn.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.setAttribute('aria-controls', detailsId);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = `solution-details ${isExpanded ? 'visible' : ''}`;
                    
                    // Populate Details
                    const sd = sb.solutionDetails;
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        detailsRegion.innerHTML += `
                            <div class="sd-section">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    // Formulas Used
                    if (sd.formulasUsed) {
                        detailsRegion.innerHTML += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.innerHTML += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            detailsRegion.innerHTML += `
                                <div class="sd-section alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking) {
                        // Handle string case just in case payload variance, though schema says array is preferred or string? Brief says string[] for Alternative working
                        detailsRegion.innerHTML += `
                            <div class="sd-section alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                            </div>
                        `;
                    }

                    // Click Handler
                    btn.onclick = () => {
                        const expanding = !detailsRegion.classList.contains('visible');
                        detailsRegion.classList.toggle('visible');
                        btn.classList.toggle('expanded');
                        btn.setAttribute('aria-expanded', expanding);
                        btn.querySelector('.btn-text').textContent = expanding ? 'Hide working' : 'Show working';
                    };

                    blockDiv.appendChild(btn);
                    blockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockDiv);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.style.display = 'block';
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.style.display = 'none';
    }

    els.jumpTrigger.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    // --- BOOTSTRAP ---
    init();

</script>
</body>
