<body class="flex flex-col min-h-screen">

    <!-- DocumentFrameShell -->
    <div class="flex-1 w-full max-w-6xl mx-auto md:px-6 md:py-8">

    <!-- Constants & Runtime -->
    <script>
        // STAGE 0: CONSTANTS (Canonical Definitions)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Runtime State
        let currentPaper = null;
        let allPapers = [];
        const state = {
            expanded: {} // Map of questionId -> boolean
        };

        // --- Markdown renderer (authoritative config) ---
        // Configured per Stage 6 Add-on requirements
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initApp();
        });

        async function initApp() {
            const paperSelect = document.getElementById('paper-select');
            const statusMsg = document.getElementById('status-message');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");

                allPapers = data.papers;
                
                // Populate selector
                paperSelect.innerHTML = '';
                allPapers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    paperSelect.appendChild(opt);
                });

                // Bind Event
                paperSelect.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Load first paper
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0].key);
                }

            } catch (err) {
                console.error(err);
                statusMsg.textContent = "PAPERS PAYLOAD MISSING";
                statusMsg.classList.remove('hidden');
                paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
            }

            setupMobileDrawer();
        }

        function loadPaper(paperKey) {
            const paper = allPapers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            state.expanded = {}; // Reset expansion state
            
            // Set default expansion
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true if undefined

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            const navItems = []; // Collect for navigation

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = 'pt-8 pb-4 border-b border-hairline mb-8';
                        sectionEl.innerHTML = `<h2 class="text-xl font-medium text-primary">${escapeHtml(section.label)}</h2>`;
                        contentContainer.appendChild(sectionEl);
                        
                        navItems.push({ type: 'section', label: section.label });
                    }

                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, defaultExpanded, navItems, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, defaultExpanded, navItems, 0));
                });
            }

            // Render Nav
            renderNavigation(navItems);

            // Trigger Math Render
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-init icons for new content
            lucide.createIcons();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // Recursive Question Rendering
        function renderQuestionNode(node, defaultExpanded, navCollector, depth) {
            // Register for nav
            navCollector.push({ type: 'question', id: node.id, depth: depth });

            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'mb-16' : 'mt-6'}`;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // Question Body
            const bodyHtml = `
                <div class="flex gap-4">
                    <div class="flex-shrink-0 w-12 pt-1">
                        <span class="text-lg font-medium text-secondary block leading-snug">${escapeHtml(node.id)}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="prose-question text-primary mb-4 markdown-body">
                            ${renderMarkdown(node.question)}
                        </div>
                        ${renderSolutionBlock(node, defaultExpanded)}
                    </div>
                </div>
            `;
            
            const bodyEl = document.createElement('div');
            bodyEl.innerHTML = bodyHtml;
            wrapper.appendChild(bodyEl);

            // Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic: Stage 3.E says indentation adapts. 
                // Using left padding/margin on children container.
                childrenContainer.className = 'ml-12 mt-4 pl-4 border-l border-hairline'; // Visual subordination
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, defaultExpanded, navCollector, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            // Wire up event listeners for this node's toggle
            const toggleBtn = wrapper.querySelector('.js-toggle-working');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', (e) => {
                    const detailsId = toggleBtn.getAttribute('aria-controls');
                    const detailsEl = document.getElementById(detailsId);
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        // Collapse
                        detailsEl.classList.add('hidden');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('span').textContent = 'Show working';
                        toggleBtn.querySelector('i').classList.remove('rotate-180');
                    } else {
                        // Expand
                        detailsEl.classList.remove('hidden');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('span').textContent = 'Hide working';
                        toggleBtn.querySelector('i').classList.add('rotate-180');
                    }
                });
            }

            return wrapper;
        }

        function renderSolutionBlock(node, defaultExpanded) {
            if (!node.solutionBlock) return '';

            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (!hasAnswer && !hasDetails) return '';

            let html = `<div class="mt-4 pt-4 border-t border-hairline">`; // Separator: Question -> Solution Block

            // Answer
            if (hasAnswer) {
                html += `
                    <div class="mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider text-secondary select-none">Answer</span>
                        <div class="mt-1 prose-body markdown-body">
                            ${renderMarkdown(sb.answer)}
                        </div>
                    </div>
                `;
            }

            // Solution Details Control & Region
            if (hasDetails) {
                const uniqueId = `sd-${Math.random().toString(36).substr(2, 9)}`;
                const isExpanded = defaultExpanded; 
                
                // Toggle Control
                html += `
                    <div class="flex items-center">
                        <button class="js-toggle-working group flex items-center gap-2 text-sm font-medium text-accent hover:text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-accent rounded px-1 -ml-1"
                            aria-expanded="${isExpanded}" aria-controls="${uniqueId}">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}"></i>
                        </button>
                    </div>
                `;

                // Details Region
                html += `
                    <div id="${uniqueId}" class="${isExpanded ? '' : 'hidden'} mt-4 pl-4 border-l-2 border-hairline bg-wash rounded-r-sm p-4 space-y-6">
                        ${renderSolutionDetailsContent(sb.solutionDetails)}
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let html = '';

            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="space-y-2">
                        <h4 class="text-sm font-bold text-secondary flex items-center gap-2">
                            <i data-lucide="lightbulb" class="w-4 h-4"></i> Keep in mind
                        </h4>
                        <div class="prose-subordinate markdown-body">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="space-y-2">
                        <h4 class="text-sm font-bold text-secondary">Formulas used</h4>
                        <div class="prose-subordinate markdown-body">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="space-y-2">
                        <h4 class="text-sm font-bold text-secondary">Working</h4>
                        <div class="prose-subordinate markdown-body">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-hairline space-y-2">
                            <h4 class="text-sm font-bold text-secondary">Alternative working</h4>
                            <div class="prose-subordinate markdown-body">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            }

            return html;
        }

        function renderNavigation(items) {
            const deskNav = document.getElementById('desktop-nav-list');
            const mobNav = document.getElementById('mobile-nav-list');
            
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';

            items.forEach(item => {
                const el = document.createElement('div');
                
                if (item.type === 'section') {
                    // Section Label
                    el.className = 'mt-6 mb-2 px-2 text-xs font-bold text-quiet uppercase tracking-wider pointer-events-none';
                    el.textContent = item.label;
                } else {
                    // Question Item
                    // Hierarchy via type scale/weight only (flat list)
                    const isSub = item.depth > 0;
                    const baseClass = "block w-full text-left px-2 py-1 rounded transition-colors focus:outline-none focus:ring-2 focus:ring-accent";
                    const typeClass = isSub ? "text-sm text-secondary font-normal" : "text-sm text-primary font-medium";
                    const hoverClass = "hover:text-accent hover:bg-black/5"; // Subtle hover
                    
                    el.className = `${baseClass} ${typeClass} ${hoverClass}`;
                    el.textContent = item.id;
                    el.dataset.target = `q-${sanitizeId(item.id)}`;
                    el.tabIndex = 0;
                    el.setAttribute('role', 'button');

                    el.addEventListener('click', () => {
                        scrollToQuestion(el.dataset.target);
                        closeDrawer();
                    });
                    el.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            scrollToQuestion(el.dataset.target);
                            closeDrawer();
                        }
                    });
                }
                
                // Clone for mobile
                const mobEl = el.cloneNode(true);
                mobEl.addEventListener('click', () => {
                    scrollToQuestion(mobEl.dataset.target);
                    closeDrawer();
                });

                deskNav.appendChild(el);
                mobNav.appendChild(mobEl);
            });
        }

        // Helpers
        function scrollToQuestion(id) {
            const target = document.getElementById(id);
            if (target) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            // markdown-it configured globally to HTML passthrough, no breaks, linkify
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // Mobile Drawer Logic
        function setupMobileDrawer() {
            const trigger = document.getElementById('jump-to-trigger');
            const drawer = document.getElementById('mobile-drawer');
            const closeBtn = document.getElementById('drawer-close');
            const backdrop = document.getElementById('drawer-backdrop');
            const panel = document.getElementById('drawer-panel');

            function open() {
                drawer.classList.remove('hidden');
                // Force reflow
                void drawer.offsetWidth;
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden';
            }

            function close() {
                backdrop.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 200);
            }

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            backdrop.addEventListener('click', close);
            window.closeDrawer = close; // Expose for nav items
        }

    </script>
