    <!-- MOBILE DRAWER -->

                <strong>Jump to</strong>
                <button id="drawerCloseBtn" class="disclosure-btn">Close</button>
            </div>

                <!-- Cloned Nav Items -->

    <script>
        // =========================================
        // STAGE 0: RUNTIME CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: {}, // Map<questionId, boolean>
            currentPaperData: null
        };

        // =========================================
        // MARKDOWN SETUP
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // Allow inline SVG
                linkify: true,
                breaks: false // Critical: No <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = '<div class="status-msg">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option>Error loading payload</option>';
            }
        }

        function populateSelector() {
            const sel = document.getElementById('paperSelector');
            sel.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                sel.appendChild(opt);
            });
            sel.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.currentPaperData = paper;
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Reset local state expansion unless we want persistence (requirement says no auto cross-question effects, implying clean slate on paper load is safest, but strictly "switching papers must hide/show content..."). 
            // We'll initialize expansion state lazily or strictly based on default.
            state.expandedWorkings = {}; 

            // Render Nav
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper, defaultExpanded);

            // Trigger KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind listeners
            bindInteractions();
        }

        // --- NAVIGATION ---
        function renderNavigation(paper) {
            const container = document.getElementById('navContent');
            const drawerContainer = document.getElementById('drawerNavContent');
            
            let html = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    }
                    if (section.questions) {
                        html += renderNavList(section.questions);
                    }
                });
            } else if (paper.questions) {
                html += renderNavList(paper.questions);
            }

            container.innerHTML = html;
            drawerContainer.innerHTML = html; // Mirror to drawer
        }

        function renderNavList(questions, depth = 0) {
            let html = '';
            questions.forEach(q => {
                html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="handleNavClick(event, '${q.id}')">${escapeHtml(q.id)}</a>`;
                if (q.children && q.children.length > 0) {
                    html += renderNavList(q.children, depth + 1);
                }
            });
            return html;
        }

        // --- PAPER CONTENT ---
        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paperContent');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    html += renderQuestionList(section.questions, defaultExpanded);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, defaultExpanded);
            }

            container.innerHTML = html;
        }

        function renderQuestionList(questions, defaultExpanded) {
            let html = '';
            questions.forEach(q => {
                html += renderQuestionNode(q, defaultExpanded);
            });
            return html;
        }

        function renderQuestionNode(q, defaultExpanded) {
            const qId = q.id;
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Determine expanded state: default unless explicit toggle logic used later
            const isExpanded = defaultExpanded; 

            // Markdown render helpers
            const renderMd = (text) => md ? md.render(text || '') : (text || '');

            let html = `<div id="q-${qId}" class="question-node">`;

            // Question Body
            html += `<div class="q-body">
                        <div class="q-id">${escapeHtml(qId)}</div>
                        <div class="q-prompt">${renderMd(q.question)}</div>
                     </div>`;

            // Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="sol-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer">
                                <span class="ans-label">Answer</span>
                                <span class="ans-content">${renderMd(q.solutionBlock.answer)}</span>
                             </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    // Button
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const chevron = isExpanded ? '&#9650;' : '&#9660;'; // Simple ascii fallback
                    
                    html += `<button class="disclosure-btn" data-target="sd-${qId}" aria-expanded="${isExpanded}">
                                <span>${btnText}</span> <span aria-hidden="true" class="icon-chevron">${chevron}</span>
                             </button>`;
                    
                    // Details Region
                    html += `<div id="sd-${qId}" class="sol-details ${isExpanded ? 'expanded' : ''}">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-section sd-kim">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${renderMd(details.keepInMind)}</div>
                                 </div>`;
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        html += `<div class="sd-section sd-formulas">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${renderMd(details.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-section sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${renderMd(details.working)}</div>
                                 </div>`;
                    }

                    // Alt Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-section sd-alt">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body">${renderMd(alt)}</div>
                                     </div>`;
                        });
                    } else if (details.alternativeWorking) {
                         // String fallback
                         html += `<div class="sd-section sd-alt">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${renderMd(details.alternativeWorking)}</div>
                                 </div>`;
                    }

                    html += `</div>`; // End Details Region
                }
                html += `</div>`; // End Sol Block
            }

            // Children
            if (q.children && q.children.length > 0) {
                html += renderQuestionList(q.children, defaultExpanded);
            }

            html += `</div>`; // End Node
            return html;
        }

        // =========================================
        // INTERACTION HANDLERS
        // =========================================
        
        function bindInteractions() {
            // Disclosure Buttons
            document.querySelectorAll('.disclosure-btn').forEach(btn => {
                // Check if already bound to avoid duplicates if re-rendering partials (not doing partials here, but good practice)
                btn.onclick = (e) => {
                    const targetId = btn.getAttribute('data-target');
                    if (targetId === 'drawerCloseBtn') return; // Handled separately
                    
                    const region = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('span:first-child').textContent = 'Show working';
                        btn.querySelector('.icon-chevron').innerHTML = '&#9660;';
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('span:first-child').textContent = 'Hide working';
                        btn.querySelector('.icon-chevron').innerHTML = '&#9650;';
                    }
                };
            });
        }

        // Nav Click
        window.handleNavClick = function(e, id) {
            e.preventDefault();
            
            // Scroll
            const target = document.getElementById(`q-${id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            // Update Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Desktop and Mobile instances
            const items = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            items.forEach(el => el.classList.add('active'));

            // Close drawer if open
            closeDrawer();
        };

        // Mobile Drawer
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('mobileJumpBtn');
        const closeBtn = document.getElementById('drawerCloseBtn');

        jumpBtn.addEventListener('click', () => {
            drawerOverlay.classList.add('open');
        });

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
        }

        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Utility
        function escapeHtml(str) {
            if (!str) return '';
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // =========================================
        // BOOT
        // =========================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
