<!-- Libraries: KaTeX + Markdown-it (No SRI per instructions) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
    // --- CONSTANTS (STAGE 0) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    let payload = null;
    let currentPaper = null;
    let md = null;

    // --- INIT ---
    async function init() {
        // Setup Markdown-it
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Fetch Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            setupPaperSelector();
        } catch (e) {
            renderError();
        }

        // Event Listeners
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('mobile-drawer');
        const openBtn = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');
        const scrim = document.getElementById('drawer-scrim');

        function toggleDrawer(open) {
            drawer.classList.toggle('open', open);
            if(open) {
                // Focus trap logic placeholder - simply focus close button
                closeBtn.focus();
            }
        }

        openBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        scrim.addEventListener('click', () => toggleDrawer(false));
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        if (!payload || !payload.papers || payload.papers.length === 0) {
            renderError();
            return;
        }

        payload.papers.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        // Load first paper by default
        loadPaper(payload.papers[0].key);
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        renderNavigation();
        renderContent();
        
        // Reset scroll
        window.scrollTo(0,0);
        document.getElementById('nav-rail').scrollTop = 0;
    }

    function renderError() {
        const content = document.getElementById('paper-content');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
    }

    // --- RENDERING NAVIGATION ---
    function renderNavigation() {
        // Collect all navigable items flatly
        const items = [];
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    items.push({ type: 'section', label: sec.label });
                }
                if (sec.questions) {
                    sec.questions.forEach(q => traverseQuestionsForNav(q, items, 0));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => traverseQuestionsForNav(q, items, 0));
        }

        const buildList = (listId) => {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    list.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`; // clean ID usage
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 3); // Cap depth for styling
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer if mobile
                            document.getElementById('mobile-drawer').classList.remove('open');
                            
                            // Scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.scrollY - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Set active manually for immediate feedback
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                        }
                    });

                    li.appendChild(a);
                    list.appendChild(li);
                }
            });
        };

        buildList('nav-list-desktop');
        buildList('nav-list-mobile');
    }

    function traverseQuestionsForNav(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => traverseQuestionsForNav(child, list, depth + 1));
        }
    }

    // --- RENDERING CONTENT ---
    function renderContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                // Section Header
                if (sec.label && sec.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = sec.label;
                    container.appendChild(header);
                }
                // Questions
                if (sec.questions) {
                    sec.questions.forEach(q => container.appendChild(createQuestionNode(q, 0)));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => container.appendChild(createQuestionNode(q, 0)));
        }

        // Trigger KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
        wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        // Inject ID visually
        qBody.innerHTML = `<span class="question-identifier">${node.id}</span>${qHtml}`;
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const sBlock = document.createElement('div');
            sBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>`;
                sBlock.appendChild(ansDiv);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const detailsContainer = document.createElement('div');
                
                // Toggle Logic
                const defaultsExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                let isExpanded = defaultsExpanded;

                const controlWrapper = document.createElement('div');
                controlWrapper.className = 'sd-control-wrapper';
                
                const btn = document.createElement('button');
                btn.className = 'sd-toggle';
                btn.type = 'button';
                
                const updateBtnText = () => {
                    btn.innerHTML = isExpanded 
                        ? 'Hide working <span aria-hidden="true">▲</span>' 
                        : 'Show working <span aria-hidden="true">▼</span>';
                    btn.setAttribute('aria-expanded', isExpanded);
                };
                updateBtnText();

                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? '' : 'hidden'}`;
                
                btn.addEventListener('click', () => {
                    isExpanded = !isExpanded;
                    updateBtnText();
                    region.classList.toggle('hidden', !isExpanded);
                });

                controlWrapper.appendChild(btn);
                detailsContainer.appendChild(controlWrapper);

                // Build Region Content
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-keep-in-mind';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-keep-in-mind-body">${md.render(sd.keepInMind)}</div>`;
                    region.appendChild(div);
                }
                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-formulas-used';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-formulas-used-body">${md.render(sd.formulasUsed)}</div>`;
                    region.appendChild(div);
                }
                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-working';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body">${md.render(sd.working)}</div>`;
                    region.appendChild(div);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-alt-working';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-alt-working-body">${md.render(alt)}</div>`;
                        region.appendChild(div);
                    });
                }

                detailsContainer.appendChild(region);
                sBlock.appendChild(detailsContainer);
            }

            wrapper.appendChild(sBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-node-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // --- SCROLLSPY ---
    // Simple IntersectionObserver for highlighting nav items
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.textContent === id);
                });
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' });

    // Hook observer after render
    const origRenderContent = renderContent;
    renderContent = function() {
        origRenderContent();
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    };

    // Run
    init();

</script>
</body>
