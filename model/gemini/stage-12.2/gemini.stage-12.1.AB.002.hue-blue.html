<script>
(function() {
    // --- State ---
    let payload = null;
    let currentPaper = null;
    let md = null;

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        jumpBtn: document.getElementById('jump-to-btn'),

        drawerClose: document.getElementById('drawer-close')
    };

    // --- Init ---
    async function init() {
        setupMarkdown();
        await loadPayload();
        bindEvents();
    }

    // --- Markdown Setup (Authoritative Config) ---
    function setupMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // Must be false for KaTeX
            });
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    // --- Payload Loading ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            payload = await response.json();
            renderApp();
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    // --- Rendering ---
    function renderApp() {
        // Populate Selector
        els.selector.innerHTML = '';
        if (payload.papers && payload.papers.length > 0) {
            payload.papers.forEach((p, idx) => {
                const opt = document.createElement('option');
                opt.value = idx; // Use index to reference paper in array
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            // Select first by default
            selectPaper(0);
        } else {
            els.content.innerHTML = '<div class="state-message">No papers found</div>';
        }
    }

    function selectPaper(index) {
        currentPaper = payload.papers[index];
        renderPaper(currentPaper);
        renderNavigation(currentPaper);
        // Reset scroll
        window.scrollTo({ top: 0, behavior: 'instant' });
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const buildNavItems = (container) => {
            container.innerHTML = '';
            
            // Helper to recurse
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.className = 'nav-link';
                    a.textContent = node.id;
                    a.dataset.depth = depth; // For hierarchy via type scale
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 70;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                            
                            // Close drawer if open
                            closeDrawer();
                            
                            // Set active state visually
                            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                            a.classList.add('active');
                            // Sync mobile/desktop active states roughly
                            const syncId = `q-${node.id}`;
                            // (Simple implementation: just highlight clicked. Real scroll spy is distinct addon)
                        }
                    });

                    li.appendChild(a);
                    container.appendChild(li);

                    if (node.children && node.children.length > 0) {
                        traverse(node.children, depth + 1);
                    }
                });
            };

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }
                    if (section.questions) {
                        traverse(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }
        };

        buildNavItems(els.desktopNav);
        buildNavItems(els.mobileNav);
    }

    // --- Content Rendering ---
    function renderPaper(paper) {
        els.content.innerHTML = '';

        // Handle Sections or Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    sectionBlock.appendChild(header);
                }
                
                if (section.questions) {
                    section.questions.forEach(q => {
                        sectionBlock.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                }
                els.content.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }

        // Run KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor
        wrapper.dataset.depth = depth;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'type-question-id';
        qId.textContent = node.id;
        
        const qText = document.createElement('div');
        qText.className = 'type-question-body md-content';
        qText.innerHTML = renderMd(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qText);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="type-label">Answer</span>
                    <div class="answer-content md-content">${renderMd(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional, Expandable)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Disclosure Control
                const isExpandedDefault = defaults && defaults.expandedAll !== false;
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">▼</span>
                `;

                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                if (isExpandedDefault) detailsRegion.classList.add('expanded');

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                // Build Internal Details
                // Order: KeepInMind -> Formulas -> Working -> Alternative
                
                if (sd.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content md-content">${renderMd(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(block);
                }

                if (sd.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content md-content">${renderMd(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(block);
                }

                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection working-block';
                    block.innerHTML = `<div class="sd-label">Working</div><div class="sd-content md-content">${renderMd(sd.working)}</div>`;
                    detailsRegion.appendChild(block);
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection alternative-working-block';
                        block.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content md-content">${renderMd(alt)}</div>`;
                        detailsRegion.appendChild(block);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderMd(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // --- Interaction ---
    function bindEvents() {
        els.selector.addEventListener('change', (e) => {
            selectPaper(parseInt(e.target.value));
        });

        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if(e.target === els.drawerOverlay) closeDrawer();
        });
    }

    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.querySelector('.drawer-panel').classList.add('open');
    }

    function closeDrawer() {
        els.drawerOverlay.querySelector('.drawer-panel').classList.remove('open');
        setTimeout(() => els.drawerOverlay.classList.remove('open'), 200);
    }

    // Run
    init();

})();
</script>
</body>
