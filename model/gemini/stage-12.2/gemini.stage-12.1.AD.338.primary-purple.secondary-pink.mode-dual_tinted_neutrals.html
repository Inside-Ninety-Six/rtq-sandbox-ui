    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        papers: [],

    // Config per Stage 6 requirements

            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false,
            // Security: trust payload content
            trust: true 
        });
    };

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            
            const payload = await response.json();
            if (!payload || !payload.papers) throw new Error('Invalid payload');

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (err) {
            renderError();
            console.error(err);
        }

        setupEventListeners();
    }

    function renderError() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function setupEventListeners() {
        // Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const trigger = document.getElementById('jumpToTrigger');
        const close = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');

        const toggleDrawer = (open) => {
            state.navOpen = open;
            if (open) {
                overlay.classList.add('open');
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                overlay.classList.remove('open');
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        };

        close.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
    }

    /* ==========================================================================
       RENDERING LOGIC
       ========================================================================== */
    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap = {}; // Reset expanded states
        
        // Determine default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Build Nav & Content
        renderNavigation(paper);
        renderContent(paper, defaultExpanded);
    }

    function renderNavigation(paper) {
        const buildNavItems = (questions) => {
            let html = '';
            questions.forEach(q => {
                html += `<li class="nav-item" data-target="${q.id}" onclick="scrollToQuestion('${q.id}')">${q.id}</li>`;
                if (q.children) {
                    html += buildNavItems(q.children);
                }
            });
            return html;
        };

        let navHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    navHTML += `<li class="nav-section-label">${sec.label}</li>`;
                }
                navHTML += buildNavItems(sec.questions);
            });
        } else if (paper.questions) {
            navHTML += buildNavItems(paper.questions);
        }

        document.getElementById('desktopNavList').innerHTML = navHTML;
        document.getElementById('mobileNavList').innerHTML = navHTML;
    }

    function renderContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear

        const fragment = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    fragment.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, defaultExpanded));
                });
                fragment.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, defaultExpanded));
            });
            fragment.appendChild(list);
        }

        container.appendChild(fragment);
        renderMath(container); // Trigger KaTeX
        setupIntersectionObserver();
    }

    function createQuestionNode(data, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = data.id;
        
        const qText = document.createElement('div');
        qText.className = 'q-text';
        qText.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(qId);
        body.appendChild(qText);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer}</div>
                `;
                block.appendChild(ansRegion);
                hasContent = true;
            }

            // Solution Details
            if (data.solutionBlock.solutionDetails) {
                hasContent = true;
                const details = data.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[data.id] !== undefined ? state.expandedMap[data.id] : defaultExpanded;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'details-disclosure';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                `;
                
                // Details Content Wrapper
                const detailsContent = document.createElement('div');
                detailsContent.className = `solution-details-content ${isExpanded ? 'visible' : ''}`;
                
                // Build Subsections
                if (details.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'details-subsection';
                    sec.innerHTML = `<div class="subsection-label">Keep in mind</div><div class="keep-in-mind-list">${md.render(details.keepInMind)}</div>`;
                    detailsContent.appendChild(sec);
                    detailsContent.appendChild(createDivider());
                }

                if (details.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'details-subsection';
                    sec.innerHTML = `<div class="subsection-label">Formulas used</div><div>${md.render(details.formulasUsed)}</div>`;
                    detailsContent.appendChild(sec);
                    detailsContent.appendChild(createDivider());
                }

                if (details.working) {
                    const sec = document.createElement('div');
                    sec.className = 'details-subsection working-block';
                    sec.innerHTML = `<div class="subsection-label">Working</div><div>${md.render(details.working)}</div>`;
                    detailsContent.appendChild(sec);
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsContent.appendChild(createDivider());
                        const sec = document.createElement('div');
                        sec.className = 'details-subsection working-block';
                        sec.innerHTML = `<div class="subsection-label">Alternative working</div><div>${md.render(alt)}</div>`;
                        detailsContent.appendChild(sec);
                    });
                }

                // Remove trailing divider
                if (detailsContent.lastElementChild && detailsContent.lastElementChild.classList.contains('details-divider')) {
                    detailsContent.removeChild(detailsContent.lastElementChild);
                }

                // Interaction
                toggle.onclick = () => {
                    const newState = !(toggle.getAttribute('aria-expanded') === 'true');
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        detailsContent.classList.add('visible');
                    } else {
                        detailsContent.classList.remove('visible');
                    }
                    state.expandedMap[data.id] = newState;
                };

                block.appendChild(toggle);
                block.appendChild(detailsContent);
            }

            if (hasContent) {
                node.appendChild(block);
            }
        }

        // 3. Recursion
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, defaultExpanded));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createDivider() {
        const d = document.createElement('hr');
        d.className = 'details-divider';
        return d;
    }

    /* ==========================================================================
       SCROLL & NAV INTERACTION
       ========================================================================== */
    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close mobile drawer if open
            if (state.navOpen) {
                document.getElementById('drawerOverlay').click();
            }
        }
    };

    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Extract ID from q-ID
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('data-target') === id) {
                item.classList.add('active');
                // Ensure visible in scrollable nav
                if(window.innerWidth > 768) {
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            }
        });
    }

</script>
