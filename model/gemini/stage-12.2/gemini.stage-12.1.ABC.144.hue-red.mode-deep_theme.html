<body>

    <div class="doc-frame-shell">

    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (STAGE 6 BASELINE) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let papersData = [];
        let activePaper = null;

        // --- DOM ELEMENTS ---
        const selector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const drawerClose = document.getElementById('drawer-close');

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) throw new Error("No papers");

                populateSelector();
                // Select first paper by default
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                selector.innerHTML = `<option>Error loading payload</option>`;
                selector.disabled = true;
            }
        }

        function populateSelector() {
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaper = papersData.find(p => p.key === key);
            if (!activePaper) return;

            // Clear previous
            paperContent.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Render Structure
            const isSectioned = activePaper.sections && activePaper.sections.length > 0;
            const expandedDefault = activePaper.defaults?.expandedAll !== false;

            // Build Nav Data & Paper HTML
            let navHtml = '';
            let contentHtml = '';

            if (isSectioned) {
                activePaper.sections.forEach(section => {
                    // Nav Section Label
                    if (section.label && section.label.trim() !== "") {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                        contentHtml += renderSectionHeader(section.label);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        navHtml += renderNavNode(q, 0);
                        contentHtml += renderQuestionNode(q, 0, expandedDefault);
                    });
                });
            } else {
                const questions = activePaper.questions || [];
                questions.forEach(q => {
                    navHtml += renderNavNode(q, 0);
                    contentHtml += renderQuestionNode(q, 0, expandedDefault);
                });
            }

            // Inject
            desktopNavList.innerHTML = navHtml;
            mobileNavList.innerHTML = navHtml;
            paperContent.innerHTML = contentHtml;

            // Post-Render: KaTeX & Events
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            setupInteractions();
            setupObserver();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- RENDER HELPERS ---

        function renderSectionHeader(label) {
            return `
                <div class="question-node" style="border-bottom: 1px solid var(--col-hairline); margin-bottom: var(--sp-lg); padding-bottom: var(--sp-xs);">
                    <h2 style="font-size: 1.1rem; font-weight: 600; color: var(--col-text-secondary);">${label}</h2>
                </div>
            `;
        }

        function renderNavNode(node, depth) {
            // Flat list, simple recursion for IDs
            let html = `<li class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavNode(child, depth + 1);
                });
            }
            return html;
        }

        function renderQuestionNode(node, depth, expandedDefault) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render Question Body
            const qHtml = md ? md.render(node.question || '') : node.question;
            
            let html = `
                <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                    <div class="question-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedDefault;
                    
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleDetails(this)">
                            <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternatives
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, expandedDefault);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // --- INTERACTIONS ---

        window.toggleDetails = function(btn) {
            const container = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.label-text').textContent = 'Show working';
                container.classList.remove('expanded');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.label-text').textContent = 'Hide working';
                container.classList.add('expanded');
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const topOffset = 80; // Account for sticky header
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - topOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        // Drawer Logic
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        function setupInteractions() {
            // Nothing extra needed, onclicks are inline for simplicity in this generated prototype
        }

        // --- SCROLL OBSERVER (NAV ACTIVE STATE) ---
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === id) item.classList.add('active');
            });
        }

        // --- BOOT ---
        init();

    </script>
</body>
