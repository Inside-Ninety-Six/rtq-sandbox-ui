<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedState: {}, // Key: questionId, Value: boolean
        activeSectionId: null // For nav highlighting
    };

    // =========================================
    // INIT & SETUP
    // =========================================
    
    // Markdown-it configuration (STAGE 6 BASELINE)
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST stay false to preserve KaTeX delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            
            state.papers = payload.papers;
            
            // Populate Selector
            const selector = document.getElementById('paperSelect');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            // Event Listeners
            selector.addEventListener('change', (e) => switchPaper(e.target.value));
            document.getElementById('mobileJumpTrigger').addEventListener('click', openDrawer);
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            document.getElementById('drawerOverlay').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeDrawer();
            });

            // Load first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }

            // Scroll Spy setup
            setupScrollSpy();

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelect').innerHTML = '<option>Error</option>';
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        state.expandedState = {}; 
        // Default expansion logic: expandedAll defaults to true unless explicitly false
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Pre-calculate expansion state if needed, or rely on render time default
        // We'll handle it at render time using data-attributes for persistence if we were complex, 
        // but for this prototype, re-render is cheap.

        // Render Content
        const paperContainer = document.getElementById('paperContent');
        paperContainer.innerHTML = '';
        
        const paperSurface = document.createElement('div');
        paperSurface.className = 'paper-surface';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperSurface.appendChild(header);
                }
                // Render Questions
                section.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperSurface.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }
        
        paperContainer.appendChild(paperSurface);

        // Render Nav
        renderNavigation(paper);

        // Run KaTeX
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`; // Anchor ID

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-content';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        nodeEl.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'markdown-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedState[node.id] !== undefined ? state.expandedState[node.id] : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', `sd-${node.id}`);
                toggle.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = `sd-${node.id}`;
                detailsRegion.className = `solution-details ${isExpanded ? 'is-expanded' : ''}`;

                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('is-expanded');
                    state.expandedState[node.id] = expanded;
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('.disclosure-label').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Subsections: Keep in mind
                if (details.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection sd-keep-in-mind';
                    section.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body markdown-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // Formulas used
                if (details.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection sd-formulas';
                    section.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // Working
                if (details.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection sd-working';
                    section.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection sd-alt-working';
                        section.innerHTML = `
                            <div class="sd-label">Alternative working ${details.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                            <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(section);
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            nodeEl.appendChild(solBlock);
        }

        // Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            nodeEl.appendChild(childContainer);
        }

        return nodeEl;
    }

    function renderNavigation(paper) {
        const navList = document.createElement('div');
        navList.className = 'nav-list';

        const createNavItem = (node, depth) => {
            const item = document.createElement('button');
            item.className = 'nav-item';
            item.dataset.targetId = `q-${node.id}`;
            item.dataset.depth = depth;
            item.textContent = node.id;
            item.onclick = () => scrollToId(`q-${node.id}`);
            return item;
        };

        const traverseNav = (nodes, depth) => {
            nodes.forEach(node => {
                navList.appendChild(createNavItem(node, depth));
                if (node.children) {
                    traverseNav(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    navList.appendChild(label);
                }
                traverseNav(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverseNav(paper.questions, 0);
        }

        const deskNav = document.getElementById('desktopNav');
        deskNav.innerHTML = '';
        deskNav.appendChild(navList);

        // Clone for Drawer
        const drawerNav = document.getElementById('drawerNavBody');
        drawerNav.innerHTML = '';
        drawerNav.appendChild(navList.cloneNode(true));
        
        // Re-attach listeners to cloned nav items
        Array.from(drawerNav.querySelectorAll('.nav-item')).forEach(btn => {
            btn.onclick = () => {
                scrollToId(btn.dataset.targetId);
                closeDrawer();
            };
        });
    }

    // =========================================
    // INTERACTION HELPERS
    // =========================================

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            const y = el.getBoundingClientRect().top + window.pageYOffset - 100; // Offset for header
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    function openDrawer() {
        document.getElementById('drawerOverlay').classList.add('is-open');
        document.getElementById('drawerOverlay').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('drawerOverlay').classList.remove('is-open');
        document.getElementById('drawerOverlay').setAttribute('aria-hidden', 'true');
    }

    // =========================================
    // SCROLL SPY (Nav Highlighting)
    // =========================================
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Trigger when question is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        // Re-observe when paper content changes
        const config = { childList: true, subtree: true };
        const mutationObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        mutationObserver.observe(document.getElementById('paperContent'), config);
    }

    function updateActiveNav(id) {
        // Desktop
        document.querySelectorAll('#desktopNav .nav-item').forEach(item => {
            item.classList.toggle('is-active', item.dataset.targetId === id);
        });
        // Drawer
        document.querySelectorAll('#drawerNavBody .nav-item').forEach(item => {
            item.classList.toggle('is-active', item.dataset.targetId === id);
        });
    }

</script>
