<!-- KaTeX -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperId: null,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false // mobile drawer
    };

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            appState.papers = data.papers || [];
            if (appState.papers.length > 0) {
                selectPaper(appState.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const app = document.getElementById('app');
        app.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    }

    /**
     * LOGIC
     */
    function selectPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaperId = paperKey;
        appState.expandedMap = {};
        appState.navOpen = false; // Close drawer on switch

        // Initialize defaults
        const defaults = paper.defaults || {};
        const isExpandedDefault = defaults.expandedAll !== false;
        
        // Traverse to set defaults
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    appState.expandedMap[node.id] = isExpandedDefault;
                }
                if (node.children) traverse(node.children);
            });
        };

        if (paper.questions) traverse(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions));
        }

        renderApp();
    }

    function toggleWorking(qId) {
        appState.expandedMap[qId] = !appState.expandedMap[qId];
        renderPaperContentOnly(); // Efficient re-render
    }

    function toggleNav() {
        appState.navOpen = !appState.navOpen;
        renderNavDrawerState();
    }

    function scrollToQuestion(qId) {
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state in nav (simple implementation)
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${qId}"]`).forEach(n => n.classList.add('active'));
            // Close mobile drawer
            if (appState.navOpen) toggleNav();
        }
    }

    /**
     * RENDERING
     */
    function renderApp() {
        const paper = appState.papers.find(p => p.key === appState.currentPaperId);
        const app = document.getElementById('app');
        
        app.innerHTML = `
            ${renderTopControls(paper)}
            <div class="doc-shell-inner">
                ${renderDesktopNav(paper)}
                ${renderMobileDrawer(paper)}
                <main class="paper-column" id="paper-content-root">
                    <!-- Content injected via renderPaperContentOnly -->
                </main>
            </div>
            <div class="drawer-overlay ${appState.navOpen ? 'open' : ''}" onclick="toggleNav()"></div>
        `;

        renderPaperContentOnly();
        renderNavDrawerState();
    }

    function renderTopControls(currentPaper) {
        const options = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === currentPaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <header class="top-controls">
                <select class="paper-selector" onchange="selectPaper(this.value)">
                    ${options}
                </select>
                <button class="jump-trigger" onclick="toggleNav()">
                    Jump to
                </button>
            </header>
        `;
    }

    // --- Navigation Rendering ---

    function getNavItemsHtml(nodes, depth=0) {
        return nodes.map(node => {
            let html = `<li class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</li>`;
            if (node.children && node.children.length > 0) {
                html += getNavItemsHtml(node.children, depth + 1);
            }
            return html;
        }).join('');
    }

    function buildNavList(paper) {
        let html = '';
        if (paper.questions) {
            html += getNavItemsHtml(paper.questions);
        } else if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += getNavItemsHtml(sec.questions);
            });
        }
        return `<ul class="nav-list">${html}</ul>`;
    }

    function renderDesktopNav(paper) {
        return `
            <nav class="nav-rail">
                ${buildNavList(paper)}
            </nav>
        `;
    }

    function renderMobileDrawer(paper) {
        return `
            <aside class="drawer ${appState.navOpen ? 'open' : ''}" id="mobile-drawer">
                <div class="drawer-header">
                    <span class="nav-section-label" style="margin:0">Jump to</span>
                    <button class="drawer-close" onclick="toggleNav()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${buildNavList(paper)}
                </div>
            </aside>
        `;
    }

    function renderNavDrawerState() {
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (drawer && overlay) {
            if (appState.navOpen) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }
    }

    // --- Paper Content Rendering ---

    function renderPaperContentOnly() {
        const root = document.getElementById('paper-content-root');
        const paper = appState.papers.find(p => p.key === appState.currentPaperId);
        
        let html = '';
        if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        } else if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions, 0);
            });
        }
        
        root.innerHTML = html;
        
        // Post-render KaTeX
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(nodes, depth) {
        return nodes.map(node => renderQuestionNode(node, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const isChild = depth > 0;
        const sb = node.solutionBlock;
        const hasDetails = sb && sb.solutionDetails;
        const isExpanded = appState.expandedMap[node.id];

        // 1. Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        
        // 2. Solution Block
        let sbHtml = '';
        if (sb) {
            // Answer
            let ansHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                ansHtml = `
                    <div class="answer-region">
                        <span class="lbl-answer">Answer</span>
                        ${ansContent}
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const sd = sb.solutionDetails;
                toggleHtml = `
                    <button class="disclosure-ctrl" onclick="toggleWorking('${node.id}')">
                        ${isExpanded ? 'Hide working' : 'Show working'} 
                        <span>${isExpanded ? '▴' : '▾'}</span>
                    </button>
                `;

                if (isExpanded) {
                    let contentHtml = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        contentHtml += `
                            <div class="sd-section">
                                <span class="sd-lbl">Keep in mind</span>
                                <div class="keep-in-mind-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        contentHtml += `
                            <div class="sd-section">
                                <span class="sd-lbl">Formulas used</span>
                                <div class="formulas-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        contentHtml += `
                            <div class="sd-section">
                                <span class="sd-lbl">Working</span>
                                <div class="working-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            contentHtml += `
                                <div class="sd-section">
                                    <span class="sd-lbl">Alternative working</span>
                                    <div class="working-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `<div class="sol-details expanded">${contentHtml}</div>`;
                }
            }

            sbHtml = `
                <div class="sol-block">
                    ${ansHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // 3. Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>`;
        }

        return `
            <div class="q-node" id="q-${node.id}" data-child="${isChild}">
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${sbHtml}
                ${childrenHtml}
            </div>
        `;
