    <script>
        // === CONSTANTS ===
        // Authoritative source for payload path per Stage 0/6
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // === STATE ===
        let appState = {
            papers: [],
            currentPaperId: null,
            activeQuestionId: null
        };

        // === MARKDOWN CONFIGURATION (Authoritative) ===
        // Must allow html (SVG), disable breaks, disable escape for TeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // === DOM ELEMENTS ===
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('drawer-nav'),
            drawer: document.getElementById('mobile-drawer'),
            mobileJump: document.getElementById('mobile-jump'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // === INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                loadPaper(appState.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.disabled = true;
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaperId = paperKey;
            
            // Render Content
            els.content.innerHTML = '';
            
            // Handle Sections vs Flat
            let allQuestions = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style style for in-page visual? 
                        // Actually Brief says section headers in page are optional/structural.
                        // Let's render a simple visual divider.
                        const secDiv = document.createElement('div');
                        secDiv.style.marginTop = 'var(--sp-xl)'; 
                        secDiv.style.borderBottom = '1px solid var(--border-hairline)';
                        secDiv.style.marginBottom = 'var(--sp-lg)';
                        secDiv.style.color = 'var(--text-quiet)';
                        secDiv.style.fontSize = '0.875rem';
                        secDiv.style.fontWeight = '600';
                        secDiv.textContent = `Section ${section.label}`;
                        els.content.appendChild(secDiv);
                    }
                    
                    section.questions.forEach(q => {
                        allQuestions.push(q);
                        els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    allQuestions.push(q);
                    els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Trigger KaTeX Auto-render
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html' // Faster, accessible
            });
        }

        // === CONTENT GENERATION ===

        function createQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const identSpan = document.createElement('span');
            identSpan.className = 'q-identifier';
            identSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            // Prepend identifier to first paragraph if possible, else just prepend
            if (promptDiv.firstChild && promptDiv.firstChild.tagName === 'P') {
                promptDiv.firstChild.prepend(identSpan);
            } else {
                bodyDiv.appendChild(identSpan);
            }
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const expandedDefault = defaults && defaults.expandedAll !== false; // Default true unless false

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron ${expandedDefault ? 'expanded' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;

                    // Keep in Mind
                    if (details.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', details.keepInMind));
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                    }
                    // Working
                    if (details.working) {
                        region.appendChild(createSubsection('Working', details.working));
                    }
                    // Alternative Working
                    if (details.alternativeWorking) {
                        // Can be array or string
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        alts.forEach(alt => {
                            region.appendChild(createSubsection('Alternative working', alt));
                        });
                    }

                    // Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                            toggleBtn.querySelector('.chevron').classList.remove('expanded');
                        } else {
                            region.classList.add('expanded');
                            toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                            toggleBtn.querySelector('.chevron').classList.add('expanded');
                        }
                    });

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(region);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSubsection(labelTxt, mdContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            div.appendChild(label);

            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(mdContent) : mdContent;
            div.appendChild(body);

            return div;
        }

        // === NAVIGATION ===

        function renderNavigation(paper) {
            const createNavList = () => {
                const wrapper = document.createElement('div');
                wrapper.className = 'nav-list';
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        const link = document.createElement('a');
                        link.href = `#q-${node.id}`;
                        link.className = 'nav-item';
                        link.textContent = node.id;
                        link.dataset.depth = depth;
                        link.dataset.target = `q-${node.id}`;
                        
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToId(`q-${node.id}`);
                            closeDrawer();
                        });

                        wrapper.appendChild(link);

                        if (node.children) processNodes(node.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            wrapper.appendChild(lbl);
                        }
                        processNodes(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    processNodes(paper.questions, 0);
                }
                
                return wrapper;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(createNavList());
            
            els.mobileNav.innerHTML = '';
            els.mobileNav.appendChild(createNavList());

            setupIntersectionObserver();
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for padding
                const y = el.getBoundingClientRect().top + window.scrollY - 20;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        // === MOBILE DRAWER ===
        els.mobileJump.addEventListener('click', () => {
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        });

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.closeDrawer.addEventListener('click', closeDrawer);
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) closeDrawer();
        });

        // === SCROLL SPY ===
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px'
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            activeLinks.forEach(l => {
                l.classList.add('active');
                // Scroll nav into view if needed
                if (l.parentElement.parentElement.id === 'desktop-nav') {
                   // Optional: l.scrollIntoView({block: 'nearest'}); 
                }
            });
        }

        // Start
        init();

    </script>
