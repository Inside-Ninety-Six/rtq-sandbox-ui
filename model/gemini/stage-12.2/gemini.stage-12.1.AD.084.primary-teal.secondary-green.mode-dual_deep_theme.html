    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Runtime Definition)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================================
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================================
        // STATE
        // =========================================================
        let state = {
            payload: null,
            currentPaperKey: null,
            expandedMap: {} // Not used if adhering strictly to inline toggle state, but useful if needed
        };

        // =========================================================
        // DOM ELEMENTS
        // =========================================================
        const elPaperSelector = document.getElementById('paper-selector');
        const elPaperRoot = document.getElementById('paper-content-root');
        const elDesktopNav = document.getElementById('desktop-nav-content');
        const elMobileNav = document.getElementById('mobile-nav-content');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elJumpTrigger = document.getElementById('jump-to-trigger');
        const elDrawerClose = document.getElementById('drawer-close');

        // =========================================================
        // INITIALIZATION
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                state.payload = await response.json();
                
                populateSelector();
                // Select first paper by default
                if (state.payload.papers && state.payload.papers.length > 0) {
                    renderPaper(state.payload.papers[0].key);
                } else {
                    renderError();
                }

                setupMobileNav();
                setupScrollSpy();

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            elPaperRoot.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // =========================================================
        // RENDER LOGIC
        // =========================================================

        function populateSelector() {
            elPaperSelector.innerHTML = '';
            state.payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elPaperSelector.appendChild(opt);
            });
            elPaperSelector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        function renderPaper(paperKey) {
            state.currentPaperKey = paperKey;
            const paper = state.payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear previous
            elPaperRoot.innerHTML = '';
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';

            // Generate Nav List
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            
            // Build Content & Nav
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Nav Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        navList.appendChild(li);

                        // Content Section Header
                        const headerBlock = document.createElement('div');
                        headerBlock.className = 'section-header-block';
                        const headerText = document.createElement('div');
                        headerText.className = 'section-header-text';
                        headerText.textContent = section.label;
                        headerBlock.appendChild(headerText);
                        elPaperRoot.appendChild(headerBlock);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const qNode = createQuestionNode(q, 0, paper.defaults);
                        elPaperRoot.appendChild(qNode);
                        addNavItems(q, navList, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const qNode = createQuestionNode(q, 0, paper.defaults);
                    elPaperRoot.appendChild(qNode);
                    addNavItems(q, navList, 0);
                });
            }

            // Clone Nav for mobile
            elDesktopNav.appendChild(navList);
            elMobileNav.appendChild(navList.cloneNode(true)); // Simple clone for separate interactions

            // KaTeX Rendering
            renderMathInElement(elPaperRoot, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Recursively build Question Node
        function createQuestionNode(q, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.dataset.depth = depth;
            container.id = 'q-' + q.id; // Anchor target

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'question-id';
            qId.textContent = q.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt md-content';
            qPrompt.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            container.appendChild(qBody);

            // Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region md-content';
                    // Label
                    const label = document.createElement('span');
                    label.className = 'label-text';
                    label.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(ansContent);
                    sb.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sdData = q.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    // Determine default state
                    const isExpanded = defaults && defaults.expandedAll === false ? false : true;
                    if (isExpanded) toggleBtn.classList.add('expanded');

                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    if (isExpanded) detailsRegion.classList.add('expanded');

                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection';
                        block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body md-content">${md.render(sdData.keepInMind)}</div>`;
                        detailsRegion.appendChild(block);
                        detailsRegion.appendChild(createInternalSep());
                    }

                    // 2. Formulas Used
                    if (sdData.formulasUsed) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection';
                        block.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body md-content">${md.render(sdData.formulasUsed)}</div>`;
                        detailsRegion.appendChild(block);
                        detailsRegion.appendChild(createInternalSep());
                    }

                    // 3. Working
                    if (sdData.working) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection';
                        block.innerHTML = `<span class="sd-label">Working</span><div class="working-body md-content">${md.render(sdData.working)}</div>`;
                        detailsRegion.appendChild(block);
                    }

                    // 4. Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createInternalSep());
                            const block = document.createElement('div');
                            block.className = 'sd-subsection';
                            block.innerHTML = `<span class="sd-label">Alternative working</span><div class="alt-working-body md-content">${md.render(alt)}</div>`;
                            detailsRegion.appendChild(block);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = detailsRegion.classList.toggle('expanded');
                        toggleBtn.classList.toggle('expanded', expanded);
                        toggleBtn.querySelector('.toggle-text').textContent = expanded ? 'Hide working' : 'Show working';
                    };

                    sb.appendChild(toggleBtn);
                    sb.appendChild(detailsRegion);
                }

                container.appendChild(sb);
            }

            // Children
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function createInternalSep() {
            const hr = document.createElement('hr');
            hr.className = 'internal-sep';
            return hr;
        }

        // Add items to Nav (Flattened visually but recursive logic)
        function addNavItems(q, list, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth; // For hierarchy via type scale
            a.textContent = q.id;
            a.dataset.targetId = 'q-' + q.id;
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.targetId);
                if (target) {
                    // Smooth scroll with offset for sticky nav/top controls?
                    // Sticky nav is sidebar. Top controls are in flow but maybe we need offset for breathing room.
                    const y = target.getBoundingClientRect().top + window.scrollY - 20;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Mobile: close drawer
                    closeDrawer();
                }
            };

            li.appendChild(a);
            list.appendChild(li);

            if (q.children) {
                q.children.forEach(child => addNavItems(child, list, depth + 1));
            }
        }

        // =========================================================
        // UI HELPERS
        // =========================================================

        function setupMobileNav() {
            elJumpTrigger.onclick = () => {
                elDrawerOverlay.classList.add('open');
                elDrawerClose.focus();
            };
            elDrawerClose.onclick = closeDrawer;
            elDrawerOverlay.onclick = (e) => {
                if (e.target === elDrawerOverlay) closeDrawer();
            };
        }

        function closeDrawer() {
            elDrawerOverlay.classList.remove('open');
        }

        // Active Scroll Spy
        function setupScrollSpy() {
            // Simple IntersectionObserver? Or scroll event.
            // Scroll event is smoother for "active" tracking in long lists.
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        updateActiveNav();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        function updateActiveNav() {
            // Find visible questions
            // We want the top-most visible question to be active
            const questions = document.querySelectorAll('.question-node');
            let activeId = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    activeId = q.id;
                    break; 
                }
            }
            // Fallback: first visible above fold
            if (!activeId) {
                // Find last one that passed top
                for (let i = questions.length - 1; i >= 0; i--) {
                    const rect = questions[i].getBoundingClientRect();
                    if (rect.top < 0) {
                        activeId = questions[i].id;
                        break;
                    }
                }
            }

            if (activeId) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.targetId === activeId);
                });
            }
        }

        // Run
        init();

    </script>
