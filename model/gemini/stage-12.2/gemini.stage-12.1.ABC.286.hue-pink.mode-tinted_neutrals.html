    <script>
        /**
         * STAGE 6 BASELINE EXECUTOR
         * Purpose: Render payload deterministically. No synthesis.
         */

        // --- Markdown Configuration (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let globalPayload = null;
        let activePaperKey = null;

        // --- Elements ---
        const selectorEl = document.getElementById('paper-selector');
        const contentArea = document.getElementById('paper-content-area');
        const navListDesktop = document.getElementById('nav-list-desktop');
        const navListMobile = document.getElementById('nav-list-mobile');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerPanel = document.getElementById('drawer-panel');
        const drawerTrigger = document.getElementById('jump-to-trigger');
        const drawerClose = document.getElementById('drawer-close');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
                
                if (!globalPayload || !globalPayload.papers) throw new Error("Invalid payload");

                renderSelector();
                
                // Select first paper by default
                if (globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            contentArea.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            selectorEl.innerHTML = `<option>Error</option>`;
            selectorEl.disabled = true;
        }

        function renderSelector() {
            selectorEl.innerHTML = globalPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selectorEl.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear previous
            contentArea.innerHTML = '';
            navListDesktop.innerHTML = '';
            navListMobile.innerHTML = '';
            window.scrollTo(0, 0);

            const isExpandedDefault = paper.defaults && paper.defaults.expandedAll === false ? false : true;

            // Generate Content Tree
            // Supports flat questions[] or sections[]
            let flatNavItems = []; // For nav generation
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (in Content)
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    contentArea.appendChild(secHeader);

                    // Nav Section Label (if non-empty)
                    if (section.label && section.label.trim() !== "") {
                        addNavSectionLabel(section.label);
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        contentArea.appendChild(renderQuestionNode(q, 0, isExpandedDefault));
                        collectNavItems(q, flatNavItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentArea.appendChild(renderQuestionNode(q, 0, isExpandedDefault));
                    collectNavItems(q, flatNavItems);
                });
            }

            // Generate Nav Lists
            renderNavList(flatNavItems, navListDesktop);
            renderNavList(flatNavItems, navListMobile);

            // Render Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(contentArea, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Observer for Nav Active State
            setupIntersectionObserver(flatNavItems);
        }

        // --- Content Rendering ---

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor target

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt markdown-body';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="markdown-body">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpanded = defaultExpanded;
                    
                    const updateToggleText = () => {
                        toggleBtn.innerHTML = `
                            <span>${sdContent.style.display === 'none' ? 'Show working' : 'Hide working'}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${sdContent.style.display === 'none' ? 'rotate(0)' : 'rotate(180deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                    };

                    toggleBtn.onclick = () => {
                        const isHidden = sdContent.style.display === 'none';
                        sdContent.style.display = isHidden ? 'block' : 'none';
                        updateToggleText();
                    };

                    // Content Region
                    const sdContent = document.createElement('div');
                    sdContent.className = 'solution-details-content';
                    sdContent.style.display = isExpanded ? 'block' : 'none';

                    // Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        sdContent.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        sdContent.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        sdContent.appendChild(renderSubsection('Working', sd.working));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            sdContent.appendChild(renderSubsection('Alternative working', alt));
                        });
                    } else if (sd.alternativeWorking) {
                         // Fallback for single string if API mismatch
                        sdContent.appendChild(renderSubsection('Alternative working', sd.alternativeWorking));
                    }

                    updateToggleText();
                    sdContainer.appendChild(toggleBtn);
                    sdContainer.appendChild(sdContent);
                    sbDiv.appendChild(sdContainer);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body markdown-body">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return escapeHtml(text); // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- Navigation ---

        function addNavSectionLabel(label) {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = label;
            // Append to both lists
            const div2 = div.cloneNode(true);
            navListDesktop.appendChild(div);
            navListMobile.appendChild(div2);
        }

        function collectNavItems(node, list) {
            list.push({ id: node.id, target: `q-${sanitizeId(node.id)}` });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list));
            }
        }

        function renderNavList(items, container) {
            items.forEach(item => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#${item.target}`;
                a.textContent = item.id;
                a.dataset.targetId = item.target;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(item.target).scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                };
                container.appendChild(a);
            });
        }

        // --- Intersection Observer for Active State ---
        function setupIntersectionObserver(items) {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Add active to matching links
                        const id = entry.target.id;
                        document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, observerOptions);

            items.forEach(item => {
                const el = document.getElementById(item.target);
                if (el) observer.observe(el);
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawerOverlay.style.display = 'block';
            setTimeout(() => drawerPanel.classList.add('open'), 10);
        }

        function closeDrawer() {
            drawerPanel.classList.remove('open');
            setTimeout(() => drawerOverlay.style.display = 'none', 200);
        }

        drawerTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        // --- Boot ---
        init();

    </script>
</body>
