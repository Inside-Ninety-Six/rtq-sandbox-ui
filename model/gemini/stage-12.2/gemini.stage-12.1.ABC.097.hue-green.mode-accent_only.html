    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // ADD-ON CONFIG (COLORLAB B + C)
        // =========================================
        // Script substitutions handled by Stage 6 logic (Pre-baked here)
        const CONFIG = {
            forceHue: "green",
            intensityMode: "accent_only"
        };

        // =========================================
        // STATE & INIT
        // =========================================
        let globalPayload = null;
        let currentPaperKey = null;

        // Markdown-it Setup (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelect: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNav'),
            paperContent: document.getElementById('paperContent'),
            mobileJump: document.getElementById('mobileJumpTrigger'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            mobileBackdrop: document.getElementById('mobileDrawerBackdrop'),
            drawerClose: document.getElementById('drawerClose'),
            drawerNavContent: document.getElementById('drawerNavContent')
        };

        // =========================================
        // FETCH & LOAD
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                globalPayload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }
                
                lucide.createIcons();
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.disabled = true;
                els.paperSelect.innerHTML = '<option>Error loading payload</option>';
            }
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear previous
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.drawerNavContent.innerHTML = '';

            // Generate Nav Model
            const navItems = [];
            
            // Generate Paper HTML
            const docFragment = document.createDocumentFragment();

            // Handling Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        docFragment.appendChild(secHeader);
                        
                        // Nav Section Label
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const qNode = renderQuestionNode(q, 0, paper.defaults || {});
                        docFragment.appendChild(qNode);
                        collectNavItems(q, 0, navItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const qNode = renderQuestionNode(q, 0, paper.defaults || {});
                    docFragment.appendChild(qNode);
                    collectNavItems(q, 0, navItems);
                });
            }

            els.paperContent.appendChild(docFragment);

            // Render Nav
            renderNav(navItems);

            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Re-init icons for new content
            lucide.createIcons();
            
            // Scroll top
            window.scrollTo(0,0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(q, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`;
            if (depth > 0) node.setAttribute('data-child', 'true');

            // 1. Question Body
            const bodyHtml = md ? md.render(q.question) : q.question;
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            bodyDiv.innerHTML = `
                <div class="q-id">${q.id}</div>
                <div class="q-content">${bodyHtml}</div>
            `;
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // A. Answer
                if (q.solutionBlock.answer) {
                    const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansHtml}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // B. Solution Details
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isDefaultExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isDefaultExpanded);
                    toggle.innerHTML = `
                        <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="chevron-down" class="disclosure-icon"></i>
                    `;
                    
                    // SD Region
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'sd-region';
                    sdRegion.setAttribute('data-expanded', isDefaultExpanded);

                    // Internal parts
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection sd-keep-in-mind';
                        kimDiv.innerHTML = `
                            <span class="sd-label"><i data-lucide="lightbulb" style="width:14px;"></i> Keep in mind</span>
                            <div class="sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        sdRegion.appendChild(kimDiv);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection sd-formulas';
                        formDiv.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        sdRegion.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection sd-working';
                        workDiv.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-content sd-working-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        sdRegion.appendChild(workDiv);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-alt-working';
                            altDiv.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content sd-working-body">${md ? md.render(alt) : alt}</div>
                            `;
                            sdRegion.appendChild(altDiv);
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = sdRegion.getAttribute('data-expanded') === 'true';
                        sdRegion.setAttribute('data-expanded', !expanded);
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    };

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(sdRegion);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                    collectNavItems(child, depth + 1, null); // Just strictly recursive layout, nav collection done separately/parallel
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // Nav Collection Helper
        function collectNavItems(q, depth, list) {
            if (list) list.push({ type: 'link', id: q.id, depth: depth });
            if (q.children) {
                q.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        // Render Nav
        function renderNav(items) {
            const createList = () => {
                const container = document.createElement('div');
                container.className = 'nav-list';
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        const sec = document.createElement('div');
                        sec.className = 'nav-section-label';
                        sec.textContent = item.label;
                        container.appendChild(sec);
                    } else {
                        const link = document.createElement('a');
                        link.href = `#q-${item.id}`;
                        link.className = 'nav-item';
                        link.textContent = item.id;
                        link.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
                        
                        link.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${item.id}`);
                            if (target) {
                                const offset = 80; // Header height + buffer
                                const top = target.getBoundingClientRect().top + window.scrollY - offset;
                                window.scrollTo({ top, behavior: 'smooth' });
                                closeDrawer();
                                setActiveNav(link);
                            }
                        };
                        container.appendChild(link);
                    }
                });
                return container;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(createList());
            
            els.drawerNavContent.innerHTML = '';
            els.drawerNavContent.appendChild(createList());
            
            // Setup intersection observer for active state
            setupScrollSpy(items.filter(i => i.type === 'link').map(i => i.id));
        }

        function setActiveNav(activeLink) {
            // Clear all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Set active (match href in both desktop and mobile)
            const href = activeLink.getAttribute('href');
            document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
        }

        function setupScrollSpy(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
                        links.forEach(l => setActiveNav(l));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

            ids.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function openDrawer() {
            els.mobileDrawer.setAttribute('aria-hidden', 'false');
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            els.mobileDrawer.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('drawer-open');
        }

        els.mobileJump.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.mobileBackdrop.onclick = closeDrawer;

        // Init
        init();

    </script>
