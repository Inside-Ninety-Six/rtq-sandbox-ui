<body>

<div class="document-shell">
    <!-- Top Controls -->

        <select id="paper-selector" class="paper-selector" aria-label="Select Paper"></select>
        <button id="jump-to-trigger" class="jump-to-trigger">Jump to</button>

    <div class="main-layout">

        <nav class="nav-rail" id="desktop-nav" aria-label="Questions"></nav>

        <!-- Paper Column -->

        </main>

<div id="drawer-overlay" class="drawer-overlay"></div>
<nav id="drawer" class="drawer" aria-label="Mobile Navigation">

        <span style="font-weight:600">Jump to</span>
        <button id="close-drawer" class="close-drawer" aria-label="Close navigation">&times;</button>
    </div>
    <div id="drawer-nav-content" class="drawer-content"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

<script>
    // --- STAGE 0 CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition, though not fetched in CSS-var mode

    // --- MARKDOWN CONFIG ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let appData = {
        papers: [],
        activePaper: null,
        expanded: {} // { questionId: boolean }
    };

    // --- INIT ---
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Fetch failed");
            const payload = await res.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            appData.papers = payload.papers;
            
            renderSelector();
            switchPaper(appData.papers[0].key);
            
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = 
                '<div style="text-align:center; padding: 2rem; color: var(--color-text-secondary); font-weight:600;">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- RENDERING ---
    function renderSelector() {
        const sel = document.getElementById('paper-selector');
        sel.innerHTML = appData.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
        sel.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        appData.activePaper = appData.papers.find(p => p.key === key);
        appData.expanded = {}; // Reset state
        
        // Render content
        const contentDiv = document.getElementById('paper-content');
        contentDiv.innerHTML = '';
        
        // Render Sections or Flat List
        if (appData.activePaper.sections) {
            appData.activePaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    contentDiv.appendChild(header);
                }
                section.questions.forEach(q => contentDiv.appendChild(renderQuestionNode(q, 0)));
            });
        } else if (appData.activePaper.questions) {
            appData.activePaper.questions.forEach(q => contentDiv.appendChild(renderQuestionNode(q, 0)));
        }

        // Apply Math
        renderMathInElement(contentDiv, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Update Nav
        updateNavigation();
    }

    function renderQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qIdSpan = `<span class="question-id">${node.id}</span>`;
        const qHtml = md ? md.render(node.question || '') : node.question;
        qBody.innerHTML = `${qIdSpan} ${qHtml}`; // Simplistic concat. Real Markdown usually wraps in <p>, so flex or inline-block adjustment might be needed in CSS. Here we rely on flow.
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine default state
                const defaultExpanded = appData.activePaper.defaults?.expandedAll !== false;
                if (appData.expanded[node.id] === undefined) {
                    appData.expanded[node.id] = defaultExpanded;
                }
                const isExpanded = appData.expanded[node.id];

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                `;
                toggle.onclick = () => {
                    appData.expanded[node.id] = !appData.expanded[node.id];
                    // Re-render this part? Easier to just toggle DOM classes for prototype
                    const detailsEl = solBlock.querySelector('.solution-details');
                    const textEl = toggle.querySelector('.toggle-text');
                    const expandedNow = appData.expanded[node.id];
                    
                    if(expandedNow) detailsEl.classList.add('expanded');
                    else detailsEl.classList.remove('expanded');
                    
                    textEl.textContent = expandedNow ? 'Hide working' : 'Show working';
                    toggle.setAttribute('aria-expanded', expandedNow);
                };
                solBlock.appendChild(toggle);

                // Details Content
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in Mind
                if (sd.keepInMind) {
                    details.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
                }
                // Formulas
                if (sd.formulasUsed) {
                    details.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    details.appendChild(renderSubsection('Working', sd.working));
                }
                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        details.appendChild(sep);
                        details.appendChild(renderSubsection('Alternative working', alt));
                    });
                }

                solBlock.appendChild(details);
            }
            container.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.style.marginTop = 'var(--space-md)';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSubsection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    // --- NAVIGATION ---
    function updateNavigation() {
        const buildList = (targetId) => {
            const el = document.getElementById(targetId);
            el.innerHTML = '';
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            const processNode = (node) => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.textContent = node.id;
                li.onclick = () => {
                    const target = document.getElementById(`q-${node.id}`);
                    if(target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        // Close drawer on mobile
                        document.getElementById('drawer').classList.remove('open');
                        document.getElementById('drawer-overlay').style.display = 'none';
                    }
                    // Highlight active logic omitted for brevity in prototype, 
                    // relying on scroll spy or click state in full app.
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    li.classList.add('active'); // simple visual feedback
                };
                ul.appendChild(li);
                
                if (node.children) node.children.forEach(processNode);
            };

            if (appData.activePaper.sections) {
                appData.activePaper.sections.forEach(sec => {
                    if (sec.label) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sec.label;
                        ul.appendChild(li);
                    }
                    sec.questions.forEach(processNode);
                });
            } else if (appData.activePaper.questions) {
                appData.activePaper.questions.forEach(processNode);
            }
            el.appendChild(ul);
        };

        buildList('desktop-nav');
        buildList('drawer-nav-content');
    }

    // --- DRAWER ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    document.getElementById('jump-to-trigger').onclick = () => {
        drawer.classList.add('open');
        overlay.style.display = 'block';
    };
    const closeDrawer = () => {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
    };
    document.getElementById('close-drawer').onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // --- RUN ---
    init();

</script>
