<script>
    // =========================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // MARKDOWN SETUP (Authoritative Config)
    // =========================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: must be false for KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // STATE & UTILS
    // =========================================================
    let papersData = [];
    let activePaperKey = null;

    // Fetch Payload
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                selectPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            selectPaper(e.target.value);
        });
    }

    function selectPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        const hasSections = !!paper.sections;
        let navItems = [];

        if (hasSections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header in Paper
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-header-block';
                    sectionBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    surface.appendChild(sectionBlock);

                    // Add to Nav Data
                    navItems.push({ type: 'section', label: section.label });
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        const qNode = renderQuestionNode(q, 0, paper.defaults);
                        surface.appendChild(qNode);
                        collectNavItems(q, 0, navItems);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                const qNode = renderQuestionNode(q, 0, paper.defaults);
                surface.appendChild(qNode);
                collectNavItems(q, 0, navItems);
            });
        }

        // Render Nav
        renderNav(navItems);

        // Render KaTeX
        renderMath(surface);

        // Reset Scroll
        document.getElementById('root').scrollTop = 0;
    }

    // =========================================================
    // RENDERING LOGIC
    // =========================================================

    function collectNavItems(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    function renderQuestionNode(node, depth, paperDefaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        if (depth === 0) wrapper.setAttribute('data-top-level', 'true');

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptSpan = document.createElement('div');
        promptSpan.className = 'question-prompt';
        promptSpan.innerHTML = md ? md.render(node.question || "") : (node.question || "");

        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptSpan);
        wrapper.appendChild(bodyDiv);

        // 2. Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('span');
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                const isExpandedDefault = paperDefaults && paperDefaults.expandedAll === false ? false : true;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Region
                const regionDiv = document.createElement('div');
                regionDiv.className = 'solution-details-region';
                if (!isExpandedDefault) regionDiv.hidden = true;

                // Subsections
                if (details.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(details.keepInMind) : details.keepInMind);
                    regionDiv.appendChild(sec);
                }
                
                if (details.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-formulas-used';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(details.formulasUsed) : details.formulasUsed);
                    regionDiv.appendChild(sec);
                }

                if (details.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-working';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body">${md ? md.render(details.working) : details.working}</div>`;
                    regionDiv.appendChild(sec);
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const hr = document.createElement('hr');
                        hr.className = 'separator-hairline';
                        regionDiv.appendChild(hr);

                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-alt-working';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-alt-working-body">${md ? md.render(alt) : alt}</div>`;
                        regionDiv.appendChild(sec);
                    });
                }

                // Wiring
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    regionDiv.hidden = expanded;
                };

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(regionDiv);
            }
            wrapper.appendChild(blockDiv);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNav(items) {
        const renderList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                
                if (item.type === 'section') {
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                } else {
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.setAttribute('data-target', `q-${item.id}`);
                    li.setAttribute('data-depth', item.depth);
                    li.onclick = () => {
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-target="q-${item.id}"]`).forEach(n => n.classList.add('active'));
                            // Close mobile drawer
                            closeDrawer();
                        }
                    };
                }
                container.appendChild(li);
            });
        };

        renderList('desktop-nav-list');
        renderList('mobile-nav-list');
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // =========================================================
    // MOBILE DRAWER LOGIC
    // =========================================================
    const drawer = document.getElementById('mobile-drawer');
    const jumpBtn = document.getElementById('jump-to-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    drawer.onclick = (e) => {
        if (e.target === drawer) closeDrawer();
    }

    // Initialize
    init();

    // Intersection Observer for Active Nav State
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id; // q-1
                const rawId = id.replace('q-', '');
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                // Activate current
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // Observe questions once rendered? 
    // We need to re-observe when paper changes. 
    // Adding a mutation observer or simple timeout in selectPaper is better, 
    // but for this prototype, let's just add it to the renderQuestionNode?
    // Actually, selectPaper wipes innerHTML. We need to attach observers after render.
    // Let's modify selectPaper to attach observers.
    
    const originalSelectPaper = selectPaper;
    selectPaper = function(key) {
        observer.disconnect();
        originalSelectPaper(key);
        // Re-attach
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

</script>
