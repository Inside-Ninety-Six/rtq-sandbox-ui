        </div>
    </div>

<script>
    // =========================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Included for strict compliance

    // =========================================================
    // STATE & DOM
    // =========================================================
    const state = {
        payload: null,
        currentPaperKey: null,
        currentPaper: null,
        navMap: [] // Array of { id, elementId, depth, sectionLabel? }
    };

    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawer: document.getElementById('drawer'),
        overlay: document.getElementById('drawer-overlay'),
        btnJump: document.getElementById('mobile-jump-trigger'),
        btnClose: document.getElementById('drawer-close')
    };

    // =========================================================
    // MARKDOWN SETUP (Stage 6 Add-on)
    // =========================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Must be false for KaTeX
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // =========================================================
    // INITIALIZATION
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
            state.payload = data;

            populateSelector();
            
            // Default to first paper
            if (state.payload.papers.length > 0) {
                switchPaper(state.payload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            dom.paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function populateSelector() {
        dom.paperSelector.innerHTML = '';
        state.payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            dom.paperSelector.appendChild(opt);
        });

        dom.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        state.currentPaper = state.payload.papers.find(p => p.key === key);
        state.navMap = [];
        
        // Render Content (builds nav map as side effect)
        renderPaperContent(state.currentPaper);
        
        // Render Nav
        renderNavigation();
        
        // Reset scroll
        window.scrollTo(0,0);
        dom.desktopNav.parentElement.scrollTop = 0;
    }

    // =========================================================
    // CONTENT RENDERING
    // =========================================================
    function renderPaperContent(paper) {
        dom.paperContent.innerHTML = '';
        const surface = document.createElement('div');
        surface.className = 'paper-surface';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    surface.appendChild(header);
                    
                    // Add section to nav map
                    state.navMap.push({ type: 'section', label: section.label });
                }
                
                if (section.questions) {
                    section.questions.forEach(q => renderQuestionNode(q, surface, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, surface, 0));
        }

        dom.paperContent.appendChild(surface);

        // Run KaTeX
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`; // Anchor

        // Add to nav map
        state.navMap.push({ type: 'item', id: node.id, elementId: nodeEl.id, depth: depth });

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(node.question);
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isDefaultExpanded = state.currentPaper.defaults?.expandedAll !== false;

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isDefaultExpanded);
                toggle.innerHTML = `
                    <span class="label-text">${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;

                // Region
                const region = document.createElement('div');
                region.className = `solution-details ${isDefaultExpanded ? 'expanded' : ''}`;
                
                // Content Generation
                if (details.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-keep-in-mind';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(details.keepInMind)}</div>`;
                    region.appendChild(el);
                }
                if (details.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-formulas';
                    el.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>`;
                    region.appendChild(el);
                }
                if (details.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-working';
                    el.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(details.working)}</div>`;
                    region.appendChild(el);
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-alt-working';
                        el.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        region.appendChild(el);
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                };

                blockEl.appendChild(toggle);
                blockEl.appendChild(region);
            }
            nodeEl.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    // =========================================================
    // NAVIGATION RENDERING
    // =========================================================
    function renderNavigation() {
        const renderList = (container) => {
            container.innerHTML = '';
            state.navMap.forEach(item => {
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    container.appendChild(div);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.dataset.depth = item.depth > 2 ? 2 : item.depth; // Cap for visual hierarchy
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.elementId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            updateActiveNav(item.elementId);
                            closeDrawer();
                        }
                    };
                    link.dataset.target = item.elementId; // For intersection observer hook logic if added later
                    container.appendChild(link);
                }
            });
        };

        renderList(dom.desktopNav);
        renderList(dom.mobileNav);
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.target === targetId);
        });
    }

    // =========================================================
    // MOBILE DRAWER LOGIC
    // =========================================================
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.overlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    dom.btnJump.addEventListener('click', openDrawer);
    dom.btnClose.addEventListener('click', closeDrawer);
    dom.overlay.addEventListener('click', closeDrawer);

    // =========================================================
    // START
    // =========================================================
    init();

</script>
</body>
