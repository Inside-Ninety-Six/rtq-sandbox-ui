<script>
(function() {
    // --- STATE ---
    let appData = {
        papers: [],
        currentPaper: null,
        loading: true
    };

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to avoid breaking KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-inner'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appData.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }

        } catch (error) {
            console.error(error);
            renderError();
        }
    }

    function renderError() {
        els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option>Error loading payload</option>';
        els.selector.disabled = true;
    }

    // --- RENDERING SELECTOR ---
    function renderSelector() {
        els.selector.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- LOAD PAPER ---
    function loadPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        appData.currentPaper = paper;
        
        // 1. Render Content
        const html = renderPaperContent(paper);
        els.content.innerHTML = html;

        // 2. Render Nav
        renderNavigation(paper);

        // 3. Post-render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Reset Scroll
        document.getElementById('paper-content').scrollTop = 0;
    }

    // --- RENDER CONTENT LOGIC ---
    function renderPaperContent(paper) {
        // Flatten structure for rendering logic if needed, but we will recursively render
        let html = '';

        // Handle Sections or Flat Questions
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults || {});
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults || {});
            });
        }

        return html;
    }

    function renderQuestionNode(node, defaults, depth = 0) {
        const qId = node.id || '';
        // Markdown render question body
        const qBodyHtml = md ? md.render(node.question || '') : node.question;

        // Determine Expand State
        const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
        const defaultExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

        let solutionBlockHtml = '';

        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansText}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';

            if (hasSolutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Keep In Mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    kimHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label keep-in-mind-label">Keep in mind</span>
                            <div class="sd-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                let formulasHtml = '';
                if (sd.formulasUsed) {
                    formulasHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                let workingHtml = '';
                if (sd.working) {
                    workingHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        altHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                    altHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                const expandedClass = defaultExpanded ? 'expanded' : '';
                const ariaExpanded = defaultExpanded ? 'true' : 'false';
                const btnText = defaultExpanded ? 'Hide working' : 'Show working';

                // Unique ID for toggle
                const regionId = `sd-${qId.replace(/[^a-zA-Z0-9]/g, '-')}-${Math.random().toString(36).substr(2, 9)}`;

                toggleHtml = `
                    <button class="sd-control" aria-expanded="${ariaExpanded}" aria-controls="${regionId}" onclick="toggleSolution(this)">
                        <span class="btn-text">${btnText}</span>
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="${regionId}" class="solution-details-region ${expandedClass}">
                        ${kimHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml += '<div class="children-container">';
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, defaults, depth + 1);
            });
            childrenHtml += '</div>';
        }

        // ID for anchoring
        const anchorId = `q-${qId}`;

        return `
            <div class="question-node" id="${anchorId}" data-depth="${depth}">
                <div class="question-body">
                    <span class="question-id">${qId}</span>
                    ${qBodyHtml}
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION RENDER ---
    function renderNavigation(paper) {
        const buildItems = (questions, depth=0) => {
            let list = [];
            questions.forEach(q => {
                list.push({ id: q.id, depth: depth, anchor: `q-${q.id}` });
                if (q.children) {
                    list = list.concat(buildItems(q.children, depth + 1));
                }
            });
            return list;
        };

        const generateNavHtml = () => {
            let html = '';
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    if (sec.questions) {
                        const items = buildItems(sec.questions);
                        items.forEach(item => {
                            html += `<li><a class="nav-item" data-depth="${item.depth}" onclick="jumpTo('${item.anchor}')">${item.id}</a></li>`;
                        });
                    }
                });
            } else if (paper.questions) {
                const items = buildItems(paper.questions);
                items.forEach(item => {
                    html += `<li><a class="nav-item" data-depth="${item.depth}" onclick="jumpTo('${item.anchor}')">${item.id}</a></li>`;
                });
            }
            return html;
        };

        const navHtml = generateNavHtml();
        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;
    }

    // --- INTERACTIONS ---
    
    // Exposed globally for onclick handlers in HTML string
    window.toggleSolution = function(btn) {
        const regionId = btn.getAttribute('aria-controls');
        const region = document.getElementById(regionId);
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.btn-text').textContent = 'Show working';
            region.classList.remove('expanded');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.btn-text').textContent = 'Hide working';
            region.classList.add('expanded');
        }
    };

    window.jumpTo = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Close drawer if open
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            
            // Scroll into view logic
            // We need to account for sticky nav/header if needed, but smooth scroll is good
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight nav item (simple implementation)
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Find nav items linking to this
            const navLinks = document.querySelectorAll(`.nav-item[onclick="jumpTo('${id}')"]`);
            navLinks.forEach(n => n.classList.add('active'));
        }
    };

    // Mobile Drawer Logic
    els.jumpBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    });

    els.closeDrawerBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    });
    
    // Close on overlay click
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }
    });

    // Run Init
    init();

})();
</script>
