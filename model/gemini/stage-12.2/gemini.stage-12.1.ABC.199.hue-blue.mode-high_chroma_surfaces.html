<script>
    // =========================================
    // STAGE 0: CONSTANTS

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN & KATEX SETUP
    // =========================================
    // Stage 6 Baseline: html: true, linkify: true, breaks: false. Escape disabled.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE
    // =========================================
    let appData = {
        papers: [],
        currentPaper: null,
        expandedAllDefault: true
    };

    // =========================================
    // RENDERERS
    // =========================================

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        // Wrap tables in overflow container
        const rawHtml = md.render(text);
        return rawHtml.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            window.renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                trust: true // Allow basic HTML in math if needed, mostly for colors
            });
        }
    }

    // --- Navigation Rendering ---
    function buildNavHtml(questions, sections) {
        let html = '<ul class="nav-list">';
        
        // Helper to flatten recursive questions for nav generation
        // But design brief says: Flat list. Sub-questions are just items with quieter type.
        // And Section headers are separators.
        
        // We need a linear list of items for the nav.
        // If sections exist, we iterate sections. Else questions.
        
        const renderItem = (q, depth = 0) => {
            let itemHtml = `<li>
                <a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="handleNavClick('${q.id}')">
                    ${q.id}
                </a>
            </li>`;
            
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    itemHtml += renderItem(child, depth + 1);
                });
            }
            return itemHtml;
        };

        if (sections && sections.length > 0) {
            sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            });
        } else {
            questions.forEach(q => {
                html += renderItem(q, 0);
            });
        }

        html += '</ul>';
        return html;
    }

    // --- Paper Rendering ---
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content-container');
        container.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(sec => {
                const secBlock = document.createElement('div');
                secBlock.className = 'section-block';
                
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${sec.label}`;
                    secBlock.appendChild(header);
                }

                const qList = document.createElement('div');
                qList.className = 'question-list';
                sec.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                secBlock.appendChild(qList);
                container.appendChild(secBlock);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0));
            });
            container.appendChild(qList);
        }

        // Trigger KaTeX on the whole container
        renderMath(container);
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        node.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <span class="question-identifier">${q.id}</span>
            <div class="question-prompt">${renderMarkdown(q.question)}</div>
        `;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';

                const isExpanded = appData.expandedAllDefault;
                const uniqueId = `sd-${q.id.replace(/\W/g, '-')}`;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', uniqueId);
                toggle.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                    const region = document.getElementById(uniqueId);
                    if (region) {
                        region.classList.toggle('expanded', !expanded);
                    }
                };
                wrapper.appendChild(toggle);

                // Expandable Region
                const region = document.createElement('div');
                region.id = uniqueId;
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in Mind
                if (sd.keepInMind) {
                    const km = document.createElement('div');
                    km.className = 'sd-subsection keep-in-mind';
                    km.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    region.appendChild(km);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const fu = document.createElement('div');
                    fu.className = 'sd-subsection formulas-used';
                    fu.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-used-body">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    region.appendChild(fu);
                }

                // Working
                if (sd.working) {
                    const w = document.createElement('div');
                    w.className = 'sd-subsection working';
                    w.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="working-body">${renderMarkdown(sd.working)}</div>
                    `;
                    region.appendChild(w);
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection alt-working';
                        aw.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body">${renderMarkdown(alt)}</div>
                        `;
                        region.appendChild(aw);
                    });
                }

                wrapper.appendChild(region);
                sb.appendChild(wrapper);
            }

            node.appendChild(sb);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    function loadPaper(paperKey) {
        const paper = appData.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appData.currentPaper = paper;
        appData.expandedAllDefault = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Update Paper Content
        renderPaperContent(paper);

        // Update Nav
        const navHtml = buildNavHtml(paper.questions || [], paper.sections || []);
        document.getElementById('desktop-nav-content').innerHTML = navHtml;
        document.getElementById('mobile-nav-content').innerHTML = navHtml;

        // Reset scroll
        window.scrollTo(0,0);
    }

    window.handleNavClick = function(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Smooth scroll
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Mobile: Close drawer
            closeDrawer();

            // Set Active State (Simple Loop)
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }
    };

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('mobile-drawer');
    const drawerPanel = drawerOverlay.querySelector('.drawer-panel');
    const jumpToBtn = document.getElementById('jump-to-trigger');
    const drawerCloseBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.setAttribute('aria-hidden', 'false');
        drawerCloseBtn.focus();
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerPanel.setAttribute('aria-hidden', 'true');
        jumpToBtn.focus();
    }

    jumpToBtn.onclick = openDrawer;
    drawerCloseBtn.onclick = closeDrawer;
    drawerOverlay.onclick = (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    };
    
    // Keydown escape for drawer
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && drawerOverlay.classList.contains('open')) {
            closeDrawer();
        }
    });

    // =========================================
    // BOOTSTRAP
    // =========================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            
            const payload = await response.json();
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

            appData.papers = payload.papers;

            // Populate Selector
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            appData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.onchange = (e) => loadPaper(e.target.value);

            // Load first paper
            loadPaper(appData.papers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content-container').innerHTML = `
                <div style="text-align:center; padding: 40px; color: red; font-weight:600;">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
        }
    }

    // Run
    init();

</script>
