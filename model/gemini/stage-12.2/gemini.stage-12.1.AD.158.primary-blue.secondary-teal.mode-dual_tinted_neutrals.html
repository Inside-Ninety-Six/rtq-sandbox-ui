    <script>

        // STAGE 0: CONSTANTS (Canonical)

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================
        // STATE & INIT
        // ==========================================
        let appState = {
            loading: true,
            error: null,
            payload: null,
            currentPaperKey: null,
            expandedStates: {} // map: questionId -> boolean
        };

        // Markdown Setup
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED: false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // REQUIRED: preserve TeX backslashes
        }

        // ==========================================
        // DATA FETCHING
        // ==========================================
        async function initApp() {
            renderShell();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                appState.payload = data;
                appState.loading = false;
                
                // Set default paper
                if (data.papers && data.papers.length > 0) {
                    selectPaper(data.papers[0].key);
                } else {
                    appState.error = "No papers found";
                    renderContent();
                }
            } catch (err) {
                console.error(err);
                appState.loading = false;
                appState.error = "PAPERS PAYLOAD MISSING";
                renderContent();
            }
        }

        function selectPaper(key) {
            const paper = appState.payload.papers.find(p => p.key === key);
            if (!paper) return;

            appState.currentPaperKey = key;
            appState.expandedStates = {}; // reset states
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Helper to recurse and set defaults
            function traverse(nodes) {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        appState.expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) traverse(node.children);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => traverse(s.questions));
            } else if (paper.questions) {
                traverse(paper.questions);
            }

            renderContent();
        }

        // ==========================================
        // RENDERING: SHELL
        // ==========================================
        function renderShell() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <div id="paper-selector-container">Loading...</div>
                        <button class="mobile-trigger" onclick="toggleDrawer(true)">
                            <span style="font-weight:600; font-size:0.9rem; color:var(--c-accent-pri)">Jump to</span>
                        </button>
                    </div>
                </div>
                <div class="document-frame">
                    <nav class="nav-column" id="nav-rail"></nav>
                    <main class="paper-column" id="paper-content"></main>
                </div>
                
                <!-- Mobile Drawer -->
                <div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer(false)">
                    <div class="drawer-content" onclick="event.stopPropagation()">
                        <div class="drawer-header">
                            <span style="font-weight:600">Jump to</span>
                            <button onclick="toggleDrawer(false)" style="font-size:1.5rem; line-height:1">&times;</button>
                        </div>
                        <div class="drawer-scroll" id="drawer-list"></div>
                    </div>
                </div>
            `;
        }

        // ==========================================
        // RENDERING: CONTENT
        // ==========================================
        function renderContent() {
            const selectorContainer = document.getElementById('paper-selector-container');
            const navRail = document.getElementById('nav-rail');
            const drawerList = document.getElementById('drawer-list');
            const paperContent = document.getElementById('paper-content');

            // 1. Selector
            if (appState.payload) {
                const options = appState.payload.papers.map(p => 
                    `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                ).join('');
                selectorContainer.innerHTML = `
                    <select class="paper-select" onchange="selectPaper(this.value)">${options}</select>
                `;
            } else {
                selectorContainer.innerHTML = '';
            }

            // 2. Error / Loading
            if (appState.loading) {
                paperContent.innerHTML = '<div class="error-msg">Loading papers...</div>';
                return;
            }
            if (appState.error) {
                paperContent.innerHTML = `<div class="error-msg">${appState.error}</div>`;
                navRail.innerHTML = '';
                drawerList.innerHTML = '';
                return;
            }

            // 3. Render Paper
            const paper = appState.payload.papers.find(p => p.key === appState.currentPaperKey);
            if (!paper) return;

            // Generate Nav HTML
            const navHtml = generateNav(paper);
            navRail.innerHTML = `<div class="nav-list">${navHtml}</div>`;
            drawerList.innerHTML = `<div class="nav-list">${navHtml}</div>`;

            // Generate Paper HTML
            let paperHtml = `<div class="paper-surface">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        paperHtml += `<div class="section-header">${section.label}</div>`;
                    }
                    paperHtml += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        paperHtml += renderQuestionNode(q, 0);
                    });
                    paperHtml += `</div>`;
                });
            } else if (paper.questions) {
                paperHtml += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    paperHtml += renderQuestionNode(q, 0);
                });
                paperHtml += `</div>`;
            }
            
            paperHtml += `</div>`;
            paperContent.innerHTML = paperHtml;

            // 4. Post-Process: KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // 5. Update Nav Active State based on scroll (Intersection Observer)
            setupScrollSpy();
        }

        // ==========================================
        // RENDER HELPERS
        // ==========================================
        function generateNav(paper) {
            let html = '';
            
            const renderItem = (q, depth) => {
                let itemHtml = `<a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a>`;
                if (q.children) {
                    q.children.forEach(child => {
                        itemHtml += renderItem(child, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        html += `<div class="nav-section-label">${s.label}</div>`;
                    }
                    s.questions.forEach(q => html += renderItem(q, 0));
                });
            } else {
                paper.questions.forEach(q => html += renderItem(q, 0));
            }
            return html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            const isExpanded = appState.expandedStates[node.id] || false;
            
            // --- Question Body ---
            let html = `<div class="question-node" id="q-${node.id}">`;
            
            html += `<div class="q-body">`;
            html += `<span class="q-identifier">${node.id}</span>`;
            html += `<div class="q-prompt">${md.render(node.question)}</div>`;
            html += `</div>`;

            // --- Solution Block ---
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<div class="answer-content">${md.render(node.solutionBlock.answer)}</div>`;
                    html += `</div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const expandLabel = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "▲" : "▼";
                    
                    html += `<div class="solution-details-wrapper">`;
                    html += `<button class="disclosure-control" onclick="toggleWorking('${node.id}')">`;
                    html += `<span>${expandLabel}</span> <span style="font-size:0.6em">${chevron}</span>`;
                    html += `</button>`;
                    
                    if (isExpanded) {
                        html += `<div class="sd-region expanded">`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `<div class="sd-section sd-keep-in-mind">`;
                            html += `<div class="sd-label">Keep in mind</div>`;
                            html += `<div class="sd-content">${md.render(sd.keepInMind)}</div>`;
                            html += `</div>`;
                        }
                        
                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `<div class="sd-section sd-formulas">`;
                            html += `<div class="sd-label">Formulas used</div>`;
                            html += `<div class="sd-content">${md.render(sd.formulasUsed)}</div>`;
                            html += `</div>`;
                        }
                        
                        // Working
                        if (sd.working) {
                            html += `<div class="sd-section sd-working">`;
                            html += `<div class="sd-label">Working</div>`;
                            html += `<div class="sd-content">${md.render(sd.working)}</div>`;
                            html += `</div>`;
                        }

                        // Alt Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                html += `<div class="sd-section sd-alt-working">`;
                                html += `<div class="sd-label">Alternative working</div>`;
                                html += `<div class="sd-content">${md.render(alt)}</div>`;
                                html += `</div>`;
                            });
                        }

                        html += `</div>`; // end sd-region
                    }
                    html += `</div>`; // end wrapper
                }
                
                html += `</div>`; // end solution-block
            }

            // --- Children ---
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // end question-node
            return html;
        }

        // ==========================================
        // INTERACTIONS
        // ==========================================
        function toggleWorking(id) {
            appState.expandedStates[id] = !appState.expandedStates[id];
            renderContent(); // Re-render to update state (simplest for prototype)
        }

        function toggleDrawer(open) {
            const overlay = document.getElementById('drawer-overlay');
            if (open) overlay.classList.add('open');
            else overlay.classList.remove('open');
        }

        function handleNavClick(e, id) {
            e.preventDefault();
            const target = document.getElementById(id);
            if (target) {
                // Offset for sticky header
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                toggleDrawer(false); // Close drawer if open
            }
        }

        // ==========================================
        // SCROLL SPY
        // ==========================================
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        
                        // Highlight desktop nav
                        const navLink = document.querySelector(`.nav-column a[href="#${id}"]`);
                        if (navLink) navLink.classList.add('active');
                        
                        // Highlight mobile nav
                        const drawerLink = document.querySelector(`.drawer-scroll a[href="#${id}"]`);
                        if (drawerLink) drawerLink.classList.add('active');
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // bias towards top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // ==========================================
        // BOOTSTRAP
        // ==========================================
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
