    </div>
    <div id="drawer-nav-container" class="drawer-content nav-list">
        <!-- Cloned Nav Items -->
    </div>

<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let papersData = [];
    let activePaperKey = null;
    let expandedStates = new Map(); // key: questionId, value: boolean

    // --- Elements ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navList: document.getElementById('nav-list-container'),
        drawerNav: document.getElementById('drawer-nav-container'),
        drawer: document.getElementById('mobile-drawer'),
        drawerOverlay: document.getElementById('mobile-drawer-overlay'),
        jumpBtn: document.getElementById('mobile-jump-trigger'),
        closeBtn: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            papersData = data.papers;
            
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates.clear();
        // Set defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render
        els.content.innerHTML = '';
        els.navList.innerHTML = '';
        els.drawerNav.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                // Section Header in Paper
                if (sec.label && sec.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = `Section ${sec.label}`;
                    els.content.appendChild(secHeader);

                    // Section Label in Nav
                    renderNavSectionLabel(sec.label);
                }
                // Render Questions
                sec.questions.forEach(q => renderQuestionNode(q, els.content, 0, expandAll));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, els.content, 0, expandAll));
        }

        // Clone nav for drawer
        els.drawerNav.innerHTML = els.navList.innerHTML;
        bindNavInteractions(els.navList);
        bindNavInteractions(els.drawerNav);

        // KaTeX Auto-render
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // --- Rendering Logic ---

    function renderNavSectionLabel(label) {
        const div = document.createElement('div');
        div.className = 'nav-section-label';
        div.textContent = label;
        els.navList.appendChild(div);
    }

    function renderNavItem(id, depth) {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.dataset.target = id;
        item.dataset.depth = Math.min(depth, 2); // Cap depth for styling
        item.textContent = id;
        els.navList.appendChild(item);
    }

    function renderQuestionNode(node, container, depth, defaultExpanded) {
        // Nav Item
        renderNavItem(node.id, depth);

        // Wrapper
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`; // Scroll target

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(node.question);
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                ansEl.appendChild(ansLabel);
                ansEl.appendChild(ansContent);
                solBlock.appendChild(ansEl);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const isExpanded = defaultExpanded; 
                const detailsId = `sd-${node.id}`;

                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.setAttribute('aria-controls', detailsId);
                
                control.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" width="16" height="16"><path d="M7 10l5 5 5-5z"></path></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details' + (isExpanded ? ' expanded' : '');
                detailsRegion.id = detailsId;

                // Subsections
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind, true));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed));
                }
                if (sd.working) {
                    detailsRegion.appendChild(renderSDSubsection('Working', sd.working));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    // Separator before alternatives
                    if (sd.working) {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);
                    }
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSDSubsection('Alternative working', alt));
                    });
                }

                // Interaction
                control.onclick = () => {
                    const expanded = control.getAttribute('aria-expanded') === 'true';
                    control.setAttribute('aria-expanded', !expanded);
                    control.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                solBlock.appendChild(control);
                solBlock.appendChild(detailsRegion);
            }
            nodeEl.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1, defaultExpanded));
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function renderSDSubsection(label, markdown, hasIcon = false) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const labelDiv = document.createElement('div');
        labelDiv.className = 'sd-label';
        
        if (hasIcon) {
            // Simple info icon svg
            labelDiv.innerHTML = `<svg class="kim-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>`;
        }
        
        const textSpan = document.createElement('span');
        textSpan.textContent = label;
        labelDiv.appendChild(textSpan);
        
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'sd-body';
        bodyDiv.innerHTML = renderMarkdown(markdown);
        
        div.appendChild(labelDiv);
        div.appendChild(bodyDiv);
        return div;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        // Wrap tables
        const html = md.render(text);
        // Minimal table wrapper injection via string manipulation (simple & robust for proto)
        return html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
    }

    // --- Interaction Bindings ---
    function bindNavInteractions(container) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = `q-${link.dataset.target}`;
                const el = document.getElementById(targetId);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight logic
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    // Set active in both desktop and mobile lists
                    const activeId = link.dataset.target;
                    document.querySelectorAll(`.nav-item[data-target="${activeId}"]`).forEach(l => l.classList.add('active'));
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    // Mobile Drawer Logic
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerOverlay.classList.remove('hidden');
        els.drawerOverlay.style.display = 'block';
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.drawerOverlay.style.display = 'none';
    }
    els.jumpBtn.onclick = openDrawer;
    els.closeBtn.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    // Start
    init();

</script>
