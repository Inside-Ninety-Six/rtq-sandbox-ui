        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            renderShell();
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {

                    loadPaper(state.papers[0].key);

            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p =>

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="status-message">${msg}</div>`;
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            const navHtml = buildNavHtml(paper);
            document.getElementById('nav-column').innerHTML = navHtml;
            document.getElementById('drawer-nav-container').innerHTML = navHtml;

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = buildPaperHtml(paper);

            // Post-Render: Bind Events & Math
            bindPaperEvents();
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Update selector value if external switch
            document.getElementById('paper-selector').value = key;
            
            // Scroll top
            window.scrollTo({top: 0, behavior: 'instant'});
        }

        // --- HTML Builders ---

        function buildNavHtml(paper) {
            let html = '<div class="nav-list">';
            
            // Helper to recurse questions for identifiers
            const collectIds = (nodes, depth=0) => {
                let items = '';
                nodes.forEach(node => {
                    items += `<a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>`;
                    if (node.children) items += collectIds(node.children, depth + 1);
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) {
                        html += collectIds(section.questions);
                    }
                });
            } else if (paper.questions) {
                html += collectIds(paper.questions);
            }
            
            html += '</div>';
            return html;
        }

        function buildPaperHtml(paper) {
            let html = '';
            
            // Helper for recursive nodes
            const buildNode = (node, depth, defaults) => {
                const paddingClass = depth > 0 ? 'children-container' : '';
                const nodeHtml = `
                    <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                        <div class="question-body">
                            <div class="q-id">${node.id}</div>
                            <div class="q-content md-content">${renderMd(node.question)}</div>
                        </div>
                        ${buildSolutionBlock(node, defaults)}
                        ${node.children && node.children.length > 0 ? 
                            `<div class="${paddingClass}">${node.children.map(c => buildNode(c, depth + 1, defaults)).join('')}</div>` 
                            : ''}
                    </div>
                `;
                return nodeHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        html += section.questions.map(q => buildNode(q, 0, paper.defaults)).join('');
                    }
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => buildNode(q, 0, paper.defaults)).join('');
            }
            return html;
        }

        function buildSolutionBlock(node, defaults) {
            if (!node.solutionBlock) return '';
            
            const sb = node.solutionBlock;
            const sd = sb.solutionDetails;
            
            // Answer Part
            let answerHtml = '';
            if (sb.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMd(sb.answer)}</div>
                    </div>
                `;
            }

            // Solution Details Part
            let detailsHtml = '';
            if (sd) {
                const isExpanded = defaults?.expandedAll !== false; // Default expanded unless false
                const expandedClass = isExpanded ? 'expanded' : '';
                const toggleState = isExpanded ? 'true' : 'false';
                const toggleText = isExpanded ? 'Hide working' : 'Show working';
                
                let innerHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    innerHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">
                                <!-- Phosphor Icon: Lightbulb -->
                                <svg width="14" height="14" fill="currentColor" viewBox="0 0 256 256"><path d="M232,136a96,96,0,1,1-96-96A96.11,96.11,0,0,1,232,136Z" opacity="0.2"></path><path d="M176,136a48.05,48.05,0,0,0-48-48,8,8,0,0,0,0,16,32,32,0,0,1,32,32,8,8,0,0,0,16,0Zm-8-68.56A88.1,88.1,0,0,0,77.37,185.39a8,8,0,0,0,12,10.6,72.1,72.1,0,0,1,97.26-97.23,8,8,0,1,0,10.6-12ZM128,24a112,112,0,1,0,112,112A112.12,112.12,0,0,0,128,24Zm0,208a96,96,0,1,1,96-96A96.11,96.11,0,0,1,128,232Z"></path></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>

                if (sd.formulasUsed) {
                    innerHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>`;
                }
                
                // Working
                if (sd.working) {
                    innerHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMd(sd.working)}</div>
                        </div>`;
                }
                
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        innerHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMd(aw)}</div>
                            </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Fallback for string format
                     innerHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMd(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <button class="sd-toggle" aria-expanded="${toggleState}">
                        ${toggleText}
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="solution-details-region ${expandedClass}">
                        ${innerHtml}
                    </div>
                `;
            }

            return `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
        }

        // Helper: Markdown Render
        function renderMd(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        
        // Navigation Click Handler
        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll offset for sticky header
                const headerOffset = 70;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Set Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                e.target.classList.add('active');

                // Close drawer if mobile
                if (state.mobileNavOpen) toggleMobileNav();
            }
        };

        function toggleMobileNav() {
            state.mobileNavOpen = !state.mobileNavOpen;
            const overlay = document.getElementById('drawer-overlay');
            if (state.mobileNavOpen) {
                overlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                overlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        function bindPaperEvents() {
            document.querySelectorAll('.sd-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const toggle = e.currentTarget;
                    const region = toggle.nextElementSibling;
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.innerHTML = `Show working <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        region.classList.remove('expanded');
                    } else {
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.innerHTML = `Hide working <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        region.classList.add('expanded');
                    }
                });
            });

            // Intersection Observer for Active Nav State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        const navLink = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (navLink) navLink.classList.add('active');
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
