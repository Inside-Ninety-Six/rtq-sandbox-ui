<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Configuration (Stage 6 Baseline) ---
    // Must be html: true, linkify: true, breaks: false. 
    // TeX backslashes preserved by disabling 'escape'.
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        });
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedState = {}; // map questionId -> boolean

    // --- Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperRegion = document.getElementById('paper-region');
    const navListDesktop = document.getElementById('nav-list-desktop');
    const navListMobile = document.getElementById('nav-list-mobile');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    // --- Logic ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = payload.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Reset state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // Logic: if expandedAll is true (default), we don't store false in map until user clicks. 
        // We will interpret "undefined" in map as defaultExpanded.
        expandedState = {}; 
        
        // Render
        renderContent(paper);
        renderNav(paper);
        
        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderContent(paper) {
        paperRegion.innerHTML = '';
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label present)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    paperRegion.appendChild(header);
                }
                
                // Question List
                const list = document.createElement('div');
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                paperRegion.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0));
            });
            paperRegion.appendChild(list);
        }
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                // Determine expanded state
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                toggle.onclick = () => {
                    const newState = !isExpanded;
                    expandedState[node.id] = newState;
                    
                    // Re-render just the button text/state and the visibility
                    // Simpler to just toggle DOM classes here for performance, but full re-render is safer for syncing.
                    // Given strict "HTML only" prototype, manipulating DOM directly is better than re-rendering whole paper.
                    toggle.setAttribute('aria-expanded', String(newState));
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-expanded', String(newState));
                };
                
                blockEl.appendChild(toggle);

                // Details Content
                const sd = sb.solutionDetails;
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-expanded', String(isExpanded));

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in Mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `
                        <div class="sd-label">
                             <!-- Icon optional, using simple SVG -->
                             <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                             Keep in mind
                        </div>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Formulas
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Working
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Alternatives
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        // Separator
                        if (detailsRegion.lastChild) {
                            detailsRegion.appendChild(document.createElement('div')).className = 'alt-working-divider';
                        }
                        const el = document.createElement('div');
                        el.className = 'sd-subsection';
                        el.innerHTML = `
                            <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(el);
                    });
                }

                blockEl.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNav(paper) {
        // Build flat list of items { id, depth, isSection }
        const items = [];
        
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth, type: 'question' });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ label: sec.label, type: 'section' });
                }
                traverse(sec.questions, 0);
            });
        } else {
            traverse(paper.questions || [], 0);
        }

        // Generate HTML
        const buildNavHTML = () => items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            }
        }).join('');

        const html = buildNavHTML();
        navListDesktop.innerHTML = html;
        navListMobile.innerHTML = html;

        // Click handlers
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const id = e.target.dataset.id;
                const targetEl = document.getElementById(`q-${id}`);
                if (targetEl) {
                    // Scroll logic with offset for sticky nav/headers if needed
                    // Simple scrollIntoView is usually enough, but let's be nicer
                    const y = targetEl.getBoundingClientRect().top + window.scrollY - 80; // 80px buffer
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if mobile
                    closeDrawer();
                }
            }
        };

        navListDesktop.onclick = handleNavClick;
        navListMobile.onclick = handleNavClick;
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawer.setAttribute('aria-hidden', 'false');
        drawer.setAttribute('data-open', 'true');
        drawerOverlay.setAttribute('data-open', 'true');
    }
    
    function closeDrawer() {
        drawer.setAttribute('aria-hidden', 'true');
        drawer.removeAttribute('data-open');
        drawerOverlay.removeAttribute('data-open');
    }

    jumpToTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // --- Boot ---
    if (window.markdownit) {
        init();
    } else {
        // Fallback wait if script loads async slow
        window.addEventListener('load', init);
    }
    
    // Setup Scroll Spy for Active Nav (Bonus UX)
    // Simple IntersectionObserver to highlight current question
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                // Clear active
                document.querySelectorAll('.nav-item').forEach(el => el.removeAttribute('data-active'));
                // Set active
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.setAttribute('data-active', 'true'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    // We need to observe elements after render. Hook into renderContent via mutation observer or manual call.
    // For simplicity in this prototype, we'll re-observe on render.
    const originalRender = renderContent;
    renderContent = function(paper) {
        originalRender(paper);
        // Observe top-level questions mainly to avoid noise? Or all? Let's do all.
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

</script>
