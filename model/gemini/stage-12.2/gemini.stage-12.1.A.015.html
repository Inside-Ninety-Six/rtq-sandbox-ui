<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let appData = null;
    let currentPaperKey = null;
    
    // --- Markdown Renderer Config (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Critical: preserve TeX backslashes
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            appData = await response.json();
            
            setupPaperSelector();
            
            // Default to first paper
            if (appData.papers && appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }
        } catch (e) {
            renderError();
            console.error(e);
        }

        setupInteractions();
    }

    function renderError() {
        document.getElementById('paperContent').innerHTML = 
            `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function setupPaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Sticky Nav Active State on Scroll (Intersection Observer)
        // We will observe question nodes to update nav
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Navigation
        renderNavigation(paper);

        // Render Content
        renderContent(paper);
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createNavItems = (container) => {
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        container.appendChild(lbl);
                    }
                    section.questions.forEach(q => appendNavTree(q, container, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavTree(q, container, 0));
            }
        };

        createNavItems(desktopList);
        createNavItems(mobileList);
    }

    function appendNavTree(node, container, depth) {
        const a = document.createElement('a');
        a.href = `#q-${node.id}`;
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.id = node.id;
        a.dataset.depth = Math.min(depth, 2); // Cap visual depth logic
        
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                // Smooth scroll with offset for header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update URL hash without jump
                history.pushState(null, null, `#q-${node.id}`);
                
                // Close drawer if open
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawerOverlay').classList.remove('open');
            }
        });

        container.appendChild(a);

        if (node.children && node.children.length > 0) {
            node.children.forEach(child => appendNavTree(child, container, depth + 1));
        }
    }

    // --- Content Rendering ---
    function renderContent(paper) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        
        // Setup observer for active nav state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.qid;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        const renderContext = {
            paperDefaults: paper.defaults || {},
            observer: observer
        };

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, renderContext, true));
                });
                container.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, renderContext, true));
            });
            container.appendChild(qList);
        }

        // Run KaTeX on the whole container
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, ctx, isTopLevel = false) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
        wrapper.id = `q-${node.id}`;
        wrapper.dataset.qid = node.id;
        
        // Observe for nav
        ctx.observer.observe(wrapper);

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'q-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';
            
            // A. Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'sb-answer';
                ansEl.innerHTML = `
                    <span class="sb-answer-label">Answer</span>
                    <span class="sb-answer-content md-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>
                `;
                sbEl.appendChild(ansEl);
            }

            // B. Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Determine expanded default
                const isExpanded = ctx.paperDefaults.expandedAll !== false; // Default true unless false
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="sd-toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Region
                const regionEl = document.createElement('div');
                regionEl.className = 'sd-region';
                regionEl.setAttribute('data-expanded', isExpanded);

                // Build subsections
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-keep-in-mind';
                    el.innerHTML = `<span class="sd-sub-label">Keep in mind</span><div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    regionEl.appendChild(el);
                }
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-formulas';
                    el.innerHTML = `<span class="sd-sub-label">Formulas used</span><div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    regionEl.appendChild(el);
                }
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-working';
                    el.innerHTML = `<span class="sd-sub-label">Working</span><div class="md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                    regionEl.appendChild(el);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const el = document.createElement('div');
                        el.className = 'sd-alt-working';
                        el.innerHTML = `<span class="sd-sub-label">Alternative working</span><div class="md-content">${md ? md.render(alt) : alt}</div>`;
                        regionEl.appendChild(el);
                    });
                }

                // Interaction
                toggleBtn.addEventListener('click', () => {
                    const expanded = regionEl.getAttribute('data-expanded') === 'true';
                    const newState = !expanded;
                    regionEl.setAttribute('data-expanded', newState);
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.sd-toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                });

                sbEl.appendChild(toggleBtn);
                sbEl.appendChild(regionEl);
            }

            if (sbEl.hasChildNodes()) {
                wrapper.appendChild(sbEl);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'q-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, ctx, false));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[data-id="${id}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
            // Scroll nav into view if needed
            activeLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
    }

</script>
