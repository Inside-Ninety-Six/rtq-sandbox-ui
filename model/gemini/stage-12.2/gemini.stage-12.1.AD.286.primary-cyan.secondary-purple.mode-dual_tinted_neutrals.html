    <!-- SCRIPTS -->

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let expandedStates = new Set(); // Stores IDs of expanded solution blocks

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // CRITICAL: Must be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // CRITICAL: Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperRegion = document.getElementById('paper-region');
        const navRail = document.getElementById('nav-rail');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const drawerNavList = document.getElementById('drawer-nav-list');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerCloseBtn = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                payload = await response.json();
                
                setupSelector();
                
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function setupSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING ---
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset State
            expandedStates.clear();
            const defaults = paper.defaults || {};
            
            // Build Flat List of Nodes for Default State handling (recursive)
            const allNodes = [];
            const collectNodes = (nodes) => {
                nodes.forEach(n => {
                    allNodes.push(n);
                    if (n.children) collectNodes(n.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => collectNodes(s.questions));
            } else if (paper.questions) {
                collectNodes(paper.questions);
            }

            // Apply Defaults
            if (defaults.expandedAll !== false) {
                allNodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        expandedStates.add(node.id);
                    }
                });
            }

            // Render
            renderNavigation(paper);
            renderContent(paper);
            
            // Post-Render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
            
            // Setup Intersection Observer for Nav
            setupNavObserver();
        }

        // --- RENDERING: NAVIGATION ---
        function renderNavigation(paper) {
            // Helper to create list markup
            const buildList = () => {
                let html = '<div class="nav-list">';
                
                const renderItem = (q) => {
                    return `<button class="nav-item" data-target="${q.id}" onclick="scrollToQuestion('${q.id}')">${q.id}</button>`;
                };

                const traverse = (nodes) => {
                    let str = '';
                    nodes.forEach(node => {
                        str += renderItem(node);
                        if (node.children) str += traverse(node.children);
                    });
                    return str;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== '') {
                            html += `<div class="nav-section-label">${sec.label}</div>`;
                        }
                        html += traverse(sec.questions);
                    });
                } else {
                    html += traverse(paper.questions);
                }

                html += '</div>';
                return html;
            };

            const markup = buildList();
            navRail.innerHTML = markup;
            drawerNavList.innerHTML = markup;
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
                closeDrawer();
            }
        };

        // --- RENDERING: CONTENT ---
        function renderContent(paper) {
            let html = '';

            const renderNode = (node) => {
                // Safety: Ensure node has an ID
                const safeId = node.id || `q-${Math.random().toString(36).substr(2,9)}`;
                
                let nodeHtml = `<div id="${safeId}" class="question-node ${node.children ? '' : ''}">`;

                // Question Body
                const qText = md ? md.render(node.question || '') : (node.question || '');
                nodeHtml += `<div class="q-wrapper">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-body">${qText}</div>
                </div>`;

                // Solution Block
                if (node.solutionBlock) {
                    nodeHtml += `<div class="solution-block">`;

                    // Answer
                    if (node.solutionBlock.answer) {
                        const aText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                        nodeHtml += `<div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${aText}</div>
                        </div>`;
                    }

                    // Solution Details
                    if (node.solutionBlock.solutionDetails) {
                        const isExpanded = expandedStates.has(node.id);
                        const details = node.solutionBlock.solutionDetails;
                        
                        nodeHtml += `
                        <button class="disclosure-control" 
                                aria-expanded="${isExpanded}" 
                                onclick="toggleWorking('${node.id}')">
                            <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                        
                        <div id="details-${safeId}" class="solution-details-region ${isExpanded ? '' : 'hidden'}">`;

                        // Keep in Mind
                        if (details.keepInMind) {
                            nodeHtml += `<div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content keep-in-mind-list">${md.render(details.keepInMind)}</div>
                            </div>`;
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            nodeHtml += `<div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content">${md.render(details.formulasUsed)}</div>
                            </div>`;
                        }

                        // Working
                        if (details.working) {
                            nodeHtml += `<div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-content">${md.render(details.working)}</div>
                            </div>`;
                        }

                        // Alternative Working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                nodeHtml += `<div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content">${md.render(alt)}</div>
                                </div>`;
                            });
                        } else if (details.alternativeWorking) {
                             nodeHtml += `<div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content">${md.render(details.alternativeWorking)}</div>
                                </div>`;
                        }

                        nodeHtml += `</div>`; // End details region
                    }
                    nodeHtml += `</div>`; // End solution block
                }

                // Children
                if (node.children && node.children.length > 0) {
                    nodeHtml += `<div class="children-container">`;
                    node.children.forEach(child => {
                        // Mark child nodes for styling (indent)
                        childHtml = renderNode(child).replace('class="question-node', 'class="question-node child-node');
                        nodeHtml += childHtml;
                    });
                    nodeHtml += `</div>`;
                }

                nodeHtml += `</div>`; // End node
                
                // Top-Level Separator Logic handled by CSS spacing on .question-node
                return nodeHtml;
            };

            const processSection = (questions) => {
                let sHtml = '';
                questions.forEach((q, idx) => {
                    sHtml += renderNode(q);
                    // Add Divider if top level and not last
                    if (idx < questions.length - 1) {
                        sHtml += `<div class="separator-hairline"></div>`;
                    }
                });
                return sHtml;
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label) {
                        html += `<h2 style="font-size:var(--text-lg); margin:var(--space-lg) 0; color:var(--color-text-quiet)">${sec.label}</h2>`;
                    }
                    html += processSection(sec.questions);
                    if (idx < paper.sections.length - 1) html += `<div class="separator-hairline" style="height:2px; background:var(--color-border-hairline)"></div>`;
                });
            } else {
                html += processSection(paper.questions);
            }

            paperRegion.innerHTML = html;
        }

        // --- INTERACTION ---
        window.toggleWorking = function(id) {
            const el = document.getElementById(`details-${id}`);
            const btn = document.querySelector(`button[onclick="toggleWorking('${id}')"]`);
            if (!el || !btn) return;

            if (expandedStates.has(id)) {
                expandedStates.delete(id);
                el.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.disclosure-label').textContent = 'Show working';
            } else {
                expandedStates.add(id);
                el.classList.remove('hidden');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.disclosure-label').textContent = 'Hide working';
                
                // Re-run KaTeX on this specific block to ensure rendering if it was hidden initially (though usually auto-render catches body)
                renderMathInElement(el, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        };

        // --- DRAWER ---
        function openDrawer() {
            drawerOverlay.classList.add('open');
            setTimeout(() => drawer.classList.add('open'), 10);
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            setTimeout(() => drawerOverlay.classList.remove('open'), 300);
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- NAV OBSERVER (Active State) ---
        function setupNavObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find nav items
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.target === entry.target.id) {
                                btn.classList.add('active');
                            }
                        });
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Active when element hits top area
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- START ---
        init();

    </script>
</body>
