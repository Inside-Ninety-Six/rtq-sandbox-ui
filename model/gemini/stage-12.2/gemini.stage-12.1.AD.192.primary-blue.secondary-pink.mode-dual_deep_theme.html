    <!-- Application Logic -->
    <script>
        // --- Markdown Renderer Configuration (Stage 6 Add-on) ---
        // html: true (SVG passthrough), breaks: false (prevent <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        // --- Elements ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const navListContainer = document.getElementById('nav-list-container');
        const drawerNavContainer = document.getElementById('drawer-nav-container');
        const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("PAPERS PAYLOAD MISSING");
                    return;
                }

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperSelector.innerHTML = '<option disabled>Error</option>';
            paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            navListContainer.innerHTML = '';
        }

        function renderPaperSelector() {
            paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Build Question List (Flattened for Nav, Hierarchical for Content)
            // Handle Sections vs Flat
            renderContent(paper);
            renderNavigation(paper);

            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Rendering Content ---

        function renderContent(paper) {
            paperContent.innerHTML = ''; // Clear

            // Check if sectioned
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        paperContent.appendChild(header);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            paperContent.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }
        }

        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = `question-node question-node-level-${depth}`;
            container.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('span');
            qId.className = 'question-identifier';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt';
            qPrompt.innerHTML = md ? md.render(node.question || "") : node.question;

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            container.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbContainer = document.createElement('div');
                sbContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                    sbContainer.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpanded = defaults && defaults.expandedAll === false ? false : true; // Default to true per spec
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', isExpanded);

                    // Content Injection
                    let html = '';
                    
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsRegion.innerHTML = html;

                    // Wiring
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-visible', !expanded);
                    };

                    sbContainer.appendChild(toggleBtn);
                    sbContainer.appendChild(detailsRegion);
                }

                container.appendChild(sbContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childWrapper = document.createElement('div');
                childWrapper.className = 'children-container';
                node.children.forEach(child => {
                    childWrapper.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childWrapper);
            }

            return container;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            // Flatten logic for simple list rendering
            const items = [];
            
            const traverse = (nodes, depth) => {
                nodes.forEach(n => {
                    items.push({ id: n.id, depth: depth });
                    if (n.children) traverse(n.children, depth + 1);
                });
            };

            // Build DOM structure
            const buildNavList = (targetElement) => {
                targetElement.innerHTML = '';
                
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim() !== "") {
                            const secLabel = document.createElement('div');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = section.label;
                            targetElement.appendChild(secLabel);
                        }
                        if (section.questions) {
                            const sectionItems = [];
                            traverse(section.questions, 0); // Local traversal
                            renderNavItems(section.questions, targetElement);
                        }
                    });
                } else if (paper.questions) {
                    renderNavItems(paper.questions, targetElement);
                }
            };
            
            buildNavList(navListContainer);
            buildNavList(drawerNavContainer);
        }

        function renderNavItems(questions, container) {
            const traverse = (nodes, depth) => {
                nodes.forEach(n => {
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = n.id;
                    item.dataset.id = n.id;
                    item.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                    item.href = `#q-${n.id}`;
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${n.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const offset = 80; // Top controls + padding
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Active state update
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-id="${n.id}"]`).forEach(el => el.classList.add('active'));
                        }
                    };
                    
                    container.appendChild(item);
                    if (n.children) traverse(n.children, depth + 1);
                });
            };
            traverse(questions, 0);
        }

        // --- Drawer Logic ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
        }
        mobileJumpTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        // --- Intersection Observer for Active Nav State ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observer connection needs to happen after render. 
        // We'll rely on scroll-to-click for precise feedback, observer is a nice-to-have optimization deferred for simplicity in this proto.

        // Start
        init();

    </script>
