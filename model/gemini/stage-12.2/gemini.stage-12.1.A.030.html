    <!-- SCRIPTS -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS + AutoRender -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            activePaperData: null,
            isDrawerOpen: false
        };

        // --- MARKDOWN SETUP ---
        // Configure markdown-it per requirements (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navRail: document.getElementById('navigation-rail'),
            drawerNav: document.getElementById('drawer-nav-container'),
            mobileJump: document.getElementById('mobile-jump-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload Format");
                
                state.papers = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        // --- RENDERING LOGIC ---

        function renderSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            state.activePaperData = state.papers.find(p => p.key === paperKey);
            
            if (!state.activePaperData) return;

            // Render Content
            renderPaperContent();
            
            // Render Navigation (Desktop & Mobile)
            renderNavigation();
            
            // Post-Render: Apply KaTeX
            renderMath();

            // Reset Drawer
            closeDrawer();
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
        }

        function renderPaperContent() {
            const paper = state.activePaperData;
            const container = els.paperContent;
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(createQuestionNode(q, true));
                        });
                    }
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, true));
                });
            }
        }

        function createQuestionNode(data, isTopLevel = false) {
            const node = document.createElement('div');
            node.className = 'question-node';
            if (isTopLevel) node.setAttribute('data-top-level', 'true');
            node.id = `q-${cleanId(data.id)}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(data.question);
            
            body.appendChild(identifier);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(sb.answer);
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Expandable)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Determine Default State (Default to Expanded unless paper defaults say otherwise)
                    const defaults = state.activePaperData.defaults || {};
                    let isExpanded = defaults.expandedAll !== false; // Default true

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.type = 'button';
                    
                    const updateToggleText = () => {
                        toggle.innerHTML = isExpanded 
                            ? `Hide working <span aria-hidden="true">▲</span>` 
                            : `Show working <span aria-hidden="true">▼</span>`;
                        toggle.setAttribute('aria-expanded', isExpanded);
                    };
                    updateToggleText();

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    toggle.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        if (isExpanded) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                        updateToggleText();
                    });

                    // Build Subsections
                    // A. Keep in mind
                    if (sdData.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'keep-in-mind'));
                    }
                    // B. Formulas Used
                    if (sdData.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'formulas-used'));
                    }
                    // C. Working
                    if (sdData.working) {
                        detailsRegion.appendChild(createSDSubsection('Working', sdData.working, 'working-block'));
                    }
                    // D. Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSDSubsection('Alternative working', alt, 'alternative-working-block'));
                        });
                    }

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(detailsRegion);
                    block.appendChild(sdWrapper);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, false));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(labelStr, markdownContent, className) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${className}`;
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelStr;
            
            const body = document.createElement('div');
            body.className = 'sd-content';
            body.innerHTML = renderMarkdown(markdownContent);
            
            wrapper.appendChild(label);
            wrapper.appendChild(body);
            return wrapper;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            const paper = state.activePaperData;
            
            // Build the list HTML string once to inject into both desktop and mobile containers
            let navHTML = '<ul class="nav-list">';

            // Helper to recurse for nav items
            const buildNavItems = (nodes, depth = 0) => {
                let html = '';
                nodes.forEach(node => {
                    html += `
                        <li>
                            <a class="nav-item" data-depth="${depth}" data-target="q-${cleanId(node.id)}">
                                ${node.id}
                            </a>
                        </li>
                    `;
                    if (node.children) {
                        html += buildNavItems(node.children, depth + 1);
                    }
                });
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only show label if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        navHTML += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    if (sec.questions) {
                        navHTML += buildNavItems(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                navHTML += buildNavItems(paper.questions, 0);
            }

            navHTML += '</ul>';

            // Inject
            els.navRail.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML;

            // Bind Events
            const attachEvents = (container) => {
                container.querySelectorAll('.nav-item').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = e.currentTarget.dataset.target;
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Smooth scroll with header offset
                            const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({ top: y, behavior: 'smooth' });
                            
                            // Highlight
                            highlightNav(e.currentTarget.textContent.trim());
                            
                            // Close drawer if mobile
                            closeDrawer();
                        }
                    });
                });
            };

            attachEvents(els.navRail);
            attachEvents(els.drawerNav);
        }

        function highlightNav(currentIdStr) {
            // Simplified active state logic (in real app, use IntersectionObserver)
            // Just clearing all and setting active clicked for prototype feel
            const setActive = (container) => {
                container.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Find by text content approximate matching
                const matches = Array.from(container.querySelectorAll('.nav-item'))
                    .filter(el => el.textContent.trim() === currentIdStr);
                matches.forEach(m => m.classList.add('active'));
            };
            setActive(els.navRail);
            setActive(els.drawerNav);
        }

        // --- HELPERS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.style.display = 'block';
            requestAnimationFrame(() => {
                els.drawerOverlay.classList.add('drawer-open');
            });
            state.isDrawerOpen = true;
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('drawer-open');
            setTimeout(() => {
                if (!els.drawerOverlay.classList.contains('drawer-open')) {
                    els.drawerOverlay.style.display = 'none';
                }
            }, 200);
            state.isDrawerOpen = false;
        }

        els.mobileJump.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- BOOTSTRAP ---
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
