    <script>
        // =========================================

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // =========================================
        // MARKDOWN RENDERER CONFIG (Authoritative)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APP STATE & ELEMENTS
        // =========================================
        let allPapers = [];
        let currentPaper = null;

        const els = {
            selector: document.getElementById('paper-selector'),
            desktopNav: document.getElementById('nav-list-desktop'),
            mobileNav: document.getElementById('nav-list-mobile'),
            content: document.getElementById('paper-content'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileOverlay: document.getElementById('mobile-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                allPapers = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option>Error loading payload</option>';
            }
        }

        function renderSelector() {
            els.selector.innerHTML = allPapers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER LOADING & RENDERING
        // =========================================
        function loadPaper(key) {
            currentPaper = allPapers.find(p => p.key === key);
            if (!currentPaper) return;

            // Clear previous
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            els.content.innerHTML = '';
            window.scrollTo(0, 0);

            // Determine structure (Flat vs Sectioned)
            let isSectioned = !!currentPaper.sections;
            let questionsList = []; // Flattened list for nav if needed

            // --- Render Content ---
            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'paper-section-header';
                        sectionHeader.textContent = `Section ${section.label}`;
                        els.content.appendChild(sectionHeader);
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.content, 0);
                        });
                    }
                });
            } else {
                if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        renderQuestionNode(q, els.content, 0);
                    });
                }
            }

            // --- Render Nav ---
            renderNavigation(currentPaper);

            // --- Trigger KaTeX ---
            renderMath();
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, container, depth) {
            const wrapper = document.createElement('div');
            // Top level separation vs nested separation handled via class or structure
            wrapper.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identSpan = document.createElement('span');
            identSpan.className = 'question-identifier';
            identSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = md ? md.render(node.question || '') : node.question;

            bodyDiv.appendChild(identSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', currentPaper.defaults?.expandedAll !== false ? 'true' : 'false');
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = `
                        <span>${currentPaper.defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = `sd-${node.id}`;
                    detailsRegion.className = 'solution-details-region';
                    if (currentPaper.defaults?.expandedAll !== false) detailsRegion.classList.add('expanded');

                    // --- Subsections ---
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSDSubsection('Working', sd.working));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSDSubsection('Alternative working', alt));
                        });
                    }

                    // Wire toggle
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    });

                    sbWrapper.appendChild(toggleBtn);
                    sbWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbWrapper);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function createSDSubsection(label, markdownContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sd-label';
            labelDiv.textContent = label;
            
            // Icon for "Keep in mind" (Optional per spec)
            if (label === 'Keep in mind') {
                const icon = document.createElement('span');
                icon.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>';
                labelDiv.prepend(icon);
            }

            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body';
            bodyDiv.innerHTML = md ? md.render(markdownContent) : markdownContent;

            div.appendChild(labelDiv);
            div.appendChild(bodyDiv);
            return div;
        }

        // =========================================
        // NAVIGATION GENERATION
        // =========================================
        function renderNavigation(paper) {
            const buildNavList = (targetEl) => {
                targetEl.innerHTML = '';
                
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        // Section Label (Non-clickable)
                        if (sec.label && sec.label.trim()) {
                            const secLabel = document.createElement('div');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = sec.label;
                            targetEl.appendChild(secLabel);
                        }
                        // Items
                        if (sec.questions) {
                            sec.questions.forEach(q => appendNavItems(q, targetEl, 0));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => appendNavItems(q, targetEl, 0));
                }
            };

            buildNavList(els.desktopNav);
            buildNavList(els.mobileNav);

            updateActiveNav();
        }

        function appendNavItems(node, container, depth) {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.depth = depth; // For type scale styling
            a.dataset.targetId = `q-${node.id}`;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    const offset = 80; // Header + padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Close drawer on mobile
                    closeDrawer();
                }
            });

            container.appendChild(a);

            if (node.children) {
                node.children.forEach(child => appendNavItems(child, container, depth + 1));
            }
        }

        // =========================================
        // SCROLL SPY / ACTIVE STATE
        // =========================================
        function updateActiveNav() {
            // Simple IntersectionObserver or ScrollSpy
            // For robustness in this prototype, we'll use a scroll listener
            const onScroll = () => {
                const scrollPos = window.scrollY + 100; // Offset
                const items = document.querySelectorAll('.nav-item');
                let currentId = null;

                // Find the last element that is above the scroll line
                // This is a naive implementation; strictly functional for prototype
                const questionNodes = document.querySelectorAll('[id^="q-"]');
                questionNodes.forEach(node => {
                    if (node.offsetTop <= scrollPos) {
                        currentId = node.id;
                    }
                });

                items.forEach(item => {
                    if (item.dataset.targetId === currentId) {
                        item.classList.add('active');
                        // Auto-scroll nav logic could go here
                    } else {
                        item.classList.remove('active');
                    }
                });
            };

            window.addEventListener('scroll', onScroll);
            onScroll(); // Initial check
        }

        // =========================================
        // KATEX RENDERING
        // =========================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function openDrawer() {
            els.mobileDrawer.classList.add('open');
            els.mobileOverlay.classList.add('open');
            els.mobileDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.mobileOverlay.classList.remove('open');
            els.mobileDrawer.setAttribute('aria-hidden', 'true');
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.mobileOverlay.addEventListener('click', closeDrawer);

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
