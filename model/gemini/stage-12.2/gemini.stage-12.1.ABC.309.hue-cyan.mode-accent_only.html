    <script>
        // =================================================================

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================

        const state = {

            expandedState: new Map(), // key: questionId, value: boolean

        };

        let md = null;

        // Init Markdown-it with Stage 6 constraints
        if (window.markdownit) {

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error('Invalid payload');
                state.papers = payload.papers;

                renderShell();
                switchPaper(state.papers[0].key);
                
                document.getElementById('main-shell').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                document.getElementById('error-container').classList.remove('hidden');
            }
        }

        // =================================================================
        // RENDERING LOGIC
        // =================================================================

        function renderShell() {
            const deskSelect = document.getElementById('paper-select');
            const mobSelect = document.getElementById('mobile-paper-select');
            
            const options = state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
            deskSelect.innerHTML = options;
            mobSelect.innerHTML = options;

            const handleSwitch = (e) => switchPaper(e.target.value);
            deskSelect.addEventListener('change', handleSwitch);
            mobSelect.addEventListener('change', handleSwitch);

            // Mobile Drawer Logic
            const drawer = document.getElementById('mobile-drawer');
            const panel = document.getElementById('drawer-panel');
            const openBtn = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const backdrop = document.getElementById('drawer-backdrop');

            function openDrawer() {
                drawer.classList.remove('hidden');
                requestAnimationFrame(() => {
                    panel.classList.remove('translate-x-full');
                });
            }

            function closeDrawer() {
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                }, 200);
            }

            openBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            backdrop.addEventListener('click', closeDrawer);
        }

        function switchPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;
            state.currentPaper = paper;

            // Sync selectors
            document.getElementById('paper-select').value = paperKey;
            document.getElementById('mobile-paper-select').value = paperKey;

            // Reset state
            state.expandedState.clear();
            
            // Build content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            const navItems = []; // Collection for nav generation

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                         // Section Header
                         const h = document.createElement('div');
                         h.className = 'text-xl font-medium text-tertiary mb-6 mt-10 first:mt-0 border-b border-line pb-2';
                         h.textContent = section.label;
                         contentContainer.appendChild(h);
                         
                         navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(createQuestionNode(q, 0));
                            collectNavItems(q, navItems);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0));
                    collectNavItems(q, navItems);
                });
            }

            // Render Navigation
            renderNavigation(navItems);

            // Initial Math Render
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            window.scrollTo(0, 0);
        }

        function collectNavItems(question, list) {
            list.push({ type: 'item', id: question.id, displayId: question.id, depth: 0 }); // Flat depth for nav list
            // Note: We only add top-level or specifically identified children to nav?
            // The brief says "Navigation list (flat; identifiers only)". 
            // Usually we recursively add children if they have IDs.
            if (question.children) {
                question.children.forEach(child => collectRecursiveNav(child, list, 1));
            }
        }
        
        function collectRecursiveNav(node, list, depth) {
            list.push({ type: 'item', id: node.id, displayId: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectRecursiveNav(child, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const createNavHTML = (isMobile) => {
                return items.map(item => {
                    if (item.type === 'section') {
                        return `<div class="mt-4 mb-2 text-xs font-bold text-tertiary uppercase tracking-wider px-2 select-none">${item.label}</div>`;
                    }
                    // Visual hierarchy via type scale (Stage 5.4.5)
                    // Depth 0: Normal. Depth > 0: Quieter/Smaller. No indentation.
                    const classes = item.depth === 0 
                        ? "block w-full text-left px-2 py-1 text-sm text-secondary hover:text-primary hover-text-accent focus-ring rounded transition-colors"
                        : "block w-full text-left px-2 py-0.5 text-xs text-tertiary hover:text-primary hover-text-accent focus-ring rounded transition-colors";
                    
                    return `<button onclick="scrollToQuestion('${item.id}')" class="${classes}" data-nav-id="${item.id}">${item.displayId}</button>`;
                }).join('');
            };

            document.getElementById('desktop-nav-list').innerHTML = createNavHTML(false);
            document.getElementById('mobile-nav-list').innerHTML = createNavHTML(true);
        }

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll with offset for sticky headers
                const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close mobile drawer if open
                const drawer = document.getElementById('mobile-drawer');
                if (!drawer.classList.contains('hidden')) {
                   document.getElementById('drawer-close').click();
                }
            }
        };

        // =================================================================
        // QUESTION NODE FACTORY
        // =================================================================
        
        function createQuestionNode(data, depth) {
            const container = document.createElement('div');
            container.className = depth === 0 ? "mb-12" : "mt-6 ml-0"; // Indentation handled via spacing/structure, not nesting div margins to keep mobile width
            if (depth > 0) {
                 // Stage 3: Child indentation optional/adaptive.
                 // We'll apply a small border-l for visual grouping without boxing
                 container.className += " border-l border-line pl-4 sm:pl-6";
            }
            container.id = `q-${data.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // Identifier
            const qId = document.createElement('span');
            qId.className = "inline-block font-bold text-secondary mr-2 select-none";
            qId.textContent = data.id;
            
            // Prompt
            const qContent = document.createElement('div');
            qContent.className = "inline markdown-body text-primary text-lg leading-relaxed";
            qContent.innerHTML = md ? md.render(data.question || "") : data.question;
            
            // Combine ID + Prompt inline-ish block
            // Wrapper to ensure ID stays with first line
            const headerWrapper = document.createElement('div');
            headerWrapper.appendChild(qId);
            // We append the rendered HTML. Since markdown-it wraps in <p>, we might need to adjust.
            // A simpler way for layout:
            // Flex row? No, text wrap issue.
            // Let's just put ID inside the first P if possible, or floats.
            // Float is robust for "Question 1 This is the text...".
            qId.style.float = "left";
            headerWrapper.appendChild(qContent);
            // Clearfix
            const clear = document.createElement('div');
            clear.style.clear = "both";
            headerWrapper.appendChild(clear);
            
            qBody.appendChild(headerWrapper);
            container.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = "mt-4";

                // A) Answer
                if (data.solutionBlock.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "flex items-baseline gap-3 mb-3 text-base";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "font-bold text-xs uppercase tracking-wider text-secondary select-none shrink-0";
                    ansLabel.textContent = "Answer";
                    
                    const ansVal = document.createElement('div');
                    ansVal.className = "markdown-body text-primary font-medium";
                    ansVal.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansVal);
                    solBlock.appendChild(ansRow);
                }

                // B) Solution Details
                const details = data.solutionBlock.solutionDetails;
                if (details) {
                    const toggleId = `toggle-${data.id}`;
                    const contentId = `details-${data.id}`;
                    
                    // Determine initial expanded state
                    // Default: expanded unless paper defaults say false
                    const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = state.expandedState.has(data.id) 
                        ? state.expandedState.get(data.id) 
                        : defaultExpanded;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "group flex items-center gap-1 text-sm font-medium text-accent focus-ring rounded py-1 pr-2 select-none";
                    toggleBtn.onclick = () => {
                        const nextState = !state.expandedState.get(data.id);
                        state.expandedState.set(data.id, nextState);
                        updateDetailsState(nextState, contentId, toggleBtn);
                    };
                    
                    // State initialization happens in updateDetailsState called immediately below
                    
                    // Details Container
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = contentId;
                    detailsRegion.className = "mt-2 pl-0 sm:pl-0 border-l-2 border-transparent transition-all overflow-hidden";
                    
                    // Inner Wrapper for padding/bg
                    const inner = document.createElement('div');
                    inner.className = "py-4 pl-4 pr-2 bg-surface-wash border-l-2 border-accent/20 rounded-r"; 
                    // Note: Border-l on inner creates the visual demarcation line for expanded details
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = "mb-6 text-sm";
                        kim.innerHTML = `
                            <div class="font-bold text-secondary mb-1">Keep in mind</div>
                            <div class="markdown-body text-secondary">${md.render(details.keepInMind)}</div>
                        `;
                        inner.appendChild(kim);
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        const formulas = document.createElement('div');
                        formulas.className = "mb-6 text-sm";
                        formulas.innerHTML = `
                            <div class="font-bold text-secondary mb-1">Formulas used</div>
                            <div class="markdown-body text-secondary">${md.render(details.formulasUsed)}</div>
                        `;
                        inner.appendChild(formulas);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = "mb-6";
                        work.innerHTML = `
                            <div class="font-bold text-xs uppercase tracking-wider text-tertiary mb-2">Working</div>
                            <div class="markdown-body text-primary space-y-4">${md.render(details.working)}</div>
                        `;
                        inner.appendChild(work);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const altBlock = document.createElement('div');
                            altBlock.className = "mt-6 pt-6 border-t border-line";
                            altBlock.innerHTML = `
                                <div class="font-bold text-xs uppercase tracking-wider text-tertiary mb-2">Alternative working</div>
                                <div class="markdown-body text-primary space-y-4">${md.render(alt)}</div>
                            `;
                            inner.appendChild(altBlock);
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                         // Fallback if string
                        const altBlock = document.createElement('div');
                        altBlock.className = "mt-6 pt-6 border-t border-line";
                        altBlock.innerHTML = `
                            <div class="font-bold text-xs uppercase tracking-wider text-tertiary mb-2">Alternative working</div>
                            <div class="markdown-body text-primary space-y-4">${md.render(details.alternativeWorking)}</div>
                        `;
                        inner.appendChild(altBlock);
                    }

                    detailsRegion.appendChild(inner);
                    
                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                    
                    // Initialize state
                    state.expandedState.set(data.id, isExpanded);
                    updateDetailsState(isExpanded, contentId, toggleBtn);
                }

                container.appendChild(solBlock);
            }

            // 3. Recursion
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function updateDetailsState(expanded, contentId, btn) {
            const el = document.getElementById(contentId);
            if (!el) return;

            const labelText = expanded ? "Hide working" : "Show working";
            const chevronRotation = expanded ? "rotate-180" : "rotate-0";
            
            btn.innerHTML = `
                <span>${labelText}</span>
                <svg class="w-4 h-4 transition-transform duration-200 ${chevronRotation}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            `;
            
            // Note: ARIA would be good here, but strict HTML request.
            btn.setAttribute('aria-expanded', expanded);
            
            if (expanded) {
                el.style.display = 'block';
                // Small timeout to allow display:block to render before opacity transition if needed
                // For simplicity in this raw HTML, direct class toggle
            } else {
                el.style.display = 'none';
            }

            // KaTeX auto-render handles DOM, but if hidden initially, it might need layout calc.
            // Usually fine.
        }

                    // This is a naive implementation; strictly takes the first one.
                    // Ideally needs logic to find "most visible".
                    const id = entry.target.id.replace('q-', '');
                    highlightNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

        function highlightNav(id) {
            // Remove old
            document.querySelectorAll('[data-nav-id]').forEach(el => {
                el.classList.remove('font-bold', 'text-accent');
                el.classList.add('text-secondary', 'text-tertiary'); // Reset to base
                // Restore depth specific logic
                if (el.classList.contains('text-sm')) {
                     el.classList.remove('text-secondary');
                     el.classList.add('text-secondary'); 
                } else {
                     el.classList.remove('text-tertiary');
                     el.classList.add('text-tertiary');
                }
            });

            // Add new
            const els = document.querySelectorAll(`[data-nav-id="${id}"]`);
            els.forEach(el => {
                el.classList.remove('text-secondary', 'text-tertiary');
                el.classList.add('font-bold', 'text-accent');
            });
        }

        // Re-observe on paper switch
        const originalRenderPaper = switchPaper;
        // Hook into the render flow manually inside switchPaper
        // (Logic added inside render loop to observer.observe)
        
        // Wait for DOM
        window.addEventListener('DOMContentLoaded', init);

    </script>
