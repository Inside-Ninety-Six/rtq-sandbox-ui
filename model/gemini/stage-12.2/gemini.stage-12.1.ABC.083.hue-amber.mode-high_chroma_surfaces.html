    // --- Fetch Logic ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;

            state.error = true;
            state.loading = false;
            renderError();
        }

        els.paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';

    function renderApp() {
        if (state.error) return;

        // 1. Populate Selector (once or on update)
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // 2. Get Current Paper
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        if (!paper) return;

        // 3. Render Navigation
        const navHTML = generateNavHTML(paper);
        els.desktopNav.innerHTML = navHTML;
        els.drawerNav.innerHTML = navHTML;

        // 4. Render Paper Content
        els.paperContainer.innerHTML = generatePaperHTML(paper);

        requestAnimationFrame(() => {
            renderMathInElement(els.paperContainer, {
                delimiters: [

                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            setupInteractions();
            updateNavActiveState();
        });

    // --- HTML Generation Generators ---

    function generateNavHTML(paper) {
        let html = '';
        
        // Helper to flatten questions for nav
        function extractNodes(questions, depth = 0) {
            let nodes = [];
            questions.forEach(q => {
                nodes.push({ id: q.id, depth });
                if (q.children && q.children.length > 0) {
                    nodes = nodes.concat(extractNodes(q.children, depth + 1));
                }
            });
            return nodes;
        }

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                const nodes = extractNodes(section.questions);
                nodes.forEach(n => {
                    html += `<li><button class="nav-item" data-target="${n.id}" data-depth="${n.depth}">${n.id}</button></li>`;
                });
                // Add spacing between sections if not last
                if (idx < paper.sections.length - 1) {
                    html += `<li style="height: var(--space-sm)"></li>`; 
                }
            });
        } else if (paper.questions) {
            const nodes = extractNodes(paper.questions);
            nodes.forEach(n => {
                html += `<li><button class="nav-item" data-target="${n.id}" data-depth="${n.depth}">${n.id}</button></li>`;
            });
        }
        return html;
    }

    function generatePaperHTML(paper) {
        let html = '';
        
        // Defaults
        const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

        function processNode(node, depth) {
            // Determine state
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Manage expanded state memory or default
            // If we switched papers, memory is reset. If re-rendering same paper, could keep it? 
            // For simple prototype, reset on paper switch is acceptable standard behavior.
            // We use a simple data attribute strategy for the DOM.
            const isExpanded = expandedAll; // Simple baseline for prototype
            
            const indentClass = depth > 0 ? 'child-node' : '';
            
            let nodeHTML = `<div class="question-node ${indentClass}" id="q-${node.id}">`;
            
            // 1. Question Body
            const renderedQ = md ? md.render(node.question || '') : (node.question || '');
            nodeHTML += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-content">${renderedQ}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                nodeHTML += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const renderedAns = md ? md.render(node.solutionBlock.answer || '') : (node.solutionBlock.answer || '');
                    // Strip wrapping <p> from single line answer for layout tightness if needed, 
                    // but markdown render is safe.
                    nodeHTML += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderedAns}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    
                    nodeHTML += `

                            <button class="disclosure-control" data-toggle="${node.id}" aria-expanded="${isExpanded}">
                                <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            </button>
                            
                            <div class="solution-details">
                                ${details.keepInMind ? `
                                    <div class="sd-section sd-keep-in-mind">
                                        <span class="sd-label">Keep in mind</span>
                                        <div class="sd-body">${md.render(details.keepInMind)}</div>
                                    </div>` : ''}
                                
                                ${details.formulasUsed ? `
                                    <div class="sd-section">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body">${md.render(details.formulasUsed)}</div>
                                    </div>` : ''}

                                ${details.working ? `
                                    <div class="sd-section">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body working-content">${md.render(details.working)}</div>
                                    </div>` : ''}

                                ${details.alternativeWorking && Array.isArray(details.alternativeWorking) ? 
                                    details.alternativeWorking.map(aw => `
                                        <div class="alt-working-separator"></div>
                                        <div class="sd-section">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-body working-content">${md.render(aw)}</div>
                                        </div>
                                    `).join('') : ''}
                            </div>
                        </div>
                    `;
                }
                
                nodeHTML += `</div>`; // End solution-block
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    nodeHTML += processNode(child, depth + 1);
                });
            }

            nodeHTML += `</div>`; // End question-node
            return nodeHTML;
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => html += processNode(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => html += processNode(q, 0));
        }

        return html;
    }

    // --- Interactions ---

    function setupInteractions() {
        // Toggle Buttons
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.onclick = (e) => {
                // Prevent bubbling issues
                e.preventDefault();
                const wrapper = btn.closest('.solution-details-wrapper');
                const textSpan = btn.querySelector('.toggle-text');
                const isExpanded = wrapper.classList.contains('expanded');
                
                if (isExpanded) {
                    wrapper.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                } else {
                    wrapper.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                }
            };
        });

        // Nav Buttons
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.onclick = () => {
                const targetId = item.dataset.target;
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    // Close drawer if open
                    closeDrawer();
                    // Smooth scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Visual focus shift
                    updateNavActiveState(targetId);
                }
            };
        });
    }

    // --- Drawer Logic ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = ''; // Unlock scroll
    }

    els.jumpBtn.onclick = openDrawer;
    els.closeDrawerBtn.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    // --- Scroll Spy for Nav ---
    function updateNavActiveState(forceId = null) {
        const navItems = document.querySelectorAll('.nav-item');
        
        if (forceId) {
            navItems.forEach(n => {
                if (n.dataset.target === forceId) n.classList.add('active');
                else n.classList.remove('active');
            });
            return;
        }

        // Logic to find current visible question
        // Simple heuristic: top-most visible element
        // Since we have many questions, IntersectionObserver is best, 
        // but for a simple single-file prototype, checking scroll position relative to offsets is robust.
        
        // This is an enhancement. The "Jump to" interaction sets active state explicitly.
        // Scroll listening can be expensive in a basic prototype, but we'll add a simple version.
    }

    // --- Paper Switching ---
    els.selector.onchange = (e) => {
        state.currentPaperKey = e.target.value;
        renderApp();
        // Reset scroll
        window.scrollTo(0, 0);
    };

    // --- Boot ---
    init();

</script>
</body>
