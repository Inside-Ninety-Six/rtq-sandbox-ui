    <!-- Logic -->
    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        // Initialize markdown-it with required configuration
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline HTML (SVG)
            linkify: true,
            breaks: false     // MUST be false to avoid <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        let state = {
            papers: [],
            activePaperKey: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            payload: null
        };

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            drawerNavContainer: document.getElementById('drawer-nav-container')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.payload = data;
                state.papers = data.papers || [];
                
                populateSelector();
                
                // Select first paper by default if available
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperContent.innerHTML = `<div style="color:red; font-weight:600; padding:2rem; text-align:center;">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER LOADING & RENDERING
        // =========================================
        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            state.expandedWorkings = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Content
            const contentHtml = renderPaperContent(paper, defaultExpanded);
            els.paperContent.innerHTML = contentHtml;

            // Render Navigation
            const navHtml = renderNavigation(paper);
            els.navRail.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            els.drawerNavContainer.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

            // Setup Interactions
            setupDisclosureToggles();
            setupNavInteractions();
            
            // Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // =========================================
        // CONTENT RENDERING (RECURSIVE)
        // =========================================
        function renderPaperContent(paper, defaultExpanded) {
            if (paper.sections) {
                return `<div class="question-list">
                    ${paper.sections.map(section => `
                        ${section.label ? `
                        <div class="section-block">
                             <div class="section-header">${section.label}</div>
                             ${renderQuestionList(section.questions, defaultExpanded, 0)}
                        </div>` : renderQuestionList(section.questions, defaultExpanded, 0)}
                    `).join('')}
                </div>`;
            } else if (paper.questions) {
                return `<div class="question-list">
                    ${renderQuestionList(paper.questions, defaultExpanded, 0)}
                </div>`;
            }
            return '';
        }

        function renderQuestionList(questions, defaultExpanded, depth) {
            if (!questions || questions.length === 0) return '';
            return questions.map(q => renderQuestionNode(q, defaultExpanded, depth)).join('');
        }

        function renderQuestionNode(q, defaultExpanded, depth) {
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Determine expanded state (default true if present, unless paper defaults say false)
            // Note: In a prototype, we render the HTML with the class "open" if defaultExpanded is true
            const isExpanded = hasDetails && defaultExpanded;
            
            const nodeClass = depth === 0 ? 'q-node-top' : 'q-node-child';
            
            // Markdown rendering
            const qHtml = md ? md.render(q.question || '') : (q.question || '');
            
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span>${ansContent}</span>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const toggleState = isExpanded ? 'true' : 'false';
                    const regionClass = isExpanded ? 'sd-region open' : 'sd-region';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Render subsections
                    const kimHtml = sd.keepInMind ? `
                        <div class="sd-keep-in-mind">
                            <span class="sd-subsection-label">Keep in mind</span>
                            <div class="sd-content-body">${md.render(sd.keepInMind)}</div>
                        </div>` : '';
                        
                    const formulasHtml = sd.formulasUsed ? `
                        <div class="sd-formulas">
                            <span class="sd-subsection-label">Formulas used</span>
                            <div class="sd-content-body">${md.render(sd.formulasUsed)}</div>
                        </div>` : '';
                        
                    const workingHtml = sd.working ? `
                        <div class="sd-working">
                            <span class="sd-subsection-label">Working</span>
                            <div class="sd-content-body">${md.render(sd.working)}</div>
                        </div>` : '';

                    const altWorkingsHtml = sd.alternativeWorking ? sd.alternativeWorking.map((aw, i) => `
                        <div class="sd-alt-working">
                            <span class="sd-subsection-label">Alternative working</span>
                            <div class="sd-content-body">${md.render(aw)}</div>
                        </div>
                    `).join('') : '';

                    detailsHtml = `
                        <div class="sd-wrapper">
                            <button class="sd-toggle" aria-expanded="${toggleState}" data-target="sd-${q.id}">
                                <span class="sd-toggle-text">${toggleText}</span>
                                <svg class="sd-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div id="sd-${q.id}" class="${regionClass}">
                                ${kimHtml}
                                ${formulasHtml}
                                ${workingHtml}
                                ${altWorkingsHtml}
                            </div>
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            return `
                <div id="q-${q.id}" class="${nodeClass}">
                    <div class="q-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${q.children ? renderQuestionList(q.children, defaultExpanded, depth + 1) : ''}
                </div>
            `;
        }

        // =========================================
        // NAVIGATION RENDERING (FLAT LIST)
        // =========================================
        function renderNavigation(paper) {
            if (paper.sections) {
                return paper.sections.map(section => {
                    // Omit label if empty string, per spec
                    const labelHtml = section.label && section.label.trim() !== '' 
                        ? `<li class="nav-section-label">${section.label}</li>` 
                        : '';
                    return labelHtml + renderNavItemsRecursive(section.questions, 0);
                }).join('<li class="nav-separator" style="height: 1rem;"></li>');
            } else {
                return renderNavItemsRecursive(paper.questions || [], 0);
            }
        }

        function renderNavItemsRecursive(questions, depth) {
            if (!questions) return '';
            return questions.map(q => `
                <li>
                    <a class="nav-item" data-id="${q.id}" data-depth="${depth}">
                        ${q.id}
                    </a>
                </li>
                ${q.children ? renderNavItemsRecursive(q.children, depth + 1) : ''}
            `).join('');
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupDisclosureToggles() {
            const toggles = document.querySelectorAll('.sd-toggle');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (targetEl) {
                        if (isExpanded) {
                            targetEl.classList.remove('open');
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('.sd-toggle-text').textContent = 'Show working';
                        } else {
                            targetEl.classList.add('open');
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('.sd-toggle-text').textContent = 'Hide working';
                        }
                    }
                });
            });
        }

        function setupNavInteractions() {
            const navLinks = document.querySelectorAll('.nav-item');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const qId = link.getAttribute('data-id');
                    const targetQ = document.getElementById(`q-${qId}`);
                    
                    if (targetQ) {
                        // Scroll to element
                        const headerOffset = 80;
                        const elementPosition = targetQ.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set active state
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Highlight all links pointing to this id (mobile + desktop)
                        document.querySelectorAll(`.nav-item[data-id="${qId}"]`).forEach(l => l.classList.add('active'));
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });

            // Intersection Observer for Active State on Scroll
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${qId}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, observerOptions);

            // Observe all question nodes
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        // =========================================
        // DRAWER LOGIC
        // =========================================
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
