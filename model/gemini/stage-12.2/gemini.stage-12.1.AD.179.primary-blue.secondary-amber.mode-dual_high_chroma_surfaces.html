    <script>
        // =========================================
        // APP LOGIC
        // =========================================

        let loadedPayload = null;
        let currentPaper = null;

        // --- Markdown configuration (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (prevent <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                loadedPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (loadedPayload.papers && loadedPayload.papers.length > 0) {
                    loadPaper(loadedPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Unavailable</option>';
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            loadedPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = loadedPayload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            
            // Render Sections or Questions
            let flattenedQuestions = []; // For nav generation

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    // Section Header (only if label exists)
                    if (sec.label && sec.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${sec.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    sec.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                        flattenedQuestions.push(q); // Top level for now
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                    flattenedQuestions.push(q);
                });
            }

            // Render Nav
            renderNavigation(currentPaper);

            // Trigger Math Render
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0,0);
        }

        // Recursive Render of Question Node
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            const bodyContent = md ? md.render(node.question || '') : node.question;
            // Inject identifier span manually for styling control
            body.innerHTML = `<span class="q-identifier">${node.id}</span>${bodyContent}`;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional, Default Visible)
                if (node.solutionBlock.answer) {
                    const ansReg = document.createElement('div');
                    ansReg.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    ansReg.appendChild(ansLabel);
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansReg.appendChild(ansContent);
                    sb.appendChild(ansReg);
                }

                // Solution Details (Optional, Toggleable)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                    
                    if (hasContent) {
                        // Toggle
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        // Check Paper Defaults
                        const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                        
                        toggle.setAttribute('aria-expanded', defaultExpanded);
                        toggle.innerHTML = `
                            <span class="toggle-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;
                        
                        // Toggle Logic
                        toggle.onclick = () => {
                            const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !isExpanded);
                            toggle.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                            detailsRegion.classList.toggle('expanded');
                        };

                        sb.appendChild(toggle);

                        // Details Content
                        
                        // Keep In Mind
                        if (sd.keepInMind) {
                            const section = createSDSection('Keep in mind', sd.keepInMind);
                            detailsRegion.appendChild(section);
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            const section = createSDSection('Formulas used', sd.formulasUsed);
                            detailsRegion.appendChild(section);
                        }

                        // Working
                        if (sd.working) {
                            const section = createSDSection('Working', sd.working);
                            detailsRegion.appendChild(section);
                        }

                        // Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const section = createSDSection('Alternative working', alt);
                                detailsRegion.appendChild(section);
                            });
                        }

                        sb.appendChild(detailsRegion);
                    }
                }
                wrapper.appendChild(sb);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSection(label, contentMarkdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            div.appendChild(lbl);

            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
            div.appendChild(body);

            return div;
        }

        // Navigation Render
        function renderNavigation(paper) {
            const desktopList = document.createElement('div');
            desktopList.className = 'nav-list';
            
            // Helper to recurse
            function buildNavItems(nodes, depth) {
                nodes.forEach(node => {
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.dataset.depth = Math.min(depth, 2); // Cap style depth
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky headers/top controls
                            const y = target.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            
                            // Set Active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`.nav-item-link-${node.id}`).forEach(n => n.classList.add('active'));

                            // Mobile drawer close
                            closeDrawer();
                        }
                    };
                    // Tag for syncing active state
                    item.classList.add(`nav-item-link-${node.id}`);
                    desktopList.appendChild(item);

                    if (node.children) {
                        buildNavItems(node.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        desktopList.appendChild(lbl);
                    }
                    buildNavItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                buildNavItems(paper.questions, 0);
            }

            // Update DOM
            const desktopContainer = document.getElementById('desktopNavContent');
            desktopContainer.innerHTML = '';
            desktopContainer.appendChild(desktopList);

            // Clone for Mobile
            const mobileContainer = document.getElementById('mobileNavContent');
            mobileContainer.innerHTML = '';
            // Clone the list node so events are detached, but we need events. 
            // Re-render is safer or clone node true.
            // Let's just clone and re-attach listeners effectively or just innerHTML copy?
            // innerHTML copy loses listeners. CloneNode(true) copies attributes but not JS listeners added via property.
            // Simpler: Just append the clone and rely on global delegation or re-bind?
            // Let's re-bind logic for simplicity in this prototype.
            const mobileClone = desktopList.cloneNode(true);
            // Re-attach clicks via delegation on container
            mobileContainer.appendChild(mobileClone);
            mobileContainer.onclick = (e) => {
                const link = e.target.closest('.nav-item');
                if (link) {
                    e.preventDefault();
                    // Find original click handler logic -> manually simulate
                    const qId = link.textContent; // ID is text content
                    const target = document.getElementById(`q-${qId}`);
                    if (target) {
                        const y = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item-link-${qId}`).forEach(n => n.classList.add('active'));
                        closeDrawer();
                    }
                }
            };
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerPanel = document.getElementById('drawerPanel');
        const jumpTrigger = document.getElementById('jumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        // Start
        init();

    </script>
</body>
</html>
