    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- ADD-ON: COLORLAB B CONFIG ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // --- STATE ---
        let globalData = null;
        let currentPaperId = null;
        let navObserver = null;

        // --- MARKDOWN SETUP ---
        // Configured per Stage 6 baseline: html=true, breaks=false, no escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- UTILS ---
        
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        // Render Markdown content (then we'll apply KaTeX later)
        function renderMd(content) {
            if (!content) return '';
            if (!md) return content; // Fallback
            return md.render(content);
        }

        // --- RENDERERS ---

        function renderNav(paper, rootElement) {
            rootElement.innerHTML = '';
            const list = document.createElement('div');
            list.className = 'nav-list';

            // Recursive nav builder
            const buildNavItems = (nodes, depth) => {
                nodes.forEach(node => {
                    const btn = document.createElement('button');
                    btn.className = `nav-item depth-${Math.min(depth, 3)}`;
                    btn.textContent = node.id;
                    btn.dataset.targetId = `q-${node.id}`; // Matches ID in DOM
                    
                    btn.addEventListener('click', () => {
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Sticky header offset math
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.scrollY - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close drawer if mobile
                            closeDrawer();
                        }
                    });
                    
                    list.appendChild(btn);

                    if (node.children && node.children.length > 0) {
                        buildNavItems(node.children, depth + 1);
                    }
                });
            };

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label';
                        secHeader.textContent = section.label;
                        list.appendChild(secHeader);
                    }
                    buildNavItems(section.questions, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                buildNavItems(paper.questions, 0);
            }

            rootElement.appendChild(list);
            setupScrollSpy();
        }

        function renderSolutionDetails(sd, expandedDefault) {
            // sd is solutionDetails object
            const region = document.createElement('div');
            region.className = `sd-region ${expandedDefault ? 'open' : ''}`;
            
            // 1. Keep in mind
            if (sd.keepInMind) {
                const block = document.createElement('div');
                block.className = 'sd-sub';
                block.innerHTML = `
                    <div class="sd-sub-label">Keep in mind</div>
                    <div class="keep-in-mind">${renderMd(sd.keepInMind)}</div>
                `;
                region.appendChild(block);
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                const block = document.createElement('div');
                block.className = 'sd-sub';
                block.innerHTML = `
                    <div class="sd-sub-label">Formulas used</div>
                    <div class="formulas-used">${renderMd(sd.formulasUsed)}</div>
                `;
                region.appendChild(block);
            }

            // 3. Working
            if (sd.working) {
                const block = document.createElement('div');
                block.className = 'sd-sub';
                block.innerHTML = `
                    <div class="sd-sub-label">Working</div>
                    <div class="working-body">${renderMd(sd.working)}</div>
                `;
                region.appendChild(block);
            }

            // 4. Alternative working(s)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    // Divider
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-sep';
                    region.appendChild(sep);

                    const block = document.createElement('div');
                    block.className = 'sd-sub';
                    block.innerHTML = `
                        <div class="sd-sub-label">Alternative working</div>
                        <div class="working-body">${renderMd(alt)}</div>
                    `;
                    region.appendChild(block);
                });
            }

            return region;
        }

        function renderQuestionNode(node, level, paperDefaults) {
            const container = document.createElement('div');
            container.className = `q-node ${level > 0 ? 'child' : ''}`;
            container.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            body.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMd(node.question)}</div>
            `;
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const block = document.createElement('div');
                block.className = 'sol-block';

                let hasContent = false;

                // Answer
                if (sb.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMd(sb.answer)}</div>
                    `;
                    block.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    hasContent = true;
                    
                    const isExpanded = paperDefaults.expandedAll !== false; // Default true unless false

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Render the details region
                    const detailsRegion = renderSolutionDetails(sb.solutionDetails, isExpanded);
                    
                    // Hook up event
                    toggle.addEventListener('click', () => {
                        const open = detailsRegion.classList.contains('open');
                        if (open) {
                            detailsRegion.classList.remove('open');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.sd-text').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('open');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.sd-text').textContent = 'Hide working';
                        }
                    });

                    block.appendChild(toggle);
                    block.appendChild(detailsRegion);
                }

                if (hasContent) {
                    container.appendChild(block);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    container.appendChild(renderQuestionNode(child, level + 1, paperDefaults));
                });
            }

            return container;
        }

        function renderPaper(paper) {
            const root = document.getElementById('paperContent');
            root.innerHTML = ''; // Clear

            // Render Nav
            renderNav(paper, document.getElementById('desktopNavRoot'));
            renderNav(paper, document.getElementById('drawerNavRoot'));

            // Render Sections/Questions
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        root.appendChild(h);
                    }
                    section.questions.forEach(q => {
                        root.appendChild(renderQuestionNode(q, 0, defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    root.appendChild(renderQuestionNode(q, 0, defaults));
                });
            }

            // After render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- SCROLL SPY FOR NAV ---
        function setupScrollSpy() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-80px 0px -80% 0px', // Active when element hits top area
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Set active class
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            if (btn.dataset.targetId === `q-${id}`) {
                                btn.classList.add('active');
                                // Scroll nav rail if needed
                                if (btn.scrollIntoViewIfNeeded) {
                                    btn.scrollIntoViewIfNeeded({block: 'nearest'});
                                }
                            } else {
                                btn.classList.remove('active');
                            }
                        });
                    }
                });
            }, options);

            document.querySelectorAll('.q-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        // --- INITIALIZATION ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalData = await response.json();
                
                if (!globalData || !globalData.papers) throw new Error("Invalid payload");

                const selector = document.getElementById('paperSelector');
                selector.innerHTML = '';

                globalData.papers.forEach((p, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                selector.addEventListener('change', (e) => {
                    const idx = parseInt(e.target.value);
                    renderPaper(globalData.papers[idx]);
                    window.scrollTo(0, 0);
                });

                // Initial render
                if (globalData.papers.length > 0) {
                    renderPaper(globalData.papers[0]);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // --- DRAWER LOGIC ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            jumpTrigger.setAttribute('aria-expanded', 'true');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            jumpTrigger.setAttribute('aria-expanded', 'false');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
