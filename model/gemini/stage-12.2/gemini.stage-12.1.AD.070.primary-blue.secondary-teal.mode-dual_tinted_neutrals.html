    <!-- Scripts -->

    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        // const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used in prototype runtime directly

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaperKey: null,
            paperData: null
        };

        // --- MARKDOWN INIT (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math

            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes

            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                const data = await response.json();
                state.papers = data.papers;

                if (!state.papers || state.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        // --- CORE RENDER LOGIC ---

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.paperData = paper;

            // 1. Render Content
            const contentHTML = renderPaperBody(paper);
            els.paperContent.innerHTML = contentHTML;

            // 2. Render Navigation
            const navHTML = renderNavigation(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // 3. Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Reset Scroll
            window.scrollTo(0, 0);

            // 5. Update Active Nav State on scroll
            setupScrollSpy();
        }

        // --- CONTENT RENDERING ---

        function renderPaperBody(paper) {
            let html = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Stage 3: Section headers are structural dividers
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header-block" style="padding: var(--space-lg) 0 var(--space-md) 0; border-bottom: 1px solid var(--color-border-hairline); margin-bottom: var(--space-lg);">
                            <h2 style="font-size: 1.25em; font-weight: 600; color: var(--color-text-primary);">${section.label}</h2>
                        </div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, true);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, true);
                });
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, depth, isRoot) {
            const isDefaultExpanded = state.paperData.defaults?.expandedAll !== false;
            
            let html = `<div class="question-node ${isRoot ? 'question-root' : ''}" id="q-${node.id}">`;
            
            // 1. Question Body
            html += `<div class="question-body">
                <div class="q-prompt-wrapper">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-prompt">${md ? md.render(node.question) : node.question}</div>
                </div>
            </div>`;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional, Visible by default)
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="q-prompt" style="display:inline;">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    </div>`;
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const uid = `sd-${node.id}-${Math.random().toString(36).substr(2,9)}`;
                    
                    // Disclosure Control
                    const isExpanded = isDefaultExpanded;
                    html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${uid}" onclick="toggleSolution('${uid}', this)">
                        <span class="ctl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transition: transform 0.2s; transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>`;

                    // Details Region
                    html += `<div id="${uid}" class="solution-details" ${isExpanded ? '' : 'hidden'}>`;
                        
                        // Keep In Mind
                        if (sd.keepInMind) {
                            html += `<div class="sd-subsection kim-block">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>`;
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>`;
                        }

                        // Working
                        if (sd.working) {
                            html += `<div class="sd-subsection working-block">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>`;
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                html += `<div class="sd-subsection working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>`;
                            });
                        }

                    html += `</div>`; // End details region
                }
                html += `</div>`; // End solution block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += buildNavTree(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavTree(q);
                });
            }
            return html;
        }

        function buildNavTree(node) {
            // Flat list structure per Stage 3 & 5.4.5
            // Hierarchy via type scale is handled by CSS (optional refinement), 
            // but structure is flat <li>. 
            // We just output identifier.
            let html = `<li class="nav-item">
                <a href="#q-${node.id}" class="nav-link nav-link-${node.id}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>
            </li>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += buildNavTree(child);
                });
            }
            return html;
        }

        // --- INTERACTIONS ---

        window.toggleSolution = function(id, btn) {
            const el = document.getElementById(id);
            const isHidden = el.hidden;
            el.hidden = !isHidden;
            
            const textSpan = btn.querySelector('.ctl-text');
            const icon = btn.querySelector('svg');
            
            textSpan.textContent = isHidden ? 'Hide working' : 'Show working';
            btn.setAttribute('aria-expanded', isHidden);
            icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll
                const offset = 80; // Buffer for top controls
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Set active state manually (scrollspy will catch up)
                updateActiveNav(targetId);
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = ''; 
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- SCROLLSPY ---

        function setupScrollSpy() {
            const navLinks = document.querySelectorAll('.nav-link');
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(section => {
                observer.observe(section);
            });
        }

        function updateActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            // Add to current (desktop & mobile)
            // targetId is 'q-ID', link href is '#q-ID'
            const selector = `a[href="#${targetId}"]`;
            document.querySelectorAll(selector).forEach(l => l.classList.add('active'));
        }

        // --- RUN ---
        init();

    </script>
</body>
