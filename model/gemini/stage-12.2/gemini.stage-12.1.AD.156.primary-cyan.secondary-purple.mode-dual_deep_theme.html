    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // INITIALIZATION & MARKDOWN
    // ==========================================================================
    
    // Configure markdown-it with locked settings
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // State
    let payload = null;
    let currentPaper = null;

    // ==========================================================================
    // DATA FETCHING
    // ==========================================================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            renderPaperSelector();
        } catch (e) {
            renderError();
        }
    }

    function renderError() {
        const main = document.getElementById('paperContent');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
    }

    // ==========================================================================
    // RENDERING LOGIC
    // ==========================================================================

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        
        payload.papers.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(payload.papers[e.target.value]);
        });

        // Load first paper by default
        if (payload.papers.length > 0) {
            loadPaper(payload.papers[0]);
        }
    }

    function loadPaper(paper) {
        currentPaper = paper;
        const main = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNavList');
        const mobileNav = document.getElementById('mobileNavList');
        
        main.innerHTML = '';
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        // Check structure: Sections vs Flat
        const isSectioned = !!paper.sections;
        
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-title">${escapeHTML(section.label)}</div>`;
                    main.appendChild(secHeader);
                    
                    // Section Separator in Nav
                    const navHeader = document.createElement('li');
                    navHeader.className = 'nav-section-label';
                    navHeader.textContent = section.label;
                    desktopNav.appendChild(navHeader);
                    mobileNav.appendChild(navHeader.cloneNode(true));
                }

                // Render Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                    addNavItem(q, desktopNav, mobileNav, 0);
                });
                main.appendChild(qList);
            });
        } else {
            // Flat List
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0));
                addNavItem(q, desktopNav, mobileNav, 0);
            });
            main.appendChild(qList);
        }

        // Post-render: Math
        renderMathInElement(main, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy
        setupScrollSpy();
    }

    function createQuestionNode(qData, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        if (depth > 0) container.style.marginTop = "0"; // Reset spacing for nested if handled by children-container
        container.id = `q-${sanitizeId(qData.id)}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const identifier = document.createElement('div');
        identifier.className = 'question-identifier';
        identifier.textContent = qData.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt';
        prompt.innerHTML = renderMarkdown(qData.question);

        qBody.appendChild(identifier);
        qBody.appendChild(prompt);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (qData.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A. Answer (Optional)
            if (qData.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(qData.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            const sdData = qData.solutionBlock.solutionDetails;
            if (sdData) {
                const sdContainer = document.createElement('div');
                sdContainer.className = 'solution-details-container';

                // Toggle Control
                const isExpandedDefault = (currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', isExpandedDefault);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Content Wrapper
                const content = document.createElement('div');
                content.className = 'solution-details-content';
                content.setAttribute('data-visible', isExpandedDefault);

                // Subsections
                // 1. Keep in mind
                if (sdData.keepInMind) {
                    content.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'keep-in-mind'));
                }
                // 2. Formulas Used
                if (sdData.formulasUsed) {
                    content.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'formulas-used'));
                }
                // 3. Working
                if (sdData.working) {
                    content.appendChild(createSDSubsection('Working', sdData.working, 'working'));
                }
                // 4. Alternative Working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        content.appendChild(createSDSubsection('Alternative working', alt, 'alt-working'));
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    content.setAttribute('data-visible', !expanded);
                };

                sdContainer.appendChild(toggle);
                sdContainer.appendChild(content);
                solBlock.appendChild(sdContainer);
            }

            if (solBlock.hasChildNodes()) {
                container.appendChild(solBlock);
            }
        }

        // 3. Children (Recursion)
        if (qData.children && qData.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            qData.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function createSDSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function addNavItem(q, desktopRoot, mobileRoot, depth) {
        const itemD = createNavEl(q, depth);
        const itemM = createNavEl(q, depth);
        
        desktopRoot.appendChild(itemD);
        mobileRoot.appendChild(itemM);

        if (q.children) {
            q.children.forEach(child => addNavItem(child, desktopRoot, mobileRoot, depth + 1));
        }
    }

    function createNavEl(q, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = q.id;
        a.dataset.target = `q-${sanitizeId(q.id)}`;
        a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
        
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(a.dataset.target);
            if (target) {
                // Scroll with offset for header
                const top = target.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: top, behavior: 'smooth'});
                
                // Close mobile drawer if open
                closeDrawer();
            }
        };
        li.appendChild(a);
        return li;
    }

    // ==========================================================================
    // UTILS
    // ==========================================================================
    
    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    // ==========================================================================
    // INTERACTION: MOBILE DRAWER
    // ==========================================================================
    
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpBtn = document.getElementById('jumpToBtn');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        closeBtn.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        jumpBtn.focus();
    }

    jumpBtn.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // ==========================================================================
    // SCROLL SPY
    // ==========================================================================
    
    function setupScrollSpy() {
        const navItems = document.querySelectorAll('.nav-item');
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active region
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    navItems.forEach(n => n.classList.remove('active'));
                    // Add to corresponding nav items
                    const id = entry.target.id;
                    const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                    activeLinks.forEach(l => {
                        l.classList.add('active');
                        // Scroll nav into view if needed
                        if (l.parentElement.parentElement.id === 'desktopNavList') {
                            l.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Start
    init();

</script>
