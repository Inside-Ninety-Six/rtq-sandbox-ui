    <!-- Runtime Logic -->
    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE ---
        let rawPayload = null;
        let currentPaperKey = null;
        let activePaper = null;
        let navObserver = null;
        
        // --- SETUP MARKDOWN (Canonical Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // CRITICAL: Must be false for KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM REFS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-container'),
            mobileNav: document.getElementById('mobile-nav-container'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerTrigger: document.getElementById('jump-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                renderPaperSelector();
            } catch (err) {
                console.error(err);
                els.content.innerHTML = `<div class="empty-msg">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function renderPaperSelector() {
            if (!rawPayload || !rawPayload.papers) return;
            
            els.selector.innerHTML = '';
            rawPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.selector.appendChild(opt);
                
                if (index === 0) currentPaperKey = paper.key;
            });

            els.selector.addEventListener('change', (e) => {
                currentPaperKey = e.target.value;
                loadPaper(currentPaperKey);
            });

            // Initial load
            if (currentPaperKey) loadPaper(currentPaperKey);
        }

        function loadPaper(key) {
            activePaper = rawPayload.papers.find(p => p.key === key);
            if (!activePaper) return;

            // Reset view
            els.content.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            window.scrollTo(0, 0);

            // Structure Data: Flatten questions for nav, keep tree for render
            const questions = activePaper.questions || [];
            const sections = activePaper.sections || [];

            // Render Content
            if (sections.length > 0) {
                sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        els.content.appendChild(header);
                    }
                    renderQuestionList(section.questions, 0);
                });
            } else {
                renderQuestionList(questions, 0);
            }

            // Render Navigation
            renderNavigation();

            // Setup KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Setup Scroll Spy
            setupIntersectionObserver();
        }

        function renderQuestionList(nodes, depth) {
            if (!nodes) return;
            const container = depth === 0 ? els.content : document.createElement('div');
            if (depth > 0) container.className = 'children-container';

            nodes.forEach(node => {
                const nodeEl = createQuestionNode(node, depth);
                container.appendChild(nodeEl);
            });

            if (depth > 0) return container;
        }

        function createQuestionNode(node, depth) {
            const root = document.createElement('div');
            root.className = depth === 0 ? 'question-node-root' : 'question-node-child';
            root.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            root.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockEl.appendChild(ansRegion);
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = activePaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> 
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="${isExpanded ? 'M18 15l-6-6-6 6' : 'M6 9l6 6 6-6'}" />
                                        </svg>`;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                    // Keep in Mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span>
                                         <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        details.appendChild(sub);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span>
                                         <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        details.appendChild(sub);
                    }

                    // Working
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Working</span>
                                         <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                        details.appendChild(sub);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            details.appendChild(sep);

                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span>
                                             <div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            details.appendChild(sub);
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const hidden = details.classList.toggle('hidden');
                        toggle.innerHTML = `<span>${hidden ? 'Show' : 'Hide'} working</span> 
                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="${hidden ? 'M6 9l6 6 6-6' : 'M18 15l-6-6-6 6'}" />
                                            </svg>`;
                        // Re-trigger scroll spy in case height change affects position
                        setTimeout(setupIntersectionObserver, 300); 
                    };

                    blockEl.appendChild(toggle);
                    blockEl.appendChild(details);
                }

                root.appendChild(blockEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = renderQuestionList(node.children, depth + 1);
                root.appendChild(childContainer);
            }

            return root;
        }

        // --- NAVIGATION LOGIC ---
        function renderNavigation() {
            const list = document.createElement('div');
            list.className = 'nav-list';
            
            const createItem = (id, depth) => {
                const btn = document.createElement('a');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.dataset.target = `q-${id}`;
                btn.dataset.depth = Math.min(depth, 2); // Cap depth class
                btn.href = `#q-${id}`;
                btn.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };
                return btn;
            };

            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    list.appendChild(createItem(node.id, depth));
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (activePaper.sections) {
                activePaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        list.appendChild(label);
                    }
                    traverse(sec.questions, 0);
                });
            } else {
                traverse(activePaper.questions || [], 0);
            }

            // Clone for both containers
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            els.desktopNav.appendChild(list.cloneNode(true));
            els.mobileNav.appendChild(list.cloneNode(true));
            
            // Re-bind events for clones
            bindNavEvents(els.desktopNav);
            bindNavEvents(els.mobileNav);
        }

        function bindNavEvents(container) {
            container.querySelectorAll('.nav-item').forEach(btn => {
                btn.onclick = (e) => {
                    e.preventDefault();
                    const targetId = btn.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        const offset = 100; // Account for sticky header
                        const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                        window.scrollTo({top: top, behavior: 'smooth'});
                    }
                    closeDrawer();
                };
            });
        }

        // --- SCROLL SPY ---
        function setupIntersectionObserver() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('[id^="q-"]').forEach(el => {
                navObserver.observe(el);
            });
        }

        function updateActiveNav(id) {
            const selector = `.nav-item[data-target="q-${id}"]`;
            // Clear all
            document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
            // Set active
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Scroll nav rail if needed (Desktop only)
                if (el.closest('.nav-rail')) {
                    el.scrollIntoView({block: 'nearest'});
                }
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.drawerTrigger.focus();
        }

        els.drawerTrigger.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
