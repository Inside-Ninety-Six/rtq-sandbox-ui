    <!-- Application Logic -->
    <script>
        (function() {
            // --- State ---
            let appState = {
                papers: [],
                currentPaperKey: null,
                paperData: {}, // Map key -> paper object
                mobileNavOpen: false
            };

            // --- Markdown Renderer (Stage 6.0.7) ---
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false // Critical Requirement
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- Initialization ---
            document.addEventListener('DOMContentLoaded', async () => {
                lucide.createIcons();
                setupInteractions();
                await fetchPayload();
            });

            // --- Fetch Payload ---
            async function fetchPayload() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Network response not ok");
                    
                    const payload = await response.json();
                    
                    if (!payload.papers || !Array.isArray(payload.papers)) {
                        throw new Error("Invalid payload structure");
                    }

                    appState.papers = payload.papers;
                    
                    // Populate Selector
                    const selector = document.getElementById('paper-selector');
                    selector.innerHTML = '';
                    
                    appState.papers.forEach(paper => {
                        appState.paperData[paper.key] = paper;
                        const option = document.createElement('option');
                        option.value = paper.key;
                        option.textContent = paper.label || paper.key;
                        selector.appendChild(option);
                    });

                    // Select first paper
                    if (appState.papers.length > 0) {
                        loadPaper(appState.papers[0].key);
                    } else {
                        renderError("NO PAPERS FOUND IN PAYLOAD");
                    }

                } catch (error) {
                    console.error("Payload load failed:", error);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                const container = document.getElementById('paper-container');
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center">
                        <div class="text-destructive font-bold text-lg mb-2 text-red-600">ERROR</div>
                        <div class="text-muted-foreground">${msg}</div>
                    </div>
                `;
                // Hide navs
                document.getElementById('desktop-nav-container').innerHTML = '';
                document.getElementById('mobile-nav-container').innerHTML = '';
            }

            // --- Core Render Logic ---

            function loadPaper(key) {
                appState.currentPaperKey = key;
                const paper = appState.paperData[key];
                
                // Defaults
                const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

                renderPaperContent(paper, expandedAll);
                renderNavigation(paper);
                
                // Re-run Lucide and KaTeX
                lucide.createIcons();
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    trust: true // For HTML passthrough if needed within Math (rare)
                });
            }

            function renderPaperContent(paper, defaultExpanded) {
                const container = document.getElementById('paper-container');
                container.innerHTML = ''; // Clear

                // Header? (Optional - not in brief but good for structure)
                // Brief says: "Paper surface may contain optional section headers... question list"
                
                const listContainer = document.createElement('div');
                listContainer.className = "space-y-12"; // Top-level inter-question spacing (Stage 3)

                if (paper.sections) {
                    paper.sections.forEach((section, index) => {
                        // Section Header
                        if (section.label && section.label.trim() !== "") {
                            const secHeader = document.createElement('div');
                            secHeader.className = "pt-4 pb-8 border-b border-border/50 mb-8";
                            secHeader.innerHTML = `<h2 class="text-xl font-bold text-muted-foreground">${section.label}</h2>`;
                            listContainer.appendChild(secHeader);
                        }
                        
                        // Questions
                        section.questions.forEach(q => {
                            listContainer.appendChild(renderQuestionNode(q, defaultExpanded, 0));
                        });

                        // Spacing between sections
                        if (index < paper.sections.length - 1) {
                            const spacer = document.createElement('div');
                            spacer.className = "h-12 border-b border-dashed border-border/50"; // Visual separator between sections
                            listContainer.appendChild(spacer);
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        listContainer.appendChild(renderQuestionNode(q, defaultExpanded, 0));
                    });
                }

                container.appendChild(listContainer);
            }

            function renderQuestionNode(node, defaultExpanded, depth) {
                const wrapper = document.createElement('div');
                wrapper.className = `flex flex-col ${depth > 0 ? 'mt-6 ml-0 md:ml-0' : ''}`; // Spacing logic
                wrapper.id = `q-${sanitizeId(node.id)}`;

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = "mb-4";
                
                // Identifier
                const idEl = document.createElement('span');
                idEl.className = "inline-block font-bold text-muted-foreground mr-2 select-none";
                idEl.textContent = node.id;
                
                // Prompt (Markdown)
                const promptHtml = md ? md.render(node.question || "") : (node.question || "");
                const promptContainer = document.createElement('div');
                promptContainer.className = "inline text-lg font-medium text-foreground md-content leading-relaxed";
                promptContainer.innerHTML = promptHtml;

                // Combine ID + Prompt
                // Use a flex layout or inline-block to keep them flowy
                const qHeader = document.createElement('div');
                qHeader.appendChild(idEl);
                qHeader.appendChild(promptContainer);
                bodyEl.appendChild(qHeader);

                wrapper.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const solutionWrapper = document.createElement('div');
                    solutionWrapper.className = "pl-4 md:pl-6 border-l-2 border-border/30 mt-2 space-y-4"; // Indent + minimal line

                    // A) Answer (Visible by default if present)
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = "group";
                        const ansLabel = document.createElement('div');
                        ansLabel.className = "text-xs font-bold uppercase tracking-wider text-muted-foreground mb-1";
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = "text-base font-semibold text-foreground md-content";
                        ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                        ansEl.appendChild(ansLabel);
                        ansEl.appendChild(ansContent);
                        solutionWrapper.appendChild(ansEl);
                    }

                    // B) Solution Details (Expandable)
                    if (sb.solutionDetails) {
                        const detailsId = `details-${sanitizeId(node.id)}`;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-accent-foreground hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 ring-focus-ring rounded py-1";
                        toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                        toggleBtn.setAttribute('aria-controls', detailsId);
                        
                        const btnText = document.createElement('span');
                        btnText.textContent = defaultExpanded ? "Hide working" : "Show working";
                        
                        const btnIcon = document.createElement('i');
                        btnIcon.setAttribute('data-lucide', defaultExpanded ? 'chevron-up' : 'chevron-down');
                        btnIcon.className = "w-4 h-4";

                        toggleBtn.appendChild(btnText);
                        toggleBtn.appendChild(btnIcon);

                        // Content Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = `overflow-hidden transition-all duration-300 ease-in-out ${defaultExpanded ? '' : 'max-h-0 opacity-0'}`;
                        if (defaultExpanded) detailsRegion.style.maxHeight = 'none';

                        // Inner Wrapper for padding/wash
                        const detailsInner = document.createElement('div');
                        detailsInner.className = "mt-3 p-4 rounded bg-wash/50 text-sm text-foreground/90 space-y-6";

                        const sd = sb.solutionDetails;

                        // Order: Keep in mind -> Formulas -> Working -> Alt Working

                        // Keep in mind
                        if (sd.keepInMind) {
                            const kimEl = createSubsection("Keep in mind", sd.keepInMind, "lightbulb");
                            detailsInner.appendChild(kimEl);
                        }

                        // Formulas
                        if (sd.formulasUsed) {
                            const formEl = createSubsection("Formulas used", sd.formulasUsed);
                            detailsInner.appendChild(formEl);
                        }

                        // Working (Primary)
                        if (sd.working) {
                            const workEl = createSubsection("Working", sd.working);
                            detailsInner.appendChild(workEl);
                        }

                        // Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const altEl = createSubsection("Alternative working", alt);
                                // Optional separator if multiple
                                if (idx > 0) altEl.classList.add("border-t", "border-border", "pt-4");
                                detailsInner.appendChild(altEl);
                            });
                        }

                        detailsRegion.appendChild(detailsInner);

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !isExpanded);
                            btnText.textContent = !isExpanded ? "Hide working" : "Show working";
                            
                            // Icon update needs re-render or class swap. Lucide replaces <i> with <svg>.
                            // Simplest is to re-run lucide on the button or manual SVG swap.
                            // For prototype, let's just use text for robustness or a simple CSS transform.
                            const iconSvg = toggleBtn.querySelector('svg');
                            if (iconSvg) {
                                iconSvg.style.transform = !isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
                                iconSvg.style.transition = 'transform 0.2s';
                            }

                            if (!isExpanded) {
                                detailsRegion.style.maxHeight = detailsRegion.scrollHeight + "px";
                                detailsRegion.classList.remove('max-h-0', 'opacity-0');
                                setTimeout(() => { detailsRegion.style.maxHeight = 'none'; }, 300);
                            } else {
                                detailsRegion.style.maxHeight = detailsRegion.scrollHeight + "px";
                                // Force reflow
                                void detailsRegion.offsetWidth;
                                detailsRegion.classList.add('max-h-0', 'opacity-0');
                                detailsRegion.style.maxHeight = '0';
                            }
                        };

                        solutionWrapper.appendChild(toggleBtn);
                        solutionWrapper.appendChild(detailsRegion);
                    }
                    
                    wrapper.appendChild(solutionWrapper);
                }

                // 3. Children (Recursion)
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = "mt-4 ml-4 md:ml-8 border-l border-border/20 pl-4";
                    
                    node.children.forEach(child => {
                        childContainer.appendChild(renderQuestionNode(child, defaultExpanded, depth + 1));
                    });
                    wrapper.appendChild(childContainer);
                }

                return wrapper;
            }

            function createSubsection(label, markdown, iconName) {
                const container = document.createElement('div');
                
                const header = document.createElement('div');
                header.className = "flex items-center gap-2 mb-2 text-xs font-bold uppercase tracking-wider text-muted-foreground";
                
                if (iconName) {
                    const icon = document.createElement('i');
                    icon.setAttribute('data-lucide', iconName);
                    icon.className = "w-3 h-3";
                    header.appendChild(icon);
                }
                
                const labelSpan = document.createElement('span');
                labelSpan.textContent = label;
                header.appendChild(labelSpan);
                container.appendChild(header);

                const body = document.createElement('div');
                body.className = "md-content text-sm leading-relaxed text-foreground/90";
                body.innerHTML = md ? md.render(markdown) : markdown;
                container.appendChild(body);

                return container;
            }

            // --- Navigation Rendering ---

            function renderNavigation(paper) {
                const navItems = [];

                // Flatten the structure for the list
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label) navItems.push({ type: 'section', label: sec.label });
                        sec.questions.forEach(q => collectNavItems(q, navItems));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => collectNavItems(q, navItems));
                }

                // Render Desktop
                const deskContainer = document.getElementById('desktop-nav-container');
                deskContainer.innerHTML = buildNavHTML(navItems, false);

                // Render Mobile
                const mobContainer = document.getElementById('mobile-nav-container');
                mobContainer.innerHTML = buildNavHTML(navItems, true);

                // Add Listeners
                setupNavListeners();
            }

            function collectNavItems(node, list) {
                list.push({ type: 'item', id: node.id, target: `q-${sanitizeId(node.id)}` });
                if (node.children) {
                    node.children.forEach(child => collectNavItems(child, list));
                }
            }

            function buildNavHTML(items, isMobile) {
                let html = '<nav class="space-y-1 flex flex-col text-sm">';
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        html += `
                            <div class="pt-4 pb-2 text-xs font-bold text-muted-foreground uppercase tracking-widest pl-3 select-none">
                                ${item.label}
                            </div>
                        `;
                    } else {
                        // Hierarchy via type scale implies simple list for now, 
                        // could add subtle class for depth if passed, but brief says "Flat list"
                        html += `
                            <a href="#${item.target}" 
                               class="nav-item block py-1.5 px-3 rounded-md text-muted-foreground hover:text-foreground hover:bg-muted transition-colors border-l-2 border-transparent hover:border-border"
                               data-target="${item.target}">
                                ${item.id}
                            </a>
                        `;
                    }
                });

                html += '</nav>';
                return html;
            }

            function setupNavListeners() {
                const links = document.querySelectorAll('.nav-item');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('data-target');
                        const targetEl = document.getElementById(targetId);
                        
                        if (targetEl) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = targetEl.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });

                            // Close mobile drawer if open
                            if (appState.mobileNavOpen) toggleMobileDrawer(false);
                            
                            // Set Active State Manually for immediate feedback
                            updateActiveNav(targetId);
                        }
                    });
                });
            }

            // Scroll Spy for Active State
            window.addEventListener('scroll', () => {
                // Throttle could be added here
                let currentId = null;
                const questions = document.querySelectorAll('[id^="q-"]');
                const headerOffset = 100;

                questions.forEach(q => {
                    const top = q.getBoundingClientRect().top;
                    if (top < headerOffset) {
                        currentId = q.id;
                    }
                });

                if (currentId) updateActiveNav(currentId);
            });

            function updateActiveNav(id) {
                document.querySelectorAll('.nav-item').forEach(link => {
                    if (link.getAttribute('data-target') === id) {
                        link.classList.add('text-accent-foreground', 'font-bold', 'bg-accent/10');
                        link.classList.remove('text-muted-foreground');
                    } else {
                        link.classList.remove('text-accent-foreground', 'font-bold', 'bg-accent/10');
                        link.classList.add('text-muted-foreground');
                    }
                });
            }


            // --- Interactions ---

            function setupInteractions() {
                // Paper Selector
                document.getElementById('paper-selector').addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Mobile Drawer
                const scrim = document.getElementById('mobile-drawer-scrim');
                const closeBtn = document.getElementById('mobile-drawer-close');
                const trigger = document.getElementById('mobile-jump-trigger');

                trigger.addEventListener('click', () => toggleMobileDrawer(true));
                scrim.addEventListener('click', () => toggleMobileDrawer(false));
                closeBtn.addEventListener('click', () => toggleMobileDrawer(false));
            }

            function toggleMobileDrawer(open) {
                appState.mobileNavOpen = open;
                const drawer = document.getElementById('mobile-drawer');
                const scrim = document.getElementById('mobile-drawer-scrim');
                const panel = document.getElementById('mobile-drawer-panel');

                if (open) {
                    drawer.classList.remove('hidden');
                    // Trigger reflow
                    void drawer.offsetWidth; 
                    scrim.classList.remove('opacity-0');
                    panel.classList.remove('translate-x-full');
                } else {
                    scrim.classList.add('opacity-0');
                    panel.classList.add('translate-x-full');
                    setTimeout(() => {
                        drawer.classList.add('hidden');
                    }, 300);
                }
            }

            // Helper
            function sanitizeId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '-');
            }

        })();
    </script>
</body>
