    <script>
        /**
         * RTQ - Maths Paper Solution Viewer Prototype
         * Implementation of Stage 6 Baseline
         */

        // --- State ---
        let payload = null;
        let currentPaperId = null;
        let md = null;

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- Initialization ---
        async function init() {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        }

        // --- Markdown Renderer Setup (Stage 6 Required) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Payload requirement: inline SVG
                    linkify: true,
                    breaks: false   // Critical: Prevents <br> in math
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        // --- Payload Loading ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                populateSelector();
            } catch (err) {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(err);
            }
        }

        function populateSelector() {
            if (!payload || !payload.papers) return;
            
            els.paperSelector.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelector.appendChild(opt);
            });

            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // --- Rendering Core ---
        function loadPaper(paperKey) {
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            
            // Clear Views
            els.paperContent.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // Render Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== '') {
                        const h2 = document.createElement('h2');
                        h2.className = 'paper-section-header';
                        h2.textContent = `Section ${section.label}`;
                        els.paperContent.appendChild(h2);
                        
                        // Nav Section Header
                        addNavSectionLabel(section.label);
                    }
                    // Questions
                    section.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0, paper.defaults));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0, paper.defaults));
            }

            // Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function addNavSectionLabel(label) {
            if (!label) return;
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            els.desktopNavList.appendChild(li.cloneNode(true));
            els.mobileNavList.appendChild(li);
        }

        function renderQuestionNode(node, container, depth, defaults) {
            // Container for this node
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content md-content text-question';
            contentDiv.innerHTML = md ? md.render(node.question) : node.question;

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(contentDiv);
            wrapper.appendChild(bodyDiv);

            // Add to Nav
            addNavItem(node.id, depth);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block';
                    ansDiv.innerHTML = `
                        <span class="answer-label text-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Check if it exists)
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    // Check defaults
                    const isExpanded = defaults && defaults.expandedAll !== false;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render Subsections
                    // Keep in mind
                    if (sdData.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-keep-in-mind';
                        s.innerHTML = `<div class="sd-subsection-label">Keep in mind</div><div class="md-content text-body">${md.render(sdData.keepInMind)}</div>`;
                        detailsRegion.appendChild(s);
                    }
                    // Formulas
                    if (sdData.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-formulas';
                        s.innerHTML = `<div class="sd-subsection-label">Formulas used</div><div class="md-content text-body-sub">${md.render(sdData.formulasUsed)}</div>`;
                        detailsRegion.appendChild(s);
                    }
                    // Working
                    if (sdData.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-working';
                        s.innerHTML = `<div class="sd-subsection-label">Working</div><div class="md-content text-body-sub">${md.render(sdData.working)}</div>`;
                        detailsRegion.appendChild(s);
                    }
                    // Alt Working
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach((alt, idx) => {
                            const s = document.createElement('div');
                            s.className = 'sd-subsection sd-alt-working';
                            s.innerHTML = `<div class="sd-subsection-label">Alternative working</div><div class="md-content text-body-sub">${md.render(alt)}</div>`;
                            detailsRegion.appendChild(s);
                        });
                    }

                    // Wiring Toggle
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenContainer, depth + 1, defaults);
                });
                wrapper.appendChild(childrenContainer);
            }

            container.appendChild(wrapper);
        }

        function addNavItem(id, depth) {
            const createItem = () => {
                const a = document.createElement('a');
                a.href = `#q-${id}`;
                a.className = 'nav-item';
                a.textContent = id;
                a.dataset.depth = Math.min(depth, 3); // Cap visual depth depth
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
                return a;
            };

            const liDesktop = document.createElement('li');
            liDesktop.appendChild(createItem());
            els.desktopNavList.appendChild(liDesktop);

            const liMobile = document.createElement('li');
            liMobile.appendChild(createItem());
            els.mobileNavList.appendChild(liMobile);
        }

        // --- Interaction & Drawer ---
        function setupInteractions() {
            // Drawer Controls
            const toggleDrawer = (open) => {
                els.drawer.classList.toggle('open', open);
                els.drawerBackdrop.classList.toggle('open', open);
                els.drawer.setAttribute('aria-hidden', !open);
            };

            els.mobileJumpTrigger.onclick = () => toggleDrawer(true);
            els.drawerClose.onclick = () => toggleDrawer(false);
            els.drawerBackdrop.onclick = () => toggleDrawer(false);

            // Scroll Spy (Active Nav)
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.classList.remove('open');
        }

        function updateActiveNav() {
            // Find visible question
            const headers = Array.from(document.querySelectorAll('.question-node'));
            let activeId = null;
            
            for (const h of headers) {
                const rect = h.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    activeId = h.id.replace('q-', '');
                    break;
                }
            }
            // Fallback to closest above if none in active zone
            if (!activeId && headers.length > 0) {
                 // Simple approach: find first one above viewport
                 // Omitted for prototype brevity, defaults to sticking to last active or null
            }

            if (activeId) {
                document.querySelectorAll('.nav-item').forEach(link => {
                    link.classList.toggle('active', link.textContent === activeId);
                });
            }
        }

        // Utility
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Run
        init();

    </script>
