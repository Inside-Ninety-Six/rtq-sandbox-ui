    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let globalPayload = null;
        let currentPaperKey = null;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
            } catch (e) {
                console.error(e);
                renderError();
                return;
            }

            if (!globalPayload || !globalPayload.papers || globalPayload.papers.length === 0) {
                renderError();
                return;
            }

            // Setup Select
            const selector = document.getElementById('paper-selector');
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });

            // Mobile Nav Logic
            setupMobileDrawer();

            // Icons
            lucide.createIcons();

            // Initial Render
            switchPaper(globalPayload.papers[0].key);
        }

        // =========================================
        // MARKDOWN CONFIG (STAGE 6 ADD-ON)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // CORE RENDERING
        // =========================================
        function switchPaper(key) {
            currentPaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';
            
            const isSectioned = !!paper.sections;
            const defaults = paper.defaults || { expandedAll: true };

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, defaults));
                    });
                });
            } else {
                // Flat
                if (paper.questions) {
                    paper.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, defaults));
                    });
                }
            }

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Re-init icons for new content
            lucide.createIcons();
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
            wrapper.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content md-content';
                    content.innerHTML = renderMarkdown(sb.answer);

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockWrapper.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="chevron-down" class="disclosure-icon"></i>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanded = region.classList.toggle('expanded');
                        toggle.setAttribute('aria-expanded', expanded);
                        toggle.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                    };

                    // Content Injection
                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'lightbulb'));
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                    }

                    // Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                        `;
                        region.appendChild(div);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'sep-working-alt';
                            region.appendChild(sep);

                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            `;
                            region.appendChild(div);
                        });
                    }

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(region);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSubsection(label, markdown, iconName) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            let iconHtml = '';
            if (iconName) {
                iconHtml = `<i data-lucide="${iconName}" style="width:14px; height:14px;"></i>`;
            }

            // Specific styling for Keep In Mind lists if needed
            let contentHtml = renderMarkdown(markdown);
            if (label === 'Keep in mind') {
                // Heuristic: if markdown is a list, ensure class mapping
                // But markdown-it handles <ul> well.
            }

            div.innerHTML = `
                <div class="sd-label">${iconHtml}${label}</div>
                <div class="sd-body md-content">${contentHtml}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        // =========================================
        // NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktop-nav-list');
            const drawerList = document.getElementById('drawer-nav-list');
            desktopList.innerHTML = '';
            drawerList.innerHTML = '';

            const navItems = []; // Collect to inject

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        navItems.push(label.cloneNode(true)); // Add label
                    }
                    sec.questions.forEach(q => collectNavItems(q, 0, navItems));
                });
            } else {
                if (paper.questions) {
                    paper.questions.forEach(q => collectNavItems(q, 0, navItems));
                }
            }

            // Inject into both containers
            navItems.forEach(item => {
                desktopList.appendChild(item);
                drawerList.appendChild(item.cloneNode(true)); // Clone for drawer
            });

            // Active State Observer
            setupScrollSpy();
        }

        function collectNavItems(node, depth, arr) {
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(depth, 2)}`;
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    const offset = 80; // Top controls height approx
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    document.getElementById('nav-drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                }
            };
            arr.push(a);

            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, arr));
            }
        }

        // =========================================
        // ADD-ONS & UTILS
        // =========================================
        function renderError() {
            document.body.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('nav-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const close = document.getElementById('drawer-close');

            const toggle = () => {
                const isOpen = drawer.classList.contains('open');
                if (isOpen) {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    trigger.setAttribute('aria-expanded', 'false');
                } else {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    trigger.setAttribute('aria-expanded', 'true');
                }
            };

            trigger.onclick = toggle;
            close.onclick = toggle;
            overlay.onclick = toggle;
        }

        function setupScrollSpy() {
            // Simple IntersectionObserver for active nav state
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Deactivate all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Activate current
                        document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
