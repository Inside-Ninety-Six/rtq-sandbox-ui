    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        }) : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        const state = {
            papers: [],
            activePaper: null,
            expandedStates: {}, // Map of questionId -> boolean
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContainer: document.getElementById('paperContainer'),
            desktopNav: document.getElementById('desktopNavContainer'),
            mobileNav: document.getElementById('mobileNavContainer'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || data.papers.length === 0) throw new Error("No papers");
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContainer.innerHTML = `<div class="message-container">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled>Error</option>`;
            }
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaper = paper;
            // Set expanded defaults: true unless explicitly false
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedStates = {}; // Reset local state on switch, rely on default

            renderNavigation();
            renderContent();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---
        function renderContent() {
            const paper = state.activePaper;
            if (!paper) return;

            let html = '';

            // Handle sections or flat questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContainer.innerHTML = html;

            // Post-render: KaTeX
            renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-render: Bind Events
            bindEvents();
        }

        function renderQuestionNode(node, depth) {
            const isChild = depth > 0;
            const indentAttr = isChild ? 'data-level="child"' : 'data-level="top"';
            
            // Parse Markdown fields
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let solutionBlockHtml = '';
            
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                let answerHtml = '';
                let detailsHtml = '';
                
                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = state.activePaper.defaults?.expandedAll !== false;
                    // Local state overrides default if set, otherwise use default
                    const isExpanded = state.expandedStates[node.id] !== undefined 
                        ? state.expandedStates[node.id] 
                        : defaultExpanded;

                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const ariaExpanded = isExpanded ? 'true' : 'false';

                    let subsectionsHtml = '';

                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    if (sd.keepInMind) {
                        subsectionsHtml += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">
                                    <span class="keep-in-mind-icon" aria-hidden="true">ðŸ’¡</span>
                                    Keep in mind
                                </div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        subsectionsHtml += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        subsectionsHtml += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control" data-id="${node.id}" aria-expanded="${ariaExpanded}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details ${expandedClass}" id="sd-${node.id}">
                            ${subsectionsHtml}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
            }

            return `
                <div class="question-node" id="q-${node.id}" ${indentAttr}>
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt markdown-content">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation() {
            const paper = state.activePaper;
            if (!paper) return;

            let itemsHtml = '';
            
            const renderNavItem = (id, depth) => `
                <a href="#q-${id}" class="nav-item" data-id="${id}" data-depth="${depth}">${id}</a>
            `;

            const traverseQuestions = (questions, depth = 0) => {
                let html = '';
                questions.forEach(q => {
                    html += renderNavItem(q.id, depth);
                    if (q.children) {
                        html += traverseQuestions(q.children, depth + 1);
                    }
                });
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        itemsHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    itemsHtml += traverseQuestions(section.questions);
                });
            } else if (paper.questions) {
                itemsHtml += traverseQuestions(paper.questions);
            }

            const listHtml = `<ul class="nav-list">${itemsHtml}</ul>`;
            
            els.desktopNav.innerHTML = listHtml;
            els.mobileNav.innerHTML = listHtml;
        }

        // --- INTERACTION ---
        function bindEvents() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.getAttribute('data-id');
                    const detailsEl = document.getElementById(`sd-${id}`);
                    const isExpanded = detailsEl.classList.contains('expanded');
                    
                    // Toggle
                    if (isExpanded) {
                        detailsEl.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.btn-text').textContent = 'Show working';
                        state.expandedStates[id] = false;
                    } else {
                        detailsEl.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.btn-text').textContent = 'Hide working';
                        state.expandedStates[id] = true;
                    }
                });
            });

            // Nav link clicks (Smooth Scroll + Mobile Drawer Close)
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Offset for sticky header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${link.getAttribute('data-id')}"]`).forEach(n => n.classList.add('active'));

                        // Close mobile drawer
                        closeDrawer();
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
            els.drawer.setAttribute('aria-hidden', 'true');
            els.jumpToBtn.focus();
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav Active State
        window.addEventListener('scroll', () => {
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            
            nodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < 150) {
                    current = node.getAttribute('id').replace('q-', '');
                }
            });

            if (current) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${current}"]`).forEach(n => n.classList.add('active'));
            }
        });

        // Start
        init();

    </script>
</body>
</html>
