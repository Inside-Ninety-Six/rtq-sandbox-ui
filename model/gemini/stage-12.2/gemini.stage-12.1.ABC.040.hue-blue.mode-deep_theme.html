<script>
    // =========================================
    // STAGE 0 & 6: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let state = {
        papers: [],
        activePaper: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    // =========================================
    // MARKDOWN CONFIG (STAGE 6 HARDENED)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // INIT & FETCH
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = data.papers;
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="document-frame-shell">
                <div class="top-controls-region">
                    <span style="font-weight:700; color:var(--text-secondary);">RTQ Viewer</span>
                </div>
                <div class="paper-document-column">
                    <div class="error-state">PAPERS PAYLOAD MISSING</div>
                </div>
            </div>
        `;
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap = {}; // Reset expansion state on paper switch

        renderApp();
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function renderApp() {
        const app = document.getElementById('app');
        app.innerHTML = ''; // Clear

        // Shell
        const shell = document.createElement('div');
        shell.className = 'document-frame-shell';

        // Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls-region';
        
        // Paper Selector
        const selector = document.createElement('select');
        selector.className = 'paper-selector';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            if (state.activePaper && p.key === state.activePaper.key) opt.selected = true;
            selector.appendChild(opt);
        });
        selector.onchange = (e) => switchPaper(e.target.value);

        // Mobile Jump Trigger
        const mobileJump = document.createElement('button');
        mobileJump.className = 'mobile-jump-trigger';
        mobileJump.textContent = 'Jump to...';
        mobileJump.onclick = openDrawer;

        topControls.appendChild(selector);
        topControls.appendChild(mobileJump);
        shell.appendChild(topControls);

        // Navigation Rail (Desktop)
        const navRail = document.createElement('nav');
        navRail.className = 'nav-rail';
        navRail.innerHTML = buildNavContent(false); // false = not drawer
        shell.appendChild(navRail);

        // Mobile Drawer
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = 'drawer-overlay';
        drawerOverlay.id = 'mobileDrawer';
        drawerOverlay.onclick = (e) => { if(e.target === drawerOverlay) closeDrawer(); };
        
        const drawerContent = document.createElement('div');
        drawerContent.className = 'drawer-content';
        
        const drawerHeader = document.createElement('div');
        drawerHeader.className = 'drawer-header';
        drawerHeader.innerHTML = `
            <span style="font-weight:700">Jump to</span>
            <button class="drawer-close" onclick="closeDrawer()">Ã—</button>
        `;
        
        const drawerNav = document.createElement('nav');
        drawerNav.innerHTML = buildNavContent(true);

        drawerContent.appendChild(drawerHeader);
        drawerContent.appendChild(drawerNav);
        drawerOverlay.appendChild(drawerContent);
        document.body.appendChild(drawerOverlay); // Append to body for z-index

        // Paper Content Column
        const paperCol = document.createElement('div');
        paperCol.className = 'paper-document-column';
        
        const paperSurface = document.createElement('main');
        paperSurface.className = 'paper-surface';

        // Render Questions
        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.id = `section-${section.label}`;
                    secHeader.textContent = section.label;
                    paperSurface.appendChild(secHeader);
                }
                section.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0, true));
                });
            });
        } else if (state.activePaper.questions) {
            state.activePaper.questions.forEach(q => {
                paperSurface.appendChild(renderQuestionNode(q, 0, true));
            });
        }

        paperCol.appendChild(paperSurface);
        shell.appendChild(paperCol);
        app.appendChild(shell);

        // Trigger KaTeX Render
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function buildNavContent(isDrawer) {
        if (!state.activePaper) return '';
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            return `
                <li>
                    <a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="${isDrawer ? 'closeDrawer()' : ''}">
                        ${q.id}
                    </a>
                </li>
            `;
        };

        const traverse = (nodes, depth) => {
            let str = '';
            nodes.forEach(node => {
                str += renderItem(node, depth);
                if (node.children && node.children.length > 0) {
                    str += traverse(node.children, depth + 1);
                }
            });
            return str;
        };

        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += traverse(sec.questions, 0);
            });
        } else {
            html += traverse(state.activePaper.questions || [], 0);
        }

        html += '</ul>';
        return html;
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const container = document.createElement('div');
        container.className = isTopLevel ? 'question-node-top-level' : 'question-node-child';
        container.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        container.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const qId = node.id;
                
                // Determine expanded state (Paper default or user toggle)
                const defaultExpanded = state.activePaper.defaults?.expandedAll !== false;
                const isExpanded = state.expandedMap[qId] !== undefined ? state.expandedMap[qId] : defaultExpanded;

                // Toggle Button
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Toggle Handler
                toggle.onclick = () => {
                    const newState = !isExpanded;
                    state.expandedMap[qId] = newState;
                    // Rerender just this node's toggle and region classes to avoid full layout thrash? 
                    // For prototype simplicity, let's update DOM directly.
                    detailsRegion.className = `solution-details-region ${newState ? 'expanded' : ''}`;
                    toggle.innerHTML = `
                        <span>${newState ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${newState ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                };

                // Build Subsections
                if (details.keepInMind) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-keep-in-mind';
                    sub.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    detailsRegion.appendChild(sub);
                }
                if (details.formulasUsed) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-formulas';
                    sub.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    detailsRegion.appendChild(sub);
                }
                if (details.working) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-working';
                    sub.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${md ? md.render(details.working) : details.working}</div>`;
                    detailsRegion.appendChild(sub);
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-alt-working';
                        sub.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(sub);
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }
            container.appendChild(solBlock);
        }

        // Recursion for children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                container.appendChild(renderQuestionNode(child, depth + 1, false));
            });
        }

        return container;
    }

    // =========================================
    // UI HELPERS
    // =========================================
    function openDrawer() {
        document.getElementById('mobileDrawer').classList.add('open');
    }
    function closeDrawer() {
        document.getElementById('mobileDrawer').classList.remove('open');
    }

    // Nav Scroll Spy (Basic Active State)
    window.addEventListener('scroll', () => {
        if (!state.activePaper) return;
        // Simple heuristic: First question id near top
        const navItems = document.querySelectorAll('.nav-item');
        let currentId = '';
        
        // This is a naive spy. For a robust one, we'd check intersections. 
        // Given constraints, a simple one is acceptable.
        // Let's rely on click-to-activate visual for now or simple intersection observer if possible.
        // Implementation:
        // Use IntersectionObserver to track visible sections.
    });
    
    // Setup Observer for Nav Highlight
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const navLink = document.querySelector(`.nav-item[href="#q-${id}"]`);
                if (navLink) navLink.classList.add('active');
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

    // Hook up observer after render
    const originalRender = renderApp;
    renderApp = function() {
        originalRender();
        document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
    };

    // Start
    init();

</script>
