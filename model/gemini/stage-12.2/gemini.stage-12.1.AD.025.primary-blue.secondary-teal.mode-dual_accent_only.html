    <script>
        // --- STAGE 0: CONSTANTS ---
        // Authoritative sources
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        // breaks: false is CRITICAL to prevent <br> breaking KaTeX delimiters
        const md = window.markdownit ? window.markdownit({
            html: true,     // Stage 3 1b: Inline HTML/SVG passthrough
            linkify: true,
            breaks: false   // Stage 6 add-on requirement
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        const state = {
            papers: [],
            currentPaper: null,
            mobileNavOpen: false
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content-area'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close'),
            drawerContent: document.getElementById('drawer-content')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                // Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
            
            setupEventListeners();
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.disabled = true;
            els.paperSelector.innerHTML = `<option>Error</option>`;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
        }

        function setupEventListeners() {
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer Logic
            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            state.mobileNavOpen = true;
            els.drawerBackdrop.classList.add('is-open');
            els.drawerPanel.classList.add('is-open');
            // Clone nav into drawer if empty or stale (simple approach: re-render nav targets both)
        }

        function closeDrawer() {
            state.mobileNavOpen = false;
            els.drawerBackdrop.classList.remove('is-open');
            els.drawerPanel.classList.remove('is-open');
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // 1. Render Content
            renderPaperContent(paper);
            
            // 2. Render Navigation (Desktop & Mobile)
            renderNavigation(paper);
            
            // 3. Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sections or Flat List
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, paper.defaults);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            }

            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaults) {
            const isTopLevel = depth === 0;
            const indentClass = depth > 0 ? 'children-container' : '';
            const depthAttr = `data-depth="${depth}"`;
            
            // Defaults
            const expandedAll = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

            // 1. Question Body
            const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let html = `
                <div class="question-node ${indentClass}" id="q-${node.id}" ${depthAttr}>
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt">${qBodyHtml}</div>
                    </div>
            `;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Determine expanded state
                    const isExpanded = expandedAll; 
                    const expandedClass = isExpanded ? 'is-expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <button class="disclosure-control" onclick="toggleWorking(this)" aria-expanded="${ariaExpanded}">
                            <span class="disclosure-text">${labelText}</span>
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                        <div class="solution-details-region ${expandedClass}">
                            <div class="solution-details-inner">
                    `;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
            }

            html += `</div>`; // End question-node
            return html;
        }

        // --- INTERACTION LOGIC ---

        window.toggleWorking = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            // Toggle State
            const newState = !isExpanded;
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.classList.add('is-expanded');
            } else {
                region.classList.remove('is-expanded');
            }
        };

        function renderNavigation(paper) {
            const listContainer = document.createElement('ul');
            listContainer.className = 'nav-list';

            // Helper to recurse questions for nav items
            const buildNavItems = (questions, container) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    
                    // Nav Item
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = q.id;
                    item.dataset.target = `q-${q.id}`;
                    // Depth cue via data attribute (CSS handles size)
                    // Note: Depth needs to be passed down or calculated. 
                    // Simplification: We only need visual hierarchy for sub-questions.
                    // We can infer depth from the question object if we tracked it, 
                    // or just render flat here. 
                    // Better: The payload doesn't store depth on node. 
                    // We will rely on flat listing order. 
                    // To handle the visual cue (smaller font), we need to know if it's a child.
                    // Let's modify the recursion to track depth.
                    item.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(q.id);
                        if (state.mobileNavOpen) closeDrawer();
                    };
                    li.appendChild(item);
                    container.appendChild(li);

                    // Recurse children immediately (flat list visually)
                    if (q.children && q.children.length > 0) {
                        buildNavItemsRec(q.children, container, 1);
                    }
                });
            };

            const buildNavItemsRec = (nodes, container, depth) => {
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.dataset.target = `q-${node.id}`;
                    item.dataset.depth = depth; // For CSS hierarchy
                    item.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(node.id);
                        if (state.mobileNavOpen) closeDrawer();
                    };
                    li.appendChild(item);
                    container.appendChild(li);
                    
                    if (node.children && node.children.length > 0) {
                        buildNavItemsRec(node.children, container, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        listContainer.appendChild(li);
                    }
                    if (section.questions) {
                        buildNavItemsRec(section.questions, listContainer, 0);
                    }
                });
            } else if (paper.questions) {
                buildNavItemsRec(paper.questions, listContainer, 0);
            }

            // Populate Desktop
            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(listContainer);

            // Populate Mobile Drawer (Clone)
            els.drawerContent.innerHTML = '';
            els.drawerContent.appendChild(listContainer.cloneNode(true));
            
            // Re-attach events to cloned mobile items
            const mobileLinks = els.drawerContent.querySelectorAll('.nav-item');
            mobileLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target.replace('q-', '');
                    scrollToQuestion(targetId);
                    closeDrawer();
                };
            });
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // simple scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Set active state in nav
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                
                // Find corresponding nav items (desktop + mobile)
                const targets = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
                targets.forEach(t => t.classList.add('is-active'));
            }
        }

        // Run
        init();

    </script>
