        // =========================================
        // LOGIC: PAPER LOADING
        // =========================================
        function populateSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperKey = paperKey;
            
            // Handle Defaults (expandedAll)
            state.expandedNodes.clear();
            const defaultExpand = paper.defaults && paper.defaults.expandedAll !== false;
            
            // Traverse to set initial expanded state if default is true

            // Implementation: We'll handle this purely in render time or check recursively
            // For simplicity, we assume "Show working" logic checks state or defaults.

            renderPaper(paper);
            renderNavigation(paper);
        }

        // LOGIC: RENDERING
        // =========================================
        
        function renderPaper(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                    }
                    html += renderQuestionList(section.questions);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions);
            }

            els.paperContent.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions) {
            return questions.map(q => renderQuestionNode(q)).join('');
        }

        function renderQuestionNode(node, depth = 0) {
            // Determine contents
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const sd = sb && sb.solutionDetails;
            const hasSD = sd && (sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking);

            // Expansion Logic

            // We use a convention: Set stores IDs that are TOGGLED AWAY from default?
            // Simpler: Set stores IDs that are EXPANDED.
            // If default is TRUE: we need a way to track collapsed.
            // Let's change state logic: state.expandedNodes tracks currently expanded IDs.
            // On load, if default is true, we add ALL IDs with SD to the set? No, that's heavy.
            // Let's check: is expanded?
            // For this prototype, let's just populate the set initially or use lazy logic.
            // Lazy: If default is true, check if in `collapsedNodes`. If default false, check `expandedNodes`.
            
            // Let's stick to: state.expandedNodes contains IDs that SHOULD show.
            // Initialization Logic needs to populate this if default is true.
            // Actually, simpler: toggle simply adds/removes.
            // Checking logic:
            let isExpanded = false;
            if (state.defaultExpandCurrent) {
                 // default true. Expanded unless explicitly collapsed (we need a collapsed set)
                 if (!state.collapsedNodes) state.collapsedNodes = new Set();
                 isExpanded = !state.collapsedNodes.has(node.id);
            } else {
                 isExpanded = state.expandedNodes.has(node.id);
            }

            // --- RENDER ---
            
            // 1. Question Body
            let html = `<div class="question-node" id="q-${cleanId(node.id)}" data-id="${node.id}">`;
            
            html += `<div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
                     </div>`;

            // 2. Solution Block (Optional)
            if (hasAnswer || hasSD) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="answer-content md-content">${renderMarkdown(sb.answer)}</span>
                             </div>`;
                }

                // Solution Details
                if (hasSD) {
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleWorking('${node.id}')">
                                <span class="disclosure-text">${labelText}</span>

                    html += `<div class="solution-details-region ${expandedClass}" id="sd-${cleanId(node.id)}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                                    <div class="sd-label">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>

                                    </div>

                                 </div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        html += `<div class="sd-subsection working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working">
                                        <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                        <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // End Region
                }
                
                html += `</div>`; // End Solution Block
            }

            // 3. Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // =========================================
        // LOGIC: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            // Flatten the list for Nav
            // Sectioned vs Flat logic
            let navHtml = '';

            const generateItemsHtml = (questions) => {
                let html = '';
                const traverse = (node, depth) => {
                    const activeClass = (node.id === state.activeQuestionId) ? 'active' : '';
                    html += `<a href="#q-${cleanId(node.id)}" 
                                class="nav-item ${activeClass}" 
                                data-id="${node.id}" 
                                data-depth="${Math.min(depth, 2)}"
                                onclick="handleNavClick(event, '${node.id}')">
                                ${node.id}
                             </a>`;
                    if (node.children) {
                        node.children.forEach(c => traverse(c, depth + 1));
                    }
                };
                questions.forEach(q => traverse(q, 0));
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        navHtml += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
                    }
                    navHtml += generateItemsHtml(sec.questions);
                });
            } else if (paper.questions) {
                navHtml += generateItemsHtml(paper.questions);
            }

            els.desktopNavList.innerHTML = navHtml;
            els.mobileNavList.innerHTML = navHtml;
        }

        function handleNavClick(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${cleanId(id)}`);
            if (target) {
                // Smooth scroll
                // Top offset for sticky header = 60px approx
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer if open
                closeDrawer();
                
                // Set active
                setActiveNav(id);
            }
        }

        function setActiveNav(id) {
            state.activeQuestionId = id;
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.id === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // =========================================
        // LOGIC: INTERACTIONS
        // =========================================
        window.toggleWorking = function(id) {
            // Update State
            if (state.defaultExpandCurrent) {
                if (!state.collapsedNodes) state.collapsedNodes = new Set();
                if (state.collapsedNodes.has(id)) state.collapsedNodes.delete(id);
                else state.collapsedNodes.add(id);
            } else {
                if (state.expandedNodes.has(id)) state.expandedNodes.delete(id);
                else state.expandedNodes.add(id);
            }

            // Re-render (Partial re-render is hard without React, so we manipulate DOM)
            // Efficient DOM update:
            const container = document.getElementById(`q-${cleanId(id)}`);
            if (!container) return; // Should not happen

            // Re-generating the HTML for just this node is tricky because of recursion
            // Instead, let's toggle the class and button text directly
            const region = document.getElementById(`sd-${cleanId(id)}`);
            const btn = container.querySelector('.disclosure-control');
            const txt = btn.querySelector('.disclosure-text');
            
            const isNowExpanded = region.classList.contains('expanded'); // Current state
            
            if (isNowExpanded) {
                // Collapse
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                txt.textContent = 'Show working';
            } else {
                // Expand
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                txt.textContent = 'Hide working';
                
                // Render Math if not rendered? Auto-render handles document, 
                // but hidden elements might be fine.
            }
        };

        function setupEventHandlers() {
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            els.jumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });

            // Scroll Spy for Nav Active State
            window.addEventListener('scroll', () => {
                // Simple Debounce? No need for prototype
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top < 200) { // Threshold
                        currentId = q.dataset.id;
                    }
                }
                if (currentId && currentId !== state.activeQuestionId) {
                    setActiveNav(currentId);
                }
            });
        }

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        // =========================================
        // UTILS
        // =========================================
        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // Run
        init();

    </script>
</body>
