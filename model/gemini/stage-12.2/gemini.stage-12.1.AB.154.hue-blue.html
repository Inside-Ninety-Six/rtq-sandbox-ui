    <!-- Scripts -->
    <script>
        // =========================================================
        // STAGE 0: CONSTANTS & CONFIG
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // Internal State
        const state = {
            papers: [],
            currentPaperKey: null,
            payload: null,
            expandedStates: {}, // map of qId -> boolean
            isMobileDrawerOpen: false
        };

        // =========================================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Must be false to support Math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================================
        // INITIALIZATION
        // =========================================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            lucide.createIcons();
            setupEventListeners();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populatePaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function setupEventListeners() {
            // Mobile Drawer
            const drawerBtn = document.getElementById('jumpToBtn');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const drawerClose = document.getElementById('drawerClose');
            const drawer = document.getElementById('drawer');

            const toggleDrawer = (open) => {
                state.isMobileDrawerOpen = open;
                if (open) {
                    drawer.classList.add('open');
                    drawerOverlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    drawerOverlay.classList.remove('open');
                }
            };

            drawerBtn.addEventListener('click', () => toggleDrawer(true));
            drawerClose.addEventListener('click', () => toggleDrawer(false));
            drawerOverlay.addEventListener('click', () => toggleDrawer(false));

            // Paper Selector
            const selector = document.getElementById('paperSelector');
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperKey = paperKey;
            
            // Reset state
            state.expandedStates = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // clear

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<div class="section-title" id="sec-${section.label}">${section.label}</div>`;
                        container.appendChild(secBlock);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
            }

            // Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            lucide.createIcons();
            
            // Update selector UI
            document.getElementById('paperSelector').value = paperKey;
        }

        function renderError(msg) {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // =========================================================
        // RENDERING LOGIC (VDOM-less)
        // =========================================================

        function createQuestionNode(q, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.id = q.id;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.id = `q-${q.id}`; // Anchor for nav
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const isExpanded = state.expandedStates[q.id] !== undefined ? state.expandedStates[q.id] : defaultExpanded;
                    state.expandedStates[q.id] = isExpanded;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span data-lucide="chevron-down" class="disclosure-icon"></span>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const newState = !state.expandedStates[q.id];
                        state.expandedStates[q.id] = newState;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded', newState);
                    };

                    // Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind', 'info'));
                    }
                    // B. Formulas
                    if (sd.formulasUsed) {
                        region.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'formulas'));
                    }
                    // C. Working
                    if (sd.working) {
                        region.appendChild(createSDSubsection('Working', sd.working, 'working'));
                    }
                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(createSDSubsection('Alternative working', alt, 'alt-working'));
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         region.appendChild(createSDSubsection('Alternative working', sd.alternativeWorking, 'alt-working'));
                    }

                    block.appendChild(toggleBtn);
                    block.appendChild(region);
                }
                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, contentMarkdown, typeClass, iconName) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${typeClass}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            
            if (iconName) {
                labelEl.innerHTML = `<span data-lucide="${iconName}" style="width:14px;height:14px;"></span> ${label}`;
            } else {
                labelEl.textContent = label;
            }

            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body md-content';
            bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            div.appendChild(labelEl);
            div.appendChild(bodyEl);
            return div;
        }

        // =========================================================
        // NAVIGATION RENDERING
        // =========================================================
        function renderNavigation(paper) {
            // We render to both desktop and mobile containers
            const desktopNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('mobileNav');
            
            const navHTML = generateNavListHTML(paper);
            
            desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Setup click handlers for scrolling
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                
                e.preventDefault();
                const qId = target.dataset.target;
                const element = document.getElementById(`q-${qId}`);
                if (element) {
                    // Offset for sticky header (approx 80px)
                    const y = element.getBoundingClientRect().top + window.scrollY - 100;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Update active state manually (simple implementation)
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${qId}"]`).forEach(el => el.classList.add('active'));

                    // Close drawer on mobile
                    if (state.isMobileDrawerOpen) {
                        document.getElementById('jumpToBtn').click(); // Toggle off
                    }
                }
            };

            desktopNav.onclick = handleNavClick;
            mobileNav.onclick = handleNavClick;
        }

        function generateNavListHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Separator/Label
                    if (section.label && section.label.trim() !== '') {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    } else if (idx > 0) {
                        // Spacing if no label but distinct section block
                        html += `<li style="height: var(--sp-md);"></li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavItemRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            }
            return html;
        }

        function generateNavItemRecursive(q, depth) {
            let html = `<li><a href="#" class="nav-item" data-target="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
            if (q.children) {
                q.children.forEach(child => {
                    html += generateNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // Simple ScrollSpy (Bonus for UX)
        window.addEventListener('scroll', () => {
            if (!state.currentPaperKey) return;
            // Debounce or throttle in prod, simple here
            const questionNodes = document.querySelectorAll('.question-node');
            let current = null;
            for (let node of questionNodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top < 200) { // Threshold
                    current = node.dataset.id;
                }
            }
            if (current) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${current}"]`).forEach(el => el.classList.add('active'));
            }
        });

    </script>
