<script>
    // --- Markdown renderer (authoritative config) ---
    // Stage 6 Add-on Requirement
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM Elements ---
    const selector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Failed to load payload");
            const payload = await response.json();
            papersData = payload.papers;
            
            populateSelector();
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (error) {
            console.error(error);
            renderError();
        }
        lucide.createIcons();
    }

    function renderError() {
        paperContent.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
    }

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset Scroll
        window.scrollTo(0, 0);

        // Render Navigation
        renderNavigation();

        // Render Content
        renderPaperContent();

        // Apply KaTeX
        renderMath();

        // Re-init Icons
        lucide.createIcons();
    }

    // --- Navigation Rendering ---
    function renderNavigation() {
        const createNavItems = (container) => {
            container.innerHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Label (Only if non-empty)
                    if (section.label && section.label.trim() !== "") {
                        const liLabel = document.createElement('li');
                        liLabel.className = 'nav-section-label';
                        liLabel.textContent = section.label;
                        container.appendChild(liLabel);
                    }
                    // Questions
                    section.questions.forEach(q => appendNavItem(q, container));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => appendNavItem(q, container));
            }
        };

        createNavItems(desktopNavList);
        createNavItems(mobileNavList);
        setupNavInteractions();
    }

    function appendNavItem(q, container, depth = 0) {
        // Flat list, hierarchy via data-attribute/style only
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = q.id;
        a.dataset.target = `q-${q.id}`; // Simple anchor
        a.dataset.depth = depth;
        a.tabIndex = 0;
        
        li.appendChild(a);
        container.appendChild(li);

        if (q.children) {
            q.children.forEach(child => appendNavItem(child, container, depth + 1));
        }
    }

    function setupNavInteractions() {
        const handleNavClick = (e) => {
            const targetId = e.target.dataset.target;
            if (!targetId) return;
            
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                e.target.classList.add('active');
                
                // Close drawer if open
                closeDrawer();
            }
        };

        desktopNavList.addEventListener('click', handleNavClick);
        mobileNavList.addEventListener('click', handleNavClick);
    }

    // --- Content Rendering ---
    function renderPaperContent() {
        paperContent.innerHTML = '';
        
        const fragment = document.createDocumentFragment();

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    fragment.appendChild(header);
                }
                section.questions.forEach(q => fragment.appendChild(createQuestionNode(q, true)));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => fragment.appendChild(createQuestionNode(q, true)));
        }

        paperContent.appendChild(fragment);
    }

    function createQuestionNode(q, isTopLevel) {
        const node = document.createElement('div');
        node.className = 'question-node';
        if (!isTopLevel) node.dataset.child = "true";
        node.id = `q-${q.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        const qHtml = md ? md.render(q.question) : q.question;
        qBody.innerHTML = `<span class="q-id">${q.id}</span> ${qHtml}`;
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${ansHtml}</div>`;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const detailsContainer = document.createElement('div');
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>Show working</span> <i data-lucide="chevron-down"></i>`;
                toggleBtn.setAttribute('aria-expanded', 'false');
                
                // Details Body
                const detailsBody = document.createElement('div');
                detailsBody.className = 'solution-details';
                
                // Check Defaults
                const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                if (isExpanded) {
                    detailsBody.classList.add('expanded');
                    toggleBtn.innerHTML = `<span>Hide working</span> <i data-lucide="chevron-down"></i>`;
                    toggleBtn.setAttribute('aria-expanded', 'true');
                }

                // Render Subsections
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection kim-block';
                    const html = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-body">${html}</div>`;
                    detailsBody.appendChild(div);
                }
                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    const html = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body">${html}</div>`;
                    detailsBody.appendChild(div);
                }
                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    const html = md ? md.render(sd.working) : sd.working;
                    div.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${html}</div>`;
                    detailsBody.appendChild(div);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        const html = md ? md.render(alt) : alt;
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${html}</div>`;
                        detailsBody.appendChild(div);
                    });
                }

                // Interaction
                toggleBtn.addEventListener('click', () => {
                    const expanded = detailsBody.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.innerHTML = expanded 
                        ? `<span>Hide working</span> <i data-lucide="chevron-down"></i>`
                        : `<span>Show working</span> <i data-lucide="chevron-down"></i>`;
                    lucide.createIcons();
                    // Maintain scroll stability (browser native mostly handles this for inline block toggle)
                });

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsBody);
                detailsContainer.appendChild(solBlock);
            }
            node.appendChild(solBlock);
        }

        // Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, false));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- Math Rendering ---
    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Drawer Interactions ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }
    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Start
    init();

</script>
</body>
</html>
