<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical Payload Path
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /**
     * STATE
     */
    let appState = {
        payload: null,
        currentPaperKey: null,
        expandedMap: {} // Map<questionId, boolean>
    };

    /**
     * MARKDOWN RENDERER CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Inline SVG passthrough
        linkify: true,
        breaks: false   // No <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            appState.payload = await response.json();
            
            populatePaperSelector();
            
            // Default to first paper
            if (appState.payload.papers && appState.payload.papers.length > 0) {
                loadPaper(appState.payload.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            renderError();
        }

        setupEventListeners();
    }

    function renderError() {
        const content = document.getElementById('paperContent');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaperKey = paperKey;
        
        // Handle defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default to true unless false
        // Reset expanded map is not required by prompt, but switching paper usually resets view state in basic prototypes.
        // However, we need to know what questions exist to set default. 
        // We will compute expansion state lazily or during render.
        
        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * CONTENT RENDERING
     */
    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions, 0, defaultExpanded);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, defaultExpanded);
        }

        container.innerHTML = html;

        // KaTeX Rendering
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionList(questions, depth, defaultExpanded) {
        if (!questions || !questions.length) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
    }

    function renderQuestionNode(question, depth, defaultExpanded) {
        const hasChildren = question.children && question.children.length > 0;
        const solution = question.solutionBlock;
        const hasAnswer = solution && solution.answer;
        const hasDetails = solution && solution.solutionDetails;
        
        // Determine expanded state
        // If it's not in the map, use default.
        // We use a unique key for the map: paperKey + questionId
        const stateKey = `${appState.currentPaperKey}__${question.id}`;
        const isExpanded = appState.expandedMap.hasOwnProperty(stateKey) 
            ? appState.expandedMap[stateKey] 
            : defaultExpanded;

        // Render Markdown content
        const qHtml = renderMarkdown(question.question);
        
        let html = `
        <div class="question-node" id="q-${question.id}" data-child="${depth > 0}">
            <div class="question-body">
                <span class="q-id">${question.id}</span>
                <span>${qHtml}</span>
            </div>
        `;

        // Solution Block
        if (solution) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="label-answer">Answer</span>
                    <span>${renderMarkdown(solution.answer)}</span>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const detailsId = `details-${question.id}`;
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼"; // Simple text icon

                html += `
                <div class="solution-details-container">
                    <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        aria-controls="${detailsId}"
                        data-id="${question.id}">
                        <span>${toggleText}</span>
                        <span style="font-size: 0.7em;">${chevron}</span>
                    </button>
                    <div id="${detailsId}" class="details-region ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetailsContent(solution.solutionDetails)}
                    </div>
                </div>`;
            }

            html += `</div>`; // End solution-block
        }

        // Children
        if (hasChildren) {
            html += renderQuestionList(question.children, depth + 1, defaultExpanded);
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetailsContent(details) {
        let html = '';

        if (details.keepInMind) {
            html += `
            <div class="sd-subsection">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-body keep-in-mind-list">${renderMarkdown(details.keepInMind)}</div>
            </div>`;
        }

        if (details.formulasUsed) {
            html += `
            <div class="sd-subsection">
                <span class="sd-label">Formulas used</span>
                <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
            </div>`;
        }

        if (details.working) {
            html += `
            <div class="sd-subsection">
                <span class="sd-label">Working</span>
                <div class="sd-body">${renderMarkdown(details.working)}</div>
            </div>`;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                <div class="sd-subsection">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body">${renderMarkdown(alt)}</div>
                </div>`;
            });
        }

        return html;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const desktopContainer = document.getElementById('navContent');
        const mobileContainer = document.getElementById('drawerNavContent');
        
        let navHtml = '<ul class="nav-list">';

        const processList = (questions, depth) => {
            questions.forEach(q => {
                navHtml += `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children) {
                    processList(q.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                processList(section.questions, 0);
            });
        } else if (paper.questions) {
            processList(paper.questions, 0);
        }

        navHtml += '</ul>';

        desktopContainer.innerHTML = navHtml;
        mobileContainer.innerHTML = navHtml; // Clone for drawer

        updateActiveNav();
    }

    /**
     * EVENTS & INTERACTIONS
     */
    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('closeDrawer');

        function openDrawer() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            overlay.style.display = 'none';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Delegated clicks
        document.body.addEventListener('click', (e) => {
            // Nav Link Clicks
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll with offset for top controls if sticky? 
                    // Shell is flex, body scroll. 
                    // Actually, top controls are in flow, Nav Rail is sticky.
                    // Just basic scroll into view.
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Update active state
                    updateActiveNav(e.target.dataset.id);

                    // Close mobile drawer if open
                    if (drawer.classList.contains('open')) {
                        closeDrawer();
                    }
                }
            }

            // Disclosure Control
            const btn = e.target.closest('.disclosure-control');
            if (btn) {
                const qId = btn.dataset.id;
                const stateKey = `${appState.currentPaperKey}__${qId}`;
                const region = document.getElementById(btn.getAttribute('aria-controls'));
                
                // Toggle state
                const isNowExpanded = !region.classList.contains('expanded');
                
                if (isNowExpanded) {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('span:first-child').textContent = "Hide working";
                    btn.querySelector('span:last-child').textContent = "▲";
                } else {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('span:first-child').textContent = "Show working";
                    btn.querySelector('span:last-child').textContent = "▼";
                }
                
                appState.expandedMap[stateKey] = isNowExpanded;
            }
        });

        // Scroll Spy for Active Nav
        window.addEventListener('scroll', throttle(spyScroll, 100));
    }

    function updateActiveNav(forceId) {
        const allLinks = document.querySelectorAll('.nav-item');
        allLinks.forEach(l => l.classList.remove('active'));
        
        let activeId = forceId;
        if (!activeId) {
            // Default to first? No, handled by scroll spy.
            return;
        }

        const activeLinks = document.querySelectorAll(`.nav-item[data-id="${activeId}"]`);
        activeLinks.forEach(l => l.classList.add('active'));
    }

    function spyScroll() {
        // Simple scroll spy finding the topmost visible question
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;

        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentId = q.id.replace('q-', '');
                break;
            }
            // If we scrolled past it, keep it as candidate
            if (rect.top < 0) {
                currentId = q.id.replace('q-', '');
            }
        }

        if (currentId) {
            updateActiveNav(currentId);
        }
    }

    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

    // Start
    init();

</script>
