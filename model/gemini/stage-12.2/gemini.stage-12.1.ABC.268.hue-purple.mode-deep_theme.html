            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="close-drawer" id="closeDrawerBtn">&times;</button>
            </div>
            <div id="mobileNavList" class="nav-list"></div>
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;
        let expandedStates = new Map(); // questionId -> boolean

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        // html: true, breaks: false, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paperSelect'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            content: document.getElementById('paperContent'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            navDrawer: document.getElementById('navDrawer'),
            closeDrawerBtn: document.getElementById('closeDrawerBtn')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                renderPaperSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="text-error">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset expanded states based on defaults
            expandedStates.clear();
            // Default is expandedAll unless explicit false
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Helper to init states
            const initStates = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        expandedStates.set(node.id, defaultExpanded);
                    }
                    if (node.children) initStates(node.children);
                });
            };
            if (paper.questions) initStates(paper.questions);
            if (paper.sections) paper.sections.forEach(s => initStates(s.questions));

            renderContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX on the new content
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- CONTENT RENDERING ---
        function renderContent(paper) {
            let html = '<div class="question-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="section-header-block">
                                    <div class="section-header-text">${section.label}</div>
                                 </div>`;
                    }
                    html += renderNodes(section.questions, 0);
                    html += `</div>`; // End section block
                });
            } else {
                html += renderNodes(paper.questions, 0);
            }
            
            html += '</div>';
            els.content.innerHTML = html;
        }

        function renderNodes(nodes, depth) {
            if (!nodes || nodes.length === 0) return '';
            return nodes.map(node => renderQuestionNode(node, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = expandedStates.get(node.id);

            // Question Body
            const qPromptHtml = md ? md.render(node.question || "") : node.question;
            
            let html = `
            <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qPromptHtml}</div>
                </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Visible by default if present)
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details Toggle & Region
                if (hasDetails) {
                    html += `
                        <button class="disclosure-control" 
                                onclick="toggleSolution('${node.id}')" 
                                aria-expanded="${isExpanded}"
                                aria-controls="sd-${node.id}">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="chevron">â–¼</span>
                        </button>

                        <div id="sd-${node.id}" class="solution-details" data-visible="${isExpanded}">
                            ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                        </div>
                    `;
                }
                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                html += renderNodes(node.children, depth + 1);
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            
            // Top-level spacing is handled by css gap in question-list, 
            // but we need to ensure structure is clean.
            return html;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // Keep in mind
            if (details.keepInMind) {
                html += `<div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                         </div>`;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `<div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                         </div>`;
            }

            // Working
            if (details.working) {
                html += `<div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${md ? md.render(details.working) : details.working}</div>
                         </div>`;
            }

            // Alternative Working (Array)
            if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `<div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="alt-working-body">${md ? md.render(alt) : alt}</div>
                             </div>`;
                });
            }

            return html;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            // Flatten the tree for navigation
            const buildNavItems = (nodes, depth) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth });
                    if (node.children) {
                        items = items.concat(buildNavItems(node.children, depth + 1));
                    }
                });
                return items;
            };

            const renderList = (items) => items.map(item => 
                `<a href="#" class="nav-item" data-id="${item.id}" data-depth="${item.depth}" onclick="jumpTo('${item.id}', event)">${item.id}</a>`
            ).join('');

            let navHtml = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    const items = buildNavItems(section.questions, 0);
                    navHtml += renderList(items);
                });
            } else {
                const items = buildNavItems(paper.questions, 0);
                navHtml += renderList(items);
            }

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;
            setupScrollSpy();
        }

        // --- INTERACTIONS ---
        window.toggleSolution = (nodeId) => {
            const currentState = expandedStates.get(nodeId);
            const newState = !currentState;
            expandedStates.set(nodeId, newState);

            // Re-render specific node bits (or just toggle display/aria)
            const btn = document.querySelector(`#q-${nodeId} .disclosure-control`);
            const region = document.getElementById(`sd-${nodeId}`);
            
            if (btn && region) {
                btn.setAttribute("aria-expanded", newState);
                btn.querySelector("span").textContent = newState ? "Hide working" : "Show working";
                region.setAttribute("data-visible", newState);
            }
        };

        window.jumpTo = (id, e) => {
            if (e) e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Scroll with offset for header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Highlight logic (Nav Active State) handled by ScrollSpy, but we can force it immediately
                updateNavActive(id);
                closeDrawer();
            }
        };

        // Mobile Drawer
        els.jumpToBtn.addEventListener('click', () => {
            els.drawerOverlay.classList.add('active');
            setTimeout(() => els.navDrawer.classList.add('open'), 10);
        });

        function closeDrawer() {
            els.navDrawer.classList.remove('open');
            setTimeout(() => els.drawerOverlay.classList.remove('active'), 300);
        }
        els.closeDrawerBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // ScrollSpy for Active Nav
        function setupScrollSpy() {
            // Simple IntersectionObserver strategy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateNavActive(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in top part of viewport

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateNavActive(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeLinks.forEach(el => el.classList.add('active'));
        }

        // Start
        init();

    </script>
</body>
