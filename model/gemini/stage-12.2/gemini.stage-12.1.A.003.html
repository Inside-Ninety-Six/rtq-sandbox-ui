    <script>
        // ==========================================
        // STAGE 0: CONSTANTS & CONFIG
        // ==========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================
        // MARKDOWN & KATEX SETUP
        // ==========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Enable inline SVG/HTML passthrough
                linkify: true,
                breaks: false,  // CRITICAL: Prevent <br> in math blocks
                typographer: true
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        const renderMarkdown = (text) => {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        };

        const renderMath = (container) => {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    trust: true // Allow basic HTML in math if needed
                });
            }
        };

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        const state = {
            payload: null,
            currentPaperKey: null,
            expandedNodes: new Set(), // Set of question IDs where solution is expanded
            activePaper: null
        };

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        const els = {
            paperSelector: document.getElementById('paper-selector-container'),
            desktopNav: document.getElementById('desktop-nav-rail'),
            mobileNav: document.getElementById('mobile-nav-list'),
            paperContent: document.getElementById('paper-content-region'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.payload = data;
                
                // Set initial paper
                if (state.payload.papers.length > 0) {
                    selectPaper(state.payload.papers[0].key);
                }
                
                renderPaperSelector();
                
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `
                <div class="flex items-center justify-center h-64 border-2 border-dashed border-divider rounded">
                    <p class="text-content-tertiary font-medium uppercase tracking-wider">${msg}</p>
                </div>
            `;
            els.paperSelector.innerHTML = '';
            els.desktopNav.innerHTML = '';
        }

        // ==========================================
        // PAPER SWITCHING LOGIC
        // ==========================================
        function selectPaper(key) {
            const paper = state.payload.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.activePaper = paper;
            
            // Handle Defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
            state.expandedNodes.clear();
            
            // If expandAll is true, we don't necessarily populate the Set, 
            // we just treat "missing in Set" as expanded or collapsed based on default?
            // Safer to populate strictly or use a logic check.
            // Requirement: "Solution Details are expanded by default when present (unless paper.defaults.expandedAll=false)"
            // Strategy: We will check the default when rendering. If user toggles, we add to Set to track *overrides* or strictly track state.
            // Let's strictly track state. Recursively find all nodes with solutionDetails and set them.
            
            const initExpanded = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        if (expandAll) state.expandedNodes.add(node.id);
                    }
                    if (node.children) initExpanded(node.children);
                    if (paper.sections) {
                       // handled by caller iterating sections
                    }
                });
            };

            if (paper.questions) initExpanded(paper.questions);
            if (paper.sections) paper.sections.forEach(s => initExpanded(s.questions));

            renderPaperContent();
            renderNavigation(); // Update nav for new paper
            renderPaperSelector(); // Update selector active state
        }

        function toggleSolution(nodeId) {
            if (state.expandedNodes.has(nodeId)) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            // Re-render specific node part or whole paper?
            // For prototype simplicity and robustness, we re-render the paper. 
            // In a production React app, this would be granular.
            // To preserve scroll, we might need to be careful. 
            // Better: update the DOM classes for the specific node container.
            
            const detailContainer = document.getElementById(`solution-details-${nodeId}`);
            const btnText = document.getElementById(`toggle-text-${nodeId}`);
            const btnIcon = document.getElementById(`toggle-icon-${nodeId}`);
            
            if (detailContainer) {
                const isExpanded = state.expandedNodes.has(nodeId);
                if (isExpanded) {
                    detailContainer.classList.remove('hidden');
                    if (btnText) btnText.textContent = "Hide working";
                    if (btnIcon) btnIcon.style.transform = "rotate(180deg)";
                } else {
                    detailContainer.classList.add('hidden');
                    if (btnText) btnText.textContent = "Show working";
                    if (btnIcon) btnIcon.style.transform = "rotate(0deg)";
                }
            }
        }

        // ==========================================
        // RENDERING: SELECTOR
        // ==========================================
        function renderPaperSelector() {
            const papers = state.payload.papers;
            const select = document.createElement('select');
            select.className = "bg-surface border border-divider text-content-primary text-sm rounded px-3 py-1.5 focus:outline-none focus:border-accent font-medium";
            
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                opt.selected = p.key === state.currentPaperKey;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });

            els.paperSelector.innerHTML = '';
            els.paperSelector.appendChild(select);
        }

        // ==========================================
        // RENDERING: NAVIGATION
        // ==========================================
        function renderNavigation() {
            const paper = state.activePaper;
            const buildNavHTML = () => {
                let html = '<div class="flex flex-col gap-1 pb-10">';
                
                const renderItem = (q) => {
                    const indentClass = ""; // Flat list per requirements
                    // Typography scale cue for depth could be added here if depth known, 
                    // but we only get flattened list usually or need to traverse.
                    // Requirement: "Navigation is visually flat... sub-questions quieter/smaller"
                    // We need to infer depth or just use flat style. 
                    // Let's assume top-level has no dots, children have dots/parens? 
                    // No, reliance on ID structure is brittle. 
                    // Let's stick to flat list, maybe slight text color shift for all items.
                    
                    return `
                        <a href="#q-${q.id}" 
                           class="block px-2 py-1 text-sm text-nav-text hover:text-nav-hover transition-colors rounded hover:bg-slate-100/50"
                           onclick="handleNavClick(event, 'q-${q.id}')"
                        >
                            <span class="font-medium">${q.id}</span>
                        </a>
                    `;
                };

                const traverse = (nodes) => {
                    let s = '';
                    nodes.forEach(node => {
                        s += renderItem(node);
                        if (node.children) s += traverse(node.children);
                    });
                    return s;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            html += `
                                <div class="mt-4 mb-1 px-2 text-xs font-bold text-content-primary uppercase tracking-wider select-none opacity-80">
                                    ${sec.label}
                                </div>
                            `;
                        }
                        html += traverse(sec.questions);
                    });
                } else if (paper.questions) {
                    html += traverse(paper.questions);
                }

                html += '</div>';
                return html;
            };

            const navHTML = buildNavHTML();
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;
        }

        window.handleNavClick = (e, targetId) => {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile drawer open, close it
                closeDrawer();
                
                // Highlight active logic could go here (IntersectionObserver is better)
            }
        };

        // ==========================================
        // RENDERING: PAPER CONTENT
        // ==========================================
        function renderPaperContent() {
            const paper = state.activePaper;
            const container = document.createElement('div');
            container.className = "flex flex-col gap-12 pb-32"; // Large gap between top-level questions

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    const secBlock = document.createElement('div');
                    secBlock.className = "flex flex-col gap-8";
                    
                    if (sec.label && sec.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "text-xl font-bold text-content-primary border-b border-divider pb-2 mb-4";
                        header.textContent = `Section ${sec.label}`;
                        secBlock.appendChild(header);
                    }
                    
                    sec.questions.forEach(q => {
                        secBlock.appendChild(createQuestionNode(q, 0));
                    });
                    container.appendChild(secBlock);
                    
                    // Divider between sections
                    if (idx < paper.sections.length - 1) {
                         const sep = document.createElement('div');
                         sep.className = "h-px bg-divider my-4";
                         container.appendChild(sep);
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            els.paperContent.innerHTML = '';
            els.paperContent.appendChild(container);

            // Trigger KaTeX
            renderMath(els.paperContent);
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            // Spacing rhythm: Top level has large gap (handled by parent container gap-12).
            // Children have vertical separation.
            wrapper.className = "flex flex-col w-full";

            // 1. Question Body
            const body = document.createElement('div');
            body.className = "flex flex-col gap-2 mb-4";
            
            const identifier = document.createElement('div');
            identifier.className = "text-content-tertiary font-bold text-sm select-none";
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = "text-content-primary text-base font-medium md-content";
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = !!sb.solutionDetails;

                const blockContainer = document.createElement('div');
                blockContainer.className = "ml-0 pl-0 flex flex-col gap-3"; // Subordinate structure via spacing

                // A) Answer
                if (hasAnswer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-2";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "text-sm font-bold text-accent uppercase tracking-wide shrink-0";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "text-content-secondary font-medium md-content";
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    blockContainer.appendChild(ansRow);
                }

                // B) Solution Details
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = state.expandedNodes.has(node.id);

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-accent hover:text-accent-hover transition-colors mt-1 mb-2 w-fit select-none focus:outline-none";
                    toggleBtn.onclick = () => toggleSolution(node.id);
                    toggleBtn.innerHTML = `
                        <span id="toggle-text-${node.id}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg id="toggle-icon-${node.id}" class="transition-transform duration-200" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    blockContainer.appendChild(toggleBtn);

                    // Expandable Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = `solution-details-${node.id}`;
                    detailsRegion.className = `${isExpanded ? '' : 'hidden'} flex flex-col gap-6 pl-4 border-l-2 border-divider my-2 py-1`;
                    // Note: Border-l used as quiet demarcation for expanded region per Stage 3 options

                    // Keep in Mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = "text-sm";
                        kim.innerHTML = `
                            <div class="font-bold text-content-secondary mb-1">Keep in mind</div>
                            <div class="text-content-secondary md-content">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = "text-sm";
                        form.innerHTML = `
                            <div class="font-bold text-content-secondary mb-1">Formulas used</div>
                            <div class="text-content-secondary md-content">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = "text-base";
                        work.innerHTML = `
                            <div class="font-bold text-content-tertiary text-xs uppercase tracking-wider mb-2">Working</div>
                            <div class="text-content-secondary md-content">${renderMarkdown(details.working)}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = "h-px bg-divider w-full my-2";
                            detailsRegion.appendChild(sep);

                            const altBlock = document.createElement('div');
                            altBlock.className = "text-base";
                            altBlock.innerHTML = `
                                <div class="font-bold text-content-tertiary text-xs uppercase tracking-wider mb-2">Alternative Working</div>
                                <div class="text-content-secondary md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    blockContainer.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic: simple left margin or padding
                childrenContainer.className = "mt-6 ml-0 pl-4 lg:pl-6 flex flex-col gap-6 border-l border-transparent"; // Logic: indent slightly
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // ==========================================
        // MOBILE DRAWER LOGIC
        // ==========================================
        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawerOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerOverlay.classList.add('hidden');
            document.body.style.overflow = ''; // Unlock body scroll
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
