        const links = container.querySelectorAll('.nav-item');

                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if mobile
                    if (isMobile) toggleDrawer(false);
                }
            });
        });
    }

    function toggleWorking(nodeId) {
        const contentEl = document.getElementById(`sd-${nodeId}`);
        const btnEl = document.getElementById(`btn-${nodeId}`);
        const isExpanded = !contentEl.classList.contains('expanded');
        
        if (isExpanded) {
            contentEl.classList.add('expanded');
            btnEl.setAttribute('aria-expanded', 'true');
            btnEl.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        } else {
            contentEl.classList.remove('expanded');
            btnEl.setAttribute('aria-expanded', 'false');
            btnEl.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        }
        expandedStates[nodeId] = isExpanded;
    }
    // Make global for inline onclick handlers
    window.toggleWorking = toggleWorking;

    // --- Render Logic ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderQuestionNode(node, depth = 0, sectionLabel = null) {
        // Unique DOM ID for anchoring
        // Using a sanitized version of display ID + random suffix if needed? 
        // Payload IDs are unique per paper usually. Let's use node.id strictly.
        // If node.id has chars bad for IDs, we escape or hash. Assuming well-formed for now.
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        
        let html = `<div id="${domId}" class="question-node" data-depth="${depth}">`;
        
        // Question Body
        html += `<div class="question-body">`;
        html += `<div class="q-id">${node.id}</div>`;
        html += `<div class="q-prompt md-content">${renderMarkdown(node.question)}</div>`;
        html += `</div>`;

        // Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional, Visible Default)
            if (node.solutionBlock.answer) {
                html += `<div class="answer-region">`;
                html += `<div class="answer-label">Answer</div>`;
                html += `<div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                html += `</div>`;
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const hasSd = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                
                if (hasSd) {
                    // Check defaults
                    const defaultExpanded = (payload.papers.find(p => p.key === currentPaperId).defaults?.expandedAll !== false);
                    const isExpanded = expandedStates[domId] !== undefined ? expandedStates[domId] : defaultExpanded;
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const chevronRot = isExpanded ? 'style="transform: rotate(180deg)"' : '';

                    html += `<button id="btn-${domId}" class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleWorking('${domId}')">
                        ${btnText} 
                        <svg class="chevron" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" ${chevronRot}><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>`;

                    html += `<div id="sd-${domId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                    
                    // Order: KeepInMind -> Formulas -> Working -> Alt
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">`;
                        html += `<div class="sd-label">Keep in mind</div>`;
                        html += `<div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        html += `</div>`;
                    }
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">`;
                        html += `<div class="sd-label">Formulas used</div>`;
                        html += `<div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        html += `</div>`;
                    }
                    if (sd.working) {
                        html += `<div class="sd-subsection working">`;
                        html += `<div class="sd-label">Working</div>`;
                        html += `<div class="sd-body md-content">${renderMarkdown(sd.working)}</div>`;
                        html += `</div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working">`;
                            html += `<div class="sd-label">Alternative working</div>`;
                            html += `<div class="sd-body md-content">${renderMarkdown(alt)}</div>`;
                            html += `</div>`;
                        });
                    }
                    
                    html += `</div>`; // End solution-details
                }
            }
            html += `</div>`; // End solution-block
        }

        // Children (Recursive)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderPaper(paperKey) {
        currentPaperId = paperKey;
        expandedStates = {}; // Reset local expansion state on paper switch (or preserve? instructions say "Switching papers must hide/show content... not auto-expand... beyond defaults". Reset is safest compliance.)
        
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        let contentHtml = '';
        let navHtml = '';

        // Build Content & Nav
        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header (Content)
                if (sec.label && sec.label.trim().length > 0) {
                    contentHtml += `<div class="section-header">${sec.label}</div>`;
                    // Section Header (Nav)
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }

                sec.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0);
                    // Flatten Nav
                    navHtml += buildNavTree(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0);
                navHtml += buildNavTree(q);
            });
        }

        els.paperContent.innerHTML = contentHtml;
        els.navRail.innerHTML = navHtml;
        
        // Re-bind desktop nav clicks
        bindNavClicks(els.navRail, false);
        // Clear drawer to force rebuild on open
        els.drawerNav.innerHTML = '';

        // Trigger KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function buildNavTree(node, depth = 0) {
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        let html = `<a href="#${domId}" class="nav-item" data-depth="${depth}">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavTree(child, depth + 1);
            });
        }
        return html;
    }

    // --- Boot ---

    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Payload Fetch Failed");
            payload = await resp.json();

            // Populate Selector
            els.selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });

            // Load first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error loading payload</option>`;
            els.selector.disabled = true;
        }
    }

    function loadPaper(key) {
        renderPaper(key);
        window.scrollTo(0, 0);
    }

    // --- Scroll Spy for Nav ---
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active region near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Update active state
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                const activeLinks = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                activeLinks.forEach(l => l.classList.add('active'));
                
                // Scroll desktop nav to visible if needed
                if(activeLinks[0] && els.navRail.offsetParent !== null) {
                    // Simple logic: maintain visibility
                    // activeLinks[0].scrollIntoView({block: "nearest"}); // Can be jumpy, omitted for stability
                }
            }
        });
    }, observerOptions);

    // Re-observe on render
    const originalRenderPaper = renderPaper;
    renderPaper = function(key) {
        originalRenderPaper(key);
        // Observe all question nodes
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    };

    init();

</script>
