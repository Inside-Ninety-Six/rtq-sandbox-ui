    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================================
        // APPLICATION LOGIC
        // =========================================================

        const state = {
            papers: [],
            currentPaperId: null,
            expandedMap: {}, // key: questionId, value: boolean
            mobileNavOpen: false
        };

        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                initPaperSelector();
                
                // Select first paper by default
                switchPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
            
            setupMobileNav();
        }

        function renderError(msg) {
            document.getElementById('content-container').innerHTML = `
                <div class="p-8 text-center text-red-700 bg-red-50 border border-red-100 rounded">
                    <h2 class="font-bold mb-2">Error</h2>
                    <p>${msg}</p>
                </div>
            `;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll ?? true;
            state.expandedMap = {}; // Reset state. 
            // We lazily set expanded state. If not in map, fallback to expandAll.

            renderNavigation(paper);
            renderContent(paper);
            
            // Scroll top
            window.scrollTo(0, 0);
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const navContainer = document.getElementById('desktop-nav');
            const drawerContainer = document.getElementById('drawer-nav-content');
            
            const nodes = [];
            
            // Flatten the structure for navigation
            // If sections exist
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        nodes.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseNav(q, 0, nodes));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, 0, nodes));
            }

            const html = nodes.map(node => {
                if (node.type === 'section') {
                    return `<div class="nav-section-label">${node.label}</div>`;
                }
                return `<a href="#q-${node.id}" 
                           class="nav-item" 
                           data-id="${node.id}" 
                           data-depth="${Math.min(node.depth, 2)}"
                           onclick="handleNavClick(event, '${node.id}')">
                           ${node.id}
                        </a>`;
            }).join('');

            navContainer.innerHTML = html;
            drawerContainer.innerHTML = html;
            
            setupScrollSpy(nodes.filter(n => n.type === 'question'));
        }

        function traverseNav(node, depth, list) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseNav(child, depth + 1, list));
            }
        }

        function handleNavClick(e, id) {
            e.preventDefault();
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header/spacing
                const yOffset = -80; 
                const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close mobile nav
                closeMobileNav();
            }
        }

        // --- Content Rendering ---
        function renderContent(paper) {
            const container = document.getElementById('content-container');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="mb-8 border-b border-[var(--color-border-hairline)] pb-2 mt-12 first:mt-0">
                                <h2 class="text-lg font-bold text-[var(--color-text-secondary)]">${section.label}</h2>
                            </div>
                        `;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, paper);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper);
                });
            }

            container.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth, paper) {
            const isExpandedDefault = paper.defaults?.expandedAll ?? true;
            // Check explicit state, fallback to default
            const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : isExpandedDefault;
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            let html = `<div id="q-${node.id}" class="question-node" data-depth="${depth}">`;

            // 1. Question Body
            const qBodyHtml = md ? md.render(node.question || "") : node.question;
            
            html += `
                <div class="question-header">
                    <span class="question-id">${node.id}</span>
                    <div class="question-body">${qBodyHtml}</div>
                </div>
            `;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer || "") : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details (Disclosure)
                if (hasDetails) {
                    const detailsId = `details-${node.id}`;
                    const labelText = isExpanded ? "Hide working" : "Show working";
                    const iconRot = isExpanded ? "rotate-180" : "";
                    
                    html += `
                        <button class="disclosure-control" 
                                onclick="toggleDetails('${node.id}')"
                                aria-expanded="${isExpanded}"
                                aria-controls="${detailsId}">
                            <span id="label-${node.id}">${labelText}</span>
                            <i id="icon-${node.id}" class="ph ph-caret-down ${iconRot} transition-transform duration-200"></i>
                        </button>
                    `;

                    // Details Body
                    const details = node.solutionBlock.solutionDetails;
                    const hiddenClass = isExpanded ? "" : "hidden";
                    
                    html += `<div id="${detailsId}" class="solution-details-region ${hiddenClass}">
                                <div class="solution-details-content bg-[var(--color-surface-wash)] rounded-sm p-4">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label"><i class="ph ph-lightbulb"></i> Keep in mind</div>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working ${idx > 0 ? idx + 1 : ''}</div>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div></div>`; // End content / region
                }

                html += `</div>`; // End Solution Block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-4">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, paper);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // --- Interaction Handlers ---

        window.toggleDetails = function(nodeId) {
            const paper = state.papers.find(p => p.key === state.currentPaperId);
            const defaultExpanded = paper?.defaults?.expandedAll ?? true;
            
            // Current state
            const current = state.expandedMap[nodeId] !== undefined ? state.expandedMap[nodeId] : defaultExpanded;
            const newState = !current;
            state.expandedMap[nodeId] = newState;

            const region = document.getElementById(`details-${nodeId}`);
            const label = document.getElementById(`label-${nodeId}`);
            const icon = document.getElementById(`icon-${nodeId}`);
            const btn = document.querySelector(`button[onclick="toggleDetails('${nodeId}')"]`);

            if (region) {
                if (newState) {
                    region.classList.remove('hidden');
                    label.textContent = "Hide working";
                    icon.classList.add('rotate-180');
                    btn.setAttribute('aria-expanded', 'true');
                } else {
                    region.classList.add('hidden');
                    label.textContent = "Show working";
                    icon.classList.remove('rotate-180');
                    btn.setAttribute('aria-expanded', 'false');
                }
            }
        };

        // --- Mobile Nav ---
        function setupMobileNav() {
            const trigger = document.getElementById('mobile-menu-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            const panel = document.getElementById('drawer-panel');

            function open() {
                panel.classList.add('open');
                overlay.classList.add('open');
                state.mobileNavOpen = true;
            }
            
            function close() {
                panel.classList.remove('open');
                overlay.classList.remove('open');
                state.mobileNavOpen = false;
            }

            window.closeMobileNav = close; // Global for nav items

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);
        }

        // --- Scroll Spy for Nav ---
        function setupScrollSpy(navItems) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when item is near top

            navItems.forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
            });
            // Add to current
            const activeEl = document.querySelector(`.nav-item[data-id="${id}"]`);
            if (activeEl) {
                activeEl.classList.add('active');
                
                // Optional: Scroll nav to keep active in view
                if (window.innerWidth >= 768) {
                    // Simple check if out of view logic could go here
                }
            }
        }

        // Start
        init();

    </script>
