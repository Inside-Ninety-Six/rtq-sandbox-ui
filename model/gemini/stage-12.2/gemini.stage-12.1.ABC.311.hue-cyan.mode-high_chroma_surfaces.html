<script>
(function() {
    // --- Markdown Configuration ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // REQUIRED: false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const navDrawer = document.getElementById('navDrawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div style="color:var(--c-accent); font-weight:700; text-align:center; margin-top:4rem;">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error loading payload</option>`;
            paperSelector.disabled = true;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        // Render
        renderPaperContent(currentPaper);
        renderNavigation(currentPaper);
    }

    // --- Rendering Logic ---

    function renderPaperContent(paper) {
        paperContent.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                
                // Render section questions
                renderQuestionList(section.questions, paperContent, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, paperContent, 0);
        }

        // Apply KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, depth) {
        if (!questions) return;
        
        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor target
            
            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = q.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt markdown-content';
            promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');
            
            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            node.appendChild(body);

            // Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                
                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.type = 'button';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `${isExpandedDefault ? 'Hide' : 'Show'} working`;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    if (!isExpandedDefault) detailsRegion.hidden = true;

                    // Render Subsections
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body markdown-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body markdown-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }
                    // 3. Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body markdown-content">${md ? md.render(details.working) : details.working}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }
                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(div);
                        });
                    }

                    // Wiring
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.innerHTML = `${!expanded ? 'Hide' : 'Show'} working`;
                        detailsRegion.hidden = expanded;
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                node.appendChild(solBlock);
            }

            // Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        });
    }

    function renderNavigation(paper) {
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';
        
        let navItemsData = [];
        
        // Flatten structure for nav generation
        function processNavNodes(nodes, depth) {
            nodes.forEach(node => {
                navItemsData.push({ id: node.id, depth: depth });
                if (node.children) processNavNodes(node.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label
                if (section.label && section.label.trim() !== "") {
                    navItemsData.push({ type: 'section', label: section.label });
                }
                processNavNodes(section.questions, 0);
            });
        } else if (paper.questions) {
            processNavNodes(paper.questions, 0);
        }

        // Build DOM
        const fragment = document.createDocumentFragment();
        navItemsData.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                fragment.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${item.id}`;
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                    updateActiveNav(item.id);
                };
                
                li.appendChild(a);
                fragment.appendChild(li);
            }
        });

        desktopNavList.appendChild(fragment.cloneNode(true));
        mobileNavList.appendChild(fragment);
        
        // Setup Intersection Observer for scroll spying
        setupScrollSpy(navItemsData.filter(i => !i.type).map(i => i.id));
    }

    // --- Interaction / Utilities ---

    function openDrawer() {
        drawerBackdrop.style.display = 'block';
        navDrawer.setAttribute('aria-hidden', 'false');
        // small timeout to allow display block to apply before transform transition
        setTimeout(() => navDrawer.classList.add('open'), 10);
    }

    function closeDrawer() {
        navDrawer.classList.remove('open');
        navDrawer.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
            drawerBackdrop.style.display = 'none';
        }, 200);
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.getAttribute('href') === `#q-${id}`) el.classList.add('active');
        });
    }

    function setupScrollSpy(ids) {
        const observer = new IntersectionObserver((entries) => {
            // Find the first intersecting entry
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        ids.forEach(id => {
            const el = document.getElementById(`q-${id}`);
            if (el) observer.observe(el);
        });
    }

    // Start
    init();

})();
</script>
