<script>
    /**
     * RTQ Prototype Logic
     * Handles payload loading, rendering, and interaction.
     */

    // --- Markdown Configuration (Add-on aligned) ---
    const md = window.markdownit ? window.markdownit({
        html: true,      // Allow inline SVG
        linkify: true,
        breaks: false    // CRITICAL: Prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // State
    let payload = null;
    let currentPaperKey = null;

    // Elements
    const dom = {
        selector: document.getElementById('paperSelector'),
        container: document.getElementById('paperContainer'),
        desktopNav: document.getElementById('desktopNavContent'),
        drawerNav: document.getElementById('drawerNavContent'),
        drawer: document.getElementById('navDrawer'),
        backdrop: document.getElementById('drawerBackdrop'),
        jumpBtn: document.getElementById('jumpToTrigger'),
        closeBtn: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option>Error loading payload</option>`;
            dom.selector.disabled = true;
        }
    }

    function populateSelector() {
        dom.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            dom.selector.appendChild(opt);
        });
        dom.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- Paper Rendering ---
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset
        dom.container.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.drawerNav.innerHTML = '';
        dom.selector.value = key;

        // Check structure type (Flat vs Sectioned)
        const isSectioned = !!paper.sections;
        const defaults = paper.defaults || { expandedAll: true };

        // --- Nav Generation Helper ---
        const createNavItem = (q, depth) => {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.dataset.targetId = `q-${q.id}`;
            el.dataset.depth = depth; // Hierarchy via type scale
            el.textContent = q.id;
            el.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(q.id);
                closeDrawer();
            });
            return el;
        };

        const renderNavList = (targetContainer) => {
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Label (if non-empty)
                    if (section.label && section.label.trim() !== "") {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        targetContainer.appendChild(lbl);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => traverseNav(q, 0, targetContainer));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, 0, targetContainer));
            }
        };

        const traverseNav = (node, depth, container) => {
            container.appendChild(createNavItem(node, depth));
            if (node.children) {
                node.children.forEach(child => traverseNav(child, depth + 1, container));
            }
        };

        // Render Navs
        renderNavList(dom.desktopNav);
        renderNavList(dom.drawerNav);

        // --- Content Rendering ---
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    dom.container.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => dom.container.appendChild(renderQuestionNode(q, 0, defaults)));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => dom.container.appendChild(renderQuestionNode(q, 0, defaults)));
        }

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(dom.container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Setup Observers for Active Nav
        setupScrollObserver();
    }

    // --- Question Node Renderer (Recursive) ---
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = renderMarkdown(node.question || "");

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional) - Visible by default if present
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span>${renderMarkdown(node.solutionBlock.answer)}`;
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional) - Show/Hide
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                const detailsId = `sd-${node.id}`;
                const isExpanded = defaults.expandedAll !== false; // Default true unless false

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', detailsId);
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = detailsId;
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggle.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span>`;
                    toggle.setAttribute('aria-expanded', expanded);
                });

                block.appendChild(toggle);

                // Build Internal Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (detailsData.keepInMind) {

                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', detailsData.formulasUsed));

                    detailsRegion.appendChild(renderSubsection('Working', detailsData.working, 'working-block'));

                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'working-block'));
                    });
                }

                block.appendChild(detailsRegion);
            }
            wrapper.appendChild(block);
        }

        // 3. Children Container
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSubsection(label, markdownContent, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${renderMarkdown(markdownContent)}</div>`;
        return div;
    }

    function renderMarkdown(text) {
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- Navigation Interactions ---
    function scrollToQuestion(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    function setupScrollObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 });

        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Activate desktop and drawer items
        const targets = document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    // --- Drawer Logic ---
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.backdrop.classList.add('open');
        dom.closeBtn.focus();
    }
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.backdrop.classList.remove('open');
        dom.jumpBtn.focus();
    }
    
    dom.jumpBtn.addEventListener('click', openDrawer);
    dom.closeBtn.addEventListener('click', closeDrawer);
    dom.backdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
