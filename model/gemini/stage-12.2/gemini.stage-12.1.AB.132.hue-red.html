    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToTrigger: document.getElementById('jumpToTrigger'),

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                globalPapers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (globalPapers.length > 0) {

                    renderError("No papers found in payload.");

                console.error(e);

        // --- RENDERERS ---

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = globalPapers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaper = globalPapers.find(p => p.key === key);
            if (!currentPaper) return;

            // Initialize expanded states based on defaults
            // If paper.defaults.expandedAll is false, start collapsed. Else expanded.
            // We don't track per-question initially, we just use a derivation or set global default.
            // For this prototype, we'll assume expanded by default unless explicitly false.

            renderNavigation();
            
            // Render Math (KaTeX)

                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderPaperContent() {
            if (!currentPaper) return;
            
            let html = '';

            // Handle Sectioned vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label" style="font-size:1rem; margin-top:2rem; border-bottom:1px solid var(--border-hairline); padding-bottom:0.5rem; color:var(--text-question);">${section.label}</div>`;

                        html += renderQuestionNode(q, 0);

                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
            
            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const hasAnswer = sb && sb.answer;
            const hasSolutionBlock = sb && (hasAnswer || hasSolutionDetails);
            
            // Determine expanded state
            // Default: expanded unless paper defaults say otherwise
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            // If user has toggled, use that. Else default.
            const isExpanded = expandedStates[node.id] !== undefined ? expandedStates[node.id] : defaultExpanded;

            let html = `<div class="question-node" id="q-${cleanId(node.id)}" data-depth="${depth}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="question-id">${node.id}</span>
                <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    html += `<button class="disclosure-control" onclick="toggleSolution('${node.id}')" aria-expanded="${isExpanded}">
                        ${isExpanded ? 'Hide working' : 'Show working'}
                        <span class="disclosure-icon">▼</span>
                    </button>`;

                    // Details Region
                    html += `<div class="solution-details ${isExpanded ? '' : 'collapsed'}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alternative-working">
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                        // Handle legacy string case just in case, though schema says array or string
                        html += `<div class="sd-subsection alternative-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>`;
                    }

                    html += `</div>`; // End solution-details
                }
                
                html += `</div>`; // End solution-block
            }

            // Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

            // Helper to render items recursively (though nav structure is flat list visually)

                    s += `<li class="nav-item-wrapper">
                        <a href="#q-${cleanId(node.id)}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${cleanId(node.id)}')">
                            ${node.id}
                        </a>
                    </li>`;
                    if (node.children) {
                        s += buildNavItems(node.children, depth + 1);
                    }
                });
                return s;
            }

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    navHtml += buildNavItems(section.questions, 0);
                });
            } else if (currentPaper.questions) {
                navHtml += buildNavItems(currentPaper.questions, 0);
            }

            els.desktopNavList.innerHTML = navHtml;
            els.mobileNavList.innerHTML = navHtml;
            
            setupIntersectionObserver();
        }

        // --- UTILS ---
        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback plain text
        }

        window.toggleSolution = function(id) {
            // Toggle state
            const current = expandedStates[id] !== undefined ? expandedStates[id] : (currentPaper.defaults?.expandedAll !== false);
            expandedStates[id] = !current;
            
            // Re-render whole paper to keep it simple (prototype)
            // Ideally we'd just update DOM, but re-render ensures consistency
            // Note: Re-render loses scroll position relative to element if not careful.
            // Better strategy for prototype: direct DOM manipulation.
            
            const btn = document.querySelector(`#q-${cleanId(id)} > .solution-block .disclosure-control`);
            const region = document.querySelector(`#q-${cleanId(id)} > .solution-block .solution-details`);
            
            if (btn && region) {
                const newState = !current;
                btn.setAttribute('aria-expanded', newState);
                btn.innerHTML = `${newState ? 'Hide working' : 'Show working'} <span class="disclosure-icon">▼</span>`;
                if (newState) {
                    region.classList.remove('collapsed');
                } else {
                    region.classList.add('collapsed');
                }
            }
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Scroll into view
                // Account for sticky header (60px) + padding
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update active state manually instantly
                updateActiveNav(targetId);
                
                // Close drawer if open
                closeDrawer();
            }
        };

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }
        els.jumpToTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY / INTERSECTION OBSERVER ---
        function setupIntersectionObserver() {
            // Simple active state tracker based on scroll
            // Since we have many small items, IntersectionObserver is good.
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current (desktop and mobile)
            const selector = `.nav-item[href="#${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // --- START ---
        init();

    </script>
</body>
