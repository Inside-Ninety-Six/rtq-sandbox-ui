<script>
    // --- STAGE 0 CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- App State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: new Map(), // key: questionNodeId, value: boolean
        navOpen: false
    };

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const contentArea = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav-container');
    const mobileNav = document.getElementById('drawer-nav-container');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    // --- fetching logic ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers in payload");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            switchPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            contentArea.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        state.expandedMap.clear();
        
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Apply defaults
        const defaultExpand = paper.defaults?.expandedAll !== false;
        // We handle defaults lazily in render, or could prepopulate map. 
        // Logic: if map !has(id), use default.

        renderPaper(paper, defaultExpand);
        renderNav(paper);
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    // --- Rendering Content ---
    
    function renderPaper(paper, defaultExpand) {
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += renderSectionHeader(section.label);
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpand);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpand);
            });
        }

        contentArea.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(contentArea, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Re-attach event listeners for Show/Hide
        document.querySelectorAll('.sd-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const nodeId = e.currentTarget.dataset.id;
                toggleWorking(nodeId, e.currentTarget);
            });
        });
    }

    function renderSectionHeader(label) {
        return `<div style="
            margin: var(--sp-xl) 0 var(--sp-lg) 0; 
            border-bottom: 1px solid var(--border-hairline); 
            padding-bottom: var(--sp-sm);
            color: var(--text-quiet);
            font-weight: 700;
            font-size: 1.25rem;
            text-transform: uppercase;
        ">${escapeHtml(label)}</div>`;
    }

    function renderQuestionNode(node, depth, defaultExpand) {
        // Determine Expand State
        // Unique ID for state map: node.id is display ID, might strictly strictly duplicate if authors bad. 
        // Ideally payload has UIDs. Using display ID for prototype.
        const isExpanded = state.expandedMap.has(node.id) 
            ? state.expandedMap.get(node.id) 
            : defaultExpand;

        // Render Parts
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content type-body">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let sdControlHtml = '';
            let sdRegionHtml = '';

            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▼" : "▶"; // Simple char icon
                
                sdControlHtml = `
                    <button class="sd-control type-nav" data-id="${node.id}" aria-expanded="${isExpanded}">
                        <span class="icon">${chevron}</span>
                        <span>${toggleText}</span>
                    </button>
                `;

                // Subsections
                let subsectionsHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-section kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body type-body">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body type-body">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="sd-body type-body">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsectionsHtml += `
                            <div class="sd-section">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body type-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                    subsectionsHtml += `
                            <div class="sd-section">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body type-body">${md.render(sd.alternativeWorking)}</div>
                            </div>
                        `;
                }

                const displayStyle = isExpanded ? 'block' : 'none';
                sdRegionHtml = `
                    <div class="sd-region ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}" style="display:${displayStyle}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${sdControlHtml}
                    ${sdRegionHtml}
                </div>
            `;
        }

        // Recursion for children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaultExpand);
            });
        }

        // Wrapper
        const nodeClass = depth === 0 ? 'question-node' : 'question-node child-node';
        const indentStyle = depth > 0 ? '' : ''; // Handled by CSS class

        return `
            <div class="${nodeClass}" id="q-${node.id}">
                <div class="question-body">
                    <span class="question-id type-h1" style="font-size: ${1.5 - (depth*0.1)}rem">${node.id}</span>
                    <div class="question-prompt type-body">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function toggleWorking(nodeId, btn) {
        const region = document.getElementById(`sd-${nodeId}`);
        const currentlyExpanded = state.expandedMap.has(nodeId) 
            ? state.expandedMap.get(nodeId)
            : (state.papers.find(p=>p.key===state.currentPaperKey).defaults?.expandedAll !== false);
        
        const newState = !currentlyExpanded;
        state.expandedMap.set(nodeId, newState);

        // Update UI
        if (newState) {
            region.style.display = 'block';
            region.classList.add('expanded');
            btn.innerHTML = `<span class="icon">▼</span><span>Hide working</span>`;
            btn.setAttribute('aria-expanded', 'true');
        } else {
            region.style.display = 'none';
            region.classList.remove('expanded');
            btn.innerHTML = `<span class="icon">▶</span><span>Show working</span>`;
            btn.setAttribute('aria-expanded', 'false');
        }
    }

    // --- Navigation Rendering ---

    function renderNav(paper) {
        let html = '<ul class="nav-list">';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavItem(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItem(q, 0);
            });
        }

        html += '</ul>';
        desktopNav.innerHTML = html;
        mobileNav.innerHTML = html;

        // Attach scroll listeners
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.dataset.target;
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Close drawer if open
                    if (state.navOpen) closeDrawer();

                    // Update active state logic could go here (IntersectionObserver is better but omitted for simplicity)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('type-nav-active', 'active'));
                    e.target.classList.add('type-nav-active', 'active');
                }
            });
        });
    }

    function buildNavItem(node, depth) {
        // Hierarchy via type scale only (Stage 5.4.5)
        // Sub-questions quieter.
        const typeClass = depth === 0 ? 'type-nav' : 'type-small'; 
        let html = `
            <li>
                <a href="#" class="nav-item ${typeClass}" data-target="${node.id}">
                    ${node.id}
                </a>
            </li>
        `;
        if (node.children) {
            node.children.forEach(c => html += buildNavItem(c, depth + 1));
        }
        return html;
    }

    // --- Drawer Logic ---
    function openDrawer() {
        state.navOpen = true;
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        state.navOpen = false;
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // --- Utility ---
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // --- Boot ---
    init();

</script>
