    <script>
        // ==========================================================================

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required by brief, unused in plain proto

        // ==========================================================================
        // STATE MANAGEMENT
        // ==========================================================================
        const state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        // ==========================================================================
        // MARKDOWN & MATH CONFIG (Stage 6 Add-on)
        // ==========================================================================
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG/HTML
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // DOM ELEMENTS
        // ==========================================================================
        const elSelector = document.getElementById('paper-selector');
        const elPaperContainer = document.getElementById('paper-content-container');
        const elDesktopNav = document.getElementById('desktop-nav-list');
        const elMobileNav = document.getElementById('mobile-nav-list');
        const elPaperColumn = document.getElementById('paper-column');
        
        // Mobile Drawer
        const elDrawer = document.getElementById('mobile-drawer');
        const elBackdrop = document.getElementById('drawer-backdrop');
        const btnJumpTo = document.getElementById('mobile-jump-to');
        const btnDrawerClose = document.getElementById('drawer-close');

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderSelector() {
            elSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            elSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderFailure() {
            elPaperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            elSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        // ==========================================================================
        // CORE RENDERING LOGIC
        // ==========================================================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Clear Views
            elPaperContainer.innerHTML = '';
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';

            // Defaults
            const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

            // Determine Structure (Flat vs Sectioned)
            let flatQuestions = [];
            
            if (paper.sections) {
                // Render Sections
                paper.sections.forEach(section => {
                    // Flatten for Nav logic only
                    flatQuestions = flatQuestions.concat(section.questions); 
                    
                    // Render Paper Content (Section Header + Questions)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        elPaperContainer.appendChild(secHeader);
                    }
                    
                    section.questions.forEach(q => {
                        elPaperContainer.appendChild(createQuestionNode(q, 0, expandedAll));
                    });
                });
            } else if (paper.questions) {
                // Render Flat
                flatQuestions = paper.questions;
                paper.questions.forEach(q => {
                    elPaperContainer.appendChild(createQuestionNode(q, 0, expandedAll));
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Trigger Math Rendering
            renderMathInElement(elPaperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll top
            elPaperColumn.scrollTop = 0;
        }

        function createQuestionNode(data, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.level = depth;
            node.id = `q-${data.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="q-id">${data.id}</div>
                <div class="q-prompt">${md ? md.render(data.question || '') : data.question}</div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span>${md ? md.renderInline(sb.answer) : sb.answer}</span>
                    `;
                    block.appendChild(ansRegion);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    const isExpanded = defaultExpanded;
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Logic for Toggle
                    toggle.onclick = () => {
                        const expanding = !details.classList.contains('expanded');
                        details.classList.toggle('expanded');
                        toggle.innerHTML = `<span>${expanding ? 'Hide working' : 'Show working'}</span>`;
                    };

                    block.appendChild(toggle);

                    // Subsections Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    // Keep in Mind
                    if (sdData.keepInMind) {
                        details.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                    }

                    // Formulas Used
                    if (sdData.formulasUsed) {
                        details.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                    }

                    // Working
                    if (sdData.working) {
                        details.appendChild(createSDSubsection('Working', sdData.working, 'sd-working'));
                    }

                    // Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            details.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    block.appendChild(details);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, content, extraClass = '') {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${extraClass}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-subsection-label';
            lbl.textContent = label;
            wrapper.appendChild(lbl);

            const body = document.createElement('div');
            body.className = 'sd-content';
            body.innerHTML = md ? md.render(content) : content;
            wrapper.appendChild(body);

            return wrapper;
        }

        // ==========================================================================
        // NAVIGATION RENDERING
        // ==========================================================================
        function renderNavigation(paper) {
            // Helper to render recursively
            const renderList = (questions, container) => {
                questions.forEach(q => {
                    // Item
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${q.id}`;
                    a.className = 'nav-item';
                    a.textContent = q.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(q.id);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    container.appendChild(li);

                    // Recursive Children for Nav (flattened visual list, but logical traversal)
                    if (q.children && q.children.length > 0) {
                        renderList(q.children, container);
                    }
                });
            };

            const buildNav = (container) => {
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            const secLabel = document.createElement('li');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = sec.label;
                            container.appendChild(secLabel);
                        }
                        renderList(sec.questions, container);
                    });
                } else {
                    renderList(paper.questions || [], container);
                }
            };

            buildNav(elDesktopNav);
            buildNav(elMobileNav);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Update Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                const navLinks = document.querySelectorAll(`a[href="#q-${id}"]`);
                navLinks.forEach(n => n.classList.add('active'));

                // Scroll with offset
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // ==========================================================================
        // DRAWER LOGIC
        // ==========================================================================
        function openDrawer() {
            elDrawer.classList.add('open');
            elBackdrop.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            elDrawer.classList.remove('open');
            elBackdrop.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }

        btnJumpTo.addEventListener('click', openDrawer);
        btnDrawerClose.addEventListener('click', closeDrawer);
        elBackdrop.addEventListener('click', closeDrawer);

        // ==========================================================================
        // SCROLL SPY (Basic Active State on Scroll)
        // ==========================================================================
        // A simple IntersectionObserver to update Nav active state
        const observerOptions = {
            root: elPaperColumn,
            threshold: 0.1,
            rootMargin: "-20% 0px -60% 0px" 
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`a[href="#q-${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, observerOptions);

        // MutObserver to attach ScrollSpy to new elements
        const mutObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        mutObserver.observe(elPaperContainer, { childList: true, subtree: true });


        // START
        init();

    </script>
</body>
