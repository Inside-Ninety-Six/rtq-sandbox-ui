<body>

    <div class="doc-shell">
        <!-- TOP CONTROLS -->

                    <!-- Injected via JS -->
                </ul>
            </nav>

            <!-- PAPER CONTENT -->
            <main id="paperRegion" class="paper-column">
                <div id="contentRoot">
                    <div class="status-message">Loading paper payload...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="mobileDrawer" class="drawer-overlay" aria-hidden="true">
        <div class="drawer-content" role="dialog" aria-modal="true" aria-label="Jump to question">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-nav-region">
                <ul id="mobileNavList" class="nav-list">
                    <!-- Cloned via JS -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;
        let paperDefaults = { expandedAll: true };

        // --- MARKDOWN SETUP (Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED: Must be false to support KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error('Invalid payload');
                }

                initSelector();
                // Select first paper by default
                switchPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('contentRoot').innerHTML = 
                    `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function initSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            activePaperKey = key;
            paperDefaults = paper.defaults || { expandedAll: true };
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Trigger KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(document.getElementById('contentRoot'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- RENDER CONTENT ---
        function renderPaperContent(paper) {
            const root = document.getElementById('contentRoot');
            root.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        root.appendChild(secBlock);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        root.appendChild(renderQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    root.appendChild(renderQuestionNode(q, 0));
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'q-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'q-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = renderMarkdown(node.question);
            
            qBody.appendChild(identifier);
            qBody.appendChild(prompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderMarkdown(node.solutionBlock.answer, true)}</span>
                    `;
                    sb.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sdData = node.solutionBlock.solutionDetails;
                    const isExpanded = paperDefaults.expandedAll !== false;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        const region = sb.querySelector('.solution-details');
                        region.classList.toggle('is-expanded', !expanded);
                    };
                    sb.appendChild(toggle);

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'is-expanded' : ''}`;
                    
                    // Order: KeepInMind -> Formulas -> Working -> Alt
                    
                    // Keep In Mind
                    if (sdData.keepInMind) {
                        detailsRegion.appendChild(renderSdSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas
                    if (sdData.formulasUsed) {
                        detailsRegion.appendChild(renderSdSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (sdData.working) {
                        detailsRegion.appendChild(renderSdSubsection('Working', sdData.working, 'sd-working'));
                    }
                    // Alt Workings
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderSdSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    sb.appendChild(detailsRegion);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSdSubsection(label, markdownContent, extraClass = '') {
            const div = document.createElement('div');
            div.className = `sd-section ${extraClass}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMarkdown(markdownContent)}</div>
            `;
            return div;
        }

        // --- RENDER NAV ---
        function renderNavigation(paper) {
            const list = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            list.innerHTML = '';
            
            const fragments = []; // To collect structure

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        fragments.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => collectNavItems(q, 0, fragments));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, 0, fragments));
            }

            // Build HTML
            const buildHtml = (container) => {
                container.innerHTML = '';
                fragments.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        container.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${item.id}`;
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth for styling
                        a.onclick = (e) => {
                            e.preventDefault();
                            handleNavClick(item.id);
                        };
                        li.appendChild(a);
                        container.appendChild(li);
                    }
                });
            };

            buildHtml(list);
            buildHtml(mobileList);
            
            // Intersection Observer for Active State
            setupObserver(fragments.filter(f => f.type === 'item').map(f => f.id));
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function handleNavClick(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Close drawer if open
                closeDrawer();
                // Scroll with offset for sticky header
                const headerOffset = 70;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- UTILS ---
        function renderMarkdown(text, inlineOnly = false) {
            if (!md || !text) return text || '';
            return inlineOnly ? md.renderInline(text) : md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // --- INTERACTION: DRAWER ---
        const drawer = document.getElementById('mobileDrawer');
        const trigger = document.getElementById('jumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('is-open');
            drawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawer.classList.remove('is-open');
            drawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        drawer.onclick = (e) => {
            if (e.target === drawer) closeDrawer();
        }

        // --- INTERACTION: OBSERVER ---
        let observer = null;
        function setupObserver(ids) {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region in middle-ish
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);

            ids.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(link => {
                if (link.textContent === id) link.classList.add('is-active');
                else link.classList.remove('is-active');
            });
        }

        // Start
        init();

    </script>
</body>
