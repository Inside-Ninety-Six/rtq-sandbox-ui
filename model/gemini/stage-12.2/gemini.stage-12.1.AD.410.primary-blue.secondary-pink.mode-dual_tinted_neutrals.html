<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // STATE
    let payload = null;
    let currentPaper = null;
    let activeQuestionId = null;

    // DOM ELEMENTS
    const elPaperSelector = document.getElementById('paperSelector');
    const elPaperContent = document.getElementById('paperContent');
    const elDesktopNav = document.getElementById('desktopNavList');
    const elMobileNav = document.getElementById('mobileNavList');
    const elDrawer = document.getElementById('navDrawer');
    const elOverlay = document.getElementById('drawerOverlay');
    const elJumpTrigger = document.getElementById('jumpTrigger');
    const elCloseDrawer = document.getElementById('closeDrawer');

    // INITIALIZATION
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Failed to load');
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload');

            populateSelector();
            // Select first paper by default
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            elPaperSelector.innerHTML = '<option>Error loading papers</option>';
        }
    }

    function populateSelector() {
        elPaperSelector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            elPaperSelector.appendChild(opt);
        });
        
        elPaperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset View
        elPaperContent.innerHTML = '';
        elDesktopNav.innerHTML = '';
        elMobileNav.innerHTML = '';
        window.scrollTo(0, 0);

        // Render Structure
        if (currentPaper.sections) {
            renderSections(currentPaper.sections);
        } else if (currentPaper.questions) {
            renderQuestionList(currentPaper.questions, elPaperContent, 0);
            renderNavList(currentPaper.questions, elDesktopNav);
            renderNavList(currentPaper.questions, elMobileNav);
        }
        
        // KaTeX Render
        renderMathInElement(elPaperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Set up Interaction Observers for Active State (Optional enhancement, sticking to click-to-activate for simplicity/robustness)
    }

    // RENDERING LOGIC
    
    // -- Sections --
    function renderSections(sections) {
        sections.forEach(section => {
            // Paper Content Section Header
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = `Section ${section.label}`;
                elPaperContent.appendChild(header);

                // Nav Section Label
                const navHeader = document.createElement('div');
                navHeader.className = 'nav-section-label';
                navHeader.textContent = section.label;
                elDesktopNav.appendChild(navHeader.cloneNode(true));
                elMobileNav.appendChild(navHeader.cloneNode(true));
            }

            renderQuestionList(section.questions, elPaperContent, 0);
            renderNavList(section.questions, elDesktopNav);
            renderNavList(section.questions, elMobileNav);
        });
    }

    // -- Questions --
    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`;
            node.dataset.id = q.id;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(q.question || '') : q.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (q.solutionBlock.answer) {
                    hasContent = true;
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'markdown-content';
                    ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details
                if (q.solutionBlock.solutionDetails) {
                    hasContent = true;
                    const details = q.solutionBlock.solutionDetails;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = 'Show working <span aria-hidden="true">›</span>';
                    
                    // Details Container
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    
                    // Render components in order
                    const components = [
                        { key: 'keepInMind', label: 'Keep in mind', cls: 'sd-keep-in-mind' },
                        { key: 'formulasUsed', label: 'Formulas used', cls: 'sd-formulas' },
                        { key: 'working', label: 'Working', cls: 'sd-working' },
                        // Alternative working handled separately due to array
                    ];

                    // Check defaults
                    const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                    if (expandedDefault) {
                        detailsRegion.classList.add('expanded');
                        toggle.innerHTML = 'Hide working <span aria-hidden="true">ˇ</span>';
                    }

                    // Render Subsections
                    components.forEach(comp => {
                        if (details[comp.key]) {
                            const section = document.createElement('div');
                            section.className = `sd-section ${comp.cls}`;
                            
                            const label = document.createElement('span');
                            label.className = 'sd-label';
                            label.textContent = comp.label;
                            
                            const content = document.createElement('div');
                            content.className = 'markdown-content';
                            content.innerHTML = md ? md.render(details[comp.key]) : details[comp.key];
                            
                            section.appendChild(label);
                            section.appendChild(content);
                            detailsRegion.appendChild(section);
                        }
                    });

                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-alt-working';
                            
                            const label = document.createElement('span');
                            label.className = 'sd-label';
                            label.textContent = 'Alternative working'; // Can append number if needed
                            
                            const content = document.createElement('div');
                            content.className = 'markdown-content';
                            content.innerHTML = md ? md.render(alt) : alt;
                            
                            section.appendChild(label);
                            section.appendChild(content);
                            detailsRegion.appendChild(section);
                        });
                    }

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isExpanded = detailsRegion.classList.toggle('expanded');
                        toggle.innerHTML = isExpanded 
                            ? 'Hide working <span aria-hidden="true">ˇ</span>' 
                            : 'Show working <span aria-hidden="true">›</span>';
                    };

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsRegion);
                }

                if (hasContent) {
                    node.appendChild(solBlock);
                }
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        });
    }

    // -- Navigation --
    function renderNavList(questions, container, depth = 0) {
        questions.forEach(q => {
            const item = document.createElement('a');
            item.href = `#q-${q.id}`;
            item.className = 'nav-item';
            item.textContent = q.id;
            item.dataset.depth = Math.min(depth, 2); // Cap visual depth data
            item.dataset.targetId = q.id;

            item.onclick = (e) => {
                e.preventDefault();
                jumpTo(q.id);
                if (container === elMobileNav) closeDrawer();
            };

            container.appendChild(item);

            if (q.children && q.children.length > 0) {
                renderNavList(q.children, container, depth + 1);
            }
        });
    }

    // INTERACTION
    function jumpTo(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.targetId === id);
        });
    }

    // MOBILE DRAWER
    function openDrawer() {
        elDrawer.classList.add('open');
        elOverlay.classList.add('open');
        elDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        elDrawer.classList.remove('open');
        elOverlay.classList.remove('open');
        elDrawer.setAttribute('aria-hidden', 'true');
    }
    
    elJumpTrigger.onclick = openDrawer;
    elCloseDrawer.onclick = closeDrawer;
    elOverlay.onclick = closeDrawer;

    // Run
    init();

</script>
</body>
</html>
