<script>
/**
 * CANONICAL CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// State
let papersData = [];
let currentPaper = null;
let currentPaperId = null;

// Markdown Parser
let md = null;

// Init
document.addEventListener('DOMContentLoaded', init);

async function init() {
    setupMarkdown();
    setupMobileNav();
    await loadPayload();
}

function setupMarkdown() {
    if (window.markdownit) {
        md = window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }
}

async function loadPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        papersData = data.papers;
        renderSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        document.getElementById('paper-content').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }
}

function renderSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaperId = key;
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;

    // 1. Generate Content
    const contentEl = document.getElementById('paper-content');
    contentEl.innerHTML = ''; // Clear

    // Handle flat vs sectioned
    let questionsToRender = [];
    if (currentPaper.sections) {
        currentPaper.sections.forEach(sec => {
            // Render section header if label exists
            if (sec.label && sec.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = sec.label;
                contentEl.appendChild(header);
            }
            // Add questions wrapper
            const secWrapper = document.createElement('div');
            secWrapper.className = 'question-list';
            sec.questions.forEach(q => {
                secWrapper.appendChild(renderQuestionNode(q, 0));
            });
            contentEl.appendChild(secWrapper);
        });
    } else if (currentPaper.questions) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-list';
        currentPaper.questions.forEach(q => {
            wrapper.appendChild(renderQuestionNode(q, 0));
        });
        contentEl.appendChild(wrapper);
    }

    // 2. Generate Navigation
    renderNavigation();

    // 3. Render Math
    if (window.renderMathInElement) {
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll to top
    window.scrollTo(0,0);
}

function renderQuestionNode(node, depth) {
    const el = document.createElement('div');
    el.className = 'question-node';
    el.id = `q-${sanitizeId(node.id)}`; // Anchor target

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt';
    promptEl.innerHTML = renderMarkdown(node.question);
    
    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    el.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const hasAnswer = sb.answer && sb.answer.trim().length > 0;
        const hasSD = sb.solutionDetails; // Existence check

        if (hasAnswer || hasSD) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';

            // Answer
            if (hasAnswer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                sbEl.appendChild(ansEl);
            }

            // Solution Details
            if (hasSD) {
                // Determine default state
                const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                
                // Toggle Button
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `
                    <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                
                // Helper to render subsections
                const renderSub = (label, contentMarkdown, cls) => {
                    if (!contentMarkdown) return null;
                    const div = document.createElement('div');
                    div.className = `sd-subsection ${cls}`;
                    div.innerHTML = `<div class="sd-label">${label}</div><div class="sd-body">${renderMarkdown(contentMarkdown)}</div>`;
                    return div;
                };

                // Keep in mind
                const kim = renderSub('Keep in mind', hasSD.keepInMind, 'sd-keep-in-mind');
                if (kim) details.appendChild(kim);

                // Formulas
                const form = renderSub('Formulas used', hasSD.formulasUsed, 'sd-formulas');
                if (form) details.appendChild(form);

                // Working
                const work = renderSub('Working', hasSD.working, 'sd-working');
                if (work) details.appendChild(work);

                // Alternative Working (Array)
                if (hasSD.alternativeWorking && Array.isArray(hasSD.alternativeWorking)) {
                    hasSD.alternativeWorking.forEach(alt => {
                        const altEl = renderSub('Alternative working', alt, 'sd-alt-working');
                        if (altEl) details.appendChild(altEl);
                    });
                } else if (typeof hasSD.alternativeWorking === 'string') {
                    // Fallback for single string
                     const altEl = renderSub('Alternative working', hasSD.alternativeWorking, 'sd-alt-working');
                     if (altEl) details.appendChild(altEl);
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const isExp = details.classList.contains('expanded');
                    if (isExp) {
                        details.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.disclosure-text').textContent = 'Show working';
                    } else {
                        details.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.disclosure-text').textContent = 'Hide working';
                    }
                });

                sbEl.appendChild(toggle);
                sbEl.appendChild(details);
            }
            el.appendChild(sbEl);
        }
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        el.appendChild(childContainer);
    }

    return el;
}

function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    // Sanitize check? Brief says "Do NOT sanitize inline SVG". 
    // We trust the payload per instructions.
    // Wrap tables
    let html = md.render(text);
    if (html.includes('<table')) {
        html = html.replace(/<table/g, '<div class="table-wrapper"><table').replace(/<\/table>/g, '</table></div>');
    }
    return html;
}

function renderNavigation() {
    const desktopList = document.getElementById('nav-list-container');
    const mobileList = document.getElementById('drawer-nav-list');
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createNavItem = (id, depth) => {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.textContent = id;
        item.dataset.target = `q-${sanitizeId(id)}`;
        item.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
        
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${sanitizeId(id)}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Mark active
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="q-${sanitizeId(id)}"]`).forEach(n => n.classList.add('active'));
                // Close mobile drawer if open
                closeDrawer();
            }
        });
        return item;
    };

    const traverse = (nodes, depth, container) => {
        nodes.forEach(node => {
            container.appendChild(createNavItem(node.id, depth));
            if (node.children) traverse(node.children, depth + 1, container);
        });
    };

    // Flatten logic handling sections
    if (currentPaper.sections) {
        currentPaper.sections.forEach(sec => {
            // Label
            if (sec.label && sec.label.trim()) {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = sec.label;
                desktopList.appendChild(label.cloneNode(true));
                mobileList.appendChild(label.cloneNode(true));
            }
            traverse(sec.questions, 0, desktopList);
            traverse(sec.questions, 0, mobileList);
        });
    } else if (currentPaper.questions) {
        traverse(currentPaper.questions, 0, desktopList);
        traverse(currentPaper.questions, 0, mobileList);
    }
}

function setupMobileNav() {
    const trigger = document.getElementById('jump-to-trigger');
    const close = document.getElementById('drawer-close');
    const overlay = document.getElementById('drawer-overlay');
    
    trigger.addEventListener('click', openDrawer);
    close.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
}

function openDrawer() {
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    drawer.classList.add('open');
    overlay.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock scroll
}

function closeDrawer() {
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    drawer.classList.remove('open');
    overlay.classList.remove('open');
    document.body.style.overflow = '';
}

function sanitizeId(str) {
    return str.replace(/[^a-zA-Z0-9]/g, '-');
}
