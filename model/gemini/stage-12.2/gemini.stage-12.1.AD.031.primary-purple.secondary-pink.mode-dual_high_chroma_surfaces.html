<script>
    // =========================================
    // STAGE 0: CONSTANTS (Runtime Definitions)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // UTILS & STATE
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map() // nodeId -> boolean
    };

    // Markdown-it Instance
    let md = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        initMarkdown();
        setupInteractions();
        await loadPayload();
    }

    function initMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // Critical: prevents <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load.");
        }
    }

    function setupInteractions() {
        const selector = document.getElementById('paper-selector');
        selector.addEventListener('change', (e) => switchPaper(e.target.value));

        // Mobile Drawer
        const drawerOverlay = document.getElementById('drawer-overlay');
        const openBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close-btn');

        openBtn.addEventListener('click', () => {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        });

        const closeDrawer = () => {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        };

        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Close drawer on nav click
        document.getElementById('mobile-nav-list').addEventListener('click', (e) => {
            if (e.target.closest('.nav-item')) {
                closeDrawer();
            }
        });
    }

    // =========================================
    // DATA LOADING
    // =========================================
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
    }

    function renderError() {
        const container = document.getElementById('paper-content-container');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();
        
        // Defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);
    }

    // =========================================
    // RENDERING: PAPER CONTENT
    // =========================================
    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-content-container');
        container.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.setAttribute('data-depth', depth);
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = safeRenderMarkdown(node.question);

        bodyEl.appendChild(idSpan);
        bodyEl.appendChild(promptDiv);
        wrapper.appendChild(bodyEl);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${safeRenderMarkdown(sb.answer)}</span>`;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Expandable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = state.expandedMap.has(node.id) 
                    ? state.expandedMap.get(node.id) 
                    : defaultExpanded;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.innerHTML = `${isExpanded ? 'Hide working' : 'Show working'} ${isExpanded ? '▴' : '▾'}`;
                
                // Details Container
                const detailsEl = document.createElement('div');
                detailsEl.className = `solution-details ${isExpanded ? '' : 'collapsed'}`;

                // --- Details Subsections ---
                
                // Keep in mind
                if (sd.keepInMind) {
                    detailsEl.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }

                // Formulas used
                if (sd.formulasUsed) {
                    detailsEl.appendChild(createSDSection('Formulas used', sd.formulasUsed, 'formulas-used'));
                }

                // Working
                if (sd.working) {
                    detailsEl.appendChild(createSDSection('Working', sd.working, 'working'));
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsEl.appendChild(createSDSection('Alternative working', alt, 'alternative-working'));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     detailsEl.appendChild(createSDSection('Alternative working', sd.alternativeWorking, 'alternative-working'));
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const expanding = detailsEl.classList.contains('collapsed');
                    if (expanding) {
                        detailsEl.classList.remove('collapsed');
                        toggle.innerHTML = 'Hide working ▴';
                        state.expandedMap.set(node.id, true);
                    } else {
                        detailsEl.classList.add('collapsed');
                        toggle.innerHTML = 'Show working ▾';
                        state.expandedMap.set(node.id, false);
                    }
                    toggle.setAttribute('aria-expanded', String(expanding));
                });

                blockEl.appendChild(toggle);
                blockEl.appendChild(detailsEl);
            }

            wrapper.appendChild(blockEl);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function createSDSection(label, markdownContent, className) {
        const sec = document.createElement('div');
        sec.className = `sd-section ${className}`;
        sec.innerHTML = `<span class="sd-label">${label}</span><div class="sd-content">${safeRenderMarkdown(markdownContent)}</div>`;
        return sec;
    }

    function safeRenderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if MD fails
        return text.replace(/\n/g, '<br>');
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const frag = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    frag.appendChild(secLabel);
                }
                if (section.questions) {
                    section.questions.forEach(q => buildNavTree(q, 0, frag));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => buildNavTree(q, 0, frag));
        }

        desktopList.appendChild(frag.cloneNode(true));
        mobileList.appendChild(frag);

        setupIntersectionObserver();
    }

    function buildNavTree(node, depth, container) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#q-${sanitizeId(node.id)}`;
        a.textContent = node.id;
        a.setAttribute('data-depth', depth);
        
        // Smooth scroll
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${sanitizeId(node.id)}`);
            if (target) {
                // Offset for sticky header
                const headerOffset = 90; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        });

        li.appendChild(a);
        container.appendChild(li);

        if (node.children) {
            node.children.forEach(child => buildNavTree(child, depth + 1, container));
        }
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // =========================================
    // OBSERVER: ACTIVE NAV STATE
    // =========================================
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('href') === `#${targetId}`) {
                item.classList.add('active');
                // Ensure visible in sticky rail
                item.scrollIntoView({ block: "nearest", behavior: "smooth" });
            }
        });
    }

</script>
