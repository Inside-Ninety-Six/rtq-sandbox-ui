<script>
    // =========================================================
    // STAGE 0: CONSTANTS (CANONICAL)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // =========================================================
    // MARKDOWN CONFIGURATION (STAGE 6.0 ADD-ON)
    // =========================================================
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG
        linkify: true,
        breaks: false  // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // APP STATE & LOGIC
    // =========================================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Set(), // tracks expanded IDs
        navItems: [] // linear list for prev/next logic if needed
    };

    const DOM = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        mobileNav: document.getElementById('mobileNav'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        jumpTrigger: document.getElementById('mobileJumpTrigger'),
        closeDrawer: document.getElementById('closeDrawer')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            if (state.papers.length === 0) throw new Error("No papers");

            renderSelector();
            // Load first paper by default
            switchPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            DOM.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            DOM.paperSelector.innerHTML = `<option>Error</option>`;
            DOM.paperSelector.disabled = true;
        }
    }

    // --- Components & Rendering ---

    function renderSelector() {
        DOM.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        DOM.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        
        state.currentPaper = paper;
        state.expandedMap.clear(); // Reset toggle state on switch
        state.navItems = [];

        // Handle Paper Defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        DOM.paperContent.innerHTML = '';
        DOM.desktopNav.innerHTML = '';
        DOM.mobileNav.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    DOM.paperContent.appendChild(header);

                    // Section Label in Nav
                    renderNavSectionLabel(section.label);
                }
                // Questions
                section.questions.forEach(q => renderQuestionNode(q, DOM.paperContent, 0, defaultExpanded));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, DOM.paperContent, 0, defaultExpanded));
        }

        // Clone nav for mobile
        DOM.mobileNav.innerHTML = DOM.desktopNav.innerHTML;

        // KaTeX Render
        renderMathInElement(DOM.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy / Active Nav
        setupObserver();
    }

    function renderNavSectionLabel(label) {
        if (!label) return;
        const mkLabel = (container) => {
            const el = document.createElement('li');
            el.className = 'nav-section-label';
            el.textContent = label;
            container.appendChild(el);
        };
        mkLabel(DOM.desktopNav);
    }

    function renderNavItem(id, depth) {
        const mkItem = (container) => {
            const a = document.createElement('a');
            a.href = `#q-${id}`;
            a.className = 'nav-item';
            a.textContent = id;
            a.dataset.target = `q-${id}`;
            a.dataset.depth = depth;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
            
            const li = document.createElement('li');
            li.appendChild(a);
            container.appendChild(li);
        };
        mkItem(DOM.desktopNav);
    }

    // --- Question Node Renderer ---
    function renderQuestionNode(node, container, depth, defaultExpanded) {
        // Add to Nav
        renderNavItem(node.id, depth);

        // --- Container ---
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`; // Anchor for nav

        // --- 1. Question Body ---
        const bodyEl = document.createElement('div');
        bodyEl.className = 'q-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = safeMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // --- 2. Solution Block (Optional) ---
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';

            // A. Answer (Optional)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${safeMarkdown(sb.answer)}</div>
                `;
                solBlockEl.appendChild(ansEl);
            }

            // B. Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaultExpanded; 
                if (isExpanded) state.expandedMap.add(node.id);

                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'sd-wrapper';

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const region = document.createElement('div');
                region.className = 'sd-region';
                region.setAttribute('aria-hidden', !isExpanded);
                if (isExpanded) region.style.display = 'block';

                // Subsections Content Building
                // Keep in Mind
                if (sd.keepInMind) {
                    region.appendChild(createSdSubsection('sd-kim', 'Keep in mind', sd.keepInMind, 'ðŸ’¡')); // Simple icon
                }
                // Formulas
                if (sd.formulasUsed) {
                    region.appendChild(createSdSubsection('sd-formulas', 'Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    region.appendChild(createSdSubsection('sd-working', 'Working', sd.working));
                }
                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((altText, idx) => {
                        region.appendChild(createSdSubsection('sd-alt', 'Alternative working', altText));
                    });
                }

                // Interaction
                toggleBtn.onclick = () => {
                    const expanding = region.getAttribute('aria-hidden') === 'true';
                    region.setAttribute('aria-hidden', !expanding);
                    region.style.display = expanding ? 'block' : 'none';
                    toggleBtn.setAttribute('aria-expanded', expanding);
                    toggleBtn.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                    
                    if (expanding) state.expandedMap.add(node.id);
                    else state.expandedMap.delete(node.id);
                };

                sdWrapper.appendChild(toggleBtn);
                sdWrapper.appendChild(region);
                solBlockEl.appendChild(sdWrapper);
            }

            nodeEl.appendChild(solBlockEl);
        }

        // --- 3. Children ---
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
            });
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function createSdSubsection(cls, label, markdownText, iconChar) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${cls}`;
        const labelHtml = iconChar ? `${iconChar} ${label}` : label;
        div.innerHTML = `
            <div class="sd-label">${labelHtml}</div>
            <div class="sd-body">${safeMarkdown(markdownText)}</div>
        `;
        return div;
    }

    function safeMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- Interaction Logic ---
    
    // Mobile Drawer
    DOM.jumpTrigger.addEventListener('click', () => {
        DOM.mobileDrawer.classList.add('is-open');
        DOM.mobileDrawer.setAttribute('aria-hidden', 'false');
    });

    const closeDrawer = () => {
        DOM.mobileDrawer.classList.remove('is-open');
        DOM.mobileDrawer.setAttribute('aria-hidden', 'true');
    };
    DOM.closeDrawer.addEventListener('click', closeDrawer);
    DOM.mobileDrawer.addEventListener('click', (e) => {
        if (e.target === DOM.mobileDrawer) closeDrawer();
    });

    // Scroll Spy for Nav
    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Top-heavy focus area

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
        const activeDesktop = document.querySelector(`#desktopNav a[data-target="${id}"]`);
        if (activeDesktop) {
            activeDesktop.classList.add('is-active');
            // ensure visible in scrollable rail
            activeDesktop.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Mobile
        const activeMobile = document.querySelector(`#mobileNav a[data-target="${id}"]`);
        if (activeMobile) activeMobile.classList.add('is-active');
    }

    // Run
    init();

</script>
