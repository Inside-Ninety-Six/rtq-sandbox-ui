<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: null,
        expandedQuestions: new Set(), // question IDs with expanded details
        navDrawerOpen: false
    };

    // --- Markdown Renderer (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: Prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        renderApp(); // Initial skeleton
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");

            state.papers = data.papers;
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
            state.loading = false;
        } catch (e) {
            console.error(e);
            state.error = "PAPERS PAYLOAD MISSING"; // Deterministic Failure Message
            state.loading = false;
        }
        renderApp();
    }

    // --- Logic ---
    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = getCurrentPaper();
        
        // Handle Defaults (expandedAll)
        const defaultExpanded = paper.defaults?.expandedAll ?? true; // Stage 3 defaults to true
        state.expandedQuestions.clear();
        
        if (defaultExpanded) {
            // Traverse and expand all identifiable solution blocks
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedQuestions.add(node.id);
                    }
                    if (node.children) traverse(node.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
        }
        renderApp();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function getCurrentPaper() {
        return state.papers.find(p => p.key === state.currentPaperKey);
    }

    function toggleSolution(id) {
        if (state.expandedQuestions.has(id)) {
            state.expandedQuestions.delete(id);
        } else {
            state.expandedQuestions.add(id);
        }
        // Re-render only the specific toggle region would be better, but full re-render is safe for prototype
        renderApp(); 
    }

    function toggleDrawer() {
        state.navDrawerOpen = !state.navDrawerOpen;
        renderApp();
    }

    function jumpTo(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Highlight nav item logic is handled by scroll spy (simulated here by click sets active)
            // Ideally we'd have an IntersectionObserver, but simple click feedback is enough
        }
        if (state.navDrawerOpen) toggleDrawer();
    }

    // --- Rendering ---
    const app = document.getElementById('app');

    function renderApp() {
        if (state.loading) {
            app.innerHTML = `<div class="loading-state">Loading papers...</div>`;
            return;
        }
        if (state.error) {
            app.innerHTML = `
                <div class="document-frame-shell">
                    <div class="top-controls">RTQ Solution Viewer</div>
                    <div class="error-state">${state.error}</div>
                </div>`;
            return;
        }

        const paper = getCurrentPaper();

        app.innerHTML = `
            <div class="document-frame-shell">
                ${renderTopControls(paper)}
                <div class="content-columns">
                    ${renderNavRail(paper)}
                    ${renderPaperColumn(paper)}
                </div>
            </div>
            ${renderMobileDrawer(paper)}
        `;

        // Post-render: KaTeX
        renderMath();
    }

    function renderTopControls(paper) {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === paper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${options}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer()">
                    Jump to...
                </button>
            </div>
        `;
    }

    function renderNavRail(paper) {
        return `
            <aside class="nav-rail">
                ${renderNavList(paper)}
            </aside>
        `;
    }

    function renderMobileDrawer(paper) {
        const isOpen = state.navDrawerOpen;
        return `
            <div class="drawer-overlay ${isOpen ? 'open' : ''}" onclick="toggleDrawer()"></div>
            <div class="drawer ${isOpen ? 'open' : ''}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper)}
                </div>
            </div>
        `;
    }

    function renderNavList(paper) {
        let html = `<nav class="nav-list">`;
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => { html += renderNavItemRecursive(q); });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => { html += renderNavItemRecursive(q); });
        }
        
        html += `</nav>`;
        return html;
    }

    function renderNavItemRecursive(node, depth = 0) {
        let html = `
            <a class="nav-item" data-depth="${depth}" onclick="jumpTo('${node.id}')">
                ${node.id}
            </a>
        `;
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function renderPaperColumn(paper) {
        return `
            <main class="paper-column">
                <div class="paper-surface">
                    ${renderPaperContent(paper)}
                </div>
            </main>
        `;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim() !== "") {
                    // Structural header
                    html += `<h2 style="font-size:1.2rem; color:var(--text-primary); margin-bottom:1rem; padding-bottom:0.5rem; border-bottom:1px solid var(--divider-hairline)">Section ${section.label}</h2>`;
                }
                section.questions.forEach(q => { html += renderQuestionNode(q, 0); });
                html += `</div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => { html += renderQuestionNode(q, 0); });
        }
        return html;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        const isExpanded = state.expandedQuestions.has(node.id);

        let html = `
            <div class="question-node" data-depth="${depth}" id="q-${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${renderMarkdown(node.question)}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span>${renderMarkdown(node.solutionBlock.answer, true)}</span>
                    </div>
                `;
            }

            // Details
            if (hasDetails) {
                html += `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution('${node.id}')">
                        <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${isExpanded ? renderSolutionDetails(node.solutionBlock.solutionDetails) : ''}
                    </div>
                `;
            }
            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';

        // Order: Keep in mind -> Formulas -> Working -> Alt Working
        if (details.keepInMind) {
            html += `
                <div class="sd-section sd-keep-in-mind">
                    <div class="sd-label-icon-wrapper">
                        <!-- Simple Info Icon -->
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span class="sd-label">Keep in mind</span>
                    </div>
                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                </div>
            `;
        }

        if (details.formulasUsed) {
            html += `
                <div class="sd-section sd-formulas">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-section sd-working">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-section sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${renderMarkdown(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function renderMarkdown(text, inlineOnly = false) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return inlineOnly ? md.renderInline(text) : md.render(text);
    }

    function renderMath() {
        // KaTeX Auto Render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            // Prevent KaTeX from trying to process HTML tags as math
            ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code", "option"]
        });
    }

    // Start
    init();

</script>
</body>
</html>
