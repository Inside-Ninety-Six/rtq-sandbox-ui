<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: must be false for KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payloadData = null;
    let currentPaper = null;
    
    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperColumn: document.getElementById('paperColumn'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        navDrawer: document.getElementById('navDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payloadData = await response.json();
            
            if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");
            
            populateSelector();
            loadPaper(payloadData.papers[0].key);
            
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        els.paperColumn.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.paperSelector.disabled = true;
    }

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        payloadData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelector.appendChild(opt);
        });
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = payloadData.papers.find(p => p.key === key);
        if (!currentPaper) return;
        
        renderPaperContent();
        renderNavigation();
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTo(0,0);
    }

    // --- Rendering Content ---
    function renderPaperContent() {
        els.paperColumn.innerHTML = '';
        const container = document.createElement('div');
        container.className = 'questions-list';

        const flatList = getFlatQuestionList(currentPaper);
        const defaults = currentPaper.defaults || { expandedAll: true };

        // Handle Sections or Flat List
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-content';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaults));
                });
            });
        } else {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaults));
            });
        }

        els.paperColumn.appendChild(container);
        
        // Trigger KaTeX
        renderMathInElement(els.paperColumn, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`;
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-body';
        promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');
        
        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                const content = document.createElement('div');
                content.className = 'answer-content markdown-body';
                content.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sd = data.solutionBlock.solutionDetails;
            if (sd) {
                // Disclosure Control
                const detailsId = `sd-${data.id}`;
                const isExpanded = defaults.expandedAll !== false; // Default expanded unless explicitly false
                
                const btn = document.createElement('button');
                btn.className = 'solution-details-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.setAttribute('aria-controls', detailsId);
                btn.innerHTML = `<span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                 <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                 </svg>`;
                
                // Region
                const region = document.createElement('div');
                region.id = detailsId;
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Content Rendering Helper
                const renderSub = (label, mkText, cls = 'working-block') => {
                    const subDiv = document.createElement('div');
                    subDiv.className = `sd-subsection ${cls}`;
                    
                    const lDiv = document.createElement('div');
                    lDiv.className = 'sd-label';
                    lDiv.textContent = label;
                    subDiv.appendChild(lDiv);
                    
                    const bDiv = document.createElement('div');
                    bDiv.className = 'sd-body markdown-body';
                    bDiv.innerHTML = md ? md.render(mkText) : mkText;
                    subDiv.appendChild(bDiv);
                    
                    return subDiv;
                };

                // Keep in mind
                if (sd.keepInMind) {
                    region.appendChild(renderSub('Keep in mind', sd.keepInMind));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    region.appendChild(renderSub('Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    region.appendChild(renderSub('Working', sd.working));
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        region.appendChild(renderSub('Alternative working', alt, 'alt-working-block'));
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     region.appendChild(renderSub('Alternative working', sd.alternativeWorking, 'alt-working-block'));
                }

                // Toggle Logic
                btn.onclick = () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', !expanded);
                    btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    if (!expanded) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                };

                block.appendChild(btn);
                block.appendChild(region);
            }
            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- Navigation Logic ---
    function renderNavigation() {
        // Build flat list logic
        const navBuilder = (container) => {
            container.innerHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        container.appendChild(lbl);
                    }
                    sec.questions.forEach(q => buildNavNodes(q, 0, container));
                });
            } else {
                currentPaper.questions.forEach(q => buildNavNodes(q, 0, container));
            }
        };

        navBuilder(els.desktopNavList);
        navBuilder(els.mobileNavList);
        
        setupNavInteractions();
    }

    function buildNavNodes(data, depth, container) {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.dataset.target = `q-${data.id}`;
        item.dataset.depth = depth;
        item.textContent = data.id;
        
        item.onclick = (e) => {
            e.preventDefault();
