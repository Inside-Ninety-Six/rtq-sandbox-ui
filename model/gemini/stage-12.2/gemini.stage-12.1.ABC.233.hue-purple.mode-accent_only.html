<div id="root"></div>

<!-- Markdown-it (No integrity) -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<!-- KaTeX JS (No integrity) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical Paths
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId -> boolean
        drawerOpen: false
    };

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

            appState.papers = payload.papers;
            appState.currentPaperKey = appState.papers[0].key;

            // Initialize expanded states based on defaults
            initExpandedStates(appState.papers[0]);

            renderApp();
        } catch (e) {
            console.error(e);
            document.getElementById('root').innerHTML = `
                <div class="app-layout">
                    <div class="document-frame-shell">
                         <div class="error-message">PAPERS PAYLOAD MISSING</div>
                    </div>
                </div>
            `;
        }
    }

    /**
     * LOGIC
     */
    function initExpandedStates(paper) {
        appState.expandedMap = {};
        const defaults = paper.defaults || { expandedAll: true };
        const walk = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    appState.expandedMap[node.id] = defaults.expandedAll !== false;
                }
                if (node.children) walk(node.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => walk(sec.questions));
        } else if (paper.questions) {
            walk(paper.questions);
        }
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        initExpandedStates(paper);
        renderApp();
    }

    function toggleDrawer() {
        appState.drawerOpen = !appState.drawerOpen;
        renderDrawer();
    }

    function toggleWorking(qId) {
        appState.expandedMap[qId] = !appState.expandedMap[qId];
        // Re-render only the button and the details block to preserve scroll/focus if possible,
        // but for simplicity in this prototype, re-rendering the specific question node logic is simpler via DOM manipulation 
        // without full re-render to avoid losing scroll position.
        const detailsEl = document.getElementById(`sd-${qId}`);
        const btnEl = document.getElementById(`btn-${qId}`);
        
        if (appState.expandedMap[qId]) {
            detailsEl.classList.add('expanded');
            btnEl.innerHTML = `Hide working <span class="chevron" style="transform: rotate(180deg)">▼</span>`;
            // Trigger KaTeX render if needed (though we render all on load)
        } else {
            detailsEl.classList.remove('expanded');
            btnEl.innerHTML = `Show working <span class="chevron">▼</span>`;
        }
    }

    /**
     * MARKDOWN CONFIG (STAGE 6)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical rule
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    /**
     * RENDERING
     */
    function renderApp() {
        const root = document.getElementById('root');
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        
        root.innerHTML = `
            <div class="app-layout">
                ${renderHeader(paper)}
                <div class="document-frame-shell">
                    ${renderNavRail(paper)}
                    <main class="paper-column">
                        <div class="paper-surface">
                            ${renderPaperContent(paper)}
                        </div>
                    </main>
                </div>
                ${renderDrawerOverlay(paper)}
            </div>
        `;

        postRender();
    }

    function renderHeader(currentPaper) {
        const options = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === currentPaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <header class="top-controls">
                <select class="paper-select" onchange="switchPaper(this.value)">
                    ${options}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer()">
                    Jump to ▼
                </button>
            </header>
        `;
    }

    function renderNavRail(paper) {
        return `
            <nav class="nav-rail">
                ${renderNavList(paper)}
            </nav>
        `;
    }

    function renderDrawerOverlay(paper) {
        return `
            <div class="drawer-overlay ${appState.drawerOpen ? 'open' : ''}" style="display: ${appState.drawerOpen ? 'block' : 'none'}" onclick="toggleDrawer()"></div>
            <div class="drawer ${appState.drawerOpen ? 'open' : ''}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="close-btn" onclick="toggleDrawer()">×</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper, true)}
                </div>
            </div>
        `;
    }
    
    // Helper for Drawer re-render without full page nuke
    function renderDrawer() {
        const overlay = document.querySelector('.drawer-overlay');
        const drawer = document.querySelector('.drawer');
        if (appState.drawerOpen) {
            overlay.style.display = 'block';
            setTimeout(() => drawer.classList.add('open'), 10);
        } else {
            drawer.classList.remove('open');
            setTimeout(() => overlay.style.display = 'none', 250);
        }
    }

    function renderNavList(paper, isMobile = false) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            const activeClass = ''; // Could implement scroll spy later
            return `<li><a href="#q-${q.id}" class="nav-item ${activeClass}" data-depth="${depth}" onclick="${isMobile ? 'toggleDrawer()' : ''}">${q.id}</a></li>`;
        };

        const walk = (nodes, depth = 0) => {
            nodes.forEach(node => {
                html += renderItem(node, depth);
                if (node.children) walk(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                walk(sec.questions);
                // Spacer between sections
                html += `<li style="height: var(--space-md)"></li>`; 
            });
        } else {
            walk(paper.questions);
        }

        html += '</ul>';
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions);
            });
        } else {
            html += renderQuestionList(paper.questions);
        }
        return html;
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(node) {
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const details = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        const isExpanded = appState.expandedMap[node.id];

        let solutionBlockHTML = '';
        
        if (hasSolBlock) {
            let answerHTML = '';
            if (answer) {
                answerHTML = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-body">${renderMarkdown(answer)}</div>
                    </div>
                `;
            }

            let detailsControlHTML = '';
            let detailsRegionHTML = '';

            if (details) {
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const rotate = isExpanded ? 'transform: rotate(180deg)' : '';
                
                detailsControlHTML = `
                    <div class="solution-divider"></div>
                    <button id="btn-${node.id}" class="disclosure-control" onclick="toggleWorking('${node.id}')">
                        ${btnText} <span class="chevron" style="${rotate}">▼</span>
                    </button>
                `;

                detailsRegionHTML = `
                    <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${details.keepInMind ? `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        ` : ''}
                        
                        ${details.formulasUsed ? `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="formulas-body">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        ` : ''}

                        ${details.working ? `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="working-body">${renderMarkdown(details.working)}</div>
                            </div>
                        ` : ''}

                        ${details.alternativeWorking ? details.alternativeWorking.map((alt, idx) => `
                             <div class="sd-subsection">
                                <div class="sd-label">Alternative working${details.alternativeWorking.length > 1 ? ' ' + (idx + 1) : ''}</div>
                                <div class="working-body">${renderMarkdown(alt)}</div>
                            </div>
                        `).join('') : ''}
                    </div>
                `;
            } else if (answer) {
                 // No details, just a divider if answer exists
                 // detailsControlHTML = `<div class="solution-divider"></div>`; 
                 // Actually Stage 5 says: "Answer ↔ Solution Details separator (only when Solution Details exist)".
                 // So if no details, no divider needed below answer.
            }

            if (answerHTML || detailsRegionHTML) {
                 solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsControlHTML}
                        ${detailsRegionHTML}
                    </div>
                 `;
            }
        }

        let childrenHTML = '';
        if (node.children && node.children.length > 0) {
            childrenHTML = `<div class="children-container">${renderQuestionList(node.children)}</div>`;
        }

        return `
            <div id="q-${node.id}" class="question-node">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    ${renderMarkdown(node.question)}
                </div>
                ${solutionBlockHTML}
                ${childrenHTML}
            </div>
        `;
    }

    function postRender() {
        // KaTeX Auto Render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Start
    init();

</script>
</body>
</html>
