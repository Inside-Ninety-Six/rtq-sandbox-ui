        // --- MARKDOWN SETUP (AUTHORITATIVE) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);

    <script>
        // --- APP STATE ---
        let payloadData = null;
        let currentPaperKey = null;
        let expandedState = {};

        // --- DOM ELEMENTS ---
        const paperSelect = document.getElementById('paperSelect');
        const paperContent = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const mobileJumpBtn = document.getElementById('mobileJumpBtn');
        const closeDrawerBtn = document.getElementById('closeDrawerBtn');

        // --- FETCH PAYLOAD ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                populateSelector();
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="msg-error">PAPERS PAYLOAD MISSING</div>';
            paperSelect.innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            paperSelect.innerHTML = '';
            payloadData.papers.forEach((p) => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelect.appendChild(opt);
            });
            
            if (payloadData.papers.length > 0) {
                loadPaper(payloadData.papers[0].key);
            }
            
            paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            expandedState = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            renderNavigation(paper);
            renderPaperContent(paper, defaultExpanded);
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderNavigation(paper) {
            let html = '<ul class="nav-list">';
            
            const processNodes = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += `<li>
                        <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                            ${node.id}
                        </a>
                    </li>`;
                    if (node.children) {
                        str += processNodes(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += processNodes(section.questions, 0);
                });
            } else if (paper.questions) {
                html += processNodes(paper.questions, 0);
            }

            html += '</ul>';
            
            desktopNav.innerHTML = html;
            mobileNav.innerHTML = html; 
        }

        function renderPaperContent(paper, defaultExpanded) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="q-node" style="border-bottom: 1px solid var(--color-border); margin-bottom: var(--space-lg); padding-bottom: var(--space-xs);">
                            <span style="font-weight:700; font-size:1.2rem;">${section.label}</span>
                        </div>`;
                    }
                    html += `<div class="section-group">
                        ${renderNodes(section.questions, 0, defaultExpanded)}
                    </div>`;
                });
            } else if (paper.questions) {
                html += renderNodes(paper.questions, 0, defaultExpanded);
            }

            paperContent.innerHTML = html;
            
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            document.querySelectorAll('.disclosure-btn').forEach(btn => {
                btn.addEventListener('click', (e) => toggleSolution(e.currentTarget));
            });
        }

        function renderNodes(nodes, depth, defaultExpanded) {
            if (!nodes || nodes.length === 0) return '';
            
            return nodes.map(node => {
                const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
                
                const qMarkdown = node.question || '';
                const qHtml = md ? md.render(qMarkdown) : qMarkdown;

                let solBlockHtml = '';
                const sb = node.solutionBlock;
                
                if (sb) {
                    let answerHtml = '';
                    if (sb.answer) {
                        const aMarkdown = sb.answer;
                        const aRendered = md ? md.render(aMarkdown) : aMarkdown;
                        answerHtml = `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${aRendered}</div>
                            </div>
                        `;
                    }

                    let detailsHtml = '';
                    let toggleHtml = '';
                    
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const kim = sd.keepInMind ? `<div class="sd-section keep-in-mind"><span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(sd.keepInMind)}</div></div>` : '';
                        const form = sd.formulasUsed ? `<div class="sd-section"><span class="sd-label">Formulas used</span><div class="sd-body">${md.render(sd.formulasUsed)}</div></div>` : '';
                        const work = sd.working ? `<div class="sd-section"><span class="sd-label">Working</span><div class="sd-body">${md.render(sd.working)}</div></div>` : '';
                        
                        let altWork = '';
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            altWork = sd.alternativeWorking.map(aw => 
                                `<div class="sd-section"><span class="sd-label">Alternative working</span><div class="sd-body">${md.render(aw)}</div></div>`
                            ).join('');
                        }

                        const btnText = isExpanded ? "Hide working" : "Show working";
                        toggleHtml = `
                            <button class="disclosure-btn" data-target="sd-${safeId(node.id)}" aria-expanded="${isExpanded}">
                                <span class="btn-text">${btnText}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                        `;

                        detailsHtml = `
                            <div id="sd-${safeId(node.id)}" class="sol-details ${isExpanded ? 'expanded' : ''}">
                                ${kim}
                                ${form}
                                ${work}
                                ${altWork}
                            </div>
                        `;
                    }

                    if (answerHtml || detailsHtml) {
                        solBlockHtml = `
                            <div class="sol-block">
                                ${answerHtml}
                                ${toggleHtml}
                                ${detailsHtml}
                            </div>
                        `;
                    }
                }

                let childrenHtml = '';
                if (node.children && node.children.length > 0) {
                    childrenHtml = `<div class="q-children">${renderNodes(node.children, depth + 1, defaultExpanded)}</div>`;
                }

                return `
                    <div id="q-${safeId(node.id)}" class="q-node" data-depth="${depth}">
                        <div class="q-body">
                            <span class="q-identifier">${node.id}</span>
                            ${qHtml}
                        </div>
                        ${solBlockHtml}
                        ${childrenHtml}
                    </div>
                `;
            }).join('');
        }

        function safeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- INTERACTION ---

        window.scrollToQuestion = function(id) {
            const safe = safeId(id);
            const el = document.getElementById(`q-${safe}`);
            if (el) {
                const offset = 80; 
                const top = el.getBoundingClientRect().top + window.scrollY - offset;
                window.scrollTo({top, behavior: 'smooth'});
                closeDrawer();
            }
        };

        function toggleSolution(btn) {
            const targetId = btn.dataset.target;
            const content = document.getElementById(targetId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                content.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = "Show working";
                btn.querySelector('svg').style.transform = "rotate(0deg)";
            } else {
                content.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = "Hide working";
                btn.querySelector('svg').style.transform = "rotate(180deg)";
            }
        }

        mobileJumpBtn.addEventListener('click', () => {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        });

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        closeDrawerBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY ---
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const navLinks = document.querySelectorAll('.nav-item');
                    navLinks.forEach(link => {
                        const linkTarget = `q-${safeId(link.dataset.id)}`;
                        if (linkTarget === entry.target.id) {
                            document.querySelectorAll('.nav-item.active').forEach(a => a.classList.remove('active'));
                            const correspondingLinks = document.querySelectorAll(`.nav-item[data-id="${link.dataset.id}"]`);
                            correspondingLinks.forEach(cl => cl.classList.add('active'));
                        }
                    });
                }
            });
        }, observerOptions);

        const mutationObserver = new MutationObserver(() => {
            observer.disconnect();
            document.querySelectorAll('.q-node').forEach(el => observer.observe(el));
        });
        
        mutationObserver.observe(paperContent, {childList: true, subtree: true});

        // --- INIT ---
        init();
    </script>
</body>
</html>
