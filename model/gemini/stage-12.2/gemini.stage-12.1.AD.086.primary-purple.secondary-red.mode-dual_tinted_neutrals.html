    <div class="top-controls-region">

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="drawer-overlay" aria-hidden="true">
        <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Navigation">
            <header class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
            </header>
            <nav class="drawer-content" id="drawer-nav"></nav>
        </div>
    </div>

    <script>
        /**
         * STAGE 0 CONSTANT - AUTHORITATIVE
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        /**
         * APPLICATION STATE
         */
        const state = {
            papers: [],
            activePaper: null,
            expandedWorkings: {} // Map: questionId -> boolean
        };

        // DOM Elements
        const elSelector = document.getElementById('paper-selector');
        const elPaperContent = document.getElementById('paper-content');
        const elDesktopNav = document.getElementById('desktop-nav');
        const elDrawerNav = document.getElementById('drawer-nav');
        const elJumpTrigger = document.getElementById('jump-to-trigger');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerClose = document.getElementById('drawer-close');

        /**
         * MARKDOWN CONFIGURATION (Stage 6 Add-on)
         */
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: Prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Critical: Preserve TeX backslashes
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            setupEventHandlers();
            await loadPayload();
        }

        function setupEventHandlers() {
            // Paper Switching
            elSelector.addEventListener('change', (e) => {
                const paperKey = e.target.value;
                const paper = state.papers.find(p => p.key === paperKey);
                if (paper) loadPaper(paper);
            });

            // Mobile Drawer
            elJumpTrigger.addEventListener('click', openDrawer);
            elDrawerClose.addEventListener('click', closeDrawer);
            elDrawerOverlay.addEventListener('click', (e) => {
                if (e.target === elDrawerOverlay) closeDrawer();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elDrawerOverlay.classList.contains('open')) closeDrawer();
            });

            // Navigation Click (Delegation)
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                const qId = target.dataset.targetId;
                const el = document.getElementById(`q-${qId}`);
                if (el) {
                    // Smooth scroll with offset for sticky nav/headers
                    const y = el.getBoundingClientRect().top + window.scrollY - 20;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                    // Update Active State
                    updateActiveNav(qId);
                    // Close drawer on mobile
                    closeDrawer();
                }
            };
            elDesktopNav.addEventListener('click', handleNavClick);
            elDrawerNav.addEventListener('click', handleNavClick);
        }

        function openDrawer() {
            elDrawerOverlay.classList.add('open');
            elDrawerOverlay.setAttribute('aria-hidden', 'false');
            elDrawerClose.focus();
        }

        function closeDrawer() {
            elDrawerOverlay.classList.remove('open');
            elDrawerOverlay.setAttribute('aria-hidden', 'true');
            elJumpTrigger.focus();
        }

        /**
         * PAYLOAD LOADING
         */
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

                state.papers = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0]);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            elSelector.innerHTML = '<option disabled>Error</option>';
            elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function renderSelector() {
            elSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        /**
         * PAPER RENDERING
         */
        function loadPaper(paper) {
            state.activePaper = paper;
            // Reset expanded state based on defaults
            state.expandedWorkings = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Build Flat List of Nodes for Navigation
            const navItems = []; // { id, type: 'section'|'question', label, depth }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        navItems.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => traverseQuestions(q, navItems, 0, defaultExpanded));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestions(q, navItems, 0, defaultExpanded));
            }

            // Render Views
            renderNavigationList(navItems);
            renderPaperContent(paper, defaultExpanded);

            // Trigger KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function traverseQuestions(node, list, depth, defaultExpanded) {
            // Add to Nav List
            list.push({ type: 'question', id: node.id, depth: depth });
            
            // Set initial state
            if (node.solutionBlock?.solutionDetails) {
                state.expandedWorkings[node.id] = defaultExpanded;
            }

            // Children
            if (node.children) {
                node.children.forEach(child => traverseQuestions(child, list, depth + 1, defaultExpanded));
            }
        }

        /**
         * VIEW: NAVIGATION
         */
        function renderNavigationList(items) {
            const html = `<ul class="nav-list">` + items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li class="nav-item" data-target-id="${item.id}" data-depth="${item.depth}">
                        ${item.id}
                    </li>`;
                }
            }).join('') + `</ul>`;

            elDesktopNav.innerHTML = html;
            elDrawerNav.innerHTML = html;
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === activeId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        /**
         * VIEW: CONTENT
         */
        function renderPaperContent(paper, defaultExpanded) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">Section ${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            elPaperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedWorkings[node.id];

            let html = `<div class="question-node" id="q-${node.id}" data-depth="${depth}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="question-id">${node.id}</span>
                <div class="question-prompt">${renderMarkdown(node.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    const iconRot = isExpanded ? 'transform: rotate(180deg)' : '';
                    
                    html += `
                        <div>
                            <button class="disclosure-control" onclick="toggleDetails('${node.id}')">
                                ${toggleText}
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transition: transform 0.2s; ${iconRot}"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            
                            <div class="solution-details-wrapper ${isExpanded ? 'expanded' : ''}" id="details-${node.id}">
                                <div class="solution-details-inner">
                                    ${renderDetailsContent(details)}
                                </div>
                            </div>
                        </div>
                    `;
                }
                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderDetailsContent(details) {
            let html = '';

            // 1. Keep in mind
            if (details.keepInMind) {
                html += `<div class="sd-subsection">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                </div>`;
            }

            // 2. Formulas Used
            if (details.formulasUsed) {
                html += `<div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                </div>`;
            }

            // 3. Working
            if (details.working) {
                html += `<div class="sd-subsection working-block">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                </div>`;
            }

            // 4. Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    html += `<div class="sd-subsection alternative-working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${renderMarkdown(alt)}</div>
                    </div>`;
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                 // Fallback if schema deviation (single string)
                 html += `<div class="sd-subsection alternative-working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>
                    </div>`;
            }

            return html;
        }

        /**
         * INTERACTIONS
         */
        window.toggleDetails = (qId) => {
            state.expandedWorkings[qId] = !state.expandedWorkings[qId];
            
            // Re-render only the button and wrapper class for performance (or minimal DOM update)
            // For simplicity in this harness, we update the DOM elements directly
            const wrapper = document.getElementById(`details-${qId}`);
            const btn = wrapper.previousElementSibling;
            
            const isExpanded = state.expandedWorkings[qId];
            
            if (isExpanded) {
                wrapper.classList.add('expanded');
                btn.innerHTML = `Hide working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transition: transform 0.2s; transform: rotate(180deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            } else {
                wrapper.classList.remove('expanded');
                btn.innerHTML = `Show working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            }
        };

        /**
         * UTILS: MARKDOWN & MATH
         */
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Start
        init();

    </script>
</body>
</html>
