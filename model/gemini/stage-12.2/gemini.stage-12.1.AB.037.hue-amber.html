            paperContent: document.getElementById('paperContent'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            navDrawer: document.getElementById('navDrawer'),

            drawerNavList: document.getElementById('drawerNavList')
        };

        // Initialize

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) {
                    renderError();
                    return;

                populateSelector();
                
                // Select first paper by default
                switchPaper(state.papers[0].key);

                setupEventListeners();

                console.error(err);
                renderError();

        // =========================================
        // LOGIC
        // =========================================
        function populateSelector() {
            els.paperSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
        }

        function switchPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            
            // Reset state defaults based on paper config
            state.expandedNodes.clear();
            const defaults = paper.defaults || {};
            
            // If expandedAll is true, we technically don't need to populate the set

            // But for simplicity, let's treat the Set as "Explicitly Expanded".
            // However, the brief says: "Solution Details are expanded by default when present (unless defaults.expandedAll=false)".
            // So default is EXPANDED.

            renderNav(paper);
            renderPaperContent(paper);
            
            // Mobile drawer close on switch
            closeDrawer();
            window.scrollTo(0, 0);

        function isExpanded(paper, nodeId) {
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            const inSet = state.expandedNodes.has(nodeId);
            // If default is expanded, set acts as "Collapsed" list? No, that's confusing.
            // Let's invert: Set contains IDs that are TOGGLED.
            // Actually, simplest is: Set contains IDs that are CURRENTLY EXPANDED.
            // Initial load: fill set if default is true? 
            // Let's do lazy check: 
            // If default is TRUE: Expanded unless in `collapsedNodes`.
            // If default is FALSE: Collapsed unless in `expandedNodes`.
            // To stick to one Set, let's just pre-populate or use a hybrid logic.
            // Let's use: state.expandedNodes tracks explicit OPEN state.
            // But wait, "default visibility" implies initial render state.
            // I'll implement: `shouldRenderExpanded(nodeId)`
            // Logic: if default is true, return !collapsedSet.has(id).
        }
        
        // Simpler approach: Logic purely based on explicit interactions.
        // On Load: if default=true, all nodes with solutions are considered open.
        // We will store `toggledNodes` Set.
        // isOpen = default ? !toggled : toggled.
        const toggledNodes = new Set();
        
        function getExpansionState(paper, nodeId) {
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            const isToggled = toggledNodes.has(nodeId);
            return defaultExpanded ? !isToggled : isToggled;
        }

        function toggleNode(nodeId) {
            if (toggledNodes.has(nodeId)) {
                toggledNodes.delete(nodeId);
            } else {
                toggledNodes.add(nodeId);
            }
            
            // Update DOM directly for performance (prevent full re-render)
            const detailsEl = document.getElementById(`sd-${nodeId}`);
            const controlTextEl = document.getElementById(`ctrl-text-${nodeId}`);
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            const isOpen = getExpansionState(paper, nodeId);
            
            if (detailsEl) {
                if (isOpen) detailsEl.classList.add('expanded');
                else detailsEl.classList.remove('expanded');
            }
            if (controlTextEl) {
                controlTextEl.textContent = isOpen ? "Hide working" : "Show working";
            }
        }

        function setupEventListeners() {
            els.paperSelector.addEventListener('change', (e) => {
                toggledNodes.clear(); // Reset toggle state on switch
                switchPaper(e.target.value);
            });

            els.jumpToBtn.addEventListener('click', openDrawer);
            els.closeDrawerBtn.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);
            
            // Intersection Observer for Active Nav
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-qid');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            // Observe logic is applied inside renderPaperContent
            window.activeObserver = observer;
        }

            state.mobileDrawerOpen = true;
            els.navDrawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            // Populate drawer nav if empty or dirty
        }

        function closeDrawer() {
            state.mobileDrawerOpen = false;
            els.navDrawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
        }

        function updateActiveNav(activeId) {
            if (!activeId) return;
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.dataset.target === activeId);
            });
        }

        // =========================================
        // RENDERING

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.navList.innerHTML = '';
        }

        function renderNav(paper) {
            const createNavHTML = () => {
                let html = '';
                
                // Helper to render recursively
                const renderItems = (nodes, depth) => {
                    nodes.forEach(node => {
                        html += `<a href="#q-${node.id}" class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="closeDrawer()">${node.id}</a>`;
                        if (node.children && node.children.length > 0) {
                            renderItems(node.children, depth + 1);
                        }
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        renderItems(section.questions, 0);
                    });
                } else if (paper.questions) {
                    renderItems(paper.questions, 0);
                }
                return html;
            };

            const navHTML = createNavHTML();
            els.navList.innerHTML = navHTML;
            els.drawerNavList.innerHTML = navHTML;
        }

        function renderPaperContent(paper) {
            // Disconnect old observer
            if (window.activeObserver) window.activeObserver.disconnect();

            const container = document.createElement('div');
            container.className = 'question-list';

            if (paper.sections) {

                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('h2');

                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, paper));
                });
            }

            els.paperContent.innerHTML = '';
            els.paperContent.appendChild(container);

            // Re-render math
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function createQuestionNode(node, paper, depth = 0) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;
            wrapper.setAttribute('data-qid', node.id);

            // Observe for nav scroll
            if (window.activeObserver) window.activeObserver.observe(wrapper);

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            wrapper.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'markdown-content';
                        ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                        
                        ansEl.appendChild(ansLabel);
                        ansEl.appendChild(ansContent);
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const details = sb.solutionDetails;
                        const isExpandedState = getExpansionState(paper, node.id);
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.onclick = () => toggleNode(node.id);
                        
                        const btnText = document.createElement('span');
                        btnText.id = `ctrl-text-${node.id}`;
                        btnText.textContent = isExpandedState ? "Hide working" : "Show working";
                        
                        // Optional Icon
                        const icon = document.createElement('span');
                        icon.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        
                        toggleBtn.appendChild(btnText);
                        toggleBtn.appendChild(icon);
                        sbEl.appendChild(toggleBtn);

                        // Details Container
                        const detailsContainer = document.createElement('div');
                        detailsContainer.className = `solution-details ${isExpandedState ? 'expanded' : ''}`;
                        detailsContainer.id = `sd-${node.id}`;

                        // Keep in mind
                        if (details.keepInMind) {
                            detailsContainer.appendChild(createSDSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                        }
                        // Formulas used
                        if (details.formulasUsed) {
                            detailsContainer.appendChild(createSDSection('Formulas used', details.formulasUsed));
                        }
                        // Working
                        if (details.working) {
                            detailsContainer.appendChild(createSDSection('Working', details.working));
                        }
                        // Alternative working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(aw => {
                                detailsContainer.appendChild(createSDSection('Alternative working', aw));
                            });
                        }

                        sbEl.appendChild(detailsContainer);
                    }

                    wrapper.appendChild(sbEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, paper, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSection(label, markdown, extraClass = '') {
            const section = document.createElement('div');
            section.className = `sd-section ${extraClass}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = md ? md.render(markdown) : markdown;
            
            section.appendChild(lbl);
            section.appendChild(body);
            return section;
        }

    </script>
