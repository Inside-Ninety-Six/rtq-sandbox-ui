<script>
(function() {
    // --- STATE ---
    let appData = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
    };

    // --- MARKDOWN SETUP (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Critical: Preserve TeX backslashes
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            
            appData.papers = payload.papers;
            renderSelector();
            
            // Default to first paper
            if (appData.papers.length > 0) {
                switchPaper(appData.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            document.getElementById('paper-content').innerHTML = `
                <div class="paper-error">PAPERS PAYLOAD MISSING</div>
            `;
            document.getElementById('paper-selector').innerHTML = '<option>Error loading payload</option>';
        }
    }

    // --- RENDERERS ---

    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        appData.currentPaperKey = key;
        appData.expandedMap = {}; // Reset expanded states on switch? 
        // Brief says "Switching papers must NOT auto-expand or collapse content beyond paper defaults".
        // Implies fresh state based on defaults.
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Pre-calculate expansion state if needed, or let render logic handle it dynamically
        // We'll handle it dynamically during render.

        renderNav(paper);
        renderPaperContent(paper);
        
        // Update selector value if changed programmatically
        document.getElementById('paper-selector').value = key;
        
        // Scroll top
        window.scrollTo(0, 0);
    }

    function renderNav(paper) {
        // Flatten structure for nav list
        const items = [];
        
        // Helper to flatten
        function processNodes(nodes, depth) {
            nodes.forEach(node => {
                items.push({ type: 'item', id: node.id, depth: depth });
                if (node.children) processNodes(node.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    items.push({ type: 'section', label: section.label });
                }
                processNodes(section.questions, 0);
            });
        } else if (paper.questions) {
            processNodes(paper.questions, 0);
        }

        const buildList = () => {
            const ul = document.createElement('div');
            ul.className = 'nav-list';
            items.forEach(item => {
                if (item.type === 'section') {
                    const sec = document.createElement('div');
                    sec.className = 'nav-section-label';
                    sec.textContent = item.label;
                    ul.appendChild(sec);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#q-${item.id}`;
                    link.textContent = item.id;
                    link.dataset.depth = Math.min(item.depth, 2); // Cap depth styles
                    link.dataset.id = item.id;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll
                            const top = target.getBoundingClientRect().top + window.pageYOffset - 80; // Offset for header
                            window.scrollTo({ top, behavior: 'smooth' });
                            
                            // Close mobile drawer
                            document.body.classList.remove('drawer-open');
                            
                            // Set active state manually for instant feedback
                            setActiveNav(item.id);
                        }
                    });
                    ul.appendChild(link);
                }
            });
            return ul;
        };

        // Inject into Desktop
        const desktopContainer = document.getElementById('desktop-nav-container');
        desktopContainer.innerHTML = '';
        desktopContainer.appendChild(buildList());

        // Inject into Mobile
        const mobileContainer = document.getElementById('drawer-nav-container');
        mobileContainer.innerHTML = '';
        mobileContainer.appendChild(buildList());
        
        // Init intersection observer for scroll spy
        initScrollSpy(items.filter(i => i.type === 'item').map(i => i.id));
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        const defaultExpanded = paper.defaults?.expandedAll !== false;

        function renderNode(node, depth, isChild) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `q-node ${isChild ? 'is-child' : ''}`;
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'q-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'q-content';
            contentEl.innerHTML = parseMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(contentEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                // Only render if answer or details exist
                if (sb.answer || sb.solutionDetails) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'sb-answer';
                        ansEl.innerHTML = `
                            <span class="sb-answer-label">Answer</span>
                            <div>${parseMarkdown(sb.answer)}</div>
                        `;
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        // Check explicit state or use default
                        const isExpanded = appData.expandedMap[node.id] !== undefined 
                            ? appData.expandedMap[node.id] 
                            : defaultExpanded;

                        const detailsContainerId = `details-${node.id}`;
                        
                        // Toggle
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sb-toggle';
                        toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                        toggleBtn.setAttribute('aria-controls', detailsContainerId);
                        toggleBtn.innerHTML = `
                            <span class="sb-toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sb-toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        // Details Region
                        const detailsEl = document.createElement('div');
                        detailsEl.id = detailsContainerId;
                        detailsEl.className = 'sb-details';
                        detailsEl.setAttribute('aria-hidden', String(!isExpanded));
                        if(isExpanded) detailsEl.style.display = 'block';

                        // Build internal sections
                        const sd = sb.solutionDetails;
                        let html = '';

                        if (sd.keepInMind) {
                            html += `
                                <div class="sd-section sd-keep-in-mind">
                                    <div class="sd-label">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                        Keep in mind
                                    </div>
                                    <div class="sd-body">${parseMarkdown(sd.keepInMind)}</div>
                                </div>
                            `;
                        }

                        if (sd.formulasUsed) {
                            html += `
                                <div class="sd-section sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${parseMarkdown(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        if (sd.working) {
                            html += `
                                <div class="sd-section sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${parseMarkdown(sd.working)}</div>
                                </div>
                            `;
                        }

                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                html += `
                                    <div class="sd-section sd-alt-working">
                                        <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                        <div class="sd-body">${parseMarkdown(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        detailsEl.innerHTML = html;

                        // Toggle Logic
                        toggleBtn.addEventListener('click', () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            const newState = !expanded;
                            
                            appData.expandedMap[node.id] = newState;
                            toggleBtn.setAttribute('aria-expanded', String(newState));
                            toggleBtn.querySelector('.sb-toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                            detailsEl.setAttribute('aria-hidden', String(!newState));
                            
                            if (newState) {
                                detailsEl.style.display = 'block';
                            } else {
                                detailsEl.style.display = 'none';
                            }
                        });

                        sbEl.appendChild(toggleBtn);
                        sbEl.appendChild(detailsEl);
                    }
                    nodeEl.appendChild(sbEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderNode(child, depth + 1, true));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        // Processing Loop
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    container.appendChild(secHeader);
                }
                section.questions.forEach(q => {
                    container.appendChild(renderNode(q, 0, false));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderNode(q, 0, false));
            });
        }

        // Post-render: KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- HELPERS ---
    function parseMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
        
        // Ensure active item is visible in nav rail
        if(activeEls[0]) {
             // Logic to scroll nav rail if needed (Stage 6.0.9 requires hidden scrollbars but accessible)
        }
    }

    let observer;
    function initScrollSpy(ids) {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when element hits top area
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, options);

        ids.forEach(id => {
            const el = document.getElementById(`q-${id}`);
            if (el) observer.observe(el);
        });
    }

    // --- DRAWER ---
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const drawerClose = document.getElementById('drawer-close');
    const jumpBtn = document.getElementById('mobile-jump');

    function toggleDrawer(open) {
        if (open) document.body.classList.add('drawer-open');
        else document.body.classList.remove('drawer-open');
    }

    jumpBtn.addEventListener('click', () => toggleDrawer(true));
    drawerClose.addEventListener('click', () => toggleDrawer(false));
    drawerBackdrop.addEventListener('click', () => toggleDrawer(false));

    // START
    init();

})();
</script>
