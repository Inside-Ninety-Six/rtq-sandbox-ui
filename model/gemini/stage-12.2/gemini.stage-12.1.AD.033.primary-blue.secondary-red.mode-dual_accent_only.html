    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {

            }
        } catch (error) {
            console.error("Payload load error:", error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- Rendering Logic ---

    function renderError(msg) {
        paperSelector.innerHTML = '<option disabled selected>Error</option>';
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    }

    function renderPaperSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll

        // Render Content

        renderNavigation(currentPaper);
        
        // Render Math (KaTeX)
        renderMath();

    function renderContent(paper) {
        paperContent.innerHTML = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'content-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                // Render questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                paperContent.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
            paperContent.appendChild(qList);
        }
    }

    function createQuestionNode(q, depth, defaults) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child' : 'top-level'}`;
        node.id = `q-${sanitizeId(q.id)}`;
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        const qTextHtml = renderMarkdown(q.question);
        body.innerHTML = `<span class="q-identifier">${q.id}</span><span class="q-prompt markdown-render">${qTextHtml}</span>`;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content markdown-render">${renderMarkdown(sb.answer)}</span>`;
                block.appendChild(ans);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sdData = sb.solutionDetails;
                // Defaults
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                block.appendChild(toggle);

                // Details Region
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Subsections order: Keep in mind, Formulas, Working, Alt Working
                if (sdData.keepInMind) {
                    details.appendChild(createSubsection('keep-in-mind', 'Keep in mind', sdData.keepInMind));
                }
                if (sdData.formulasUsed) {
                    details.appendChild(createSubsection('formulas-used', 'Formulas used', sdData.formulasUsed));
                }
                if (sdData.working) {
                    details.appendChild(createSubsection('working', 'Working', sdData.working));
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        details.appendChild(createSubsection('alt-working', 'Alternative working', alt));
                    });
                }

                block.appendChild(details);

                // Interaction
                toggle.addEventListener('click', () => {
                    const expanded = details.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('.label-text').textContent = expanded ? 'Hide working' : 'Show working';
                });
            }

            node.appendChild(block);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(typeClass, label, markdownContent) {
        const div = document.createElement('div');
        div.className = `sd-subsection sd-${typeClass}`;
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body markdown-render">${renderMarkdown(markdownContent)}</div>`;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';

    function renderNavigation(paper) {

            const item = document.createElement('a');
            item.className = 'nav-item';

            item.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
            item.textContent = q.id;
            item.onclick = (e) => {

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target-id="${item.dataset.targetId}"]`).forEach(n => n.classList.add('active'));
                closeDrawer();
            };
            
            const li = document.createElement('li');
            li.appendChild(item);
            container.appendChild(li);

            if (q.children) {
                q.children.forEach(child => processQ(child, depth + 1, container));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    fragment.appendChild(label);
                }
                const ul = createList();
                ul.className = 'nav-list';
                section.questions.forEach(q => processQ(q, 0, ul));
                fragment.appendChild(ul);
            });
        } else if (paper.questions) {
            const ul = createList();
            ul.className = 'nav-list';
            paper.questions.forEach(q => processQ(q, 0, ul));
            fragment.appendChild(ul);
        }

        desktopNavContainer.innerHTML = '';
        desktopNavContainer.appendChild(fragment.cloneNode(true));
        
        drawerNavContainer.innerHTML = '';
        drawerNavContainer.appendChild(fragment.cloneNode(true));
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({ top, behavior: 'smooth' });
        }
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderMath() {
        // Run KaTeX auto-render on the main content
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                trust: true, // Needed? Generally safe for local/trusted payload
                strict: false
            });
        }
    }

    // --- Interaction Handlers ---
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    // --- Active State Observer (Optional but good for UX) ---
    // Simple implementation: observe all question nodes
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Determine which is "most" visible or first visible
                // For baseline, just taking the intersecting one is okay, 
                // typically distinct enough due to spacing.
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.dataset.targetId === id);
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is in top part of viewport

    // Mutation observer to attach scroll observer after render
    const mutationObserver = new MutationObserver(() => {
        const questions = document.querySelectorAll('.question-node');
        questions.forEach(q => observer.observe(q));
    });
    mutationObserver.observe(paperContent, { childList: true, subtree: true });

    // --- Start ---
    init();

</script>
