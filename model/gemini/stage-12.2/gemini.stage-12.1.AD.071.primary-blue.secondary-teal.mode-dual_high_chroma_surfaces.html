<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Setup (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Application State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // nodeId -> boolean
        defaultExpanded: true
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers");

            renderPaperSelector();
            
            // Auto-select first paper if available
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.defaultExpanded = paper.defaults?.expandedAll !== false;
        appState.expandedMap = {}; // Reset state

        // Render Nav
        const navHTML = buildNavHTML(paper);
        document.getElementById('desktopNavContent').innerHTML = navHTML;
        document.getElementById('drawerNavContent').innerHTML = navHTML;
        setupNavInteractions();

        // Render Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = '';
        
        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, "top"));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0, "top"));
            });
        }

        // KaTeX Render
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // --- Navigation Building ---
    function buildNavHTML(paper) {
        let html = '<ul class="nav-list">';
        
        const processQuestions = (questions, depth) => {
            let str = '';
            questions.forEach(q => {
                // Unique scroll ID
                const scrollId = `q-${cleanId(q.id)}`;
                str += `<li><button class="nav-item" data-target="${scrollId}" data-depth="${depth}">${q.id}</button></li>`;
                if (q.children && q.children.length > 0) {
                    str += processQuestions(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                if (section.questions) {
                    html += processQuestions(section.questions, 0);
                }
            });
        } else if (paper.questions) {
            html += processQuestions(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function setupNavInteractions() {
        const buttons = document.querySelectorAll('.nav-item');
        buttons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.dataset.target;
                const el = document.getElementById(targetId);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                    // Set active
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(b => b.classList.add('active'));
                }
            });
        });
    }

    // --- Content Rendering ---
    function renderQuestionNode(node, depth, level) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        if (level) wrapper.setAttribute('data-level', level);
        
        const uniqueId = `q-${cleanId(node.id)}`;
        wrapper.id = uniqueId;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const sbContainer = document.createElement('div');
            sbContainer.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansContainer = document.createElement('div');
                ansContainer.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.style.display = 'inline-block'; // Keep inline with label conceptually
                ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                
                // Combine: Label + Content
                // Note: renderInline doesn't wrap in <p>, so we can put them side by side
                const line = document.createElement('div');
                line.appendChild(label);
                line.appendChild(ansContent);
                ansContainer.appendChild(line);
                
                sbContainer.appendChild(ansContainer);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const sdId = `sd-${uniqueId}`;
                const isExpanded = appState.expandedMap[uniqueId] !== undefined ? appState.expandedMap[uniqueId] : appState.defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.setAttribute('aria-controls', sdId);
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = sdId;
                detailsRegion.className = 'solution-details';
                if (isExpanded) detailsRegion.setAttribute('data-visible', 'true');

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    const expanding = detailsRegion.getAttribute('data-visible') !== 'true';
                    detailsRegion.setAttribute('data-visible', expanding);
                    toggleBtn.setAttribute('aria-expanded', expanding);
                    toggleBtn.querySelector('.toggle-text').textContent = expanding ? 'Hide working' : 'Show working';
                    appState.expandedMap[uniqueId] = expanding;
                });

                // Populate Details Subsections
                // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                
                // Keep In Mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    detailsRegion.appendChild(createSeparator());
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    detailsRegion.appendChild(createSeparator());
                }

                // Working
                if (sd.working) {
                    detailsRegion.appendChild(renderSubsection('Working', sd.working, 'sd-working'));
                }

                // Alternative Working (Array or String)
                if (sd.alternativeWorking) {
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach(altText => {
                        detailsRegion.appendChild(createSeparator());
                        detailsRegion.appendChild(renderSubsection('Alternative working', altText, 'sd-alt-working'));
                    });
                }
                
                // Clean up last separator if exists
                if (detailsRegion.lastChild && detailsRegion.lastChild.className === 'sd-separator') {
                    detailsRegion.removeChild(detailsRegion.lastChild);
                }

                sbContainer.appendChild(toggleBtn);
                sbContainer.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(sbContainer);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            node.children.forEach(child => {
                childrenCont.appendChild(renderQuestionNode(child, depth + 1, "child"));
            });
            wrapper.appendChild(childrenCont);
        }

        return wrapper;
    }

    function renderSubsection(label, markdown, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body md-content';
        bodyEl.innerHTML = md ? md.render(markdown) : markdown;
        
        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    function createSeparator() {
        const hr = document.createElement('hr');
        hr.className = 'sd-separator';
        return hr;
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawerBackdrop');
    const jumpBtn = document.getElementById('mobileJumpTrigger');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    // Start
    init();

</script>
</body>
