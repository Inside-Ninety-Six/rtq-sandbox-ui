<script>

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload');
            
            populateSelector();
            // Select first paper by default

            renderError();

    function renderError() {
        paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option>Error</option>';
        paperSelector.disabled = true;

    function populateSelector() {
        paperSelector.innerHTML = '';

            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);

        paperSelector.disabled = false;
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Run KaTeX
        if (window.renderMathInElement) {

        // Scroll to top

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        paperContent.innerHTML = '';

        // Handle Sections or Flat Questions
        if (paper.sections && paper.sections.length > 0) {

                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);

                paperContent.appendChild(qList);

            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, paper.defaults || {}, 0));
            });
            paperContent.appendChild(qList);
        }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);

    function createQuestionNode(q, defaults, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body md-content';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-identifier';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = renderMarkdown(q.question);
        
        // Insert ID at start of prompt's first paragraph if possible, or just prepend
        // Simple prepend approach for robust rendering
        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        node.appendChild(qBody);

        // 2. Solution Block
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</span>`;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const isExpandedDefault = (defaults.expandedAll !== false);
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>`;
                // Optional chevron could be added via CSS ::after
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                
                // Keep in Mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection kim-block';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(kim);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const formulas = document.createElement('div');
                    formulas.className = 'sd-subsection';
                    formulas.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(formulas);
                }

                // Working
                if (sd.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection';
                    working.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${renderMarkdown(sd.working)}</div>`;
                    detailsRegion.appendChild(working);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection alt-working-block';
                        altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${renderMarkdown(alt)}</div>`;
                        detailsRegion.appendChild(altBlock);
                    });
                }

                // Event Listener
                toggleBtn.onclick = () => {
                    const isExpanded = detailsRegion.classList.contains('expanded');
                    if (isExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.innerHTML = `<span>Show working</span>`;
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span>`;
                    }
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }
            node.appendChild(solBlock);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

        const processList = (list) => {
            list.forEach(q => {
                allQuestions.push({ id: q.id, depth: calculateDepth(q.id) });
                if (q.children) processList(q.children);
            });
        };

        // Helper to infer visual depth from ID if children logic isn't strictly enough for the flat list view
        // Actually, Brief says "Nesting depth derived ONLY from children[]". 
        // We need to flatten the tree for the nav list.
        const traverseForNav = (nodes, depth) => {
            nodes.forEach(q => {
                allQuestions.push({ id: q.id, depth: depth });
                if (q.children) traverseForNav(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    allQuestions.push({ type: 'section', label: sec.label });
                }
                traverseForNav(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverseForNav(paper.questions, 0);
        }

        const buildNavDOM = (container) => {
            allQuestions.forEach(item => {
                if (item.type === 'section') {
                    const sec = document.createElement('div');
                    sec.className = 'nav-section-label';
                    sec.textContent = item.label;
                    container.appendChild(sec);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.dataset.depth = Math.min(item.depth, 2); // Cap depth styling
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const top = target.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({ top: top, behavior: 'smooth' });
                            
                            // Close drawer if open
                            document.body.classList.remove('drawer-open');
                            
                            // Update active state manually
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            link.classList.add('active');
                            // Sync other nav
                            const others = document.querySelectorAll(`.nav-item`);
                            others.forEach(o => {
                                if (o.textContent === item.id) o.classList.add('active');
                            });
                        }
                    };
                    container.appendChild(link);
                }
            });
        };

        buildNavDOM(desktopNavList);
        buildNavDOM(mobileNavList);

        // Setup Scroll Spy for Active State
        setupScrollSpy(allQuestions.filter(i => !i.type).map(i => i.id));
    }

    function setupScrollSpy(ids) {
        // Simple IntersectionObserver or scroll listener
        // Given variable heights, IntersectionObserver is better
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => {
                        n.classList.toggle('active', n.textContent === id);
                    });
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when near top

        ids.forEach(id => {
            const el = document.getElementById(`q-${id}`);
            if (el) observer.observe(el);
        });
    }

    // Drawer Logic
    jumpToTrigger.onclick = () => {
        document.body.classList.add('drawer-open');
    };
    const closeDrawer = () => document.body.classList.remove('drawer-open');
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // Start
    init();

</script>
