<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        payload: null,
        currentPaperKey: null,
        papersMap: {},
        expandedDetails: new Set(), // Set of question IDs with expanded details
        navDrawerOpen: false
    };

    /**
     * MARKDOWN RENDERER CONFIGURATION (Authoritative)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        const appEl = document.getElementById('app');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            appState.payload = data;
            
            // Map papers for easy access
            data.papers.forEach(p => {
                appState.papersMap[p.key] = p;
            });

            // Set default paper
            if (data.papers.length > 0) {
                selectPaper(data.papers[0].key);
            } else {
                renderEmpty();
            }

        } catch (error) {
            console.error("Failed to load papers payload", error);
            renderFailureMode();
        }
    }

    function selectPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papersMap[key];
        
        // Reset state
        appState.expandedDetails.clear();
        
        // Handle paper defaults
        if (paper.defaults && paper.defaults.expandedAll) {
            // Logic to expand all would require walking the tree. 
            // For now, let's treat 'expandedAll' as a global flag we check during render,
            // or prepopulate the Set. Prepopulating is safer for individual toggling.
            markAllExpanded(paper);
        }

        renderApp();
    }

    // Recursively mark all as expanded if default requires it
    function markAllExpanded(paper) {
        const walk = (nodes) => {
            if (!nodes) return;
            nodes.forEach(q => {
                if (q.solutionBlock && q.solutionBlock.solutionDetails) {
                    appState.expandedDetails.add(q.id);
                }
                if (q.children) walk(q.children);
            });
        };
        if (paper.questions) walk(paper.questions);
        if (paper.sections) paper.sections.forEach(s => walk(s.questions));
    }

    /**
     * RENDERING
     */
    function renderApp() {
        const appEl = document.getElementById('app');
        if (!appState.payload) return;

        const paper = appState.papersMap[appState.currentPaperKey];

        // 1. Top Controls
        const topControlsHTML = `
            <header class="top-controls">
                <select id="paper-select" class="paper-selector" onchange="window.handlePaperChange(this.value)">
                    ${appState.payload.papers.map(p => 
                        `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
                <button class="jump-to-trigger" onclick="window.toggleDrawer(true)">Jump to...</button>
            </header>
        `;

        // 2. Main Content Wrapper
        // 3. Navigation Rail (Desktop)
        const navRailHTML = `
            <nav class="nav-rail" aria-label="Document navigation">
                ${renderNavList(paper)}
            </nav>
        `;

        // 4. Paper Content
        const paperContentHTML = `
            <main class="paper-column" id="main-scroll">
                <div class="paper-region">
                    ${renderPaperBody(paper)}
                </div>
            </main>
        `;

        // 5. Mobile Drawer
        const drawerHTML = `
            <div class="drawer-overlay ${appState.navDrawerOpen ? 'open' : ''}" onclick="window.toggleDrawer(false)"></div>
            <div class="drawer ${appState.navDrawerOpen ? 'open' : ''}" aria-hidden="${!appState.navDrawerOpen}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="window.toggleDrawer(false)">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper, true)}
                </div>
            </div>
        `;

        appEl.innerHTML = `
            ${topControlsHTML}
            <div class="main-content">
                ${navRailHTML}
                ${paperContentHTML}
            </div>
            ${drawerHTML}
        `;

        // Post-render: KaTeX
        renderMathInElement(appEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderNavList(paper, isDrawer = false) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            return `<li>
                <a href="#q-${q.id}" 
                   class="nav-item" 
                   data-depth="${depth}"
                   onclick="${isDrawer ? 'window.toggleDrawer(false)' : ''}"
                >${q.id}</a>
            </li>`;
        };

        const walk = (nodes, depth) => {
            let str = '';
            nodes.forEach(q => {
                str += renderItem(q, depth);
                if (q.children && q.children.length > 0) {
                    str += walk(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Render section label if present and not empty
                if (sec.label && sec.label.trim() !== '') {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += walk(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += walk(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function renderPaperBody(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<section class="section-block">`;
                if (sec.label && sec.label.trim() !== '') {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</section>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }
        return html;
    }

    function renderQuestionNode(q, depth) {
        // Safety: ensure no undefined errors
        const hasChildren = q.children && q.children.length > 0;
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && q.solutionBlock.answer;
        const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
        
        const isExpanded = appState.expandedDetails.has(q.id);

        let html = `<div class="question-node" id="q-${q.id}" data-depth="${depth}">`;
        
        // 1. Question Body
        html += `<div class="question-body">
            <span class="question-id">${q.id}</span>
            <div class="question-prompt md-content">${md ? md.render(q.question) : q.question}</div>
        </div>`;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                </div>`;
            }

            // Solution Details Toggle
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                html += `<button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="window.toggleDetails('${q.id}')">
                            ${label}
                            <span class="disclosure-icon"></span>
                         </button>`;
                
                // Details Region
                const details = q.solutionBlock.solutionDetails;
                html += `<div class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                
                // Order: Keep in mind, Formulas, Working, Alt Working
                
                if (details.keepInMind) {
                    html += `<div class="sd-section sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    </div>`;
                }

                if (details.formulasUsed) {
                    html += `<div class="sd-section sd-formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    </div>`;
                }

                if (details.working) {
                    html += `<div class="sd-section sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>
                    </div>`;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                }

                html += `</div>`; // End details region
            }

            html += `</div>`; // End solution block
        }

        // 3. Children
        if (hasChildren) {
            html += `<div class="children-container">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question node
        return html;
    }

    function renderFailureMode() {
        document.getElementById('app').innerHTML = `
            <header class="top-controls">
                <div class="paper-selector">Error</div>
            </header>
            <div class="error-state">
                <h2>PAPERS PAYLOAD MISSING</h2>
                <p>Ensure rtq.papers.payload.v2.json exists at ${RTQ_PAPERS_PAYLOAD_PATH}</p>
            </div>
        `;
    }

    function renderEmpty() {
        document.getElementById('app').innerHTML = `
            <div class="loading-state">No papers found in payload.</div>
        `;
    }

    /**
     * INTERACTIONS
     */
    window.handlePaperChange = (key) => {
        selectPaper(key);
    };

    window.toggleDetails = (qid) => {
        if (appState.expandedDetails.has(qid)) {
            appState.expandedDetails.delete(qid);
        } else {
            appState.expandedDetails.add(qid);
        }
        // Partial re-render is better but full re-render is safer for prototype "harness" simplicity
        // To avoid losing scroll position, we should ideally manipulate DOM directly, but 
        // given the constraints "No framework", a full re-render is simplest. 
        // We will try to preserve scroll.
        const scrollY = window.scrollY;
        renderApp();
        window.scrollTo(0, scrollY);
    };

    window.toggleDrawer = (forceState) => {
        if (typeof forceState === 'boolean') {
            appState.navDrawerOpen = forceState;
        } else {
            appState.navDrawerOpen = !appState.navDrawerOpen;
        }
        renderApp();
    };

    // Nav Persistence: Intersection Observer for active state
    // We implement a simple version that highlights the top-most visible question
    // This runs after render
    const observerCallback = (entries) => {
        // Find the entry closest to the top
        // This is a naive implementation for the prototype
        let visible = entries.filter(e => e.isIntersecting);
        if (visible.length > 0) {
            // Pick first
            const id = visible[0].target.id.replace('q-', '');
            updateActiveNav(id);
        }
    };

    const observer = new IntersectionObserver(observerCallback, {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active zone near top
        threshold: 0
    });

    function observeQuestions() {
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // Hook into render loop
    const originalRender = renderApp;
    renderApp = function() {
        originalRender();
        observeQuestions();
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[href="#q-${id}"]`);
        if (activeLink) activeLink.classList.add('active');
    }

    // BOOT
    init();

</script>
</body>
</html>
