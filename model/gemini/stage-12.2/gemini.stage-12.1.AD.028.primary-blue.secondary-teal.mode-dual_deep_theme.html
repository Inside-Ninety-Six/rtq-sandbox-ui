<script>
    // =================================================================
    // STAGE 0: CONSTANTS
    // =================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =================================================================
    // STATE & UTILS
    // =================================================================
    let state = {
        papers: [],
        currentPaperKey: null,
        mobileNavOpen: false
    };

    // Markdown-it Setup (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // Icons
    const ICONS = {
        chevron: `<svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`,
        bulb: `<svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2a7 7 0 0 0-7 7c0 2 0 3 2 4.5V15a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1.5c2-1.5 2-2.5 2-4.5a7 7 0 0 0-7-7z"/></svg>`
    };

    // =================================================================
    // DOM GENERATORS
    // =================================================================

    function renderAppShell() {
        const root = document.getElementById('root');
        root.innerHTML = `
            <div class="app-shell">
                <header class="top-controls">
                    <select id="paper-selector" class="paper-selector"></select>
                    <button class="mobile-jump-trigger" id="jump-btn">Jump to</button>
                </header>
                <div class="content-frame">
                    <nav class="nav-rail" id="desktop-nav"></nav>
                    <main class="paper-column" id="paper-content"></main>
                </div>
            </div>
            
            <div class="drawer-overlay" id="drawer-overlay"></div>
            <div class="drawer" id="mobile-drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" id="drawer-close">&times;</button>
                </div>
                <div class="drawer-content" id="drawer-nav-list"></div>
            </div>
        `;

        // Event Listeners
        document.getElementById('paper-selector').addEventListener('change', (e) => loadPaper(e.target.value));
        document.getElementById('jump-btn').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-close').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-overlay').addEventListener('click', toggleDrawer);
    }

    function toggleDrawer() {
        state.mobileNavOpen = !state.mobileNavOpen;
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        if (state.mobileNavOpen) {
            overlay.classList.add('open');
            // Small delay for CSS transition to work
            requestAnimationFrame(() => drawer.classList.add('open'));
        } else {
            drawer.classList.remove('open');
            setTimeout(() => overlay.classList.remove('open'), 250);
        }
    }

    // =================================================================
    // CONTENT RENDERERS
    // =================================================================

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderNav(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('drawer-nav-list');
        
        let html = '<ul class="nav-list">';
        
        // Helper to flatten questions for nav
        const generateNavItems = (questions) => {
            let items = '';
            questions.forEach(q => {
                items += `<li class="nav-item" data-id="${q.id}" onclick="scrollToQuestion('${q.id}')">${q.id}</li>`;
                if (q.children) {
                    items += generateNavItems(q.children);
                }
            });
            return items;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += generateNavItems(section.questions);
            });
        } else if (paper.questions) {
            html += generateNavItems(paper.questions);
        }
        
        html += '</ul>';
        
        desktopNav.innerHTML = html;
        mobileNav.innerHTML = html;
    }

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header/spacing
            const offset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            
            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            
            // Highlight nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));

            if (state.mobileNavOpen) toggleDrawer();
        }
    };

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, expandedDefault) {
        const hasChildren = node.children && node.children.length > 0;
        const solution = node.solutionBlock || null;
        const hasAnswer = solution && solution.answer;
        const hasDetails = solution && solution.solutionDetails;
        
        // Depth-based class could be added here if we wanted deeper visual indentation logic beyond margin
        
        let html = `<div class="question-node" id="q-${node.id}">`;
        
        // 1. Question Body
        html += `<div class="question-body">`;
        html += `<span class="question-identifier">${node.id}</span>`;
        html += `<div class="question-prompt">${renderMarkdown(node.question)}</div>`;
        html += `</div>`;

        // 2. Solution Block (Optional)
        if (solution) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(solution.answer)}</div>
                         </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = expandedDefault; // Respect paper default
                const details = solution.solutionDetails;
                
                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            ${ICONS.chevron}
                         </button>`;
                
                html += `<div class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">${ICONS.bulb} Keep in mind</div>
                                <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                             </div>`;
                }

                // Formulas
                if (details.formulasUsed) {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="formulas-list">${renderMarkdown(details.formulasUsed)}</div>
                             </div>`;
                }

                // Working
                if (details.working) {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="working-body">${renderMarkdown(details.working)}</div>
                             </div>`;
                }

                // Alternative Workings
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-subsection alt-working-block">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="working-body">${renderMarkdown(alt)}</div>
                                 </div>`;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     html += `<div class="sd-subsection alt-working-block">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="working-body">${renderMarkdown(details.alternativeWorking)}</div>
                                 </div>`;
                }

                html += `</div>`; // End details region
            }
            html += `</div>`; // End solution block
        }

        // 3. Children
        if (hasChildren) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, expandedDefault);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    // Toggle Handler
    window.toggleSolution = (btn) => {
        const region = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('span').innerText = 'Show working';
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('span').innerText = 'Hide working';
        }
    };

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        const expandedAll = paper.defaults?.expandedAll !== false; // Default to true unless false
        
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header-block">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, expandedAll);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, expandedAll);
            });
        }
        
        container.innerHTML = html;
        
        // KaTeX Auto Render
        renderMathInElement(container, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        
        renderNav(paper);
        renderPaperContent(paper);
        window.scrollTo(0, 0);
        
        // Select logic
        const select = document.getElementById('paper-selector');
        select.value = key;
    }

    // =================================================================
    // INIT
    // =================================================================
    async function init() {
        renderAppShell();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            state.papers = data.papers;
            
            if (state.papers.length === 0) throw new Error('No papers');

            // Populate Selector
            const select = document.getElementById('paper-selector');
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.text = p.label;
                select.appendChild(opt);
            });

            // Load first paper
            loadPaper(state.papers[0].key);

        } catch (err) {
            console.error(err);
            document.getElementById('paper-content').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
            // Hide nav on error
            document.getElementById('desktop-nav').style.display = 'none';
        }
    }

    init();

</script>
</body>
