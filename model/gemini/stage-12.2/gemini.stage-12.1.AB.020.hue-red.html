<body>

    <div id="drawer-overlay" class="drawer-overlay"></div>

            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content" id="mobile-nav-content">
            <!-- Mobile Nav Content Injected Here -->
        </div>
    </div>

    <script>
        // =========================================
        // CONSTANTS (STAGE 0)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperId: null,
            expandedStates: {} // Map: questionId -> boolean
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> inside math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        const renderMath = (element) => {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        };

        // =========================================
        // APP LOGIC
        // =========================================
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers;
                
                if (state.papers.length > 0) {
                    populateSelector();
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset Expanded States based on paper defaults
            // Default expandedAll is true unless explicitly false
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // We'll calculate specific expanded states lazily or assume default
            state.defaultExpanded = defaultExpanded; 

            // Render Navigation
            const navHTML = generateNav(paper);
            document.getElementById('desktop-nav').innerHTML = navHTML;
            document.getElementById('mobile-nav-content').innerHTML = navHTML;
            setupNavListeners();

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = generatePaperContent(paper);
            
            // Post-Render: KaTeX
            renderMath(contentContainer);
        }

        // --- NAVIGATION GENERATION ---
        
        function generateNav(paper) {
            let html = `<ul class="nav-list">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavItemsRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemsRecursive(q, 0);
                });
            }
            
            html += `</ul>`;
            return html;
        }

        function generateNavItemsRecursive(question, depth) {
            let html = `<li>
                <a class="nav-item" data-id="${question.id}" data-depth="${depth}" onclick="handleNavClick('${question.id}')">
                    ${question.id}
                </a>
            </li>`;
            
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    html += generateNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // --- CONTENT GENERATION ---

        function generatePaperContent(paper) {
            let html = '';
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    if (section.questions) {
                        section.questions.forEach(q => html += renderQuestionNode(q, true));
                    }
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => html += renderQuestionNode(q, true));
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, isTopLevel) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            const isExpanded = state.defaultExpanded; // Default per paper config

            const wrapperClass = isTopLevel ? 'question-node top-level' : 'question-node child';
            const safeId = node.id.replace(/[^a-zA-Z0-9-_]/g, '_');

            let html = `<div class="${wrapperClass}" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt">${renderMarkdown(node.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const regionClass = isExpanded ? 'solution-details-region expanded' : 'solution-details-region';
                    const uniqueId = `sd-${safeId}-${Math.random().toString(36).substr(2,9)}`;

                    html += `
                    <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="${uniqueId}" onclick="toggleWorking(this, '${uniqueId}')">
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>

                    <div id="${uniqueId}" class="${regionClass}">
                    `;

                    // Keep in Mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(details.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End Details Region
                }

                html += `</div>`; // End Solution Block
            }

            // Recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => html += renderQuestionNode(child, false));
                html += `</div>`;
            }

            html += `</div>`; // End Wrapper
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        window.handleNavClick = function(id) {
            // Update Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));

            // Scroll to element
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            // Close drawer if open
            closeDrawer();
        }

        window.toggleWorking = function(btn, regionId) {
            const region = document.getElementById(regionId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.disclosure-text').textContent = 'Show working';
                region.classList.remove('expanded');
            } else {
                // Expand
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.disclosure-text').textContent = 'Hide working';
                region.classList.add('expanded');
            }
        }

        // Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            closeBtn.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            jumpToBtn.focus();
        }

        jumpToBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Sticky Nav Active State on Scroll (Intersection Observer)
        function setupNavListeners() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Only highlight if visible
                        document.querySelectorAll('.nav-item').forEach(el => {
                           if(el.dataset.id === id) el.classList.add('active');
                           else el.classList.remove('active');
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Start
        init();

    </script>
</body>
