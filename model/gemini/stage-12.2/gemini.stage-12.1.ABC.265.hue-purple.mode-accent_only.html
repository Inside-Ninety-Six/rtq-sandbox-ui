<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Note: Shadcn profile path is defined but not used for logic per instructions, 
    // to keep prototype minimal and focused on Papers Payload.
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedState: {}, // Key: nodeId, Value: boolean
        navOpen: false,
        loading: true,
        error: false
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const data = await response.json();
            
            state.papers = data.papers || [];
            if (state.papers.length > 0) {
                // Set initial paper
                state.currentPaperKey = state.papers[0].key;
                initPaperDefaults(state.papers[0]);
            }
            state.loading = false;
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
        }
        renderApp();
    }

    function initPaperDefaults(paper) {
        // Reset expanded state based on paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false
        
        // Helper to recurse
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedState[node.id] = defaultExpanded;
                }
                if (node.children) traverse(node.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions));
        } else if (paper.questions) {
            traverse(paper.questions);
        }
    }

    // --- Rendering ---
    function renderApp() {
        const app = document.getElementById('app');
        app.innerHTML = '';

        if (state.error || state.papers.length === 0) {
            if(state.error) {
                 app.innerHTML = '<div style="padding:48px; text-align:center; font-weight:600;">PAPERS PAYLOAD MISSING</div>';
                 return;
            }
        }

        if (state.loading) {
            app.innerHTML = '<div style="padding:48px; text-align:center;">Loading...</div>';
            return;
        }

        // Shell Structure
        const shell = document.createElement('div');
        
        // Top Controls
        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        shell.appendChild(renderTopControls(currentPaper));

        // Document Shell
        const docShell = document.createElement('div');
        docShell.className = 'document-shell';
        const docInner = document.createElement('div');
        docInner.className = 'document-inner';

        // Nav Rail (Desktop)
        docInner.appendChild(renderNavRail(currentPaper));

        // Paper Column
        docInner.appendChild(renderPaperColumn(currentPaper));

        docShell.appendChild(docInner);
        shell.appendChild(docShell);

        // Mobile Drawer
        shell.appendChild(renderDrawer(currentPaper));

        app.appendChild(shell);

        // Trigger KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(docShell, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderTopControls(currentPaper) {
        const el = document.createElement('div');
        el.className = 'top-controls';
        
        const inner = document.createElement('div');
        inner.className = 'top-controls-inner';

        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-selector';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            if(p.key === state.currentPaperKey) opt.selected = true;
            select.appendChild(opt);
        });
        select.onchange = (e) => {
            state.currentPaperKey = e.target.value;
            const newPaper = state.papers.find(p => p.key === e.target.value);
            initPaperDefaults(newPaper);
            renderApp();
        };

        // Jump To Trigger (Mobile)
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'jump-to-trigger';
        jumpBtn.textContent = 'Jump to';
        jumpBtn.onclick = () => toggleDrawer(true);

        inner.appendChild(select);
        inner.appendChild(jumpBtn);
        el.appendChild(inner);
        return el;
    }

    function renderNavRail(paper) {
        const nav = document.createElement('nav');
        nav.className = 'nav-rail';
        nav.setAttribute('aria-label', 'Question navigation');
        
        nav.appendChild(renderNavList(paper));
        return nav;
    }

    function renderDrawer(paper) {
        const container = document.createElement('div');
        
        const overlay = document.createElement('div');
        overlay.className = `drawer-overlay ${state.navOpen ? 'open' : ''}`;
        overlay.onclick = () => toggleDrawer(false);

        const drawer = document.createElement('aside');
        drawer.className = `drawer ${state.navOpen ? 'open' : ''}`;
        
        const header = document.createElement('div');
        header.className = 'drawer-header';
        
        const title = document.createElement('span');
        title.className = 'drawer-title';
        title.textContent = 'Jump to';
        
        const close = document.createElement('button');
        close.className = 'drawer-close';
        close.innerHTML = '&times;';
        close.onclick = () => toggleDrawer(false);

        header.appendChild(title);
        header.appendChild(close);
        drawer.appendChild(header);

        const content = document.createElement('div');
        content.className = 'drawer-content';
        content.appendChild(renderNavList(paper));
        drawer.appendChild(content);

        container.appendChild(overlay);
        container.appendChild(drawer);
        return container;
    }

    function toggleDrawer(isOpen) {
        state.navOpen = isOpen;
        renderApp(); // Re-render to update classes. In React we'd optimize, here basic DOM diff is fine or full replace.
    }

    function renderNavList(paper) {
        const list = document.createElement('div');
        list.className = 'nav-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    list.appendChild(secLabel);
                }
                section.questions.forEach(q => {
                    renderNavItemsRecursive(q, list, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderNavItemsRecursive(q, list, 0);
            });
        }
        return list;
    }

    function renderNavItemsRecursive(node, container, depth) {
        const item = document.createElement('a');
        item.href = `#q-${node.id}`;
        item.className = 'nav-item';
        item.dataset.depth = depth;
        item.textContent = node.id;
        
        item.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                target.scrollIntoView({behavior: 'smooth', block: 'start'});
                if(state.navOpen) toggleDrawer(false);
            }
        };

        container.appendChild(item);

        if (node.children) {
            node.children.forEach(child => renderNavItemsRecursive(child, container, depth + 1));
        }
    }

    function renderPaperColumn(paper) {
        const col = document.createElement('main');
        col.className = 'paper-column paper-surface';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    col.appendChild(header);
                }
                section.questions.forEach(q => col.appendChild(renderQuestionNode(q, true)));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => col.appendChild(renderQuestionNode(q, true)));
        }

        return col;
    }

    function renderQuestionNode(node, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.id = `q-${node.id}`;
        wrapper.className = `question-node ${isTopLevel ? 'top-level' : 'child-node'}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;

        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedState[node.id];

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                // Text-first + optional icon
                toggle.innerHTML = isExpanded 
                    ? 'Hide working <span aria-hidden="true">^</span>' 
                    : 'Show working <span aria-hidden="true">v</span>';
                toggle.onclick = () => {
                    state.expandedState[node.id] = !isExpanded;
                    renderApp(); // Re-render to update view
                };
                sb.appendChild(toggle);

                // Expanded Region
                if (isExpanded) {
                    const region = document.createElement('div');
                    region.className = 'sd-region';

                    // Order: KeepInMind, Formulas, Working, AltWorking
                    if (details.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', details.keepInMind));
                    }
                    if (details.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                    }
                    if (details.working) {
                        region.appendChild(renderSubsection('Working', details.working));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubsection('Alternative working', alt));
                        });
                    }

                    sb.appendChild(region);
                }
            }
            
            wrapper.appendChild(sb);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, false));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSubsection(labelStr, contentMarkdown) {
        const sub = document.createElement('div');
        sub.className = 'sd-subsection';
        
        const label = document.createElement('span');
        label.className = 'sd-label';
        label.textContent = labelStr;
        sub.appendChild(label);

        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = renderMarkdown(contentMarkdown);
        sub.appendChild(body);

        return sub;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // Run
    init();

</script>
