<script>
    // --- STAGE 6 ADD-ON: MARKDOWN-IT CONFIG (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedState = {}; // questionId -> bool

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload");
            papersData = data.papers;

            populateSelector();
            
            // Default select first
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled selected>Error loading payload</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;
        
        // Reset state for new paper
        // Determine default expansion
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to true per brief if not specified
        
        // Build initial expanded state (we do this dynamically per render, but reset here)
        expandedState = { _default: defaultExpanded };

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Intersection Observer for Nav Highlighting
        setupScrollSpy();
    }

    // --- Rendering Content ---
    function renderPaperContent(paper) {
        paperContent.innerHTML = '';
        
        // Handle Sectioned vs Flat
        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const structure = isSectioned ? paper.sections : [{ questions: paper.questions }];

        structure.forEach((block, index) => {
            // Render Section Header if sectioned and label exists
            if (isSectioned && block.label && block.label.trim() !== '') {
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header-block';
                sectionHeader.innerHTML = `<div class="section-header-text">${block.label}</div>`;
                paperContent.appendChild(sectionHeader);
            }

            // Render Questions
            if (block.questions && Array.isArray(block.questions)) {
                block.questions.forEach(q => {
                    paperContent.appendChild(buildQuestionNode(q, 0));
                });
            }
        });

        // Trigger KaTeX Render
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function buildQuestionNode(q, level) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.level = level;
        node.id = `q-${q.id}`; // Anchor for nav

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-identifier">${q.id}</div>
            <div class="q-prompt md-content">${md ? md.render(q.question || '') : q.question}</div>
        `;
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                // Determine expanded state
                const isExpanded = expandedState[q.id] !== undefined ? expandedState[q.id] : expandedState._default;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                
                // Details Region
                const details = document.createElement('div');
                details.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (q.solutionBlock.solutionDetails.keepInMind) {
                    details.appendChild(buildSubsection('Keep in mind', q.solutionBlock.solutionDetails.keepInMind, 'sd-keep-in-mind'));
                }
                
                // Formulas used
                if (q.solutionBlock.solutionDetails.formulasUsed) {
                    details.appendChild(buildSubsection('Formulas used', q.solutionBlock.solutionDetails.formulasUsed, 'sd-formulas'));
                }

                // Working
                if (q.solutionBlock.solutionDetails.working) {
                    details.appendChild(buildSubsection('Working', q.solutionBlock.solutionDetails.working, 'sd-working'));
                }

                // Alternative Working
                if (q.solutionBlock.solutionDetails.alternativeWorking && Array.isArray(q.solutionBlock.solutionDetails.alternativeWorking)) {
                    q.solutionBlock.solutionDetails.alternativeWorking.forEach(alt => {
                         details.appendChild(buildSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const newState = !expandedState[q.id];
                    expandedState[q.id] = newState; // This is transient, but suffices for prototype
                    
                    // DOM update
                    details.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.innerHTML = `<span>${newState ? 'Hide working' : 'Show working'}</span>`;
                };

                sb.appendChild(toggle);
                sb.appendChild(details);
            }
            
            node.appendChild(sb);
        }

        // Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(buildQuestionNode(child, level + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function buildSubsection(label, markdown, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const structure = isSectioned ? paper.sections : [{ questions: paper.questions }];

        const buildList = () => {
            const list = document.createDocumentFragment();
            
            structure.forEach(block => {
                if (isSectioned && block.label && block.label.trim() !== '') {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = block.label;
                    list.appendChild(secLabel);
                }
                if (block.questions) {
                    block.questions.forEach(q => {
                        appendNavItemsRecursive(q, list, 0);
                    });
                }
            });
            return list;
        };

        desktopNavList.innerHTML = '';
        desktopNavList.appendChild(buildList().cloneNode(true));
        
        mobileNavList.innerHTML = '';
        mobileNavList.appendChild(buildList().cloneNode(true));
        
        addNavInteractions();
    }

    function appendNavItemsRecursive(q, container, depth) {
        const li = document.createElement('li');
        const btn = document.createElement('a');
        btn.href = `#q-${q.id}`;
        btn.className = 'nav-item';
        btn.dataset.id = `q-${q.id}`;
        btn.dataset.depth = depth;
        btn.textContent = q.id;
        li.appendChild(btn);
        container.appendChild(li);

        if (q.children) {
            q.children.forEach(child => appendNavItemsRecursive(child, container, depth + 1));
        }
    }

    function addNavInteractions() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.dataset.id;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
    }
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
    }
    mobileJumpTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // --- Scroll Spy for Active Nav State ---
    function setupScrollSpy() {
        // IntersectionObserver approach to highlight nav
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.id === id) item.classList.add('active');
            else item.classList.remove('active');
        });
    }

    // --- Start ---
    init();

</script>
