        renderMath();

                        <span class="toggle-text">${isExpanded ? "Hide working" : "Show working"}</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div id="${qId}" class="question-node ${depth > 0 ? 'child-node' : ''}" data-qid="${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
            </div>
        `;
    }

    /* INTERACTIONS */
    window.toggleSolution = function(btn) {
        const container = btn.nextElementSibling;
        const textSpan = btn.querySelector('.toggle-text');
        const icon = btn.querySelector('svg');
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';

        if (isExpanded) {
            // Collapse
            container.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = "Show working";
            icon.style.transform = "rotate(0deg)";
        } else {
            // Expand
            container.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = "Hide working";
            icon.style.transform = "rotate(180deg)";
        }
    };

    function scrollToQuestion(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Focus for a11y (optional but good)
            el.setAttribute('tabindex', '-1');
            el.focus({preventScroll: true});
        }
    }

    /* MATH RENDERING */
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* MOBILE DRAWER LOGIC */
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    /* SCROLL SPY (Active Nav) */
    let navLinks = [];
    
    // Throttle scroll event
    let isScrolling = false;
    window.addEventListener('scroll', () => {
        if (!isScrolling) {
            window.requestAnimationFrame(() => {
                updateActiveNav();
                isScrolling = false;
            });
            isScrolling = true;
        }
    });

    function updateActiveNav() {
        // Collect all question nodes
        const questions = Array.from(document.querySelectorAll('.question-node'));
        if (questions.length === 0) return;

        // Find the one closest to top (with offset)
        const triggerPoint = window.scrollY + 100; 
        
        let currentQ = null;
        for (const q of questions) {
            if (q.offsetTop <= triggerPoint) {
                currentQ = q;
            } else {
                break;
            }
        }

        if (currentQ) {
            const targetId = currentQ.id;
            // Update both desktop and mobile nav
            [desktopNavList, drawerNavContent].forEach(list => {
                const prev = list.querySelector('.active');
                if (prev) prev.classList.remove('active');
                
                const next = list.querySelector(`[data-target-id="${targetId.replace('q-','')}"]`); // nav stores raw ID
                if (next) next.classList.add('active');
            });
        }
    }

    /* UTILS */
    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

</script>
