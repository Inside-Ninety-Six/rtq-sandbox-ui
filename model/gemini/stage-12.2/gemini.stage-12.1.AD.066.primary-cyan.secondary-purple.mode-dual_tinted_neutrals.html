<script>
    // --- CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;
    let md = null;

    // --- INIT MARKDOWN-IT ---
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Payload requirement: inline SVG passthrough
            linkify: true,
            breaks: false   // Critical: prevents <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        contentMount: document.getElementById('content-mount'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    // --- MAIN EXECUTION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers");
            }

            populateSelector();
            loadPaper(payload.papers[0].key); // Load first paper default
            
        } catch (e) {
            console.error(e);
            dom.contentMount.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    // --- CONTROLLERS ---
    function populateSelector() {
        dom.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            dom.selector.appendChild(opt);
        });

        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset
        dom.contentMount.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.mobileNav.innerHTML = '';
        window.scrollTo(0, 0);

        // Determine Defaults
        const expandedDefault = paper.defaults?.expandedAll !== false; // Default true unless false

        // Render Content
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    dom.contentMount.appendChild(header);
                    
                    // Nav Section Label
                    const navLabel = document.createElement('li');
                    navLabel.className = 'nav-section-label';
                    navLabel.textContent = section.label;
                    dom.desktopNav.appendChild(navLabel);
                    dom.mobileNav.appendChild(navLabel.cloneNode(true));
                }
                
                // Section Questions
                renderQuestionList(section.questions, 0, expandedDefault);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, 0, expandedDefault);
        }

        // Render Math
        if (window.renderMathInElement) {
            window.renderMathInElement(dom.contentMount, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Setup Intersection Observer for Nav
        setupScrollSpy();
    }

    function renderQuestionList(questions, depth, expandedDefault) {
        if (!questions) return;
        
        const listContainer = document.createElement('div');
        listContainer.className = depth === 0 ? 'question-list' : 'children-container';

        questions.forEach(q => {
            const node = renderQuestionNode(q, depth, expandedDefault);
            listContainer.appendChild(node);
            
            // Add to Nav
            addToNav(q.id, depth);
        });

        dom.contentMount.appendChild(listContainer);
    }

    function renderQuestionNode(q, depth, expandedDefault) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.setAttribute('data-depth', depth);
        node.id = `q-${q.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idCol = document.createElement('div');
        idCol.className = 'question-id';
        idCol.textContent = q.id;
        
        const contentCol = document.createElement('div');
        contentCol.className = 'question-content';
        contentCol.innerHTML = renderMarkdown(q.question);

        body.appendChild(idCol);
        body.appendChild(contentCol);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', expandedDefault);
                control.innerHTML = `
                    <span class="control-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.setAttribute('data-visible', expandedDefault);

                // Interactions
                control.onclick = () => {
                    const isExpanded = control.getAttribute('aria-expanded') === 'true';
                    control.setAttribute('aria-expanded', !isExpanded);
                    control.querySelector('.control-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    details.setAttribute('data-visible', !isExpanded);
                };

                // Content Construction
                // Order: Keep in mind -> Formulas -> Working -> Alt Working

                // Keep in mind
                if (sdData.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection keep-in-mind';
                    block.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body">${renderMarkdown(sdData.keepInMind)}</div>
                    `;
                    details.appendChild(block);
                }

                // Formulas
                if (sdData.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection formulas-used';
                    block.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(sdData.formulasUsed)}</div>
                    `;
                    details.appendChild(block);
                }

                // Working (Primary)
                if (sdData.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection working';
                    block.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body working-body">${renderMarkdown(sdData.working)}</div>
                    `;
                    details.appendChild(block);
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection alt-working';
                        block.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-body">${renderMarkdown(alt)}</div>
                        `;
                        details.appendChild(block);
                    });
                } else if (typeof sdData.alternativeWorking === 'string') {
                    // Fallback for single string variant if exists in legacy payloads
                    const block = document.createElement('div');
                    block.className = 'sd-subsection alt-working';
                    block.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body working-body">${renderMarkdown(sdData.alternativeWorking)}</div>
                    `;
                    details.appendChild(block);
                }

                solBlock.appendChild(control);
                solBlock.appendChild(details);
            }

            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, expandedDefault));
                addToNav(child.id, depth + 1);
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function addToNav(id, depth) {
        const item = document.createElement('li');
        item.className = 'nav-item';
        item.textContent = id;
        item.setAttribute('data-target', `q-${id}`);
        item.setAttribute('data-depth', depth);
        
        item.onclick = () => {
            const target = document.getElementById(`q-${id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            }
        };

        dom.desktopNav.appendChild(item);
        
        // Clone for mobile with event
        const mobileItem = item.cloneNode(true);
        mobileItem.onclick = item.onclick;
        dom.mobileNav.appendChild(mobileItem);
    }

    // --- UTILS ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
    }
    dom.jumpBtn.onclick = openDrawer;
    dom.closeDrawerBtn.onclick = closeDrawer;
    dom.drawerOverlay.onclick = closeDrawer;

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Clean active
                    document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
                    // Set active
                    const id = entry.target.id;
                    const navItems = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                    navItems.forEach(el => el.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
