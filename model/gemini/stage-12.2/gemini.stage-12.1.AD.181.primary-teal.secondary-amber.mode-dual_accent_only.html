<script>
    // ===== STAGE 0: CONSTANTS =====
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ===== STATE & APP LOGIC =====
    
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = new Map(); // key: questionId, value: boolean
    let isMobileDrawerOpen = false;

    // Markdown Renderer Instance
    let md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: no <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            // Set initial paper
            if (payload.papers && payload.papers.length > 0) {
                currentPaperKey = payload.papers[0].key;
                applyPaperDefaults(payload.papers[0]);
            }
            
            renderApp();
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function applyPaperDefaults(paper) {
        const expandAll = paper.defaults?.expandedAll ?? true;
        // Reset states
        expandedStates.clear();
        // Traverse and set default
        // (Actually, we handle default in render logic if not in map, 
        // but populating map is cleaner for toggling)
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates.set(node.id, expandAll);
                }
                if (node.children) traverse(node.children);
            });
        };
        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
    }

    function toggleQuestion(id) {
        const current = expandedStates.get(id);
        expandedStates.set(id, !current);
        renderApp(); // Re-render to update DOM (simple prototype approach)
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (paper) applyPaperDefaults(paper);
        renderApp();
        window.scrollTo(0, 0);
    }

    function toggleDrawer() {
        isMobileDrawerOpen = !isMobileDrawerOpen;
        renderApp();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Close drawer if open
            if (isMobileDrawerOpen) toggleDrawer();
            
            // Scroll with offset
            const offset = 80; // Top controls + padding
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Focus for accessibility
            el.setAttribute("tabindex", "-1");
            el.focus({preventScroll: true});
        }
    }

    // --- Rendering ---

    function renderError() {
        document.getElementById('root').innerHTML = `
            <div class="app-shell">
                <div class="top-controls">
                    <div style="font-weight:600">RTQ Paper Viewer</div>
                </div>
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }

    function renderApp() {
        if (!payload) return;

        const currentPaper = payload.papers.find(p => p.key === currentPaperKey);
        const root = document.getElementById('root');
        
        // Build HTML String
        let html = `
        <div class="app-shell">
            <header class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${payload.papers.map(p => `
                        <option value="${p.key}" ${p.key === currentPaperKey ? 'selected' : ''}>
                            ${p.label}
                        </option>
                    `).join('')}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer()">Jump to</button>
            </header>

            <div class="document-frame">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail" aria-label="Question navigation">
                    ${renderNavList(currentPaper, false)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column" id="main-content">
                    <div class="paper-surface">
                        ${renderPaperContent(currentPaper)}
                    </div>
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div class="drawer-overlay ${isMobileDrawerOpen ? 'open' : ''}" onclick="toggleDrawer()"></div>
            <aside class="drawer-content ${isMobileDrawerOpen ? 'open' : ''}" aria-hidden="${!isMobileDrawerOpen}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()" aria-label="Close navigation">&times;</button>
                </div>
                <div class="drawer-nav-container">
                    ${renderNavList(currentPaper, true)}
                </div>
            </aside>
        </div>
        `;

        root.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
        
        // Setup Active Scroll Spy (Simple version)
        setupScrollSpy();
    }

    function renderNavList(paper, isMobile) {
        if (!paper) return '';
        
        let html = `<ul class="nav-list">`;
        
        // Helper for recursion (though nav is flat list per Stage 5.4.5)
        // We flatten the tree for the list but keep hierarchy via style if needed (Stage 5.4.5 says flat list, hierarchy via scale only)
        
        const renderItems = (questions) => {
            let output = '';
            questions.forEach(q => {
                output += `<li class="nav-item-wrapper">
                    <a class="nav-item" onclick="scrollToQuestion('${q.id}')" data-target="q-${q.id}">
                        ${q.id}
                    </a>
                </li>`;
                if (q.children) output += renderItems(q.children);
            });
            return output;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }
        
        html += `</ul>`;
        return html;
    }

    function renderPaperContent(paper) {
        if (!paper) return '';
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions);
        }

        return html;
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(node) {
        // Safe Markdown Rendering
        const renderMD = (text) => md ? md.render(text || '') : (text || '');
        
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        const isExpanded = expandedStates.get(node.id) || false;
        
        return `
        <div class="question-node" id="q-${node.id}">
            <!-- Question Body -->
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt md-content">${renderMD(node.question)}</div>
            </div>

            <!-- Solution Block -->
            ${hasSolBlock ? `
            <div class="solution-block">
                
                <!-- Answer -->
                ${hasAnswer ? `
                <div class="answer-region">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMD(node.solutionBlock.answer)}</div>
                </div>
                ` : ''}

                <!-- Solution Details Toggle & Region -->
                ${hasDetails ? `
                <button class="disclosure-control" 
                    onclick="toggleQuestion('${node.id}')" 
                    aria-expanded="${isExpanded}"
                >
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â€º</span>
                </button>

                <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                    ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                </div>
                ` : ''}
            </div>
            ` : ''}

            <!-- Children -->
            ${node.children && node.children.length > 0 ? `
            <div class="children-container">
                ${renderQuestionList(node.children)}
            </div>
            ` : ''}
        </div>
        `;
    }

    function renderSolutionDetails(details) {
        if (!details) return '';
        const renderMD = (text) => md ? md.render(text || '') : (text || '');
        let html = '';

        // Order: Keep in mind -> Formulas -> Working -> Alternative
        
        if (details.keepInMind) {
            html += `
            <div class="sd-subsection sd-keep-in-mind">
                <div class="sd-label">Keep in mind</div>
                <div class="sd-body md-content">${renderMD(details.keepInMind)}</div>
            </div>`;
        }
        
        if (details.formulasUsed) {
            html += `
            <div class="sd-subsection sd-formulas">
                <div class="sd-label">Formulas used</div>
                <div class="sd-body md-content">${renderMD(details.formulasUsed)}</div>
            </div>`;
        }
        
        if (details.working) {
            html += `
            <div class="sd-subsection sd-working">
                <div class="sd-label">Working</div>
                <div class="sd-body md-content">${renderMD(details.working)}</div>
            </div>`;
        }
        
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                 html += `
                <div class="sd-subsection sd-alt-working">
                    <div class="sd-label">Alternative working</div>
                    <div class="sd-body md-content">${renderMD(alt)}</div>
                </div>`;
            });
        }

        return html;
    }

    // Scroll Spy Logic for Active Nav
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
                    // Add active to current
                    const id = entry.target.id;
                    const navItem = document.querySelector(`.nav-item[data-target="${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Start
    init();

</script>
