            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload Format");
            
            state.papers = data.papers;
            populateSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {

            lucide.createIcons();

            console.error(e);

        els.paperSelect.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        els.paperSelect.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            els.paperSelect.appendChild(opt);
        });
        
        els.paperSelect.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        
        state.currentPaperKey = key;
        state.expandedMap.clear(); // Reset expanded states on paper switch
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        renderPaper(paper);
        renderNavigation(paper);
    }

                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;

                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, paper.defaults, 0));
                });
                contentFragment.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, paper.defaults, 0));
            });
            contentFragment.appendChild(qList);
        }
        
        els.paperContent.appendChild(contentFragment);
        
        // Post-render: KaTeX
        renderMath(els.paperContent);
        // Icons
        lucide.createIcons({ root: els.paperContent });
    }

    function renderQuestionNode(node, defaults, depth) {

        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor target
        
        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = renderMarkdown(node.question);
        
        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        wrapper.appendChild(qBody);
        
        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';
            
            // A. Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            if (sb.solutionDetails) {

                    ? state.expandedMap.get(node.id) 
                    : (defaults && defaults.expandedAll !== false);
                
                // Update map to current reality
                state.expandedMap.set(node.id, isExpanded);

                // Region

                if (sd.keepInMind) {
                    innerHTML += `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label"><i data-lucide="lightbulb" width="14"></i> Keep in mind</div>
                            <div class="sd-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    innerHTML += `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                if (sd.working) {
                    innerHTML += `
                        <div class="sd-subsection working-block">
                            <div class="sd-label">Working</div>
                            <div class="sd-content">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        innerHTML += `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     innerHTML += `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }
                
                regionDiv.innerHTML = innerHTML;
                
                // Interaction
                toggleBtn.onclick = () => {
                    const newState = !state.expandedMap.get(node.id);
                    state.expandedMap.set(node.id, newState);
                    
                    regionDiv.className = `solution-details-region ${newState ? 'expanded' : ''}`;
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.innerHTML = newState 
                        ? `<i data-lucide="chevron-down" width="16"></i> Hide working`
                        : `<i data-lucide="chevron-right" width="16"></i> Show working`;
                    lucide.createIcons({ root: toggleBtn });
                };
                
                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(regionDiv);
            }
            
            wrapper.appendChild(blockDiv);
        }
        
        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }
        
        return wrapper;
    }

    function renderNavigation(paper) {
        state.navItems = []; // reset linear list
        
        const buildNav = (listEl) => {
            listEl.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        listEl.appendChild(lbl);
                    }
                    section.questions.forEach(q => traverseNav(q, listEl, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, listEl, 0));
            }
        };
        
        const traverseNav = (node, container, depth) => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            
            const a = document.createElement('a');
            a.className = 'nav-link';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.depth = Math.min(depth, 2); // Cap depth for styling
            
            // Click handler for smooth scroll
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${node.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile, close drawer
                if (els.drawer.classList.contains('open')) toggleDrawer(false);
                
                updateActiveNav(node.id);
            };
            
            state.navItems.push({ id: node.id, element: a });
            
            li.appendChild(a);
            container.appendChild(li);
            
            if (node.children) {
                node.children.forEach(child => traverseNav(child, container, depth + 1));
            }
        };

        buildNav(els.desktopNavList);
        buildNav(els.mobileNavList);
        
        // Initial Observer Setup
        setupScrollSpy();
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath(root) {
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false,
            output: 'html' // faster, usually sufficient
        });
    }

    // --- Navigation & Scroll Spy ---
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        // Clear all
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        // Set active (desktop and mobile)
        const links = document.querySelectorAll(`.nav-link[href="#q-${id}"]`);
        links.forEach(l => {
            l.classList.add('active');
            // Ensure visible in nav rail
            l.scrollIntoView({ block: 'nearest', behavior: 'smooth', inline: 'nearest' });
        });
    }

    // --- Mobile Drawer ---
    function toggleDrawer(isOpen) {
        if (isOpen) {
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        } else {
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.drawerTrigger.focus();
        }
    }

    els.drawerTrigger.onclick = () => toggleDrawer(true);
    els.drawerClose.onclick = () => toggleDrawer(false);
    els.drawer.onclick = (e) => {
        if (e.target === els.drawer) toggleDrawer(false); // Scrim click
    };

    // --- Start ---
    init();

</script>
