<script>
    // --- STAGE 0 CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Configuration (Stage 6 Baseline) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaper = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navDrawer: document.getElementById('drawer-nav-list'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            renderSelector();
            // Default to first paper
            loadPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="error-container">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading</option>';
        }
    }

    function renderSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        currentPaper = payload.papers.find(p => p.key === key);
        els.selector.value = key;
        
        renderPaperContent();
        renderNav();
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;
    }

    // --- Rendering ---

    function renderPaperContent() {
        els.content.innerHTML = '';
        
        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    els.content.appendChild(h);
                }
                const list = document.createElement('div');
                section.questions.forEach(q => list.appendChild(renderQuestionNode(q, 0)));
                els.content.appendChild(list);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            currentPaper.questions.forEach(q => list.appendChild(renderQuestionNode(q, 0)));
            els.content.appendChild(list);
        }

        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth) {
        const wrap = document.createElement('div');
        wrap.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrap.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrap.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `<span class="answer-label">Answer</span> <span>${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>`;
                sb.appendChild(ans);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const detailContainer = document.createElement('div');
                detailContainer.className = 'solution-details-container';

                // Toggle
                const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                // Text-first + icon
                toggle.innerHTML = `${expandedDefault ? 'Hide working' : 'Show working'} <span aria-hidden="true">${expandedDefault ? '▲' : '▼'}</span>`;
                
                // Content Wrapper
                const content = document.createElement('div');
                content.className = `solution-details-content ${expandedDefault ? 'expanded' : ''}`;

                toggle.onclick = () => {
                    const isExpanded = content.classList.contains('expanded');
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        toggle.innerHTML = `Show working <span aria-hidden="true">▼</span>`;
                    } else {
                        content.classList.add('expanded');
                        toggle.innerHTML = `Hide working <span aria-hidden="true">▲</span>`;
                    }
                };

                // Internal Subsections
                if (sd.keepInMind) {
                    content.appendChild(renderSubsection('Keep in mind', sd.keepInMind, md));
                }
                if (sd.formulasUsed) {
                    content.appendChild(renderSubsection('Formulas used', sd.formulasUsed, md));
                }
                if (sd.working) {
                    content.appendChild(renderSubsection('Working', sd.working, md));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        content.appendChild(renderSubsection('Alternative working', alt, md));
                    });
                }

                detailContainer.appendChild(toggle);
                detailContainer.appendChild(content);
                sb.appendChild(detailContainer);
            }

            wrap.appendChild(sb);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrap.appendChild(renderQuestionNode(child, depth + 1));
            });
        }

        return wrap;
    }

    function renderSubsection(label, markdownContent, parser) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        div.appendChild(lbl);
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = parser ? parser.render(markdownContent) : markdownContent;
        div.appendChild(body);
        return div;
    }

    // --- Navigation ---

    function renderNav() {
        const buildNavList = (container) => {
            container.innerHTML = '';
            
            // Helper to recurse extraction
            const extractItems = (nodes, depth) => {
                let items = [];
                nodes.forEach(n => {
                    items.push({ id: n.id, depth: depth });
                    if (n.children) items = items.concat(extractItems(n.children, depth + 1));
                });
                return items;
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        container.appendChild(lbl);
                    }
                    const items = extractItems(sec.questions, 0);
                    renderNavItems(items, container);
                });
            } else if (currentPaper.questions) {
                const items = extractItems(currentPaper.questions, 0);
                renderNavItems(items, container);
            }
        };

        buildNavList(els.navDesktop);
        buildNavList(els.navDrawer);
        
        // Init ScrollSpy
        initScrollSpy();
    }

    function renderNavItems(items, container) {
        items.forEach(item => {
            const a = document.createElement('a');
            a.href = `#q-${item.id}`;
            a.className = `nav-item nav-depth-${Math.min(item.depth, 2)}`;
            a.textContent = item.id;
            a.dataset.targetId = `q-${item.id}`;
            
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${item.id}`).scrollIntoView({behavior: 'smooth'});
                closeDrawer();
            };
            container.appendChild(a);
        });
    }

    // --- Interactions ---

    function openDrawer() {
        els.drawerOverlay.style.display = 'block';
        setTimeout(() => els.drawer.classList.add('open'), 10);
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        setTimeout(() => els.drawerOverlay.style.display = 'none', 250);
    }

    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- ScrollSpy ---
    function initScrollSpy() {
        const navLinks = document.querySelectorAll('.nav-item');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Activate link
                    const id = entry.target.id;
                    navLinks.forEach(link => {
                        if (link.dataset.targetId === id) link.classList.add('active');
                        else link.classList.remove('active');
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
