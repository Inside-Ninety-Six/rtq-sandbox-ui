    <script>
        // =========================================
        // MARKDOWN & KATEX CONFIGURATION
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG passthrough
                linkify: true,
                breaks: false  // MUST be false per instructions to save KaTeX
            });
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let navItems = []; // Flat list for navigation building

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const paperSelector = document.getElementById('paperSelector');
        const paperContainer = document.getElementById('paperContainer');
        const desktopNavContent = document.getElementById('desktopNavContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const mobileJumpBtn = document.getElementById('mobileJumpBtn');
        const closeDrawerBtn = document.getElementById('closeDrawerBtn');

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContainer.innerHTML = `<div class="status-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
            desktopNavContent.innerHTML = '';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // 1. Build Content HTML
            let contentHTML = '';
            navItems = []; // Reset nav extraction

            // Handle Sections vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        contentHTML += `<div class="section-header-block">
                            <div class="section-header-text">${escapeHtml(section.label)}</div>
                        </div>`;
                        // Add section header to nav (non-clickable)
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    contentHTML += renderQuestionList(section.questions, 0);
                });
            } else if (currentPaper.questions) {
                contentHTML += renderQuestionList(currentPaper.questions, 0);
            }

            paperContainer.innerHTML = contentHTML;

            // 2. Render Navigation
            renderNavigation();

            // 3. Post-Process (KaTeX)
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Bind Events (Disclosure)
            bindInteractionEvents();
        }

        // Recursive renderer
        function renderQuestionList(questions, depth) {
            if (!questions || !questions.length) return '';
            
            let html = `<div class="question-list">`;
            
            questions.forEach(q => {
                // Determine expanded default
                const defaults = currentPaper.defaults || {};
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                // Add to Nav (Flattened)
                navItems.push({ 
                    type: 'question', 
                    id: q.id, 
                    elementId: `q-${q.id}`, // Anchor
                    depth: depth 
                });

                // Render Node
                html += `
                    <div class="question-node ${depth > 0 ? 'child-node' : ''}" id="q-${q.id}">
                        <div class="question-body">
                            <span class="q-identifier">${escapeHtml(q.id)}</span>
                            <span class="q-prompt md-content">${renderMarkdown(q.question)}</span>
                        </div>
                        
                        ${renderSolutionBlock(q.solutionBlock, isExpanded)}
                        
                        ${q.children && q.children.length > 0 ? 
                            `<div class="children-container">
                                ${renderQuestionList(q.children, depth + 1)}
                            </div>` 
                        : ''}
                    </div>
                `;
            });

            html += `</div>`;
            return html;
        }

        function renderSolutionBlock(block, defaultExpanded) {
            if (!block) return '';
            
            const hasAnswer = !!block.answer;
            const hasDetails = !!block.solutionDetails;

            if (!hasAnswer && !hasDetails) return '';

            let html = `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="md-content">${renderMarkdown(block.answer)}</span>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const sd = block.solutionDetails;
                // Control
                html += `
                    <button class="sd-control" aria-expanded="${defaultExpanded}" onclick="toggleDetails(this)">
                        <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div class="solution-details-region" data-expanded="${defaultExpanded}">
                        ${sd.keepInMind ? `
                            <div class="sd-subsection keep-in-mind-block">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content md-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        ` : ''}

                        ${sd.formulasUsed ? `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content md-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        ` : ''}

                        ${sd.working ? `
                            <div class="sd-subsection">
                                <span class="sd-label working-label">Working</span>
                                <div class="sd-content md-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        ` : ''}

                        ${sd.alternativeWorking && Array.isArray(sd.alternativeWorking) ? 
                            sd.alternativeWorking.map(alt => `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label working-label">Alternative working</span>
                                    <div class="sd-content md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `).join('')
                        : ''}
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation() {
            const buildList = () => {
                let html = '<ul class="nav-list">';
                navItems.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                    } else {
                        // Hierarchy via type scale classes (nav-depth-X)
                        const depthClass = item.depth > 0 ? `nav-depth-${Math.min(item.depth, 2)}` : '';
                        html += `<li>
                            <a class="nav-item ${depthClass}" onclick="scrollToId('${item.elementId}', this)">
                                ${escapeHtml(item.id)}
                            </a>
                        </li>`;
                    }
                });
                html += '</ul>';
                return html;
            };

            const html = buildList();
            desktopNavContent.innerHTML = html;
            mobileNavContent.innerHTML = html;
        }

        window.scrollToId = function(id, el) {
            const target = document.getElementById(id);
            if (target) {
                // Scroll with offset for header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if (el) el.classList.add('active'); // This click
                
                // Also update corresponding nav item in other view (mobile/desktop)
                syncActiveNav(id);

                closeDrawer();
            }
        };

        function syncActiveNav(id) {
            // Rough logic to highlight both desktop and mobile nav items
            const txt = id.replace('q-','');
            document.querySelectorAll('.nav-item').forEach(n => {
                if (n.innerText.trim() === txt) n.classList.add('active');
            });
        }

        // =========================================
        // INTERACTION HANDLERS
        // =========================================
        window.toggleDetails = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                region.style.display = 'none';
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
            } else {
                region.style.display = 'block';
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
            }
        };

        function openDrawer() {
            drawer.style.display = 'block';
            drawerBackdrop.style.display = 'block';
            // slight delay for transition
            setTimeout(() => drawer.classList.add('open'), 10);
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            setTimeout(() => {
                drawer.style.display = 'none';
                drawerBackdrop.style.display = 'none';
                document.body.style.overflow = '';
            }, 200);
        }

        function bindInteractionEvents() {
            // Scroll Spy (Optional enhancement for active nav)
            // Implementation omitted for brevity to focus on strict requirements, 
            // relying on click-to-activate for now.
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
