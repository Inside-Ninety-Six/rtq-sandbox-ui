    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // COLORLAB D - CONFIG & LOGIC
        // =========================================
        // Placeholders for build system / fallback logic
        const rawHuePrimary = "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}";
        const rawHueSecondary = "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}";

        // Hue mapping table (approx hue angles)
        const HUE_MAP = {
            'red': 25,
            'amber': 75,
            'green': 142,
            'teal': 175,
            'cyan': 220,
            'blue': 264,
            'purple': 300,
            'pink': 350
        };

        function resolveConfig() {
            let p = rawHuePrimary;
            let s = rawHueSecondary;

            // Check if placeholders remain (simple check: contains curly braces)
            if (p.includes('{{') || !p) p = 'blue';
            if (s.includes('{{') || !s) s = 'amber';

            // Check enum validity
            if (!HUE_MAP[p]) p = 'blue';
            if (!HUE_MAP[s]) s = 'amber';

            // Collision check
            if (p === s) {
                s = (p === 'blue') ? 'amber' : 'blue';
            }

            return { primary: p, secondary: s };
        }

        function applyTheme() {
            const config = resolveConfig();
            const pHue = HUE_MAP[config.primary];
            const sHue = HUE_MAP[config.secondary];

            const root = document.documentElement;

            // DUAL DEEP THEME (Mode 4) Implementation
            // Page BG: L 0.95, C 0.08 (Primary derived)
            root.style.setProperty('--color-page-bg', `oklch(0.95 0.08 ${pHue})`);
            
            // Frame BG: L 0.92, C 0.08 (Darker than page, same hue)
            root.style.setProperty('--color-frame-bg', `oklch(0.92 0.08 ${pHue})`);
            
            // Paper BG: L 0.98, C 0.06 (Lighter, main focus)
            root.style.setProperty('--color-paper-bg', `oklch(0.98 0.06 ${pHue})`);
            
            // Text: Neutral, low chroma
            root.style.setProperty('--color-text-primary', `oklch(0.20 0.015 ${pHue})`);
            root.style.setProperty('--color-text-secondary', `oklch(0.35 0.02 ${pHue})`);
            root.style.setProperty('--color-text-tertiary', `oklch(0.50 0.02 ${pHue})`);
            
            // Accents
            // Primary: L ~0.55, C ~0.20
            root.style.setProperty('--color-accent-primary', `oklch(0.55 0.20 ${pHue})`);
            // Secondary: L ~0.60, C ~0.16
            root.style.setProperty('--color-accent-secondary', `oklch(0.60 0.16 ${sHue})`);
            
            // Divider: L 0.85, low chroma
            root.style.setProperty('--color-divider', `oklch(0.85 0.02 ${pHue})`);
            
            // Focus
            root.style.setProperty('--color-focus-ring', `oklch(0.55 0.20 ${pHue})`);
            
            // Solution Wash: L 0.96, C 0.04
            root.style.setProperty('--color-wash-solution', `oklch(0.96 0.04 ${pHue})`);
        }

        };

        const md = window.markdownit

            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Fetch & Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                renderPaperSelector();
                
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div style="padding: 2rem; color: var(--color-text-secondary);">${msg}</div>`;
        }

        // --- Paper Selector ---
        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;
            
            appState.currentPaper = paper;
            appState.navItems = []; // reset nav
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const navRail = document.getElementById('navRail');
            const drawerNavList = document.getElementById('drawerNavList');
            
            // Build Nav List structure
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            
            // Helper to generate nav items from questions
            function processQuestions(questions, depth) {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = q.id;
                    a.dataset.targetId = `q-${q.id}`;
                    a.dataset.depth = Math.min(depth, 3); // Cap depth class
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    });

                    li.appendChild(a);
                    navList.appendChild(li);
                    
                    if (q.children && q.children.length > 0) {
                        processQuestions(q.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const liSec = document.createElement('li');
                        liSec.className = 'nav-section-label';
                        liSec.textContent = sec.label;
                        navList.appendChild(liSec);
                    }
                    if (sec.questions) {
                        processQuestions(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                processQuestions(paper.questions, 0);
            }

            // Mount to Rail
            navRail.innerHTML = '';
            navRail.appendChild(navList);
            
            // Clone for Drawer
            drawerNavList.innerHTML = '';
            const clonedList = navList.cloneNode(true);
            // Re-attach listeners for clone
            clonedList.querySelectorAll('.nav-item').forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                });
            });
            drawerNavList.appendChild(clonedList);
            
            // Setup intersection observer for highlighting
            setupScrollSpy();
        }

            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Handle Sections or Flat

                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${sec.label}</div>`;
                        container.appendChild(header);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(q, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${q.id}`;
            wrapper.dataset.id = q.id; // for spy

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            const bodyHtml = md ? md.render(q.question || '') : (q.question || '');
            // Inject ID into body visually
            bodyDiv.innerHTML = `<span class="question-id">${q.id}</span> ${bodyHtml}`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansHtml = md ? md.renderInline(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span>${ansHtml}`;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const expandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                    
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    toggleBtn.innerHTML = `<span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsDiv.classList.toggle('expanded');
                    });

                    sbDiv.appendChild(toggleBtn);

                    // Content: Keep in Mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        detailsDiv.appendChild(kim);
                    }

                    // Content: Formulas
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection sd-formulas';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        detailsDiv.appendChild(form);
                    }

                    // Content: Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection sd-working';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                        detailsDiv.appendChild(work);
                    }

                    // Content: Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-working sd-alt-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            detailsDiv.appendChild(altDiv);
                        });
                    }

                    sbDiv.appendChild(detailsDiv);
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Scroll Spy ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.dataset.id;
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            nav.classList.toggle('active', nav.textContent === id);
                        });
                        // Also auto-scroll nav rail if needed (basic)
                        const activeNav = document.querySelector('.nav-rail .nav-item.active');
                        if (activeNav) {
                            activeNav.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Top 10% to bottom 80% active zone

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // --- Mobile Drawer Logic ---
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerPanel = document.getElementById('drawerPanel');
        const jumpBtn = document.getElementById('mobileJumpBtn');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Init ---
        init();

    </script>
</body>
