    <script>
        // STAGE 0: CONSTANTS (Canonical Sources)

    <!-- MAIN LOGIC -->
    <script>
        // --- State ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedStates: {}, // questionId -> boolean
            activeQuestionId: null
        };

        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            navList: document.getElementById('nav-list-container'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailureMode();
            }
        }

        function renderFailureMode() {
            els.paperContent.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full pt-20">
                    <div class="text-lg font-bold text-red-600 mb-2">PAPERS PAYLOAD MISSING</div>
                    <p class="text-secondary text-sm">Could not load payload from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled>Error</option>';
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Paper Logic ---

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedStates = {}; // Reset expansion states

            // Determine questions list (Flat vs Sectioned)
            let flatQuestions = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    flatQuestions = flatQuestions.concat(section.questions);
                });
            } else if (paper.questions) {
                flatQuestions = paper.questions;
            }

            // Set default expansion states based on paper defaults
            // We need to traverse efficiently. For prototype, we'll do it lazily or just default to true.
            // Brief says: "Solution Details are expanded by default when present (unless paper.defaults.expandedAll=false)"
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Helper to recursively set defaults
            const initDefaults = (nodes) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) initDefaults(node.children);
                });
            };
            
            if (paper.sections) {
                paper.sections.forEach(s => initDefaults(s.questions));
            } else {
                initDefaults(paper.questions);
            }

            renderPaperContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);
            document.getElementById('desktop-nav').scrollTop = 0;
            
            // Initialize Icons and Math
            lucide.createIcons();
        }

        // --- Rendering Core ---

        function renderPaperContent() {
            const paper = state.currentPaper;
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="mb-12">`; // Section container
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="text-secondary font-medium text-sm tracking-wide uppercase mb-6 border-b border-border pb-2">
                                Section ${section.label}
                            </div>
                        `;
                    }
                    html += `<div class="flex flex-col gap-q-gap">`; // Question list
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div></div>`;
                });
            } else {
                html += `<div class="flex flex-col gap-q-gap">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Re-bind icons for new content
            lucide.createIcons();
        }

        function renderQuestionNode(node, depth) {
            const isSub = depth > 0;
            const indentClass = isSub ? 'pl-4 md:pl-8 border-l border-transparent' : ''; // Indentation via padding, no visual border
            const spacingClass = isSub ? 'mt-sub-gap' : ''; // Vertical rhythm
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            const isExpanded = state.expandedStates[node.id];
            
            // Render parts
            const questionHtml = renderMarkdown(node.question);
            
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Separator between Question and Solution Block
                // Using spacing primarily.
                
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-4 mb-2">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wide block mb-1">Answer</span>
                            <div class="text-primary font-medium md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasSolutionDetails) {
                    const toggleId = `toggle-${node.id}`;
                    const detailsId = `details-${node.id}`;
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    const chevronClass = isExpanded ? "rotate-180" : "";
                    
                    // Disclosure Control
                    const controlHtml = `
                        <button onclick="toggleWorking('${node.id}')" 
                                class="group flex items-center gap-1.5 text-accent hover:text-accent-hover text-sm font-medium mt-3 focus:outline-none focus-visible:ring-2 ring-accent rounded px-1 -ml-1 transition-colors select-none"
                                aria-expanded="${isExpanded}"
                                aria-controls="${detailsId}">
                            <span>${toggleText}</span>
                            <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${chevronClass}"></i>
                        </button>
                    `;

                    // Expanded Content
                    let expandedContent = '';
                    if (isExpanded) {
                        const sd = node.solutionBlock.solutionDetails;
                        
                        // Sections inside Solution Details
                        // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            expandedContent += `
                                <div class="mb-4">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="text-sm font-bold text-primary">Keep in mind</span>
                                        <i data-lucide="lightbulb" class="w-3.5 h-3.5 text-secondary"></i>
                                    </div>
                                    <div class="text-sm text-secondary md-content">${renderMarkdown(sd.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            expandedContent += `
                                <div class="mb-4">
                                    <div class="text-sm font-bold text-secondary mb-1">Formulas used</div>
                                    <div class="text-sm text-secondary md-content font-mono bg-white/50 rounded p-1 inline-block">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            expandedContent += `
                                <div class="mb-4">
                                    <div class="text-sm font-bold text-secondary mb-2">Working</div>
                                    <div class="text-primary text-base md-content leading-relaxed space-y-3">
                                        ${renderMarkdown(sd.working)}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                expandedContent += `
                                    <div class="mt-6 pt-4 border-t border-border/50">
                                        <div class="text-sm font-bold text-secondary mb-2">Alternative working</div>
                                        <div class="text-primary text-base md-content leading-relaxed">
                                            ${renderMarkdown(alt)}
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        // Wrap in a region with background wash (ColorLab D 'sol-wash')
                        // Boundary Clarity: Using permitted subtle wash.
                        expandedContent = `
                            <div id="${detailsId}" class="mt-3 p-4 bg-sol-wash rounded-lg border border-border/30 animate-in fade-in slide-in-from-top-1 duration-200 origin-top">
                                ${expandedContent}
                            </div>
                        `;
                    }

                    detailsHtml = controlHtml + expandedContent;
                }

                solutionBlockHtml = `
                    <div class="mt-2">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children Logic
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="flex flex-col gap-sub-gap mt-sub-gap">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Assemble Node
            return `
                <div id="q-${node.id}" class="question-node ${indentClass} ${spacingClass} scroll-mt-24">
                    <!-- Question Body -->
                    <div class="flex gap-3">
                        <div class="shrink-0 w-8 md:w-10 text-secondary font-medium text-sm md:text-base pt-0.5 select-none">${node.id}</div>
                        <div class="grow min-w-0">
                            <div class="text-primary text-base md:text-lg font-medium leading-relaxed md-content">
                                ${questionHtml}
                            </div>
                            
                            <!-- Solution Block -->
                            ${solutionBlockHtml}
                        </div>
                    </div>
                    
                    <!-- Children -->
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interaction Handlers ---

        window.toggleWorking = function(nodeId) {
            state.expandedStates[nodeId] = !state.expandedStates[nodeId];
            
            // Re-render efficiently? For this prototype, we re-render the whole paper to keep logic simple 
            // and ensure KaTeX re-runs correctly on newly revealed content.
            // A more advanced app would use VDOM or localized updates.
            // To preserve scroll position logic is tricky with full re-render.
            // Strategy: Store scroll position? No, re-render is jarring. 
            // Better: Replace innerHTML of the specific node? 
            // We will do a full re-render but maintain scroll position via 'scrollRestoration' manual? 
            // Actually, simply re-rendering the specific question's parent container is hard without a framework.
            // Let's re-render all. It's a prototype stress test.
            
            const scrollY = window.scrollY;
            renderPaperContent();
            window.scrollTo(0, scrollY);
        };

        // --- Navigation Rendering ---

        function renderNavigation() {
            const paper = state.currentPaper;
            let navItems = [];

            // Helper to flatten logic for Nav generation
            // Stage 3 says: Flat list, identifiers only. Section headers as separators.
            
            const generateNavHTML = (items) => {
                return items.map(item => {
                    const isActive = false; // We could track scroll position for active state, but start simple.
                    // ColorLab D: Secondary Accent (Amber) for supplementary role (e.g. secondary nav marker) could be used here.
                    // But Stage 6.0.2 says "Current nav item uses weight-only".
                    // Override 5.4.3 says "Active indication may use one or two restrained cues... if subtle marker is used... MAY use accent colour".
                    // Let's stick to weight + subtle text color shift for simplicity and calmness.
                    
                    return `
                        <button onclick="scrollToQuestion('${item.id}')" 
                                class="w-full text-left px-2 py-1 text-sm text-secondary hover:text-primary transition-colors hover:bg-black/5 rounded truncate">
                            ${item.id}
                        </button>
                    `;
                }).join('');
            };

            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        // Section Header (Non-clickable)
                        html += `
                            <div class="mt-4 mb-1 px-2 text-xs font-bold text-tertiary uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    } else {
                        html += `<div class="mt-4"></div>`; // Spacing separator
                    }
                    html += generateNavHTML(flattenForNav(section.questions));
                });
            } else {
                html += generateNavHTML(flattenForNav(paper.questions));
            }

            els.navList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        function flattenForNav(nodes) {
            let flat = [];
            nodes.forEach(node => {
                flat.push({ id: node.id });
                if (node.children) {
                    flat = flat.concat(flattenForNav(node.children));
                }
            });
            return flat;
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            }
        };

        // --- Mobile Drawer Logic ---

        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.drawerScrim.classList.remove('opacity-0');
            els.mobileDrawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.drawerScrim.classList.add('opacity-0');
            els.mobileDrawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerScrim.addEventListener('click', closeDrawer);

        // --- Utilities ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Start ---
        init();

    </script>
