    <script>

        const drawerNavContent = document.getElementById('drawerNavContent');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                populatePaperSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");

        function renderError(msg) {
            paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = '<option disabled>Error</option>';

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset Expanded State based on defaults
            expandedState.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false

            // Recursively collect IDs for default expansion if needed
            // (Note: Implementation handles default check dynamically during render, 
            // but we can prepopulate if we want persistent state manipulation. 
            // For simplicity, we check 'defaultExpanded' during render logic, 
            // and use expandedState Set for tracking TOGGLES.)
            // Actually, to support "toggle" properly, we need to know the initial state.
            // Let's adopt a simple rule: if not in Set, use default. If in Set, toggle depends on impl.
            // BETTER: Populate Set with all IDs if default is true.
            
            function collectIds(nodes) {
                if(!nodes) return [];
                let ids = [];
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) ids.push(n.id);
                    if (n.children) ids = ids.concat(collectIds(n.children));
                });
                return ids;
            }

            let allQuestions = [];
            if (paper.sections) {
                paper.sections.forEach(s => allQuestions = allQuestions.concat(s.questions));
            } else {
                allQuestions = paper.questions || [];
            }

            if (defaultExpanded) {
                const allIds = collectIds(allQuestions);
                allIds.forEach(id => expandedState.add(id));
            }

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Post-render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper) {
            paperContent.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    // Section Header (only if label exists and is not whitespace)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }
                    
                    const list = document.createElement('div');
                    section.questions.forEach(q => {
                        list.appendChild(createQuestionNode(q, 0));
                    });
                    sectionBlock.appendChild(list);
                    paperContent.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                paperContent.appendChild(list);
            }
        }

        function createQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                // Only render block if Answer or Details exist
                if (sb.answer || sb.solutionDetails) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // A. Answer (Visible by default)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content';
                        ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                        ansDiv.appendChild(ansLabel);
                        ansDiv.appendChild(ansContent);
                        blockDiv.appendChild(ansDiv);
                    }

                    // B. Solution Details (Expandable)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const isExpanded = expandedState.has(node.id);
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `

                        `;
                        
                        toggleBtn.onclick = () => {
                            if (expandedState.has(node.id)) {
                                expandedState.delete(node.id);
                            } else {
                                expandedState.add(node.id);
                            }
                            // Re-render just this part or simple DOM manipulation?

                            // but re-rendering the paper is safer for state consistency in this simple harness.
                            // However, re-rendering loses scroll context.

                            const detailsEl = blockDiv.querySelector('.solution-details');

                            if (expandedState.has(node.id)) {
                                detailsEl.classList.add('expanded');
                                toggleBtn.setAttribute('aria-expanded', 'true');
                                btnSpan.textContent = 'Hide working';
                            } else {
                                detailsEl.classList.remove('expanded');
                                toggleBtn.setAttribute('aria-expanded', 'false');
                                btnSpan.textContent = 'Show working';
                            }
                        };

                        blockDiv.appendChild(toggleBtn);

                        // Details Region
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                        // Order: KeepInMind -> Formulas -> Working -> AltWorking
                        
                        // Keep In Mind
                        if (sd.keepInMind) {
                            const section = createSDSection('Keep in mind', sd.keepInMind);
                            detailsDiv.appendChild(section);
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            const section = createSDSection('Formulas used', sd.formulasUsed);
                            detailsDiv.appendChild(section);
                        }

                        // Working
                        if (sd.working) {
                            const section = createSDSection('Working', sd.working);
                            detailsDiv.appendChild(section);
                        }

                        // Alt Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                // Add separator if needed
                                if (idx === 0 && sd.working) { 
                                    const sep = document.createElement('div');
                                    sep.className = 'alt-working-separator';
                                    detailsDiv.appendChild(sep);
                                } else if (idx > 0) {
                                    const sep = document.createElement('div');
                                    sep.className = 'alt-working-separator';
                                    detailsDiv.appendChild(sep);
                                }
                                
                                const section = createSDSection('Alternative working', alt);
                                detailsDiv.appendChild(section);
                            });
                        }

                        blockDiv.appendChild(detailsDiv);
                    }

                    container.appendChild(blockDiv);
                }
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function createSDSection(labelTxt, contentMarkdown) {
            const wrap = document.createElement('div');
            wrap.className = 'sd-subsection';
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            
            const content = document.createElement('div');
            content.className = 'sd-content';
            content.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            wrap.appendChild(label);
            wrap.appendChild(content);
            return wrap;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            // Helper to generate list items
            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Section Label (Non-clickable)
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        fragment.appendChild(secLabel);
                    }
                    
                    section.questions.forEach(q => appendNavNodes(q, fragment, 0));
                    
                    // Separator logic handled via CSS margin
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavNodes(q, fragment, 0));
            }

            // Inject into Desktop Rail
            navRail.innerHTML = '<ul class="nav-list"></ul>';
            navRail.firstChild.appendChild(fragment.cloneNode(true));
            attachNavListeners(navRail);

            // Inject into Mobile Drawer
            drawerNavContent.innerHTML = '<ul class="nav-list"></ul>';
            drawerNavContent.firstChild.appendChild(fragment.cloneNode(true));
            attachNavListeners(drawerNavContent);

            // Setup Intersection Observer for Active State
            setupScrollObserver();
        }

        function appendNavNodes(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id; // Identifiers only
            a.dataset.targetId = `q-${node.id}`;
            a.dataset.depth = depth;
            
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => appendNavNodes(child, container, depth + 1));
            }
        }

        function attachNavListeners(container) {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Smooth scroll
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // If mobile, close drawer
                        closeDrawer();
                    }
                });
            });
        }

        // --- SCROLL SPY ---
        let observer = null;
        function setupScrollObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null, // viewport
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id; // q-1a
                        const idRaw = id.replace('q-', '');
                        updateActiveNav(idRaw);
                    }
                });
            }, options);

            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        }

        function updateActiveNav(activeId) {
            // Desktop
            navRail.querySelectorAll('.nav-item').forEach(l => {
                l.classList.remove('active');
                if (l.textContent === activeId) l.classList.add('active');
            });
            // Mobile
            drawerNavContent.querySelectorAll('.nav-item').forEach(l => {
                l.classList.remove('active');
                if (l.textContent === activeId) l.classList.add('active');
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            navDrawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
            navDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            navDrawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
            navDrawer.setAttribute('aria-hidden', 'true');
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
