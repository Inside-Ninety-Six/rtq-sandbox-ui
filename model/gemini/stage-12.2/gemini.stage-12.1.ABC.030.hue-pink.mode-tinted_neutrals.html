    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let currentPaper = null;
        
        // --- MARKDOWN INIT (Authoritative Config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG per Stage 3/6
                linkify: true,
                breaks: false, // Must stay false
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- APP INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error("Invalid payload");
                
                populateSelector();
            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            rawPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(rawPayload.papers[e.target.value]);
            });

            // Load first paper by default
            if (rawPayload.papers.length > 0) {
                loadPaper(rawPayload.papers[0]);
            }
        }

        function loadPaper(paper) {
            currentPaper = paper;
            const container = document.getElementById('paper-content');
            const navContainer = document.getElementById('nav-content');
            const mobileNavContainer = document.getElementById('drawer-nav-content');
            
            container.innerHTML = '';
            navContainer.innerHTML = '';
            mobileNavContainer.innerHTML = '';

            // Handle Sectioned vs Flat Papers
            let nodesHtml = '';
            let navHtml = '';

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header in Nav (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const sectionId = `section-${section.label.replace(/\s+/g, '-')}`;
                        // Paper Header
                        nodesHtml += `<div class="paper-section-header" id="${sectionId}">${escapeHtml(section.label)}</div>`;
                        // Nav Header
                        navHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            nodesHtml += renderQuestionNode(q, 0);
                            navHtml += renderNavItem(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    nodesHtml += renderQuestionNode(q, 0);
                    navHtml += renderNavItem(q, 0);
                });
            }

            container.innerHTML = nodesHtml;
            navContainer.innerHTML = navHtml;
            mobileNavContainer.innerHTML = navHtml; // clone for mobile

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }

            // Setup Observers for Active Nav State
            setupIntersectionObserver();
        }

        // --- RENDERING LOGIC ---

        function renderQuestionNode(node, depth) {
            // Recursive Render
            const safeId = escapeHtml(node.id || '');
            const domId = `q-${safeId.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            
            // Default visibility
            const defaults = currentPaper.defaults || {};
            const expandedAll = defaults.expandedAll !== false; // Default true unless false

            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            let html = `<div class="question-node" id="${domId}" data-id="${safeId}">`;

            // 1. Question Body
            const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');
            html += `
                <div class="question-body">
                    <div class="question-id">${safeId}</div>
                    <div class="question-prompt md-content">${qBodyHtml}</div>
                </div>
            `;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedAll; 
                    
                    html += `
                        <button class="sd-toggle" aria-expanded="${isExpanded}" onclick="toggleDetails(this)">
                            <span class="sd-toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details" data-visible="${isExpanded}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content formulas-list">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking) {
                        // Can be array or string (per Stage 3 schema it's string[], but robustness checks good)
                        let alts = [];
                        if (Array.isArray(details.alternativeWorking)) alts = details.alternativeWorking;
                        else if (details.alternativeWorking) alts = [details.alternativeWorking];

                        alts.forEach((alt, idx) => {
                            html += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // Close details
                }
                html += `</div>`; // Close Solution Block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close node
            return html;
        }

        function renderNavItem(node, depth) {
            const safeId = escapeHtml(node.id || '');
            const domId = `q-${safeId.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            let html = `<a class="nav-item" data-target="${domId}" data-depth="${depth}" onclick="jumpTo('${domId}')">${safeId}</a>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavItem(child, depth + 1);
                });
            }
            return html;
        }

        // --- INTERACTIONS ---

        function toggleDetails(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            btn.setAttribute('aria-expanded', newState);
            
            const textSpan = btn.querySelector('.sd-toggle-text');
            if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            const details = btn.nextElementSibling;
            if (details) details.setAttribute('data-visible', newState);
        }

        function jumpTo(id) {
            const target = document.getElementById(id);
            if (target) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Mobile drawer close
                closeDrawer();
            }
        }

        // --- MOBILE DRAWER ---
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.style.display = 'flex';
            overlay.style.display = 'block';
            // Slight delay to allow transition
            setTimeout(() => {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            }, 10);
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            setTimeout(() => {
                drawer.style.display = 'none';
                overlay.style.display = 'none';
            }, 200);
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // --- OBSERVERS (Active Nav State) ---
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active region near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find matching nav item
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            if (nav.dataset.target === id) {
                                nav.classList.add('active');
                                // Ensure visible in nav rail
                                if (nav.parentElement.classList.contains('nav-list')) {
                                    // Basic scroll into view logic if needed
                                }
                            } else {
                                nav.classList.remove('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- UTILS ---
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Start
        init();

    </script>
</body>
