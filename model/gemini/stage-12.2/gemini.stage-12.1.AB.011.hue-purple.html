    /**
     * RTQ Maths Paper Viewer - Executive Prototype
     * Strict adherence to Stage 6 Baseline.
     */

    // --- Markdown Configuration (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // State
    let allPapers = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId -> boolean

    // Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const navContentDesktop = document.getElementById('navContentDesktop');
    const navContentMobile = document.getElementById('navContentMobile');
    const mobileTrigger = document.getElementById('mobileJumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            const data = await response.json();
            
            if (!data.payload || !data.payload.papers) throw new Error('Invalid schema');
            
            allPapers = data.payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (allPapers.length > 0) {
                loadPaper(allPapers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function renderSelector() {
        paperSelector.innerHTML = allPapers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = allPapers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset states
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

        // Render Content
        const html = renderPaperStructure(currentPaper, defaultExpanded);
        paperContent.innerHTML = html;

        // Render Nav
        const navHtml = renderNavigation(currentPaper);
        navContentDesktop.innerHTML = navHtml;
        navContentMobile.innerHTML = navHtml; // Re-use HTML structure for mobile list

        // Post-render processing
        renderMath();
        setupInteractions();
        updateNavActiveState();
    }

    // --- Rendering Logic ---

    function renderPaperStructure(paper, defaultExpanded) {
        let output = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach((section, idx) => {
                const sectionLabel = (section.label || "").trim();
                // Render Section Header if label exists
                if (sectionLabel) {
                    output += `<div class="section-block">
                        <h2 class="section-header" id="section-${idx}">${sectionLabel}</h2>
                        <div class="question-list">
                            ${section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
                        </div>
                    </div>`;
                } else {
                    // Omitted label, just render questions
                    output += `<div class="question-list">
                        ${section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
                    </div>`;
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            output += `<div class="question-list">
                ${paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
            </div>`;
        }

        return output;
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const isTopLevel = depth === 0;
        const spacingClass = isTopLevel ? 'node-top-level' : 'node-child';
        const hasSolutionBlock = !!node.solutionBlock;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        
        // Initial expansion state
        const isExpanded = defaultExpanded; 
        if (hasDetails) {
            expandedStates[node.id] = isExpanded;
        }

        // --- Render Parts ---
        
        // 1. Question Body
        const qHtml = md ? md.render(node.question || "") : (node.question || "");
        
        // 2. Solution Block
        let sbHtml = '';
        if (hasSolutionBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle Control
                const btnText = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                toggleHtml = `
                    <button type="button" class="disclosure-control" data-target="${node.id}" aria-expanded="${ariaExpanded}">
                        <span class="disclosure-label">${btnText}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Subsections
                const kimHtml = sd.keepInMind ? `
                    <div class="sd-subsection">
                        <div class="sd-label">
                            <!-- Icon for Keep in mind (optional) -->
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body kim-body">${md.render(sd.keepInMind)}</div>
                    </div>` : '';

                const formulasHtml = sd.formulasUsed ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body formulas-body">${md.render(sd.formulasUsed)}</div>
                    </div>` : '';
                
                const workingHtml = sd.working ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body working-content">${md.render(sd.working)}</div>
                    </div>` : '';

                let altsHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altsHtml = sd.alternativeWorking.map(alt => `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-content">${md.render(alt)}</div>
                        </div>
                    `).join('');
                }

                const expandedClass = isExpanded ? 'expanded' : '';
                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details ${expandedClass}">
                        ${kimHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altsHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                sbHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // 3. Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">
                ${node.children.map(c => renderQuestionNode(c, depth + 1, defaultExpanded)).join('')}
            </div>`;
        }

        return `
            <div class="question-node ${spacingClass}" id="q-${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${sbHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            return `<li>
                <a class="nav-item" data-target="q-${q.id}" data-depth="${depth}" tabindex="0">
                    ${q.id}
                </a>
            </li>`;
        };

        const traverse = (nodes, depth) => {
            let res = '';
            nodes.forEach(node => {
                res += renderItem(node, depth);
                if (node.children) res += traverse(node.children, depth + 1); // Depth logic for type scale
            });
            return res;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += traverse(section.questions, 0);
            });
        } else if (paper.questions) {
            html += traverse(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function renderMath() {
        if (!window.renderMathInElement) return;
        
        // Render whole paper content
        window.renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            // Security: no macros that fetch
        });

        // Wrap tables in Working content for overflow handling
        // This is a DOM post-processing step to ensure valid HTML structure
        const tables = document.querySelectorAll('.working-content table');
        tables.forEach(table => {
            if (!table.parentElement.classList.contains('table-wrapper')) {
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            }
        });
    }

    function setupInteractions() {
        // Toggle Logic
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.getAttribute('data-target');
                const container = document.getElementById(`sd-${id}`);
                const isNowExpanded = !container.classList.contains('expanded');
                
                // Toggle Class
                container.classList.toggle('expanded');
                
                // Update State & ARIA
                btn.setAttribute('aria-expanded', isNowExpanded);
                const label = btn.querySelector('.disclosure-label');
                if (label) label.textContent = isNowExpanded ? "Hide working" : "Show working";
                
                expandedStates[id] = isNowExpanded;
            });
        });

        // Nav Scrolling (Event Delegation)
        const handleNavClick = (e) => {
            const target = e.target.closest('.nav-item');
            if (target) {
                e.preventDefault();
                const qId = target.getAttribute('data-target');
                const element = document.getElementById(qId);
                if (element) {
                    // Offset for sticky header
                    const top = element.getBoundingClientRect().top + window.scrollY - 100;
                    window.scrollTo({ top, behavior: 'smooth' });
                    
                    if (window.innerWidth < 768) {
                        closeDrawer();
                    }
                }
            }
        };

        navContentDesktop.addEventListener('click', handleNavClick);
        navContentMobile.addEventListener('click', handleNavClick);
    }

    // --- Drawer Logic ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    mobileTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- Active State Logic (Scroll Spy) ---
    function updateNavActiveState() {
        const questionNodes = document.querySelectorAll('.question-node');
        const navItems = document.querySelectorAll('.nav-item');
        
        const observer = new IntersectionObserver((entries) => {
            // Simple logic: find the first intersecting element roughly in middle of viewport
            // Or just check which one is active.
            // For stability, let's find the element closest to the top offset.
            determineActive();
        }, { threshold: [0, 0.1, 0.5] });

        questionNodes.forEach(node => observer.observe(node));

        window.addEventListener('scroll', determineActive, { passive: true });

        function determineActive() {
            // Find question node closest to top (with offset)
            let activeId = null;
            let minDiff = Infinity;
            const threshold = 150; // Top controls + padding

            questionNodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    // visible
                    const diff = Math.abs(rect.top - threshold);
                    if (diff < minDiff) {
                        minDiff = diff;
                        activeId = node.id;
                    }
                }
            });

            if (activeId) {
                navItems.forEach(item => {
                    if (item.getAttribute('data-target') === activeId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        }
    }

    // Run
    init();

</script>
