    <script>
        // STAGE 0: CONSTANTS (Canonical)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Application State
        let papersData = [];
        let currentPaper = null;
        let expandedStates = {}; // key: questionId, value: boolean

        // Markdown-it Setup (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // DOM Elements
        const paperSelect = document.getElementById('paper-select');
        const paperContent = document.getElementById('paper-content');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const mobileDrawerBackdrop = document.getElementById('mobile-drawer-backdrop');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeDrawerBtn = document.getElementById('close-drawer-btn');

        // Initialisation
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populatePaperSelector();
                loadPaper(papersData[0].key);
            } catch (e) {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(e);
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="p-8 text-center text-red-600 font-medium border border-red-100 bg-red-50 rounded">${msg}</div>`;
            paperSelect.innerHTML = `<option disabled>Error</option>`;
        }

        function populatePaperSelector() {
            paperSelect.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset Scroll
            window.scrollTo(0,0);

            // Determine Expansion Defaults
            // Brief: "Solution Details are expanded by default when present" unless defaults.expandedAll = false
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            
            // Render Content
            const html = renderPaperContent(currentPaper, defaultExpanded);
            paperContent.innerHTML = html;

            // Render Nav
            renderNavigation(currentPaper);

            // Post-Render: KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Hydrate Interactions
            hydrateInteractions();
        }

        // --- RENDER LOGIC ---

        function renderPaperContent(paper, defaultExpanded) {
            // Handle Sectioned vs Flat
            if (paper.sections) {
                return paper.sections.map((section, idx) => {
                    const sectionHeader = section.label && section.label.trim() !== "" 
                        ? `<div class="mb-6 pt-4 border-b border-gray-200 pb-2">
                               <h2 class="text-xl font-semibold text-gray-800">${escapeHtml(section.label)}</h2>
                           </div>` 
                        : "";
                    
                    const questionsHtml = section.questions.map(q => renderQuestionNode(q, defaultExpanded, 0)).join('');
                    
                    // Spacing between sections
                    const margin = idx > 0 ? 'mt-12' : '';
                    return `<section class="${margin}">${sectionHeader}<div class="space-y-12">${questionsHtml}</div></section>`;
                }).join('');
            } else if (paper.questions) {
                return `<div class="space-y-12">${paper.questions.map(q => renderQuestionNode(q, defaultExpanded, 0)).join('')}</div>`;
            }
            return "";
        }

        function renderQuestionNode(node, defaultExpanded, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Question Body
            // Render Markdown
            const questionHtml = md ? md.render(node.question || "") : (node.question || "");
            
            // Sub-questions separation based on depth
            // Top level (depth 0) spacing handled by parent container (space-y-12)
            // Children spacing handled by children container
            
            let solutionBlockHtml = "";
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = "";
                if (hasAnswer) {
                    const answerContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="mt-4 mb-2 group">
                            <span class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 block">Answer</span>
                            <div class="text-gray-900 font-medium prose">${answerContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = "";
                let toggleControl = "";
                if (hasDetails) {
                    const isExpanded = defaultExpanded; 
                    const displayStyle = isExpanded ? "block" : "none";
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    
                    // Render internals
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Keep In Mind
                    const kimHtml = sd.keepInMind ? `
                        <div class="mb-6">
                            <div class="flex items-center text-sm font-bold text-gray-700 mb-2">
                                <span class="mr-2 text-accent-600">ðŸ’¡</span> Keep in mind
                            </div>
                            <div class="prose text-gray-600 text-sm bg-gray-50/50 p-3 rounded-sm border-l-2 border-gray-200">${md.render(sd.keepInMind)}</div>
                        </div>
                    ` : "";

                    // Formulas Used
                    const formulasHtml = sd.formulasUsed ? `
                        <div class="mb-6">
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Formulas used</div>
                            <div class="prose text-gray-600 text-sm">${md.render(sd.formulasUsed)}</div>
                        </div>
                    ` : "";

                    // Working
                    const workingHtml = sd.working ? `
                        <div class="mb-6">
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Working</div>
                            <div class="prose text-gray-600 leading-relaxed">${md.render(sd.working)}</div>
                        </div>
                    ` : "";

                    // Alternative Working
                    const altWorkingHtml = sd.alternativeWorking && Array.isArray(sd.alternativeWorking) 
                        ? sd.alternativeWorking.map(alt => `
                            <div class="mt-8 pt-6 border-t border-gray-100">
                                <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Alternative working</div>
                                <div class="prose text-gray-600 leading-relaxed">${md.render(alt)}</div>
                            </div>
                        `).join('')
                        : "";

                    detailsHtml = `
                        <div class="solution-details-region mt-4 pl-4 border-l border-gray-200 transition-all duration-300" id="sd-${getSafeId(node.id)}" style="display: ${displayStyle};">
                            ${kimHtml}
                            ${formulasHtml}
                            ${workingHtml}
                            ${altWorkingHtml}
                        </div>
                    `;

                    toggleControl = `
                        <button class="mt-3 text-sm font-medium text-accent-600 hover:text-accent-500 focus:outline-none focus:underline flex items-center toggle-btn" data-target="sd-${getSafeId(node.id)}">
                            <span class="btn-text">${toggleText}</span>
                        </button>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleControl}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = "";
            if (node.children && node.children.length > 0) {
                // Indentation logic via left padding/margin
                // Use spacing to demarcate parent from child
                childrenHtml = `
                    <div class="mt-6 space-y-8 pl-4 md:pl-6 border-l border-gray-100">
                        ${node.children.map(c => renderQuestionNode(c, defaultExpanded, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node scroll-mt-24" id="q-${getSafeId(node.id)}">
                    <!-- Question Body -->
                    <div class="flex items-baseline">
                        <span class="flex-shrink-0 w-12 text-gray-500 font-semibold text-sm select-none pt-1" aria-hidden="true">${node.id}</span>
                        <div class="flex-1 min-w-0">
                            <div class="prose text-gray-900 text-lg md:text-xl font-medium mb-2 leading-snug">
                                ${questionHtml}
                            </div>
                            
                            <!-- Solution Block -->
                            ${solutionBlockHtml}
                        </div>
                    </div>

                    <!-- Children -->
                    ${childrenHtml}
                </div>
            `;
        }

        // --- NAVIGATION LOGIC ---

        function renderNavigation(paper) {
            // Generate flat list of all questions with identifiers
            // Flatten the tree
            const navItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        navItems.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => traverse(q));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverse(q));
            }

            function traverse(node) {
                navItems.push({ type: 'item', id: node.id, safeId: getSafeId(node.id), depth: getDepth(node.id) }); // Rough depth inference or just use flat list visual
                if (node.children) node.children.forEach(c => traverse(c));
            }

            // Heuristic for depth: sub-questions usually longer id? 
            // Actually brief says "visual hierarchy via type scale only".
            // Stage 6 baseline: Flat list, identifiers only.
            
            const buildList = (isMobile) => navItems.map(item => {
                if (item.type === 'section') {
                    return `<div class="pt-4 pb-2 text-xs font-bold text-gray-400 uppercase tracking-wider select-none">${item.label}</div>`;
                }
                
                // Visual hierarchy via opacity/size based on ID length? 
                // Let's keep it simple: Standard size, maybe slightly lighter for very long IDs if needed.
                // Using consistent left edge per brief.
                
                return `
                    <a href="#q-${item.safeId}" 
                       class="block py-1.5 px-2 -ml-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded transition-colors nav-link"
                       data-target="q-${item.safeId}">
                       ${item.id}
                    </a>
                `;
            }).join('');

            const html = buildList(false);
            desktopNavList.innerHTML = html;
            mobileNavList.innerHTML = html;

            // Setup Intersection Observer for Active State
            setupScrollSpy();
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Debounce slightly? 
                        updateActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(activeId) {
            // Remove active classes
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('font-bold', 'text-gray-900', 'bg-gray-100');
                // Remove accent marker if used
                const marker = link.querySelector('.active-marker');
                if (marker) marker.remove();
            });

            // Add active classes
            const links = document.querySelectorAll(`a[href="#${activeId}"]`);
            links.forEach(link => {
                link.classList.add('font-bold', 'text-gray-900', 'bg-gray-100');
                // Add Accent Marker (Stage 5.4.3 Override)
                link.innerHTML += `<span class="active-marker absolute left-0 top-1/2 -translate-y-1/2 w-1 h-4 bg-accent-600 rounded-r-sm"></span>`;
                link.classList.add('relative');
            });
        }

        // --- INTERACTION LOGIC ---

        function hydrateInteractions() {
            // Show/Hide Toggles
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.dataset.target;
                    const region = document.getElementById(targetId);
                    const label = btn.querySelector('.btn-text');
                    
                    if (region.style.display === 'none') {
                        region.style.display = 'block';
                        label.textContent = "Hide working";
                        // Basic fade/slide could be added here via CSS classes if desired
                    } else {
                        region.style.display = 'none';
                        label.textContent = "Show working";
                    }
                });
            });

            // Nav Smooth Scroll handled by CSS scroll-behavior: smooth
            // But we need to close mobile drawer on click
            document.querySelectorAll('#mobile-nav-list a').forEach(link => {
                link.addEventListener('click', () => {
                    closeDrawer();
                });
            });
        }

        // --- UTILS ---

        function getSafeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function getDepth(id) {
            // Heuristic only if needed, currently unused
            return 0;
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            mobileDrawerBackdrop.classList.remove('hidden');
            mobileDrawer.classList.remove('-translate-x-full');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            mobileDrawer.classList.add('-translate-x-full');
            mobileDrawerBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        mobileMenuBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
