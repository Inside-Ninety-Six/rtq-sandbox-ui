<script>
/**
 * RTQ Paper Viewer Runtime
 */

// --- Markdown Config (Stage 6) ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

// Global State
let papers = [];
let currentPaper = null;
let expandedState = {}; // questionId -> boolean

// DOM Elements
const paperSelector = document.getElementById('paper-selector');
const navRail = document.getElementById('nav-rail');
const paperRegion = document.getElementById('paper-region');
const drawer = document.getElementById('drawer');
const drawerOverlay = document.getElementById('drawer-overlay');
const jumpToTrigger = document.getElementById('jump-to-trigger');
const closeDrawerBtn = document.getElementById('close-drawer');
const drawerNavContent = document.getElementById('drawer-nav-content');

// --- Initialization ---

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const payload = await response.json();
        
        if (!payload.papers || payload.papers.length === 0) {
            throw new Error("No papers in payload");
        }
        
        papers = payload.papers;
        populateSelector();
        
        // Load first paper
        loadPaper(papers[0].key);
        
    } catch (e) {
        console.error(e);
        paperRegion.innerHTML = '<div style="padding: 2rem; color: var(--color-text-secondary); font-weight: 700;">PAPERS PAYLOAD MISSING</div>';
    }
}

function populateSelector() {
    paperSelector.innerHTML = '';
    papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        paperSelector.appendChild(opt);
    });
    
    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaper = papers.find(p => p.key === key);
    if (!currentPaper) return;
    
    // Reset State
    expandedState = {};
    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
    
    // Render
    renderNavigation();
    renderPaperContent(defaultExpanded);
    
    // Render Math
    renderMath();
}

// --- Navigation Rendering ---

function renderNavigation() {
    // Generate flat list structure from payload
    const navHTML = generateNavListHTML(currentPaper);
    navRail.innerHTML = navHTML;
    drawerNavContent.innerHTML = navHTML; // Mirror to drawer
    
    // Attach event listeners
    attachNavListeners(navRail);
    attachNavListeners(drawerNavContent);
}

function generateNavListHTML(paper) {
    let html = '<ul class="nav-list">';
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            section.questions.forEach(q => {
                html += generateNavItemRecursive(q, 0);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            html += generateNavItemRecursive(q, 0);
        });
    }
    
    html += '</ul>';
    return html;
}

function generateNavItemRecursive(node, depth) {
    let html = `<li><a class="nav-item" data-id="${node.id}" data-depth="${depth}" role="button" tabindex="0">${node.id}</a></li>`;
    if (node.children) {
        node.children.forEach(child => {
            html += generateNavItemRecursive(child, depth + 1);
        });
    }
    return html;
}

function attachNavListeners(container) {
    const items = container.querySelectorAll('.nav-item');
    items.forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const id = item.dataset.id;
            const target = document.getElementById(`q-${id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Set active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Activate both desktop and mobile items
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                
                closeDrawer();
            }
        });
        
        // Keyboard support
        item.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                item.click();
            }
        });
    });
}

// --- Paper Content Rendering ---

function renderPaperContent(defaultExpanded) {
    paperRegion.innerHTML = '';
    
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = `Section ${section.label}`;
                paperRegion.appendChild(header);
            }
            section.questions.forEach(q => {
                paperRegion.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        });
    } else if (currentPaper.questions) {
        currentPaper.questions.forEach(q => {
            paperRegion.appendChild(renderQuestionNode(q, 0, defaultExpanded));
        });
    }
}

function renderQuestionNode(node, depth, defaultExpanded) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`;
    
    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = node.id;
    
    const contentEl = document.createElement('div');
    contentEl.className = 'question-content markdown-body';
    contentEl.innerHTML = md ? md.render(node.question) : node.question;
    
    body.appendChild(idEl);
    body.appendChild(contentEl);
    wrapper.appendChild(body);
    
    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockWrapper = document.createElement('div');
        blockWrapper.className = 'solution-block';
        
        let hasContent = false;
        
        // Answer
        if (sb.answer) {
            hasContent = true;
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="markdown-body">${md ? md.render(sb.answer) : sb.answer}</div>`;
            blockWrapper.appendChild(ansDiv);
        }
        
        // Solution Details
        if (sb.solutionDetails) {
            hasContent = true;
            const sd = sb.solutionDetails;
            const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
            
            // Toggle
            const toggleBtn = document.createElement('button');
            toggleBtn.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
            toggleBtn.setAttribute('aria-expanded', isExpanded);
            toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> <span class="chevron">â–¼</span>`; // Simple chevron
            
            // Details Region
            const detailsRegion = document.createElement('div');
            detailsRegion.className = `solution-details ${isExpanded ? 'visible' : ''}`;
            
            // Keep in mind
            if (sd.keepInMind) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection';
                sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="markdown-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                detailsRegion.appendChild(sec);
            }
            
            // Formulas used
            if (sd.formulasUsed) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection';
                sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="markdown-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                detailsRegion.appendChild(sec);
            }
            
            // Working
            if (sd.working) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection';
                sec.innerHTML = `<span class="sd-label">Working</span><div class="markdown-body">${md ? md.render(sd.working) : sd.working}</div>`;
                detailsRegion.appendChild(sec);
            }
            
            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="markdown-body">${md ? md.render(alt) : alt}</div>`;
                    detailsRegion.appendChild(sec);
                });
            }
            
            // Toggle Logic
            toggleBtn.onclick = () => {
                const expanding = detailsRegion.style.display !== 'block';
                if (detailsRegion.classList.contains('visible')) {
                    // Hide
                    detailsRegion.classList.remove('visible');
                    toggleBtn.classList.remove('expanded');
                    toggleBtn.querySelector('span').textContent = 'Show working';
                    toggleBtn.setAttribute('aria-expanded', 'false');
                    expandedState[node.id] = false;
                    setTimeout(() => { detailsRegion.style.display = 'none'; }, 200); // match animation
                } else {
                    // Show
                    detailsRegion.style.display = 'block';
                    requestAnimationFrame(() => {
                        detailsRegion.classList.add('visible');
                        toggleBtn.classList.add('expanded');
                        toggleBtn.querySelector('span').textContent = 'Hide working';
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        expandedState[node.id] = true;
                    });
                }
            };
            
            blockWrapper.appendChild(toggleBtn);
            blockWrapper.appendChild(detailsRegion);
        }
        
        if (hasContent) {
            wrapper.appendChild(blockWrapper);
        }
    }
    
    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
        });
        wrapper.appendChild(childrenContainer);
    }
    
    return wrapper;
}

function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

// --- Mobile Drawer Logic ---

function openDrawer() {
    drawerOverlay.style.display = 'block';
    drawer.setAttribute('aria-hidden', 'false');
    requestAnimationFrame(() => {
        drawer.classList.add('open');
    });
}

function closeDrawer() {
    drawer.classList.remove('open');
    drawer.setAttribute('aria-hidden', 'true');
    setTimeout(() => {
        drawerOverlay.style.display = 'none';
    }, 300);
}

jumpToTrigger.addEventListener('click', openDrawer);
closeDrawerBtn.addEventListener('click', closeDrawer);
drawerOverlay.addEventListener('click', closeDrawer);

// --- Start ---
init();

</script>
