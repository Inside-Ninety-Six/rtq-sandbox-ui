<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- MARKDOWN CONFIG (STAGE 6 BASELINE) ---
// html: true (SVG passthrough), breaks: false (prevent <br> in math)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- STATE ---
let papersData = [];
let currentPaper = null;
let navObserver = null;

// --- DOM ELEMENTS ---
const paperSelector = document.getElementById('paperSelector');
const paperSurface = document.getElementById('paperSurface');
const desktopNavList = document.getElementById('desktopNavList');
const mobileNavList = document.getElementById('mobileNavList');
const mobileJumpBtn = document.getElementById('mobileJumpBtn');
const drawer = document.getElementById('drawer');
const drawerBackdrop = document.getElementById('drawerBackdrop');
const drawerCloseBtn = document.getElementById('drawerCloseBtn');

// --- INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload");
        }

        papersData = payload.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    paperSurface.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    paperSelector.disabled = true;
}

// --- SELECTOR ---
function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        paperSelector.appendChild(opt);
    });
    
    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- PAPER LOADING ---
function loadPaper(key) {
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;

    // 1. Clear View
    paperSurface.innerHTML = '';
    desktopNavList.innerHTML = '';
    mobileNavList.innerHTML = '';

    // 2. Render Content
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            renderSection(section);
        });
    } else if (currentPaper.questions) {
        renderQuestionList(currentPaper.questions, paperSurface);
    }

    // 3. Render Navigation
    renderNavigation();

    // 4. KaTeX Auto-Render (Scope to paper surface)
    if (window.renderMathInElement) {
        window.renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // 5. Setup Scroll Observer for Nav
    setupNavObserver();
}

// --- CONTENT RENDERING ---

function renderSection(section) {
    // Section Container
    const sectionBlock = document.createElement('div');
    sectionBlock.className = 'section-block';
    
    // Header (if label exists)
    if (section.label && section.label.trim().length > 0) {
        const header = document.createElement('div');
        header.className = 'section-header';
        header.textContent = section.label;
        sectionBlock.appendChild(header);
    }

    // Question List
    if (section.questions) {
        renderQuestionList(section.questions, sectionBlock);
    }
    
    paperSurface.appendChild(sectionBlock);
}

function renderQuestionList(questions, container) {
    const list = document.createElement('div');
    list.className = 'question-list';
    
    questions.forEach(q => {
        list.appendChild(createQuestionNode(q, 0));
    });
    
    container.appendChild(list);
}

function createQuestionNode(node, depth) {
    const el = document.createElement('div');
    el.className = 'question-node';
    el.dataset.id = node.id; // For Nav linking
    el.id = `q-${slugify(node.id)}`;

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const ident = document.createElement('span');
    ident.className = 'question-identifier';
    ident.textContent = node.id;
    
    const prompt = document.createElement('div');
    prompt.className = 'question-prompt';
    prompt.innerHTML = renderMarkdown(node.question);
    
    // Insert ident at start of prompt's first P if possible, else prepend
    const firstP = prompt.querySelector('p');
    if (firstP) {
        firstP.insertBefore(ident, firstP.firstChild);
    } else {
        prompt.insertBefore(ident, prompt.firstChild);
    }
    
    body.appendChild(prompt);
    el.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = document.createElement('div');
        sb.className = 'solution-block';
        
        // A. Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const label = document.createElement('span');
            label.className = 'answer-label';
            label.textContent = 'Answer';
            
            const content = document.createElement('span');
            content.className = 'answer-content';
            content.innerHTML = renderMarkdown(node.solutionBlock.answer);
            
            ansRegion.appendChild(label);
            ansRegion.appendChild(content);
            sb.appendChild(ansRegion);
        }

        // B. Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            
            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'solution-details-toggle';
            toggle.setAttribute('aria-expanded', 'false'); // Default collapsed per manual check, but prompt says default expanded if not overridden
            
            // Determine default state
            const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== undefined 
                ? currentPaper.defaults.expandedAll 
                : true; // Baseline default is expanded
            
            toggle.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>`;
            
            const region = document.createElement('div');
            region.className = 'solution-details-region';
            region.dataset.expanded = isExpandedDefault;
            toggle.setAttribute('aria-expanded', isExpandedDefault);

            // Interaction
            toggle.onclick = () => {
                const expanded = region.dataset.expanded === 'true';
                region.dataset.expanded = !expanded;
                toggle.setAttribute('aria-expanded', !expanded);
                toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
            };

            sb.appendChild(toggle);
            
            // Subsections (Keep in mind, Formulas, Working, Alt)
            if (details.keepInMind) {
                region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'keep-in-mind-body'));
            }
            if (details.formulasUsed) {
                region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'formulas-body'));
            }
            if (details.working) {
                region.appendChild(createSubsection('Working', details.working, 'working-body'));
            }
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    region.appendChild(createSubsection('Alternative working', alt, 'working-body'));
                });
            }

            sb.appendChild(region);
        }
        
        el.appendChild(sb);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        el.appendChild(childContainer);
    }

    return el;
}

function createSubsection(labelTxt, mdContent, bodyClass) {
    const div = document.createElement('div');
    div.className = 'sd-subsection';
    
    const lbl = document.createElement('span');
    lbl.className = 'sd-label';
    lbl.textContent = labelTxt;
    div.appendChild(lbl);
    
    const body = document.createElement('div');
    body.className = bodyClass;
    body.innerHTML = renderMarkdown(mdContent);
    div.appendChild(body);
    
    return div;
}

// --- NAVIGATION RENDERING ---
function renderNavigation() {
    // Generate flat list items
    const items = [];
    
    const processNodes = (nodes, depth) => {
        nodes.forEach(node => {
            items.push({ id: node.id, depth: depth });
            if (node.children) processNodes(node.children, depth + 1);
        });
    };

    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            if (section.label) {
                items.push({ type: 'section', label: section.label });
            }
            if (section.questions) processNodes(section.questions, 0);
        });
    } else if (currentPaper.questions) {
        processNodes(currentPaper.questions, 0);
    }

    // Build DOM
    const buildList = () => {
        const container = document.createDocumentFragment();
        items.forEach(item => {
            if (item.type === 'section') {
                const sec = document.createElement('div');
                sec.className = 'nav-section-label';
                sec.textContent = item.label;
                container.appendChild(sec);
            } else {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.href = `#q-${slugify(item.id)}`;
                link.textContent = item.id;
                link.dataset.depth = Math.min(item.depth, 2); // Cap depth styles
                link.dataset.targetId = `q-${slugify(item.id)}`;
                
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(link.dataset.targetId).scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };
                
                container.appendChild(link);
            }
        });
        return container;
    };

    desktopNavList.appendChild(buildList());
    mobileNavList.appendChild(buildList().cloneNode(true));
}

// --- UTILS ---
function renderMarkdown(text) {
    if (!md || !text) return text || '';
    return md.render(text);
}

function slugify(text) {
    return text.replace(/[^a-zA-Z0-9]/g, '-');
}

// --- INTERACTION ---
// Mobile Drawer
mobileJumpBtn.onclick = () => {
    drawer.classList.add('open');
    drawerBackdrop.classList.add('open');
    drawer.setAttribute('aria-hidden', 'false');
};

const closeDrawer = () => {
    drawer.classList.remove('open');
    drawerBackdrop.classList.remove('open');
    drawer.setAttribute('aria-hidden', 'true');
};

drawerCloseBtn.onclick = closeDrawer;
drawerBackdrop.onclick = closeDrawer;

// Nav Scroll Observer
function setupNavObserver() {
    if (navObserver) navObserver.disconnect();
    
    const opts = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Activate when element is near top
        threshold: 0
    };

    navObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                updateActiveNav(id);
            }
        });
    }, opts);

    document.querySelectorAll('.question-node').forEach(node => {
        navObserver.observe(node);
    });
}

function updateActiveNav(targetId) {
    document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.dataset.targetId === targetId);
    });
}

// Start
init();

</script>
