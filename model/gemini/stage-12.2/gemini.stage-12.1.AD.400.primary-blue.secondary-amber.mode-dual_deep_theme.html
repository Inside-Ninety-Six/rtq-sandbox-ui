    <script>

    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes
          md.inline.ruler.disable(["escape"]);
        }

        // --- App State ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set() // Tracks node IDs where Solution Details are expanded
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            surface: document.getElementById('paperSurface'),
            desktopNav: document.getElementById('desktopNavContent'),
            mobileNav: document.getElementById('mobileNavContent'),
            mobileTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('mobileDrawerOverlay'),
            drawer: document.getElementById('mobileDrawer'),
            drawerClose: document.getElementById('drawerClose'),
            body: document.body
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
                
                state.papers = payload.papers;
                renderSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.surface.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
                els.selector.disabled = true;
            }
        }

        // --- Rendering ---

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            els.selector.disabled = false;
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.expandedNodes.clear(); // Reset toggle state on paper switch

            // Setup defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false; // Default true unless false

            // Render Content
            const contentHTML = renderPaperContent(paper, expandAll);
            els.surface.innerHTML = contentHTML;

            // Render Nav
            const navHTML = renderNav(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Setup Interactions
            setupToggles();
            setupNavInteractions();
            
            // Render Math (KaTeX)
            renderMathInElement(els.surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderPaperContent(paper, defaultExpanded) {
            let html = '';
            
            // Helper to render recursion
            const renderNodes = (nodes, depth) => {
                return nodes.map(node => renderQuestionNode(node, depth, defaultExpanded)).join('');
            };

            if (paper.sections) {
                // Sectioned Paper
                html += paper.sections.map(section => `
                    <div class="section-block">
                        ${section.label ? `<div class="paper-section-header">${section.label}</div>` : ''}
                        ${renderNodes(section.questions, 0)}
                    </div>
                `).join('');
            } else if (paper.questions) {
                // Flat Paper
                html += renderNodes(paper.questions, 0);
            }

            return html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Determine if Solution Block exists
            const hasSolutionBlock = !!node.solutionBlock;
            const ans = node.solutionBlock?.answer;
            const details = node.solutionBlock?.solutionDetails;
            const hasDetails = !!details;

            // Determines initial expansion state based on paper defaults
            // We embed it in HTML data attributes for the toggle logic
            const isExpanded = defaultExpanded; 
            const expandedClass = isExpanded ? 'expanded' : '';
            const btnText = isExpanded ? 'Hide working' : 'Show working';

            const indentStyle = depth > 0 ? '' : ''; // CSS handles indentation via .children-container

            // Render Markdown contents
            const qHtml = md ? md.render(node.question) : node.question;
            
            let blockHtml = `<div class="question-node" id="q-${node.id}" data-depth="${depth}">`;
            
            // Question Body
            blockHtml += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                blockHtml += `<div class="solution-block">`;
                
                // Answer
                if (ans) {
                    const ansHtml = md ? md.render(ans) : ans;
                    blockHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansHtml}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    blockHtml += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" data-target="sd-${node.id}">
                            <span class="btn-text">${btnText}</span>
                            <span class="icon" aria-hidden="true">${isExpanded ? '▴' : '▾'}</span>
                        </button>
                        <div id="sd-${node.id}" class="solution-details-region ${expandedClass}">
                            ${renderSolutionDetails(details)}
                        </div>
                    `;
                }
                
                blockHtml += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                blockHtml += `<div class="children-container">`;
                blockHtml += node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('');
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // End question-node
            return blockHtml;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(details.keepInMind)}</div>
                    </div>
                `;
            }
            
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(details.formulasUsed)}</div>
                    </div>
                `;
            }
            
            if (details.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(details.working)}</div>
                    </div>
                `;
            }

            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        function renderNav(paper) {
            let html = '<ul class="nav-list">';
            
            const renderNavItem = (id, depth) => `
                <li><a href="#q-${id}" class="nav-item" data-id="${id}" data-depth="${depth}">${id}</a></li>
            `;

            const traverse = (nodes, depth) => {
                let s = '';
                nodes.forEach(node => {
                    s += renderNavItem(node.id, depth);
                    if (node.children) s += traverse(node.children, depth + 1);
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }

            html += '</ul>';
            return html;
        }

        // --- Interaction Logic ---

        function setupToggles() {
            const buttons = document.querySelectorAll('.disclosure-control');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent navigation or weird focus jumps
                    e.preventDefault();
                    
                    const targetId = btn.getAttribute('data-target');
                    const region = document.getElementById(targetId);
                    const isExpanded = region.classList.contains('expanded');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.btn-text').textContent = 'Show working';
                        btn.querySelector('.icon').textContent = '▾';
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.btn-text').textContent = 'Hide working';
                        btn.querySelector('.icon').textContent = '▴';
                    }
                });
            });
        }

        function setupNavInteractions() {
            // Smooth scroll + Mobile Drawer close + Active state
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Scroll logic
                        // Need to account for sticky header or top padding? 
                        // The top control region is in flow, but nav is sticky. 
                        // Just scrollIntoView with block start.
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Set active state visually (simple version)
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            els.body.classList.remove('drawer-open');
        }
        
        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Run ---
        init();

    </script>
</body>
