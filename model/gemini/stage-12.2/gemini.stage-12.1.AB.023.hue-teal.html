    <script>
        (function() {
            /** 
             * MARKDOWN CONFIGURATION (STAGE 6)
             * Must be html: true, linkify: true, breaks: false. 
             * Inline escape disabled.
             */
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            }) : null;

            if (md) {
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // State
            let papersData = [];
            let currentPaper = null;
            let activeQuestionId = null;

            // DOM Elements
            const paperSelector = document.getElementById('paperSelector');
            const paperContent = document.getElementById('paperContent');
            const desktopNavList = document.getElementById('desktopNavList');
            const mobileNavList = document.getElementById('mobileNavList');
            const mobileJumpBtn = document.getElementById('mobileJumpBtn');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const drawerPanel = document.getElementById('drawerPanel');
            const drawerCloseBtn = document.getElementById('drawerCloseBtn');

            // Initialization
            init();

            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                    
                    papersData = data.papers;
                    populateSelector();
                    loadPaper(papersData[0].key);

                } catch (e) {
                    console.error(e);
                    renderError();
                }
            }

            function renderError() {
                paperContent.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.disabled = true;
            }

            function populateSelector() {
                paperSelector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    paperSelector.appendChild(opt);
                });
                paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            }

            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                if (!currentPaper) return;

                renderPaperContent();
                renderNavigation();
                
                // KaTeX Auto-render
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- Rendering Content ---

            function renderPaperContent() {
                paperContent.innerHTML = ''; // Clear

                // Handle Sections vs Flat
                const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
                
                if (isSectioned) {
                    currentPaper.sections.forEach(section => {
                        // Section Header (only if label exists)
                        if (section.label && section.label.trim() !== '') {
                            const header = document.createElement('div');
                            header.className = 'paper-section-header';
                            header.textContent = section.label;
                            paperContent.appendChild(header);
                        }
                        // Questions
                        if (section.questions) {
                            section.questions.forEach(q => paperContent.appendChild(createQuestionNode(q, 0)));
                        }
                    });
                } else if (currentPaper.questions) {
                    // Flat
                    currentPaper.questions.forEach(q => paperContent.appendChild(createQuestionNode(q, 0)));
                }
            }

            function createQuestionNode(node, depth) {
                const container = document.createElement('div');
                container.className = 'question-node';
                container.dataset.depth = depth;
                container.id = `q-${cleanId(node.id)}`;

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = node.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'question-prompt';
                promptEl.innerHTML = renderMarkdown(node.question);

                body.appendChild(idEl);
                body.appendChild(promptEl);
                container.appendChild(body);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer (Optional)
                    if (node.solutionBlock.answer) {
                        const ansContainer = document.createElement('div');
                        ansContainer.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';

                        const ansContent = document.createElement('div');
                        ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                        ansContainer.appendChild(ansLabel);
                        ansContainer.appendChild(ansContent);
                        block.appendChild(ansContainer);
                    }

                    // Solution Details (Optional)
                    const sd = node.solutionBlock.solutionDetails;
                    if (sd) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'solution-details-wrapper';

                        // Toggle
                        const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                        
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        // Text + Chevron
                        toggle.innerHTML = `
                            <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpandedDefault ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Content Region
                        const content = document.createElement('div');
                        content.className = `solution-details-content ${isExpandedDefault ? 'expanded' : ''}`;

                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        if (sd.keepInMind) {
                            content.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                        }
                        if (sd.formulasUsed) {
                            content.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                        }
                        if (sd.working) {
                            content.appendChild(createSubsection('Working', sd.working, 'working-block'));
                        }
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                content.appendChild(createSubsection('Alternative working', alt, 'alternative-working-block'));
                            });
                        }

                        // Interaction
                        toggle.onclick = () => {
                            const isExpanded = content.classList.contains('expanded');
                            if (isExpanded) {
                                content.classList.remove('expanded');
                                toggle.querySelector('span').textContent = 'Show working';
                                toggle.querySelector('svg').style.transform = 'rotate(0deg)';
                            } else {
                                content.classList.add('expanded');
                                toggle.querySelector('span').textContent = 'Hide working';
                                toggle.querySelector('svg').style.transform = 'rotate(180deg)';
                            }
                        };

                        wrapper.appendChild(toggle);
                        wrapper.appendChild(content);
                        block.appendChild(wrapper);
                    }

                    container.appendChild(block);
                }

                // 3. Children (Optional)
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childContainer.appendChild(createQuestionNode(child, depth + 1));
                    });
                    container.appendChild(childContainer);
                }

                return container;
            }

            function createSubsection(label, markdown, extraClass) {
                const div = document.createElement('div');
                div.className = `sd-subsection ${extraClass || ''}`;
                
                const lbl = document.createElement('div');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                
                const body = document.createElement('div');
                body.className = 'sd-body';
                body.innerHTML = renderMarkdown(markdown);

                div.appendChild(lbl);
                div.appendChild(body);
                return div;
            }

            // --- Rendering Navigation ---

            function renderNavigation() {
                desktopNavList.innerHTML = '';
                mobileNavList.innerHTML = '';

                // Build flat list of identifiers
                const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;

                if (isSectioned) {
                    currentPaper.sections.forEach(section => {
                        // Section Label (Non-clickable)
                        if (section.label && section.label.trim() !== '') {
                            const lbl = createNavSectionLabel(section.label);
                            desktopNavList.appendChild(lbl.cloneNode(true));
                            mobileNavList.appendChild(lbl.cloneNode(true));
                        }
                        // Items
                        if (section.questions) {
                            section.questions.forEach(q => recurseNavItems(q, 0));
                        }
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => recurseNavItems(q, 0));
                }

                setupNavInteractions();
            }

            function recurseNavItems(node, depth) {
                addNavItem(node.id, depth);
                if (node.children) {
                    node.children.forEach(child => recurseNavItems(child, depth + 1));
                }
            }

            function addNavItem(id, depth) {
                const clean = cleanId(id);
                const el = document.createElement('a');
                el.href = `#q-${clean}`;
                el.className = 'nav-item';
                el.dataset.targetId = `q-${clean}`;
                el.dataset.depth = depth;
                el.textContent = id;
                
                desktopNavList.appendChild(el);
                
                const mobileEl = el.cloneNode(true);
                mobileEl.addEventListener('click', closeDrawer);
                mobileNavList.appendChild(mobileEl);
            }

            function createNavSectionLabel(text) {
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = text;
                return div;
            }

            // --- Utilities & Interactions ---

            function renderMarkdown(text) {
                if (!text) return '';
                if (!md) return text; // Fallback
                return md.render(text);
            }

            function cleanId(id) {
                return id.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
            }

            // Mobile Drawer Logic
            function openDrawer() {
                drawerOverlay.style.display = 'block';
                // force reflow
                void drawerPanel.offsetWidth;
                drawerPanel.classList.add('open');
            }

            function closeDrawer() {
                drawerPanel.classList.remove('open');
                setTimeout(() => {
                    drawerOverlay.style.display = 'none';
                }, 200);
            }

            mobileJumpBtn.addEventListener('click', openDrawer);
            drawerCloseBtn.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // ScrollSpy / Nav Highlighting
            function setupNavInteractions() {
                // Intersection Observer for scrollspy
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveNav(entry.target.id);
                        }
                    });
                }, { rootMargin: '-20% 0px -60% 0px' });

                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }

            function setActiveNav(targetId) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                
                // Desktop
                const dEl = desktopNavList.querySelector(`[data-target-id="${targetId}"]`);
                if (dEl) {
                    dEl.classList.add('active');
                    dEl.scrollIntoView({block: "nearest", behavior: "smooth"});
                }
                
                // Mobile
                const mEl = mobileNavList.querySelector(`[data-target-id="${targetId}"]`);
                if (mEl) mEl.classList.add('active');
            }

        })();
    </script>
</body>
