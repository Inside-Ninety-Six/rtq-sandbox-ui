    <!-- Application Logic -->
    <script>
        // =================================================================
        // STAGE 0: CONSTANTS
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // STAGE 6 ADD-ON: MARKDOWN CONFIGURATION
        // =================================================================
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // STATE MANAGEMENT
        // =================================================================
        const state = {
            papers: [],
            currentPaperKey: null,
            navMap: [], // { id, elId, sectionLabel }
            expandedDetails: new Set() // Tracks explicitly expanded workings
        };

        // =================================================================
        // DOM ELEMENTS
        // =================================================================
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperSelectMobile: document.getElementById('paper-select-mobile'),
            contentRegion: document.getElementById('paper-content-region'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerScrim: document.getElementById('mobile-drawer-scrim'),
            mobileDrawerPanel: document.getElementById('mobile-drawer-panel'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close')
        };

        // =================================================================
        // INITIALIZATION
        // =================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                state.papers = payload.papers;
                
                // Populate Selectors
                populateSelectors();

                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Initialization Failed:", error);
                els.contentRegion.innerHTML = `
                    <div class="flex items-center justify-center min-h-[50vh]">
                        <div class="text-center p-8 border border-red-100 bg-red-50 rounded-lg">
                            <h1 class="text-xl font-bold text-red-800 mb-2">PAPERS PAYLOAD MISSING</h1>
                            <p class="text-red-600">Could not load payload from canonical path.</p>
                            <code class="block mt-4 text-xs text-red-500 bg-white p-2 rounded border border-red-100">${RTQ_PAPERS_PAYLOAD_PATH}</code>
                        </div>
                    </div>
                `;
                // Disable controls
                els.paperSelect.disabled = true;
                els.paperSelectMobile.disabled = true;
            }
        }

        function populateSelectors() {
            const optionsHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.innerHTML = optionsHTML;
            els.paperSelectMobile.innerHTML = optionsHTML;

            // Sync listeners
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
            els.paperSelectMobile.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =================================================================
        // PAPER RENDERING
        // =================================================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperKey = paperKey;
            
            // Sync UI state of selectors
            els.paperSelect.value = paperKey;
            els.paperSelectMobile.value = paperKey;

            // Reset Nav Map
            state.navMap = [];

            // Render Content
            els.contentRegion.innerHTML = ''; // Clear current
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    const isLastSection = idx === paper.sections.length - 1;
                    renderSection(section, isLastSection);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions);
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(els.contentRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Set up Intersection Observer for Nav Highlighting
            setupNavObserver();
        }

        function renderSection(section, isLast) {
            // Render Header (A/B/C) if present
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = "pb-8 mb-8 border-b border-slate-200";
                header.innerHTML = `<h2 class="text-2xl font-bold text-slate-800">${escapeHtml(section.label)}</h2>`;
                els.contentRegion.appendChild(header);
                
                // Add section to nav map as non-clickable
                state.navMap.push({ type: 'section', label: section.label });
            }

            renderQuestionList(section.questions, true);

            if (!isLast) {
                const divider = document.createElement('div');
                divider.className = "h-px bg-slate-200 my-12";
                els.contentRegion.appendChild(divider);
            }
        }

        function renderQuestionList(questions, inSection = false) {
            const listContainer = document.createElement('div');
            listContainer.className = "space-y-16"; // Top level spacing (Stage 5.1 - largest)
            
            questions.forEach(q => {
                const qNode = createQuestionNode(q, 0);
                listContainer.appendChild(qNode);
            });

            els.contentRegion.appendChild(listContainer);
        }

        function createQuestionNode(q, depth) {
            const node = document.createElement('article');
            const domId = `q-${cleanId(q.id)}`;
            node.id = domId;
            node.className = "scroll-mt-24"; // Offset for sticky header

            // Add to Nav Map
            state.navMap.push({ type: 'question', id: q.id, domId: domId, depth: depth });

            // 1. Question Body (Always Visible)
            const questionBody = document.createElement('div');
            questionBody.className = "mb-4"; // Spacing between Q and Solution Block
            
            // Identifier + Prompt
            const idHtml = `<span class="inline-block font-bold text-slate-500 mr-2 select-none">${escapeHtml(q.id)}</span>`;
            const promptHtml = renderMarkdown(q.question);
            
            questionBody.innerHTML = `
                <div class="text-lg text-slate-900 leading-relaxed">
                    ${idHtml}
                    <span class="inline md-content">${promptHtml}</span>
                </div>
            `;
            node.appendChild(questionBody);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = "ml-0 pl-0"; // Stage 3: No card/panel framing

                // 2a. Answer (Optional)
                if (q.solutionBlock.answer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = "mb-4 flex flex-col items-start gap-1";
                    
                    const answerLabel = `<span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Answer</span>`;
                    const answerContent = `<div class="text-brand-700 font-medium md-content">${renderMarkdown(q.solutionBlock.answer)}</div>`;
                    
                    answerDiv.innerHTML = answerLabel + answerContent;
                    solBlock.appendChild(answerDiv);
                }

                // 2b. Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    const detailsId = `details-${domId}`;
                    
                    // Defaults check
                    const paper = state.papers.find(p => p.key === state.currentPaperKey);
                    const defaultExpanded = paper.defaults?.expandedAll !== false;
                    const isExpanded = defaultExpanded;

                    // Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = "group";

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-sm text-brand-600 font-medium hover:text-brand-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-300 rounded px-1 -ml-1 py-1 transition-colors";
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    
                    const updateToggleText = (expanded) => {
                        toggleBtn.innerHTML = `
                            <span>${expanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${expanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                    };
                    updateToggleText(isExpanded);

                    // Region
                    const region = document.createElement('div');
                    region.id = detailsId;
                    region.className = `disclosure-content mt-3 pl-4 border-l-2 border-slate-100 ${isExpanded ? 'max-h-full opacity-100' : 'max-h-0 opacity-0 hidden'}`;
                    
                    // Internal Grammar (Stage 5.8 & 5.9)
                    let regionContentHtml = '';

                    // Keep In Mind
                    if (details.keepInMind) {
                        regionContentHtml += `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-slate-500 mb-1 flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </div>
                                <div class="text-sm text-slate-700 md-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        regionContentHtml += `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-slate-500 mb-1">Formulas used</div>
                                <div class="text-sm text-slate-600 md-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        regionContentHtml += `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-slate-500 mb-2">Working</div>
                                <div class="text-slate-800 text-base md-content leading-relaxed space-y-4">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            regionContentHtml += `
                                <div class="mt-8 pt-4 border-t border-slate-100">
                                    <div class="text-xs font-bold text-slate-500 mb-2">Alternative working</div>
                                    <div class="text-slate-800 text-base md-content leading-relaxed space-y-4">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    region.innerHTML = regionContentHtml;

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        updateToggleText(!expanded);
                        
                        if (!expanded) {
                            region.classList.remove('hidden');
                            // Small timeout to allow display:block to apply before transition
                            requestAnimationFrame(() => {
                                region.classList.remove('max-h-0', 'opacity-0');
                                region.classList.add('max-h-full', 'opacity-100');
                            });
                        } else {
                            region.classList.remove('max-h-full', 'opacity-100');
                            region.classList.add('max-h-0', 'opacity-0');
                            setTimeout(() => {
                                region.classList.add('hidden');
                            }, 300); // match css transition
                        }
                    };

                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(region);
                    solBlock.appendChild(detailsContainer);
                }

                node.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3: Parent->Child vertical separation + Indentation
                // Note: Indentation is spacing only (pl-4 or pl-6), no lines
                childrenContainer.className = "mt-8 pl-4 md:pl-8 border-l border-transparent space-y-8"; // space-y-8 is "Sibling child" rhythm
                
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                
                node.appendChild(childrenContainer);
            }

            return node;
        }

        // =================================================================
        // NAVIGATION RENDER
        // =================================================================
        function renderNavigation(paper) {
            const createNavHTML = () => {
                let html = '';
                state.navMap.forEach(item => {
                    if (item.type === 'section') {
                        // Non-clickable section label
                        html += `
                            <div class="mt-6 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider px-2">
                                ${escapeHtml(item.label)}
                            </div>
                        `;
                    } else {
                        // Question Item
                        // Flat list visually, hierarchy via type scale/quietness (Stage 5.4.5)
                        const isTopLevel = item.depth === 0;
                        const classes = isTopLevel 
                            ? "text-sm font-medium text-slate-600" 
                            : "text-xs text-slate-500"; // Sub-questions quieter
                        
                        html += `
                            <a href="#${item.domId}" 
                               class="nav-item block px-2 py-1.5 rounded transition-colors hover:bg-slate-100 hover:text-slate-900 border-l-2 border-transparent focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-300 ${classes}"
                               data-target="${item.domId}">
                               ${escapeHtml(item.id)}
                            </a>
                        `;
                    }
                });
                return html;
            };

            const html = createNavHTML();
            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            // Add click listeners for smooth scroll & mobile close
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 100;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close mobile drawer if open
                        closeMobileDrawer();
                    }
                });
            });
        }

        function setupNavObserver() {
            // Intersection Observer to highlight current nav item
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Active zone near top
            });

            state.navMap.forEach(item => {
                if (item.type === 'question') {
                    const el = document.getElementById(item.domId);
                    if (el) observer.observe(el);
                }
            });
        }

        function updateActiveNav(activeId) {
            // Remove active classes
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('text-brand-700', 'font-bold', 'border-brand-500', 'bg-brand-50');
                if (el.classList.contains('text-sm')) {
                     el.classList.add('text-slate-600'); // Reset top level
                } else {
                     el.classList.add('text-slate-500'); // Reset child
                }
            });

            // Add active classes
            const activeLinks = document.querySelectorAll(`.nav-item[data-target="${activeId}"]`);
            activeLinks.forEach(el => {
                el.classList.remove('text-slate-600', 'text-slate-500');
                el.classList.add('text-brand-700', 'font-bold', 'bg-brand-50'); // Weight + Color cue
            });
        }


        // =================================================================
        // MOBILE DRAWER LOGIC
        // =================================================================
        els.mobileJumpTrigger.addEventListener('click', openMobileDrawer);
        els.mobileDrawerClose.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerScrim.addEventListener('click', closeMobileDrawer);

        function openMobileDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Animate in
            requestAnimationFrame(() => {
                els.mobileDrawerScrim.classList.remove('opacity-0');
                els.mobileDrawerPanel.classList.remove('translate-y-full');
            });
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeMobileDrawer() {
            els.mobileDrawerScrim.classList.add('opacity-0');
            els.mobileDrawerPanel.classList.add('translate-y-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // =================================================================
        // UTILS
        // =================================================================
        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // =================================================================
        // START
        // =================================================================
        init();

    </script>
</body>
</html>
