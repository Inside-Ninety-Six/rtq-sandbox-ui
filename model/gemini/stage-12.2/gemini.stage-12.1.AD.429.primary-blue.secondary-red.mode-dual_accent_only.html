<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- COLORLAB D CONFIG CHECK (Execution defaults) ---
    // If the template tags are not substituted, we use the enum defaults: Blue + Amber.
    // If they are substituted, we use them.
    const rawHuePri = "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}";
    const rawHueSec = "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}";
    
    // Parse Check
    const huePriMap = {
        'green': 142, 'blue': 264, 'purple': 312, 'red': 29, 
        'amber': 85, 'cyan': 210, 'teal': 175, 'pink': 350
    };
    
    // Fallback logic
    let activeHuePri = huePriMap['blue'];
    let activeHueSec = huePriMap['amber'];

    // If template tags were processed by a runner (e.g. no longer {{...}}), use them
    if (!rawHuePri.includes("{{") && huePriMap[rawHuePri.toLowerCase()]) {
        activeHuePri = huePriMap[rawHuePri.toLowerCase()];
    }
    if (!rawHueSec.includes("{{") && huePriMap[rawHueSec.toLowerCase()]) {
        activeHueSec = huePriMap[rawHueSec.toLowerCase()];
    }
    // Safety check: force distinct
    if (activeHuePri === activeHueSec) {
        activeHueSec = huePriMap['amber']; 
        if (activeHuePri === activeHueSec) activeHueSec = huePriMap['green'];
    }

    // Apply hues to CSS vars
    document.documentElement.style.setProperty('--hue-pri', activeHuePri);
    document.documentElement.style.setProperty('--hue-sec', activeHueSec);


    // --- Markdown Renderer ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Application State ---
    const state = {
        papers: [],
        currentPaper: null,
        expandedState: {} // key: questionId, value: boolean
    };

    // --- DOM Elements ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('nav-list-desktop'),
        mobileNav: document.getElementById('nav-list-mobile'),
        paperSurface: document.getElementById('paper-surface'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");
            
            state.papers = data.papers;
            renderSelector();
            
            // Load first paper
            loadPaper(state.papers[0].key);
            
        } catch (e) {
            console.error(e);
            dom.paperSurface.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option>Error loading payload</option>`;
        }
    }

    function renderSelector() {
        dom.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        
        state.currentPaper = paper;
        state.expandedState = {}; // Reset expansion
        
        // Determine default expansion
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render content
        renderNav();
        renderPaperContent(defaultExpanded);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll top
        window.scrollTo(0,0);
    }

    // --- Navigation Rendering ---
    function renderNav() {
        // Flatten structure for nav
        // If sections exist, we render them. If flat, just list.
        let html = '';
        const p = state.currentPaper;

        if (p.sections) {
            p.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += buildNavNodes(q);
                });
            });
        } else if (p.questions) {
            p.questions.forEach(q => {
                html += buildNavNodes(q);
            });
        }
        
        dom.desktopNav.innerHTML = html;
        dom.mobileNav.innerHTML = html;
        
        bindNavInteractions();
    }

    function buildNavNodes(node, depth = 0) {
        let html = `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavNodes(child, depth + 1);
            });
        }
        return html;
    }

    function bindNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1); // remove #
                const el = document.getElementById(targetId);
                if (el) {
                    // Smooth scroll
                    const top = el.getBoundingClientRect().top + window.pageYOffset - 80; // offset for top controls usually
                    window.scrollTo({ top: top, behavior: 'smooth' });
                    
                    // Close drawer on mobile
                    closeDrawer();
                }
            });
        });
    }

    // --- Paper Content Rendering ---
    function renderPaperContent(defaultExpanded) {
        const p = state.currentPaper;
        let html = '';

        if (p.sections) {
            p.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded, 0);
                });
            });
        } else if (p.questions) {
            p.questions.forEach(q => {
                html += renderQuestionNode(q, defaultExpanded, 0);
            });
        }

        dom.paperSurface.innerHTML = html;
        bindDisclosureControls();
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        // Recursive render
        // Check state first, else default
        const isExpanded = state.expandedState[node.id] !== undefined 
            ? state.expandedState[node.id] 
            : defaultExpanded;

        // Ensure state tracks reality
        state.expandedState[node.id] = isExpanded;

        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

        // Render body
        let html = `<div class="q-node ${depth > 0 ? 'child' : ''}" id="q-${node.id}">`;
        
        // Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        html += `
            <div class="q-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt md-content">${qHtml}</div>
            </div>
        `;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${aHtml}</div>
                    </div>
                `;
            }

            // Details Disclosure
            if (hasDetails) {
                const btnText = isExpanded ? "Hide working" : "Show working";
                html += `
                    <div>
                        <button class="sd-control" data-qid="${node.id}">
                            <span>${btnText}</span>
                            <!-- Chevron Icon (simple svg) -->
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                `;

                // Details Content
                if (isExpanded) {
                    const sd = node.solutionBlock.solutionDetails;
                    html += `<div class="sd-region expanded">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-section keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content md-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content md-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="sd-content md-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    
                    // Alt Working (array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-section">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `</div>`; // End sd-region
                } else {
                    // Render hidden placeholder to maintain DOM presence? No, standard remove.
                    html += `<div class="sd-region"></div>`;
                }
            }
            
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, defaultExpanded, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End q-node
        return html;
    }

    function bindDisclosureControls() {
        const btns = document.querySelectorAll('.sd-control');
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                const qid = btn.getAttribute('data-qid');
                state.expandedState[qid] = !state.expandedState[qid];
                
                // Re-render whole paper content to keep it simple and robust
                // In a real framework we'd diff, but for this prototype re-rendering string is safer
                // Scroll position preservation is handled naturally by browser usually, but can be jumpy.
                // We'll try to preserve.
                const scrollY = window.scrollY;
                renderPaperContent(false); // default param ignored as we check state
                if (window.renderMathInElement) {
                    renderMathInElement(dom.paperSurface, {
                        delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                        throwOnError: false
                    });
                }
                window.scrollTo(0, scrollY);
            });
        });
    }

    // --- Interaction Handlers (Nav & Mobile) ---
    // Intersection Observer for Active Nav
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                // Activate current
                const links = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                links.forEach(l => l.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    // We need to re-observe after render. 
    // This simple prototype might skip complex scroll-spy logic for simplicity, 
    // but let's try to hook it up.
    // Ideally called after renderPaperContent.

    // Mobile Drawer Logic
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
    }

    dom.jumpTrigger.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);


    // Run
    init();

</script>
