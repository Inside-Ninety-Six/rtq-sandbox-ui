<script>
// =========================================
// STAGE 0: CONSTANTS
// =========================================
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// =========================================
// MARKDOWN CONFIGURATION
// =========================================
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // REQUIRED: Must be false for KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// =========================================
// APPLICATION STATE
// =========================================
let state = {
    papers: [],
    currentPaperKey: null,
    navMap: [] // { id, elId }
};

// =========================================
// INIT
// =========================================
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const payload = await response.json();
        
        state.papers = payload.papers || [];
        
        if (state.papers.length === 0) throw new Error("No papers");

        renderSelector();
        // Load first paper by default
        loadPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        document.getElementById('paperContainer').innerHTML = 
            '<div style="text-align:center; padding: 2rem; color: var(--c-text-secondary);">PAPERS PAYLOAD MISSING</div>';
    }
}

// =========================================
// RENDER LOGIC
// =========================================

function renderSelector() {
    const sel = document.getElementById('paperSelector');
    sel.innerHTML = state.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    sel.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.currentPaperKey = paperKey;
    const container = document.getElementById('paperContainer');
    state.navMap = []; // Reset nav map

    // Build HTML
    let html = '';
    
    // Determine structure (Questions vs Sections)
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render section header if label exists
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                // Add to nav map as section header
                state.navMap.push({ type: 'section', label: section.label });
            }
            // Render questions
            section.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults || {}, 0);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, paper.defaults || {}, 0);
        });
    }

    container.innerHTML = html;

    // Post-render: KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Rebuild Navigation
    buildNavigation();
    
    // Scroll to top
    window.scrollTo(0, 0);
}

function renderQuestionNode(node, defaults, depth) {
    // Generate unique DOM ID for nav
    const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
    
    // Add to nav map if top level or meaningful child
    // Since we flatten nav, we add everything with an ID
    state.navMap.push({ type: 'item', id: node.id, domId: domId });

    const qHtml = md ? md.render(node.question || '') : (node.question || '');
    
    // Solution Block Logic
    let solutionBlockHtml = '';
    const sb = node.solutionBlock;
    
    if (sb) {
        // Answer
        let answerHtml = '';
        if (sb.answer) {
            const ansContent = md ? md.render(sb.answer) : sb.answer;
            answerHtml = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${ansContent}</div>
                </div>
            `;
        }

        // Solution Details
        let detailsHtml = '';
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const isExpanded = defaults.expandedAll !== false; // Default true unless false
            const hiddenAttr = isExpanded ? '' : 'hidden';
            const toggleText = isExpanded ? 'Hide working' : 'Show working';
            
            // Build subsections
            let contentHtml = '';
            
            // Keep in Mind
            if (sd.keepInMind) {
                contentHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content">${md.render(sd.keepInMind)}</div>
                    </div>`;
            }
            
            // Formulas Used
            if (sd.formulasUsed) {
                contentHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                    </div>`;
            }
            
            // Working
            if (sd.working) {
                contentHtml += `
                    <div class="sd-subsection sd-working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-content">${md.render(sd.working)}</div>
                    </div>`;
            }
            
            // Alt Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                     contentHtml += `
                        <div class="sd-subsection sd-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${md.render(alt)}</div>
                        </div>`;
                });
            } else if (sd.alternativeWorking) {
                 // Fallback if string
                 contentHtml += `
                    <div class="sd-subsection sd-working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-content">${md.render(sd.alternativeWorking)}</div>
                    </div>`;
            }

            detailsHtml = `
                <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleDetails(this)">
                    <span>${toggleText}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="sd-region" ${hiddenAttr}>
                    ${contentHtml}
                </div>
            `;
        }
        
        if (answerHtml || detailsHtml) {
            solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
        }
    }

    // Children
    let childrenHtml = '';
    if (node.children && node.children.length > 0) {
        childrenHtml = node.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('');
    }

    return `
        <div id="${domId}" class="question-node">
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${qHtml}</div>
            </div>
            ${solutionBlockHtml}
            ${childrenHtml}
        </div>
    `;
}

// =========================================
// INTERACTION LOGIC
// =========================================

function toggleDetails(btn) {
    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    const newState = !isExpanded;
    
    btn.setAttribute('aria-expanded', newState);
    btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
    btn.querySelector('svg').style.transform = newState ? 'rotate(180deg)' : 'rotate(0deg)';
    
    const region = btn.nextElementSibling;
    if (newState) {
        region.removeAttribute('hidden');
    } else {
        region.setAttribute('hidden', '');
    }
}

// Navigation Builder
function buildNavigation() {
    const desktopList = document.getElementById('desktopNavList');
    const mobileList = document.getElementById('mobileNavList');
    
    let html = '';
    
    state.navMap.forEach(item => {
        if (item.type === 'section') {
            html += `<div class="nav-section-label">${escapeHtml(item.label)}</div>`;
        } else {
            html += `<a href="#${item.domId}" class="nav-item" onclick="handleNavClick(event, '${item.domId}')">${item.id}</a>`;
        }
    });

    desktopList.innerHTML = html;
    mobileList.innerHTML = html;
    
    // Setup intersection observer for active state
    setupScrollSpy();
}

function handleNavClick(e, id) {
    e.preventDefault();
    const target = document.getElementById(id);
    if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        // Close drawer if open
        closeDrawer();
    }
}

// Scroll Spy
let observer;
function setupScrollSpy() {
    if (observer) observer.disconnect();
    
    const options = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Activate when near top
        threshold: 0
    };

    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                setActiveNav(id);
            }
        });
    }, options);

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    // Select by href suffix
    const activeLinks = document.querySelectorAll(`.nav-item[href="#${id}"]`);
    activeLinks.forEach(l => l.classList.add('active'));
}

// Mobile Drawer
const drawer = document.getElementById('drawer');
const backdrop = document.getElementById('drawerBackdrop');
const jumpBtn = document.getElementById('mobileJumpBtn');
const closeBtn = document.getElementById('drawerClose');

function openDrawer() {
    drawer.classList.add('open');
    backdrop.classList.add('open');
    drawer.setAttribute('aria-hidden', 'false');
}

function closeDrawer() {
    drawer.classList.remove('open');
    backdrop.classList.remove('open');
    drawer.setAttribute('aria-hidden', 'true');
}

jumpBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
backdrop.addEventListener('click', closeDrawer);

// Helper
function escapeHtml(text) {
    if (!text) return '';
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

// Start
init();
