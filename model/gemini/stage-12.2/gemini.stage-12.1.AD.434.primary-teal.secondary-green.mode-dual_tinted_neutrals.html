        /**
         * STAGE 0: CONSTANTS
         * Canonical Source of Truth for Payload Path
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        /**
         * STATE MANAGEMENT
         */
        let appState = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // Markdown Renderer Setup (Authoritative Config)
        const md = window.markdownit
            ? window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false,  // CRITICAL: prevents <br> in math blocks
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * DOM ELEMENTS
         */
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperRegion: document.getElementById('paperRegion'),
            desktopNavContent: document.getElementById('desktopNavContent'),
            mobileNavContent: document.getElementById('mobileNavContent'),
            jumpTrigger: document.getElementById('jumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                appState.papers = payload.papers;
                appState.payloadLoaded = true;
                
                populatePaperSelector();
                
                // Load first paper by default if available
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            appState.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
        }

        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        /**
         * PAPER RENDERING
         */
        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaper = paper;
            
            // 1. Render Content
            renderPaperContent(paper);
            
            // 2. Render Navigation (Desktop & Mobile)
            renderNavigation(paper);

            // 3. Post-render: KaTeX
            renderMath();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                    }
                    // Render Questions
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
                html += `</div>`;
            } else {
                html = `<div class="error-message">No questions defined in paper.</div>`;
            }

            els.paperRegion.innerHTML = html;

            // Bind Disclosure Events
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', toggleSolutionDetails);
            });
        }

        function renderQuestionNode(node, depth, paperDefaults) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const nodeHtml = `
                <div class="question-node ${depth > 0 ? '' : ''}" id="q-${node.id}">
                    <!-- Question Body -->
                    <div class="question-body">
                        <span class="question-identifier">${escapeHtml(node.id)}</span>
                        <div class="question-prompt">${renderMarkdown(node.question)}</div>
                    </div>

                    <!-- Solution Block (Optional) -->
                    ${renderSolutionBlock(node, paperDefaults)}

                    <!-- Recursion -->
                    ${node.children && node.children.length > 0 ? `
                        <div class="${indentClass}">
                            ${node.children.map(child => renderQuestionNode(child, depth + 1, paperDefaults)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            return nodeHtml;
        }

        function renderSolutionBlock(node, paperDefaults) {
            if (!node.solutionBlock) return '';
            
            const { answer, solutionDetails } = node.solutionBlock;
            // If neither exist, don't render block (though schema implies block exists if object exists)
            if (!answer && !solutionDetails) return '';

            let blockHtml = `<div class="solution-block">`;

            // Answer (Visible by default if present)
            if (answer) {
                blockHtml += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(answer)}</div>
                    </div>
                `;
            }

            // Solution Details (Expandable)
            if (solutionDetails) {
                const expandedDefault = paperDefaults && paperDefaults.expandedAll === false ? false : true;
                const expandedAttr = expandedDefault ? 'true' : 'false';
                const expandedClass = expandedDefault ? 'expanded' : '';
                const btnText = expandedDefault ? 'Hide working' : 'Show working';

                blockHtml += `
                    <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${node.id}">
                        <span class="disclosure-label">${btnText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="sd-${node.id}" class="solution-details-region ${expandedClass}">
                        ${renderSolutionDetailsContent(solutionDetails)}
                    </div>
                `;
            }

            blockHtml += `</div>`;
            return blockHtml;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';

            // 1. Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">
                            <!-- Optional icon placeholder could go here -->
                            Keep in mind
                        </div>
                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // 3. Working
            if (sd.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                    </div>
                `;
            }

            // 4. Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-subsection sd-alternative-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        function toggleSolutionDetails(e) {
            const btn = e.currentTarget;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';

            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.disclosure-label').textContent = 'Show working';
                region.classList.remove('expanded');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.disclosure-label').textContent = 'Hide working';
                region.classList.add('expanded');
            }
        }

        /**
         * NAVIGATION RENDERING
         */
        function renderNavigation(paper) {
            // Build linear list of items
            let navItemsHtml = `<ul class="nav-list">`;

            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        navItemsHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    section.questions.forEach(q => {
                        navItemsHtml += buildNavTree(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navItemsHtml += buildNavTree(q, 0);
                });
            }
            navItemsHtml += `</ul>`;

            // Inject into Desktop & Mobile
            els.desktopNavContent.innerHTML = navItemsHtml;
            els.mobileNavContent.innerHTML = navItemsHtml;

            // Bind click events for scrolling
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Scroll logic
                        const headerOffset = 80; // approximate
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active State
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Sync desktop and mobile active states (they share data-target)
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                        // Close drawer if mobile
                        closeDrawer();
                    }
                });
            });
        }

        function buildNavTree(node, depth) {
            let html = `
                <li>
                    <a href="#" class="nav-item" data-target="q-${node.id}" data-depth="${Math.min(depth, 2)}">
                        ${escapeHtml(node.id)}
                    </a>
                </li>
            `;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavTree(child, depth + 1);
                });
            }
            return html;
        }

        /**
         * MARKDOWN & MATH UTILS
         */
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        /**
         * DRAWER INTERACTION
         */
        function openDrawer() {
            els.drawerOverlay.style.display = 'block';
            // Force reflow
            els.drawerOverlay.offsetHeight; 
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            setTimeout(() => {
                if (!els.drawerOverlay.classList.contains('open')) {
                    els.drawerOverlay.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }, 300);
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Intersection Observer for Scroll Spy
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(l => l.classList.add('active'));
                }
            });
        }, observerOptions);

        // Re-observe when content changes
        const observerMutation = new MutationObserver(() => {
            const targets = document.querySelectorAll('.question-node');
            targets.forEach(t => observer.observe(t));
        });
        observerMutation.observe(els.paperRegion, { childList: true, subtree: true });


        // Run Init
        init();

    </script>
</body>
