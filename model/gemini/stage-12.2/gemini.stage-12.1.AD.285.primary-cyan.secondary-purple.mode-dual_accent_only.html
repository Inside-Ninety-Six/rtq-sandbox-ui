<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Configuration (Hardened per Stage 6) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true,
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
        md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navList: document.getElementById('nav-list'),
        drawerNavList: document.getElementById('drawer-nav-list'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawer: document.getElementById('mobile-drawer'),
        overlay: document.getElementById('drawer-overlay'),
        closeDrawer: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option>Error</option>`;
        els.selector.disabled = true;
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Navigation
        renderNavigation(paper);

        // Render Content
        els.content.innerHTML = '';
        
        // Handle Sections or Flat List
        let nodes = [];
        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header (Semantic only for grouping in logic, visual in paper)
                if (sec.label && sec.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'sd-label'; 
                    secHeader.style.fontSize = '1.25rem'; 
                    secHeader.style.marginBottom = '1rem';
                    secHeader.style.marginTop = '2rem';
                    secHeader.style.borderBottom = '1px solid var(--c-hairline)';
                    secHeader.textContent = `Section ${sec.label}`;
                    els.content.appendChild(secHeader);
                }
                sec.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }

        // Run KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Content Rendering ---

    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        wrapper.dataset.id = node.id;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'q-identifier';
        ident.textContent = node.id;

        const prompt = document.createElement('div');
        prompt.className = 'q-prompt md-content';
        prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(ident);
        body.appendChild(prompt);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('span');
                ansContent.className = 'md-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                const isExpandedDefault = defaults && defaults.expandedAll !== false; // Default true
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpandedDefault));
                toggle.textContent = isExpandedDefault ? 'Hide working' : 'Show working';
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('aria-expanded', String(isExpandedDefault));
                
                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = detailsRegion.getAttribute('aria-expanded') === 'true';
                    detailsRegion.setAttribute('aria-expanded', !expanded);
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.textContent = !expanded ? 'Hide working' : 'Show working';
                };

                // Details Content Construction
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (detailsData.keepInMind) {
                    detailsRegion.appendChild(createSDSection('Keep in mind', detailsData.keepInMind, 'keep-in-mind'));
                }
                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(createSDSection('Formulas used', detailsData.formulasUsed, 'formulas-used'));
                }
                if (detailsData.working) {
                    detailsRegion.appendChild(createSDSection('Working', detailsData.working, 'working'));
                }
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSDSection('Alternative working', alt, 'alt-working'));
                    });
                }

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            wrapper.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSection(label, markdown, className) {
        const wrap = document.createElement('div');
        wrap.className = `sd-section ${className}`;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        wrap.appendChild(lbl);

        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdown) : markdown;
        wrap.appendChild(body);

        return wrap;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Clear both lists
        els.navList.innerHTML = '';
        els.drawerNavList.innerHTML = '';

        const frag = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = `Section ${sec.label}`;
                    frag.appendChild(secLabel);
                }
                sec.questions.forEach(q => buildNavTree(q, 0, frag));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => buildNavTree(q, 0, frag));
        }

        // Clone for drawer
        const drawerFrag = frag.cloneNode(true);

        // Bind Events for Desktop
        bindNavEvents(frag, false);
        els.navList.appendChild(frag);

        // Bind Events for Drawer
        bindNavEvents(drawerFrag, true);
        els.drawerNavList.appendChild(drawerFrag);
    }

    function buildNavTree(node, depth, container) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#q-${node.id}`;
        a.textContent = node.id;
        a.dataset.depth = depth;
        a.dataset.targetId = node.id;
        
        li.appendChild(a);
        container.appendChild(li);

        if (node.children) {
            node.children.forEach(child => buildNavTree(child, depth + 1, container));
        }
    }

    function bindNavEvents(fragment, isMobile) {
        fragment.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = `q-${link.dataset.targetId}`;
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveNav(link.dataset.targetId);
                    if (isMobile) closeDrawer();
                }
            });
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.targetId === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.overlay.style.display = 'block';
        els.jumpTrigger.setAttribute('aria-expanded', 'true');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.overlay.style.display = 'none';
        els.jumpTrigger.setAttribute('aria-expanded', 'false');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpTrigger.addEventListener('click', openDrawer);
    els.closeDrawer.addEventListener('click', closeDrawer);
    els.overlay.addEventListener('click', closeDrawer);

    // --- Intersection Observer for Scroll Spy ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                updateActiveNav(entry.target.dataset.id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // Observe all questions whenever paper loads
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    mutationObserver.observe(els.content, { childList: true });

    // Start
    init();

</script>
</body>
