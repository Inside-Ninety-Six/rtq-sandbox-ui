<body class="min-h-screen flex flex-col">

    <!-- STAGE 0: CONSTANTS RUNTIME DEFINITION -->
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <!-- Top Controls Region -->
    <header id="top-controls" class="sticky top-0 z-30 w-full bg-neutral-50/95 backdrop-blur border-b border-neutral-200">

    <!-- Mobile Navigation Drawer -->

    <!-- Application Logic -->
    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let appState = {
            papers: [],
            currentPaperKey: null,
            paperData: {}, // Map of key -> paper object
            expandedDetails: new Set() // IDs of currently expanded Solution Details
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Populate Selector
                els.selector.innerHTML = appState.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');

                // Store paper data for quick access
                appState.papers.forEach(p => appState.paperData[p.key] = p);

                // Initial Render
                els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
                
                // Load first paper
                loadPaper(appState.papers[0].key);

            } catch (error) {
                console.error("Payload loading failed:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupDrawer();
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="p-8 text-center text-neutral-500 font-medium">${msg}</div>`;
            els.selector.disabled = true;
        }

        // --- Logic: Load Paper ---
        function loadPaper(key) {
            const paper = appState.paperData[key];
            if (!paper) return;
            
            appState.currentPaperKey = key;
            
            // Reset state
            appState.expandedDetails.clear();
            
            // Apply Defaults: "Solution Details are expanded by default when present" (Stage 3)
            // unless paper.defaults.expandedAll === false
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // We need to traverse content to set initial expanded state logic if we were tracking strict ID state,
            // but for simplicity, we can interpret state on render. However, the requirement says 
            // "Solution Details are expanded by default".
            // We will let the render function handle the "default open" class logic.

            // Render Nav
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper);

            // Trigger Icons
            lucide.createIcons();

            // Trigger Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Logic: Render Navigation ---
        function renderNavigation(paper) {
            const generateItems = (items) => {
                if (!items) return '';
                let html = '';
                
                // Check if paper has sections
                const hasSections = paper.sections && paper.sections.length > 0;
                
                if (hasSections) {
                    paper.sections.forEach(section => {
                        // Section Label (if present)
                        if (section.label && section.label.trim().length > 0) {
                            html += `
                                <div class="mt-4 mb-2 first:mt-0 px-2 text-xs font-semibold text-neutral-400 uppercase tracking-wider select-none">
                                    ${section.label}
                                </div>
                            `;
                        }
                        // Section Questions
                        if (section.questions) {
                             html += renderNavItemsRecursive(section.questions);
                        }
                    });
                } else if (paper.questions) {
                    html += renderNavItemsRecursive(paper.questions);
                }
                
                return html;
            };
            
            const renderNavItemsRecursive = (nodes) => {
                let html = '';
                nodes.forEach(node => {
                    const depthClass = node.children && node.children.length > 0 ? 'font-medium' : 'font-normal';
                    // Hierarchy via type scale/quietness (Stage 4.4.a) - actually Stage 5.4.5 says "hierarchy via type scale only"
                    // We'll keep it simple: flat list, identifier only.
                    // Sub-questions might need to be slightly distinct?
                    // The brief says "Navigation MUST render as a flat list".
                    
                    html += `
                        <a href="#q-${cleanId(node.id)}" 
                           class="block py-1 px-2 text-sm text-neutral-500 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors text-left"
                           onclick="handleNavClick(event, 'q-${cleanId(node.id)}')"
                        >
                            ${node.id}
                        </a>
                    `;
                    if (node.children) {
                        html += renderNavItemsRecursive(node.children);
                    }
                });
                return html;
            }

            const navHTML = generateItems();
            els.navDesktop.innerHTML = navHTML;
            els.navMobile.innerHTML = navHTML;
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll
                const headerOffset = 80; // Top controls + padding
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State (Simple Implementation)
                updateActiveNav(targetId);
                
                // Close Drawer if open
                closeDrawer();
            }
        }
        
        function updateActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('#nav-rail a, #nav-list-mobile a').forEach(a => {
                a.classList.remove('text-accent-700', 'font-bold', 'bg-accent-50');
                a.classList.add('text-neutral-500');
            });
            
            // Add active to current (using href match)
            const selector = `a[href="#${targetId}"]`;
            document.querySelectorAll(selector).forEach(a => {
                a.classList.remove('text-neutral-500');
                a.classList.add('text-accent-700', 'font-bold', 'bg-accent-50'); // Weight + Color (Stage 6 override allowed for Nav)
            });
        }

        // --- Logic: Render Content ---
        function renderPaperContent(paper) {
            let html = '';
            
            // Check structure
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Section Header (Stage 3: Separator -> Spacing -> Divider -> Header)
                    // Only if label exists
                    if (section.label && section.label.trim()) {
                         html += `
                            <div class="pt-8 pb-6 border-b border-neutral-200 mb-12">
                                <h2 class="text-xl font-semibold text-neutral-400 tracking-tight">${section.label}</h2>
                            </div>
                         `;
                    }
                    html += renderQuestionList(section.questions, paper);
                    // Boundary between sections
                    if (index < paper.sections.length - 1) {
                        html += `<div class="h-16"></div>`; // Spacing between sections
                    }
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, paper);
            }
            
            els.content.innerHTML = html;
        }

        function renderQuestionList(questions, paper) {
            return questions.map(q => renderQuestionNode(q, paper, 0)).join('');
        }

        function renderQuestionNode(node, paper, depth) {
            // Stage 3: Question Node Structure
            const qId = cleanId(node.id);
            const isTopLevel = depth === 0;
            
            // Spacing: Top level gets largest spacing. Children get tighter spacing.
            const wrapperClass = isTopLevel ? "mb-16 border-b border-transparent" : "mt-6 ml-0 sm:ml-4 border-l-2 border-transparent pl-0";
            // Note: Stage 3 says "No visual indentation" for navigation, but for CONTENT, "Horizontal indentation... optional indentation (spacing only)".
            // We use simple margin-left for nesting to indicate hierarchy visually in the doc.
            
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            let html = `
                <div id="q-${qId}" class="question-node group ${wrapperClass}">
                    <!-- Question Body -->
                    <div class="flex gap-4 items-baseline">
                         <span class="text-neutral-500 font-semibold min-w-[2.5rem] text-right shrink-0 select-none">${node.id}</span>
                         <div class="flex-1 min-w-0">
                             <div class="text-lg text-neutral-900 leading-relaxed font-medium">
                                 ${renderMarkdown(node.question)}
                             </div>
                         </div>
                    </div>
            `;
            
            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                if (hasAnswer || hasDetails) {
                    html += `<div class="ml-[3.5rem] mt-4 space-y-4">`; // Solution Block Container
                    
                    // Answer
                    if (hasAnswer) {
                        html += `
                            <div class="bg-neutral-50/50 rounded-sm p-0"> <!-- Minimal surface -->
                                <div class="text-sm font-bold text-neutral-500 mb-1">Answer</div>
                                <div class="text-base text-neutral-800">
                                    ${renderMarkdown(sb.answer)}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Solution Details
                    if (hasDetails) {
                        const uniqueId = `sd-${qId}`;
                        const isExpanded = defaultExpanded; 
                        
                        html += `
                            <div class="solution-details-wrapper mt-4">
                                <!-- Disclosure Control -->
                                <button 
                                    class="flex items-center gap-2 text-sm font-medium text-accent-700 hover:text-accent-800 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-500 rounded px-1 -ml-1 py-1"
                                    onclick="toggleSolution('${uniqueId}', this)"
                                    aria-expanded="${isExpanded}"
                                    aria-controls="${uniqueId}"
                                >
                                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}"></i>
                                </button>
                                
                                <!-- Details Region -->
                                <div id="${uniqueId}" class="mt-3 ${isExpanded ? '' : 'hidden'}">
                                    <div class="pl-4 border-l border-neutral-200 space-y-6 py-2">
                                        ${renderSolutionDetailsContent(sb.solutionDetails)}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `</div>`; // End Solution Block
                }
            }
            
            // Children
            if (node.children && node.children.length > 0) {
                 html += `<div class="children-container mt-4">`;
                 node.children.forEach(child => {
                     html += renderQuestionNode(child, paper, depth + 1);
                 });
                 html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // 1. Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-section">
                        <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2 flex items-center gap-2">
                            <i data-lucide="lightbulb" class="w-3 h-3"></i> Keep in mind
                        </div>
                        <div class="text-sm text-neutral-700 leading-relaxed">
                            ${renderMarkdown(sd.keepInMind)}
                        </div>
                    </div>
                `;
            }
            
            // 2. Formulas Used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-section">
                        <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Formulas used</div>
                        <div class="text-sm text-neutral-700">
                            ${renderMarkdown(sd.formulasUsed)}
                        </div>
                    </div>
                `;
            }
            
            // 3. Working
            if (sd.working) {
                html += `
                    <div class="sd-section">
                        <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Working</div>
                        <div class="text-base text-neutral-800 space-y-3">
                            ${renderMarkdown(sd.working)}
                        </div>
                    </div>
                `;
            }
            
            // 4. Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-section pt-4 border-t border-neutral-100 border-dashed">
                            <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                            <div class="text-base text-neutral-800 space-y-3">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                 // Fallback if string
                 html += `
                    <div class="sd-section pt-4 border-t border-neutral-100 border-dashed">
                        <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working</div>
                        <div class="text-base text-neutral-800 space-y-3">
                            ${renderMarkdown(sd.alternativeWorking)}
                        </div>
                    </div>
                `;
            }
            
            return html;
        }

        // --- Utils ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- Interaction: Toggle ---
        window.toggleSolution = function(targetId, btn) {
            const el = document.getElementById(targetId);
            const icon = btn.querySelector('i');
            const label = btn.querySelector('.label-text');
            
            if (el.classList.contains('hidden')) {
                // Show
                el.classList.remove('hidden');
                btn.setAttribute('aria-expanded', 'true');
                icon.classList.add('rotate-180');
                label.textContent = 'Hide working';
            } else {
                // Hide
                el.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                icon.classList.remove('rotate-180');
                label.textContent = 'Show working';
            }
        }

        // --- Interaction: Mobile Drawer ---
        function setupDrawer() {
            els.jumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerScrim.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.drawer.classList.remove('hidden');
            // Slight delay for transitions
            requestAnimationFrame(() => {
                els.drawerScrim.classList.remove('opacity-0');
                els.drawerPanel.classList.remove('translate-x-full');
            });
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerScrim.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            
            setTimeout(() => {
                els.drawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 200);
        }

        // Start
        init();

    </script>
