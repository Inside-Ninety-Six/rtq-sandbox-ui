    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN RENDERER CONFIG (STAGE 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperData: null // The full payload object
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const data = await response.json();
                
                state.paperData = data;
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND");
                    return;
                }

                renderSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="status-msg">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error</option>`;
            els.paperSelector.disabled = true;
        }

        function renderSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            els.paperSelector.disabled = false;
        }

        function setupInteractions() {
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer Logic
            const closeDrawer = () => {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
            };
            const openDrawer = () => {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
            };

            els.jumpToBtn.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);

            // Nav click handling (delegation)
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                e.preventDefault();
                const qId = target.getAttribute('href').substring(1); // remove #
                const qEl = document.getElementById(qId);
                if (qEl) {
                    qEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight active logic can go here
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#${qId}"]`).forEach(el => el.classList.add('active'));
                    
                    if (window.innerWidth < 768) closeDrawer();
                }
            };

            els.desktopNav.addEventListener('click', handleNavClick);
            els.mobileNavList.addEventListener('click', handleNavClick);
        }

        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear view
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // Generate Content & Nav Model
            const navItems = [];
            const contentFrag = document.createDocumentFragment();

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Content
                    if (section.label && section.label.trim().length > 0) {
                        const secEl = document.createElement('div');
                        secEl.className = 'section-header-block';
                        secEl.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        contentFrag.appendChild(secEl);
                        
                        // Nav Section Label
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentFrag.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        collectNavItems(q, 0, navItems);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    contentFrag.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    collectNavItems(q, 0, navItems);
                });
            }

            els.paperContent.appendChild(contentFrag);
            renderNav(navItems);

            // Post-Render Math
            renderMathInElement(els.paperContent);
        }

        // --- RENDERING LOGIC ---

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            // Render markdown
            let html = md.render(text);
            // Wrap tables for mobile scrolling
            html = html.replace(/<table>/g, '<div class="table-wrapper"><table>');
            html = html.replace(/<\/table>/g, '</table></div>');
            return html;
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = node.id; // Anchor for nav
            if (depth > 0) wrapper.style.marginBottom = 'var(--sp-md)'; // Tighter spacing for children

            // Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            body.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
            `;
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional, visible by default if present)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'sd-region';
                    
                    const isExpanded = defaults?.expandedAll !== false; // Default true unless false
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.innerHTML = `
                        <span class="toggle-icon">${isExpanded ? '▼' : '▶'}</span>
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    `;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `sd-content ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const wasExpanded = contentDiv.classList.contains('expanded');
                        if (wasExpanded) {
                            contentDiv.classList.remove('expanded');
                            toggleBtn.querySelector('.toggle-icon').textContent = '▶';
                            toggleBtn.querySelector('.toggle-text').textContent = 'Show working';
                        } else {
                            contentDiv.classList.add('expanded');
                            toggleBtn.querySelector('.toggle-icon').textContent = '▼';
                            toggleBtn.querySelector('.toggle-text').textContent = 'Hide working';
                        }
                    };

                    // Subsections Order: KeepInMind -> Formulas -> Working -> Alt
                    let innerHTML = '';

                    if (sd.keepInMind) {
                        innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body md-content keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             innerHTML += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    contentDiv.innerHTML = innerHTML;
                    sdRegion.appendChild(toggleBtn);
                    sdRegion.appendChild(contentDiv);
                    solBlock.appendChild(sdRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // Children Recursion
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        function renderNav(items) {
            // Render Desktop Nav
            const listEl = document.createElement('div');
            listEl.className = 'nav-list';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const sec = document.createElement('div');
                    sec.className = 'nav-section-label';
                    sec.textContent = item.label;
                    listEl.appendChild(sec);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#${item.id}`;
                    link.textContent = item.id;
                    link.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth attribute
                    listEl.appendChild(link);
                }
            });

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(listEl.cloneNode(true)); // Clone for clean event binding ref

            els.mobileNavList.innerHTML = '';
            els.mobileNavList.appendChild(listEl.cloneNode(true));
        }

        function renderMathInElement(root) {
            if (window.renderMathInElement) {
                window.renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Start
        init();

    </script>
</body>
</html>
