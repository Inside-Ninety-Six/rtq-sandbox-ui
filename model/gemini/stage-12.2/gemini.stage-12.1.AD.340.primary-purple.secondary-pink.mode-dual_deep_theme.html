            <span class="font-bold text-sec">Jump to</span>
            <button id="closeDrawerBtn" class="disclosure-control" style="font-size:1.2rem; margin:0;">&times;</button>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 ADD-ON: Markdown Renderer Config ---
        // Must allow html (for SVG) and disable breaks to protect KaTeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let papersData = [];
        let currentPaperId = null;
        let paperDefaults = { expandedAll: true };
        let activeNavId = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length > 0) {
                    initPaperSelector();
                    loadPaper(papersData[0].key);
                } else {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `
                <div style="display:flex; justify-content:center; align-items:center; height:50vh; color:var(--col-text-sec); font-weight:600;">
                    ${msg}
                </div>
            `;
        }

        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function setupInteractions() {
            // Mobile Drawer
            const backdrop = document.getElementById('drawerBackdrop');
            const drawer = document.getElementById('navDrawer');
            const openBtn = document.getElementById('mobileJumpBtn');
            const closeBtn = document.getElementById('closeDrawerBtn');

            function toggleDrawer(open) {
                if (open) {
                    backdrop.classList.add('open');
                    drawer.classList.add('open');
                } else {
                    backdrop.classList.remove('open');
                    drawer.classList.remove('open');
                }
            }

            openBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            backdrop.addEventListener('click', () => toggleDrawer(false));

            // Nav Delegation
            document.addEventListener('click', (e) => {
                if (e.target.matches('.nav-item')) {
                    e.preventDefault();
                    const qId = e.target.getAttribute('data-qid');
                    scrollToQuestion(qId);
                    toggleDrawer(false);
                    updateActiveNav(qId);
                }
            });

            // Intersection Observer for scroll spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.getAttribute('id'));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

            window.updateObservers = () => {
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            };
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: y, behavior: 'smooth' });
            }
        }

        function updateActiveNav(id) {
            if (!id) return;
            activeNavId = id;
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.getAttribute('data-qid') === id) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            paperDefaults = paper.defaults || { expandedAll: true };
            
            // Build Nav Model & Content
            // Determine structure: Flat or Sections
            const contentContainer = document.getElementById('paperContent');
            const deskNav = document.getElementById('desktopNavContent');
            const mobNav = document.getElementById('mobileNavContent');

            contentContainer.innerHTML = ''; 
            let navHTML = '<ul class="nav-list">';

            // Helper to process list of questions
            function processQuestions(questions, depth=0) {
                let html = '';
                questions.forEach(q => {
                    // Content Render
                    contentContainer.appendChild(createQuestionNode(q, depth));
                    
                    // Nav Render (Recursive flattened)
                    html += `<li class="nav-item depth-${Math.min(depth, 2)}" data-qid="${q.id}">${q.id}</li>`;
                    
                    if (q.children && q.children.length > 0) {
                        html += processQuestions(q.children, depth + 1);
                    }
                });
                return html;
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Header in Paper
                    const secHeader = document.createElement('div');
                    if (sec.label && sec.label.trim() !== "") {
                        secHeader.className = 'question-node'; // Use node spacing for sections
                        secHeader.innerHTML = `<h2 style="font-size:1.2rem; border-bottom:1px solid var(--col-border); padding-bottom:var(--sp-sm); margin-bottom:var(--sp-xl); color:var(--col-text-sec);">${sec.label}</h2>`;
                        contentContainer.appendChild(secHeader);
                        
                        // Section Header in Nav
                        navHTML += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    
                    navHTML += processQuestions(sec.questions);
                });
            } else if (paper.questions) {
                navHTML += processQuestions(paper.questions);
            }

            navHTML += '</ul>';
            deskNav.innerHTML = navHTML;
            mobNav.innerHTML = navHTML;

            // Trigger Math Render
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-attach observers
            if (window.updateObservers) window.updateObservers();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Content Rendering Logic ---

        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child' : ''}`;
            node.id = q.id;

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-header';
            qBody.innerHTML = `
                <div class="q-id">${q.id}</div>
                <div class="q-prompt md-content">${renderMd(q.question)}</div>
            `;
            node.appendChild(qBody);

            // Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional, visible by default)
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${renderMd(q.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansDiv);
                }

                // Solution Details (Optional, expandable)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isExpanded = paperDefaults.expandedAll !== false; // Default true unless explicit false
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Assemble subsections
                    let detailsHTML = '';

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsHTML += `
                            <div class="sd-section sd-keep-in-mind">
                                <div class="sd-label">
                                    <svg style="width:14px;height:14px;fill:currentColor" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-keep-in-mind-body md-content">${renderMd(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        detailsHTML += `
                            <div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="md-content">${renderMd(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        detailsHTML += `
                            <div class="sd-section">
                                <div class="sd-label">Working</div>
                                <div class="working-body md-content">${renderMd(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsHTML += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-section">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="working-body md-content">${renderMd(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    details.innerHTML = detailsHTML;
                    
                    // Bind Toggle
                    toggle.addEventListener('click', () => {
                        const expanded = details.classList.contains('expanded');
                        if (expanded) {
                            details.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            details.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    });

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }

                node.appendChild(sb);
            }

            return node;
        }

        function renderMd(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

    </script>
</body>
</html>
