<div id="app" class="viewport-shell">

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // nodeId -> boolean
        mobileNavOpen: false
    };

    // --- MARKDOWN SETUP ---
    // Stage 6 Hard Requirement: html: true, linkify: true, breaks: false. Disable escape.
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- UTILS ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function toggleNode(nodeId) {
        state.expandedMap[nodeId] = !state.expandedMap[nodeId];
        renderApp();
        renderMath();
    }

    function toggleMobileNav() {
        state.mobileNavOpen = !state.mobileNavOpen;
        renderApp();
    }

    function selectPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        state.mobileNavOpen = false;
        
        // Reset expansion based on defaults
        state.expandedMap = {}; 
        // Default expanded logic handled in render time or explicit init?
        // Brief: "Solution Details are expanded by default when present (unless paper.defaults.expandedAll=false)"
        // Since we re-render, we can let the render logic decide default if key missing, 
        // OR we init the map. Init is safer for persistence.
        // Actually, easiest to treat "undefined" in map as "use default".
        
        renderApp();
        renderMath();
        window.scrollTo(0, 0);
    }

    function getPaper() {
        return state.papers.find(p => p.key === state.currentPaperKey);
    }

    function scrollToQuestion(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            state.mobileNavOpen = false;
            renderApp(); // Update active nav state
        }
    }

    // --- RENDERERS ---

    function renderSolutionDetails(node, expanded) {
        const sd = node.solutionBlock.solutionDetails;
        if (!expanded) return '';

        let html = `<div class="solution-details-region" id="sd-${node.id}">`;

        // Keep in mind
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Keep in mind</span>
                    <div class="keep-in-mind-content">${renderMarkdown(sd.keepInMind)}</div>
                </div>
            `;
        }

        // Formulas used
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="formulas-list">${renderMarkdown(sd.formulasUsed)}</div>
                </div>
            `;
        }

        // Working (Primary)
        if (sd.working) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Working</span>
                    <div class="working-body">${renderMarkdown(sd.working)}</div>
                </div>
            `;
        }

        // Alternative Working
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach((alt, idx) => {
                html += `<div class="alt-working-separator"></div>`;
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</span>
                        <div class="working-body">${renderMarkdown(alt)}</div>
                    </div>
                `;
            });
        } else if (typeof sd.alternativeWorking === 'string') {
             // Legacy/fallback string support
             html += `<div class="alt-working-separator"></div>`;
             html += `
                <div class="sd-subsection">
                    <span class="sd-label">Alternative working</span>
                    <div class="working-body">${renderMarkdown(sd.alternativeWorking)}</div>
                </div>
            `;
        }

        html += `</div>`;
        return html;
    }

    function renderQuestionNode(node, depth = 0, paperDefaults) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

        // Default Expansion Logic:
        // Expanded if map has true. Collapsed if map has false.
        // If map undefined: default is true UNLESS paper.defaults.expandedAll === false.
        const userState = state.expandedMap[node.id];
        const defaultExpanded = paperDefaults?.expandedAll !== false;
        const isExpanded = userState !== undefined ? userState : defaultExpanded;

        let html = `
            <div class="question-node ${depth > 0 ? 'child' : ''}" id="q-${node.id}">
                <div class="question-body">
                    <div class="question-identifier">${node.id}</div>
                    <div class="question-prompt">${renderMarkdown(node.question)}</div>
                </div>
        `;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details Toggle
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                html += `
                    <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        onclick="toggleNode('${node.id}')">
                        <span class="disclosure-text">${label}</span>
                        <span class="disclosure-icon">›</span>
                    </button>
                    ${renderSolutionDetails(node, isExpanded)}
                `;
            }
            html += `</div>`;
        }

        // Recursion
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, paperDefaults);
            });
            html += `</div>`;
        }

        html += `</div>`;
        return html;
    }

    function renderNavList(items, paper) {
        // Flat list, sections as headers
        // Payload: sections[] OR questions[]
        
        let html = `<ul class="nav-list">`;
        
        const renderItem = (q, depth) => {
            // Check active based on viewport intersection would be ideal, 
            // but for prototype, basic click-to-active is simpler. 
            // We'll leave active state logic simple or just highlight on click.
            // Let's implement active state tracking? Not strictly required by brief "no new JS systems".
            // Just structural rendering.
            return `
                <li>
                    <a class="nav-item depth-${Math.min(depth, 2)}" onclick="scrollToQuestion('${q.id}')">
                        ${q.id}
                    </a>
                </li>
            `;
        };

        const traverseNav = (nodes, depth) => {
            let str = '';
            nodes.forEach(node => {
                str += renderItem(node, depth);
                if (node.children) {
                    str += traverseNav(node.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += traverseNav(sec.questions, 0);
            });
        } else {
            html += traverseNav(paper.questions, 0);
        }

        html += `</ul>`;
        return html;
    }

    function renderApp() {
        const app = document.getElementById('app');
        if (state.papers.length === 0) {
            app.innerHTML = '<div style="padding:40px">Loading papers...</div>';
            return;
        }

        const paper = getPaper();
        if (!paper) {
            app.innerHTML = '<div style="padding:40px">Paper not found.</div>';
            return;
        }

        // Nav Logic
        const navContent = renderNavList(null, paper); // Pass paper to handle sections/questions internally

        app.innerHTML = `
            <div class="document-frame-shell">
                <div class="top-controls">
                    <select class="paper-selector" onchange="selectPaper(this.value)">
                        ${state.papers.map(p => `
                            <option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>
                                ${p.label}
                            </option>
                        `).join('')}
                    </select>
                    <button class="jump-to-trigger" onclick="toggleMobileNav()">Jump to</button>
                </div>

                <div class="content-wrapper">
                    <!-- Desktop Nav Rail -->
                    <aside class="nav-rail no-scroll-bar">
                        ${navContent}
                    </aside>

                    <!-- Main Paper Column -->
                    <main class="paper-column">
                        <div id="paper-content">
                            ${renderPaperContent(paper)}
                        </div>
                    </main>
                </div>

                <!-- Mobile Drawer -->
                <div class="drawer-overlay ${state.mobileNavOpen ? 'open' : ''}" onclick="toggleMobileNav()"></div>
                <div class="drawer-panel ${state.mobileNavOpen ? 'open' : ''}">
                    <div class="drawer-header">
                        <span class="font-bold text-quiet">Jump to</span>
                        <button class="drawer-close" onclick="toggleMobileNav()">×</button>
                    </div>
                    <div class="drawer-content">
                        ${navContent}
                    </div>
                </div>
            </div>
        `;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<h2 style="font-size:1.2em; font-weight:700; margin-bottom:1.5em; border-bottom:1px solid var(--color-hairline); padding-bottom:0.5em;">Section ${sec.label}</h2>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            });
        } else {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }
        return html;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- INIT ---
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Failed to load");
            const data = await res.json();
            
            if (!data.papers || data.papers.length === 0) {
                document.getElementById('app').innerHTML = "PAPERS PAYLOAD MISSING";
                return;
            }

            state.papers = data.papers;
            state.currentPaperKey = state.papers[0].key;
            
            renderApp();
            renderMath();
        } catch (e) {
            console.error(e);
            document.getElementById('app').innerHTML = '<div style="padding:40px; font-weight:bold; color:red;">PAPERS PAYLOAD MISSING</div>';
        }
    }

    init();

</script>
</body>
