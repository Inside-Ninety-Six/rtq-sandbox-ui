<div id="app">
    <!-- Initial Loading State -->

<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Add-on parameters (Script substitution targets or defaults)
    let RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan"; // Default from Add-on
    let RTQ_COLORLAB_INTENSITY_MODE = "high_chroma_surfaces"; // Default from Add-on

    // ==========================================================================
    // RUN CONFIG PARSER (ADD-ON)
    // ==========================================================================
    // Logic to parse potential Run Config if it were injected into the script stream.
    // Since this is a generated static file, we assume the variables above are set correctly 
    // or overridden by the environment before this file is generated.
    
    // ==========================================================================
    // MARKDOWN & KATEX SETUP
    // ==========================================================================
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,       // Enable inline SVG passthrough
            linkify: true,
            breaks: false     // MUST stay false to protect KaTeX delimiters
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // APP STATE & LOGIC
    // ==========================================================================
    const state = {
        papers: [],
        activePaperKey: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navOpen: false // Mobile drawer
    };

    const appRoot = document.getElementById('app');

    // --- Data Fetching ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            // Default to first paper
            loadPaper(state.papers[0].key);
        } catch (e) {
            console.error(e);
            appRoot.innerHTML = `<div class="text-fallback">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    // --- Action: Load Paper ---
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.expandedMap.clear();

        // Initialize expansion state based on defaults
        const expandAll = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to true per brief if undefined
        
        // We don't need to populate expandedMap explicitly if we handle the default logic in render
        // But explicit is safer for toggling. 
        // Let's populate recursively.
        function initExpansion(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    state.expandedMap.set(node.id, expandAll);
                }
                if (node.children) initExpansion(node.children);
            });
        }
        
        if (paper.questions) initExpansion(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpansion(s.questions));

        render();
        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- Action: Toggle Solution ---
    function toggleSolution(id) {
        const current = state.expandedMap.get(id);
        state.expandedMap.set(id, !current);
        
        // DOM update specific element to preserve scroll stability (Stage 5.5.3)
        // Find container
        const container = document.getElementById(`sd-${id}`);
        const btnText = document.getElementById(`btn-text-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        
        if (container) {
            const isNowExpanded = !current;
            if (isNowExpanded) {
                container.classList.add('is-expanded');
                btnText.textContent = "Hide working";
                if(icon) icon.style.transform = "rotate(180deg)";
            } else {
                container.classList.remove('is-expanded');
                btnText.textContent = "Show working";
                if(icon) icon.style.transform = "rotate(0deg)";
            }
        }
    }

    // --- Action: Mobile Nav ---
    function toggleDrawer() {
        state.navOpen = !state.navOpen;
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        if (state.navOpen) {
            drawer.classList.add('is-open');
            backdrop.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        } else {
            drawer.classList.remove('is-open');
            backdrop.classList.remove('is-open');
            document.body.style.overflow = '';
        }
    }

    function jumpTo(id) {
        if (state.navOpen) toggleDrawer();
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update URL hash without jump?
            // history.pushState(null, null, `#q-${id}`);
        }
    }

    // --- Render Helpers ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- Render Core ---
    function render() {
        const activePaper = state.papers.find(p => p.key === state.activePaperKey);
        
        // 1. Shell
        appRoot.innerHTML = `
            <div class="top-controls">
                <select class="paper-select" onchange="loadPaper(this.value)">
                    ${state.papers.map(p => 
                        `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer()">Jump to</button>
            </div>
            
            <div class="doc-shell">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail">
                    ${renderNavList(activePaper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column">
                    ${renderPaperContent(activePaper)}
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div id="drawer-backdrop" class="drawer-backdrop" onclick="toggleDrawer()"></div>
            <aside id="drawer" class="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">Ã—</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(activePaper, true)}
                </div>
            </aside>
        `;

        // 2. Post-Render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            // Prevent error if macros are weird
            macros: { "\\newline": "\\\\" } 
        });

        // 3. Setup Scroll Spy (IntersectionObserver)
        setupScrollSpy();
    }

    // --- Render Nav ---
    function renderNavList(paper, isMobile = false) {
        let html = '<ul class="nav-list">';
        
        // Helper to render items recursively
        function renderItems(nodes, depth) {
            let chunk = '';
            nodes.forEach(node => {
                chunk += `<li>
                    <button class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="jumpTo('${node.id}')">
                        ${node.id}
                    </button>
                </li>`;
                if (node.children && node.children.length > 0) {
                    chunk += renderItems(node.children, depth + 1);
                }
            });
            return chunk;
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Render section label if present
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += renderItems(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    // --- Render Paper Content ---
    function renderPaperContent(paper) {
        let html = `<div class="paper-surface">`;

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        html += `</div>`;
        return html;
    }

    function renderQuestionList(nodes, depth) {
        return nodes.map(node => renderQuestionNode(node, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        // Solution Block Logic
        const sb = node.solutionBlock;
        const hasAnswer = sb && sb.answer;
        const hasDetails = sb && sb.solutionDetails;
        const isExpanded = state.expandedMap.get(node.id);

        let detailsHtml = '';
        let toggleHtml = '';

        if (hasDetails) {
            const sd = sb.solutionDetails;
            
            // Subsections
            const keepInMind = sd.keepInMind ? `
                <div class="sd-subsection sd-keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                </div>` : '';
            
            const formulas = sd.formulasUsed ? `
                <div class="sd-subsection sd-formulas">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                </div>` : '';

            const working = sd.working ? `
                <div class="sd-subsection sd-working">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${renderMarkdown(sd.working)}</div>
                </div>` : '';
            
            // Handle Alternative Workings array
            let alts = '';
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                alts = sd.alternativeWorking.map((aw, idx) => `
                    <div class="sd-subsection sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${renderMarkdown(aw)}</div>
                    </div>
                `).join('');
            } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                // Legacy payload support if needed, though schema says string[]
                alts = `
                    <div class="sd-subsection sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                    </div>`;
            }

            // Container
            const expandedClass = isExpanded ? 'is-expanded' : '';
            detailsHtml = `
                <div id="sd-${node.id}" class="solution-details ${expandedClass}">
                    ${keepInMind}
                    ${formulas}
                    ${working}
                    ${alts}
                </div>
            `;

            // Toggle Control
            const btnText = isExpanded ? "Hide working" : "Show working";
            const rotation = isExpanded ? "rotate(180deg)" : "rotate(0deg)";
            toggleHtml = `
                <button class="disclosure-control" onclick="toggleSolution('${node.id}')">
                    <span id="btn-text-${node.id}">${btnText}</span>
                    <svg id="icon-${node.id}" class="disclosure-icon" style="transform: ${rotation}" viewBox="0 0 24 24">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                    </svg>
                </button>
            `;
        }

        // Answer HTML
        const answerHtml = hasAnswer ? `
            <div class="answer-region">
                <span class="answer-label">Answer</span>
                <div class="answer-content">${renderMarkdown(sb.answer)}</div>
            </div>
        ` : '';

        // Solution Block Wrapper
        let solutionBlockHtml = '';
        if (hasAnswer || hasDetails) {
            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, depth + 1)}
                </div>
            `;
        }

        return `
            <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-identifier">${node.id}</div>
                    <div class="question-prompt">${renderMarkdown(node.question)}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active class from all
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('is-active'));
                    // Add to current
                    const id = entry.target.id.replace('q-', '');
                    // Find nav item (handle duplicate IDs if payload has them? assume unique)
                    const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if (navItem) {
                        navItem.classList.add('is-active');
                        // Scroll nav into view if needed
                        navItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                }
            });
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Boot
    init();

    // Global helper for paper switching from select
    window.loadPaper = loadPaper;
    window.toggleSolution = toggleSolution;
    window.toggleDrawer = toggleDrawer;
    window.jumpTo = jumpTo;

</script>
