    <script>
        // --- STAGE 0: CONSTANTS (Runtime Definition) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: ADD-ON Implementation (Markdown) ---
        // Configure markdown-it per strict specs: html enabled, breaks false (no <br>), escape disabled
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaper = null;
        let expandedStates = {}; // Map<questionId, boolean>

        // --- DOM Elements ---
        const paperSelect = document.getElementById('paper-select');
        const paperContent = document.getElementById('paper-content');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const mobileDrawerBackdrop = document.getElementById('mobile-drawer-backdrop');
        const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
        const closeDrawerBtn = document.getElementById('close-drawer');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error('Invalid payload structure');
                }

                // Populate Selector
                paperSelect.innerHTML = '';
                rawPayload.papers.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.key;
                    option.textContent = p.label;
                    paperSelect.appendChild(option);
                });

                // Select first paper
                activePaperKey = rawPayload.papers[0].key;
                paperSelect.value = activePaperKey;
                renderPaper(activePaperKey);

                // Event Listeners
                paperSelect.addEventListener('change', (e) => {
                    renderPaper(e.target.value);
                });

                mobileJumpTrigger.addEventListener('click', openDrawer);
                closeDrawerBtn.addEventListener('click', closeDrawer);
                mobileDrawerBackdrop.addEventListener('click', closeDrawer);

            } catch (err) {
                console.error(err);
                paperContent.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
                paperSelect.innerHTML = '<option disabled>Error</option>';
            }
        }

        // --- Rendering Logic ---

        function renderPaper(key) {
            activePaperKey = key;
            activePaper = rawPayload.papers.find(p => p.key === key);
            
            if (!activePaper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Initialize Defaults (Expand/Collapse)
            expandedStates = {};
            const defaultExpanded = activePaper.defaults && activePaper.defaults.expandedAll !== undefined 
                ? activePaper.defaults.expandedAll 
                : true; // Default to true per brief

            // Clear Containers
            paperContent.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Handle Sections vs Flat
            const hasSections = !!activePaper.sections;
            let flatQuestions = [];

            if (hasSections) {
                activePaper.sections.forEach(section => {
                    // Render Section Header in Paper
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'mb-8 border-b border-divider pb-2';
                    if (section.label && section.label.trim() !== '') {
                        sectionEl.innerHTML = `<h2 class="text-xl font-bold text-secondary">${section.label}</h2>`;
                        paperContent.appendChild(sectionEl);
                    }
                    
                    // Render Section Header in Nav
                    if (section.label && section.label.trim() !== '') {
                        renderNavSectionHeader(section.label);
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, paperContent, 0);
                        flatQuestions.push(q);
                        renderNavItem(q);
                    });
                });
            } else {
                activePaper.questions.forEach(q => {
                    renderQuestionNode(q, paperContent, 0);
                    flatQuestions.push(q);
                    renderNavItem(q);
                });
            }

            // Apply KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output
            });

            // Initialize Icons
            lucide.createIcons();
            
            // Set initial expansion states in DOM
            flatQuestions.forEach(q => {
                applyRecursively(q, (node) => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        const isExpanded = defaultExpanded;
                        expandedStates[node.id] = isExpanded;
                        updateDisclosureState(node.id, isExpanded);
                    }
                });
            });
        }

        function applyRecursively(node, callback) {
            callback(node);
            if (node.children) {
                node.children.forEach(child => applyRecursively(child, callback));
            }
        }

        // --- Question Node Rendering ---

        function renderQuestionNode(node, container, depth) {
            const wrapper = document.createElement('div');
            // ID for anchorage
            wrapper.id = `q-${node.id}`; 
            
            // Layout classes based on nesting
            const isTopLevel = depth === 0;
            const topMargin = isTopLevel ? 'mt-12 first:mt-0' : 'mt-6';
            const indent = depth > 0 ? 'ml-0 md:ml-4' : ''; // Restrained indentation for sub-questions
            
            wrapper.className = `question-node ${topMargin} ${indent}`;
            
            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'flex flex-col gap-2 mb-4';
            
            const identifierHTML = `<span class="text-secondary font-semibold mr-2 select-none">${node.id}</span>`;
            
            // Markdown Render
            const qContent = md ? md.render(node.question || '') : (node.question || '');
            
            // We want the identifier to be inline if possible, or block if question is complex.
            // For robust layout, we stick identifier before content.
            // Using a grid or flex to keep identifier distinct.
            bodyDiv.innerHTML = `
                <div class="flex items-baseline gap-3">
                    <div class="shrink-0 w-8 md:w-10 text-right text-lg font-bold text-secondary opacity-80">${node.id}</div>
                    <div class="flex-1 text-lg text-primary font-medium markdown-body">${qContent}</div>
                </div>
            `;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solutionBlockDiv = document.createElement('div');
                solutionBlockDiv.className = 'ml-11 md:ml-13 pl-0 border-l-2 border-transparent'; // Alignment with text start

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'mb-4 text-base';
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansDiv.innerHTML = `
                        <span class="text-sm font-bold text-secondary uppercase tracking-wider block mb-1">Answer</span>
                        <div class="text-primary markdown-body">${ansContent}</div>
                    `;
                    solutionBlockDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'group flex items-center gap-2 text-accent text-sm font-medium hover:text-accent-hover transition-colors mb-2 focus:outline-none';
                    toggleBtn.onclick = () => toggleDisclosure(node.id);
                    toggleBtn.innerHTML = `
                        <span id="label-${node.id}">Show working</span>
                        <i data-lucide="chevron-down" id="icon-${node.id}" class="w-4 h-4 transition-transform duration-200"></i>
                    `;
                    solutionBlockDiv.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = `details-${node.id}`;
                    detailsRegion.className = 'hidden bg-wash rounded-sm p-4 mt-2 border-l-2 border-divider';

                    // 1. Keep in Mind
                    if (details.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'mb-6';
                        const kimContent = md ? md.render(details.keepInMind) : details.keepInMind;
                        kimDiv.innerHTML = `
                            <div class="flex items-center gap-2 mb-2 text-secondary font-bold text-sm uppercase tracking-wide">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i>
                                <span>Keep in mind</span>
                            </div>
                            <div class="text-primary text-sm markdown-body">${kimContent}</div>
                        `;
                        detailsRegion.appendChild(kimDiv);
                    }

                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'mb-6';
                        const formContent = md ? md.render(details.formulasUsed) : details.formulasUsed;
                        formDiv.innerHTML = `
                            <div class="text-secondary font-bold text-sm uppercase tracking-wide mb-2">Formulas used</div>
                            <div class="text-secondary text-sm markdown-body">${formContent}</div>
                        `;
                        detailsRegion.appendChild(formDiv);
                    }

                    // 3. Working
                    if (details.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'mb-6';
                        const workContent = md ? md.render(details.working) : details.working;
                        workDiv.innerHTML = `
                            <div class="text-secondary font-bold text-sm uppercase tracking-wide mb-2">Working</div>
                            <div class="text-primary markdown-body space-y-4">${workContent}</div>
                        `;
                        detailsRegion.appendChild(workDiv);
                    }

                    // 4. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'mt-8 pt-6 border-t border-divider border-dashed';
                            const altContent = md ? md.render(alt) : alt;
                            altDiv.innerHTML = `
                                <div class="text-secondary font-bold text-sm uppercase tracking-wide mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="text-primary markdown-body space-y-4">${altContent}</div>
                            `;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    solutionBlockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(solutionBlockDiv);
            }

            container.appendChild(wrapper);

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'mt-4';
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenContainer, depth + 1);
                });
                wrapper.appendChild(childrenContainer);
            }
        }


        // --- Navigation Rendering ---

        function renderNavSectionHeader(label) {
            // Desktop
            const dHeader = document.createElement('div');
            dHeader.className = 'mt-6 mb-2 text-xs font-bold text-secondary uppercase tracking-wider px-2';
            dHeader.textContent = label;
            desktopNav.appendChild(dHeader);

            // Mobile
            const mHeader = dHeader.cloneNode(true);
            mobileNavList.appendChild(mHeader);
        }

        function renderNavItem(node) {
            // ID only
            // Hierarchy via opacity/size, flat layout
            const depth = getDepth(node.id); // Heuristic for visual weight only, layout is flat
            
            const createItem = (isMobile) => {
                const item = document.createElement('a');
                item.href = `#q-${node.id}`;
                item.className = `
                    block py-1 px-2 text-sm transition-colors duration-150 rounded
                    hover:text-accent hover:bg-black/5
                    text-secondary
                `;
                // Visual hierarchy via font size/weight adjustments based on ID length/structure
                if (depth > 0) {
                    item.classList.add('text-xs', 'opacity-90');
                } else {
                    item.classList.add('font-medium');
                }
                
                item.textContent = node.id;
                
                item.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                    if (isMobile) closeDrawer();
                    // Update active state visual
                    updateNavActiveState(node.id);
                };
                return item;
            };

            desktopNav.appendChild(createItem(false));
            mobileNavList.appendChild(createItem(true));
        }

        // Simple heuristic to guess depth for nav styling nuance (not structural)
        function getDepth(id) {
            if (id.includes('(') && id.includes(')')) return 1;
            return 0;
        }

        function updateNavActiveState(activeId) {
            // Clear all active
            document.querySelectorAll('nav a').forEach(el => {
                el.classList.remove('text-accent', 'font-bold', 'bg-accent/5');
                el.classList.add('text-secondary');
            });

            // Set active (Weight only per Stage 6 baseline)
            // Plus color allow per ColorLab
            document.querySelectorAll(`nav a[href="#q-${activeId}"]`).forEach(el => {
                el.classList.remove('text-secondary');
                el.classList.add('text-accent', 'font-bold');
            });
        }

        // --- Interaction Logic ---

        function toggleDisclosure(id) {
            const region = document.getElementById(`details-${id}`);
            const label = document.getElementById(`label-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            if (!region) return;

            const isExpanded = !expandedStates[id];
            expandedStates[id] = isExpanded;
            
            updateDisclosureState(id, isExpanded);
        }

        function updateDisclosureState(id, isExpanded) {
            const region = document.getElementById(`details-${id}`);
            const label = document.getElementById(`label-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (isExpanded) {
                region.classList.remove('hidden');
                label.textContent = "Hide working";
                icon.style.transform = "rotate(180deg)";
            } else {
                region.classList.add('hidden');
                label.textContent = "Show working";
                icon.style.transform = "rotate(0deg)";
            }
        }

        function openDrawer() {
            mobileDrawer.classList.remove('translate-x-full');
            mobileDrawerBackdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            mobileDrawer.classList.add('translate-x-full');
            mobileDrawerBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- Boot ---
        init();

    </script>
