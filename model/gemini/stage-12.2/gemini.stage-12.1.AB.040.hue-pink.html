        function loadPaper(key) {

                    fragment.appendChild(qFrag.node);
                    navHtml += qFrag.nav + `</div>`;

            } else if (paper.questions) {

                fragment.appendChild(qFrag.node);
                navHtml += `<div class="nav-section-group">${qFrag.nav}</div>`;
            }

            // Render Paper
            els.paperContent.innerHTML = '';
            els.paperContent.appendChild(fragment);

            els.drawerContent.innerHTML = `<div class="nav-list">${navHtml}</div>`;

            // Post-Render: KaTeX

                delimiters: [

                nodeEl.className = 'question-node';

                // 1. Question Body

                bodyEl.innerHTML = `
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt">${md ? md.render(q.question) : q.question}</div>

                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details (Optional)
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        // Determine initial state
                        const isExpanded = expandDefault; 
                        
                        // Disclosure Control
                        const discBtn = document.createElement('button');
                        discBtn.className = 'disclosure-control';
                        discBtn.setAttribute('aria-expanded', isExpanded);
                        discBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        `;
                        
                        // Details Region
                        const detailsEl = document.createElement('div');
                        detailsEl.className = 'solution-details';
                        detailsEl.setAttribute('data-visible', isExpanded);

                        // Content Logic
                        let detailsHtml = '';
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            detailsHtml += `
                                <div class="sd-subsection sd-keep-in-mind">
                                    <div class="sd-label">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                        Keep in mind
                                    </div>
                                    <div class="sd-content">${md.render(sd.keepInMind)}</div>
                                </div>
                            `;
                        }
                        
                        // Formulas used
                        if (sd.formulasUsed) {
                            detailsHtml += `
                                <div class="sd-subsection sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            detailsHtml += `
                                <div class="sd-subsection sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-content">${md.render(sd.working)}</div>
                                </div>
                            `;
                        }

                        // Alternative working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsHtml += `
                                    <div class="sd-subsection sd-alt-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-content">${md.render(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        detailsEl.innerHTML = detailsHtml;

                        // Toggle Logic
                        discBtn.onclick = () => {
                            const current = detailsEl.getAttribute('data-visible') === 'true';
                            const next = !current;
                            detailsEl.setAttribute('data-visible', next);
                            discBtn.setAttribute('aria-expanded', next);
                            discBtn.querySelector('span').innerText = next ? 'Hide working' : 'Show working';
                        };

                        sbEl.appendChild(discBtn);
                        sbEl.appendChild(detailsEl);
                    }

                    nodeEl.appendChild(sbEl);
                }

                // Append Node
                frag.appendChild(nodeEl);

                // Add to Nav String (Flat)
                // Use data-depth for CSS visual hierarchy only
                navStr += `<a href="#q-${q.id}" class="nav-item" data-id="q-${q.id}" data-depth="${depth}">${q.id}</a>`;

                // Recursion for Children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    
                    const childResult = renderQuestionList(q.children, depth + 1, expandDefault);
                    childContainer.appendChild(childResult.node);
                    nodeEl.appendChild(childContainer);
                    
                    navStr += childResult.nav;
                }
            });

            return { node: frag, nav: navStr };
        }

        // --- Interaction: Scroll Spy ---
        function setupScrollSpy() {
            const navItems = document.querySelectorAll('.nav-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very simple active state
                        navItems.forEach(n => n.classList.remove('active'));
                        const id = entry.target.id;
                        const activeNavs = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                        activeNavs.forEach(n => n.classList.add('active'));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Interaction: Mobile Drawer ---
        function toggleDrawer(show) {
            if (show) {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
            } else {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
            }
        }
        els.jumpTrigger.onclick = () => toggleDrawer(true);
        els.drawerClose.onclick = () => toggleDrawer(false);
        els.drawerOverlay.onclick = () => toggleDrawer(false);
        
        // Close drawer on nav click
        els.drawerContent.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                toggleDrawer(false);
            }
        });

        // Run
        init();

    </script>
</body>
