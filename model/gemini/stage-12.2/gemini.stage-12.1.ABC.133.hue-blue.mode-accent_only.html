<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STAGE 0: SHADCN TOKEN PROFILES PATH (Referenced but not primary used here) ---
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        paperContent: document.getElementById('paperContent'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            populateSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    // --- RENDER LOGIC ---

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelector.appendChild(opt);
        });
        els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Clear view
        els.paperContent.innerHTML = '';
        const navItems = []; // Accumulate for nav generation

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'paper-section-header';
                    sectionHeader.textContent = section.label;
                    els.paperContent.appendChild(sectionHeader);
                    
                    // Nav Section Header (Non-clickable)
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Render Questions
                renderQuestionList(section.questions, els.paperContent, navItems, paper.defaults);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, els.paperContent, navItems, paper.defaults);
        }

        // Build Nav
        renderNav(navItems);
        
        // Post-Render: KaTeX
        renderMath();
        
        // Reset Scroll
        window.scrollTo(0,0);
    }

    function renderQuestionList(questions, container, navItems, defaults) {
        if (!questions) return;
        questions.forEach(q => {
            const node = renderQuestionNode(q, navItems, 0, defaults);
            container.appendChild(node);
        });
    }

    function renderQuestionNode(data, navItems, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${data.id}`; // Anchor ID

        // Add to Nav accumulator
        navItems.push({ 
            type: 'item', 
            id: data.id, 
            depth: depth 
        });

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body markdown-content';
        const qHtml = md ? md.render(data.question || '') : (data.question || '');
        bodyEl.innerHTML = `<span class="q-identifier">${data.id}</span> <span class="q-prompt">${qHtml}</span>`;
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Defaults logic
                const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region' + (isExpanded ? ' expanded' : '');
                
                // Build Subsections
                let regionContent = '';

                // Keep in mind
                if (sd.keepInMind) {
                    regionContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="keep-in-mind-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    regionContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    regionContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="working-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        regionContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="alt-working-body markdown-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     regionContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="alt-working-body markdown-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        </div>
                    `;
                }

                region.innerHTML = regionContent;

                // Wire up toggle
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                });

                blockEl.appendChild(toggle);
                blockEl.appendChild(region);
            }

            if (blockEl.hasChildNodes()) {
                wrapper.appendChild(blockEl);
            }
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                const childNode = renderQuestionNode(child, navItems, depth + 1, defaults);
                childContainer.appendChild(childNode);
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNav(items) {
        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('li');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = 'nav-item';
                    el.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    el.textContent = item.id;
                    el.dataset.targetId = `q-${item.id}`;
                    
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(el.dataset.targetId);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Update active state manually (simple implementation)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            el.classList.add('active');
                            
                            // Close mobile drawer
                            els.drawerOverlay.classList.remove('open');
                        }
                    });
                    container.appendChild(el);
                }
            });
        };

        buildList('desktopNavList');
        buildList('mobileNavList');
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- MOBILE DRAWER INTERACTIONS ---
    els.jumpToBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
    });
    els.drawerClose.addEventListener('click', () => {
        els.drawerOverlay.classList.remove('open');
    });
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) {
            els.drawerOverlay.classList.remove('open');
        }
    });

    // --- SCROLL SPY (Simple Active State) ---
    // A basic observer to update nav active state on scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                const navItems = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
                // Clear all active first (simple approach for prototype)
                // In a robust app we'd track the 'most visible' element
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                navItems.forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when element is near top

    // Mutation observer to attach scroll spy when content changes
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    mutationObserver.observe(els.paperContent, { childList: true, subtree: true });

    // START
    init();

</script>
