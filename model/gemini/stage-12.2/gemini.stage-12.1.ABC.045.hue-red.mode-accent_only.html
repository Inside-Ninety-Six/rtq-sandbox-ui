<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// Markdown parser instance
let mdParser = null;

// App State
let appState = {
    papers: [],
    currentPaperKey: null,
    papersData: {}, // Map key -> paper object
    expandedStates: {} // Map questionId -> boolean
};

/**
 * INIT
 */
async function init() {
    // 1. Configure Markdown-it (Authoritative Config)
    if (window.markdownit) {
        mdParser = window.markdownit({
            html: true, // Allow inline SVG/HTML
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        mdParser.inline.ruler.disable(['escape']);
    } else {
        console.warn("Markdown-it not loaded");
    }

    // 2. Fetch Payload
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload format");
        }

        appState.papers = payload.papers;
        // Index papers
        appState.papers.forEach(p => appState.papersData[p.key] = p);
        
        // 3. Render Selector
        renderSelector();

        // 4. Load First Paper
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        }

    } catch (e) {
        console.error(e);
        document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    // 5. Setup Mobile Events
    setupMobileDrawer();
}

/**
 * RENDER SELECTOR
 */
function renderSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = appState.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * LOAD PAPER
 */
function loadPaper(paperKey) {
    appState.currentPaperKey = paperKey;
    const paper = appState.papersData[paperKey];
    
    // Reset Scroll
    window.scrollTo(0, 0);

    // Initial Expansion Defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    // We don't pre-populate expandedStates here because we generate them on the fly 
    // or assume default if not set. BUT, to ensure persistence during session if we wanted, 
    // we could key by paper. For now, reset on paper switch is acceptable per "Switching papers must hide/show content".
    appState.expandedStates = {}; 
    // We will use a helper to check state, defaulting to `defaultExpanded`.
    appState.defaultExpandedForCurrent = defaultExpanded;

    // Render Paper Content
    const contentContainer = document.getElementById('paper-content');
    contentContainer.innerHTML = '';
    
    if (paper.sections) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label;
                contentContainer.appendChild(header);
            }
            renderQuestionList(section.questions, contentContainer);
        });
    } else if (paper.questions) {
        // Flat Paper
        renderQuestionList(paper.questions, contentContainer);
    }

    // Render Navigation (Desktop & Mobile)
    const navHTML = generateNavHTML(paper);
    document.getElementById('desktop-nav').innerHTML = `<div class="nav-list">${navHTML}</div>`;
    document.getElementById('drawer-nav-content').innerHTML = `<div class="nav-list">${navHTML}</div>`;

    // Bind Navigation Clicks (Jump)
    bindNavLinks();
    
    // Setup Nav Persistence/Highlighting on Scroll
    setupScrollSpy();

    // Trigger KaTeX Render
    renderMath();
}

/**
 * RENDER CONTENT
 */
function renderQuestionList(questions, container) {
    questions.forEach(q => {
        container.appendChild(createQuestionNode(q, 0));
    });
}

function createQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node-wrapper';
    wrapper.id = `q-${node.id}`; // Anchor target

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body md-content';
    // ID + Prompt
    const promptHtml = parseMarkdown(node.question || "");
    body.innerHTML = `<span class="question-id">${node.id}</span>${promptHtml}`;
    wrapper.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const block = document.createElement('div');
        block.className = 'solution-block';

        // A. Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content md-content">${parseMarkdown(node.solutionBlock.answer)}</div>
            `;
            block.appendChild(ansDiv);
        }

        // B. Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const detailsData = node.solutionBlock.solutionDetails;
            
            // Container for toggle + content
            const detailsWrapper = document.createElement('div');
            
            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            
            // Determine initial state
            // If explicit state exists, use it. Else default.
            const isExpanded = appState.expandedStates[node.id] !== undefined 
                ? appState.expandedStates[node.id] 
                : appState.defaultExpandedForCurrent;
            
            toggle.setAttribute('aria-expanded', isExpanded);
            toggle.innerHTML = `
                <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;
            
            // Details Region
            const region = document.createElement('div');
            region.className = 'solution-details-region';
            region.style.display = isExpanded ? 'block' : 'none';
            
            // Build Region Content
            let regionHtml = '';
            
            // i. Keep in mind
            if (detailsData.keepInMind) {
                regionHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Keep in mind</div>
                        <div class="md-content">${parseMarkdown(detailsData.keepInMind)}</div>
                    </div>
                `;
            }
            
            // ii. Formulas used
            if (detailsData.formulasUsed) {
                regionHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Formulas used</div>
                        <div class="md-content">${parseMarkdown(detailsData.formulasUsed)}</div>
                    </div>
                `;
            }

            // iii. Working
            if (detailsData.working) {
                regionHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Working</div>
                        <div class="md-content">${parseMarkdown(detailsData.working)}</div>
                    </div>
                `;
            }

            // iv. Alternative working (Array)
            if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                detailsData.alternativeWorking.forEach(alt => {
                    regionHtml += `
                        <div class="sd-section">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${parseMarkdown(alt)}</div>
                        </div>
                    `;
                });
            } else if (typeof detailsData.alternativeWorking === 'string') {
                 // Fallback if payload has string instead of array (unlikely per schema but safe)
                 regionHtml += `
                        <div class="sd-section">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${parseMarkdown(detailsData.alternativeWorking)}</div>
                        </div>
                    `;
            }

            region.innerHTML = regionHtml;

            // Wire up Toggle
            toggle.onclick = () => {
                const expanding = region.style.display === 'none';
                region.style.display = expanding ? 'block' : 'none';
                toggle.setAttribute('aria-expanded', expanding);
                toggle.querySelector('.disclosure-label').textContent = expanding ? 'Hide working' : 'Show working';
                appState.expandedStates[node.id] = expanding;
            };

            detailsWrapper.appendChild(toggle);
            detailsWrapper.appendChild(region);
            block.appendChild(detailsWrapper);
        }

        wrapper.appendChild(block);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

/**
 * NAVIGATION GENERATION
 */
function generateNavHTML(paper) {
    let html = '';
    
    // Helper for recursive items
    const renderItems = (nodes, depth) => {
        let str = '';
        nodes.forEach(node => {
            str += `<button class="nav-item" data-target="q-${node.id}" data-depth="${depth}">${node.id}</button>`;
            if (node.children) {
                str += renderItems(node.children, depth + 1);
            }
        });
        return str;
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="nav-section-label">${section.label}</div>`;
            }
            html += renderItems(section.questions, 0);
        });
    } else {
        html += renderItems(paper.questions || [], 0);
    }
    return html;
}

function bindNavLinks() {
    const btns = document.querySelectorAll('.nav-item');
    btns.forEach(btn => {
        btn.onclick = () => {
            const targetId = btn.getAttribute('data-target');
            const el = document.getElementById(targetId);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close drawer if open
                closeDrawer();
            }
        };
    });
}

/**
 * SCROLL SPY
 */
function setupScrollSpy() {
    // Simple IntersectionObserver approach or scroll event
    // Given varying heights, a scroll listener checking offsets is robust enough for prototype
    const navItems = document.querySelectorAll('.nav-item');
    const onScroll = () => {
        let currentId = '';
        const headerOffset = 100; // Look ahead slightly
        
        navItems.forEach(item => {
            const targetId = item.getAttribute('data-target');
            const el = document.getElementById(targetId);
            if (el) {
                const rect = el.getBoundingClientRect();
                if (rect.top < headerOffset) {
                    currentId = targetId;
                }
            }
        });

        // If at top, pick first
        if (window.scrollY < 50 && navItems.length > 0) {
             currentId = navItems[0].getAttribute('data-target');
        }

        navItems.forEach(item => {
            if (item.getAttribute('data-target') === currentId) {
                item.classList.add('active');
                // Scroll nav rail if needed (Desktop only)
                const rail = document.getElementById('desktop-nav');
                if (rail.offsetParent !== null) { // Visible
                   // Basic ensure visible logic could go here
                }
            } else {
                item.classList.remove('active');
            }
        });
    };

    window.addEventListener('scroll', onScroll, { passive: true });
    // Initial call
    onScroll();
}

/**
 * MOBILE DRAWER
 */
function setupMobileDrawer() {
    const trigger = document.getElementById('mobile-jump');
    const overlay = document.getElementById('drawer-overlay');
    const closeBtn = document.getElementById('drawer-close');
    
    trigger.onclick = () => {
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    };
    
    const close = () => {
        overlay.classList.remove('open');
        document.body.style.overflow = '';
    };
    window.closeDrawer = close; // Global for nav links

    closeBtn.onclick = close;
    overlay.onclick = (e) => {
        if (e.target === overlay) close();
    };
}
