    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Allow inline SVG
          linkify: true,
          breaks: false, // Critical: prevent <br> in math
        })
      : null;

    if (md) {
        md.inline.ruler.disable(["escape"]); // Preserve TeX backslashes
    }

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // nodeId -> boolean
        activeSectionId: null
    };

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        drawerOverlay: document.getElementById('mobile-drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        drawer: document.querySelector('.mobile-drawer')
    };

    // --- INIT ---
    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Payload missing");
            const payload = await resp.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers");

            renderSelector();
            loadPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div style="padding: 2rem; text-align: center; color: var(--col-text-secondary);">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error loading payload</option>`;
        }
    }

    // --- RENDER SELECTOR ---
    function renderSelector() {
        els.selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- LOAD PAPER ---
    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset expanded state based on defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
        
        // Helper to init state
        const initExpandedState = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    appState.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initExpandedState(node.children);
            });
        };

        if (paper.questions) initExpandedState(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpandedState(s.questions));

        renderPaperContent();
        renderNav();
        // Reset Scroll
        window.scrollTo(0,0);
    }

    // --- RENDER CONTENT ---
    function renderPaperContent() {
        const paper = appState.currentPaper;
        if (!paper) return;

        let html = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Section Header
                if (section.label && section.label.trim().length > 0) {
                    html += `<header class="paper-section-header" id="sec-${idx}">${section.label}</header>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        els.content.innerHTML = html;

        // Apply Math
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Attach event listeners for disclosure
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const nodeId = btn.dataset.id;
                toggleSolution(nodeId);
            });
        });
    }

    function renderQuestionList(questions, depth) {
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const qHtml = md ? md.render(node.question || "") : node.question;
        const hasSolBlock = !!node.solutionBlock;
        const answer = node.solutionBlock?.answer;
        const details = node.solutionBlock?.solutionDetails;
        const hasDetails = !!details;
        const isExpanded = appState.expandedMap[node.id] || false;

        let blockHtml = '';

        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (answer) {
                const ansContent = md ? md.render(answer) : answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const btnLabel = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                const regionClass = isExpanded ? "solution-details-region expanded" : "solution-details-region";
                
                // Subsections
                let subHtml = '';
                
                // Keep in mind
                if (details.keepInMind) {
                    subHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">
                                <!-- Optional Icon -->
                                <svg style="width:1em;height:1em;" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (details.formulasUsed) {
                    subHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    subHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(details.working)}</div>
                        </div>
                    `;
                }

                // Alternatives
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(details.alternativeWorking)}</div>
                            </div>
                        `;
                }

                detailsHtml = `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control" data-id="${node.id}" aria-expanded="${ariaExpanded}">
                            <span class="disclosure-text">${btnLabel}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="${regionClass}" id="sd-${node.id}">
                            ${subHtml}
                        </div>
                    </div>
                `;
            }

            blockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>`;
        }

        return `
            <div class="question-node" data-depth="${depth}" id="q-${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${blockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- INTERACTION ---
    function toggleSolution(nodeId) {
        appState.expandedMap[nodeId] = !appState.expandedMap[nodeId];
        
        // We re-render only the button text and region class to avoid layout thrashing entire list? 
        // For baseline simplicity, let's just update DOM directly to avoid losing scroll or selection
        const btn = document.querySelector(`button[data-id="${nodeId}"]`);
        const region = document.getElementById(`sd-${nodeId}`);
        const textSpan = btn.querySelector('.disclosure-text');
        
        const isExp = appState.expandedMap[nodeId];
        
        btn.setAttribute('aria-expanded', isExp);
        textSpan.textContent = isExp ? "Hide working" : "Show working";
        
        if (isExp) {
            region.classList.add('expanded');
        } else {
            region.classList.remove('expanded');
        }
    }

    // --- NAVIGATION RENDER ---
    function renderNav() {
        const paper = appState.currentPaper;
        if (!paper) return;

        let itemsHtml = '';
        
        const renderNavItems = (nodes, depth) => {
            return nodes.map(node => `
                <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                    ${node.id}
                </a>
                ${node.children ? renderNavItems(node.children, depth + 1).join('') : ''}
            `).join('');
        };

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim()) {
                    itemsHtml += `<div class="nav-section-label">${sec.label}</div>`;
                }
                itemsHtml += renderNavItems(sec.questions, 0);
            });
        } else {
            itemsHtml += renderNavItems(paper.questions, 0);
        }

        els.desktopNav.innerHTML = itemsHtml;
        els.mobileNav.innerHTML = itemsHtml;
        updateActiveNav();
    }

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Calculate offset for sticky header
            const top = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top, behavior: 'smooth'});
            closeDrawer();
        }
    };

    // --- DRAWER ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
        els.drawer.focus();
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
        els.jumpTrigger.focus();
    }
    
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // --- SCROLL SPY FOR ACTIVE NAV ---
    function updateActiveNav() {
        // Simple Intersection Logic or closest to top
        const headers = document.querySelectorAll('.question-node');
        let currentId = null;
        
        // Find first element crossing the threshold
        const threshold = 100; // px from top
        for (let h of headers) {
            const rect = h.getBoundingClientRect();
            if (rect.top < window.innerHeight / 2) {
                // This is a candidate, usually we want the last one that satisfies this
                currentId = h.id.replace('q-', '');
            } else {
                break; 
            }
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.id === currentId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }
    }

    window.addEventListener('scroll', () => {
        requestAnimationFrame(updateActiveNav);
    });

    // --- BOOT ---
    init();

</script>
</body>
</html>
