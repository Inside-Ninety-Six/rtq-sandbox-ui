<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
      html: true,       // Allow inline SVG
      linkify: true,
      breaks: false,    // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
      md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        setupMobileDrawer();
        await loadPayload();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            initPaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        
        // Also clear nav
        document.getElementById('nav-list').innerHTML = '';
        document.getElementById('drawer-nav-list').innerHTML = '';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;
        
        renderPaperContent();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;
    }

    // --- Rendering Logic ---

    function renderPaperContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                
                // Render questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // Apply KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${cleanId(q.id)}`;
        
        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // 1. Answer (Optional, visible by default)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content';
                content.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // 2. Solution Details (Optional, Collapsible)
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                const sdContainer = document.createElement('div');
                sdContainer.className = 'solution-details-container';
                
                // Controls
                const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                
                const btnText = document.createElement('span');
                btnText.textContent = expandedDefault ? 'Hide working' : 'Show working';
                
                const btnIcon = document.createElement('span');
                btnIcon.className = 'disclosure-icon';
                btnIcon.innerHTML = `<svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4l4 4 4-4"/></svg>`;
                
                toggleBtn.appendChild(btnText);
                toggleBtn.appendChild(btnIcon);
                
                // Region
                const sdRegion = document.createElement('div');
                sdRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;
                
                // Internal Subsections
                // Keep in mind
                if (sdData.keepInMind) {
                    sdRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas used
                if (sdData.formulasUsed) {
                    sdRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                }
                // Working (Primary)
                if (sdData.working) {
                    sdRegion.appendChild(createSDSubsection('Working', sdData.working, 'working-block'));
                }
                // Alternative working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        sdRegion.appendChild(createSDSubsection('Alternative working', alt, 'working-block'));
                    });
                }

                // Interaction
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    btnText.textContent = !isExpanded ? 'Hide working' : 'Show working';
                    if (!isExpanded) {
                        sdRegion.classList.add('expanded');
                    } else {
                        sdRegion.classList.remove('expanded');
                    }
                };

                sdContainer.appendChild(toggleBtn);
                sdContainer.appendChild(sdRegion);
                block.appendChild(sdContainer);
            }
            
            // Only append block if it has children
            if (block.hasChildNodes()) {
                node.appendChild(block);
            }
        }

        // Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSDSubsection(labelText, markdownContent, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className || ''}`;
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelText;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;
        
        div.appendChild(label);
        div.appendChild(body);
        return div;
    }

    // --- Navigation Logic ---

    function renderNavigation() {
        const desktopList = document.getElementById('nav-list');
        const mobileList = document.getElementById('drawer-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Label
                if (section.label && section.label.trim().length > 0) {
                    const labelItem = document.createElement('li');
                    labelItem.className = 'nav-section-label';
                    labelItem.textContent = section.label;
                    desktopList.appendChild(labelItem.cloneNode(true));
                    mobileList.appendChild(labelItem.cloneNode(true));
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => addToNav(q, desktopList, mobileList));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => addToNav(q, desktopList, mobileList));
        }
    }

    function addToNav(q, desktopParent, mobileParent) {
        // Only top level or sub level? Brief implies all question identifiers.
        // We will flatten the tree for nav, indenting via hierarchy cues allowed in Stage 5.4.5?
        // Actually Stage 5.4.5 says: "Navigation MUST render as a flat list: all identifiers share the same left alignment"
        // Hierarchy is Type Scale only.
        
        function processNode(node, isChild) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(node.id);
            };
            
            // Hierarchy cue: Sub-questions slightly smaller/quieter
            if (isChild) {
                item.style.fontSize = '0.85em';
                item.style.opacity = '0.8';
            }

            const li = document.createElement('li');
            li.appendChild(item);
            
            // We return the LI element to be appended
            // But we need to handle recursive children in the list order
            
            // We append the current item
            desktopParent.appendChild(li.cloneNode(true));
            mobileParent.appendChild(li.cloneNode(true));

            // Setup click handlers for the cloned nodes
            const desktopLink = desktopParent.lastChild.firstChild;
            desktopLink.onclick = (e) => { e.preventDefault(); scrollToQuestion(node.id); };
            
            const mobileLink = mobileParent.lastChild.firstChild;
            mobileLink.onclick = (e) => { 
                e.preventDefault(); 
                scrollToQuestion(node.id); 
                closeDrawer(); 
            };

            // Process children
            if (node.children) {
                node.children.forEach(c => processNode(c, true));
            }
        }
        
        processNode(q, false);
    }

    function scrollToQuestion(id) {
        const clean = cleanId(id);
        const el = document.getElementById(`q-${clean}`);
        if (el) {
            // Scroll with offset for header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Update active state
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- Mobile Drawer ---
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        
        function open() {
            panel.classList.add('open');
            overlay.classList.add('open');
            panel.setAttribute('aria-hidden', 'false');
        }
        
        function close() {
            panel.classList.remove('open');
            overlay.classList.remove('open');
            panel.setAttribute('aria-hidden', 'true');
        }

        trigger.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close;
    }

</script>
