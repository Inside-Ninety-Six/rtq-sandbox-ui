        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
            
            appState.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-container').innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';

        }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.activePaperId = paperKey;

        // Render Paper
        renderPaperContent(paper);
        // Render Nav
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'auto' });
        document.querySelector('.nav-rail-column').scrollTo(0,0);

    /**
     * CONTENT RENDERING
     */
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-container');
        let html = '';

        if (paper.sections && paper.sections.length > 0) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions, 0, paper);
            });
        } else if (paper.questions && paper.questions.length > 0) {
            // Flat Paper
            html += renderQuestionList(paper.questions, 0, paper);
        } else {
            html = '<div class="status-message">No questions in this paper.</div>';
        }

        container.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Post-render: Bind Expand/Collapse events
        bindDisclosureEvents(container);
    }

                <div class="question-id" id="q-${node.id}">${node.id}</div>

        `;

            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${renderMarkdown(sb.answer)}</div>
                    </div>
                `;
            }

            let sdHtml = '';
            if (hasSD) {
                const details = sb.solutionDetails;
                
                // Construct subsections
                let kimHtml = details.keepInMind ? `
                    <div class="sd-subsection kim-block">
                        <span class="sd-label">Keep in mind</span>
                        <div class="md-content">${renderMarkdown(details.keepInMind)}</div>
                    </div>` : '';

                let formHtml = details.formulasUsed ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="md-content">${renderMarkdown(details.formulasUsed)}</div>
                    </div>` : '';

                let workHtml = details.working ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="md-content">${renderMarkdown(details.working)}</div>
                    </div>` : '';

                let altWorkHtml = '';
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    altWorkHtml = details.alternativeWorking.map(aw => `
                        <div class="sd-subsection">

                } else if (typeof details.alternativeWorking === 'string') {

                    <div class="solution-details-wrapper">
                        <button class="sd-control" aria-expanded="${ariaExpanded}">
                            <span class="btn-text">${controlText}</span>
                            <svg class="btn-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details-content ${expandedClass}">
                            ${kimHtml}
                            ${formHtml}
                            ${workHtml}
                            ${altWorkHtml}
                        </div>
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${sdHtml}
                </div>
            `;
        }

        const childrenHtml = node.children && node.children.length > 0 
            ? renderQuestionList(node.children, depth + 1, paper) 
            : '';

        return `
            <div class="question-node" ${indentAttr} ${depthAttr}>
                ${questionHtml}
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const desktopContainer = document.getElementById('desktop-nav-content');
        const mobileContainer = document.getElementById('mobile-nav-content');
        
        let navHtml = '<ul class="nav-list">';
        
        const buildNavItems = (questions, depth) => {
            let s = '';
            questions.forEach(q => {
                s += `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children) {
                    s += buildNavItems(q.children, depth + 1);
                }
            });
            return s;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                }
                navHtml += buildNavItems(sec.questions, 0);
            });
        } else {
            navHtml += buildNavItems(paper.questions, 0);
        }
        
        navHtml += '</ul>';

        desktopContainer.innerHTML = navHtml;
        mobileContainer.innerHTML = navHtml;

        setupNavLinks();
    }

    function setupNavLinks() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${link.dataset.id}"]`).forEach(l => l.classList.add('active'));

                // Scroll
                if (targetEl) {
                    const yOffset = -20; // minimal offset
                    const y = targetEl.getBoundingClientRect().top + window.scrollY + yOffset;
                    window.scrollTo({top: y, behavior: 'smooth'});
                }

                // Close mobile drawer if open
                closeDrawer();
            });
        });
    }

    /**
     * INTERACTIONS
     */
    function bindDisclosureEvents(container) {
        const toggles = container.querySelectorAll('.sd-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const content = btn.nextElementSibling;
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    // Collapse
                    content.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.btn-text').textContent = 'Show working';
                } else {
                    // Expand
                    content.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.btn-text').textContent = 'Hide working';
                }
            });
        });
    }

    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jump-to-trigger');
        const close = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        
        trigger.addEventListener('click', openDrawer);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('drawer-panel').classList.add('open');
        document.getElementById('drawer-overlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer-panel').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    /**
     * UTILS
     */
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // BOOT
    init();

</script>
</body>
