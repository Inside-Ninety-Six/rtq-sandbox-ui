    <script>
        /**
         * RTQ Maths Paper Solution Viewer - v11.3.7 Baseline Implementation
         */

        // State
        let appState = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // --- Markdown Renderer Setup (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({

            breaks: false   // CRITICAL: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes

            drawerClose: document.getElementById('drawer-close'),

        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                appState.payloadLoaded = true;

                renderPaperSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("No papers in payload");
                }

            } catch (err) {
                console.error("Payload Error:", err);
                renderError("PAPERS PAYLOAD MISSING");
            }
            
            setupMobileDrawer();
        }

        // --- Rendering Logic ---

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error</option>`;
            els.navRail.innerHTML = '';
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;
            appState.currentPaper = paper;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.navRail.innerHTML = '';
            
            // Build Content & Nav
            const { contentFragment, navFragment } = buildPaper(paper);
            
            els.paperContent.appendChild(contentFragment);
            els.navRail.appendChild(navFragment);
            
            // Clone nav to drawer
            els.drawerNavContainer.innerHTML = '';
            els.drawerNavContainer.appendChild(els.navRail.cloneNode(true).firstChild); // Clone the list

            // KaTeX Rendering (Stage 6.0.7)
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html'
            });

            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Builder Functions ---

        function buildPaper(paper) {
            const contentFrag = document.createDocumentFragment();
            const navFrag = document.createDocumentFragment();
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            navFrag.appendChild(navList);

            // Defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== undefined 
                              ? paper.defaults.expandedAll : true;

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Nav Section Label (if exists)
                    if (section.label && section.label.trim() !== "") {
                        // Paper Header (Section) - Stage 3 allows section headers in paper
                        // But Stage 6 baseline focuses on Question List. 
                        // Implementation: Render section label in Nav.
                        const navSec = document.createElement('li');
                        navSec.className = 'nav-section-label';
                        navSec.textContent = section.label;
                        navList.appendChild(navSec);

                        // Paper Section Header
                        const paperSec = document.createElement('div');
                        paperSec.className = 'section-header';
                        // Simple rendering, can be styled via CSS if needed, 
                        // currently implicitly handled by grouping.
                    }

                    section.questions.forEach(q => {
                        processQuestionNode(q, contentFrag, navList, 0, expandAll);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    processQuestionNode(q, contentFrag, navList, 0, expandAll);
                });
            }

            return { contentFragment: contentFrag, navFragment: navFrag };
        }

        function processQuestionNode(node, contentParent, navList, depth, defaultExpanded) {
            // 1. Render Question Content
            const nodeEl = document.createElement('div');
            nodeEl.className = 'q-node';
            nodeEl.dataset.depth = depth;
            nodeEl.id = `q-${node.id}`; // Anchor ID

            // Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'q-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const textEl = document.createElement('div');
            textEl.className = 'md-content';
            textEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(textEl);
            nodeEl.appendChild(bodyEl);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span> <div class="md-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                    sbEl.appendChild(ansEl);

                // Solution Details (Toggle + Content)

                    const details = node.solutionBlock.solutionDetails;

                    `;
                    
                    // Region
                    const regionEl = document.createElement('div');
                    regionEl.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;

                    // Subsections
                    // Keep in mind
                    if (details.keepInMind) {
                        regionEl.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                        regionEl.appendChild(createDivider());
                    }
                    // Formulas used
                    if (details.formulasUsed) {
                        regionEl.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                        regionEl.appendChild(createDivider());
                    }
                    // Working
                    if (details.working) {
                        regionEl.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altWrapper = document.createElement('div');
                            altWrapper.className = 'alt-working-wrapper sd-subsection';
                            altWrapper.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body"><div class="md-content">${renderMarkdown(alt)}</div></div>
                            `;
                            regionEl.appendChild(altWrapper);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        regionEl.classList.toggle('expanded');
                    };

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(regionEl);
                }

                nodeEl.appendChild(sbEl);
            }

            contentParent.appendChild(nodeEl);

            // 2. Render Nav Item
            const navItem = document.createElement('li');
            navItem.className = 'nav-item';
            navItem.dataset.depth = depth;
            navItem.textContent = node.id;
            navItem.dataset.target = `q-${node.id}`;
            navItem.onclick = () => scrollToQuestion(node.id);
            navList.appendChild(navItem);

            // 3. Process Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    processQuestionNode(child, childContainer, navList, depth + 1, defaultExpanded);
                });
                nodeEl.appendChild(childContainer);
            }
        }

        function createSubsection(label, markdown, className) {
            const el = document.createElement('div');
            el.className = `sd-subsection ${className}`;
            el.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body"><div class="md-content">${renderMarkdown(markdown)}</div></div>
            `;
            return el;
        }

        function createDivider() {
            const d = document.createElement('hr');
            d.className = 'sd-divider';
            return d;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close drawer if open
                closeDrawer();
                
                // Update Active State
                updateActiveNav(id);
            }
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.target === `q-${activeId}`) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // --- Mobile Drawer Logic ---
        function setupMobileDrawer() {
            els.drawerTrigger.addEventListener('click', () => {
                document.body.classList.add('drawer-open');
                els.drawerTrigger.setAttribute('aria-expanded', 'true');
            });

            function closeDrawer() {
                document.body.classList.remove('drawer-open');
                els.drawerTrigger.setAttribute('aria-expanded', 'false');
            }

            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);
            window.closeDrawer = closeDrawer; // Expose for nav click
        }

        // --- Scroll Spy (Optional but good for Nav State) ---
        // Simple Intersection Observer to highlight nav on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This is naive, for a real scroll spy we need more logic about "topmost", 
                    // but for this prototype, clicking nav is the primary interaction.
                    // We'll leave purely click-based active state for stability per brief "no complex logic".
                }
            });
        }, { threshold: 0.1 });

        // Start
        init();

    </script>
