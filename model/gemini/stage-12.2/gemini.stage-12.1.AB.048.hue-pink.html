    <script>
        // --- State ---
        let rawPayload = null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes

        // --- Initialization ---
        async function init() {
            try {
                // Deterministic loading from Stage 0 constant
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error('Invalid payload structure');
                }

                // Render Shell

                // Populate Selector

                // Load first paper

            } catch (err) {

                els.loading.classList.add('hidden');
                els.shell.classList.add('hidden');

        function renderPaperSelector() {
            els.paperSelect.innerHTML = rawPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            activePaper = paper;
            
            // Reset expanded state based on paper defaults
            // Default is expanded unless explicitly false
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            expandedState = {}; // Reset for new paper
            
            // Render Content
            renderPaperContent(paper, defaultExpanded);
            
            // Render Navigation
            renderNavigation(paper);

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Core ---

        function renderPaperContent(paper, defaultExpanded) {
            const container = els.paperContent;
            container.innerHTML = '';

            // Handle Sectioned vs Flat Papers
            const nodes = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Stage 3: Section headers are structural dividers.
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        nodes.push(createSectionHeader(section.label));
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            nodes.push(createQuestionNode(q, defaultExpanded));
                        });
                    }
                    // Spacer between sections
                    nodes.push(createSectionSpacer());
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    nodes.push(createQuestionNode(q, defaultExpanded));
                });
            }

            nodes.forEach(node => container.appendChild(node));

            // Trigger KaTeX rendering on the updated DOM
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createSectionHeader(label) {
            const div = document.createElement('div');
            div.className = "mt-12 mb-8 border-b border-gray-200 pb-2";
            div.innerHTML = `<h2 class="text-xl font-semibold text-gray-800">${label}</h2>`;
            return div;
        }

        function createSectionSpacer() {
            const div = document.createElement('div');
            div.className = "h-8"; 
            return div;
        }

        function createQuestionNode(data, defaultExpanded, depth = 0) {
            const wrapper = document.createElement('div');
            // Stage 3: Top-level questions have largest spacing. Nested have less.
            const verticalSpacing = depth === 0 ? "mb-16" : "mb-8 mt-6";
            // Stage 3: Indentation for children (optional/adaptive).
            const indentation = depth > 0 ? "pl-4 md:pl-6 border-l-2 border-transparent hover:border-gray-100 transition-colors" : "";
            
            wrapper.className = `question-node relative group ${verticalSpacing} ${indentation}`;
            wrapper.id = `q-${data.id}`; // Anchor target

            // 1. Question Body
            // Render Markdown + HTML passthrough
            const qHtml = md ? md.render(data.question || '') : (data.question || '');
            
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            qBody.innerHTML = `
                <div class="flex items-baseline gap-3 md:gap-4">
                    <span class="text-gray-500 font-semibold text-sm md:text-base select-none shrink-0 w-8 md:w-10">${data.id}</span>
                    <div class="prose prose-stone prose-p:text-gray-900 prose-p:leading-relaxed max-w-none text-base md:text-lg font-medium">
                        ${qHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                const solBlock = document.createElement('div');
                solBlock.className = "ml-11 md:ml-14 space-y-4"; // Indent to align with text, not ID

                // A. Answer (Visible by default if present)

                    const ansDiv = document.createElement('div');

                    ansDiv.innerHTML = `
                        <span class="text-xs font-bold text-gray-500 uppercase tracking-wide mr-2">Answer</span>

                // B. Solution Details (Expandable)
                if (hasDetails) {
                    // Initialize State
                    if (expandedState[data.id] === undefined) {
                        expandedState[data.id] = defaultExpanded;
                    }
                    const isExpanded = expandedState[data.id];

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "group/toggle flex items-center gap-2 text-sm font-medium text-brand-600 hover:text-brand-700 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-300 rounded px-1 -ml-1 py-1 mt-2";
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `overflow-hidden transition-all duration-300 ease-in-out ${isExpanded ? 'max-h-[5000px] opacity-100 mt-3' : 'max-h-0 opacity-0 mt-0'}`;
                    
                    // Stage 5.8: Details Grammar
                    // We render sub-blocks in specific order.
                    const detailsContent = document.createElement('div');
                    detailsContent.className = "space-y-6 pt-2 pb-4 text-base text-gray-700 leading-relaxed"; // Subordinate text
                    
                    const sd = sb.solutionDetails;

                    // I. Keep in Mind (Guidance)
                    if (sd.keepInMind) {
                        const kmDiv = document.createElement('div');
                        kmDiv.className = "bg-gray-50/50 p-3 md:p-4 border-l-2 border-brand-200 rounded-r-sm";
                        kmDiv.innerHTML = `
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Keep in mind</div>
                            <div class="prose prose-sm prose-stone max-w-none text-gray-700">
                                ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                            </div>
                        `;
                        detailsContent.appendChild(kmDiv);
                    }

                    // II. Formulas Used
                    if (sd.formulasUsed) {
                        const fuDiv = document.createElement('div');
                        fuDiv.className = "pl-3 md:pl-4 border-l-2 border-gray-100";
                        fuDiv.innerHTML = `
                            <div class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-1">Formulas used</div>
                            <div class="prose prose-sm prose-stone max-w-none text-gray-600">
                                ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                            </div>
                        `;
                        detailsContent.appendChild(fuDiv);
                    }

                    // III. Working (Primary)
                    if (sd.working) {
                        const wDiv = document.createElement('div');
                        wDiv.className = "relative"; 
                        // Note: working content can be long.
                        wDiv.innerHTML = `
                            <div class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-2">Working</div>
                            <div class="prose prose-stone max-w-none text-gray-800">
                                ${md ? md.render(sd.working) : sd.working}
                            </div>
                        `;
                        detailsContent.appendChild(wDiv);
                    }

                    // IV. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const awDiv = document.createElement('div');
                            awDiv.className = "mt-8 pt-6 border-t border-dashed border-gray-200";
                            awDiv.innerHTML = `
                                <div class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>

                            detailsContent.appendChild(awDiv);

                    detailsRegion.appendChild(detailsContent);

                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const newState = !expandedState[data.id];
                        expandedState[data.id] = newState;
                        
                        // Update UI
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.label').textContent = newState ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('svg').classList.toggle('rotate-180', newState);
                        
                        if (newState) {
                            detailsRegion.classList.remove('max-h-0', 'opacity-0', 'mt-0');

            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');

        // --- Navigation ---

        function renderNavigation(paper) {
            // Build flat list logic
            const buildItems = () => {
                let html = '';
                
                const processQuestions = (qs, sectionLabel) => {
                    qs.forEach(q => {
                        html += createNavItem(q, sectionLabel);
                        if (q.children) {
                            // Recursively add children, flattening the structure for the list
                            const recurse = (children) => {
                                children.forEach(child => {
                                    html += createNavItem(child);
                                    if (child.children) recurse(child.children);
                                });
                            };
                            recurse(q.children);
                        }
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Label (Non-clickable signpost)
                        if (section.label && section.label.trim().length > 0) {
                            html += `
                                <div class="pt-4 pb-2 text-xs font-bold text-gray-400 uppercase tracking-wider select-none">
                                    ${section.label}
                                </div>
                            `;
                        }
                        if (section.questions) processQuestions(section.questions);
                    });
                } else if (paper.questions) {
                    processQuestions(paper.questions);
                }
                return html;
            };

            const itemsHtml = buildItems();
            els.desktopNav.innerHTML = itemsHtml;
            els.mobileNav.innerHTML = itemsHtml;

            // Setup Intersection Observer for Active State
            setupScrollSpy();
        }

            // Sub-hierarchy via text scale/color only (Stage 5.4.5)

            // The brief implies "sub-questions are quieter/smaller".
            // Since we don't pass depth easily in the flat recursion without state, 
            // we'll apply a standard style. 
            // To be robust: If ID contains parentheses like (a), it's likely a child.
            
            const isChild = q.id.includes('(') || q.id.includes('.');
            const baseClass = "block w-full text-left py-1.5 px-2 text-sm rounded transition-colors duration-200 outline-none focus-visible:ring-2 focus-visible:ring-brand-300";
            const textStyle = isChild 
                ? "text-gray-500 font-normal hover:text-gray-800" 
                : "text-gray-600 font-medium hover:text-gray-900";
            
            return `
                <a href="#q-${q.id}" 
                   class="nav-link ${baseClass} ${textStyle}" 
                   data-target="q-${q.id}"
                   onclick="handleNavClick(event, 'q-${q.id}')">
                   ${q.id}
                </a>
            `;
        }

        // --- Interaction Logic ---

        window.handleNavClick = (e, targetId) => {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Calculate offset for sticky header
                const headerOffset = 100;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Close mobile drawer if open
                closeMobileDrawer();
            }
        };

        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone in middle-top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(targetId) {
            // Reset all
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('text-brand-600', 'font-bold', 'bg-brand-50');
                // Restore base style
                const isChild = link.textContent.trim().includes('(');
                link.classList.add(isChild ? 'text-gray-500' : 'text-gray-600');
            });

            // Activate current
            const activeLinks = document.querySelectorAll(`.nav-link[data-target="${targetId}"]`);
            activeLinks.forEach(link => {
                link.classList.remove('text-gray-600', 'text-gray-500', 'font-normal', 'font-medium');
                // Active state: Weight only + Color (Pink) per ColorLab B & Stage 5.4.3 Override
                // Override 5.4.3: "Active indication may use one or two restrained cues... accent MAY be used... in non-content UI"
                link.classList.add('text-brand-600', 'font-bold');
                
                // Ensure visible in scrollable nav
                if(link.closest('#desktop-nav-list')) {
                    // Simple logic to scroll nav if needed, optional polish
                }
            });
        }

        // --- Mobile Drawer Logic ---
        function openMobileDrawer() {
            els.mobileDrawer.classList.remove('-translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden');
            // small delay for fade in
            setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('-translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.mobileClose.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeMobileDrawer);

        // --- Boot ---
        init();

    </script>
</body>
</html>
