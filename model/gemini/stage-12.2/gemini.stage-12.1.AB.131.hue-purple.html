<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // ColorLab (B): Forced Hue is defined in CSS variables, logic handled implicitly.
    // Lab A invariants are handled in CSS/Logic.

    /* =========================================
       STATE & CONFIG
       ========================================= */
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navActiveId: null
    };

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(["escape"]);
    }

    /* =========================================
       INIT
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            
            state.papers = data.papers;
            populateSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (err) {
            renderError();
            console.error(err);
        }

        setupInteractions();
    }

    function populateSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap.clear();
        
        // Respect paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // We do not pre-fill map; missing key implies default behavior logic in render

        renderPaper();
        renderNav();
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.getElementById('navRail').scrollTop = 0;
    }

    /* =========================================
       RENDERING: PAPER
       ========================================= */
    function renderPaper() {
        const container = document.getElementById('paperContainer');
        container.innerHTML = '';

        const paper = state.activePaper;

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach((q, idx) => {
                    // Top level spacing
                    if (idx > 0) {
                        const spacer = document.createElement('div');
                        spacer.className = 'top-level-boundary';
                        qList.appendChild(spacer);
                    }
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach((q, idx) => {
                if (idx > 0) {
                    const spacer = document.createElement('div');
                    spacer.className = 'top-level-boundary';
                    qList.appendChild(spacer);
                }
                qList.appendChild(renderQuestionNode(q, 0));
            });
            container.appendChild(qList);
        }

        // After DOM update, render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node depth-${depth}`;
        if (depth > 0) wrapper.classList.add('child-indent');
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = renderMarkdown(node.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const detailsId = `details-${sanitizeId(node.id)}`;
                    
                    // Determine expanded state
                    let isExpanded = state.activePaper.defaults?.expandedAll !== false;
                    if (state.expandedMap.has(node.id)) {
                        isExpanded = state.expandedMap.get(node.id);
                    }

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', detailsId);
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    toggle.onclick = () => {
                        const newState = !isExpanded;
                        state.expandedMap.set(node.id, newState);
                        // Re-render just this button and details visibility (efficient enough)
                        toggle.setAttribute('aria-expanded', newState);
                        toggle.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                        const dRegion = document.getElementById(detailsId);
                        if (newState) dRegion.classList.add('is-expanded');
                        else dRegion.classList.remove('is-expanded');
                    };
                    blockDiv.appendChild(toggle);

                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.id = detailsId;
                    detailsDiv.className = `solution-details ${isExpanded ? 'is-expanded' : ''}`;
                    
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const el = document.createElement('div');
                        el.className = 'sd-section sd-keep-in-mind';
                        el.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsDiv.appendChild(el);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const el = document.createElement('div');
                        el.className = 'sd-section sd-formulas';
                        el.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsDiv.appendChild(el);
                    }

                    // Working
                    if (sd.working) {
                        const el = document.createElement('div');
                        el.className = 'sd-section sd-working';
                        el.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsDiv.appendChild(el);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, i) => {
                            const el = document.createElement('div');
                            el.className = 'sd-section sd-alt-working';
                            el.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(altText)}</div>
                            `;
                            detailsDiv.appendChild(el);
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         const el = document.createElement('div');
                            el.className = 'sd-section sd-alt-working';
                            el.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                            `;
                            detailsDiv.appendChild(el);
                    }

                    blockDiv.appendChild(detailsDiv);
                }
                
                wrapper.appendChild(blockDiv);
            }
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    /* =========================================
       RENDERING: NAV
       ========================================= */
    function renderNav() {
        const desktopList = document.getElementById('navList');
        const mobileList = document.getElementById('drawerNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const paper = state.activePaper;
        
        const buildItems = (questions, depth, container) => {
            questions.forEach(q => {
                const li = document.createElement('li');
                const btn = document.createElement('a');
                btn.className = `nav-item depth-${depth}`;
                btn.textContent = q.id;
                btn.dataset.targetId = `q-${sanitizeId(q.id)}`;
                
                btn.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(btn.dataset.targetId);
                    closeDrawer();
                };

                li.appendChild(btn);
                container.appendChild(li);

                if (q.children) {
                    buildItems(q.children, depth + 1, container);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                const labelStr = sec.label ? sec.label.trim() : '';
                
                if (labelStr) {
                    const labelLi = document.createElement('li');
                    labelLi.className = 'nav-section-label';
                    labelLi.textContent = labelStr;
                    desktopList.appendChild(labelLi);
                    mobileList.appendChild(labelLi.cloneNode(true));
                }
                
                buildItems(sec.questions, 0, desktopList);
                buildItems(sec.questions, 0, mobileList);
            });
        } else if (paper.questions) {
            buildItems(paper.questions, 0, desktopList);
            buildItems(paper.questions, 0, mobileList);
        }

        setupScrollSpy();
    }

    /* =========================================
       INTERACTIONS & UTILS
       ========================================= */
    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function renderError() {
        document.getElementById('paperContainer').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function scrollToId(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Visual focus cue logic could go here
        }
    }

    // ScrollSpy for Nav
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.targetId === targetId) {
                item.classList.add('is-active');
                // Scroll nav rail to keep active item in view
                item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            } else {
                item.classList.remove('is-active');
            }
        });
    }

    function setupInteractions() {
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const trigger = document.getElementById('jumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            document.body.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden', 'false');
            overlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            document.body.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden', 'true');
            overlay.setAttribute('aria-hidden', 'true');
        }

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;
        
        window.closeDrawer = closeDrawer; // expose for nav click
    }

    // Start
    init();

</script>
