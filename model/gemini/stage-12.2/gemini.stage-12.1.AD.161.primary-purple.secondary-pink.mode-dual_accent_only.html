    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let globalPapers = [];
        let currentPaper = null;
        let md = null;

        // --- MARKDOWN INIT ---
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Payload requirement: passthrough inline SVG
                linkify: true,
                breaks: false   // Critical: prevents <br> in math delimiters
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            questionsContainer: document.getElementById('questions-container'),
            statusMessage: document.getElementById('status-message'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                globalPapers = payload.papers;
                
                if (globalPapers.length === 0) {
                    els.statusMessage.innerText = "No papers found in payload.";
                    return;
                }

                populatePaperSelector();
                // Select first paper by default
                loadPaper(globalPapers[0].key);

            } catch (err) {
                console.error(err);
                els.paperSelect.disabled = true;
                els.statusMessage.innerText = "PAPERS PAYLOAD MISSING";
            }
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = "";
            globalPapers.forEach(paper => {
                const opt = document.createElement("option");
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.disabled = false;
        }

        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- PAPER LOADING ---
        function loadPaper(paperKey) {
            currentPaper = globalPapers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Clear previous content
            els.questionsContainer.innerHTML = "";
            els.statusMessage.style.display = 'none';

            // Determine if sectioned or flat
            const isSectioned = !!currentPaper.sections;
            let nodes = [];
            
            if (isSectioned) {
                // Flatten logical structure for rendering but keep section headers
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "pb-4 mb-8 border-b border-border-hairline";
                        secHeader.innerHTML = `<span class="text-lg font-medium text-text-secondary">${section.label}</span>`;
                        els.questionsContainer.appendChild(secHeader);
                    }
                    // Render Questions
                    section.questions.forEach(q => renderQuestionNode(q, els.questionsContainer, 0));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => renderQuestionNode(q, els.questionsContainer, 0));
            }

            // Build Navigation
            buildNavigation(currentPaper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderMarkdown(text) {
            if (!md || !text) return text || "";
            return md.render(text);
        }

        // Recursive render
        function renderQuestionNode(node, container, depth) {
            const nodeWrapper = document.createElement('div');
            nodeWrapper.id = `q-${node.id}`;
            // Spacing: Top-level gets largest (mb-16), sub gets smaller (mb-8, mb-4)
            const spacing = depth === 0 ? "mb-16" : (depth === 1 ? "mb-8" : "mb-6");
            const indent = depth > 0 ? "pl-0 md:pl-6 border-l-0 md:border-l border-transparent" : "";
            nodeWrapper.className = `question-node ${spacing} ${indent} w-full`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "flex flex-col gap-2 mb-4";
            
            // Identifier
            const qId = document.createElement('span');
            qId.className = `font-medium text-text-secondary ${depth === 0 ? 'text-lg' : 'text-base'}`;
            qId.textContent = node.id;
            qBody.appendChild(qId);

            // Prompt
            const qPrompt = document.createElement('div');
            qPrompt.className = `md-content text-text-primary ${depth === 0 ? 'text-lg leading-relaxed' : 'text-base leading-relaxed'}`;
            qPrompt.innerHTML = renderMarkdown(node.question);
            qBody.appendChild(qPrompt);

            nodeWrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solContainer = document.createElement('div');
                solContainer.className = "mt-4 pl-0";

                // Answer (if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-4";
                    const ansLabel = document.createElement('div');
                    ansLabel.className = "text-sm font-semibold text-text-tertiary mb-1 uppercase tracking-wide";
                    ansLabel.textContent = "Answer";
                    const ansContent = document.createElement('div');
                    ansContent.className = "md-content text-text-primary font-medium";
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solContainer.appendChild(ansDiv);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = "mt-4";

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-accent-primary font-medium text-sm hover:text-text-primary focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 transition-colors";
                    
                    // State determination
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    let isExpanded = defaultExpanded;

                    const updateToggleText = () => {
                        toggleBtn.innerHTML = isExpanded 
                            ? `<span>Hide working</span><svg class="w-4 h-4 transform rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`
                            : `<span>Show working</span><svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
                    };
                    updateToggleText();

                    // Expanded Region
                    const detailsRegion = document.createElement('div');
                    // Surface Wash for Solution Details (ColorLab: subtle tint allowed)
                    detailsRegion.className = `mt-3 p-4 md:p-6 rounded bg-surface-subtle transition-all duration-300 ease-in-out overflow-hidden ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0 hidden'}`;
                    
                    if (!isExpanded) detailsRegion.classList.add('hidden'); // Hard hide for layout stability

                    // Logic to show/hide
                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        updateToggleText();
                        if (isExpanded) {
                            detailsRegion.classList.remove('hidden');
                            // slight delay to allow transition if we were using CSS transitions strictly, 
                            // but for height auto strict hidden toggle is safer for KaTeX flow
                            requestAnimationFrame(() => {
                                detailsRegion.classList.remove('opacity-0', 'max-h-0');
                                detailsRegion.classList.add('opacity-100', 'max-h-[5000px]');
                            });
                        } else {
                            detailsRegion.classList.remove('opacity-100', 'max-h-[5000px]');
                            detailsRegion.classList.add('opacity-0', 'max-h-0');
                            setTimeout(() => {
                                if(!isExpanded) detailsRegion.classList.add('hidden');
                            }, 300);
                        }
                    };

                    sdWrapper.appendChild(toggleBtn);

                    // --- Build SD Subsections ---
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const block = document.createElement('div');
                        block.className = "mb-6";
                        const lbl = document.createElement('h4');
                        lbl.className = "text-xs font-bold text-text-secondary uppercase tracking-wider mb-2 flex items-center gap-2";
                        lbl.innerHTML = `<svg class="w-4 h-4 text-accent-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Keep in mind`;
                        const content = document.createElement('div');
                        content.className = "md-content text-text-secondary text-sm";
                        content.innerHTML = renderMarkdown(sd.keepInMind);
                        block.appendChild(lbl);
                        block.appendChild(content);
                        detailsRegion.appendChild(block);
                    }

                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const block = document.createElement('div');
                        block.className = "mb-6";
                        const lbl = document.createElement('h4');
                        lbl.className = "text-xs font-bold text-text-secondary uppercase tracking-wider mb-2";
                        lbl.textContent = "Formulas Used";
                        const content = document.createElement('div');
                        content.className = "md-content text-text-secondary text-sm";
                        content.innerHTML = renderMarkdown(sd.formulasUsed);
                        block.appendChild(lbl);
                        block.appendChild(content);
                        detailsRegion.appendChild(block);
                    }

                    // 3. Working (Primary)
                    if (sd.working) {
                        const block = document.createElement('div');
                        block.className = "mb-6";
                        const lbl = document.createElement('h4');
                        lbl.className = "text-xs font-bold text-text-secondary uppercase tracking-wider mb-2";
                        lbl.textContent = "Working";
                        const content = document.createElement('div');
                        content.className = "md-content text-text-primary text-base";
                        content.innerHTML = renderMarkdown(sd.working);
                        block.appendChild(lbl);
                        block.appendChild(content);
                        detailsRegion.appendChild(block);
                    }

                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const block = document.createElement('div');
                            // Separator if following working
                            block.className = "mb-6 pt-6 border-t border-border-hairline";
                            const lbl = document.createElement('h4');
                            lbl.className = "text-xs font-bold text-text-secondary uppercase tracking-wider mb-2";
                            lbl.textContent = "Alternative Working";
                            const content = document.createElement('div');
                            content.className = "md-content text-text-primary text-base";
                            content.innerHTML = renderMarkdown(altText);
                            block.appendChild(lbl);
                            block.appendChild(content);
                            detailsRegion.appendChild(block);
                        });
                    }

                    sdWrapper.appendChild(detailsRegion);
                    solContainer.appendChild(sdWrapper);
                }
                
                nodeWrapper.appendChild(solContainer);
            }

            container.appendChild(nodeWrapper);

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-6";
                node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
                nodeWrapper.appendChild(childContainer);
            }
        }

        // --- NAVIGATION BUILDER ---
        function buildNavigation(paper) {
            // Collect all items flat
            const items = [];
            const collect = (nodes, sectionLabel = null) => {
                nodes.forEach(n => {
                    items.push({ id: n.id, section: sectionLabel });
                    if(n.children) collect(n.children, null); // Sub-questions don't repeat section label
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => collect(s.questions, s.label));
            } else if (paper.questions) {
                collect(paper.questions);
            }

            // Render Desktop Nav
            els.desktopNavList.innerHTML = "";
            let lastSection = null;

            items.forEach(item => {
                // Section Header (non-clickable)
                if (item.section && item.section !== lastSection && item.section.trim() !== "") {
                    const sec = document.createElement('div');
                    sec.className = "mt-4 mb-2 text-xs font-bold text-text-tertiary uppercase tracking-wider px-2";
                    sec.textContent = item.section;
                    els.desktopNavList.appendChild(sec);
                    lastSection = item.section;
                }

                // Nav Item
                const btn = document.createElement('button');
                // Hierarchical cue: smaller text for longer IDs usually implies nesting, 
                // but explicit design says identifiers only. 
                // We'll keep font size uniform but could use color/weight for active.
                btn.className = "text-left px-2 py-1 text-sm text-text-secondary hover:text-accent-primary hover:bg-surface-subtle rounded transition-colors w-full focus:outline-none focus-visible:ring-1";
                btn.textContent = item.id;
                btn.onclick = () => scrollToQuestion(item.id);
                btn.dataset.target = item.id;
                els.desktopNavList.appendChild(btn);
            });

            // Mobile Nav is identical structure
            els.mobileNavList.innerHTML = els.desktopNavList.innerHTML;
            // Re-attach listeners for mobile clones
            Array.from(els.mobileNavList.children).forEach(el => {
                if (el.tagName === 'BUTTON') {
                    el.onclick = () => {
                        scrollToQuestion(el.dataset.target);
                        closeMobileDrawer();
                    };
                }
            });

            setupScrollSpy(items);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- SCROLL SPY & INTERACTION ---
        function setupScrollSpy(items) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            items.forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            const selector = `button[data-target="${id}"]`;
            
            // Clear current active
            document.querySelectorAll('#desktop-nav-list button, #mobile-nav-list button').forEach(b => {
                b.classList.remove('font-bold', 'text-accent-primary');
                b.classList.add('text-text-secondary');
            });

            // Set new active
            document.querySelectorAll(selector).forEach(b => {
                b.classList.remove('text-text-secondary');
                b.classList.add('font-bold', 'text-accent-primary');
            });
        }

        // --- MOBILE DRAWER ---
        function openMobileDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileBackdrop.classList.remove('hidden', 'opacity-0');
            document.body.style.overflow = 'hidden';
        }
        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }
        els.jumpTrigger.onclick = openMobileDrawer;
        els.closeDrawer.onclick = closeMobileDrawer;
        els.mobileBackdrop.onclick = closeMobileDrawer;

        // --- START ---
        init();

    </script>
</body>
</html>
