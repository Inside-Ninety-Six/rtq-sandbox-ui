<script>
    // --- CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;
    
    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        expanded: {}, // Key: questionId, Value: boolean
        mobileMenuOpen: false
    };

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            if (state.papers.length > 0) {
                selectPaper(state.papers[0].key);
            }
            state.loading = false;
            render();
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
            render();
        }
    }

    // --- LOGIC ---
    function selectPaper(key) {
        state.currentPaperKey = key;
        const paper = getCurrentPaper();
        state.expanded = {}; // Reset expanded state
        
        // Apply defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Helper to init expanded state recursively
        function initNode(node) {
            if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                state.expanded[node.id] = defaultExpanded;
            }
            if (node.children) node.children.forEach(initNode);
        }

        if (paper.sections) {
            paper.sections.forEach(sec => sec.questions.forEach(initNode));
        } else if (paper.questions) {
            paper.questions.forEach(initNode);
        }

        // Close mobile drawer on switch
        state.mobileMenuOpen = false;
        render();
        // Scroll to top
        window.scrollTo(0,0);
    }

    function getCurrentPaper() {
        return state.papers.find(p => p.key === state.currentPaperKey);
    }

    function toggleWorking(id) {
        state.expanded[id] = !state.expanded[id];
        // Re-render only the specific toggle region would be better, but full render for prototype simplicity
        // To avoid scroll jumping, we ideally update DOM. For prototype, we'll re-render and try to preserve scroll?
        // Actually, re-rendering innerHTML destroys scroll context of elements.
        // Let's implement a targeted update for the specific question.
        updateQuestionDisclosure(id);
    }

    function updateQuestionDisclosure(id) {
        const region = document.getElementById(`sd-region-${id}`);
        const btn = document.getElementById(`sd-btn-${id}`);
        const isExpanded = state.expanded[id];
        
        if (region && btn) {
            if (isExpanded) {
                region.classList.add('expanded');
                btn.innerHTML = `Hide working <span aria-hidden="true">▲</span>`;
            } else {
                region.classList.remove('expanded');
                btn.innerHTML = `Show working <span aria-hidden="true">▼</span>`;
            }
        }
    }

    function toggleDrawer() {
        state.mobileMenuOpen = !state.mobileMenuOpen;
        renderShell(); // Re-render shell to update drawer class
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Highlight active in nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navItem = document.querySelector(`.nav-item[data-target="${id}"]`);
            if (navItem) navItem.classList.add('active');
            
            if (state.mobileMenuOpen) toggleDrawer();
        }
    }

    // --- RENDERING ---
    function render() {
        const app = document.getElementById('app');
        if (state.error) {
            app.innerHTML = `<div style="padding: 2rem; text-align: center; color: var(--text-primary);">PAPERS PAYLOAD MISSING</div>`;
            return;
        }
        if (state.loading) {
            app.innerHTML = `<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">Loading...</div>`;
            return;
        }
        
        renderShell();
        // Render Math
        renderMathInDocument();
    }

    function renderShell() {
        const app = document.getElementById('app');
        const paper = getCurrentPaper();

        // 1. Top Controls
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // 2. Navigation List HTML
        const navHtml = renderNavigationList(paper);

        // 3. Paper Content HTML
        const contentHtml = renderPaperContent(paper);

        // 4. Drawer HTML
        const drawerClass = state.mobileMenuOpen ? 'open' : '';

        app.innerHTML = `
            <div class="doc-frame-shell">
                <header class="top-controls">
                    <select class="paper-selector" onchange="selectPaper(this.value)">
                        ${options}
                    </select>
                    <button class="jump-to-trigger" onclick="toggleDrawer()">Jump to</button>
                </header>
                
                <div class="main-content-area">
                    <!-- Desktop Nav Rail -->
                    <nav class="nav-rail" aria-label="Document navigation">
                        ${navHtml}
                    </nav>

                    <!-- Paper Content -->
                    <main class="paper-column" id="paper-main">
                        ${contentHtml}
                    </main>
                </div>
            </div>

            <!-- Mobile Drawer -->
            <div class="drawer-overlay ${drawerClass}" onclick="toggleDrawer()"></div>
            <aside class="nav-drawer ${drawerClass}" aria-label="Mobile navigation">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">×</button>
                </div>
                <div class="drawer-content">
                    ${navHtml}
                </div>
            </aside>
        `;
    }

    function renderNavigationList(paper) {
        let html = '<ul class="nav-list">';
        
        // Recursive helper for flattening nav items
        function collectNodes(nodes, depth) {
            let items = '';
            nodes.forEach(node => {
                const isActive = false; // logic for scroll spy could go here
                items += `<li>
                    <a class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                        ${node.id}
                    </a>
                </li>`;
                if (node.children) {
                    items += collectNodes(node.children, depth + 1);
                }
            });
            return items;
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += collectNodes(sec.questions, 0);
                html += `<li style="height: var(--sp-2);"></li>`; // Spacing between sections
            });
        } else {
            html += collectNodes(paper.questions, 0);
        }
        
        html += '</ul>';
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += '<section class="section-block">';
                if (sec.label && sec.label.trim() !== "") {
                    html += `<h2 class="section-header">${sec.label}</h2>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += '</section>';
            });
        } else {
            html += '<div class="question-list">';
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += '</div>';
        }
        return html;
    }

    function renderQuestionNode(node, depth) {
        const isChild = depth > 0;
        const indentClass = isChild ? 'child' : '';
        
        // 1. Question Body
        // Markdown render
        const qContent = md ? md.render(node.question) : node.question;

        // 2. Solution Block
        let sbHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            
            // Answer
            let ansHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                ansHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let sdHtml = '';
            if (sb.solutionDetails) {
                const isExpanded = state.expanded[node.id];
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const btnIcon = isExpanded ? '▲' : '▼';
                const expandedClass = isExpanded ? 'expanded' : '';
                
                const sd = sb.solutionDetails;
                
                // Keep in mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    const content = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    kimHtml = `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${content}</div>
                        </div>
                    `;
                }

                // Formulas used
                let formHtml = '';
                if (sd.formulasUsed) {
                    const content = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    formHtml = `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body sd-formulas-list">${content}</div>
                        </div>
                    `;
                }

                // Working
                let workHtml = '';
                if (sd.working) {
                    const content = md ? md.render(sd.working) : sd.working;
                    workHtml = `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body working-content">${content}</div>
                        </div>
                    `;
                }

                // Alt Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        const content = md ? md.render(aw) : aw;
                        altHtml += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body working-content">${content}</div>
                            </div>
                        `;
                    });
                }

                sdHtml = `
                    <button class="solution-details-toggle" id="sd-btn-${node.id}" onclick="toggleWorking('${node.id}')">
                        ${btnText} <span aria-hidden="true">${btnIcon}</span>
                    </button>
                    <div class="solution-details-region ${expandedClass}" id="sd-region-${node.id}">
                        ${kimHtml}
                        ${formHtml}
                        ${workHtml}
                        ${altHtml}
                    </div>
                `;
            }

            if (ansHtml || sdHtml) {
                sbHtml = `<div class="solution-block">${ansHtml}${sdHtml}</div>`;
            }
        }

        // 3. Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
        }

        return `
            <div class="question-node ${indentClass}" id="q-${node.id}">
                <div class="question-body">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-prompt">${qContent}</div>
                </div>
                ${sbHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMathInDocument() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- BOOTSTRAP ---
    init();

</script>
</body>
