    <script>
        // =========================================
        // STAGE 0: CONSTANTS definition
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        // Markdown renderer (authoritative config)
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // CRITICAL: prevents <br> inside math delimiters
            })
          : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // APP STATE & LOGIC
        // =========================================
        let globalPapers = [];
        let currentPaper = null;
        
        const dom = {
            selector: document.getElementById('paperSelector'),
            content: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                globalPapers = payload.papers;
                populateSelector(globalPapers);
                
                // Load first paper
                if (globalPapers.length > 0) {
                    loadPaper(globalPapers[0].key);
                } else {
                    renderError("No papers in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            dom.content.innerHTML = `<div class="error-state">${msg}</div>`;
            dom.selector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector(papers) {
            dom.selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                dom.selector.appendChild(opt);
            });
            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Paper Loading ---
        function loadPaper(key) {
            currentPaper = globalPapers.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Content
            dom.content.innerHTML = '';
            
            // Handle Sections vs Flat
            const questions = [];
            const navItems = [];

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    // Check if label is non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        // Render Section Header in content
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = sec.label;
                        dom.content.appendChild(h);
                        
                        // Add Section to Nav structure (non-clickable)
                        navItems.push({ type: 'section', label: sec.label });
                    }
                    // Render questions
                    sec.questions.forEach(q => {
                        renderQuestionTree(q, dom.content, 0);
                        collectNavItems(q, navItems, 0);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    renderQuestionTree(q, dom.content, 0);
                    collectNavItems(q, navItems, 0);
                });
            }

            // Render Nav
            renderNavigation(navItems);

            // Apply Math
            renderMath(dom.content);

            // Reset Scroll
            window.scrollTo(0,0);
        }

        // --- Navigation Logic ---
        function collectNavItems(node, list, depth) {
            list.push({
                type: 'item',
                id: node.id,
                targetId: `q-${node.id}`,
                depth: depth
            });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const buildList = (container) => {
                container.innerHTML = '';
                items.forEach(item => {
                    if (item.type === 'section') {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        container.appendChild(div);
                    } else {
                        const btn = document.createElement('button');
                        btn.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                        btn.textContent = item.id;
                        btn.dataset.target = item.targetId;
                        btn.addEventListener('click', () => {
                            scrollToQuestion(item.targetId);
                            setActiveNav(item.targetId);
                            closeDrawer();
                        });
                        container.appendChild(btn);
                    }
                });
            };

            buildList(dom.desktopNav);
            buildList(dom.mobileNav);
        }

        function scrollToQuestion(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                const headerOffset = 20; // some breathing room
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function setActiveNav(targetId) {
            const update = (container) => {
                const btns = container.querySelectorAll('.nav-item');
                btns.forEach(b => {
                    if (b.dataset.target === targetId) b.classList.add('active');
                    else b.classList.remove('active');
                });
            };
            update(dom.desktopNav);
            update(dom.mobileNav);
        }

        // --- Question Rendering ---
        function renderQuestionTree(node, container, depth) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'question-node';
            nodeDiv.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-identifier';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt markdown-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            nodeDiv.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';
                
                // A. Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'markdown-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // B. Solution Details
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', 'true'); // Default expanded
                    toggle.innerHTML = `
                        <span>Show working</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details expanded'; // Default expanded
                    
                    // Toggle Logic
                    const updateToggleText = (expanded) => {
                        const span = toggle.querySelector('span');
                        span.textContent = expanded ? "Hide working" : "Show working";
                        toggle.setAttribute('aria-expanded', expanded);
                        if (expanded) detailsDiv.classList.add('expanded');
                        else detailsDiv.classList.remove('expanded');
                    };

                    // Check paper default
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    updateToggleText(defaultExpanded);

                    toggle.addEventListener('click', () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        updateToggleText(!isExpanded);
                    });

                    // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in Mind
                    if (details.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-keep-in-mind';
                        sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content markdown-content">${md.render(details.keepInMind)}</div>`;
                        detailsDiv.appendChild(sec);
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-formulas';
                        sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content markdown-content">${md.render(details.formulasUsed)}</div>`;
                        detailsDiv.appendChild(sec);
                    }

                    // Working
                    if (details.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-working';
                        sec.innerHTML = `<div class="sd-label">Working</div><div class="sd-content markdown-content">${md.render(details.working)}</div>`;
                        detailsDiv.appendChild(sec);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection sd-alt-working';
                            sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content markdown-content">${md.render(alt)}</div>`;
                            detailsDiv.appendChild(sec);
                        });
                    }

                    sbDiv.appendChild(toggle);
                    sbDiv.appendChild(detailsDiv);
                }

                nodeDiv.appendChild(sbDiv);
            }

            container.appendChild(nodeDiv);

            // 3. Children Recursion
            if (node.children && node.children.length > 0) {
                // Indentation logic (via nesting div with margin) handled via recursive margin logic or a wrapper
                // Here we just append to container, but visual indentation is usually desired for sub-questions.
                // The style .question-node .question-node adds no left margin by default in Stage 3 options,
                // but usually sub-questions have some indentation. Stage 3E mentions indentation.
                // Let's add a wrapper for children.
                const childContainer = document.createElement('div');
                childContainer.style.marginLeft = '1.5rem'; // Simple visual indentation
                node.children.forEach(c => renderQuestionTree(c, childContainer, depth + 1));
                nodeDiv.appendChild(childContainer);
            }
        }

        // --- Mobile Drawer Logic ---
        function toggleDrawer() {
            const isOpen = dom.drawer.classList.contains('open');
            if (isOpen) closeDrawer();
            else openDrawer();
        }
        function openDrawer() {
            dom.drawer.classList.add('open');
            dom.drawerOverlay.classList.add('open');
            dom.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            dom.drawer.classList.remove('open');
            dom.drawerOverlay.classList.remove('open');
            dom.drawer.setAttribute('aria-hidden', 'true');
        }

        dom.mobileJumpBtn.addEventListener('click', toggleDrawer);
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy for Nav ---
        // Simple Intersection Observer to highlight current question
        // This is tricky with nested items, usually we just highlight top-level or clicked.
        // For prototype, click-to-highlight is sufficient (implemented).
        // Adding basic scroll spy for UX polish.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This creates a lot of noise with nested questions. 
                    // Keeping it simple: Just manual click highlight for now to avoid jumpiness.
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); 

        // Start
        init();

    </script>
