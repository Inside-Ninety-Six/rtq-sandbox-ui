    <script>
        /* =========================================
           MARKDOWN RENDERER CONFIGURATION
           ========================================= */
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline HTML (SVG)
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /* =========================================
           STATE & DOM REFS
           ========================================= */
        const state = {
            papers: [],
            activePaperKey: null,
            expandedWorkings: true
        };

        const refs = {
            selector: document.getElementById('paper-selector'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            paperContent: document.getElementById('paper-content'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        /* =========================================
           INITIALIZATION
           ========================================= */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            refs.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            refs.selector.innerHTML = `<option disabled>Error</option>`;
        }

        /* =========================================
           PAPER LOADING & RENDERING
           ========================================= */
        function populateSelector() {
            refs.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                refs.selector.appendChild(opt);
            });

            refs.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            
            // Set defaults
            const defaults = paper.defaults || {};
            state.expandedWorkings = defaults.expandedAll !== false; // Default true unless false

            // Clear previous content
            refs.paperContent.innerHTML = '';
            refs.desktopNavList.innerHTML = '';
            refs.mobileNavList.innerHTML = '';

            // Flatten structure for rendering nav vs content
            // Content rendering follows tree.
            // Nav rendering follows flat list but respects sections.

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Paper (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        refs.paperContent.appendChild(secHeader);
                        
                        // Render Section in Nav
                        renderNavSectionHeader(section.label);
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionTree(q, refs.paperContent, 0));
                        section.questions.forEach(q => renderNavTree(q, 0));
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => renderQuestionTree(q, refs.paperContent, 0));
                paper.questions.forEach(q => renderNavTree(q, 0));
            }

            // Post-render: KaTeX
            renderMathInElement(refs.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        /* =========================================
           CONTENT RENDERING (Recursive)
           ========================================= */
        function renderQuestionTree(node, container, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;

            // Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id; // Identifier only

            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";

                    const ansContent = document.createElement('div');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    sbEl.appendChild(ansEl);
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', state.expandedWorkings ? 'true' : 'false');
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${state.expandedWorkings ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${state.expandedWorkings ? 'expanded' : ''}`;

                    // Click Handler
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection sd-keep-in-mind';
                        kimEl.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(kimEl);
                    }

                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection sd-formulas';
                        formEl.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(formEl);
                    }

                    // 3. Working
                    if (sd.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection sd-working';
                        workEl.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsRegion.appendChild(workEl);
                    }

                    // 4. Alternative working
                    if (sd.alternativeWorking) {
                        // Assuming string array if generated from schema, but checking type
                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                        alts.forEach(alt => {
                            if (!alt) return;
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection sd-alt-working';
                            altEl.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(altEl);
                        });
                    }

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            container.appendChild(nodeEl);

            // Recursion for children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => renderQuestionTree(child, childContainer, depth + 1));
                nodeEl.appendChild(childContainer);
            }
        }

        /* =========================================
           NAVIGATION RENDERING & LOGIC
           ========================================= */
        function renderNavSectionHeader(label) {
            // Render to both desktop and mobile lists
            [refs.desktopNavList, refs.mobileNavList].forEach(list => {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = label;
                list.appendChild(li);
            });
        }

        function renderNavTree(node, depth) {
            // Self
            createNavItem(node, depth);
            // Children
            if (node.children) {
                node.children.forEach(child => renderNavTree(child, depth + 1));
            }
        }

        function createNavItem(node, depth) {
            const targetId = `q-${node.id}`;
            [refs.desktopNavList, refs.mobileNavList].forEach(list => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.dataset.target = targetId;
                li.dataset.depth = depth; // For CSS visual tuning
                li.textContent = node.id;
                
                li.onclick = () => {
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Scroll to element
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        updateActiveNav(targetId);
                        // Close drawer if open
                        closeDrawer();
                    }
                };
                list.appendChild(li);
            });
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.target === targetId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Intersection Observer for scroll spying
        const observer = new IntersectionObserver((entries) => {
            // Simple heuristic: activate the first visible question at the top
            // Filter interacting entries
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Find top-most
                const topMost = visible.reduce((prev, current) => {
                    return (prev.boundingClientRect.top < current.boundingClientRect.top) ? prev : current;
                });
                updateActiveNav(topMost.target.id);
            }
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        // Re-attach observer after render
        const originalRender = renderQuestionTree;
        // We handle observation in a bulk step or attach individually?
        // Let's attach observation to all .question-node elements after load.
        // Actually, easiest is to run observer attachment at end of loadPaper.

        /* =========================================
           MOBILE DRAWER LOGIC
           ========================================= */
        function openDrawer() {
            refs.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            refs.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        refs.jumpTrigger.onclick = openDrawer;
        refs.drawerClose.onclick = closeDrawer;
        refs.drawerOverlay.onclick = (e) => {
            if (e.target === refs.drawerOverlay) closeDrawer();
        };

        // Attach scroll spy at end of loadPaper
        const _origLoadPaper = loadPaper;
        loadPaper = function(key) {
            _origLoadPaper(key);
            // Attach observer
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };

        /* =========================================
           STARTUP
           ========================================= */
        init();

    </script>
</body>
