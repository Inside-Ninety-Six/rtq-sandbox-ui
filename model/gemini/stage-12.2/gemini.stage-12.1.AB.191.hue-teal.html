<script>
    /*

     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /*

     */
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";

     */
    let appState = {

        currentPaperKey: null,

    };

    /*
     * MARKDOWN CONFIGURATION (Stage 6 Hard Requirement)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,       // Allow inline SVG passthrough
        linkify: true,
        breaks: false     // Must be false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /*
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            appState.loadedPayload = data;
            appState.papers = data.papers;
            
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }

        } catch (error) {
            console.error("Failed to load payload:", error);
            renderError();
        }
    }

    function renderError() {
        document.getElementById('paperContent').innerHTML = 
            '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').innerHTML = 
            '<option>Error loading</option>';
        document.getElementById('paperSelector').disabled = true;
    }

    /*
     * RENDERING LOGIC
     */

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        
        appState.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Render Nav
        const navHTML = generateNavHTML(paper);
        document.getElementById('desktopNavList').innerHTML = navHTML;
        document.getElementById('mobileNavList').innerHTML = navHTML; // Mirror to drawer
        
        // Render Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = generatePaperContentHTML(paper);

        // Post-render: Math & Scroll
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Observers
        setupScrollSpy();
        window.scrollTo(0, 0);
    }

    /*
     * HTML GENERATION (Nav)
     */
    function generateNavHTML(paper) {
        // Flatten structure for list
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach((section, sIdx) => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
                // Spacing between sections handled by CSS margin on labels
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavItemRecursive(q, 0);
            });
        }
        
        return html;
    }

    function generateNavItemRecursive(node, depth) {
        let html = '';
        // Only render item if it has an ID
        if (node.id) {
            html += `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>`;
        }
        
        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += generateNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    /*
     * HTML GENERATION (Content)
     */
    function generatePaperContentHTML(paper) {
        let html = '';
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateQuestionNodeHTML(q, 0, expandAll);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateQuestionNodeHTML(q, 0, expandAll);
            });
        }

        return html;
    }

    function generateQuestionNodeHTML(node, depth, defaultExpanded) {
        const qId = node.id ? `id="q-${node.id}"` : '';
        const renderedQuestion = md ? md.render(node.question || '') : (node.question || '');
        
        let html = `
            <div class="question-node" ${qId} data-depth="${depth}">
                <div class="question-body">
                    ${node.id ? `<span class="question-id">${node.id}</span>` : ''}
                    <div class="question-text">${renderedQuestion}</div>
                </div>
        `;

        // Solution Block
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (node.solutionBlock.answer) {
                const renderedAnswer = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        ${renderedAnswer}
                    </div>
                `;
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Determine visibility state
                const isExpanded = defaultExpanded; 
                const buttonText = isExpanded ? "Hide working" : "Show working";
                
                html += `
                    <div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleDetails(this)">
                            <span>${buttonText}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="solution-details-content" data-visible="${isExpanded}">
                `;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (details.keepInMind) {
                    html += `
                        <div class="sd-section sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>
                    `;
                }
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-section sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>
                    `;
                }
                if (details.working) {
                    html += `
                        <div class="sd-section sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                        </div>
                    `;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `
                            <div class="sd-section sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback for string payload
                     html += `
                        <div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                        </div>
                    `;
                }

                html += `</div></div>`; // Close content & container
            }
            
            html += `</div>`; // Close solution block
        }

        // Children Recursive
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += generateQuestionNodeHTML(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close question node
        return html;
    }

    /*
     * INTERACTION HANDLERS
     */
    
    // Global scope toggle function
    window.toggleDetails = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        const content = btn.nextElementSibling;
        const label = btn.querySelector('span');

        btn.setAttribute('aria-expanded', newState);
        content.setAttribute('data-visible', newState);
        label.textContent = newState ? "Hide working" : "Show working";
        
        // Re-render math if revealing for first time? 
        // Not strictly necessary as we rendered math on init, but good practice if heavy DOM manip happens.
        // For this prototype, all math is rendered upfront.
    };

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const target = document.getElementById(targetId);
        if (target) {
            // Close mobile drawer if open
            const drawer = document.getElementById('drawerOverlay');
            if (drawer.classList.contains('open')) {
                toggleDrawer();
            }
            
            // Smooth Scroll
            const headerOffset = 80; // height + spacing
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    };

    /*
     * MOBILE DRAWER LOGIC
     */
    const drawerTrigger = document.getElementById('jumpTrigger');
    const drawerClose = document.getElementById('drawerClose');
    const drawerOverlay = document.getElementById('drawerOverlay');

    function toggleDrawer() {
        drawerOverlay.classList.toggle('open');
        if (drawerOverlay.classList.contains('open')) {
            document.body.style.overflow = 'hidden'; // Lock scroll
        } else {
            document.body.style.overflow = '';
        }
    }

    drawerTrigger.addEventListener('click', toggleDrawer);
    drawerClose.addEventListener('click', toggleDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) toggleDrawer();
    });

    /*
     * SCROLL SPY
     */
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node[id]').forEach((section) => {
            observer.observe(section);
        });
    }

    function setActiveNav(id) {
        // Desktop
        document.querySelectorAll('#desktopNavList .nav-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-id') === id) link.classList.add('active');
        });
        
        // Mobile
        document.querySelectorAll('#mobileNavList .nav-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-id') === id) link.classList.add('active');
        });

        // Auto-scroll nav rail logic could go here
    }

    // BOOT
    document.addEventListener('DOMContentLoaded', init);

</script>
