    <script>
        // =========================================
        // STAGE 0 CONSTANTS & RUNTIME CONFIG
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            expandedSolutionDetails: {}, // map questionId -> bool
            activeQuestionId: null
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        // Configured per Stage 6 Add-on requirements
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // Critical: prevents <br> in math blocks
            });
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    renderSelector();
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedSolutionDetails = {}; // Reset state
            // We'll populate this lazily or just rely on default in render

            // Render Content
            const paperContainer = document.getElementById('paperContent');
            paperContainer.innerHTML = ''; // Clear

            // Flatten questions for Nav generation
            let allQuestions = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                        collectQuestions(q, allQuestions, 0, section.label);
                    });
                    sectionBlock.appendChild(qList);
                    paperContainer.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    collectQuestions(q, allQuestions, 0, null);
                });
                paperContainer.appendChild(qList);
            }

            // Render Nav
            renderNavigation(allQuestions, paper.sections || []);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive helper to build Question Node DOM
        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content md-content';
            contentDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idSpan);
            body.appendChild(contentDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Only render block if something exists
                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region md-content';
                        // Inline answer label styling requires flex or span
                        // Using flex container in CSS for answer-region might be needed if label is separate
                        // Just pre-pending label in HTML for simplicity or structure
                        const ansInner = document.createElement('div');
                        ansInner.style.display = 'flex';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = "Answer";
                        
                        const ansVal = document.createElement('div');
                        ansVal.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansInner.appendChild(ansLabel);
                        ansInner.appendChild(ansVal);
                        ansDiv.appendChild(ansInner);
                        block.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        // State init
                        const qKey = node.id; // Using display ID as key for proto simplicity
                        if (state.expandedSolutionDetails[qKey] === undefined) {
                            state.expandedSolutionDetails[qKey] = defaultExpanded;
                        }
                        const isExpanded = state.expandedSolutionDetails[qKey];

                        // Disclosure Control
                        const toggle = document.createElement('button');
                        toggle.className = 'toggle-working';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        // Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details';
                        detailsRegion.dataset.visible = isExpanded;

                        // Content Rendering
                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const sub = createSubsection("Keep in mind", sd.keepInMind);
                            detailsRegion.appendChild(sub);
                            detailsRegion.appendChild(createSeparator());
                        }

                        // Formulas
                        if (sd.formulasUsed) {
                            const sub = createSubsection("Formulas used", sd.formulasUsed);
                            detailsRegion.appendChild(sub);
                            detailsRegion.appendChild(createSeparator());
                        }

                        // Working
                        if (sd.working) {
                            const sub = createSubsection("Working", sd.working);
                            detailsRegion.appendChild(sub);
                        }

                        // Alternative Workings
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(createSeparator());
                                const sub = createSubsection("Alternative working", alt);
                                detailsRegion.appendChild(sub);
                            });
                        }

                        // Toggle Logic
                        toggle.onclick = () => {
                            const newState = !state.expandedSolutionDetails[qKey];
                            state.expandedSolutionDetails[qKey] = newState;
                            toggle.setAttribute('aria-expanded', newState);
                            toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                            detailsRegion.dataset.visible = newState;
                        };

                        block.appendChild(toggle);
                        block.appendChild(detailsRegion);
                    }

                    wrapper.appendChild(block);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            div.appendChild(lbl);

            const content = document.createElement('div');
            content.className = 'sd-content md-content';
            content.innerHTML = md ? md.render(markdown) : markdown;
            div.appendChild(content);
            
            return div;
        }

        function createSeparator() {
            const sep = document.createElement('div');
            sep.className = 'sd-separator';
            return sep;
        }

        function collectQuestions(node, list, depth, sectionLabel) {
            list.push({
                id: node.id,
                depth: depth,
                section: sectionLabel
            });
            if (node.children) {
                node.children.forEach(c => collectQuestions(c, list, depth + 1, sectionLabel));
            }
        }

        function renderNavigation(flatQuestions, sections) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            let lastSection = null;

            flatQuestions.forEach(q => {
                // Section Handling
                if (q.section && q.section !== lastSection && q.section.trim() !== "") {
                    // Check if paper actually has sections array to respect order
                    // Simplification: Just check change in section property
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = q.section;
                    
                    desktopList.appendChild(secLabel.cloneNode(true));
                    mobileList.appendChild(secLabel.cloneNode(true));
                    lastSection = q.section;
                }

                const item = document.createElement('a');
                item.className = 'nav-item';
                item.href = `#q-${sanitizeId(q.id)}`;
                item.textContent = q.id;
                item.dataset.depth = Math.min(q.depth, 2); // Cap visual depth attributes
                item.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${sanitizeId(q.id)}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                    setActiveNav(q.id);
                };

                desktopList.appendChild(item);
                mobileList.appendChild(item.cloneNode(true)); // Clone for mobile
            });

            // Re-attach listeners for mobile clones
            Array.from(mobileList.children).forEach(child => {
                if (child.tagName === 'A') {
                    const id = child.textContent;
                    child.onclick = (e) => {
                        e.preventDefault();
                        document.getElementById(`q-${sanitizeId(id)}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                        closeDrawer();
                        setActiveNav(id);
                    };
                }
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Simple match by text content since id matches
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === id) el.classList.add('active');
            });
        }

        function renderError(msg) {
            const c = document.getElementById('paperContent');
            c.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupInteractions() {
            const drawerBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('drawerCloseBtn');
            const overlay = document.getElementById('drawerOverlay');

            drawerBtn.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('navDrawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('open');
            document.getElementById('navDrawer').setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            document.getElementById('navDrawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
            document.getElementById('navDrawer').setAttribute('aria-hidden', 'true');
        }

    </script>
</body>
