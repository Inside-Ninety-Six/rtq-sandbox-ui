<body>

    <div class="doc-shell">
        <div class="top-controls">
            <h1 class="type-label-sm" style="font-size: 1rem; color: var(--t-primary);">RTQ Paper Viewer</h1>
            <div>
                <select id="paperSelector" class="paper-select" aria-label="Select Paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
                <button class="jump-to-btn" id="jumpToTrigger">Jump to</button>
            </div>
        </div>

        <div class="main-grid">
            <!-- Desktop Nav Rail -->
            <nav class="nav-rail" id="desktopNav" aria-label="Document navigation">
                <!-- Injected via JS -->
            </nav>

            <!-- Paper Content -->
            <main class="paper-content" id="paperContainer">
                <div class="loading">Loading payload...</div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <span class="type-label-sm">Jump to</span>
            <button class="jump-to-btn" id="drawerClose" style="display:block;">Close</button>
        </div>
        <div class="drawer-scroll">
            <nav class="nav-list" id="mobileNav">
                <!-- Injected via JS -->
            </nav>
        </div>
    </div>

    <script>
        // --- CONSTANTS (Stage 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let payload = null;
        let currentPaperKey = null;
        let md = null;

        // --- MARKDOWN INIT ---
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // REQUIRED: Prevents <br> in math blocks
            });
            // REQUIRED: Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContainer = document.getElementById('paperContainer');
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                paperContainer.innerHTML = '<div class="error">PAPERS PAYLOAD MISSING</div>';
                paperSelector.innerHTML = '<option>Error loading payload</option>';
            }
        }

        // --- CONTROLLER LOGIC ---
        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            paperSelector.value = key;
            const paper = payload.papers.find(p => p.key === key);
            
            if (!paper) return;

            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            paperContainer.innerHTML = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'type-label-sm';
                        sectionHeader.style.fontSize = '1.2rem';
                        sectionHeader.style.marginBottom = 'var(--sp-lg)';
                        sectionHeader.style.marginTop = 'var(--sp-xl)';
                        sectionHeader.style.color = 'var(--t-primary)';
                        sectionHeader.textContent = section.label;
                        paperContainer.appendChild(sectionHeader);
                    }
                    // Render questions in section
                    renderQuestionList(section.questions, paperContainer, 0, paper.defaults);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, paperContainer, 0, paper.defaults);
            }

            // 3. Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---
        function renderQuestionList(questions, container, level, defaults) {
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = `q-node ${level === 0 ? 'level-0' : 'child'}`;
                node.id = `q-${q.id}`;

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'q-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'type-question-id';
                idEl.textContent = q.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'type-question-body md-content';
                promptEl.innerHTML = mdRender(q.question);
                
                bodyEl.appendChild(idEl);
                bodyEl.appendChild(promptEl);
                node.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer (Optional)
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'type-answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'type-answer-content md-content';
                        ansContent.innerHTML = mdRender(sb.answer);

                        ansEl.appendChild(ansLabel);
                        ansEl.appendChild(ansContent);
                        blockEl.appendChild(ansEl);
                    }

                    // Solution Details (Optional)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const expandedDefault = defaults && defaults.expandedAll !== false;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sd-toggle';
                        toggleBtn.setAttribute('aria-expanded', expandedDefault);
                        toggleBtn.innerHTML = `<span>${expandedDefault ? 'Hide working' : 'Show working'}</span>`;
                        
                        // Content Container
                        const sdContent = document.createElement('div');
                        sdContent.className = `sd-content ${expandedDefault ? 'expanded' : ''}`;
                        
                        // Wire Toggle
                        toggleBtn.onclick = () => {
                            const isExpanded = sdContent.classList.contains('expanded');
                            if (isExpanded) {
                                sdContent.classList.remove('expanded');
                                toggleBtn.innerHTML = `<span>Show working</span>`;
                                toggleBtn.setAttribute('aria-expanded', 'false');
                            } else {
                                sdContent.classList.add('expanded');
                                toggleBtn.innerHTML = `<span>Hide working</span>`;
                                toggleBtn.setAttribute('aria-expanded', 'true');
                            }
                        };

                        // Render Subsections
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const kim = document.createElement('div');
                            kim.className = 'sd-section kim-block';
                            kim.innerHTML = `<div class="type-label-sm">Keep in mind</div><div class="md-content">${mdRender(sd.keepInMind)}</div>`;
                            sdContent.appendChild(kim);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const form = document.createElement('div');
                            form.className = 'sd-section formulas-block';
                            form.innerHTML = `<div class="type-label-sm">Formulas used</div><div class="md-content">${mdRender(sd.formulasUsed)}</div>`;
                            sdContent.appendChild(form);
                        }

                        // Working
                        if (sd.working) {
                            const work = document.createElement('div');
                            work.className = 'sd-section working-block';
                            work.innerHTML = `<div class="type-label-sm">Working</div><div class="md-content">${mdRender(sd.working)}</div>`;
                            sdContent.appendChild(work);
                        }

                        // Alternative working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altEl = document.createElement('div');
                                altEl.className = 'sd-section alt-working-block';
                                altEl.innerHTML = `<div class="type-label-sm">Alternative working</div><div class="md-content">${mdRender(alt)}</div>`;
                                sdContent.appendChild(altEl);
                            });
                        }

                        blockEl.appendChild(toggleBtn);
                        blockEl.appendChild(sdContent);
                    }

                    node.appendChild(blockEl);
                }

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    renderQuestionList(q.children, childContainer, level + 1, defaults);
                    node.appendChild(childContainer);
                }

                container.appendChild(node);
            });
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const createNavList = () => {
                const list = document.createElement('div');
                list.className = 'nav-list';
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(q => {
                        // Item
                        const item = document.createElement('a');
                        item.className = `nav-item ${depth > 0 ? 'sub' : ''}`;
                        item.textContent = q.id;
                        item.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${q.id}`)?.scrollIntoView({behavior: 'smooth'});
                            // Set active
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-qid="${q.id}"]`).forEach(el => el.classList.add('active'));
                            closeDrawer();
                        };
                        item.dataset.qid = q.id;
                        list.appendChild(item);

                        if (q.children) processNodes(q.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            list.appendChild(label);
                        }
                        processNodes(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    processNodes(paper.questions, 0);
                }
                return list;
            };

            desktopNav.innerHTML = '';
            desktopNav.appendChild(createNavList());
            
            mobileNav.innerHTML = '';
            mobileNav.appendChild(createNavList());
        }

        // --- UTILS ---
        function mdRender(text) {
            if (!md) return text;
            return md.render(text || '');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
        }

        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
        }

        // --- EVENT LISTENERS ---
        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
