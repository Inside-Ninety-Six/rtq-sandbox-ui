    <script>
        (function() {
            /** 
             * APP STATE 
             */
            let papersData = [];
            let activePaperKey = null;
            let md = null;

            /**
             * MARKDOWN SETUP (Stage 6 Baseline)
             */
            if (window.markdownit) {

            /**

             */
            const els = {
                selector: document.getElementById('paper-selector'),
                content: document.getElementById('paper-content-area'),
                desktopNav: document.getElementById('desktop-nav-list'),
                mobileNav: document.getElementById('mobile-nav-list'),

            /**

             */
            init();

            async function init() {
                setupInteractions();
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) {
                        throw new Error('Invalid schema');
                    }

                    papersData = data.papers;
                    populateSelector();
                    
                    // Select first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }

                } catch (e) {
                    renderError();
                }
            }

            /**
             * LOGIC: SELECTOR
             */
            function populateSelector() {
                els.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.selector.appendChild(opt);
                });
            }

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            /**
             * LOGIC: LOAD PAPER
             */
            function loadPaper(key) {
                activePaperKey = key;
                els.selector.value = key; // Sync UI
                
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;

                // 1. Clear View
                els.content.innerHTML = '';
                els.desktopNav.innerHTML = '';
                els.mobileNav.innerHTML = '';

                // 2. Determine Structure (Flat vs Sectioned)
                const isSectioned = !!paper.sections;
                
                // 3. Render
                if (isSectioned) {
                    renderSectionedPaper(paper);
                } else {
                    renderFlatPaper(paper);
                }

                // 4. KaTeX Auto-Render
                if (window.renderMathInElement) {
                    renderMathInElement(els.content, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            function renderFlatPaper(paper) {
                // Nav Wrapper
                renderNavItems(paper.questions, els.desktopNav);
                renderNavItems(paper.questions, els.mobileNav);
                
                // Content
                renderQuestionList(paper.questions, els.content, paper.defaults);
            }

            function renderSectionedPaper(paper) {
                paper.sections.forEach(section => {
                    // --- Content ---
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        els.content.appendChild(h);
                    }
                    // Questions
                    renderQuestionList(section.questions, els.content, paper.defaults);

                    // --- Nav ---
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const dLabel = createNavSectionLabel(section.label);
                        const mLabel = createNavSectionLabel(section.label);
                        els.desktopNav.appendChild(dLabel);
                        els.mobileNav.appendChild(mLabel);
                    }
                    // Items
                    renderNavItems(section.questions, els.desktopNav);
                    renderNavItems(section.questions, els.mobileNav);
                });
            }

            /**
             * RENDERERS: NAV
             */
            function createNavSectionLabel(text) {
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = text;
                return div;
            }

            function renderNavItems(questions, container) {
                questions.forEach(q => {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${q.id}`;
                    a.textContent = q.id;
                    a.dataset.depth = calcDepth(q); // For typographic hierarchy
                    
                    // Click handling
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Close mobile drawer if open
                            closeDrawer();
                            // Set Active State
                            updateActiveNav(q.id);
                        }
                    });

                    container.appendChild(a);

                    if (q.children && q.children.length > 0) {
                        renderNavItems(q.children, container);
                    }
                });
            }

            function updateActiveNav(id) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeLinks = document.querySelectorAll(`a[href="#q-${id}"]`);
                activeLinks.forEach(l => l.classList.add('active'));
            }
            
            // Helper to calc depth for flat nav hierarchy cues
            function calcDepth(node, currentDepth = 0) {
                // Note: In a recursive render, we might not track depth easily this way
                // But typically sub-questions are purely children. 
                // For this prototype, we'll assume top-level is depth 0.
                // Actually, logic needs to know parent context. 
                // Simplified: We assume flat list generation passes.
                // Let's accept that all in the list are treated equally unless we trace parentage.
                // For simplicity in this recursion, we will leave depth=0 for now or infer from ID length? 
                // Better: Just leave flat. The spec says "hierarchy via type scale", but without parent ref in recursion...
                // Actually, let's look at ID. "1" vs "1a". 
                // Simple heuristic: if it has children, it's a parent. If it's in children array, it's child.
                // Since we are recursive:
                return 0; 
            }

            /**
             * RENDERERS: CONTENT
             */
            function renderQuestionList(questions, container, defaults) {
                questions.forEach(q => {
                    const node = document.createElement('div');
                    node.className = 'question-node';
                    node.id = `q-${q.id}`; // Anchor

                    // 1. Question Body
                    const body = document.createElement('div');
                    body.className = 'question-body';
                    
                    const idSpan = document.createElement('div');
                    idSpan.className = 'question-id';
                    idSpan.textContent = q.id;
                    
                    const promptDiv = document.createElement('div');
                    promptDiv.className = 'question-prompt md-content';
                    promptDiv.innerHTML = renderMarkdown(q.question);

                    body.appendChild(idSpan);
                    body.appendChild(promptDiv);
                    node.appendChild(body);

                    // 2. Solution Block (Optional)
                    if (q.solutionBlock) {
                        const sb = q.solutionBlock;
                        const block = document.createElement('div');
                        block.className = 'solution-block';
                        let hasContent = false;

                        // Answer
                        if (sb.answer) {
                            const ansDiv = document.createElement('div');

                            label.className = 'answer-label';
                            label.textContent = 'Answer';
                            
                            const val = document.createElement('span');
                            val.className = 'md-content';
                            val.innerHTML = renderMarkdown(sb.answer);

                            ansDiv.appendChild(label);
                            ansDiv.appendChild(val);
                            block.appendChild(ansDiv);
                            hasContent = true;
                        }

                        // Solution Details
                        if (sb.solutionDetails) {
                            const sd = sb.solutionDetails;
                            hasContent = true;

                            // Toggle
                            const isExpandedDefault = defaults && defaults.expandedAll === false ? false : true;
                            
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'details-toggle';
                            toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                            toggleBtn.innerHTML = `
                                <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                                <svg class="toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            `;

                            // Region
                            const region = document.createElement('div');
                            region.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                            // --- Subsections ---
                            // Keep in mind
                            if (sd.keepInMind) {
                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection sd-keep-in-mind';
                                sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                                region.appendChild(sub);
                            }
                            // Formulas
                            if (sd.formulasUsed) {
                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection sd-formulas';
                                sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                                region.appendChild(sub);
                            }
                            // Working
                            if (sd.working) {
                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection sd-working';
                                sub.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${renderMarkdown(sd.working)}</div>`;
                                region.appendChild(sub);
                            }
                            // Alternative Working
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    const sub = document.createElement('div');
                                    sub.className = 'sd-subsection sd-alt-working';
                                    sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${renderMarkdown(alt)}</div>`;
                                    region.appendChild(sub);
                                });
                            }

                            // Interaction
                            toggleBtn.onclick = () => {
                                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                                toggleBtn.setAttribute('aria-expanded', !expanded);
                                toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                                if (!expanded) {
                                    region.classList.add('expanded');
                                } else {
                                    region.classList.remove('expanded');
                                }
                            };

                            block.appendChild(toggleBtn);
                            block.appendChild(region);
                        }

                        if (hasContent) {
                            node.appendChild(block);
                        }
                    }

                    // 3. Children (Recursion)
                    if (q.children && q.children.length > 0) {
                        const childContainer = document.createElement('div');
                        childContainer.className = 'children-container';
                        renderQuestionList(q.children, childContainer, defaults);
                        node.appendChild(childContainer);
                    }

                    container.appendChild(node);
                });
            }

            function renderMarkdown(text) {
                if (!text) return '';
                if (md) return md.render(text);
                return text; // Fallback
            }

            function renderError() {
                els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }

            /**
             * MOBILE DRAWER LOGIC
             */
            function setupInteractions() {
                els.jumpBtn.onclick = openDrawer;
                els.drawerClose.onclick = closeDrawer;
                els.drawer.onclick = (e) => {
                    if (e.target === els.drawer) closeDrawer();
                };
            }
            function openDrawer() {
                els.drawer.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                els.drawer.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }

        })();
    </script>
</body>
</html>
