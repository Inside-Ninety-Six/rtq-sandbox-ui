<body class="min-h-screen flex flex-col items-center">

    <!-- DocumentFrameShell -->

        <!-- Top Controls Region -->

            <!-- Mobile "Jump to" Trigger -->

        <!-- Content Columns -->
        <div class="flex flex-1 relative">
            
            <!-- Desktop Navigation Rail (Sticky) -->

                <nav id="desktop-nav" class="nav-scroll-container h-full overflow-y-auto pb-10" aria-label="Paper navigation">

                </nav>
            </aside>

            <!-- Spacer -->
            <div class="hidden md:block w-8 flex-shrink-0"></div>

            <!-- Paper Document Column -->
            <main id="paper-region" class="flex-1 pt-6 pb-20 w-full min-w-0">
                <div id="paper-content" class="bg-paper rounded-none md:rounded-sm min-h-[500px]">

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden transition-opacity opacity-0" aria-hidden="true"></div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let currentPaperData = null;
        let papersPayload = null;
        
        // --- MARKDOWN SETUP ---
        // Markdown renderer setup (html:true, breaks:false, no escape)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                papersPayload = data;

                if (!papersPayload.papers || papersPayload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                loadPaper(papersPayload.papers[0].key);

            } catch (err) {
                console.error(err);
                els.content.innerHTML = `<div class="p-8 text-center text-txt-secondary font-medium">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            papersPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = papersPayload.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaperData = paper;
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper) {
            els.content.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'flex flex-col gap-12'; // Largest spacing: Top-level question gap

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (structural divider)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = "pt-4 pb-2 border-b border-divider mb-8";
                        secHeader.innerHTML = `<h2 class="text-xl font-bold text-txt-primary">${section.label}</h2>`;
                        container.appendChild(secHeader);
                    }
                    
                    const list = document.createElement('div');
                    list.className = 'flex flex-col gap-12';
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                    container.appendChild(list);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            els.content.appendChild(container);
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = "w-full flex flex-col group scroll-mt-24"; 
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // ID
            const idSpan = `<span class="inline-block font-semibold text-txt-secondary mr-2 select-none" style="font-size: 0.9em">${node.id}</span>`;
            
            // Prompt
            const promptHtml = safeMarkdown(node.question);
            const promptDiv = document.createElement('div');
            promptDiv.className = "text-lg text-txt-primary leading-relaxed prose max-w-none";
            // Prepend ID to first paragraph if possible, or just before
            promptDiv.innerHTML = `<div class="flex flex-row items-baseline gap-2"><div class="shrink-0 font-semibold text-txt-secondary text-base leading-relaxed">${node.id}</div><div class="flex-1">${promptHtml}</div></div>`;

            qBody.appendChild(promptDiv);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionContainer = document.createElement('div');
                solutionContainer.className = "ml-0 pl-0 md:ml-8 flex flex-col gap-4"; // Indent on desktop for hierarchy

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "flex flex-col gap-1";
                    ansDiv.innerHTML = `
                        <span class="text-xs font-bold uppercase text-txt-tertiary tracking-wide">Answer</span>
                        <div class="text-base font-medium text-txt-primary prose max-w-none">${safeMarkdown(sb.answer)}</div>
                    `;
                    solutionContainer.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpandedDefault = (defaults && defaults.expandedAll === false) ? false : true;
                    
                    // Toggle ID
                    const toggleId = `toggle-${node.id.replace(/\W/g, '')}`;
                    const contentId = `sd-${node.id.replace(/\W/g, '')}`;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-left text-sm font-medium text-acc-primary hover:text-txt-primary transition-colors flex items-center gap-1 mt-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-acc-primary rounded px-1 -ml-1 w-max";
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.setAttribute('aria-controls', contentId);
                    
                    const updateToggleText = (expanded) => {
                        toggleBtn.innerHTML = `
                            <span class="text-xs">${expanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="transform transition-transform ${expanded ? 'rotate-180' : ''}" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                    };
                    updateToggleText(isExpandedDefault);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = contentId;
                    detailsRegion.className = `reveal-content overflow-hidden ${isExpandedDefault ? '' : 'hidden'}`;
                    
                    // Inner content wrapper (Surface Wash)
                    const inner = document.createElement('div');
                    inner.className = "mt-3 p-4 bg-sd-wash rounded-sm border-l-2 border-divider flex flex-col gap-6 text-sm text-txt-secondary";

                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.innerHTML = `<h4 class="font-bold text-txt-primary mb-1 text-xs uppercase tracking-wide">Keep in mind</h4><div class="prose prose-sm max-w-none text-txt-primary">${safeMarkdown(sd.keepInMind)}</div>`;
                        inner.appendChild(kim);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.innerHTML = `<h4 class="font-bold text-txt-primary mb-1 text-xs uppercase tracking-wide">Formulas used</h4><div class="prose prose-sm max-w-none text-txt-primary">${safeMarkdown(sd.formulasUsed)}</div>`;
                        inner.appendChild(fu);
                    }

                    // Working
                    if (sd.working) {
                        const wk = document.createElement('div');
                        wk.innerHTML = `<h4 class="font-bold text-txt-primary mb-2 text-xs uppercase tracking-wide">Working</h4><div class="prose prose-sm max-w-none text-txt-primary space-y-4">${safeMarkdown(sd.working)}</div>`;
                        inner.appendChild(wk);
                    }

                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             const aw = document.createElement('div');
                             // Separator from main working
                             aw.className = "pt-4 border-t border-divider/50";
                             aw.innerHTML = `<h4 class="font-bold text-txt-primary mb-2 text-xs uppercase tracking-wide">Alternative working</h4><div class="prose prose-sm max-w-none text-txt-primary space-y-4">${safeMarkdown(alt)}</div>`;
                             inner.appendChild(aw);
                        });
                    }

                    detailsRegion.appendChild(inner);

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        if (isExpanded) {
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            detailsRegion.classList.add('hidden');
                        } else {
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            detailsRegion.classList.remove('hidden');
                        }
                        updateToggleText(!isExpanded);
                    };

                    solutionContainer.appendChild(toggleBtn);
                    solutionContainer.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(solutionContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic based on depth
                const indentClass = depth === 0 ? 'ml-0 md:ml-4' : 'ml-2 md:ml-6';
                childrenContainer.className = `flex flex-col gap-6 mt-6 ${indentClass} border-l border-transparent`; // Gap between sub-questions is smaller

                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const buildList = (items, target) => {
                const ul = document.createElement('ul');
                ul.className = "flex flex-col gap-0.5";
                
                // Flatten items for nav (no nested ULs in DOM, visually flat list)
                // But we need to iterate structure to get sections or questions.
                // Re-using logic: Nav is a flat list of identifiers.
                // We must flatten the tree to generate the list.
                
                // Helper to flatten
                const flatNodes = [];
                const traverse = (nodes, sectionLabel = null) => {
                    nodes.forEach(n => {
                        flatNodes.push({ id: n.id, section: sectionLabel, depth: (n.id.match(/\(/g) || []).length }); // approximate depth logic or just 0
                        if (n.children) traverse(n.children, sectionLabel);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        // Section Header in Nav
                        if (s.label && s.label.trim()) {
                            flatNodes.push({ isHeader: true, label: s.label });
                        }
                        traverse(s.questions, null); // Don't attach label to every item, just push header
                    });
                } else if (paper.questions) {
                    traverse(paper.questions);
                }

                flatNodes.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.isHeader) {
                        li.className = "mt-4 mb-1 text-xs font-bold text-txt-tertiary uppercase tracking-wider pl-2 select-none";
                        li.textContent = item.label;
                    } else {
                        const a = document.createElement('a');
                        a.href = `#q-${item.id}`;
                        a.className = "block py-1 px-2 text-sm text-txt-secondary hover:text-txt-primary hover:bg-black/5 rounded transition-colors";
                        
                        // Hierarchy via type scale / quietness (Stage 5.4.5)
                        // Simple heuristic: longer ID = deeper = slightly smaller? 
                        // Or just flat. The spec says "hierarchy via type scale/quietness".
                        // Let's keep it simple flat list for now, maybe dim sub-items slightly if needed.
                        // Actually, let's just keep uniform alignment.
                        
                        a.textContent = item.id;
                        
                        // Active state logic (simple click handler)
                        a.onclick = (e) => {
                            // Mobile drawer close
                            if (window.innerWidth < 768) {
                                toggleDrawer(false);
                            }
                            
                            // Visual active state update
                            document.querySelectorAll('nav a').forEach(el => {
                                el.classList.remove('font-bold', 'text-txt-primary', 'text-acc-primary');
                                el.classList.add('text-txt-secondary');
                            });
                            a.classList.remove('text-txt-secondary');
                            a.classList.add('font-bold', 'text-txt-primary');
                            
                            // Let native anchor scroll happen
                        };
                        
                        li.appendChild(a);
                    }
                    ul.appendChild(li);
                });
                
                target.innerHTML = '';
                target.appendChild(ul);
            };

            buildList(null, els.desktopNav);
            buildList(null, els.mobileNav);
        }

        // --- UTILS ---
        
        function safeMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function toggleDrawer(show) {
            if (show) {
                els.mobileBackdrop.classList.remove('hidden');
                // Force reflow
                void els.mobileBackdrop.offsetWidth;
                els.mobileBackdrop.classList.remove('opacity-0');
                
                els.mobileDrawer.classList.remove('translate-x-full');
            } else {
                els.mobileBackdrop.classList.add('opacity-0');
                els.mobileDrawer.classList.add('translate-x-full');
                
                setTimeout(() => {
                    els.mobileBackdrop.classList.add('hidden');
                }, 300);
            }
        }

        // --- EVENT LISTENERS ---
        els.mobileTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.mobileBackdrop.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
