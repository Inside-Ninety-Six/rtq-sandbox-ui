<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // --- ADD-ON PARAMETERS ---
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";

    // --- MARKDOWN SETUP ---
    // breaks: false is critical per requirements
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperBody = document.getElementById('paper-body');
    const desktopNavContent = document.getElementById('desktop-nav-content');
    const drawerNavContent = document.getElementById('drawer-nav-content');
    const mobileJumpBtn = document.getElementById('mobile-jump-btn');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const drawerClose = document.getElementById('drawer-close');

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid schema");
            }

            papersData = data.papers;
            renderPaperSelector(papersData);
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- RENDERERS ---

    function renderError(msg) {
        paperBody.innerHTML = `<div class="error-state">${msg}</div>`;
        paperSelector.disabled = true;
    }

    function renderPaperSelector(papers) {
        paperSelector.innerHTML = papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            // Close drawer if open
            closeDrawer();
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTo(0,0);

        // Render Content
        renderContent(currentPaper);
        
        // Render Nav
        renderNavigation(currentPaper);

        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(paperBody, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                trust: true
            });
        }
    }

    function renderContent(paper) {
        let html = '';
        
        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, paper.defaults);
            });
        } else if (paper.questions) {
            // Flat paper
            html += renderQuestionList(paper.questions, 0, paper.defaults);
        }
        
        paperBody.innerHTML = html;
        
        // Attach event listeners for expand/collapse
        document.querySelectorAll('.disclosure-btn').forEach(btn => {
            btn.addEventListener('click', toggleSolutionDetails);
        });
    }

    function renderQuestionList(questions, depth, defaults) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        const hasChildren = node.children && node.children.length > 0;
        
        // Determine Solution Block presence
        const sb = node.solutionBlock;
        const hasAnswer = sb && sb.answer && sb.answer.trim().length > 0;
        const hasDetails = sb && sb.solutionDetails; // If object exists
        const hasShowHide = hasDetails; // Show/Hide toggle only if details object exists
        
        // Default expanded state
        const expandedAll = defaults ? defaults.expandedAll !== false : true; // Default to true unless explicitly false
        const isExpanded = expandedAll;

        let html = `<div class="question-node" id="q-${node.id}" data-id="${node.id}">`;
        
        // Question Body
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        html += `<div class="q-body"><span class="q-identifier">${node.id}</span>${qHtml}</div>`;

        // Solution Block (if exists)
        if (sb) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(sb.answer) : sb.answer;
                html += `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${aHtml}</div>
                    </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const expandedAttr = isExpanded ? 'true' : 'false';
                const expandedClass = isExpanded ? 'expanded' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                
                html += `
                    <button class="disclosure-btn" aria-expanded="${expandedAttr}" aria-controls="sd-${node.id}">
                        <span class="btn-text">${btnText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div id="sd-${node.id}" class="solution-details ${expandedClass}">
                `;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                }

                // Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                }

                html += `</div>`; // End solution-details
            }
            
            html += `</div>`; // End solution-block
        }

        // Children
        if (hasChildren) {
            html += `<div class="question-children">`;
            html += renderQuestionList(node.children, depth + 1, defaults);
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function toggleSolutionDetails(e) {
        const btn = e.currentTarget;
        const regionId = btn.getAttribute('aria-controls');
        const region = document.getElementById(regionId);
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.btn-text').textContent = 'Show working';
            region.classList.remove('expanded');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.btn-text').textContent = 'Hide working';
            region.classList.add('expanded');
        }
    }

    // --- NAVIGATION LOGIC ---
    
    function renderNavigation(paper) {
        let html = `<ul class="nav-list">`;
        
        // Helper to flatten tree for nav
        const processNodes = (nodes, depth) => {
            let items = '';
            nodes.forEach(node => {
                items += `<li><button class="nav-item" data-target="q-${node.id}" data-depth="${depth}">${node.id}</button></li>`;
                if (node.children) {
                    items += processNodes(node.children, depth + 1);
                }
            });
            return items;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section label if exists
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += processNodes(section.questions, 0);
            });
        } else if (paper.questions) {
            html += processNodes(paper.questions, 0);
        }
        
        html += `</ul>`;
        
        desktopNavContent.innerHTML = html;
        drawerNavContent.innerHTML = html; // Mirror for mobile

        // Attach listeners
        const handleNavClick = (e) => {
            const targetId = e.target.getAttribute('data-target');
            if (targetId) {
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if on mobile
                    closeDrawer();
                }
            }
        };

        desktopNavContent.querySelectorAll('.nav-item').forEach(btn => btn.addEventListener('click', handleNavClick));
        drawerNavContent.querySelectorAll('.nav-item').forEach(btn => btn.addEventListener('click', handleNavClick));
        
        updateActiveNav();
    }

    // ScrollSpy for Active Nav
    function updateActiveNav() {
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    // Add to current
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(b => b.classList.add('active'));
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        // Trap focus simplified
        drawerClose.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    // Initialize
    init();

</script>
