    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // KAtex invariant
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let rawPayload = null;
        let currentPaper = null;
        
        // --- DOM ELEMENTS ---
        const elMount = document.getElementById('content-mount');
        const elSelector = document.getElementById('paper-selector');
        const elDesktopNav = document.getElementById('desktop-nav');
        const elDrawerNav = document.getElementById('drawer-nav-list');
        const elDrawer = document.getElementById('drawer');
        const elOverlay = document.getElementById('drawer-overlay');
        const btnJump = document.getElementById('mobile-jump');
        const btnClose = document.getElementById('drawer-close');

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                rawPayload = await response.json();
                
                setupSelector();
                
                // Load first paper by default
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                elMount.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                elSelector.disabled = true;
            }
        }

        function setupSelector() {
            elSelector.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                elSelector.appendChild(opt);
            });
            elSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaper = rawPayload.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Render Content
            elMount.innerHTML = '';
            
            // Handle Sections vs Flat
            const isSectioned = !!currentPaper.sections;
            let questionsForNav = []; // Flattened list for nav

            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim()) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        elMount.appendChild(secHeader);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        elMount.appendChild(renderQuestionNode(q, 0));
                    });
                    // Collect for nav
                    questionsForNav.push({ 
                        type: 'section', 
                        label: section.label, 
                        items: section.questions 
                    });
                });
            } else {
                currentPaper.questions.forEach(q => {
                    elMount.appendChild(renderQuestionNode(q, 0));
                });
                questionsForNav.push({ 
                    type: 'flat', 
                    items: currentPaper.questions 
                });
            }

            // Render Nav
            renderNavigation(questionsForNav);

            // KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(elMount, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll top
            window.scrollTo(0,0);
        }

        // --- RENDERERS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            container.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idDiv = document.createElement('div');
            idDiv.className = 'question-id';
            idDiv.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt markdown-content';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idDiv);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.className = 'answer-label';
                    labelSpan.textContent = 'Answer';
                    
                    const contentSpan = document.createElement('span');
                    contentSpan.className = 'answer-content markdown-content';
                    contentSpan.innerHTML = renderMarkdown(sb.answer);
                    
                    // Remove wrapping p from answer if inline feel is desired, 
                    // but MD usually wraps. CSS handles p margins.
                    
                    ansDiv.appendChild(labelSpan);
                    ansDiv.appendChild(contentSpan);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdId = `sd-${node.id}`;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `Show working <span>&#9660;</span>`; // Chevron down
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.setAttribute('aria-controls', sdId);

                    // Region
                    const sdRegion = document.createElement('div');
                    sdRegion.id = sdId;
                    sdRegion.className = 'solution-details';
                    
                    // Check defaults
                    const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                    if (!expandedDefault) {
                        sdRegion.hidden = true;
                        toggle.innerHTML = `Show working <span>&#9654;</span>`; // Chevron right
                        toggle.setAttribute('aria-expanded', 'false');
                    } else {
                        toggle.innerHTML = `Hide working <span>&#9660;</span>`;
                    }

                    toggle.onclick = () => {
                        const isHidden = sdRegion.hidden;
                        sdRegion.hidden = !isHidden;
                        toggle.setAttribute('aria-expanded', !isHidden);
                        toggle.innerHTML = isHidden 
                            ? `Hide working <span>&#9660;</span>` 
                            : `Show working <span>&#9654;</span>`;
                    };

                    // Populate Details
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="markdown-content">${renderMarkdown(details.keepInMind)}</div>`;
                        sdRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection formulas-used';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="markdown-content">${renderMarkdown(details.formulasUsed)}</div>`;
                        sdRegion.appendChild(form);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="markdown-content">${renderMarkdown(details.working)}</div>`;
                        sdRegion.appendChild(work);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection alternative-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="markdown-content">${renderMarkdown(alt)}</div>`;
                            sdRegion.appendChild(altDiv);
                        });
                    }

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(sdRegion);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation(structure) {
            const createList = (items, targetEl) => {
                targetEl.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'nav-list';

                const appendItems = (questions) => {
                    questions.forEach(q => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#q-${q.id}`;
                        a.className = 'nav-item';
                        a.textContent = q.id;
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();

                        };
                        li.appendChild(a);

                        // Flatten children for nav
                        if (q.children) {
                            // Recursively flatten or just append? 
                            // Stage 5.4.5: Flat vertical list. Hierarchy via type scale only.
                            // We just add them to the main list sequentially.
                            const addChildren = (kids) => {
                                kids.forEach(k => {
                                    const kli = document.createElement('li');
                                    const ka = document.createElement('a');
                                    ka.href = `#q-${k.id}`;
                                    ka.className = 'nav-item';
                                    // Visual hierarchy: maybe smaller font? handled by CSS via class if needed
                                    // But design brief says "Flat list, same left edge".
                                    // Subordination via "type scale/quietness".
                                    ka.style.fontSize = '0.9em'; 
                                    ka.style.opacity = '0.9';
                                    ka.textContent = k.id;
                                    ka.onclick = (e) => {
                                        e.preventDefault();
                                        document.getElementById(`q-${k.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                                        closeDrawer();
                                        highlightNav(ka);
                                    };
                                    kli.appendChild(ka);
                                    ul.appendChild(kli);
                                    if(k.children) addChildren(k.children);
                                });
                            };
                            addChildren(q.children);
                        }
                    });
                };

                structure.forEach(group => {
                    if (group.type === 'section' && group.label) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = group.label;
                        ul.appendChild(secLabel);
                    }
                    appendItems(group.items);
                });

                targetEl.appendChild(ul);
            };

            createList(null, elDesktopNav); // Helper handles structure
            createList(null, elDrawerNav);
        }

        // --- INTERACTION UTILS ---
        
        function highlightNav(activeEl) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            activeEl.classList.add('active');
            // Also sync mobile/desktop active states roughly
            // (Complex to sync exact elements due to separate DOM trees, skipping for prototype simplicity)
        }

        // --- DRAWER ---
        function openDrawer() {
            elDrawer.classList.add('open');
            elOverlay.style.display = 'block';
            btnClose.focus();
        }

        function closeDrawer() {
            elDrawer.classList.remove('open');
            elOverlay.style.display = 'none';
        }

        btnJump.onclick = openDrawer;
        btnClose.onclick = closeDrawer;
        elOverlay.onclick = closeDrawer;

        // --- RUN ---
        init();

    </script>
</body>
</html>
