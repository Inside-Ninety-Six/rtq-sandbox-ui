<script>

const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

 */
(function() {
    // State
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = new Map(); // questionId -> boolean

    // DOM Elements
    const paperContainer = document.getElementById('paperContainer');
    const paperSelector = document.getElementById('paperSelector');
    const desktopNav = document.getElementById('desktopNav');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerCloseBtn = document.getElementById('drawerCloseBtn');

    // Markdown Renderer Config (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers in payload");
            }

            renderPaperSelector();
            loadPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- RENDER LOGIC ---

    function renderPaperSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state for new paper
        expandedStates.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Flatten question IDs to set initial state if needed, though we handle default in render
        // Render content
        paperContainer.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.innerHTML = `<h3 style="margin: var(--space-xl) 0 var(--space-md); color:var(--color-text-secondary); border-bottom:1px solid var(--color-border-hairline); padding-bottom:var(--space-sm);">${section.label}</h3>`;
                    paperContainer.appendChild(header);
                }
                // Render Questions
                renderQuestionList(section.questions, paperContainer, defaultExpanded, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, paperContainer, defaultExpanded, 0);
        }

        // Render Nav
        renderNavigation(paper);

        // Render Math (KaTeX)
        renderMathInElement(paperContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, defaultExpanded, depth) {
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, defaultExpanded, depth));
        });
    }

    function createQuestionNode(data, defaultExpanded, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.setAttribute('data-id', data.id);
        node.setAttribute('data-depth', depth);

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-identifier';
        idEl.textContent = data.id; // Identifier only

        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // State
                const isExpanded = expandedStates.has(data.id) ? expandedStates.get(data.id) : defaultExpanded;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> <span>${isExpanded ? '▴' : '▾'}</span>`;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Render Internal Blocks (Order: Keep in mind -> Formulas -> Working -> Alt)
                
                // Keep in mind
                if (sd.keepInMind) {
                    details.appendChild(createSDSubsection('keep-in-mind', 'Keep in mind', sd.keepInMind));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    details.appendChild(createSDSubsection('formulas-used', 'Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    details.appendChild(createSDSubsection('working', 'Working', sd.working));
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        details.appendChild(createSDSubsection('alt-working', 'Alternative working', aw));
                    });
                }

                // Event Listener
                toggle.onclick = () => {
                    const newState = !details.classList.contains('expanded');
                    if (newState) {
                        details.classList.add('expanded');
                        toggle.innerHTML = `<span>Hide working</span> <span>▴</span>`;
                    } else {
                        details.classList.remove('expanded');
                        toggle.innerHTML = `<span>Show working</span> <span>▾</span>`;
                    }
                    expandedStates.set(data.id, newState);
                };

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(details);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            renderQuestionList(data.children, childrenCont, defaultExpanded, depth + 1);
            node.appendChild(childrenCont);
        }

        return node;
    }

    function createSDSubsection(type, label, markdownContent) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${type}`;
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${md ? md.render(markdownContent) : markdownContent}</div>`;
        return div;
    }

    // --- NAVIGATION ---
    function renderNavigation(paper) {
        // Build flat list structure
        const navHtml = document.createElement('ul');
        navHtml.className = 'nav-list';

        const buildNavItems = (questions, depth) => {
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.setAttribute('data-depth', depth);
                a.textContent = q.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(q.id);
                    closeDrawer();
                };
                li.appendChild(a);
                navHtml.appendChild(li);

                if (q.children) buildNavItems(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const labelLi = document.createElement('li');
                    labelLi.className = 'nav-section-label';
                    labelLi.textContent = sec.label;
                    navHtml.appendChild(labelLi);
                }
                buildNavItems(sec.questions, 0);
            });
        } else if (paper.questions) {
            buildNavItems(paper.questions, 0);
        }

        // Mirror to desktop and mobile
        desktopNav.innerHTML = '';
        desktopNav.appendChild(navHtml.cloneNode(true));
        
        mobileNavContent.innerHTML = '';
        mobileNavContent.appendChild(navHtml.cloneNode(true));
        
        setupNavHighlight();
    }

    function scrollToQuestion(id) {
        // Find element by data-id
        const el = document.querySelector(`.question-node[data-id="${id}"]`);
        if (el) {
            const headerOffset = 70;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    // --- INTERSECTION OBSERVER FOR NAV ---
    function setupNavHighlight() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(n => {
            if (n.textContent === id) n.classList.add('active');
            else n.classList.remove('active');
        });
    }

    // --- MOBILE DRAWER ---
    function openDrawer() {
        drawerOverlay.style.display = 'block';
        setTimeout(() => {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }, 10);
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
            drawerOverlay.style.display = 'none';
        }, 200);
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Start
    init();

})();
</script>
</body>
</html>
