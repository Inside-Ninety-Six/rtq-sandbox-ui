<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (STAGE 6 BASELINE)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true,   // Allow inline SVG/HTML from payload
            linkify: true,
            breaks: false // CRITICAL: false to prevent <br> in math blocks
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & UTILS
    // =========================================
    let appData = {
        papers: [],
        currentPaper: null
    };

    // DOM Elements
    const dom = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJump: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('mobileDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
        loading: document.getElementById('loadingState')
    };

    // =========================================
    // DATA FETCHING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appData.papers = payload.papers;
            renderSelector();
            
            // Default to first paper
            if (appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        dom.content.innerHTML = `<div class="error-message">${msg}</div>`;
        dom.selector.innerHTML = `<option disabled selected>Error</option>`;
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    function renderSelector() {
        dom.selector.innerHTML = appData.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');

        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appData.papers.find(p => p.key === paperKey);
        if (!paper) return;
        appData.currentPaper = paper;

        // Clear view
        dom.content.innerHTML = '';
        const navHtml = []; // Collect nav items

        // 1. Determine structure (Sections vs Flat)
        let nodesHtml = '';
        
        if (paper.sections && Array.isArray(paper.sections)) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Nav Section Label (if exists)
                if (section.label && section.label.trim().length > 0) {
                    navHtml.push(`<div class="nav-section-label">${section.label}</div>`);
                }
                
                // Content Section Header (if exists)
                if (section.label && section.label.trim().length > 0) {
                    nodesHtml += `<div class="paper-section-header">${section.label}</div>`;
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        nodesHtml += renderQuestionNode(q, 0, paper.defaults);
                        collectNavItems(q, 0, navHtml);
                    });
                }
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            // Flat Paper
            paper.questions.forEach(q => {
                nodesHtml += renderQuestionNode(q, 0, paper.defaults);
                collectNavItems(q, 0, navHtml);
            });
        }

        // 2. Inject Content
        dom.content.innerHTML = `<div class="paper-surface">${nodesHtml}</div>`;

        // 3. Inject Nav
        const navMarkup = `<ul class="nav-list">${navHtml.join('')}</ul>`;
        dom.desktopNav.innerHTML = navMarkup;
        dom.mobileNavList.innerHTML = navMarkup;

        // 4. Post-Render: KaTeX
        renderMathInElement(dom.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            trust: true // Allow basic HTML in math if payload has it
        });

        // 5. Setup ScrollSpy & Interactivity
        setupScrollSpy();
        window.scrollTo(0, 0);
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaults) {
        // Solution Block Logic
        const hasAnswer = node.solutionBlock && node.solutionBlock.answer;
        const hasDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
        const expandedDefault = defaults && defaults.expandedAll !== false; // Default true unless explicitly false

        // ID Generation for anchor
        const anchorId = `q-${node.id.replace(/\s+/g, '_')}`;

        let html = `
        <div class="q-node" data-depth="${depth}" id="${anchorId}">
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            </div>`;

        // Render Solution Block if exists
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedDefault;
                const buttonText = isExpanded ? "Hide working" : "Show working";
                const expandedClass = isExpanded ? "expanded" : "";
                const ariaExpanded = isExpanded ? "true" : "false";

                html += `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleDetails(this)">
                    <span class="btn-text">${buttonText}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                
                <div class="solution-details ${expandedClass}">`;
                
                // 1. Keep in mind
                if (details.keepInMind) {
                    html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                    </div>`;
                }

                // 2. Formulas Used
                if (details.formulasUsed) {
                    html += `
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                    </div>`;
                }

                // 3. Working
                if (details.working) {
                    html += `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(details.working)}</div>
                    </div>`;
                }

                // 4. Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                }

                html += `</div>`; // End details container
            }

            html += `</div>`; // End Solution Block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // End Node
        return html;
    }

    // Nav Item Collector
    function collectNavItems(node, depth, collection) {
        const anchorId = `q-${node.id.replace(/\s+/g, '_')}`;
        collection.push(`
            <li class="nav-li">
                <a href="#${anchorId}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, '${anchorId}')">
                    ${node.id}
                </a>
            </li>
        `);
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, collection));
        }
    }

    // Markdown Renderer Helper
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // =========================================
    // INTERACTIVITY
    // =========================================

    // Toggle Details
    window.toggleDetails = function(btn) {
        const container = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.btn-text').textContent = 'Show working';
            container.classList.remove('expanded');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.btn-text').textContent = 'Hide working';
            container.classList.add('expanded');
        }
    };

    // Nav Click Handling
    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const target = document.getElementById(id);
        if (target) {
            // Offset for sticky header (60px) + some buffer
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
            
            // Highlight manually for instant feedback
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            e.target.classList.add('active');
        }
    };

    // Mobile Drawer Logic
    function openDrawer() { document.body.classList.add('drawer-open'); }
    function closeDrawer() { document.body.classList.remove('drawer-open'); }

    dom.mobileJump.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // ScrollSpy Logic
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                    });
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.q-node').forEach(section => {
            observer.observe(section);
        });
    }

    // Boot
    init();

</script>
