    <div class="app-shell">

                <span class="drawer-title">Jump to</span>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // INITIALIZATION
        // =========================================
        
        // Markdown-it configuration (Stage 6.0.1b)
        // html: true (SVG passthrough), breaks: false (prevent KaTeX break), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Global State
        let currentPayload = null;
        let currentPaper = null;

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            mobileDrawerOverlay: document.getElementById('mobileDrawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            paperRegion: document.getElementById('paperRegion') // scrolling ref for intersection observer if needed, but we rely on window scroll usually
        };

        // =========================================
        // LOGIC
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                currentPayload = data;
                renderPaperSelector(data.papers);
                
                // Select first paper by default
                if (data.papers.length > 0) {
                    loadPaper(data.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function renderErrorState() {
            els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error loading</option>';
        }

        function renderPaperSelector(papers) {
            els.paperSelector.innerHTML = '';
            papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = currentPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Clear previous
            els.paperContent.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // Determine structure
            const isSectioned = !!paper.sections;
            const contentNodes = isSectioned ? paper.sections : paper.questions;

            // Render Content
            if (isSectioned) {
                contentNodes.forEach(section => {
                    renderSection(section);
                });
            } else {
                renderQuestionList(contentNodes, els.paperContent, 0);
            }

            // Render Nav
            renderNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---

        function renderSection(section) {
            // Section Header (only if label exists)
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = `Section ${section.label}`;
                els.paperContent.appendChild(header);
            }
            // Question List
            renderQuestionList(section.questions, els.paperContent, 0);
        }

        function renderQuestionList(questions, container, depth) {
            questions.forEach(q => {
                const node = renderQuestionNode(q, depth);
                container.appendChild(node);
            });
        }

        function renderQuestionNode(data, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${data.id}`; // Anchor ID

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;

            const content = document.createElement('div');
            content.className = 'question-content markdown-content';
            content.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(identifier);
            body.appendChild(content);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // A. Answer (Visible by default if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(ansContent);
                    blockDiv.appendChild(ansRegion);
                }

                // B. Solution Details (Expandable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isDefaultExpanded = defaults.expandedAll !== false;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    const updateToggleText = (isExp) => {
                        toggle.textContent = isExp ? 'Hide working' : 'Show working';
                        // Icon could be added via CSS or span
                    };
                    updateToggleText(isDefaultExpanded);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details' + (isDefaultExpanded ? ' expanded' : '');
                    
                    // Render subsections in order
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas-used'));
                    }
                    // 3. Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSDSubsection('Working', sd.working, 'sd-working'));
                    }
                    // 4. Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderSDSubsection('Alternative working', alt, 'sd-alternative-working'));
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const isExpanded = detailsRegion.classList.toggle('expanded');
                        updateToggleText(isExpanded);
                    };

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(detailsRegion);
                }

                // Only append block if it has children
                if (blockDiv.hasChildNodes()) {
                    wrapper.appendChild(blockDiv);
                }
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(data.children, childContainer, depth + 1);
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSubsection(labelStr, markdownStr, extraClass) {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${extraClass}`;
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelStr;

            const content = document.createElement('div');
            content.className = 'sd-content markdown-content';
            content.innerHTML = md ? md.render(markdownStr) : markdownStr;

            wrap.appendChild(label);
            wrap.appendChild(content);
            return wrap;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const isSectioned = !!paper.sections;
            const items = []; // Flat list for internal use

            const buildNavItems = (nodes, sectionLabel) => {
                nodes.forEach(node => {
                    items.push({ 
                        id: node.id, 
                        label: node.id, 
                        section: sectionLabel,
                        depth: 0 // Depth derivation not strictly needed for flat list structure but good for styling cues
                    });
                    if (node.children) {
                        const traverseChildren = (children, d) => {
                            children.forEach(child => {
                                items.push({ id: child.id, label: child.id, depth: d });
                                if (child.children) traverseChildren(child.children, d+1);
                            });
                        };
                        traverseChildren(node.children, 1);
                    }
                });
            };

            if (isSectioned) {
                paper.sections.forEach(sec => {
                    items.push({ isSectionHeader: true, label: sec.label });
                    buildNavItems(sec.questions, sec.label);
                });
            } else {
                buildNavItems(paper.questions, null);
            }

            // Render to lists
            [els.desktopNavList, els.mobileNavList].forEach(list => {
                let currentSection = null;
                items.forEach(item => {
                    // Handle Section Headers (Non-clickable separators)
                    if (item.isSectionHeader) {
                        if (item.label && item.label.trim()) {
                            const li = document.createElement('li');
                            const div = document.createElement('div');
                            div.className = 'nav-section-label';
                            div.textContent = item.label;
                            li.appendChild(div);
                            list.appendChild(li);
                        }
                        return;
                    }

                    // Handle Nav Items
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.label;
                    if (item.depth > 0) {
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth attribute
                    }
                    
                    // Click Scroll
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    };

                    // ID for scroll spy mapping
                    a.dataset.targetId = `q-${item.id}`;

                    li.appendChild(a);
                    list.appendChild(li);
                });
            });

            setupScrollSpy();
        }

        // --- INTERACTION ---

        function openDrawer() {
            els.mobileDrawerOverlay.classList.add('open');
        }

        function closeDrawer() {
            els.mobileDrawerOverlay.classList.remove('open');
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.mobileDrawerOverlay) closeDrawer();
        });

        // Scroll Spy (Intersection Observer)
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(targetId) {
            [els.desktopNavList, els.mobileNavList].forEach(list => {
                list.querySelectorAll('.nav-item').forEach(item => {
                    if (item.dataset.targetId === targetId) {
                        item.classList.add('active');
                        // Optional: Scroll nav to keep active in view
                        if (list === els.desktopNavList) {
                            // Simple logic to keep visible
                            const parent = list.parentElement; // nav-column
                            const itemTop = item.offsetTop;
                             // Don't scroll excessively, just ensures visibility could be added here
                        }
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        }

        // --- BOOT ---
        init();

    </script>
