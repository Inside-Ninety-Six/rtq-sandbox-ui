    <div id="app">

    <script>
        /** 
         * =========================================
         * STAGE 0: CONSTANTS (AUTHORITATIVE)
         * =========================================
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /** 
         * =========================================
         * STATE MANAGEMENT
         * =========================================
         */
        const state = {
            payload: null,
            currentPaperKey: null,
            currentPaper: null,
            loading: true,
            error: false,
            // Track collapsed state per question-node ID (Show/Hide working)
            // If paper.defaults.expandedAll is true, we store ONLY explicitly collapsed items.
            // If false, we store explicitly expanded items.
            // For this prototype, we'll assume expandedAll=true logic (store collapsed).
            collapsedSolutionDetails: new Set(), 
            expandedAllDefault: true
        };

        /** 
         * =========================================
         * MARKDOWN & KATEX CONFIG (Stage 6)
         * =========================================
         */
        // Markdown renderer (authoritative config)
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        /** 
         * =========================================
         * INITIALIZATION & DATA LOADING
         * =========================================
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                state.payload = data;
                
                // Set initial paper
                if (data.papers && data.papers.length > 0) {
                    selectPaper(data.papers[0].key);
                }
                
                state.loading = false;
                renderApp();
            } catch (e) {
                console.error(e);
                state.loading = false;
                state.error = true;
                renderApp();
            }
        }

        function selectPaper(key) {
            const paper = state.payload.papers.find(p => p.key === key);
            if (!paper) return;
            
            state.currentPaperKey = key;
            state.currentPaper = paper;
            state.expandedAllDefault = paper.defaults?.expandedAll !== false; // Default to true if undefined
            state.collapsedSolutionDetails.clear(); // Reset interactions on paper switch
            
            // Re-render
            renderApp();
            
            // Scroll top
            window.scrollTo(0,0);
        }

        function toggleSolutionDetails(nodeId) {
            // Toggle set membership
            if (state.expandedAllDefault) {
                // Default expanded: Set stores HIDDEN items
                if (state.collapsedSolutionDetails.has(nodeId)) {
                    state.collapsedSolutionDetails.delete(nodeId);
                } else {
                    state.collapsedSolutionDetails.add(nodeId);
                }
            } else {
                // Default collapsed: Set stores SHOWN items
                if (state.collapsedSolutionDetails.has(nodeId)) {
                    state.collapsedSolutionDetails.delete(nodeId);
                } else {
                    state.collapsedSolutionDetails.add(nodeId);
                }
            }
            
            // Update UI (Efficient: just find element and toggle class/text)
            const region = document.getElementById(`sd-${nodeId}`);
            const btnText = document.getElementById(`btn-text-${nodeId}`);
            const isVisible = isSolutionVisible(nodeId);
            
            if (region) {
                if (isVisible) region.classList.add('expanded');
                else region.classList.remove('expanded');
            }
            if (btnText) {
                btnText.textContent = isVisible ? "Hide working" : "Show working";
            }
        }

        function isSolutionVisible(nodeId) {
            const inSet = state.collapsedSolutionDetails.has(nodeId);
            return state.expandedAllDefault ? !inSet : inSet;
        }

        /** 
         * =========================================
         * RENDERING SYSTEM
         * =========================================
         */
        const app = document.getElementById('app');

        function renderApp() {
            if (state.error) {
                app.innerHTML = `
                    <div class="document-frame-shell" style="justify-content:center; align-items:center; height:100vh;">
                        <h2 style="color:var(--text-secondary);">PAPERS PAYLOAD MISSING</h2>
                    </div>`;
                return;
            }
            if (state.loading) {
                app.innerHTML = `<div style="padding:2rem; text-align:center;">Loading...</div>`;
                return;
            }

            // Main Shell Structure
            app.innerHTML = `
                ${renderTopControls()}
                <div class="document-frame-shell">
                    ${renderNavRail()}
                    ${renderMobileDrawer()}
                    <div class="paper-column" id="main-content">
                        ${renderPaperContent()}
                    </div>
                </div>
            `;

            // Post-Render: Attach Events & KaTeX
            attachEvents();
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function renderTopControls() {
            const options = state.payload.papers.map(p => 
                `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
            ).join('');

            return `
                <div class="top-controls-region">
                    <div class="top-controls-content">
                        <select class="paper-selector" onchange="selectPaper(this.value)">
                            ${options}
                        </select>
                        <button class="btn-jump-to" onclick="toggleDrawer(true)">Jump to</button>
                    </div>
                </div>
            `;
        }

        function renderNavRail() {
            return `
                <aside class="nav-column">
                    ${renderNavList()}
                </aside>
            `;
        }

        function renderMobileDrawer() {
            return `
                <div class="mobile-drawer-overlay" id="drawer-overlay" onclick="toggleDrawer(false)"></div>
                <div class="mobile-drawer" id="drawer">
                    <div class="drawer-header">
                        <span style="font-weight:700; color:var(--text-primary);">Jump to</span>
                        <button onclick="toggleDrawer(false)" style="color:var(--text-secondary); font-size:1.5rem;">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(true)}
                    </div>
                </div>
            `;
        }

        function renderNavList(isMobile = false) {
            const p = state.currentPaper;
            if (!p) return '';
            
            let html = '<nav class="nav-list">';
            
            // Logic: if sections exist, iterate sections. Else iterate questions.
            // If section label is empty, omit header but render items.
            
            if (p.sections) {
                p.sections.forEach((sec, idx) => {
                    // Section Header (if label present)
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    } else if (idx > 0) {
                         // Divider spacing if no label but distinct section block? 
                         // Stage 5 says Spacing is primary separator.
                         html += `<div style="height:var(--sp-sm);"></div>`; 
                    }
                    
                    // Questions
                    if (sec.questions) {
                        html += renderNavItemsRecursive(sec.questions, isMobile);
                    }
                });
            } else if (p.questions) {
                html += renderNavItemsRecursive(p.questions, isMobile);
            }
            
            html += '</nav>';
            return html;
        }

        function renderNavItemsRecursive(questions, isMobile) {
            let html = '';
            questions.forEach(q => {
                // Render item
                html += `<a href="#q-${q.id}" class="nav-item" onclick="${isMobile ? 'toggleDrawer(false)' : ''}">${q.id}</a>`;
                // Recurse children
                if (q.children && q.children.length > 0) {
                    html += renderNavItemsRecursive(q.children, isMobile);
                }
            });
            return html;
        }

        function renderPaperContent() {
            const p = state.currentPaper;
            if (!p) return '';

            let html = '';
            
            if (p.sections) {
                p.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="content-section-header">${sec.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    html += renderQuestionsRecursive(sec.questions);
                    html += `</div>`;
                });
            } else if (p.questions) {
                html += `<div class="question-list">`;
                html += renderQuestionsRecursive(p.questions);
                html += `</div>`;
            }
            
            return html;
        }

        function renderQuestionsRecursive(questions) {
            return questions.map(q => renderQuestionNode(q)).join('');
        }

        function renderQuestionNode(q) {
            const hasSolutionBlock = !!q.solutionBlock;
            const answer = q.solutionBlock?.answer;
            const details = q.solutionBlock?.solutionDetails;
            const hasDetails = !!details;
            
            // Defaults logic
            const isExpanded = hasDetails ? isSolutionVisible(q.id) : false;
            
            // Markdown rendering helper
            const rMD = (text) => md ? md.render(text || '') : (text || '');

            let html = `
                <div class="question-node" id="q-${q.id}">
                    <div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt md-content">${rMD(q.question)}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Visible by default if present)
                if (answer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="md-content" style="display:inline;">${rMD(answer)}</span>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    html += `
                        <div>
                            <button class="disclosure-control" onclick="toggleSolutionDetails('${q.id}')">
                                <span id="btn-text-${q.id}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                                    <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                </svg>
                            </button>
                            
                            <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${q.id}">
                                ${details.keepInMind ? `
                                    <div class="sd-subsection sd-keep-in-mind">
                                        <span class="sd-label">Keep in mind</span>
                                        <div class="sd-body md-content">${rMD(details.keepInMind)}</div>
                                    </div>
                                ` : ''}
                                
                                ${details.formulasUsed ? `
                                    <div class="sd-subsection sd-formulas-used">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body md-content">${rMD(details.formulasUsed)}</div>
                                    </div>
                                ` : ''}
                                
                                ${details.working ? `
                                    <div class="sd-subsection sd-working">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body md-content">${rMD(details.working)}</div>
                                    </div>
                                ` : ''}
                                
                                ${(details.alternativeWorking || []).map((alt, i) => `
                                    <div class="sd-subsection sd-alt-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body md-content">${rMD(alt)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`; // End solution-block
            }

            // Recursion for children
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                html += renderQuestionsRecursive(q.children);
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        /** 
         * =========================================
         * INTERACTION UTILS
         * =========================================
         */
        
        function toggleDrawer(open) {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        function attachEvents() {
            // ScrollSpy for Nav (Optional polish)
            // Implementation omitted to keep JS minimal as per requirements, 
            // relying on native scroll behaviour and click-to-jump.
            
            // Intercept anchor clicks for smooth scroll if supported
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Set active state manually
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        }

        // --- Run ---
        init();

    </script>
</body>
</html>
