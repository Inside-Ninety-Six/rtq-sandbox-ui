    }) : null;

     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

            papersData = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
    }

    /**
     * SELECTOR & SWITCHING
     */
    function populatePaperSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderPaperContent(currentPaper);

        // Render Nav
        renderNavigation(currentPaper);

        // Post-Render: KaTeX
        renderMath();
    }

    /**
     * CONTENT RENDERING
     */

        paperContent.innerHTML = '';

        // Handle Sections vs Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperContent.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContent.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.depth = depth;
        node.id = `q-${data.id}`; // Anchor target

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;

        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // A) Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const lbl = document.createElement('span');
                lbl.className = 'answer-label';
                lbl.textContent = 'Answer';

                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                ansRegion.appendChild(lbl);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // B) Solution Details
            const details = data.solutionBlock.solutionDetails;
            if (details) {
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaults?.expandedAll !== false ? 'true' : 'false');
                toggle.innerHTML = `
                    <span class="btn-text">${defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Details Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.dataset.state = defaults?.expandedAll !== false ? 'expanded' : 'collapsed';

                // Helper to add subsection
                const addSection = (cls, label, contentMD, isList=false, icon=null) => {
                    if (!contentMD) return;
                    const sec = document.createElement('div');
                    sec.className = `sd-section ${cls}`;
                    
                    const head = document.createElement('div');
                    head.className = 'sd-label';
                    if(icon) head.innerHTML += icon;
                    head.innerHTML += label;
                    
                    const body = document.createElement('div');
                    body.className = 'sd-body md-content';
                    body.innerHTML = md ? md.render(contentMD) : contentMD;

                    sec.appendChild(head);
                    sec.appendChild(body);
                    region.appendChild(sec);
                };

                // Order: Keep in mind, Formulas, Working, Alt Working
                addSection('keep-in-mind', 'Keep in mind', details.keepInMind);
                addSection('formulas-used', 'Formulas used', details.formulasUsed);
                addSection('working', 'Working', details.working);
                
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        addSection('alternative-working', 'Alternative working', alt);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     addSection('alternative-working', 'Alternative working', details.alternativeWorking);
                }

                // Wiring
                toggle.addEventListener('click', () => {
                    const isExpanded = region.dataset.state === 'expanded';
                    region.dataset.state = isExpanded ? 'collapsed' : 'expanded';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                });

                block.appendChild(toggle);
                block.appendChild(region);
            }

            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const container = document.createElement('div');
            container.className = 'children-container';
            data.children.forEach(child => {
                container.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(container);
        }

        return node;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const buildList = (targetEl) => {
            targetEl.innerHTML = '';
            
            // Helper to generate flattened items
            const traverse = (qs, depth) => {
                qs.forEach(q => {
                    const btn = document.createElement('a');
                    btn.className = 'nav-item';
                    btn.textContent = q.id;
                    btn.dataset.targetId = `q-${q.id}`;
                    btn.dataset.depth = depth;
                    btn.href = `#q-${q.id}`;
                    
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(btn.dataset.targetId);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const topOffset = 80; // height of top controls + buffer
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Set Active
                            setActiveNav(btn.dataset.targetId);
                        }
                    });

                    targetEl.appendChild(btn);
                    if (q.children) traverse(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        targetEl.appendChild(lbl);
                    }
                    if (sec.questions) traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }
        };

        buildList(desktopNavList);
        buildList(mobileNavList);
        setupScrollSpy();
    }

    function setActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.targetId === targetId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    /**
     * INTERACTION UTILS
     */
    // Mobile Drawer
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
    }
    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // ScrollSpy (Intersection Observer)
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // We only want to set active if it's visible. 
                    // This is a basic implementation; robust scrollspy usually checks 
                    // which element is closest to top.
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    /**
     * KATEX RENDER
     */
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Boot ---
    document.addEventListener('DOMContentLoaded', init);

</script>
