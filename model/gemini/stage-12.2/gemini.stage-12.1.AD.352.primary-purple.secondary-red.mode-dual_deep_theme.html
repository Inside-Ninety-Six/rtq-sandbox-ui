    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaperData = null;

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperRegion: document.getElementById('paper-region'),
            desktopNav: document.getElementById('desktop-nav-content'),
            drawerNav: document.getElementById('drawer-nav-content'),
            drawer: document.getElementById('nav-drawer'),
            backdrop: document.getElementById('drawer-backdrop'),
            jumpBtn: document.getElementById('jump-to-btn'),
            closeBtn: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || !Array.isArray(rawPayload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                populateSelector();
                
                // Load first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }

            } catch (err) {
                console.error("Payload load failed:", err);
                renderError();
            }
        }

        function renderError() {
            els.paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.disabled = true;
            els.selector.innerHTML = '<option>Error</option>';
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER LOGIC ---

        function loadPaper(key) {
            activePaperKey = key;
            activePaperData = rawPayload.papers.find(p => p.key === key);
            
            if (!activePaperData) return;

            // Update Selector UI to match (in case loaded via default)
            els.selector.value = key;

            // Render Paper Content
            renderPaperContent();

            // Render Navigation
            renderNavigation();

            // Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperRegion, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent() {
            els.paperRegion.innerHTML = '';

            const fragment = document.createDocumentFragment();

            if (activePaperData.sections) {
                // Sectioned Paper
                activePaperData.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        fragment.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            fragment.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (activePaperData.questions) {
                // Flat Paper
                activePaperData.questions.forEach(q => {
                    fragment.appendChild(createQuestionNode(q, 0));
                });
            }

            els.paperRegion.appendChild(fragment);
        }

        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            if (depth > 0) node.dataset.depth = depth;
            node.id = `q-${normalizeId(data.id)}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt markdown-content';
            prompt.innerHTML = renderMarkdown(data.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('div');
                    toggle.className = 'solution-details-control';
                    toggle.role = "button";
                    toggle.tabIndex = 0;
                    
                    // Determine default state
                    const defaultExpanded = activePaperData.defaults && activePaperData.defaults.expandedAll === false ? false : true;
                    let isExpanded = defaultExpanded;

                    const updateToggleText = () => {
                        toggle.textContent = isExpanded ? "Hide working" : "Show working";
                    };
                    updateToggleText();

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Handler
                    const toggleFn = () => {
                        isExpanded = !isExpanded;
                        updateToggleText();
                        if (isExpanded) {
                            detailsRegion.classList.add('expanded');
                            // If expanding, render inner KaTeX if not already done? 
                            // Auto-render handles document scan, but hidden content might need refresh if dynamic.
                            // Since we render all HTML upfront, KaTeX auto-render on loadPaper handles it.
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    };
                    
                    toggle.addEventListener('click', toggleFn);
                    toggle.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            toggleFn();
                        }
                    });

                    blockDiv.appendChild(toggle);

                    // Content Construction
                    // Order: Keep in mind, Formulas used, Working, Alternative
                    
                    if (sdData.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection("Keep in mind", sdData.keepInMind));
                    }
                    if (sdData.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection("Formulas used", sdData.formulasUsed));
                    }
                    if (sdData.working) {
                        const workingDiv = createSDSubsection("Working", sdData.working);
                        workingDiv.querySelector('.sd-label').classList.add('working-label');
                        detailsRegion.appendChild(workingDiv);
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(createSDSubsection("Alternative working", alt));
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body markdown-content">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        function normalizeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- NAVIGATION LOGIC ---

        function renderNavigation() {
            const createNavList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        li.textContent = node.id;
                        li.dataset.target = `q-${normalizeId(node.id)}`;
                        li.dataset.depth = depth;
                        li.tabIndex = 0;
                        
                        li.addEventListener('click', () => {
                            scrollToQuestion(li.dataset.target);
                            closeDrawer();
                        });
                        li.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                scrollToQuestion(li.dataset.target);
                                closeDrawer();
                            }
                        });

                        ul.appendChild(li);

                        if (node.children) {
                            processNodes(node.children, depth + 1);
                        }
                    });
                };

                if (activePaperData.sections) {
                    activePaperData.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            const secHeader = document.createElement('li');
                            secHeader.className = 'nav-section-label';
                            secHeader.textContent = sec.label;
                            ul.appendChild(secHeader);
                        }
                        if (sec.questions) processNodes(sec.questions, 0);
                    });
                } else if (activePaperData.questions) {
                    processNodes(activePaperData.questions, 0);
                }
                
                return ul;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(createNavList());
            
            els.drawerNav.innerHTML = '';
            els.drawerNav.appendChild(createNavList()); // Clone for drawer

            setupScrollSpy();
        }

        function scrollToQuestion(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80; // Offset for header
                window.scrollTo({top: top, behavior: 'smooth'});
            }
        }

        // --- SCROLL SPY ---
        let scrollTimeout;
        function setupScrollSpy() {
            const navItems = document.querySelectorAll('.nav-item');
            const questions = document.querySelectorAll('.question-node');
            
            const onScroll = () => {
                let currentId = null;
                // Find visible question
                for (let i = 0; i < questions.length; i++) {
                    const rect = questions[i].getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = questions[i].id;
                        break;
                    }
                    // Fallback to last passed
                    if (rect.top < 0) {
                        currentId = questions[i].id;
                    }
                }

                if (currentId) {
                    navItems.forEach(item => {
                        if (item.dataset.target === currentId) {
                            item.classList.add('active');
                            // Ensure visible in nav rail
                            if (item.scrollIntoViewIfNeeded) {
                                // optional: avoid jumping nav
                            }
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }
            };

            window.removeEventListener('scroll', onScroll);
            window.addEventListener('scroll', () => {
                if (scrollTimeout) clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(onScroll, 50);
            });
            onScroll(); // Initial check
        }

        // --- DRAWER INTERACTION ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.backdrop.style.display = 'block';
            els.closeBtn.focus();
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.backdrop.style.display = 'none';
            els.jumpBtn.focus();
            document.body.style.overflow = '';
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.closeBtn.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
