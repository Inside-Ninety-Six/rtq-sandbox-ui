<script>
    // ============================================
    // STAGE 0: CONSTANTS (Canonical)
    // ============================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ============================================
    // MARKDOWN CONFIGURATION (Stage 6 Hardening)
    // ============================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ============================================
    // STATE
    // ============================================
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: {}, // key: question_id, value: boolean
        navItems: [] // { id, label, depth, sectionLabel? }
    };

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navRail: document.getElementById('nav-rail'),
        drawerTrigger: document.getElementById('jump-to-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        drawerNav: document.getElementById('drawer-nav-container')
    };

    // ============================================
    // INITIALIZATION
    // ============================================
    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Payload fetch failed");
            const payload = await resp.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    // ============================================
    // RENDERING LOGIC
    // ============================================

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap = {}; // Reset expanded state on paper switch
        
        // Determine default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Flatten questions for nav and init state
        state.navItems = [];
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                const label = (section.label || "").trim();
                // Add section marker if label exists
                if (label) {
                    state.navItems.push({ type: 'section', label });
                }
                processQuestionListForNav(section.questions, 0, defaultExpanded);
            });
            renderPaperContent(paper.sections.flatMap(s => s.questions), true); // Flat render call, sections handled via headers
        } else {
            processQuestionListForNav(paper.questions, 0, defaultExpanded);
            renderPaperContent(paper.questions, false);
        }

        renderNav();
        
        // Scroll to top
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;
    }

    function processQuestionListForNav(questions, depth, defaultExpanded) {
        if (!questions) return;
        questions.forEach(q => {
            state.navItems.push({ type: 'item', id: q.id, depth });
            
            // Init expanded state
            if (q.solutionBlock?.solutionDetails) {
                state.expandedMap[q.id] = defaultExpanded;
            }

            if (q.children) {
                processQuestionListForNav(q.children, depth + 1, defaultExpanded);
            }
        });
    }

    function renderPaperContent(nodes, isSectioned) {
        // Clear container
        els.content.innerHTML = '';

        if (state.activePaper.sections) {
            // Sectioned render
            state.activePaper.sections.forEach(section => {
                const label = (section.label || "").trim();
                const sectionWrapper = document.createElement('div');
                
                if (label) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = label;
                    sectionWrapper.appendChild(header);
                }

                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                sectionWrapper.appendChild(qList);
                els.content.appendChild(sectionWrapper);
            });
        } else {
            // Flat render
            nodes.forEach(q => {
                els.content.appendChild(createQuestionNode(q, 0));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor target

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.style.display = 'inline-block';
                ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = data.solutionBlock.solutionDetails;
            if (sdData) {
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', state.expandedMap[data.id]);
                toggle.innerHTML = `
                    <span class="toggle-text">${state.expandedMap[data.id] ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${state.expandedMap[data.id] ? 'expanded' : ''}`;
                
                // Build Content
                // Keep in mind
                if (sdData.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">
                            <svg class="keep-in-mind-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                            Keep in mind
                        </div>
                        <div class="md-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Formulas used
                if (sdData.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="md-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (sdData.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="md-content">${md ? md.render(sdData.working) : sdData.working}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection alt-working-block';
                        sec.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(sec);
                    });
                }

                // Wiring Toggle
                toggle.onclick = () => {
                    const isExp = !state.expandedMap[data.id];
                    state.expandedMap[data.id] = isExp;
                    toggle.setAttribute('aria-expanded', isExp);
                    toggle.querySelector('.toggle-text').textContent = isExp ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded', isExp);
                };

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const container = document.createElement('div');
            container.className = 'children-container';
            data.children.forEach(child => {
                container.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(container);
        }

        return node;
    }

    // ============================================
    // NAVIGATION LOGIC
    // ============================================
    function renderNav() {
        const buildList = () => {
            return state.navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                return `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            }).join('');
        };

        const html = `<ul class="nav-list">${buildList()}</ul>`;
        els.navRail.innerHTML = html;
        els.drawerNav.innerHTML = html;

        // Attach listeners
        const attach = (container) => {
            container.querySelectorAll('.nav-item').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const id = e.target.dataset.id;
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        updateActiveNav(id);
                        closeDrawer();
                    }
                };
            });
        };
        attach(els.navRail);
        attach(els.drawerNav);
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === activeId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Intersection Observer for scroll tracking
    const observer = new IntersectionObserver((entries) => {
        // Simple logic: find first intersecting
        const visible = entries.filter(e => e.isIntersecting);
        if (visible.length > 0) {
            // Pick the one closest to top? 
            // Just picking first usually works well enough for "current"
            const id = visible[0].target.id.replace('q-', '');
            updateActiveNav(id);
        }
    }, { threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

    // Re-observe on render
    const originalRender = renderPaperContent;
    renderPaperContent = function(nodes, isSectioned) {
        originalRender(nodes, isSectioned);
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    };

    // ============================================
    // DRAWER LOGIC
    // ============================================
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    els.drawerTrigger.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    };

    // ============================================
    // RUN
    // ============================================
    init();

</script>
