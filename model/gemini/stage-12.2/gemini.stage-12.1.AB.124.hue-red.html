    <!-- Scripts -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & DOM ELEMENTS ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: new Map(), // key: questionId (string), value: boolean
            activeNavId: null
        };

        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileClose: document.getElementById('mobile-drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers found");
                }

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="center-message">PAPERS PAYLOAD MISSING</div>';
                els.desktopNavList.innerHTML = '';
                els.paperSelect.innerHTML = '<option disabled>Error</option>';
            }
        }

        // --- CORE RENDER LOGIC ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Initialize defaults
            state.expandedWorkings.clear();
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
            
            // Recursive helper to set defaults for all nodes with solution details
            const setDefaults = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        state.expandedWorkings.set(node.id, defaultExpanded);
                    }
                    if (node.children) setDefaults(node.children);
                });
            };
            
            if (paper.questions) setDefaults(paper.questions);
            if (paper.sections) paper.sections.forEach(s => setDefaults(s.questions));

            renderNav();
            renderContent();
            
            // Reset scroll
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        function renderNav() {
            // Build flat list logic
            // Sectioned paper?
            let html = '';
            
            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="pt-4 pb-2 text-xs font-semibold text-neutral-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    }
                    html += renderNavQuestions(section.questions);
                });
            } else {
                html += renderNavQuestions(state.currentPaper.questions);
            }

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        function renderNavQuestions(questions) {
            let html = '';
            const process = (nodes, level = 0) => {
                nodes.forEach(node => {
                    // Type scale hierarchy: Sub-questions slightly smaller/lighter via class
                    const isTop = level === 0;
                    const baseClasses = "nav-item block w-full text-left px-2 py-1 rounded transition-colors duration-200 border-l-2 border-transparent hover:border-primary-200 hover:bg-primary-50";
                    const textClasses = isTop 
                        ? "text-sm text-neutral-600" 
                        : "text-xs text-neutral-500";
                    
                    html += `
                        <button 
                            data-target="${node.id}"
                            onclick="scrollToQuestion('${node.id}')"
                            class="${baseClasses} ${textClasses}"
                        >
                            ${node.id}
                        </button>
                    `;
                    if (node.children) process(node.children, level + 1);
                });
            };
            process(questions);
            return html;
        }

        function renderContent() {
            let html = '';
            
            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach((section, idx) => {
                    const showHeader = section.label && section.label.trim().length > 0;
                    if (showHeader) {
                        html += `
                            <div class="mb-8 pt-4 border-b border-neutral-100">
                                <h2 class="text-xl font-bold text-neutral-900 mb-2">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += renderQuestionList(section.questions, true); // true = top level
                    
                    // Spacer between sections
                    if (idx < state.currentPaper.sections.length - 1) {
                         html += `<div class="h-16"></div>`;
                    }
                });
            } else {
                html += renderQuestionList(state.currentPaper.questions, true);
            }

            els.paperContent.innerHTML = html;
            
            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, isTopLevel) {
            return `<div class="space-y-${isTopLevel ? '12' : '6'}">
                ${questions.map(q => renderQuestionNode(q, isTopLevel)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, isTopLevel) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedWorkings.get(node.id);

            // Render Markdown Content
            const qHtml = md ? md.render(node.question) : node.question;

            // --- Structure ---
            // Question Body
            // Solution Block (Optional)
            //   Answer (Optional)
            //   Disclosure (Optional)
            //   Solution Details (Optional)
            // Children

            return `
                <div id="q-${node.id}" class="question-node scroll-mt-24 group">
                    
                    <!-- Question Body -->
                    <div class="flex gap-4">
                        <div class="flex-shrink-0 w-8 pt-0.5">
                            <span class="text-neutral-500 font-medium ${isTopLevel ? 'text-base' : 'text-sm'}">${node.id}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="md-content text-neutral-900 ${isTopLevel ? 'text-base' : 'text-sm'}">
                                ${qHtml}
                            </div>
                        </div>
                    </div>

                    <!-- Solution Block -->
                    ${hasSolutionBlock ? `
                        <div class="ml-12 mt-4 space-y-4">
                            
                            <!-- Answer -->
                            ${hasAnswer ? `
                                <div class="flex flex-col gap-1">
                                    <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide">Answer</span>
                                    <div class="md-content text-neutral-800 font-medium bg-primary-50/50 px-3 py-2 -ml-3 rounded border border-transparent">
                                        ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Disclosure Control -->
                            ${hasDetails ? `
                                <div>
                                    <button 
                                        onclick="toggleWorking('${node.id}')"
                                        class="text-sm font-medium text-primary-600 hover:text-primary-800 focus:text-primary-800 flex items-center gap-1 transition-colors"
                                    >
                                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </button>
                                </div>
                            ` : ''}

                            <!-- Solution Details Region -->
                            ${hasDetails && isExpanded ? renderSolutionDetails(node.solutionBlock.solutionDetails) : ''}

                        </div>
                    ` : ''}

                    <!-- Children -->
                    ${node.children && node.children.length > 0 ? `
                        <div class="mt-6 ml-4 pl-4 border-l border-neutral-100">
                            ${renderQuestionList(node.children, false)}
                        </div>
                    ` : ''}
                    
                </div>
            `;
        }

        function renderSolutionDetails(details) {
            const { keepInMind, formulasUsed, working, alternativeWorking } = details;
            
            // Subsections Grammar
            // Keep in mind -> Formulas -> Working -> Alt
            
            let html = `<div class="solution-details pt-2 space-y-6 animate-fade-in">`;
            
            // Keep in mind
            if (keepInMind) {
                html += `
                    <div class="space-y-1">
                        <div class="flex items-center gap-2 text-primary-700">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                             <span class="text-xs font-bold uppercase tracking-wide">Keep in mind</span>
                        </div>
                        <div class="md-content text-sm text-neutral-600">
                            ${md ? md.render(keepInMind) : keepInMind}
                        </div>
                    </div>
                `;
            }

            // Formulas used
            if (formulasUsed) {
                html += `
                    <div class="space-y-1">
                         <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide">Formulas used</span>
                         <div class="md-content text-sm text-neutral-600">
                            ${md ? md.render(formulasUsed) : formulasUsed}
                        </div>
                    </div>
                `;
            }

            // Working (Primary)
            if (working) {
                html += `
                    <div class="space-y-2">
                         <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide">Working</span>
                         <div class="md-content text-sm text-neutral-700">
                            ${md ? md.render(working) : working}
                        </div>
                    </div>
                `;
            }

            // Alternative Working (Array)
            if (alternativeWorking && alternativeWorking.length > 0) {
                // Ensure array, even if payload logic might vary, but instruction says string[] or string. 
                // Brief says "alternativeWorking: string[]".
                // I'll handle array safely.
                const alts = Array.isArray(alternativeWorking) ? alternativeWorking : [alternativeWorking];
                
                alts.forEach(alt => {
                     html += `
                        <div class="pt-4 border-t border-primary-100 space-y-2">
                             <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide">Alternative working</span>
                             <div class="md-content text-sm text-neutral-700">
                                ${md ? md.render(alt) : alt}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        // --- INTERACTIONS ---

        window.toggleWorking = (id) => {
            const current = state.expandedWorkings.get(id);
            state.expandedWorkings.set(id, !current);
            // Re-render whole content is easiest for prototype to ensure KaTeX reflow
            // To maintain scroll position better, we might want targeted update, 
            // but strict instructions say "re-render" isn't prohibited as long as we keep scroll stable.
            // For prototype: re-render entire paper content, KaTeX runs again. 
            // Optimization: find the node in DOM and replace outerHTML.
            
            // Let's do a full re-render for safety/simplicity in this file-only constraint
            const scrollY = window.scrollY;
            renderContent();
            window.scrollTo(0, scrollY);
        };

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile, close drawer
                closeMobileDrawer();
            }
        };

        // Mobile Drawer Logic
        function openMobileDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileOverlay.classList.remove('hidden', 'opacity-0');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileOverlay.classList.add('opacity-0');
            setTimeout(() => {
                els.mobileOverlay.classList.add('hidden');
            }, 200);
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.mobileClose.addEventListener('click', closeMobileDrawer);
        els.mobileOverlay.addEventListener('click', closeMobileDrawer);

        // Active Nav Indicator (Scroll Spy)
        function updateActiveNav() {
            // Find all question nodes
            const questions = document.querySelectorAll('.question-node');
            let currentId = null;

            // Simple check: first element passing the top third of screen
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.3) {
                    currentId = q.id.replace('q-', '');
                } else {
                    break;
                }
            }
            
            // If at very top, pick first
            if (!currentId && questions.length > 0 && window.scrollY < 100) {
                currentId = questions[0].id.replace('q-', '');
            }

            if (currentId !== state.activeNavId) {
                state.activeNavId = currentId;
                // Update DOM
                document.querySelectorAll('.nav-item').forEach(btn => {
                    if (btn.dataset.target === currentId) {
                        btn.classList.add('active', 'bg-primary-50', 'border-primary-200');
                        btn.classList.remove('border-transparent');
                    } else {
                        btn.classList.remove('active', 'bg-primary-50', 'border-primary-200');
                        btn.classList.add('border-transparent');
                    }
                });
            }
        }

        // Throttle scroll event
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateActiveNav();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Start
        init();

    </script>
