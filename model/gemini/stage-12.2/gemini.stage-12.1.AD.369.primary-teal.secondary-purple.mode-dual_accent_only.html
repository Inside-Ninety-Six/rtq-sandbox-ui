<script>
    /**

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // State
    let papersData = null;
    let currentPaperKey = null;

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const mobileJumpBtn = document.getElementById('mobileJumpBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    // Markdown Configuration
    // html: true (SVG passthrough), breaks: false (critical), linkify: true
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // Initialization
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload missing');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            
            papersData = data.papers;
            populateSelector();
            
            // Initial render (first paper)
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option>Error</option>';
            paperSelector.disabled = true;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            paperSelector.appendChild(opt);
        });
    }

    paperSelector.addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderPaper(paper);

        // Render Navigation (both desktop and mobile lists)
        renderNavigation(paper);

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Content Rendering Logic ---

    function renderPaper(paper) {
        paperContent.innerHTML = '';

        // Check structure: Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if non-empty label)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperContent.appendChild(createQuestionNode(q, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContent.appendChild(createQuestionNode(q, paper.defaults));
            });
        }
    }

    function createQuestionNode(q, defaults) {
        // Recursion check handled by creating children container
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor for navigation

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expandedDefault = defaults?.expandedAll !== false; // Default true unless false
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', expandedDefault);
                toggle.innerHTML = `
                    <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Details Region
                const detailsDiv = document.createElement('div');
                detailsDiv.className = expandedDefault ? 'solution-details expanded' : 'solution-details';

                // -- Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection kim-block';
                    kim.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    detailsDiv.appendChild(kim);
                }

                // -- Formulas used
                if (sd.formulasUsed) {
                    const formulas = document.createElement('div');
                    formulas.className = 'sd-subsection formulas-block';
                    formulas.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    detailsDiv.appendChild(formulas);
                }

                // -- Working
                if (sd.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection working-body';
                    working.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    detailsDiv.appendChild(working);
                }

                // -- Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-subsection working-body';
                        altDiv.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsDiv.appendChild(altDiv);
                    });
                }

                // Wiring
                toggle.onclick = () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsDiv.classList.toggle('expanded');
                };

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsDiv);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- Navigation Rendering Logic ---

    function renderNavigation(paper) {
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Separator/Section Label
                if (idx > 0) addNavSeparator();
                
                if (section.label && section.label.trim() !== '') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    desktopNavList.appendChild(label.cloneNode(true));
                    mobileNavList.appendChild(label.cloneNode(true));
                }
                
                if (section.questions) {
                    section.questions.forEach(q => addNavItem(q, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => addNavItem(q, 0));
        }
    }

    function addNavSeparator() {
        // Spacing handled by CSS mainly, but could add divider if needed
        const div = document.createElement('div');
        div.style.height = '8px';
        desktopNavList.appendChild(div.cloneNode(true));
        mobileNavList.appendChild(div.cloneNode(true));
    }

    function addNavItem(q, depth) {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.href = `#q-${q.id}`;
        item.textContent = q.id;
        item.dataset.targetId = `q-${q.id}`;
        item.dataset.depth = depth;

        item.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${q.id}`);
            if (target) {
                const offset = 80; // Header + buffer
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                
                // Close drawer if open
                drawer.classList.remove('open');
                drawerOverlay.style.display = 'none';
            }
        };

        desktopNavList.appendChild(item);
        mobileNavList.appendChild(item.cloneNode(true)); // Needs event rebinding technically but onclick copies mostly

        // Recursive children
        if (q.children) {
            q.children.forEach(child => addNavItem(child, depth + 1));
        }
    }

    // --- Mobile Drawer Logic ---
    function toggleDrawer() {
        const isOpen = drawer.classList.contains('open');
        if (isOpen) {
            drawer.classList.remove('open');
            setTimeout(() => { drawerOverlay.style.display = 'none'; }, 200);
        } else {
            drawerOverlay.style.display = 'block';
            setTimeout(() => { drawer.classList.add('open'); }, 10);
        }
    }

    mobileJumpBtn.onclick = toggleDrawer;
    drawerClose.onclick = toggleDrawer;
    drawerOverlay.onclick = toggleDrawer;

    // --- ScrollSpy / Active State ---
    // Simple intersection observer to highlight current nav item
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active when near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.targetId === id);
                });
            }
        });
    }, observerOptions);

    // Re-observe after render
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        // Re-bind mobile click events properly since cloneNode implies identical handlers but closures might differ
        document.querySelectorAll('#mobileNavList .nav-item').forEach(item => {
             item.onclick = (e) => {
                e.preventDefault();
                const targetId = item.dataset.targetId;
                const target = document.getElementById(targetId);
                if (target) {
                     const offset = 80;
                     const bodyRect = document.body.getBoundingClientRect().top;
                     const elementRect = target.getBoundingClientRect().top;
                     const elementPosition = elementRect - bodyRect;
                     const offsetPosition = elementPosition - offset;
                     window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                     toggleDrawer();
                }
             };
        });
    });

    mutationObserver.observe(paperContent, { childList: true, subtree: true });

    // Start
    init();

</script>
