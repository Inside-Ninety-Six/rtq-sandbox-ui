    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaperData = null;
        let md = null;

        // --- MARKDOWN INIT (Stage 6 Add-on) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,   // Allow inline SVG
                    linkify: true,
                    breaks: false // Critical: prevent <br> in math
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        // --- DATA FETCHING ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                initApp();
            } catch (error) {
                console.error(error);
                renderFailure();
            }
        }

        function renderFailure() {
            const container = document.getElementById('paper-content-region');
            container.innerHTML = `
                <div class="p-8 border border-red-200 rounded bg-red-50 text-red-800 text-center font-medium">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
            document.getElementById('paper-select').innerHTML = '<option disabled>Error</option>';
        }

        // --- INITIALIZATION ---
        function initApp() {
            // Setup Paper Selector
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            
            if (!rawPayload.papers || rawPayload.papers.length === 0) {
                renderFailure();
                return;
            }

            rawPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || `Paper ${index + 1}`;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => switchPaper(e.target.value));

            // Initial Render
            switchPaper(rawPayload.papers[0].key);
        }

        function switchPaper(key) {
            activePaperKey = key;
            activePaperData = rawPayload.papers.find(p => p.key === key);
            
            if (!activePaperData) return;

            renderPaper(activePaperData);
            renderNavigation(activePaperData);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaper(paper) {
            const container = document.getElementById('paper-content-region');
            container.innerHTML = ''; // Clear current

            const paperSurface = document.createElement('div');
            paperSurface.className = "bg-base rounded-none lg:rounded shadow-sm border border-line p-6 min-h-[600px]"; 
            // Note: Stage 3 mandates specific hierarchy. Visuals here align with ColorLab A (light/paper-like).
            
            // Build linear list of question nodes
            // Handling flat vs sectioned structure
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Only if label present)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "text-txt-tertiary font-semibold text-lg border-b border-line pb-2 mb-8 mt-4 first:mt-0";
                        header.textContent = section.label;
                        paperSurface.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        renderQuestionList(section.questions, paperSurface, 0, paper.defaults);
                    }
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, paperSurface, 0, paper.defaults);
            }

            container.appendChild(paperSurface);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionList(questions, container, depth, defaults) {
            questions.forEach((q, index) => {
                const node = createQuestionNode(q, depth, defaults);
                
                // Inter-question spacing (Stage 5.1 & 3)
                // Top level gets largest spacing.
                if (depth === 0 && index > 0) {
                    node.classList.add('mt-12', 'pt-8', 'border-t', 'border-dotted', 'border-line'); // Visual separation
                } else if (depth > 0) {
                    node.classList.add('mt-6');
                }

                container.appendChild(node);
            });
        }

        function createQuestionNode(data, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${safeId(data.id)}`;
            wrapper.className = "relative group"; // Question Node Region

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "mb-4";
            
            // ID + Prompt Layout
            const idSpan = `<span class="inline-block font-semibold text-txt-secondary w-10 align-top shrink-0 select-none">${data.id}</span>`;
            
            // Render MD
            const promptHtml = md ? md.render(data.question || '') : (data.question || '');
            
            // Layout: Flex to allow ID to sit left of content
            const contentFlex = document.createElement('div');
            contentFlex.className = "flex gap-2";
            contentFlex.innerHTML = `
                ${idSpan}
                <div class="flex-1 text-txt-primary text-base leading-relaxed md-content">${promptHtml}</div>
            `;
            bodyDiv.appendChild(contentFlex);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const blockDiv = document.createElement('div');
                blockDiv.className = "pl-12"; // Align with content start

                // A. Answer (Optional)
                if (data.solutionBlock.answer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = "mb-4";
                    const ansLabel = `<div class="text-xs font-bold text-txt-tertiary uppercase tracking-wider mb-1">Answer</div>`;
                    const ansContent = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                    
                    answerDiv.innerHTML = `
                        ${ansLabel}
                        <div class="text-txt-primary font-medium md-content">${ansContent}</div>
                    `;
                    blockDiv.appendChild(answerDiv);
                }

                // B. Solution Details (Optional)
                if (data.solutionBlock.solutionDetails) {
                    const details = data.solutionBlock.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = "mt-2";

                    // State
                    const isExpandedDefault = defaults?.expandedAll !== false;
                    let isExpanded = isExpandedDefault;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-1 text-sm font-medium text-accent hover:text-accent-DEFAULT/80 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent";
                    
                    const updateToggleText = () => {
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                    };
                    updateToggleText();

                    // Details Content Region
                    const contentRegion = document.createElement('div');
                    contentRegion.className = `mt-3 space-y-6 overflow-hidden transition-all duration-300 ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0 hidden'}`;
                    
                    // Logic to build sections (Keep in mind -> Formulas -> Working -> Alt)
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kmDiv = document.createElement('div');
                        kmDiv.className = "bg-yellow-50/50 border-l-2 border-yellow-200 pl-4 py-1"; // Subtle cue
                        kmDiv.innerHTML = `
                            <div class="text-xs font-bold text-txt-tertiary uppercase mb-1">Keep in mind</div>
                            <div class="text-sm text-txt-secondary md-content">${md.render(details.keepInMind)}</div>
                        `;
                        contentRegion.appendChild(kmDiv);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const fuDiv = document.createElement('div');
                        fuDiv.innerHTML = `
                            <div class="text-xs font-bold text-txt-tertiary uppercase mb-1">Formulas used</div>
                            <div class="text-sm text-txt-secondary md-content">${md.render(details.formulasUsed)}</div>
                        `;
                        contentRegion.appendChild(fuDiv);
                    }

                    // Working (Primary)
                    if (details.working) {
                        const wDiv = document.createElement('div');
                        wDiv.innerHTML = `
                            <div class="text-xs font-bold text-txt-tertiary uppercase mb-2">Working</div>
                            <div class="text-txt-secondary md-content">${md.render(details.working)}</div>
                        `;
                        contentRegion.appendChild(wDiv);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = "pt-4 border-t border-line border-dashed"; // Separator
                            altDiv.innerHTML = `
                                <div class="text-xs font-bold text-txt-tertiary uppercase mb-2">Alternative working</div>
                                <div class="text-txt-secondary md-content">${md.render(alt)}</div>
                            `;
                            contentRegion.appendChild(altDiv);
                        });
                    }

                    // Toggle Event
                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        updateToggleText();
                        if (isExpanded) {
                            contentRegion.classList.remove('hidden');
                            // Small delay to allow transition to work from display:block
                            requestAnimationFrame(() => {
                                contentRegion.classList.remove('opacity-0', 'max-h-0');
                                contentRegion.classList.add('opacity-100', 'max-h-[5000px]');
                            });
                        } else {
                            contentRegion.classList.remove('opacity-100', 'max-h-[5000px]');
                            contentRegion.classList.add('opacity-0', 'max-h-0');
                            setTimeout(() => {
                                if(!isExpanded) contentRegion.classList.add('hidden');
                            }, 300); // match duration
                        }
                    };

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(contentRegion);
                    blockDiv.appendChild(sdWrapper);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-4 ml-8 border-l border-line pl-4"; // Indentation visual
                renderQuestionList(data.children, childContainer, depth + 1, defaults);
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }


        // --- NAVIGATION ---
        function renderNavigation(paper) {
            const deskNav = document.getElementById('desktop-nav-list');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const items = [];

            // Flatten structure for nav list
            // Stage 3: Section labels are non-clickable separators
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => traverseForNav(q, items, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseForNav(q, items, 0));
            }

            // Render Items
            items.forEach(item => {
                const el = createNavItem(item);
                // Clone for mobile
                const elMobile = el.cloneNode(true);
                
                // Add click handlers
                if (item.type === 'question') {
                    setupNavClick(el, item.id);
                    setupNavClick(elMobile, item.id, true);
                }

                deskNav.appendChild(el);
                mobileNav.appendChild(elMobile);
            });
            
            setupScrollSpy(items.filter(i => i.type === 'question').map(i => i.id));
        }

        function traverseForNav(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth });
            if (node.children) {
                node.children.forEach(child => traverseForNav(child, list, depth + 1));
            }
        }

        function createNavItem(item) {
            const div = document.createElement('div');
            
            if (item.type === 'section') {
                div.className = "mt-4 mb-1 text-xs font-bold text-txt-tertiary uppercase tracking-wider px-2";
                div.textContent = item.label;
            } else {
                // Hierarchical expression via type scale (Stage 5.4.a)
                // No indentation on left edge.
                const isTop = item.depth === 0;
                div.className = `
                    px-2 py-1.5 rounded cursor-pointer transition-colors text-left
                    border-l-2 border-transparent
                    ${isTop ? 'text-sm font-medium text-txt-secondary' : 'text-xs text-txt-tertiary'}
                    hover:text-accent hover:bg-surface-subtle
                `;
                div.textContent = item.id;
                div.dataset.targetId = safeId(item.id); // for ScrollSpy
            }
            return div;
        }

        function setupNavClick(el, id, isMobile) {
            el.addEventListener('click', () => {
                const target = document.getElementById(`q-${safeId(id)}`);
                if (target) {
                    // Smooth scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
                if (isMobile) toggleMobileDrawer(false);
            });
        }

        function safeId(idStr) {
            return idStr.replace(/[^a-zA-Z0-9]/g, '_');
        }

        // --- INTERACTION & UTILS ---
        
        // ScrollSpy for Active Nav State
        function setupScrollSpy(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // bias towards top center

            ids.forEach(id => {
                const el = document.getElementById(`q-${safeId(id)}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(activeSafeId) {
            // Desktop
            document.querySelectorAll('#desktop-nav-list > div').forEach(el => updateNavNode(el, activeSafeId));
            // Mobile
            document.querySelectorAll('#mobile-nav-list > div').forEach(el => updateNavNode(el, activeSafeId));
        }

        function updateNavNode(el, activeSafeId) {
            if (el.dataset.targetId === activeSafeId) {
                // Active State: Weight + Color (Accent) - Stage 5 Override
                el.classList.add('text-accent', 'font-bold', 'border-accent');
                el.classList.remove('text-txt-secondary', 'text-txt-tertiary', 'font-medium', 'border-transparent');
            } else {
                // Reset
                const isTop = el.classList.contains('text-sm'); // heuristic
                el.classList.remove('text-accent', 'font-bold', 'border-accent');
                el.classList.add('border-transparent');
                if (isTop) {
                    el.classList.add('text-txt-secondary', 'font-medium');
                } else {
                    el.classList.add('text-txt-tertiary');
                }
            }
        }

        // Mobile Drawer Logic
        const drawer = document.getElementById('mobile-drawer');
        const backdrop = document.getElementById('mobile-drawer-backdrop');
        const trigger = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('mobile-drawer-close');

        function toggleMobileDrawer(show) {
            if (show) {
                backdrop.classList.remove('hidden');
                // Force reflow
                void backdrop.offsetWidth; 
                backdrop.classList.remove('opacity-0');
                
                drawer.classList.remove('-translate-x-full');
            } else {
                backdrop.classList.add('opacity-0');
                drawer.classList.add('-translate-x-full');
                setTimeout(() => {
                    if (backdrop.classList.contains('opacity-0')) {
                        backdrop.classList.add('hidden');
                    }
                }, 200);
            }
        }

        trigger.addEventListener('click', () => toggleMobileDrawer(true));
        closeBtn.addEventListener('click', () => toggleMobileDrawer(false));
        backdrop.addEventListener('click', () => toggleMobileDrawer(false));

        // --- BOOTSTRAP ---
        initMarkdown();
        loadPayload();

    </script>
</body>
</html>
