<script>
    // =========================================
    // CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let state = {
        papers: [],
        currentPaperKey: null,
        currentPaper: null,
        expandedMap: new Set(), // Sets of node IDs that are expanded
        activeNavId: null
    };

    // =========================================
    // MARKDOWN SETUP
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        paperSelect: document.getElementById('paper-select'),
        contentArea: document.getElementById('paper-content-area'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawer: document.getElementById('nav-drawer'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close-btn')
    };

    // =========================================
    // INITIALIZATION & LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function populateSelector() {
        els.paperSelect.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelect.appendChild(opt);
        });
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.currentPaper = paper;
        
        // Reset expanded state based on defaults
        state.expandedMap.clear();
        // If expandedAll is true (or undefined default), we effectively auto-expand content
        // However, the brief says: "Solution Details are expanded by default when present... unless paper.defaults.expandedAll=false"
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Render
        renderNavigation();
        renderContent(defaultExpand);
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;
    }

    function renderError(msg) {
        els.contentArea.innerHTML = `<div class="text-error">${msg}</div>`;
        els.paperSelect.innerHTML = `<option disabled>Error</option>`;
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    // --- NAVIGATION ---
    function renderNavigation() {
        const paper = state.currentPaper;
        const items = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only render label if non-empty
                if (section.label && section.label.trim().length > 0) {
                    items.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => traverseNav(q, items, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseNav(q, items, 0));
        }

        const buildList = () => {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                }
            }).join('');
        };

        const html = buildList();
        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html;

        setupNavListeners();
    }

    function traverseNav(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => traverseNav(c, list, depth + 1));
        }
    }

    function setupNavListeners() {
        const handleNavClick = (e) => {
            const link = e.target.closest('.nav-item');
            if (!link) return;
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Scroll with offset for sticky header
                const headerOffset = 70;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close drawer if open
                closeDrawer();
                
                // Update active state manually immediately for responsiveness
                updateActiveNav(link.dataset.id);
            }
        };

        els.desktopNav.addEventListener('click', handleNavClick);
        els.mobileNav.addEventListener('click', handleNavClick);
    }

    // --- CONTENT ---
    function renderContent(defaultExpand) {
        els.contentArea.innerHTML = '';
        const paper = state.currentPaper;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    els.contentArea.appendChild(header);
                }
                section.questions.forEach(q => {
                    els.contentArea.appendChild(renderQuestionNode(q, 0, defaultExpand, true));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.contentArea.appendChild(renderQuestionNode(q, 0, defaultExpand, true));
            });
        }

        // Apply KaTeX
        renderMathInElement(els.contentArea, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, defaultExpand, isTopLevel = false) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        wrapper.dataset.topLevel = isTopLevel;
        wrapper.dataset.depth = depth;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(node.question); // Includes SVG passthrough

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><span>${renderMarkdownInline(node.solutionBlock.answer)}</span>`;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Check expansion state (if not in map, use default)
                const isExpanded = state.expandedMap.has(node.id) ? state.expandedMap.get(node.id) : defaultExpand;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                toggleBtn.onclick = () => {
                    const newState = !(toggleBtn.getAttribute('aria-expanded') === 'true');
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.dataset.visible = newState;
                    
                    // Update state map
                    state.expandedMap.set(node.id, newState);
                };

                solBlock.appendChild(toggleBtn);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = isExpanded;

                // Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                }
                // Working (Primary)
                if (sd.working) {
                    detailsRegion.appendChild(renderSDSection('Working', sd.working));
                }
                // Alternative working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSDSection('Alternative working', alt));
                    });
                }

                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpand, false));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSDSection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${renderMarkdown(markdown)}</div>`;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function renderMarkdownInline(text) {
        if (!text) return '';
        return md ? md.renderInline(text) : text;
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerOverlay.style.display = 'block';
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.drawerOverlay.style.display = 'none';
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.closeDrawerBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // =========================================
    // SCROLL SPY (Nav Active State)
    // =========================================
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, observerOptions);

    function updateActiveNav(id) {
        if (state.activeNavId === id) return;
        state.activeNavId = id;

        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.id === id) item.classList.add('active');
            else item.classList.remove('active');
        });
    }

    // Observe all question nodes after render
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    mutationObserver.observe(els.contentArea, { childList: true, subtree: true });

    // =========================================
    // BOOTSTRAP
    // =========================================
    init();

</script>
</body>
