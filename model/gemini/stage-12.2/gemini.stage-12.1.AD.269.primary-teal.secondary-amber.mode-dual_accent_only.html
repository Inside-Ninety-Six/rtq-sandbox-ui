<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedState = {}; // Key: questionId, Value: boolean

    // --- Markdown Setup (Authoritative Config) ---
    // Wait for DOMContentLoaded to ensure library is loaded if script is async, 
    // but here we used synchronous script for markdown-it.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const navListDesktop = document.getElementById('navListDesktop');
    const navListMobile = document.getElementById('navListMobile');
    const jumpTrigger = document.getElementById('jumpTrigger');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.payload || !data.payload.papers) throw new Error('Invalid payload structure');
            
            papersData = data.payload.papers;
            populateSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (error) {
            console.error('Payload loading failed:', error);
            renderError();
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
    }

    function renderError() {
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option>Error</option>';
        paperSelector.disabled = true;
    }

    // --- Paper Loading ---
    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedState = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

        // Render content
        paperContent.innerHTML = '';
        
        // Handle Sections or Flat Questions
        const questionsList = [];
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label; // e.g. "Section A"
                    paperContent.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionNode(q, paperContent, 0, defaultExpanded);
                        questionsList.push(q);
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                renderQuestionNode(q, paperContent, 0, defaultExpanded);
                questionsList.push(q);
            });
        }

        // Render Navigation
        renderNavigation(currentPaper);
        
        // Trigger KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Content Rendering ---
    function renderQuestionNode(node, container, depth, defaultExpanded) {
        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'question-node';
        nodeDiv.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        nodeDiv.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const solBlockDiv = document.createElement('div');
            solBlockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                solBlockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                // Determine expanded state
                const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
                expandedState[node.id] = isExpanded; // Ensure tracked

                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-disclosure-btn';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                       <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                toggleBtn.onclick = () => {
                    const newState = !expandedState[node.id];
                    expandedState[node.id] = newState;
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    const detailsRegion = solBlockDiv.querySelector('.solution-details-region');
                    if (detailsRegion) {
                        detailsRegion.classList.toggle('hidden', !newState);
                    }
                };
                
                solBlockDiv.appendChild(toggleBtn);

                // Details Region
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'solution-details-region';
                if (!isExpanded) detailsDiv.classList.add('hidden');

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                const sd = sb.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    const subDiv = createSdSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                    detailsDiv.appendChild(subDiv);
                }
                // Formulas used
                if (sd.formulasUsed) {
                    const subDiv = createSdSubsection('Formulas used', sd.formulasUsed);
                    detailsDiv.appendChild(subDiv);
                }
                // Working
                if (sd.working) {
                    const subDiv = createSdSubsection('Working', sd.working);
                    detailsDiv.appendChild(subDiv);
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const subDiv = createSdSubsection('Alternative working', alt);
                        detailsDiv.appendChild(subDiv);
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if schema changes
                     const subDiv = createSdSubsection('Alternative working', sd.alternativeWorking);
                     detailsDiv.appendChild(subDiv);
                }

                solBlockDiv.appendChild(detailsDiv);
            }

            nodeDiv.appendChild(solBlockDiv);
        }

        container.appendChild(nodeDiv);

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
            });
            container.appendChild(nodeDiv); // Ensure nodeDiv is appended first? Already done.
            nodeDiv.appendChild(childContainer);
        }
    }

    function createSdSubsection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        
        const labelSpan = document.createElement('span');
        labelSpan.className = 'sd-label';
        labelSpan.textContent = label;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'markdown-content';
        
        // Wrap tables if present
        let html = md ? md.render(markdown) : markdown;
        html = html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
        
        contentDiv.innerHTML = html;
        
        div.appendChild(labelSpan);
        div.appendChild(contentDiv);
        return div;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        // Flatten the tree for navigation list
        // Navigation semantics: Identifiers only, flat visual list, hierarchy via type scale
        
        const generateNavItems = (nodes, depth) => {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth });
                if (node.children) {
                    items = items.concat(generateNavItems(node.children, depth + 1));
                }
            });
            return items;
        };

        const renderList = (container) => {
            container.innerHTML = '';
            
            const createItem = (item) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                a.textContent = item.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                    updateActiveNav(item.id);
                    closeDrawer();
                };
                a.dataset.targetId = item.id;
                li.appendChild(a);
                return li;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const liLabel = document.createElement('li');
                        liLabel.className = 'nav-section-label';
                        liLabel.textContent = sec.label;
                        container.appendChild(liLabel);
                    }
                    if (sec.questions) {
                        const items = generateNavItems(sec.questions, 0);
                        items.forEach(it => container.appendChild(createItem(it)));
                    }
                });
            } else if (paper.questions) {
                const items = generateNavItems(paper.questions, 0);
                items.forEach(it => container.appendChild(createItem(it)));
            }
        };

        renderList(navListDesktop);
        renderList(navListMobile);
        setupIntersectionObserver();
    }

    // --- Interaction Logic ---
    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.targetId === id);
        });
    }

    // Scroll Observer for Active State
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry with highest ratio or first intersecting
            // Simple logic: Highlight the one closest to top
            // Using a heuristic: first intersecting entry
            
            // To do this robustly for nested items is tricky.
            // Let's just track all intersecting and pick the top one in DOM order.
            
            const visibleIds = entries.filter(e => e.isIntersecting).map(e => e.target.id.replace('q-', ''));
            if (visibleIds.length > 0) {
                // Since observer fires for changes, we might want to check which element is currently centered or at top.
                // Simplified: use the first one reported intersecting.
                updateActiveNav(visibleIds[0]);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // Event Listeners
    paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    
    // Drawer Logic
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        mobileDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        mobileDrawer.setAttribute('aria-hidden', 'true');
    }
    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    document.addEventListener('DOMContentLoaded', init);

</script>
