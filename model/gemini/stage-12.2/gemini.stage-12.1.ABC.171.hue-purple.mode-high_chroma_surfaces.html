    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedAll: true // Default, overridden by paper.defaults
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        const md = window.markdownit
          ? window.markdownit({
              html: true, // Inline SVG passthrough
              linkify: true,
              breaks: false, // Critical for KaTeX
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text;
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperRegion'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers");

                setupSelector();
                loadPaper(state.papers[0].key);
            } catch (e) {
                document.getElementById('paperRegion').innerHTML = 
                    '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                console.error(e);
            }
        }

        function setupSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedAll = paper.defaults?.expandedAll !== false;

            // Render Paper Content
            const paperContainer = document.getElementById('paperRegion');
            paperContainer.innerHTML = '';

            // Handle sections vs flat
            let questionsForNav = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        paperContainer.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        paperContainer.appendChild(renderQuestionNode(q, 0));
                    });
                    // Collect for nav
                    questionsForNav.push({ type: 'section', label: section.label, items: section.questions });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    paperContainer.appendChild(renderQuestionNode(q, 0));
                });
                questionsForNav.push({ type: 'flat', items: paper.questions });
            }

            // Render Nav
            renderNavigation(questionsForNav);

            // Post-process Math
            renderMath();

            // Scroll top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = 'q-' + node.id;
            container.setAttribute('data-id', node.id); // For observing

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt content-markdown';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'label-answer';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'content-markdown';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Toggle + Region)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-control';
                    const isExpanded = state.expandedAll;
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> <span>${isExpanded ? '▴' : '▾'}</span>`;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = detailsRegion.classList.toggle('expanded');
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide' : 'Show'} working</span> <span>${expanded ? '▴' : '▾'}</span>`;
                    };

                    sbDiv.appendChild(toggleBtn);

                    // Details Content construction
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="content-markdown">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(sub);
                    }
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="content-markdown">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(sub);
                    }
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="content-markdown">${renderMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(sub);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection alt-working-block';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="content-markdown">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(sub);
                        });
                    }

                    sbDiv.appendChild(detailsRegion);
                }
                container.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation(structure) {
            const desktopNav = document.getElementById('desktopNavContainer');
            const mobileNav = document.getElementById('mobileNavContainer');
            
            const listHtml = buildNavListHtml(structure);
            
            desktopNav.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
            mobileNav.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;

            setupNavInteractions();
        }

        function buildNavListHtml(structure) {
            let html = '';
            
            // Helper to recursively flatten items for nav
            function flattenItems(items, depth = 0) {
                let str = '';
                items.forEach(item => {
                    str += `<li>
                        <a class="nav-item" data-target="q-${item.id}" data-depth="${depth}">
                            ${item.id}
                        </a>
                    </li>`;
                    if (item.children && item.children.length > 0) {
                        str += flattenItems(item.children, depth + 1);
                    }
                });
                return str;
            }

            structure.forEach(group => {
                if (group.type === 'section') {
                    if (group.label && group.label.trim()) {
                        html += `<li class="nav-section-label">${group.label}</li>`;
                    }
                    html += flattenItems(group.items);
                } else {
                    html += flattenItems(group.items);
                }
            });

            return html;
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Close mobile drawer if open
                        document.getElementById('mobileDrawer').classList.remove('open');
                        
                        // Set active state manually for immediate feedback
                        links.forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    }
                };
            });
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        const drawer = document.getElementById('mobileDrawer');
        document.getElementById('mobileJumpBtn').onclick = () => drawer.classList.add('open');
        document.getElementById('drawerCloseBtn').onclick = () => drawer.classList.remove('open');
        // Close on scrim click
        drawer.onclick = (e) => {
            if (e.target === drawer) drawer.classList.remove('open');
        };

        // =========================================
        // SCROLL SPY (Basic Active State)
        // =========================================
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    // Update nav
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    const activeLink = document.querySelector(`.nav-item[data-target="q-${id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                }
            });
        }, observerOptions);

        // Re-observe when content changes (in loadPaper, but wait for DOM)
        // A simple mutation observer or re-calling in loadPaper is better.
        // We'll just hook into the DOM update.
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            // Re-observe
            observer.disconnect();
            setTimeout(() => {
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }, 100);
        }

        // Boot
        init();

    </script>
