    <script>
        // =========================================
        // CANONICAL CONSTANTS (Stage 0)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // INITIALIZATION
        // =========================================
        
        let papersPayload = null;
        let currentPaperKey = null;

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                papersPayload = await response.json();
                
                if (!papersPayload.papers || papersPayload.papers.length === 0) {
                    throw new Error("Empty payload");
                }

                populatePaperSelector();
                // Load first paper by default
                loadPaper(papersPayload.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }

            setupInteractions();
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersPayload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = papersPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear existing

            // Handle Sections vs Flat
            const questions = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const sectionBlock = document.createElement('div');
                        sectionBlock.className = 'section-header-block';
                        const header = document.createElement('div');
                        header.className = 'section-header-text';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                        container.appendChild(sectionBlock);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        questions.push(q); // Collect for nav
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    questions.push(q);
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'question-identifier';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt markdown-content';
            qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solutionBlock.appendChild(ansRegion);
                }

                // Solution Details (Toggle + Region)
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    const isExpandedDefault = defaults && defaults.expandedAll !== false;
                    
                    const toggleId = `toggle-${node.id}`;
                    const regionId = `details-${node.id}`;

                    // Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.setAttribute('aria-controls', regionId);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = regionId;
                    detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                    // Keep in Mind
                    if (details.keepInMind) {
                        const block = createSubsection('Keep in mind', details.keepInMind);
                        detailsRegion.appendChild(block);
                    }
                    // Formulas Used
                    if (details.formulasUsed) {
                        const block = createSubsection('Formulas used', details.formulasUsed);
                        detailsRegion.appendChild(block);
                    }
                    // Working
                    if (details.working) {
                        const block = createSubsection('Working', details.working);
                        detailsRegion.appendChild(block);
                    }
                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const block = createSubsection('Alternative working', alt);
                            detailsRegion.appendChild(block);
                        });
                    }

                    // Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    });

                    solutionBlock.appendChild(toggleBtn);
                    solutionBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solutionBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSubsection(label, contentMarkdown) {
            const container = document.createElement('div');
            container.className = 'sd-subsection';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            container.appendChild(lbl);
            container.appendChild(body);
            return container;
        }

        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktop-nav');
            const mobileList = document.getElementById('mobile-nav-list');
            
            // Build list structure
            const navItemsFragment = document.createDocumentFragment();

            const buildItems = (items) => {
                items.forEach(node => {
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth'});
                        closeDrawer();
                        updateActiveNav(node.id);
                    });
                    navItemsFragment.appendChild(a);

                    if (node.children) {
                        buildItems(node.children);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        navItemsFragment.appendChild(label);
                    }
                    buildItems(section.questions);
                });
            } else if (paper.questions) {
                buildItems(paper.questions);
            }

            desktopList.innerHTML = '';
            desktopList.appendChild(navItemsFragment.cloneNode(true));
            
            mobileList.innerHTML = '';
            mobileList.appendChild(navItemsFragment.cloneNode(true));

            // Setup Intersection Observer for active state
            setupScrollSpy();
        }

        function renderError() {
            document.getElementById('paper-content').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerContent = document.getElementById('drawer-content');

        function setupInteractions() {
            document.getElementById('mobile-jump-trigger').addEventListener('click', openDrawer);
            document.getElementById('drawer-close').addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
        }

        function updateActiveNav(id) {
            const selector = `.nav-item[href="#q-${id}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Run
        init();

    </script>
</body>
