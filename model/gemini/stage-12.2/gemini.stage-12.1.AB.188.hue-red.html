                payload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default

            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        function populatePaperSelector() {
            const select = document.getElementById('paper-selector');

            payload.papers.forEach(p => {

                opt.value = p.key;
                opt.textContent = p.label;

                loadPaper(e.target.value);
            });
        }

            contentContainer.innerHTML = renderPaperHTML(paper);

            let html = '<div class="paper-surface">';

            // Default expanded logic

            const detailsStyle = isExpanded ? '' : 'display: none;';

            const expandedAttr = isExpanded ? 'true' : 'false';

            // Start Node

            // Question Body

                <div class="question-body">
                    <div class="q-id">${node.id}</div>

                </div>
            `;

            // Solution Block
            if (hasSolBlock) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    html += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleDetails(this)">
                                <span class="btn-text">${controlText}</span>
                                <span class="btn-icon" aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>

                            <div class="solution-details-content" style="${detailsStyle}">
                                <div class="solution-details-region">

                node.children.forEach(child => {

                html += `</div>`;

                        ${q.id}
                    </a>
                </li>
            `;

            const traverseQuestions = (questions, depth) => {
                questions.forEach(q => {
                    html += renderItem(q, depth);
                    if (q.children) traverseQuestions(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    traverseQuestions(section.questions, 0);
                });
            } else if (paper.questions) {
                traverseQuestions(paper.questions, 0);
            }

            html += '</ul>';
            return html;
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            // Fallback if markdown-it fails
            return `<p>${text}</p>`; 
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag])
            );
        }

        // --- INTERACTIONS ---

        window.toggleDetails = function(btn) {
            const content = btn.nextElementSibling;
            const label = btn.querySelector('.btn-text');
            const icon = btn.querySelector('.btn-icon');
            const isHidden = content.style.display === 'none';

            if (isHidden) {
                content.style.display = 'block';
                label.textContent = 'Hide working';
                icon.textContent = '▲';
                btn.setAttribute('aria-expanded', 'true');
            } else {
                content.style.display = 'none';
                label.textContent = 'Show working';
                icon.textContent = '▼';
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
            // Close drawer if open
            closeDrawer();
        };

        // ScrollSpy / Intersection Observer for Nav
        function setupInteractions() {
            if (navObserver) navObserver.disconnect();

            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active region in top viewport
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.target === id) {
                    item.classList.add('active');
                    // Scroll nav list if needed
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // Drawer Logic
        const drawerPanel = document.getElementById('drawer-panel');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawerPanel.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeDrawer() {
            drawerPanel.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
</body>
