<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================

    // =========================================
    // Hue Enum Mapping
    const HUE_MAP = {
        "red": 25, "amber": 85, "green": 145, "teal": 180, 
        "cyan": 210, "blue": 260, "purple": 300, "pink": 340
    };

    // Default Fallbacks
    let primaryHueName = "blue";
    let secondaryHueName = "amber";
    let intensityMode = "dual_tinted_neutrals";

    // PLACEHOLDER SUBSTITUTION CHECK

        const root = document.documentElement;
        root.style.setProperty('--hue-primary', HUE_MAP[primary] || 260);
        root.style.setProperty('--hue-secondary', HUE_MAP[secondary] || 85);
        // Mode logic is pre-calculated in CSS :root for Mode 2. 
        // For full Lab D implementation, we would switch class names on body, 
        // but Mode 2 is hardcoded in CSS for simplicity of this single file.
    }

    applyPalette(primaryHueName, secondaryHueName);

    // =========================================
    // STAGE 6: MARKDOWN & KATEX SETUP
    // =========================================
    // Configure markdown-it with Stage 6 requirements
    const md = window.markdownit ? window.markdownit({

        breaks: false   // Critical: prevent <br> in math blocks
    }) : null;

        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP STATE & RENDER LOGIC
    // =========================================
    let payload = null;
    let currentPaper = null;

    const dom = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        drawer: document.getElementById('drawer'),
        overlay: document.getElementById('drawer-overlay'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- FETCH PAYLOAD ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            initApp();
        } catch (e) {
            renderError();
        }
    }

    function renderError() {
        dom.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        dom.selector.innerHTML = `<option>Error</option>`;
        dom.selector.disabled = true;
    }

    // --- INIT ---
    function initApp() {
        // Populate Selector
        dom.selector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            dom.selector.appendChild(opt);
        });

        // Listeners
        dom.selector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
        });

        // Initial Render
        if (payload.papers.length > 0) {
            renderPaper(payload.papers[0].key);
        }
    }

    // --- RENDER PAPER ---
    function renderPaper(paperKey) {
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;

        // Clear View
        dom.content.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.mobileNav.innerHTML = '';
        window.scrollTo(0, 0);

        // Determine Structure (Flat vs Sectioned)
        let nodes = [];
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header in Paper
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label; // Plain text
                    dom.content.appendChild(secHeader);
                    
                    // Render Section Label in Nav
                    addNavSectionLabel(section.label);
                }
                section.questions.forEach(q => {
                    renderQuestionNode(q, dom.content, 0);
                    addNavItem(q, 0);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                renderQuestionNode(q, dom.content, 0);
                addNavItem(q, 0);
            });
        }

        // Post-Render: KaTeX
        renderMathInElement(dom.content, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for Sticky Nav Active State
        setupScrollSpy();
    }

    // --- RENDER QUESTION NODE (Recursive) ---
    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${sanitizeId(node.id)}`;
        
        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question) : node.question;
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                ansEl.appendChild(ansLabel);
                
                const ansContent = document.createElement('span');
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansEl.appendChild(ansContent);
                
                solBlockEl.appendChild(ansEl);
            }

            // Solution Details
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Check defaults
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span> <span class="chevron">â–¼</span>`; // Chevron down
                
                // Details Container
                const detailsEl = document.createElement('div');
                detailsEl.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const expanded = detailsEl.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                };

                solBlockEl.appendChild(toggleBtn);
                solBlockEl.appendChild(detailsEl);

                // Populate Subsections
                // Keep in mind
                if (sdData.keepInMind) {
                    renderSubsection(detailsEl, 'Keep in mind', sdData.keepInMind, 'keep-in-mind');
                }
                // Formulas
                if (sdData.formulasUsed) {
                    renderSubsection(detailsEl, 'Formulas used', sdData.formulasUsed, 'formulas-used');
                }
                // Working
                if (sdData.working) {
                    renderSubsection(detailsEl, 'Working', sdData.working, 'working-block');
                }
                // Alternatives
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        renderSubsection(detailsEl, 'Alternative working', alt, 'working-block');
                    });
                }
            }
            nodeEl.appendChild(solBlockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childrenContainer, depth + 1);
                addNavItem(child, depth + 1); // Flattened nav
            });
            nodeEl.appendChild(childrenContainer);
        }

        container.appendChild(nodeEl);
    }

    function renderSubsection(container, label, markdown, className) {
        const wrapper = document.createElement('div');
        wrapper.className = className;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-subsection-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdown) : markdown;
        
        wrapper.appendChild(lbl);
        wrapper.appendChild(body);
        container.appendChild(wrapper);
    }

    // --- NAVIGATION HELPERS ---
    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function addNavSectionLabel(label) {
        [dom.desktopNav, dom.mobileNav].forEach(list => {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            list.appendChild(li);
        });
    }

    function addNavItem(node, depth) {
        [dom.desktopNav, dom.mobileNav].forEach(list => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${sanitizeId(node.id)}`;
            a.textContent = node.id;
            a.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
            a.setAttribute('data-target', `q-${sanitizeId(node.id)}`);
            
            // Interaction
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.getAttribute('data-target'));
                if (target) {
                    // Offset for sticky header
                    const y = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if mobile
                    closeDrawer();
                }
            };

            li.appendChild(a);
            list.appendChild(li);
        });
    }

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        const options = { root: null, rootMargin: '-80px 0px -80% 0px', threshold: 0 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active class from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add to current
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => {
                        el.classList.add('active');
                        // Scroll nav if needed (Desktop only)
                        if(el.closest('.nav-sticky-container')) {
                            el.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                        }
                    });
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.overlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }
    
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    dom.jumpTrigger.onclick = openDrawer;
    dom.drawerClose.onclick = closeDrawer;
    dom.overlay.onclick = (e) => {
        if (e.target === dom.overlay) closeDrawer();
    };

    // BOOT
    loadPayload();

</script>
