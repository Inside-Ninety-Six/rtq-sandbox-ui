<script>
    /* =========================================
       STAGE 0: CONSTANTS (Canonical)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       MARKDOWN & KATEX CONFIG (Stage 6 Baseline)
       ========================================= */
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // Custom renderer for tables to wrap them for mobile scroll
    if (md) {
        const defaultTableRender = md.renderer.rules.table_open || function(tokens, idx, options, env, self) {
            return '<table' + self.renderAttrs(tokens[idx]) + '>';
        };
        md.renderer.rules.table_open = function(tokens, idx, options, env, self) {
            return '<div class="table-wrapper">' + defaultTableRender(tokens, idx, options, env, self);
        };
        md.renderer.rules.table_close = function(tokens, idx, options, env, self) {
            return '</table></div>';
        };
    }

    /* =========================================
       STATE & APP LOGIC
       ========================================= */
    const state = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        expanded: {}, // track expanded state per question ID
    };

    const elements = {
        selector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        paperSurface: document.getElementById('paper-surface'),
        mobileJump: document.getElementById('mobile-jump-trigger'),
        drawerOverlay: document.getElementById('mobile-drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    /* --- Initialization --- */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = data.papers;
            renderSelector();
            
            // Auto-select first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            elements.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            elements.selector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function renderSelector() {
        elements.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        elements.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.paperData = paper;
        elements.selector.value = key;
        
        // Reset expanded states based on defaults
        state.expanded = {};
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render
        renderPaperContent(paper, expandAll);
        renderNavigation(paper);
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    /* --- Rendering Content --- */
    function renderPaperContent(paper, expandAll) {
        const container = elements.paperSurface;
        container.innerHTML = ''; // Clear

        // Determine structure: Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, expandAll));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, expandAll));
            });
        }

        // Post-render KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, expandAll) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node-wrapper';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        const sb = node.solutionBlock;
        if (sb) {
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';

                const isExpanded = state.expanded[node.id] !== undefined ? state.expanded[node.id] : expandAll;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Helper to render Markdown blocks
                const renderBlock = (label, content, className, isList = false) => {
                    if (!content) return '';
                    // Icon logic for Keep in mind (optional neutral icon)
                    let iconHtml = '';
                    if (className === 'sd-keep-in-mind') {
                         iconHtml = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:4px"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
                    }

                    return `
                        <div class="sd-subsection ${className}">
                            <div class="sd-label">${iconHtml}${label}</div>
                            <div class="sd-body">${md ? md.render(content) : content}</div>
                        </div>
                    `;
                };

                const sd = sb.solutionDetails;
                let html = '';
                html += renderBlock('Keep in mind', sd.keepInMind, 'sd-keep-in-mind', true);
                html += renderBlock('Formulas used', sd.formulasUsed, 'sd-formulas', true);
                html += renderBlock('Working', sd.working, 'sd-working-block');
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                         html += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body sd-working-block">${md ? md.render(alt) : alt}</div>
                            </div>
                         `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Backward compat if payload sends string
                     html += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body sd-working-block">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        </div>
                     `;
                }

                detailsRegion.innerHTML = html;

                // Event Listener for Toggle
                toggleBtn.addEventListener('click', () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    state.expanded[node.id] = expanded;
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('.disclosure-text').textContent = expanded ? 'Hide working' : 'Show working';
                });

                detailsWrapper.appendChild(toggleBtn);
                detailsWrapper.appendChild(detailsRegion);
                blockDiv.appendChild(detailsWrapper);
            }

            wrapper.appendChild(blockDiv);
        }

        // Recursion for Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, expandAll));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    /* --- Navigation --- */
    function renderNavigation(paper) {
        const createNavItem = (id, depth) => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${id}`;
            a.dataset.id = id;
            a.dataset.depth = Math.min(depth, 2); // Cap depth for style
            a.textContent = id;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll with offset for sticky header
                    const y = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close mobile drawer if open
                    closeDrawer();
                    
                    // Update active state manually (intersection observer handles scroll)
                    updateActiveNav(id);
                }
            });
            return a;
        };

        const buildNavList = (container) => {
            container.innerHTML = '';
            
            // Helper to recursively flatten structure into list
            const processNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    container.appendChild(createNavItem(node.id, depth));
                    if (node.children) {
                        processNodes(node.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim() !== '') {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        container.appendChild(label);
                    }
                    if (section.questions) {
                        processNodes(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }
        };

        buildNavList(elements.desktopNav);
        buildNavList(elements.mobileNav);

        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    /* --- Scroll Spy for Nav --- */
    let observer;
    function setupScrollSpy() {
        if (observer) observer.disconnect();

        const options = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active zone near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node-wrapper').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.id === id);
        });
    }

    /* --- Mobile Drawer Logic --- */
    function openDrawer() {
        elements.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        elements.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    elements.mobileJump.addEventListener('click', openDrawer);
    elements.drawerClose.addEventListener('click', closeDrawer);
    elements.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === elements.drawerOverlay) closeDrawer();
    });

    // Start
    init();

</script>
