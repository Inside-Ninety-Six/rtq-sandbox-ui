<script>
    /**
     * STAGE 0: CONSTANTS
     * Single Source of Truth for Payload Path.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    const state = {
        papers: [],
        currentPaperKey: null,
        papersData: null // Cache
    };

    // --- Markdown Init ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Locked: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const elPaperSelector = document.getElementById('paperSelector');
    const elPaperContent = document.getElementById('paperContent');
    const elDesktopNav = document.getElementById('desktopNavList');
    const elMobileNav = document.getElementById('mobileNavList');
    const elMobileJumpTo = document.getElementById('mobileJumpTo');
    const elMobileDrawer = document.getElementById('mobileDrawer');
    const elDrawerClose = document.getElementById('drawerClose');

    // --- Core Logic ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (error) {
            console.error("Payload load error:", error);
            renderFailure();
        }
    }

    function renderFailure() {
        elPaperContent.innerHTML = `<div class="payload-missing">PAPERS PAYLOAD MISSING</div>`;
        elPaperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
    }

    function renderPaperSelector() {
        elPaperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaperKey = key;
        
        // Reset scrolling
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        renderContent(paper);
        renderNav(paper);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(elPaperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderContent(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };
        const isSectioned = paper.sections && Array.isArray(paper.sections);

        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header" style="margin-top:2.5rem; margin-bottom:1.5rem; font-weight:700; font-size:1.25rem; color:var(--col-text-primary); border-bottom:1px solid var(--col-hairline); padding-bottom:0.5rem;">${escapeHtml(section.label)}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaults);
            });
        } else {
            html = '<div style="padding:2rem;">No questions in this paper.</div>';
        }

        elPaperContent.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionNode(node, depth, defaults) {
        // Recursive render
        const indentClass = depth > 0 ? 'child' : 'root';
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const solutionDetails = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        const hasDetails = !!solutionDetails;
        
        // Default expanded state logic
        const isExpanded = defaults.expandedAll !== false; // Default to true unless explicitly false

        let html = `
        <div class="question-node" data-id="${node.id}" data-level="${indentClass}">
            <div class="question-header">
                <div class="q-id" id="q-${node.id}">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            </div>`;

        if (hasSolBlock) {
            html += `<div class="solution-wrapper">`;
            
            // Answer
            if (answer) {
                html += `
                <div class="answer-block">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const displayStyle = isExpanded ? 'block' : 'none';
                const label = isExpanded ? 'Hide working' : 'Show working';
                const expandedClass = isExpanded ? 'expanded' : '';
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}">
                    <span>${label}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                
                <div class="solution-details-region ${expandedClass}" style="display:${displayStyle}">
                    ${renderSolutionDetailsInternal(solutionDetails)}
                </div>`;
            }

            html += `</div>`; // End solution-wrapper
        }

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetailsInternal(details) {
        let html = '';
        
        if (details.keepInMind) {
            html += `
            <div class="sol-subsection">
                <span class="sol-sub-label">Keep in mind</span>
                <div class="sol-sub-body">${renderMarkdown(details.keepInMind)}</div>
            </div>`;
        }

        if (details.formulasUsed) {
            html += `
            <div class="sol-subsection">
                <span class="sol-sub-label">Formulas used</span>
                <div class="sol-sub-body">${renderMarkdown(details.formulasUsed)}</div>
            </div>`;
        }

        if (details.working) {
            html += `
            <div class="sol-subsection">
                <span class="sol-sub-label">Working</span>
                <div class="sol-sub-body">${renderMarkdown(details.working)}</div>
            </div>`;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                <div class="sol-subsection">
                    <span class="sol-sub-label">Alternative working</span>
                    <div class="sol-sub-body">${renderMarkdown(alt)}</div>
                </div>`;
            });
        }
        
        return html;
    }

    function renderNav(paper) {
        // Flatten structure for nav
        let itemsHtml = '';
        
        const processQuestions = (qs, depth) => {
            qs.forEach(q => {
                itemsHtml += `<li><a class="nav-item" data-id="${q.id}" data-depth="${Math.min(depth, 2)}" onclick="scrollToQuestion('${q.id}')">${q.id}</a></li>`;
                if (q.children) processQuestions(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    itemsHtml += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                }
                processQuestions(sec.questions, 0);
            });
        } else if (paper.questions) {
            processQuestions(paper.questions, 0);
        }

        elDesktopNav.innerHTML = itemsHtml;
        elMobileNav.innerHTML = itemsHtml;
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // --- Interaction Binding ---

    function bindInteractions() {
        // Disclosure Controls (Delegation)
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.onclick = (e) => {
                const trigger = e.currentTarget;
                const region = trigger.nextElementSibling;
                const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                if (isExpanded) {
                    trigger.setAttribute('aria-expanded', 'false');
                    trigger.querySelector('span').textContent = 'Show working';
                    region.style.display = 'none';
                    region.classList.remove('expanded');
                } else {
                    trigger.setAttribute('aria-expanded', 'true');
                    trigger.querySelector('span').textContent = 'Hide working';
                    region.style.display = 'block';
                    region.classList.add('expanded');
                }
            };
        });
    }

    // Global scope for onclick
    window.scrollToQuestion = (id) => {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Smooth scroll with offset for header
            const top = target.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({ top: top, behavior: 'smooth' });
            
            // Close drawer if open
            if (elMobileDrawer.classList.contains('open')) {
                toggleDrawer();
            }
            
            // Set active nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }
    };

    function toggleDrawer() {
        const isOpen = elMobileDrawer.classList.contains('open');
        if (isOpen) {
            elMobileDrawer.classList.remove('open');
            elMobileDrawer.setAttribute('aria-hidden', 'true');
        } else {
            elMobileDrawer.classList.add('open');
            elMobileDrawer.setAttribute('aria-hidden', 'false');
        }
    }

    elMobileJumpTo.addEventListener('click', toggleDrawer);
    elDrawerClose.addEventListener('click', toggleDrawer);
    elMobileDrawer.addEventListener('click', (e) => {
        if (e.target === elMobileDrawer) toggleDrawer();
    });

    // --- Boot ---
    init();

</script>
</body>
</html>
