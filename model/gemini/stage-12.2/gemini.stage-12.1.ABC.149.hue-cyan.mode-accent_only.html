<script>
    /* =========================================
       STAGE 0: CONSTANTS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       MARKDOWN SETUP (Stage 6 Hardening)
       ========================================= */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       STATE & LOGIC
       ========================================= */
    let papersData = [];
    let currentPaper = null;
    let expandedStates = new Map(); // questionId -> boolean

    // Fetch Payload
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const main = document.getElementById('paper-content');
        main.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option disabled selected>Error loading payload</option>';
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded states based on paper default
        expandedStates.clear();
        // Default is expanded unless explicitly false
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Render
        renderNavigation();
        renderContent();
        
        // Post-render: Math
        renderMath();

        // Scroll to top
        window.scrollTo(0,0);
    }

    /* =========================================
       RENDERING: NAVIGATION
       ========================================= */
    function renderNavigation() {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(depth, 2)}`;
            a.textContent = id;
            a.dataset.target = id;
            a.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(id);
                closeDrawer();
                setActiveNav(id);
            };
            li.appendChild(a);
            return li;
        };

        const traverseNav = (nodes, container, depth = 0) => {
            nodes.forEach(node => {
                container.appendChild(createItem(node.id, depth));
                if (node.children && node.children.length > 0) {
                    traverseNav(node.children, container, depth + 1);
                }
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach((section, idx) => {
                // Render section label if present
                if (section.label && section.label.trim().length > 0) {
                    const labelLi = document.createElement('li');
                    labelLi.className = 'nav-section-label';
                    labelLi.textContent = section.label;
                    desktopList.appendChild(labelLi.cloneNode(true));
                    mobileList.appendChild(labelLi.cloneNode(true));
                }
                traverseNav(section.questions, desktopList);
                traverseNav(section.questions, mobileList);
                
                // Add spacing separator between sections if not last
                if (idx < currentPaper.sections.length - 1) {
                    const sep = document.createElement('li');
                    sep.style.height = 'var(--sp-md)';
                    desktopList.appendChild(sep.cloneNode(true));
                    mobileList.appendChild(sep.cloneNode(true));
                }
            });
        } else if (currentPaper.questions) {
            traverseNav(currentPaper.questions, desktopList);
            traverseNav(currentPaper.questions, mobileList);
        }
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.target === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    /* =========================================
       RENDERING: CONTENT
       ========================================= */
    function renderContent() {
        const main = document.getElementById('paper-content');
        main.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    main.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                main.appendChild(list);
            });
        } else if (currentPaper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            main.appendChild(list);
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'question-id';
        idLabel.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt markdown-body'; // markdown-body hook for CSS if needed
        prompt.innerHTML = renderMarkdown(node.question);

        body.appendChild(idLabel);
        body.appendChild(prompt);
        wrapper.appendChild(body);

        // Solution Block
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details Toggle
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Determine expanded state
                const defaultState = currentPaper.defaults?.expandedAll !== false;
                // Check if user has toggled specifically, else use default
                const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultState;

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> ${isExpanded ? '▲' : '▼'}`;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const newState = !detailsRegion.classList.contains('expanded');
                    if (newState) detailsRegion.classList.add('expanded');
                    else detailsRegion.classList.remove('expanded');
                    
                    toggleBtn.innerHTML = `<span>${newState ? 'Hide working' : 'Show working'}</span> ${newState ? '▲' : '▼'}`;
                    expandedStates.set(node.id, newState);
                };

                // Render Subsections
                if (sd.keepInMind) detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                if (sd.formulasUsed) detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                if (sd.working) detailsRegion.appendChild(createSDSubsection('Working', sd.working));
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSDSubsection('Alternative working', alt));
                    });
                }

                sb.appendChild(toggleBtn);
                sb.appendChild(detailsRegion);
            }

            wrapper.appendChild(sb);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSubsection(label, markdownContent) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = renderMarkdown(markdownContent);

        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paper-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    /* =========================================
       DRAWER LOGIC
       ========================================= */
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerClose = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    /* =========================================
       BOOTSTRAP
       ========================================= */
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
