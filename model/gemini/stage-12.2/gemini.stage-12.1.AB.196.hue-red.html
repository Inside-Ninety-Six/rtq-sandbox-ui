<script>
    /* 
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* Global State */
    let PAYLOAD = null;
    let CURRENT_PAPER = null;
    let MARKDOWN_PARSER = null;

    /* Initialization */
    document.addEventListener('DOMContentLoaded', async () => {
        initMarkdown();
        await loadPayload();
        setupInteractions();
    });

    /* Markdown Setup (Stage 6 Add-on) */
    function initMarkdown() {
        if (window.markdownit) {
            MARKDOWN_PARSER = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // Must stay false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            MARKDOWN_PARSER.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load.");
        }
    }

    /* Payload Loading */
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            PAYLOAD = await response.json();
            populatePaperSelector();
            // Load first paper by default
            if (PAYLOAD.papers && PAYLOAD.papers.length > 0) {
                loadPaper(PAYLOAD.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND IN PAYLOAD");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-region').innerHTML = `<div class="message-box">${msg}</div>`;
        document.getElementById('paper-selector').disabled = true;
    }

    /* Paper Selector */
    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        PAYLOAD.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    /* Paper Rendering */
    function loadPaper(paperKey) {
        const paper = PAYLOAD.papers.find(p => p.key === paperKey);
        if (!paper) return;
        CURRENT_PAPER = paper;
        
        const container = document.getElementById('paper-region');
        container.innerHTML = ''; // Clear current

        // Render structure based on flat vs sectioned
        let flatQuestions = []; // For nav generation
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label is non-empty)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        collectNavItems(q, flatQuestions, section.label); // Track section for nav
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                collectNavItems(q, flatQuestions, null);
            });
        }

        // Render Navigation
        renderNavigation(flatQuestions, paper.sections);

        // Apply KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /* Recursive Question Rendering */
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for navigation
        
        // --- 1. Question Body ---
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'q-identifier';
        qId.textContent = node.id; // Identifier only
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(node.question); // Render Markdown

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // --- 2. Solution Block (Optional) ---
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer (Optional, visible by default if present)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional, expandable)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpandedDefault = defaults && defaults.expandedAll === false ? false : true; // Default expanded unless overridden

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpandedDefault);
                toggle.innerHTML = `<span class="label">${isExpandedDefault ? 'Hide working' : 'Show working'}</span> <span class="chevron">▼</span>`; // Text first + Icon

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.label').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                // Internal Subsections (Order: Keep in mind, Formulas, Working, Alternative)
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSDSubsection("Keep in mind", sd.keepInMind));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSDSubsection("Formulas used", sd.formulasUsed));
                }
                if (sd.working) {
                    const workingBlock = renderSDSubsection("Working", sd.working);
                    workingBlock.querySelector('.sd-body').classList.add('working-block');
                    detailsRegion.appendChild(workingBlock);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSDSubsection("Alternative working", alt));
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }
            wrapper.appendChild(solBlock);
        }

        // --- 3. Children (Recursive) ---
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.style.marginTop = 'var(--sp-sm)';
            // Indentation logic based on Stage 3 option: Indentation (spacing only)
            // But strict visual flattening is preferred for structure. 
            // We'll use mild margin-left to indicate hierarchy visually in the paper view.
            childrenContainer.style.marginLeft = depth < 2 ? '1.5rem' : '0.5rem'; 
            
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSDSubsection(label, markdownText) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const lbl = document.createElement('strong');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = renderMarkdown(markdownText);
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function renderMarkdown(text) {
        if (!MARKDOWN_PARSER) return text; // Fallback
        return MARKDOWN_PARSER.render(text || "");
    }

    /* Navigation Logic */
    function collectNavItems(node, list, currentSection) {
        list.push({
            id: node.id,
            section: currentSection,
            depth: calculateNavDepth(node.id) // Simple depth heuristic or passed param. 
            // Better: use passed depth in recursion. But for now, we assume flat list generation.
        });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, currentSection));
        }
    }

    // Heuristic for depth styling in Nav (Stage 5.4.5)
    // Actually, accurate depth comes from recursion. Let's fix collectNavItems.
    // Re-writing collectNavItems to track depth.
    function collectNavItems(node, list, currentSection, depth = 0) {
        list.push({ id: node.id, section: currentSection, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, currentSection, depth + 1));
        }
    }

    function renderNavigation(flatItems, sectionsRaw) {
        const generateListHTML = () => {
            let html = '<ul class="nav-list">';
            let lastSection = null;

            // Mapping section structure for accurate headers
            // Strategy: Iterate flatItems. If item.section changes, insert header.
            // Stage 5.4.6: Section labels are non-clickable signposts.
            
            flatItems.forEach(item => {
                // Insert section label if new section and label exists
                if (item.section && item.section !== lastSection) {
                    html += `<li class="nav-section-label">${item.section}</li>`;
                    lastSection = item.section;
                }
                
                html += `<li>
                    <a class="nav-item" href="#q-${item.id}" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}">
                        ${item.id}
                    </a>
                </li>`;
            });
            html += '</ul>';
            return html;
        };

        const navHTML = generateListHTML();
        document.getElementById('desktop-nav-container').innerHTML = navHTML;
        document.getElementById('drawer-nav-list').innerHTML = navHTML;
        
        setupNavInteractions();
    }

    /* Interactions */
    function setupInteractions() {
        // Mobile Drawer
        const overlay = document.getElementById('drawer-overlay');
        const trigger = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        const openDrawer = () => overlay.classList.add('open');
        const closeDrawer = () => overlay.classList.remove('open');

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = (e) => { if(e.target === overlay) closeDrawer(); };

        // Scroll Spy for Nav Active State
        window.addEventListener('scroll', throttle(updateActiveNav, 100));
    }

    function setupNavInteractions() {
        // Smooth scroll for nav links
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = `q-${link.dataset.id}`;
                const target = document.getElementById(targetId);
                if (target) {
                    // Mobile: close drawer
                    document.getElementById('drawer-overlay').classList.remove('open');
                    
                    // Scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.scrollY - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });
    }

    function updateActiveNav() {
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;
        const headerOffset = 100;

        questions.forEach(q => {
            const rect = q.getBoundingClientRect();
            if (rect.top < headerOffset + 50) {
                currentId = q.id.replace('q-', '');
            }
        });

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.id === currentId) item.classList.add('active');
                else item.classList.remove('active');
            });
        }
    }

    // Utility
    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

</script>
