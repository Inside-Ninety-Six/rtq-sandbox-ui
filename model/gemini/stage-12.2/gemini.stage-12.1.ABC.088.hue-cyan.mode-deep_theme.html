<script>
    // --- STAGE 0 CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // --- MARKDOWN CONFIG ---
    // Rule: html: true, linkify: true, breaks: false. Disable 'escape'.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical for Math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperSurface = document.getElementById('paper-surface');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const drawerNavList = document.getElementById('drawer-nav-list');
    const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerContent = document.getElementById('drawer-content');
    const drawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                paperSurface.innerHTML = '<div class="status-message">No papers in payload.</div>';
            }

        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to init defaults recursively
        const initDefaults = (nodes) => {
            if (!nodes) return;
            nodes.forEach(n => {
                // If solutionDetails exists, it needs an entry
                if (n.solutionBlock?.solutionDetails) {
                    state.expandedMap[n.id] = defaultExpanded;
                }
                initDefaults(n.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => initDefaults(s.questions));
        } else if (paper.questions) {
            initDefaults(paper.questions);
        }

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- RENDERING CONTENT ---

    function renderPaperContent(paper) {
        paperSurface.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const h = document.createElement('div');
                    h.className = 'section-header';
                    h.textContent = `Section ${section.label}`;
                    paperSurface.appendChild(h);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperSurface.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperSurface.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                // Disclosure Control
                const isExpanded = state.expandedMap[node.id];
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                toggleBtn.onclick = () => {
                    const newState = !state.expandedMap[node.id];
                    state.expandedMap[node.id] = newState;
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    
                    const region = blockEl.querySelector('.solution-details-region');
                    region.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
                    
                    // Re-render math if newly visible (sometimes needed for layout, though auto-render usually covers init)
                };
                blockEl.appendChild(toggleBtn);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                // Helper to add subsection
                const addSubsection = (label, markdown, isList = false) => {
                    if (!markdown) return;
                    const sub = document.createElement('div');
                    sub.className = 'detail-subsection';
                    sub.innerHTML = `<div class="detail-label">${label}</div><div class="detail-body">${md ? md.render(markdown) : markdown}</div>`;
                    detailsRegion.appendChild(sub);
                };

                addSubsection('Keep in mind', detailsData.keepInMind);
                addSubsection('Formulas used', detailsData.formulasUsed);
                addSubsection('Working', detailsData.working);
                
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach((alt, idx) => {
                        addSubsection('Alternative working', alt);
                    });
                }

                blockEl.appendChild(detailsRegion);
            }
            wrapper.appendChild(blockEl);
        }

        // Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // --- NAVIGATION ---

    function renderNavigation(paper) {
        const buildList = (container) => {
            container.innerHTML = '';
            
            const addNode = (n, depth) => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = n.id;
                item.dataset.depth = Math.min(depth, 2); // Cap visual depth logic
                
                item.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${n.id}`)?.scrollIntoView({ behavior: 'smooth' });
                    // Close drawer if open
                    if (state.navOpen) toggleDrawer(false);
                    // Update active state (simple visual click tracking)
                    container.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                };
                container.appendChild(item);
                
                if (n.children) n.children.forEach(c => addNode(c, depth + 1));
            };

            if (paper.sections) {
                paper.sections.forEach((s, idx) => {
                    if (s.label && s.label.trim()) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = s.label;
                        container.appendChild(label);
                    }
                    if (idx > 0 && (!s.label || !s.label.trim())) {
                        // Spacing if explicit label missing but it's a new section block?
                        // Simple spacing handled by CSS gap usually sufficient.
                    }
                    if (s.questions) s.questions.forEach(q => addNode(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => addNode(q, 0));
            }
        };

        buildList(desktopNavList);
        buildList(drawerNavList);
    }

    // --- MOBILE DRAWER LOGIC ---
    function toggleDrawer(open) {
        state.navOpen = open;
        if (open) {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        } else {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
    drawerClose.addEventListener('click', () => toggleDrawer(false));
    drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    // --- RUN ---
    init();

</script>
</body>
