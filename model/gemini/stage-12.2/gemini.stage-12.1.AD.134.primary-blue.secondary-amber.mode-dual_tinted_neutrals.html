                                    <div class="sd-content">${mdRender(details.keepInMind)}</div>
                                </div>
                            ` : ''}

                            ${details.formulasUsed ? `
                                <div class="sd-section sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-content">${mdRender(details.formulasUsed)}</div>
                                </div>
                            ` : ''}

                            ${details.working ? `
                                <div class="sd-section sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-content">${mdRender(details.working)}</div>
                                </div>
                            ` : ''}

                            ${details.alternativeWorking && Array.isArray(details.alternativeWorking) ? 
                                details.alternativeWorking.map(alt => `
                                    <div class="sd-section sd-alt-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-content">${mdRender(alt)}</div>
                                    </div>
                                `).join('') 
                            : ''}
                        </div>
                    `;
                }

                html += `</div>`; // End sol-block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="q-children">`;
                node.children.forEach(child => {
                    html += buildQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End q-node
            return html;
        }

        function buildNavHTML(paper) {
            let html = '';
            
            const traverse = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += `<a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="handleNavClick('${node.id}')">${node.id}</a>`;
                    if (node.children) {
                        str += traverse(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    if (sec.questions) html += traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }
            
            return html;
        }

        // === INTERACTIONS ===

        function setupEventHandlers() {
            elSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            
            // Drawer Controls
            btnJump.addEventListener('click', openDrawer);
            btnClose.addEventListener('click', closeDrawer);
            elOverlay.addEventListener('click', closeDrawer);
            
            // Nav Spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id.replace('q-', ''));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });
        }

        function bindDisclosureInteractions() {
            const btns = document.querySelectorAll('.disclosure-btn');
            btns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const t = e.currentTarget;
                    const regionId = t.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = t.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle
                    t.setAttribute('aria-expanded', !isExpanded);
                    t.querySelector('span').textContent = !isExpanded ? "Hide working" : "Show working";
                    
                    if (!isExpanded) {
                        region.classList.add('open');
                    } else {
                        region.classList.remove('open');
                    }
                });
            });
        }

        window.handleNavClick = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setActiveNav(id);
                closeDrawer();
            }
        };

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const targets = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        function openDrawer() {
            elDrawer.classList.add('open');
            elOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            elDrawer.classList.remove('open');
            elOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        // Start
        init();

    </script>
</body>
