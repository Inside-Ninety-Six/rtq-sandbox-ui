    <!-- Application Logic -->
    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- COLORLAB ADD-ON CONSTANT ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // --- STATE MANAGEMENT ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedSolutionDetails: new Set(), // Set of question IDs
            paperDefaults: { expandedAll: true }
        };

        // --- MARKDOWN CONFIGURATION (STAGE 6 HARDENED) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false,  // CRITICAL: prevents <br> inside KaTeX delimiters
            typographer: true
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            contentArea: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function renderErrorState() {
            els.paperSelect.innerHTML = '<option>Error loading papers</option>';
            els.contentArea.innerHTML = `
                <div class="flex items-center justify-center h-64 text-stone-500 font-medium tracking-wide">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            // Respect paper defaults
            state.paperDefaults = paper.defaults || { expandedAll: true };
            
            // If defaults say expandedAll=true, we don't need to populate the set explicitly 
            // because we treat missing-from-set as default state based on policy.
            // But to support explicit toggling, we can clear the set and handle logic in render.
            state.expandedSolutionDetails.clear(); 
            // Logic: if default is true, set starts empty (implied all true). 
            // Toggling will ADD to "collapsed" set? 
            // Better: Let's stick to explicit set of EXPANDED items.
            // If default is true, we initialize the set with ALL IDs (recursively).
            
            if (state.paperDefaults.expandedAll !== false) {
                const recurseIds = (items) => {
                    items.forEach(item => {
                        if (item.solutionBlock?.solutionDetails) {
                            state.expandedSolutionDetails.add(item.id);
                        }
                        if (item.children) recurseIds(item.children);
                        if (item.questions) recurseIds(item.questions); // Handle section containers if raw
                    });
                };
                if (paper.sections) {
                    paper.sections.forEach(s => recurseIds(s.questions));
                } else if (paper.questions) {
                    recurseIds(paper.questions);
                }
            }

            renderDocument(paper);
            renderNavigation(paper);
            
            // Reset Scroll
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- RENDERING CORE ---

        function renderDocument(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Stage 3 structure)
                    // If label is present and not empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 pt-4 pb-2 border-b border-stone-200">
                                <h2 class="text-lg font-semibold text-stone-900">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Questions List
                    html += `<div class="space-y-12 mb-12">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12 py-6">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.contentArea.innerHTML = html;

            // Post-process: Render Math
            if (window.renderMathInElement) {
                window.renderMathInElement(els.contentArea, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            // Stage 3 Canonical Layout Structure
            
            const isTopLevel = depth === 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedSolutionDetails.has(node.id);

            // Indentation for children (Stage 3/5 visual hierarchy)
            // Using spacing, not border lines.
            const indentClass = depth > 0 ? `ml-4 md:ml-8 border-l border-transparent` : '';
            const spacingClass = isTopLevel ? 'pt-2' : 'pt-1';

            let html = `
                <div id="q-${node.id}" class="question-node scroll-mt-24 ${indentClass} ${spacingClass} group">
                    <!-- Surface: Question Node -->
                    
                    <!-- Question Body -->
                    <div class="mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-stone-500 font-semibold text-sm shrink-0 select-none">${node.id}</span>
                            <div class="prose prose-stone max-w-none text-stone-900 leading-relaxed text-base">
                                ${md ? md.render(node.question) : node.question}
                            </div>
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="pl-[calc(2rem)] md:pl-[calc(2rem+0.5rem)]">`; // Align with text start
                
                // Answer (if present)
                if (hasAnswer) {
                    html += `
                        <div class="mb-3">
                            <span class="block text-xs font-bold text-stone-500 uppercase tracking-wide mb-1">Answer</span>
                            <div class="text-stone-800 font-medium">
                                ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const label = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Disclosure Control
                    html += `
                        <button 
                            onclick="toggleSolution('${node.id}')"
                            class="inline-flex items-center gap-1.5 text-sm font-medium text-accent-700 hover:text-accent-800 transition-colors py-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-500 rounded"
                            aria-expanded="${isExpanded}"
                            aria-controls="sd-${node.id}"
                        >
                            <span>${label}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                    `;

                    // Details Region
                    if (isExpanded) {
                        const details = node.solutionBlock.solutionDetails;
                        html += `
                            <div id="sd-${node.id}" class="mt-4 space-y-6 animate-in fade-in slide-in-from-top-1 duration-200 origin-top">
                                <!-- Stage 5.9 Internal Grammar -->
                        `;

                        // Keep in mind
                        if (details.keepInMind) {
                            html += `
                                <div class="bg-transparent">
                                    <h4 class="text-xs font-bold text-stone-600 uppercase tracking-wider mb-2 flex items-center gap-2">
                                        <svg class="w-3.5 h-3.5 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Keep in mind
                                    </h4>
                                    <div class="prose prose-sm prose-stone text-stone-600 leading-relaxed">
                                        ${md ? md.render(details.keepInMind) : details.keepInMind}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (details.formulasUsed) {
                            html += `
                                <div>
                                    <h4 class="text-xs font-bold text-stone-500 uppercase tracking-wider mb-2">Formulas used</h4>
                                    <div class="prose prose-sm prose-stone text-stone-600">
                                        ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                                    </div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (details.working) {
                            // Separator if following sections exist
                            const hasPrior = details.keepInMind || details.formulasUsed;
                            html += `
                                <div class="${hasPrior ? 'pt-2' : ''}">
                                    <h4 class="text-xs font-bold text-stone-500 uppercase tracking-wider mb-2">Working</h4>
                                    <div class="prose prose-stone text-stone-700 max-w-none prose-p:my-2 prose-ul:my-2 prose-table:my-2">
                                        ${md ? md.render(details.working) : details.working}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                html += `
                                    <div class="pt-4 border-t border-stone-100 mt-4">
                                        <h4 class="text-xs font-bold text-stone-500 uppercase tracking-wider mb-2">Alternative working</h4>
                                        <div class="prose prose-stone text-stone-700 max-w-none">
                                            ${md ? md.render(alt) : alt}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        html += `</div>`; // End details region
                    }
                }

                html += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="mt-6 space-y-6">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        function renderNavigation(paper) {
            const generateNavItems = (items, depth = 0) => {
                let navHtml = '';
                items.forEach(item => {
                    // Stage 5.4.5: Flat list, hierarchy via type scale/opacity
                    // Sub-items slightly smaller/quieter
                    const depthStyles = depth === 0 
                        ? 'text-sm text-stone-600 font-medium' 
                        : 'text-xs text-stone-500';
                    
                    navHtml += `
                        <a href="#q-${item.id}" 
                           class="block py-1 px-2 border-l-2 border-transparent hover:border-stone-300 hover:text-stone-900 transition-colors ${depthStyles} truncate"
                           onclick="handleNavClick(event, 'q-${item.id}')"
                        >
                            ${item.id}
                        </a>
                    `;
                    
                    if (item.children) {
                        navHtml += generateNavItems(item.children, depth + 1);
                    }
                });
                return navHtml;
            };

            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        // Section Label (Non-clickable, Stage 5.4.6)
                        html += `
                            <div class="px-2 mt-6 mb-2 first:mt-0">
                                <span class="text-[10px] font-bold uppercase tracking-widest text-stone-400 select-none">
                                    ${section.label}
                                </span>
                            </div>
                        `;
                    } else if (html.length > 0) {
                         // Spacing between unlabelled sections
                         html += `<div class="mt-4"></div>`;
                    }
                    html += generateNavItems(section.questions);
                });
            } else if (paper.questions) {
                html += generateNavItems(paper.questions);
            }

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html; // Re-use for drawer
        }

        // --- INTERACTION HANDLERS ---

        window.toggleSolution = (id) => {
            if (state.expandedSolutionDetails.has(id)) {
                state.expandedSolutionDetails.delete(id);
            } else {
                state.expandedSolutionDetails.add(id);
            }
            
            // Re-render ONLY the specific node would be ideal for perf, but strict prototyping usually re-renders paper or swaps innerHTML. 
            // For stability + KaTeX re-render, we'll re-render the whole document for now.
            // In a real app (React/Vue), this would be granular.
            // Preserving scroll position is critical.
            const scrollY = window.scrollY;
            
            // Re-render current paper
            const paper = state.papers.find(p => p.key === state.currentPaperId);
            renderDocument(paper);
            
            window.scrollTo(0, scrollY);
        };

        window.handleNavClick = (e, targetId) => {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll
                const headerOffset = 100;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State in Nav (Manual implementation of scroll spy / active class)
                updateActiveNav(targetId);
            }
            closeDrawer();
        };

        function updateActiveNav(targetId) {
            // Remove active classes
            document.querySelectorAll('nav a').forEach(a => {
                a.classList.remove('border-accent-600', 'text-accent-700', 'font-bold');
                a.classList.add('border-transparent');
            });
            
            // Add to current (href matches)
            const activeLinks = document.querySelectorAll(`nav a[href="#${targetId}"]`);
            activeLinks.forEach(a => {
                a.classList.remove('border-transparent', 'text-stone-600', 'text-stone-500');
                a.classList.add('border-accent-600', 'text-accent-700', 'font-bold');
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Force reflow
            void els.mobileDrawer.offsetWidth;
            els.mobileDrawer.classList.remove('translate-x-full');
            els.drawerScrim.classList.remove('opacity-0');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.drawerScrim.classList.add('opacity-0');
            setTimeout(() => {
                document.body.style.overflow = '';
            }, 300);
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.drawerScrim.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
