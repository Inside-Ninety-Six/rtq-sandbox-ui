<script>
    // =========================================
    // STAGE 0 & 6: RUNTIME CONSTANTS & LOGIC
    // =========================================

    // CANONICAL PAYLOAD PATH (Authoritative)
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // STATE
    let payload = null;
    let currentPaper = null;
    let md = null;

    // DOM ELEMENTS
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-container'),
        mobileNav: document.getElementById('mobile-nav-container'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawer: document.getElementById('drawer'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        closeDrawer: document.getElementById('close-drawer')
    };

    // =========================================
    // INITIALIZATION
    // =========================================

    async function init() {
        // Init Markdown-it (Stage 6 Config: html=true, breaks=false, disable escape)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false // Critical: prevents <br> in math blocks
            });
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            populateSelector();
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }

        setupInteractions();
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled selected>Error loading payload</option>`;
    }

    // =========================================
    // CONTENT RENDERING
    // =========================================

    function populateSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset Scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHtml = renderNav(currentPaper);
        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;

        // Render Content
        els.content.innerHTML = renderPaperBody(currentPaper);

        // Process Math
        if (window.renderMathInElement) {
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Setup Disclosure Interactions (DOM-based)
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.querySelector('.text-label').textContent = !isExpanded ? "Hide working" : "Show working";
                
                if (!isExpanded) {
                    target.classList.add('expanded');
                } else {
                    target.classList.remove('expanded');
                }
            });
        });

        setupScrollSpy();
    }

    // --- Navigation Rendering ---

    function renderNav(paper) {
        let html = '<ul class="nav-list">';
        
        // Handle Sections
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Render section label if present
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                // Render questions
                section.questions.forEach(q => {
                    html += renderNavItem(q, 0);
                });
                
                // Add spacer if not last
                if (idx < paper.sections.length - 1) {
                    html += `<li style="height: var(--space-s);"></li>`;
                }
            });
        } 
        // Handle Flat Questions
        else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNavItem(q, 0);
            });
        }
        
        html += '</ul>';
        return html;
    }

    function renderNavItem(node, depth) {
        // Recursive nav item renderer
        let html = `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavItem(child, depth + 1);
            });
        }
        return html;
    }

    // --- Paper Body Rendering ---

    function renderPaperBody(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header-block"><div class="section-header-text">${section.label}</div></div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, true);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, true);
            });
        }
        
        return html;
    }

    function renderQuestionNode(node, isTopLevel) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Default expanded state logic
        const defaultExpanded = (currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
        const expandedClass = defaultExpanded ? 'expanded' : '';
        const btnText = defaultExpanded ? 'Hide working' : 'Show working';
        const ariaExpanded = defaultExpanded ? 'true' : 'false';

        // Unique ID for toggling
        const safeId = node.id.replace(/[^a-zA-Z0-9]/g, '_');
        const detailsId = `details-${safeId}`;

        let html = `<div id="q-${node.id}" class="question-node" data-top-level="${isTopLevel}">`;

        // 1. Question Body
        html += `<div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${renderMd(node.question)}</div>
                 </div>`;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (hasAnswer) {
                html += `<div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMd(node.solutionBlock.answer)}</div>
                         </div>`;
            }

            // Disclosure Control + Solution Details
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle Button
                html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="${detailsId}">
                            <span class="text-label">${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                         </button>`;
                
                // Region
                html += `<div id="${detailsId}" class="solution-details ${expandedClass}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="keep-in-mind-body md-content">${renderMd(sd.keepInMind)}</div>
                             </div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="formulas-body md-content">${renderMd(sd.formulasUsed)}</div>
                             </div>`;
                }

                // Working (Primary)
                if (sd.working) {
                    html += `<div class="sd-subsection working">
                                <div class="sd-label">Working</div>
                                <div class="working-body md-content">${renderMd(sd.working)}</div>
                             </div>`;
                }

                // Alternative Workings
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="alt-working-body md-content">${renderMd(alt)}</div>
                                 </div>`;
                    });
                }
                
                html += `</div>`; // End details region
            }
            
            html += `</div>`; // End solution block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, false);
            });
            html += `</div>`;
        }

        html += `</div>`;
        return html;
    }

    function renderMd(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    function setupInteractions() {
        // Mobile Drawer
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Smooth Scrolling for Nav Links
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    closeDrawer();
                }
            }
        });
    }

    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    // =========================================
    // SCROLL SPY
    // =========================================
    
    function setupScrollSpy() {
        // Simple Intersection Observer for highlighting active nav
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(link => {
            link.classList.remove('active');
            if (link.dataset.id === id) {
                link.classList.add('active');
                // Auto-scroll nav rail
                link.scrollIntoView({ block: "nearest", behavior: "smooth" });
            }
        });
    }

    // Start
    init();

</script>
