<script>
    /* ==========================================================================
       MARKDOWN CONFIGURATION (STAGE 6)

    // Initialize markdown-it with strict config
    const md = window.markdownit ? window.markdownit({
        html: true,      // Allow inline SVG
        linkify: true,
        breaks: false    // CRITICAL: prevents <br> in math blocks

        md.inline.ruler.disable(['escape']);

    const elements = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        drawerRoot: document.getElementById('mobile-drawer-root'),
        drawerClose: document.getElementById('drawer-close'),
        drawerOverlay: document.getElementById('drawer-overlay')
    };

    // --- Data Loading ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
            papersData = data.papers;
            
            renderSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        elements.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        elements.selector.innerHTML = '<option disabled>Error</option>';
    }

    // --- Top Controls ---
    function renderSelector() {
        elements.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            elements.selector.appendChild(opt);
        });
        
        elements.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(elements.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        elements.content.innerHTML = '';

        // Flatten logic for unified rendering loop
        // Paper can have questions[] OR sections[]
        
        const fragment = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    fragment.appendChild(header);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                fragment.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
            fragment.appendChild(qList);
        }

        elements.content.appendChild(fragment);
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
        node.id = `q-${sanitizeId(data.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt markdown-content';
        promptDiv.innerHTML = renderMarkdown(data.question);

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // A) Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // B) Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide' : 'Show'} working</span>`;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                // --- SD Content ---
                
                // Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-keep-in-mind';
                    kim.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(kim);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection sd-formulas';
                    form.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(form);
                }

                // Working (Primary)
                if (sd.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection sd-working';
                    work.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    `;
                    detailsRegion.appendChild(work);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(altMd => {
                        const alt = document.createElement('div');
                        alt.className = 'sd-subsection sd-alt-working';
                        alt.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(altMd)}</div>
                        `;
                        detailsRegion.appendChild(alt);
                    });
                }

                // --- Interaction ---
                toggleBtn.addEventListener('click', () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.innerHTML = `<span>${expanded ? 'Hide' : 'Show'} working</span>`;
                });

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if markdown-it fails to load
        return `<p>${text}</p>`; 
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const buildNavItems = (container) => {
            container.innerHTML = '';
            
            // Shared generator for Sections or Questions
            const generateItems = (questions) => {
                const flatten = (arr, depth = 0) => {
                    arr.forEach(q => {
                        const link = document.createElement('a');
                        link.href = `#q-${sanitizeId(q.id)}`;
                        link.className = `nav-item depth-${Math.min(depth, 2)}`;
                        link.textContent = q.id;
                        link.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${sanitizeId(q.id)}`).scrollIntoView({behavior: 'smooth'});
                            // Update active state manually or via observer
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            link.classList.add('active'); // Local only, dupes need sync logic but keeping simple
                            closeDrawer();
                        };
                        container.appendChild(link);
                        
                        if (q.children) flatten(q.children, depth + 1);
                    });
                };
                flatten(questions);
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    generateItems(sec.questions);
                    
                    // Add spacer if not last
                    if (idx < paper.sections.length - 1) {
                         const spacer = document.createElement('div');
                         spacer.style.height = '8px';
                         container.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                generateItems(paper.questions);
            }
        };

        buildNavItems(elements.desktopNav);
        buildNavItems(elements.mobileNav);
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() { elements.drawerRoot.classList.add('drawer-open'); }
    function closeDrawer() { elements.drawerRoot.classList.remove('drawer-open'); }
    
    elements.jumpTrigger.addEventListener('click', openDrawer);
    elements.drawerClose.addEventListener('click', closeDrawer);
    elements.drawerOverlay.addEventListener('click', closeDrawer);

    // --- Active State Observer (Intersection) ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                // Highlight nav items
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.textContent === id);
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    // Observe all questions after render
    const origRenderPaperContent = renderPaperContent;
    renderPaperContent = function(paper) {
        origRenderPaperContent(paper);
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    };

    // --- Start ---
    // Wait for libraries to load effectively
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }

</script>
