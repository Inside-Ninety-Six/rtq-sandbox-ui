<script>
    // --- STAGE 0: CONSTANTS (Runtime Definition) ---
    // The literal path string MUST appear in only this place.
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Configuration (Authoritative) ---
    // Linkify enabled, breaks FALSE to protect math, HTML true for SVG passthrough.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State Management ---
    const state = {
        papers: [],
        currentPaper: null,
        expandedStates: new Map(), // key: questionId, value: boolean
        mobileNavOpen: false
    };

    // --- Fetch Logic ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            renderPaperSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-region').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option>Error loading payload</option>';
        }
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedStates.clear();
        
        // Render Content
        const paperContainer = document.getElementById('paper-region');
        paperContainer.innerHTML = renderPaperContent(paper);

        // Render Navigation (Desktop & Mobile)
        const navHtml = renderNavigation(paper);
        document.getElementById('desktop-nav').innerHTML = navHtml;
        document.getElementById('drawer-nav-container').innerHTML = navHtml;

        // Apply KaTeX
        renderMathInElement(paperContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Initialize Scroll Spy for Nav
        setupScrollSpy();
    }

    // --- HTML Generators ---

    function renderPaperContent(paper) {
        // Sections or Flat Questions
        if (paper.sections && paper.sections.length > 0) {
            return paper.sections.map(section => {
                const headerHtml = section.label && section.label.trim() !== "" 
                    ? `<div class="section-header">${section.label}</div>` 
                    : "";
                const questionsHtml = renderQuestionList(section.questions, paper);
                return `<section>${headerHtml}${questionsHtml}</section>`;
            }).join('');
        } else if (paper.questions) {
            return renderQuestionList(paper.questions, paper);
        }
        return "";
    }

    function renderQuestionList(questions, paper, depth = 0) {
        if (!questions) return "";
        return `<div class="question-list">
            ${questions.map(q => renderQuestionNode(q, paper, depth)).join('')}
        </div>`;
    }

    function renderQuestionNode(question, paper, depth) {
        // Determine Solution Details Existence
        const hasSolBlock = !!question.solutionBlock;
        const hasDetails = hasSolBlock && !!question.solutionBlock.solutionDetails;
        
        // Determine Default Expanded State
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Set state if not set (for interaction tracking)
        if (hasDetails && !state.expandedStates.has(question.id)) {
            state.expandedStates.set(question.id, defaultExpanded);
        }

        const isExpanded = state.expandedStates.get(question.id);

        const promptHtml = md ? md.render(question.question || "") : (question.question || "");

        // Children
        const childrenHtml = question.children && question.children.length > 0
            ? `<div class="children-container">${renderQuestionList(question.children, paper, depth + 1)}</div>`
            : "";

        // Solution Block HTML
        let solutionBlockHtml = "";
        if (hasSolBlock) {
            const answer = question.solutionBlock.answer;
            const details = question.solutionBlock.solutionDetails;

            // Answer
            let answerHtml = "";
            if (answer) {
                const answerContent = md ? md.render(answer) : answer;
                // Strip paragraph tags from simple answers if needed, but md.render wraps in p. 
                // CSS handles p margin.
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${answerContent}</span>
                    </div>`;
            }

            // Details
            let detailsHtml = "";
            let toggleHtml = "";

            if (details) {
                // Toggle Control
                const label = isExpanded ? "Hide working" : "Show working";
                toggleHtml = `
                    <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        onclick="toggleWorking('${question.id}')">
                        ${label}
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Subsections (Keep in mind, Formulas, Working, Alt Working)
                let subsectionsHtml = "";
                
                if (details.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md.render(details.keepInMind)}</div>
                        </div>`;
                }
                
                if (details.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(details.formulasUsed)}</div>
                        </div>`;
                }

                if (details.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(details.working)}</div>
                        </div>`;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                         subsectionsHtml += `
                            <div class="sd-subsection alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>`;
                    });
                }

                detailsHtml = `
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${question.id.replace(/\s+/g,'-')}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${question.id}" data-id="${question.id}">
                <div class="question-body">
                    <div class="question-identifier">${question.id}</div>
                    <div class="question-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        let navItems = [];
        
        // Helper to flatten tree
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                navItems.push({ id: node.id, depth: depth });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        let html = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                let sectionItems = [];
                traverse(section.questions, 0);
                // In this loop implementation, traverse pushes to outer navItems if we aren't careful.
                // Resetting navItems logic for sectioned approach:
                let tempItems = [];
                const tempTraverse = (nodes, depth) => {
                    nodes.forEach(node => {
                        tempItems.push({ id: node.id, depth });
                        if (node.children) tempTraverse(node.children, depth + 1);
                    });
                };
                tempTraverse(section.questions, 0);
                
                tempItems.forEach(item => {
                    html += renderNavItem(item);
                });
            });
        } else {
            traverse(paper.questions || [], 0);
            navItems.forEach(item => {
                html += renderNavItem(item);
            });
        }

        html += '</ul>';
        return html;
    }

    function renderNavItem(item) {
        return `<li>
            <a href="#q-${item.id}" class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}" onclick="handleNavClick(event, 'q-${item.id}')">
                ${item.id}
            </a>
        </li>`;
    }

    // --- Interaction Handlers ---

    window.toggleWorking = (questionId) => {
        const currentState = state.expandedStates.get(questionId);
        const newState = !currentState;
        state.expandedStates.set(questionId, newState);
        
        // Re-render only the button and details region logic? 
        // For simplicity in vanilla JS prototype, we can manipulate DOM directly
        // to avoid full re-render and scroll jump.
        
        // Clean ID for selector
        const cleanId = questionId.replace(/\s+/g,'-');
        const container = document.getElementById(`sd-${cleanId}`); // Actually mapped via render logic
        // But questionID can contain parens. Need strictly matched structure.
        // Let's look at the button that triggered it.
        // Actually, easier to re-render the specific Question Node? No, breaks inputs.
        // Let's stick to DOM manipulation.
        
        // Find the node
        const qNode = document.querySelector(`[data-id="${questionId}"]`);
        if (!qNode) return;
        
        const detailsRegion = qNode.querySelector('.solution-details-region');
        const button = qNode.querySelector('.disclosure-control');
        
        if (detailsRegion && button) {
            if (newState) {
                detailsRegion.classList.add('expanded');
                button.setAttribute('aria-expanded', 'true');
                button.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            } else {
                detailsRegion.classList.remove('expanded');
                button.setAttribute('aria-expanded', 'false');
                button.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            }
        }
    };

    window.handleNavClick = (e, targetId) => {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Scroll with offset
            const offset = 80;
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            if (state.mobileNavOpen) toggleDrawer();
        }
    };

    // --- Mobile Drawer Logic ---
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpTrigger = document.getElementById('jump-to-trigger');
    const drawerClose = document.getElementById('drawer-close');

    function toggleDrawer() {
        state.mobileNavOpen = !state.mobileNavOpen;
        if (state.mobileNavOpen) {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        } else {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    jumpTrigger.addEventListener('click', toggleDrawer);
    drawerClose.addEventListener('click', toggleDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) toggleDrawer();
    });

    // --- Scroll Spy (Intersection Observer) ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update Active Nav
                    const id = entry.target.getAttribute('data-id');
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.toggle('active', nav.getAttribute('data-target') === `q-${id}`);
                    });
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- Init ---
    init();

</script>
