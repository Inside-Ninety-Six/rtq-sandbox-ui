    <div id="app">

            </button>

            <!-- Nav List Injected Here -->
        </div>

    <!-- Libraries -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // === STATE ===
        let appState = {
            papers: [],
            currentPaperKey: null,
            activeQuestionId: null
        };

        // === MARKDOWN INIT (Stage 6 Config) ===
        const md = window.markdownit ? window.markdownit({
            html: true,     // Payload requirement
            linkify: true,
            breaks: false   // Critical: prevents <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // === MAIN INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                appState.papers = payload.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                setupEventListeners();

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const content = document.getElementById('paperContent');
            content.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // === PAPER LOADING & RENDERING ===
        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            appState.currentPaperKey = key;
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = ''; // Clear

            // Handle Sectioned vs Flat
            let questionsListHtml = '';
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        questionsListHtml += `<div class="section-header" style="font-weight:600; font-size:1.1rem; margin-bottom:1rem; border-bottom:1px solid var(--divider); padding-bottom:0.5rem; margin-top:2rem;">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            questionsListHtml += renderQuestionNode(q, 0, paper.defaults);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    questionsListHtml += renderQuestionNode(q, 0, paper.defaults);
                });
            }

            contentEl.innerHTML = questionsListHtml;

            // 2. Render KaTeX
            renderMath(contentEl);

            // 3. Render Navigation
            renderNavigation(paper);

            // 4. Scroll to top
            window.scrollTo(0, 0);
        }

        // === QUESTION RENDERING (Recursive) ===
        function renderQuestionNode(node, depth, defaults) {
            const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            const hasAnswer = node.solutionBlock && node.solutionBlock.answer;
            const expandedDefault = defaults?.expandedAll !== false; // Default true unless explicitly false

            let html = `<div class="question-node-wrapper" data-depth="${depth}" id="q-${node.id}">`;
            
            // Question Surface (Optional per Stage 3, keeping clean)
            
            // 1. Question Body
            const renderedPrompt = md ? md.render(node.question || '') : (node.question || '');
            html += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${renderedPrompt}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const renderedAnswer = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderedAnswer}</div>
                        </div>
                    `;
                }

                // Solution Details Toggle
                if (hasSolutionDetails) {
                    const isExpanded = expandedDefault;
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    const ariaExpanded = isExpanded ? "true" : "false";
                    const displayStyle = isExpanded ? "block" : "none";
                    const expandedClass = isExpanded ? "expanded" : "";

                    html += `
                        <button class="disclosure-control toggle-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">
                            <span class="toggle-text">${toggleText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                        </button>
                        <div id="sd-${node.id}" class="solution-details ${expandedClass}" style="display: ${displayStyle}">
                    `;

                    // Details Subsections
                    const details = node.solutionBlock.solutionDetails;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking) {
                        // Assuming string or array of strings per schema spec, usually array
                        const alts = Array.isArray(details.alternativeWorking) 
                                     ? details.alternativeWorking 
                                     : [details.alternativeWorking];
                        
                        alts.forEach((alt, idx) => {
                            html += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End wrapper
            return html;
        }

        // === NAVIGATION RENDERING ===
        function renderNavigation(paper) {
            const flatList = [];
            
            function recurse(nodes, depth) {
                nodes.forEach(node => {
                    flatList.push({ id: node.id, depth: depth });
                    if (node.children) recurse(node.children, depth + 1);
                });
            }

            let navHtml = `<ul class="nav-list">`;

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    const sectionList = [];
                    recurse(section.questions, 0); // Gather section questions
                    sectionList.forEach(item => {
                        navHtml += `<li class="nav-item" data-id="${item.id}" data-depth="${item.depth}" tabindex="0">${item.id}</li>`;
                    });
                    // Reset flatList for next section (local helper used differently here)
                });
            } else if (paper.questions) {
                recurse(paper.questions, 0);
                flatList.forEach(item => {
                    navHtml += `<li class="nav-item" data-id="${item.id}" data-depth="${item.depth}" tabindex="0">${item.id}</li>`;
                });
            }
            navHtml += `</ul>`;

            document.getElementById('desktopNav').innerHTML = navHtml;
            document.getElementById('drawerNav').innerHTML = navHtml;
        }

        // === INTERACTION HANDLERS ===
        function setupEventListeners() {
            // Document level click for delegations
            document.addEventListener('click', (e) => {
                // Disclosure Toggle
                const toggle = e.target.closest('.toggle-control');
                if (toggle) {
                    const regionId = toggle.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.toggle-text').textContent = 'Show working';
                        region.style.display = 'none';
                        region.classList.remove('expanded');
                    } else {
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.toggle-text').textContent = 'Hide working';
                        region.style.display = 'block';
                        // Small timeout to allow display block to apply before anim
                        requestAnimationFrame(() => region.classList.add('expanded'));
                    }
                }

                // Nav Item
                const navItem = e.target.closest('.nav-item');
                if (navItem) {
                    const id = navItem.dataset.id;
                    const targetQ = document.getElementById(`q-${id}`);
                    if (targetQ) {
                        // Smooth scroll
                        targetQ.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update Active State
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                }
            });

            // Mobile Drawer Logic
            document.getElementById('jumpToBtn').addEventListener('click', openDrawer);
            document.getElementById('closeDrawerBtn').addEventListener('click', closeDrawer);
            document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }

        // === MATH RENDERING ===
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Run
        init();

    </script>
</body>
</html>
