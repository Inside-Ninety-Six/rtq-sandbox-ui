<div class="app-shell" id="app">
    <!-- Rendered via JS -->
</div>

<!-- Mobile Drawer Container -->
<div id="drawer-root"></div>

<script>
    // =========================================
    // STAGE 0: CONSTANTS definition
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // Key: questionId, Value: boolean
        navOpen: false
    };

    // ColorLab D - Run Config Parser (Optional override logic)
    // Checking URL params or text would happen here, but for this prototype, we stick to defaults defined in CSS vars.

    // =========================================
    // MARKDOWN & KATEX SETUP
    // =========================================
    // Configure markdown-it per Stage 6 requirements
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function init() {
        const app = document.getElementById('app');
        app.innerHTML = '<div style="padding: 2rem;">Loading papers...</div>';

        fetch(RTQ_PAPERS_PAYLOAD_PATH)
            .then(res => {
                if (!res.ok) throw new Error("Payload missing");
                return res.json();
            })
            .then(data => {
                state.papers = data.papers || [];
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                }
            })
            .catch(err => {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(err);
            });
    }

    function renderError(msg) {
        const app = document.getElementById('app');
        // Render UI Shell even in error
        app.innerHTML = `
            <div class="top-controls">
                <div class="paper-selector" disabled>Error</div>
            </div>
            <div class="document-frame" style="display:block;">
                <div class="error-message">${msg}</div>
            </div>
        `;
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        
        // Reset expansion state based on paper defaults
        state.expandedMap = {};
        const expandAll = paper.defaults && paper.defaults.expandedAll;
        
        // Helper to init expansion state recursively
        const initExpansion = (qs) => {
            qs.forEach(q => {
                // If has details, set default
                if (q.solutionBlock && q.solutionBlock.solutionDetails) {
                    state.expandedMap[q.id] = expandAll !== false; // Default true unless explicitly false
                }
                if (q.children) initExpansion(q.children);
            });
        };

        if (paper.questions) initExpansion(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(s => initExpansion(s.questions));
        }

        renderApp();
    }

    function toggleWorking(qId) {
        state.expandedMap[qId] = !state.expandedMap[qId];
        renderApp(); // Re-render to update view
    }

    function toggleDrawer() {
        state.navOpen = !state.navOpen;
        renderDrawer();
    }

    function renderApp() {
        const app = document.getElementById('app');
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        if (!paper) return;

        // 1. Top Controls
        const optionsHtml = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        const topControls = `
            <div class="top-controls">
                <select class="paper-selector" onchange="loadPaper(this.value)">
                    ${optionsHtml}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer()">
                    <i data-lucide="menu"></i> Jump to
                </button>
            </div>
        `;

        // 2. Navigation Rail Content
        const navContent = renderNavList(paper);

        // 3. Paper Content
        let paperContent = '';
        if (paper.sections) {
            paperContent = paper.sections.map(sec => `
                ${sec.label && sec.label.trim() !== '' ? 
                    `<div class="section-block">
                        <div class="section-header">${sec.label}</div>
                    </div>` : ''}
                ${renderQuestionList(sec.questions)}
            `).join('');
        } else {
            paperContent = renderQuestionList(paper.questions);
        }

        // DOM Assembly
        app.innerHTML = `
            ${topControls}
            <div class="document-frame">
                <nav class="nav-rail">
                    ${navContent}
                </nav>
                <main class="paper-region">
                    ${paperContent}
                </main>
            </div>
        `;

        renderDrawer(paper);
        
        // Initialize Icons
        lucide.createIcons();

        // Render Math
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for Nav Highlighting (Scroll Spy)
        setupScrollSpy();
    }

    function renderNavList(paper) {
        let html = '<div class="nav-list">';
        
        const renderItem = (q, depth=0) => `
            <button class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQ('${q.id}')">
                ${q.id}
            </button>
            ${q.children ? q.children.map(c => renderItem(c, depth+1)).join('') : ''}
        `;

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if(sec.label && sec.label.trim() !== '') {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                sec.questions.forEach(q => html += renderItem(q));
            });
        } else {
            paper.questions.forEach(q => html += renderItem(q));
        }

        html += '</div>';
        return html;
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(q) {
        // Markdown render helper
        const mdRender = (text) => md ? md.render(text || '') : (text || '');
        
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && q.solutionBlock.answer;
        const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
        const isExpanded = state.expandedMap[q.id];

        // Question Body
        const qBodyHtml = `
            <div class="question-body" id="q-${q.id}">
                <div class="q-id">${q.id}</div>
                <div class="q-prompt">${mdRender(q.question)}</div>
            </div>
        `;

        // Solution Block
        let solBlockHtml = '';
        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${mdRender(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const sd = q.solutionBlock.solutionDetails;
                toggleHtml = `
                    <button class="solution-details-toggle" onclick="toggleWorking('${q.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" width="16"></i>
                    </button>
                `;

                if (isExpanded) {
                    // Subsections
                    let keepInMind = sd.keepInMind ? `
                        <div class="sd-subsection">
                            <div class="sd-subsection-label"><i data-lucide="lightbulb" width="14"></i> Keep in mind</div>
                            <div class="sd-body">${mdRender(sd.keepInMind)}</div>
                        </div>
                    ` : '';

                    let formulas = sd.formulasUsed ? `
                        <div class="sd-subsection">
                            <div class="sd-subsection-label">Formulas used</div>
                            <div class="sd-body">${mdRender(sd.formulasUsed)}</div>
                        </div>
                    ` : '';

                    let working = sd.working ? `
                        <div class="sd-subsection">
                            <div class="sd-subsection-label">Working</div>
                            <div class="sd-body">${mdRender(sd.working)}</div>
                        </div>
                    ` : '';

                    let alts = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        alts = sd.alternativeWorking.map(alt => `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-subsection-label">Alternative working</div>
                                <div class="sd-body">${mdRender(alt)}</div>
                            </div>
                        `).join('');
                    }

                    detailsHtml = `
                        <div class="solution-details-region expanded">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alts}
                        </div>
                    `;
                }
            }

            if (hasAnswer || hasDetails) {
                solBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(q.children)}
                </div>
            `;
        }

        return `
            <div class="question-node">
                <div class="surf-question-node">
                    ${qBodyHtml}
                    ${solBlockHtml}
                </div>
                ${childrenHtml}
            </div>
        `;
    }

    // Scroll Logic
    window.scrollToQ = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header/padding
            const y = el.getBoundingClientRect().top + window.pageYOffset - 20;
            window.scrollTo({top: y, behavior: 'smooth'});
            // Update active state manually
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.querySelector(`.nav-item[data-id="${id}"]`)?.classList.add('active');
            
            // Close drawer on mobile
            if(state.navOpen) toggleDrawer();
        }
    }

    function renderDrawer(paper) {
        const root = document.getElementById('drawer-root');
        if (!state.navOpen || !paper) {
            root.innerHTML = '';
            document.body.classList.remove('drawer-open');
            return;
        }

        document.body.classList.add('drawer-open');
        const navList = renderNavList(paper);

        root.innerHTML = `
            <div class="drawer-overlay" onclick="toggleDrawer()"></div>
            <div class="drawer-content">
                <div class="drawer-header">
                    <span>Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="drawer-nav-container">
                    ${navList}
                </div>
            </div>
        `;
        lucide.createIcons();
    }

    function setupScrollSpy() {
        // Simple IntersectionObserver to highlight nav items
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if(navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-body').forEach(el => observer.observe(el));
    }

    // Start
    init();

</script>
</body>
</html>
