<script>
    (function() {
        // --- Markdown Renderer Config (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payload = null;
        let currentPaperKey = null;

        // --- Elements ---
        const paperSelector = document.getElementById('paper-selector');
        const contentArea = document.getElementById('paper-content');
        const desktopNav = document.getElementById('desktop-nav-content');
        const drawerNav = document.getElementById('drawer-nav-content');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const mobileTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network response was not ok");
                payload = await response.json();
                
                renderSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error("Payload load failed:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            contentArea.innerHTML = `<div class="state-message">${msg || "Error loading content"}</div>`;
        }

        // --- Rendering Core ---

        function renderSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Reset Content
            contentArea.innerHTML = '';
            desktopNav.innerHTML = '';
            drawerNav.innerHTML = '';

            // 2. Generate Content Nodes
            // Handle Flat vs Sectioned
            let htmlBuffer = '';
            let navHtmlBuffer = '<ul class="nav-list">';

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Content: Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        htmlBuffer += `
                            <div class="section-header-block">
                                <h2 class="section-header-text">${section.label}</h2>
                            </div>
                        `;
                        // Nav: Section Label
                        navHtmlBuffer += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        htmlBuffer += renderQuestionNode(q, 0, paper.defaults);
                        navHtmlBuffer += renderNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    htmlBuffer += renderQuestionNode(q, 0, paper.defaults);
                    navHtmlBuffer += renderNavItem(q, 0);
                });
            }

            navHtmlBuffer += '</ul>';

            // 3. Inject
            contentArea.innerHTML = htmlBuffer;
            desktopNav.innerHTML = navHtmlBuffer;
            drawerNav.innerHTML = navHtmlBuffer; // Clone logic for mobile

            // 4. Post-Process
            // KaTeX Auto-Render
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 5. Setup Interactions
            setupDisclosureToggles();
            setupNavInteractions();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Render Helpers ---

        function renderQuestionNode(node, depth, defaults) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default expanded check
            // "Solution Details are expanded by default when present." unless paper defaults say false
            const isExpanded = hasDetails && (defaults?.expandedAll !== false);

            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaults);
                });
                childrenHtml += `</div>`;
            }

            // Question Body
            const renderedPrompt = md ? md.render(node.question || '') : (node.question || '');
            
            // Solution Block HTML
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    const renderedAns = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderedAns}</span>
                        </div>
                    `;
                }

                let detailsHtml = '';
                let toggleHtml = '';
                
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const chevronRot = isExpanded ? 'style="transform: rotate(180deg)"' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Toggle
                    toggleHtml = `
                        <button class="disclosure-control ${expandedClass}" 
                                aria-expanded="${isExpanded}" 
                                onclick="toggleWorking(this)">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" ${chevronRot} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    `;

                    // Details Subsections
                    let innerDetails = '';
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        innerDetails += `
                            <div class="sd-subsection keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body markdown-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // 2. Formulas
                    if (sd.formulasUsed) {
                        innerDetails += `
                            <div class="sd-subsection formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // 3. Working
                    if (sd.working) {
                        innerDetails += `
                            <div class="sd-subsection working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body markdown-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            innerDetails += `
                                <div class="sd-subsection alternative-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body markdown-content">${md.render(aw)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        ${toggleHtml}
                        <div class="solution-details-region ${expandedClass}">
                            ${innerDetails}
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Wrapper
            return `
                <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-identifier">${node.id}</div>
                        <div class="q-prompt markdown-content">${renderedPrompt}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNavItem(node, depth) {
            let html = `
                <li class="nav-item" data-target="q-${node.id}" data-depth="${depth}">
                    ${node.id}
                </li>
            `;
            if (node.children) {
                node.children.forEach(c => {
                    html += renderNavItem(c, depth + 1);
                });
            }
            return html;
        }

        // --- Interaction Logic ---

        window.toggleWorking = function(btn) {
            const region = btn.nextElementSibling; // .solution-details-region
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const btnTextSpan = btn.querySelector('.btn-text');
            const chevron = btn.querySelector('.chevron');
            
            if (isExpanded) {
                // Collapse
                btn.setAttribute('aria-expanded', 'false');
                btn.classList.remove('expanded');
                region.classList.remove('expanded');
                btnTextSpan.textContent = 'Show working';
                chevron.style.transform = 'rotate(0deg)';
            } else {
                // Expand
                btn.setAttribute('aria-expanded', 'true');
                btn.classList.add('expanded');
                region.classList.add('expanded');
                btnTextSpan.textContent = 'Hide working';
                chevron.style.transform = 'rotate(180deg)';
            }
        };

        function setupNavInteractions() {
            // Click to scroll
            const handleNavClick = (e) => {
                const targetId = e.target.dataset.target;
                if (!targetId) return;
                
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            [desktopNav, drawerNav].forEach(nav => {
                nav.addEventListener('click', handleNavClick);
            });
            
            // Scroll Spy
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone in middle-ish
                threshold: 0
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        activateNavItem(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function activateNavItem(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const selector = `.nav-item[data-target="${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // --- Drawer Logic ---
        
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Kickoff ---
        init();

    })();
</script>
