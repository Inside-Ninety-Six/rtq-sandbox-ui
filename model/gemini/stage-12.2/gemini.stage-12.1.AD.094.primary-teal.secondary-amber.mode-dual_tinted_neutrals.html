<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
        : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // State
    let payload = null;
    let currentPaper = null;
    let expandedStates = new Map(); // Key: node.id, Value: boolean

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileJump = document.getElementById('mobileJump');
    const navDrawer = document.getElementById('navDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerNavList = document.getElementById('drawerNavList');
    const drawerClose = document.getElementById('drawerClose');

    // Init
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                renderError();
                return;
            }

            // Populate Selector
            payload.papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });

            // Initial Render
            loadPaper(payload.papers[0].key);

            // Event Listeners
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            mobileJump.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = '<div class="paper-error">PAPERS PAYLOAD MISSING</div>';
    }

    function loadPaper(key) {
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;
        
        // Reset state
        expandedStates.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Nav
        renderNav(paper);

        // Render Content
        paperContent.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                // Render questions
                section.questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContent.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Apply KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(body);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const answerRegion = document.createElement('div');
                answerRegion.className = 'answer-region';
                answerRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(answerRegion);
            }

            // Solution Details (Optional)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';
                
                // State management
                if (!expandedStates.has(node.id)) {
                    expandedStates.set(node.id, defaultExpanded);
                }
                const isExpanded = expandedStates.get(node.id);

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>
                `;
                control.onclick = () => toggleDetails(node.id, control, detailsRegion);
                detailsWrapper.appendChild(control);

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                }
                // Formulas used
                if (sd.formulasUsed) {
                    detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                }
                // Working
                if (sd.working) {
                    detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body md-content">${renderMarkdown(alt)}</div>
                            </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Fallback for single string schema deviation
                     detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsWrapper.appendChild(detailsRegion);
                solBlock.appendChild(detailsWrapper);
            }

            wrapper.appendChild(solBlock);
        }

        // Recursion for children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function toggleDetails(nodeId, btn, region) {
        const current = expandedStates.get(nodeId);
        const newState = !current;
        expandedStates.set(nodeId, newState);
        
        region.className = `solution-details-region ${newState ? 'expanded' : ''}`;
        btn.innerHTML = `
            <span>${newState ? 'Hide working' : 'Show working'}</span>
            <span aria-hidden="true">${newState ? '▲' : '▼'}</span>
        `;
    }

    // --- Navigation Rendering ---

    function renderNav(paper) {
        const buildList = (targetContainer) => {
            targetContainer.innerHTML = '';
            
            const appendItem = (id, depth) => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = id;
                item.dataset.depth = Math.min(depth, 2); // Cap visual hierarchy
                item.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${sanitizeId(id)}`)?.scrollIntoView({behavior: 'smooth'});
                    highlightNav(id);
                    if(targetContainer === drawerNavList) closeDrawer();
                };
                item.dataset.targetId = id;
                targetContainer.appendChild(item);
            };

            const processNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    appendItem(node.id, depth);
                    if (node.children) processNodes(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        // Add spacing separator if not first
                        if (idx > 0) label.style.marginTop = '1.5rem';
                        targetContainer.appendChild(label);
                    }
                    processNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }
        };

        buildList(desktopNavList);
        buildList(drawerNavList);
        
        // Setup Scroll Spy
        setupScrollSpy();
    }

    function highlightNav(id) {
        [desktopNavList, drawerNavList].forEach(list => {
            Array.from(list.children).forEach(child => {
                if (child.dataset.targetId === id) child.classList.add('active');
                else child.classList.remove('active');
            });
        });
    }

    // --- Utilities ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function openDrawer() {
        navDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        navDrawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        navDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        navDrawer.setAttribute('aria-hidden', 'true');
    }

    // Simple Intersection Observer for Nav Highlighting
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // Find the first visible entry
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '').replace(/_/g, (m, offset, str) => {
                     // Reverse sanitation is tricky, just rely on mapping logic or keep it simple.
                     // Actually, we stored dataset.targetId in nav items.
                     // Let's iterate nav items to find match.
                     return m; 
                });
                
                // Better approach: Find the id in the DOM that matches the intersecting element
                // then find the nav item with that dataset.targetId
                // Since sanitation loses characters, we'll store the raw ID on the DOM node too?
                // Let's just assume we trigger highlight for the approximate match.
                
                // Actually, let's look at the q-id text content inside.
                const rawId = visible.target.querySelector('.q-id').textContent;
                highlightNav(rawId);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
