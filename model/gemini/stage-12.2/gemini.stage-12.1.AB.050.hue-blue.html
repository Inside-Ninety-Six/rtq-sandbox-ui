<script>
    // --- CONSTANTS (Stage 0) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersPayload = null;
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- MARKDOWN CONFIG (Stage 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            papersPayload = data.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (papersPayload.length > 0) {
                loadPaper(papersPayload[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- RENDERERS ---

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersPayload.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = papersPayload.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false

        // Helper to set defaults recursively
        function setDefaults(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) setDefaults(node.children);
            });
        }
        
        const nodes = currentPaper.questions || (currentPaper.sections ? currentPaper.sections.flatMap(s => s.questions) : []);
        setDefaults(nodes);

        // Render Content
        renderContent();
        
        // Render Nav
        renderNavigation();
    }

    function renderContent() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'sd-lbl'; 
                    secHeader.style.fontSize = '1.25rem';
                    secHeader.style.marginBottom = 'var(--sp-lg)';
                    secHeader.style.marginTop = 'var(--sp-xl)';
                    secHeader.style.borderBottom = '1px solid var(--c-hairline)';
                    secHeader.textContent = section.label;
                    container.appendChild(secHeader);
                }
                
                const sectionContainer = document.createElement('div');
                // Render questions recursively
                section.questions.forEach(q => {
                    sectionContainer.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(sectionContainer);
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // Trigger KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'q-node';
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('span');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qText = document.createElement('div');
        qText.className = 'q-text md-content';
        qText.innerHTML = md ? md.render(node.question || "") : (node.question || "");

        qBody.appendChild(qId);
        qBody.appendChild(qText);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'sol-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLbl = document.createElement('span');
                ansLbl.className = 'lbl-answer';
                ansLbl.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'md-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansRegion.appendChild(ansLbl);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                // Control
                const isExpanded = expandedStates[node.id];
                const btn = document.createElement('button');
                btn.className = 'sd-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                btn.onclick = () => toggleDetails(node.id);
                solBlock.appendChild(btn);

                // Region
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'open' : ''}`;
                
                // Keep in mind
                if (detailsData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-kim';
                    kim.innerHTML = `<span class="sd-lbl">Keep in mind</span><div class="md-content">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>`;
                    region.appendChild(kim);
                }

                // Formulas used
                if (detailsData.formulasUsed) {
                    const formulas = document.createElement('div');
                    formulas.className = 'sd-subsection sd-formulas';
                    formulas.innerHTML = `<span class="sd-lbl">Formulas used</span><div class="md-content">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>`;
                    region.appendChild(formulas);
                }

                // Working
                if (detailsData.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection';
                    working.innerHTML = `<span class="sd-lbl">Working</span><div class="sd-working-body md-content">${md ? md.render(detailsData.working) : detailsData.working}</div>`;
                    region.appendChild(working);
                }

                // Alternative Working
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection';
                        altBlock.innerHTML = `<span class="sd-lbl">Alternative working</span><div class="sd-alt-body md-content">${md ? md.render(alt) : alt}</div>`;
                        region.appendChild(altBlock);
                    });
                }

                solBlock.appendChild(region);
            }

            // Only append Sol Block if it has content
            if (solBlock.hasChildNodes()) {
                wrapper.appendChild(solBlock);
            }
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'q-children';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function toggleDetails(id) {
        expandedStates[id] = !expandedStates[id];
        // Re-render whole content is easiest for prototype to ensure consistency, 
        // though suboptimal for performance. For prototype: acceptable.
        // Better: update DOM in place to preserve scroll.
        const node = document.getElementById(`q-${id}`);
        if (!node) return;
        
        // Find specific control and region in this node (not children)
        // This is tricky with nesting. Using querySelector might hit child.
        // We look for direct descendants roughly.
        const solBlock = node.querySelector(':scope > .sol-block');
        if (!solBlock) return;
        
        const btn = solBlock.querySelector(':scope > .sd-control');
        const region = solBlock.querySelector(':scope > .sd-region');
        
        if (btn && region) {
            const open = expandedStates[id];
            btn.setAttribute('aria-expanded', open);
            btn.querySelector('span').textContent = open ? 'Hide working' : 'Show working';
            region.className = `sd-region ${open ? 'open' : ''}`;
        }
    }

    // --- NAVIGATION ---

    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNav');
        const drawerNav = document.getElementById('drawerNav');
        
        const navItems = [];
        
        function extractNav(nodes, sectionLabel = null) {
            nodes.forEach(node => {
                navItems.push({ id: node.id, section: sectionLabel, hasChildren: !!node.children?.length });
                if (node.children) extractNav(node.children, null); // Sub-questions don't carry section label repeats
            });
        }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(s => {
                // If section label is empty, we don't pass it, effectively flattening it
                const lbl = (s.label && s.label.trim() !== "") ? s.label : null;
                extractNav(s.questions, lbl);
            });
        } else if (currentPaper.questions) {
            extractNav(currentPaper.questions);
        }

        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            let lastSection = null;

            navItems.forEach(item => {
                // Render section label if changed and exists
                if (item.section && item.section !== lastSection) {
                    const sec = document.createElement('li');
                    sec.className = 'nav-section-label';
                    sec.textContent = item.section;
                    ul.appendChild(sec);
                    lastSection = item.section;
                }

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                // Type scale hierarchy for sub-questions (heuristic based on ID length or just flat list per spec?)
                // Spec says: "Hierarchy via type scale only... same left edge".
                // We'll use a simple heuristic: if it looks like a sub-question (e.g. contains brackets), style slightly smaller.
                if (item.id.includes('(') || item.id.includes('.')) {
                    a.classList.add('nav-item-sub');
                }
                
                a.textContent = item.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    jumpTo(item.id);
                };
                li.appendChild(a);
                ul.appendChild(li);
            });
            return ul;
        };

        desktopNav.innerHTML = '';
        desktopNav.appendChild(buildList());
        
        drawerNav.innerHTML = '';
        drawerNav.appendChild(buildList());
    }

    function jumpTo(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Adjust for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Highlight nav
            updateActiveNav(id);
            
            // Close drawer if open
            document.getElementById('mobileDrawer').classList.remove('open');
        }
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.textContent === activeId) el.classList.add('active');
        });
    }

    // --- INTERACTION ---
    
    // Scroll Spy for Nav
    window.addEventListener('scroll', () => {
        // Simple scroll spy
        let currentId = '';
        const nodes = document.querySelectorAll('.q-node');
        nodes.forEach(node => {
            const rect = node.getBoundingClientRect();
            if (rect.top < 200) {
                currentId = node.id.replace('q-', '');
            }
        });
        if (currentId) updateActiveNav(currentId);
    });

    // Drawer
    document.getElementById('jumpToBtn').addEventListener('click', () => {
        document.getElementById('mobileDrawer').classList.add('open');
    });
    document.getElementById('closeDrawerBtn').addEventListener('click', () => {
        document.getElementById('mobileDrawer').classList.remove('open');
    });

    // Start
    init();

</script>
