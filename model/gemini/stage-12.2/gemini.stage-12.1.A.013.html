    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of Question Node IDs
            navDrawerOpen: false
        };

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
          // Preserve TeX backslashes
          md.inline.ruler.disable(["escape"]);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    renderError();
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        // --- CORE LOGIC ---

        function selectPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            
            // Handle Defaults (Expand All?)
            state.expandedNodes.clear();
            if (paper.defaults && paper.defaults.expandedAll) {
                // We'd ideally walk the tree to expand all, but since we render dynamically, 
                // we can handle this by treating "missing" from Set as expanded if default is true.
                // For simplicity in this proto, we'll mark a special flag on state.
                state.defaultExpanded = true;
            } else {
                state.defaultExpanded = false;
            }

            renderApp();
            
            // Defer math rendering to next tick after DOM update
            setTimeout(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }, 0);
        }

        function toggleNode(nodeId) {
            if (isNodeExpanded(nodeId)) {
                // If default is expanded, we need to explicitly track 'collapsed'
                // But simpler: just track 'expanded' set. 
                // If default=true, we track 'collapsed' set? 
                // Let's invert: state.expandedNodes tracks EXPLICIT overrides.
                // Actually, simplest is to just toggle the Set presence and use a helper.
                if (state.defaultExpanded) state.expandedNodes.add(nodeId + "_CLOSED");
                else state.expandedNodes.delete(nodeId);
            } else {
                if (state.defaultExpanded) state.expandedNodes.delete(nodeId + "_CLOSED");
                else state.expandedNodes.add(nodeId);
            }
            renderApp(); // Re-render to update view
            // Re-run math on the newly visible area? 
            // Better: only re-render math if we generated new HTML. 
            // Since we re-render the whole app in this simple proto, yes.
            setTimeout(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }, 0);
        }

        function isNodeExpanded(nodeId) {
            if (state.defaultExpanded) {
                return !state.expandedNodes.has(nodeId + "_CLOSED");
            }
            return state.expandedNodes.has(nodeId);
        }

        function toggleDrawer() {
            state.navDrawerOpen = !state.navDrawerOpen;
            renderApp();
        }

        // --- RENDERING ---

        function renderError() {
            document.getElementById('app-root').innerHTML = `
                <div class="shell-container">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        function renderApp() {
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            if (!paper) return;

            const appRoot = document.getElementById('app-root');
            
            // Top Controls
            const controlsHtml = `
                <div class="top-controls-region">
                    <div class="shell-container">
                        <div class="top-controls-inner">
                            <select class="paper-selector" onchange="selectPaper(this.value)">
                                ${state.papers.map(p => `
                                    <option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>
                                        ${p.label}
                                    </option>
                                `).join('')}
                            </select>
                            <button class="mobile-jump-trigger" onclick="toggleDrawer()">
                                Jump to...
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Document Shell
            const navHtml = renderNavigationList(paper);
            const contentHtml = renderPaperContent(paper);

            // Drawer
            const drawerClass = state.navDrawerOpen ? 'drawer-overlay open' : 'drawer-overlay';

            const shellHtml = `
                <div class="shell-container document-frame">
                    <aside class="nav-rail">
                        ${navHtml}
                    </aside>
                    <main class="paper-column">
                        ${contentHtml}
                    </main>
                </div>
                <div class="${drawerClass}" onclick="if(event.target === this) toggleDrawer()">
                    <div class="drawer-panel">
                        <div class="drawer-header">
                            <span class="drawer-title">Jump to</span>
                            <button class="drawer-close" onclick="toggleDrawer()">Ã—</button>
                        </div>
                        <div class="drawer-content">
                            ${navHtml}
                        </div>
                    </div>
                </div>
            `;

            appRoot.innerHTML = controlsHtml + shellHtml;
        }

        // --- NAVIGATION RENDERER ---

        function renderNavigationList(paper) {
            let html = `<div class="nav-list">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<span class="nav-section-label">${section.label}</span>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderNavNode(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavNode(q, 0);
                });
            }

            html += `</div>`;
            return html;
        }

        function renderNavNode(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-depth="${Math.min(depth, 2)}">${node.id}</a>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavNode(child, depth + 1);
                });
            }
            return html;
        }

        // --- CONTENT RENDERER ---

        function renderPaperContent(paper) {
            let html = `<div class="paper-region">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0);
                        });
                    }
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            html += `</div>`;
            return html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = isNodeExpanded(node.id);

            // Anchors
            let html = `<div class="question-node" id="q-${node.id}">`;

            // 1. Question Body
            const qContent = md ? md.render(node.question || '') : (node.question || '');
            html += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qContent}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansContent}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    html += `<div class="solution-details-region">`;
                    
                    // Toggle
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleNode('${node.id}')">
                            <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                    `;

                    // Content
                    if (isExpanded) {
                        const details = node.solutionBlock.solutionDetails;
                        html += `<div class="details-content" data-visible="true">`;
                        
                        // Keep in Mind
                        if (details.keepInMind) {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>`;
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>`;
                        }

                        // Working
                        if (details.working) {
                            html += `<div class="sd-subsection working-block">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(details.working)}</div>
                            </div>`;
                        }

                        // Alternative Working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                html += `<div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>`;
                            });
                        }

                        html += `</div>`; // End details-content
                    }
                    html += `</div>`; // End solution-details-region
                }
                
                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // Start
        init();

    </script>
</body>
</html>
