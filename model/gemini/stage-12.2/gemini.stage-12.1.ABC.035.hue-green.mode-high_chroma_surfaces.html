                    }
                    if (n.children) traverse(n.children);
                });
            };
            traverse(allNodes);

            renderNavigation();
            renderContent();

            // KaTeX
            renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            window.scrollTo(0,0);
        }

        // Replace the previous loadPaper with the corrected one
        loadPaper = loadPaper_Corrected;


        // =========================================
        // DOM GENERATION (CONTENT)
        // =========================================

        function renderContent() {
            const container = document.getElementById('paperContent');
            const paper = State.currentPaper;
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    // Render Questions
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            } else {
                html = '<div class="state-message">No questions defined.</div>';
            }

            container.innerHTML = html;
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const expanded = State.expandedMap.has(node.id);
            
            // 1. Question Body
            const qBody = `
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
                </div>
            `;

            // 2. Solution Block
            let sBlock = '';
            if (node.solutionBlock) {
                // Answer
                let answerHtml = '';
                if (node.solutionBlock.answer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const btnText = expanded ? 'Hide working' : 'Show working';
                    const ariaExpanded = expanded ? 'true' : 'false';
                    const expandedClass = expanded ? 'expanded' : '';

                    // Subsections
                    let subContent = '';
                    if (sd.keepInMind) {
                        subContent += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        subContent += `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        subContent += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking) {
                        // Can be array or string in payload schema, usually array per Stage 3 definition "alternativeWorking[]" 
                        // But Stage 3 payload schema text said "alternativeWorking: string[] OPTIONAL".
                        // Wait, schema text in Add-on says: "alternativeWorking: string[] (Markdown; 0+ alternative workings) OPTIONAL".
                        // Let's support array.
                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : (sd.alternativeWorking ? [sd.alternativeWorking] : []);
                        alts.forEach((alt, idx) => {
                             subContent += `
                                <div class="sd-subsection sd-alternative-working">
                                    <span class="sd-label">Alternative working${alts.length > 1 ? ' '+(idx+1) : ''}</span>
                                    <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control" 
                                onclick="toggleWorking('${node.id}')" 
                                aria-expanded="${ariaExpanded}">
                            ${btnText}
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                        <div class="solution-details-region ${expandedClass}">
                            ${subContent}
                        </div>
                    `;
                }

                sBlock = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // 3. Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(node.children, depth + 1)}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node" data-qid="${node.id}">
                    ${qBody}
                    ${sBlock}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // DOM GENERATION (NAVIGATION)
        // =========================================
        function renderNavigation() {
            const paper = State.currentPaper;
            let navHtml = '';

            const renderNavItem = (node, depth) => {
                // Render self
                let html = `<a href="#q-${node.id}" class="nav-item depth-${Math.min(depth, 2)}" data-target="${node.id}">${node.id}</a>`;
                // Render children
                if (node.children) {
                    node.children.forEach(child => {
                        html += renderNavItem(child, depth + 1);
                    });
                }
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (Non-clickable)
                    if (section.label && section.label.trim().length > 0) {
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            navHtml += renderNavItem(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHtml += renderNavItem(q, 0);
                });
            }

            document.getElementById('desktopNavContent').innerHTML = navHtml;
            document.getElementById('drawerNavContent').innerHTML = navHtml;

            // Re-bind clicks for smooth scroll & drawer close
            document.querySelectorAll('.nav-item').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = el.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll with offset for header
                        const headerOffset = 70;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        // Global function for onclick in HTML
        window.toggleWorking = function(id) {
            if (State.expandedMap.has(id)) {
                State.expandedMap.delete(id);
            } else {
                State.expandedMap.add(id);
            }
            // Re-render only content? Efficient: Re-render whole paper to keep it simple and robust per instructions
            // Actually, re-rendering whole content resets scroll or creates jumpiness.
            // Better: DOM manipulation of just that node.
            const btn = document.querySelector(`#q-${id} .disclosure-control`);
            const region = document.querySelector(`#q-${id} .solution-details-region`);
            
            if (btn && region) {
                const isExpanded = State.expandedMap.has(id);
                btn.setAttribute('aria-expanded', isExpanded);
                // Update text node specifically, keep icon span
                btn.childNodes[0].nodeValue = isExpanded ? 'Hide working ' : 'Show working ';
                
                if (isExpanded) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            }
        };

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const overlay = document.getElementById('drawerOverlay');
            document.getElementById('mobileJumpTrigger').addEventListener('click', () => {
                overlay.classList.add('open');
            });
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });

            // Intersection Observer for Active Nav
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region in top viewport
                threshold: 0
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.getAttribute('data-qid');
                        setActiveNav(qId);
                    }
                });
            }, observerOptions);

            // Observe all questions (Wait for content)
            const observeContent = new MutationObserver(() => {
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            });
            observeContent.observe(document.getElementById('paperContent'), { childList: true });
        }

        function closeDrawer() {
            document.getElementById('drawerOverlay').classList.remove('open');
        }

        function setActiveNav(id) {
            if (State.activeQuestionId === id) return;
            State.activeQuestionId = id;
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Highlight both desktop and mobile
            const selector = `.nav-item[data-target="${id}"]`;
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Optional: Scroll nav rail to keep active item in view
                if (el.parentNode.id === 'desktopNavContent') {
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
