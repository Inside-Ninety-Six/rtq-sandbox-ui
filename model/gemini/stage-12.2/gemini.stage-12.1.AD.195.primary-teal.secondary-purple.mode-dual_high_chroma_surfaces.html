    <!-- Dependencies: Markdown-it, KaTeX -->

    <script>
        // =========================================
        // STAGE 0: RUNTIME CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // UTILS & SETUP
        // =========================================
        
        // Markdown Renderer Configuration (Stage 6 Canonical)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // State
        let papersData = [];
        let activePaperKey = null;

        // Elements
        const paperSelector = document.getElementById('paperSelector');
        const paperSurface = document.getElementById('paperSurface');
        const navList = document.getElementById('navList');
        const drawerNavList = document.getElementById('drawerNavList');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');

        // =========================================
        // DATA LOADING
        // =========================================
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const json = await response.json();
                
                if (!json.papers || !Array.isArray(json.papers)) {
                    throw new Error("Invalid payload format");
                }
                
                papersData = json.papers;
                populateSelector();
                
                // Load first paper by default if available
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                    paperSelector.value = papersData[0].key;
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = '<option disabled selected>Error</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function loadPaper(key) {
            activePaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Clear containers
            paperSurface.innerHTML = '';
            navList.innerHTML = '';
            drawerNavList.innerHTML = '';

            // Render Layout based on Paper Type (Flat vs Sectioned)
            const isSectioned = !!paper.sections;
            
            // Build Question List & Navigation
            // Note: We render content and nav sequentially
            
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        // Content header
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-block';
                        secBlock.innerHTML = `<div class="section-header">${escapeHtml(section.label)}</div>`;
                        paperSurface.appendChild(secBlock);

                        // Nav header (non-clickable)
                        const navHeader = document.createElement('div');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        navList.appendChild(navHeader);
                        drawerNavList.appendChild(navHeader.cloneNode(true));
                    }
                    
                    // Render Questions
                    renderQuestionList(section.questions || [], paper.defaults);
                });
            } else {
                renderQuestionList(paper.questions || [], paper.defaults);
            }

            // Post-Render: KaTeX
            renderMathInElement(paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Setup Intersection Observer for Nav
            setupNavObserver();
        }

        function renderQuestionList(questions, defaults) {
            questions.forEach(q => {
                // 1. Render content node
                const node = createQuestionNode(q, 0, defaults);
                paperSurface.appendChild(node);

                // 2. Render nav item (recursive search for IDs not needed as nav is flat list of all nodes?)
                // Brief says: "Navigation List (flat; identifiers only)"... "Navigation provides orientation... exposing full set".
                // We need to traverse content to build nav. The logic here:
                // We just rendered 'node'. We should add 'q' to nav if it has an ID.
                // Recursion handles children content, but nav needs to be a flat list of ALL questions.
                
                // Helper to walk tree for nav
                function walkForNav(qNode, depth) {
                    if (qNode.id) {
                        addNavItem(qNode.id, depth);
                    }
                    if (qNode.children) {
                        qNode.children.forEach(child => walkForNav(child, depth + 1));
                    }
                }
                walkForNav(q, 0);
            });
        }

        function createQuestionNode(q, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${q.id}`; // Anchor

            // A) Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-identifier';
            idSpan.textContent = q.id || '';
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt markdown-content';
            promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // B) Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // 1. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // 2. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = defaults && defaults.expandedAll !== false;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-control';
                    toggleBtn.setAttribute('aria-expanded', expandedDefault ? 'true' : 'false');
                    toggleBtn.innerHTML = `
                        <span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <span class="control-icon">â–¼</span>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;
                    
                    // Populate Details
                    const parts = [
                        { key: 'keepInMind', label: 'Keep in mind', cls: 'sd-keep-in-mind' },
                        { key: 'formulasUsed', label: 'Formulas used', cls: 'sd-formulas' },
                        { key: 'working', label: 'Working', cls: 'sd-working' },
                    ];

                    parts.forEach(part => {
                        if (sd[part.key]) {
                            const wrapper = document.createElement('div');
                            wrapper.className = `sd-subsection ${part.cls}`;
                            wrapper.innerHTML = `
                                <div class="sd-label">${part.label}</div>
                                <div class="sd-body markdown-content">${md ? md.render(sd[part.key]) : sd[part.key]}</div>
                            `;
                            detailsRegion.appendChild(wrapper);
                        }
                    });

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sd-subsection sd-alt-working';
                            wrapper.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(wrapper);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                container.appendChild(blockDiv);
            }

            // C) Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function addNavItem(id, depth) {
            const anchor = `#q-${id}`;
            const cls = `nav-item`;
            
            // Desktop
            const link = document.createElement('a');
            link.className = cls;
            link.href = anchor;
            link.textContent = id;
            link.dataset.depth = depth;
            link.onclick = (e) => handleNavClick(e, anchor);
            navList.appendChild(link);

            // Mobile Drawer
            const mobLink = link.cloneNode(true);
            mobLink.onclick = (e) => {
                handleNavClick(e, anchor);
                closeDrawer();
            };
            drawerNavList.appendChild(mobLink);
        }

        function handleNavClick(e, anchor) {
            e.preventDefault();
            const target = document.querySelector(anchor);
            if (target) {
                // Scroll with offset for header
                const top = target.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top, behavior: 'smooth' });
            }
        }

        // =========================================
        // INTERACTION HELPERS
        // =========================================

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Nav Scroll Spy
        function setupNavObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find nav item matching this ID and set active
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        
                        // Select desktop and mobile links
                        const selector = `.nav-item[href="#${id}"]`;
                        document.querySelectorAll(selector).forEach(l => l.classList.add('active'));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Spy roughly top third

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Event Listeners
        paperSelector.addEventListener('change', (e) => {
            if(e.target.value) loadPaper(e.target.value);
        });

        // Mobile Drawer
        jumpToTrigger.addEventListener('click', () => {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        });

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Start
        init();

    </script>
</body>
