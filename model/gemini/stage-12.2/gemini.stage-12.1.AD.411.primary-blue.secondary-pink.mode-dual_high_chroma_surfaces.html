    <script>
        // ==========================================================================
        // APPLICATION LOGIC
        // ==========================================================================

        // State
        let payload = null;
        let currentPaperKey = null;
        
        // DOM Elements
        const paperSelector = document.getElementById('paper-selector');
        const paperContainer = document.getElementById('paper-container');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const drawerPanel = document.getElementById('drawer-panel');
        const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        // --- Markdown Renderer Setup (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            paperContainer.innerHTML = '<div style="padding: 2rem; color: var(--text-primary); font-weight: 700; text-align: center;">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Clear Views
            paperContainer.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // 2. Render Content
            if (paper.sections) {
                renderSectionedPaper(paper);
            } else if (paper.questions) {
                renderFlatPaper(paper);
            }

            // 3. Post-Render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Content Rendering ---

        function renderFlatPaper(paper) {
            // Content
            const qList = document.createElement('div');
            paper.questions.forEach((q, idx) => {
                qList.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
            paperContainer.appendChild(qList);

            // Nav
            renderNavItems(paper.questions, desktopNav);
            renderNavItems(paper.questions, mobileNav);
        }

        function renderSectionedPaper(paper) {
            paper.sections.forEach(section => {
                // Content: Header
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContainer.appendChild(header);
                }

                // Content: Questions
                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                paperContainer.appendChild(qList);

                // Nav: Section + Items
                renderNavSection(section, desktopNav);
                renderNavSection(section, mobileNav);
            });
        }

        // --- Question Node Recursion ---
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`; // Anchor target

            // 1. Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'q-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = renderSolutionBlock(node.solutionBlock, defaults);
                if (sb) wrapper.appendChild(sb);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Solution Block ---
        function renderSolutionBlock(block, defaults) {
            if (!block.answer && !block.solutionDetails) return null;

            const container = document.createElement('div');
            container.className = 'solution-block';

            // Answer
            if (block.answer) {
                const ansWrapper = document.createElement('div');
                ansWrapper.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('span');
                content.className = 'md-content';
                content.innerHTML = md ? md.renderInline(block.answer) : block.answer;

                ansWrapper.appendChild(label);
                ansWrapper.appendChild(content);
                container.appendChild(ansWrapper);
            }

            // Solution Details
            if (block.solutionDetails) {
                const details = block.solutionDetails;
                const isExpandedDefault = defaults && defaults.expandedAll !== false;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.type = 'button';
                // Text + Chevron logic
                const updateToggleText = (expanded) => {
                    toggle.innerHTML = expanded 
                        ? `Hide working <span aria-hidden="true" style="font-size: 0.8em">▲</span>` 
                        : `Show working <span aria-hidden="true" style="font-size: 0.8em">▼</span>`;
                };
                updateToggleText(isExpandedDefault);

                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                if (isExpandedDefault) region.classList.add('expanded');

                // Toggle Handler
                toggle.addEventListener('click', () => {
                    const isExpanded = region.classList.contains('expanded');
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        updateToggleText(false);
                    } else {
                        region.classList.add('expanded');
                        updateToggleText(true);
                    }
                });

                container.appendChild(toggle);
                container.appendChild(region);

                // Internal Subsections (Order: Kim -> Formulas -> Working -> Alt)
                
                // Keep in Mind
                if (details.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-kim';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-kim-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    region.appendChild(div);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    region.appendChild(div);
                }

                // Working
                if (details.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                    region.appendChild(div);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-alt-working';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-working-body md-content">${md ? md.render(alt) : alt}</div>`;
                        region.appendChild(div);
                    });
                }
            }

            return container;
        }

        // --- Navigation Rendering ---
        function renderNavItems(questions, container, depth = 0) {
            questions.forEach(q => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = q.id;
                item.dataset.depth = depth;
                item.dataset.targetId = `q-${q.id}`;
                
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                });

                container.appendChild(item);

                if (q.children) {
                    renderNavItems(q.children, container, depth + 1);
                }
            });
        }

        function renderNavSection(section, container) {
            if (section.label && section.label.trim() !== '') {
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = section.label;
                container.appendChild(label);
            }
            renderNavItems(section.questions, container);
        }

        // --- Scroll Spy (Active State) ---
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Bias towards top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Auto-scroll nav if needed? (optional polish)
            });
        }

        // Attach observer in mutation or after render?
        // Simple approach: re-observe all question nodes after loadPaper
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            observer.disconnect();
            setTimeout(() => {
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }, 100);
        };

        // --- Drawer Logic ---
        function openDrawer() {
            drawerBackdrop.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Boot ---
        init();

    </script>
</body>
