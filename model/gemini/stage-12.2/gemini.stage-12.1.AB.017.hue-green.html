<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STAGE 6 ADD-ON: COLORLAB B (Forced Hue Family)
 * Green hue (~142) enforced in CSS variables above.
 */
const RTQ_COLORLAB_FORCE_HUE_FAMILY = "green";

/**
 * MARKDOWN CONFIGURATION (Authoritative)
 */
const md = window.markdownit ? window.markdownit({
    html: true,    // Allow inline SVG
    linkify: true,
    breaks: false  // MUST be false to prevent <br> in math blocks
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * STATE MANAGEMENT
 */
let appState = {
    papers: [],
    activePaperKey: null,
    papersMap: {},
    expandedMap: {}, // Key: questionId, Value: boolean
    navDrawerOpen: false
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload fetch failed");
        
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload format");
        }

        appState.papers = payload.papers;
        // Build map for easy access
        appState.papers.forEach(p => appState.papersMap[p.key] = p);
        
        // Select first paper by default
        if (appState.papers.length > 0) {
            switchPaper(appState.papers[0].key);
        } else {
            renderError("No papers found in payload.");
        }

    } catch (err) {
        console.error(err);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

/**
 * CORE RENDERING
 */
function renderError(msg) {
    const app = document.getElementById('app');
    app.innerHTML = `
        <div class="top-controls">
            <span style="font-weight:700">RTQ Viewer</span>
        </div>
        <div class="error-state">${msg}</div>
    `;
}

function switchPaper(paperKey) {
    appState.activePaperKey = paperKey;
    const paper = appState.papersMap[paperKey];
    
    // Reset toggle states based on defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    appState.expandedMap = {}; // Reset overrides
    
    // Note: We don't need to pre-populate expandedMap since render logic falls back to defaultExpanded
    
    renderApp();
}

function renderApp() {
    const app = document.getElementById('app');
    const paper = appState.papersMap[appState.activePaperKey];
    
    if (!paper) return;

    // Shell Structure
    app.innerHTML = `
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select paper">
                ${appState.papers.map(p => `
                    <option value="${p.key}" ${p.key === appState.activePaperKey ? 'selected' : ''}>
                        ${p.label}
                    </option>
                `).join('')}
            </select>
            
            <button id="jumpToTrigger" class="mobile-jump-trigger">
                Jump to...
            </button>
        </header>

        <div class="main-content">
            <!-- Navigation Rail (Desktop) -->
            <nav class="nav-rail" aria-label="Document navigation">
                ${renderNavList(paper)}
            </nav>

            <!-- Paper Content -->
            <main class="paper-column" id="paperContent">
                ${renderPaperContent(paper)}
            </main>
        </div>

        <!-- Mobile Drawer -->
        <div id="drawerOverlay" class="drawer-overlay"></div>
        <div id="drawer" class="drawer" aria-hidden="true">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-content">
                 <nav aria-label="Mobile document navigation">
                    ${renderNavList(paper, true)}
                 </nav>
            </div>
        </div>
    `;

    // Attach Event Listeners
    document.getElementById('paperSelector').addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });

    // Mobile Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpBtn = document.getElementById('jumpToTrigger');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        overlay.style.display = 'block';
        appState.navDrawerOpen = true;
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        overlay.style.display = 'none';
        appState.navDrawerOpen = false;
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // Nav Click Handling (Smooth Scroll)
    document.querySelectorAll('.nav-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = btn.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile, close drawer
                if (appState.navDrawerOpen) closeDrawer();
                // Update active state visual only (simple implementation)
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        });
    });

    // Disclosure Handling
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', () => {
            const qId = btn.getAttribute('data-id');
            const contentId = btn.getAttribute('aria-controls');
            const contentEl = document.getElementById(contentId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            // Toggle State
            const newState = !isExpanded;
            appState.expandedMap[qId] = newState; // Store state
            
            // Update DOM
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                contentEl.classList.add('expanded');
            } else {
                contentEl.classList.remove('expanded');
            }
        });
    });

    // KaTeX Rendering (Last step)
    renderMath();
}

/**
 * NAV RENDERING
 */
function renderNavList(paper, isMobile = false) {
    let html = '<ul class="nav-list">';
    
    // Normalize structure: If sections exist, iterate sections. If questions exist, treat as one "anonymous" section.
    const sections = paper.sections || [{ label: "", questions: paper.questions || [] }];
    
    sections.forEach(section => {
        // Section Label (Only if non-empty string)
        if (section.label && section.label.trim().length > 0) {
            html += `<li class="nav-section-label">${section.label}</li>`;
        }
        
        // Items
        if (section.questions) {
            section.questions.forEach(q => {
                html += renderNavItemsRecursive(q, 0);
            });
        }
    });
    
    html += '</ul>';
    return html;
}

function renderNavItemsRecursive(q, depth) {
    // Generate simple ID-based nav item
    // Note: We use the question's 'id' as the anchor. If duplicates exist in payload, this assumes unique.
    const anchorId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
    
    let html = `
        <li>
            <a href="#${anchorId}" class="nav-item" data-depth="${Math.min(depth, 3)}">
                ${q.id}
            </a>
        </li>
    `;
    
    if (q.children && q.children.length > 0) {
        q.children.forEach(child => {
            html += renderNavItemsRecursive(child, depth + 1);
        });
    }
    
    return html;
}

/**
 * CONTENT RENDERING
 */
function renderPaperContent(paper) {
    let html = '';
    
    const sections = paper.sections || [{ label: "", questions: paper.questions || [] }];
    
    sections.forEach((section, index) => {
        // Render Section Header if exists and non-empty (In content body too? Brief implies structural headers A/B/C are mostly dividers)
        // Stage 3 grammar: Section block (optional).
        if (section.label && section.label.trim().length > 0) {
             html += `
                <div class="separator-top-level"></div>
                <div class="section-header" style="font-weight:700; font-size:1.5rem; margin-bottom:2rem; color:var(--color-text-tertiary);">
                    ${section.label}
                </div>
             `;
        } else if (index > 0) {
             // Spacing between implicit sections
             html += `<div class="separator-top-level"></div>`;
        }

        if (section.questions) {
            section.questions.forEach((q, qIndex) => {
                if (qIndex > 0) html += `<div class="separator-top-level"></div>`;
                html += renderQuestionNode(q, paper.defaults?.expandedAll !== false);
            });
        }
    });

    return html;
}

function renderQuestionNode(q, defaultExpandedGlobal) {
    const anchorId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
    const sb = q.solutionBlock;
    
    // Determine expansion state:
    // 1. Check override map.
    // 2. Fallback to defaultExpandedGlobal.
    const isExpanded = appState.expandedMap[q.id] !== undefined 
        ? appState.expandedMap[q.id] 
        : defaultExpandedGlobal;

    // Has Toggle? Only if solutionDetails exists.
    const hasDetails = sb && sb.solutionDetails;
    const detailsId = `details-${anchorId}`;

    let html = `
        <div id="${anchorId}" class="question-node">
            <!-- Question Body -->
            <div class="question-body">
                <span class="question-identifier">${q.id}</span>
                <span class="md-content inline-block">${mdSafe(q.question)}</span>
            </div>
    `;

    // Solution Block (Optional)
    if (sb) {
        html += `<div class="solution-block">`;
        
        // Answer (Optional)
        if (sb.answer) {
            html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${mdSafe(sb.answer)}</div>
                </div>
            `;
        }

        // Solution Details (Optional)
        if (hasDetails) {
            html += `
                <button class="disclosure-control" type="button" 
                    aria-expanded="${isExpanded}" 
                    aria-controls="${detailsId}"
                    data-id="${q.id}">
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>

                <div id="${detailsId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    ${renderSolutionDetails(sb.solutionDetails)}
                </div>
            `;
        }
        
        html += `</div>`; // End solution-block
    }

    // Children (Recursive)
    if (q.children && q.children.length > 0) {
        html += `<div class="child-questions-container">`;
        q.children.forEach(child => {
            html += renderQuestionNode(child, defaultExpandedGlobal);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question-node
    return html;
}

function renderSolutionDetails(sd) {
    let html = '';
    
    // 1. Keep in Mind
    if (sd.keepInMind) {
        html += `
            <div class="sd-subsection sd-keep-in-mind">
                <div class="sd-label">
                    <!-- Optional Icon per brief -->
                    <svg style="width:14px;height:14px;" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                    Keep in mind
                </div>
                <div class="md-content">${mdSafe(sd.keepInMind)}</div>
            </div>
        `;
    }

    // 2. Formulas Used
    if (sd.formulasUsed) {
        html += `
            <div class="sd-subsection sd-formulas">
                <div class="sd-label">Formulas used</div>
                <div class="md-content">${mdSafe(sd.formulasUsed)}</div>
            </div>
        `;
    }

    // 3. Working
    if (sd.working) {
        html += `
            <div class="sd-subsection sd-working">
                <div class="sd-label">Working</div>
                <div class="sd-working-body md-content">${mdSafe(sd.working)}</div>
            </div>
        `;
    }

    // 4. Alternative Working (Array)
    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
        sd.alternativeWorking.forEach((alt, idx) => {
            html += `
                <div class="sd-subsection sd-alt-working">
                    <div class="alt-working-separator"></div>
                    <div class="sd-label">Alternative working</div>
                    <div class="sd-working-body md-content">${mdSafe(alt)}</div>
                </div>
            `;
        });
    }

    return html;
}

/**
 * HELPER: Safe Markdown Rendering
 */
function mdSafe(content) {
    if (!content) return '';
    if (!md) return content; // Fallback to plain text if MD load failed
    return md.render(content);
}

/**
 * HELPER: KaTeX Auto-Render
 */
function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(document.getElementById('paperContent'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

// Start
document.addEventListener('DOMContentLoaded', init);
