    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & UTILS
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            paperData: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            flatNavItems: [] // Flattened list for next/prev or easy lookup
        };

        // --- Markdown Renderer Configuration (Stage 6 Add-on) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Critical: prevent <br> in math
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers;

                populateSelector();
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>${msg}</option>`;
            document.getElementById('paperSelector').disabled = true;
        }

        // =========================================
        // PAPER LOADING & SELECTOR
        // =========================================
        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.paperData = paper;
            
            // Reset expanded state based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless false
            state.expandedWorkings = {}; // Clear previous state
            // Note: We populate specific expanded states as we render if needed, or rely on checking against default

            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Trigger KaTeX
            renderMath();
            
            // Reset scroll
            document.getElementById('paperColumn').scrollTop = 0;
            window.scrollTo(0,0);
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Handle Sections vs Flat Questions
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions List
                    renderQuestionList(section.questions, container, 0, defaultExpanded);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, container, 0, defaultExpanded);
            }
        }

        function renderQuestionList(questions, container, depth, defaultExpanded) {
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.dataset.depth = depth;
                node.id = `q-${sanitizeId(q.id)}`;

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = q.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt md-content';
                promptEl.innerHTML = renderMarkdown(q.question);

                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const solutionBlockEl = document.createElement('div');
                    solutionBlockEl.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        solutionBlockEl.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // Determine expanded state
                        const isExpanded = state.expandedWorkings[q.id] ?? defaultExpanded;
                        
                        // Toggle Control
                        const toggleWrapper = document.createElement('div');
                        toggleWrapper.className = 'sd-control-wrapper';
                        
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sd-toggle';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        // Details Content Wrapper
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Render Subsections
                        // A. Keep in mind
                        if (sd.keepInMind) {
                            const kim = document.createElement('div');
                            kim.className = 'sd-block keep-in-mind';
                            kim.innerHTML = `
                                <div class="sd-subsection-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="kim-content md-content">${renderMarkdown(sd.keepInMind)}</div>
                            `;
                            detailsRegion.appendChild(kim);
                        }

                        // B. Formulas Used
                        if (sd.formulasUsed) {
                            const form = document.createElement('div');
                            form.className = 'sd-block formulas-used';
                            form.innerHTML = `
                                <div class="sd-subsection-label">Formulas used</div>
                                <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                            `;
                            detailsRegion.appendChild(form);
                        }

                        // C. Working
                        if (sd.working) {
                            const work = document.createElement('div');
                            work.className = 'sd-block working-block';
                            work.innerHTML = `
                                <div class="sd-subsection-label">Working</div>
                                <div class="md-content">${renderMarkdown(sd.working)}</div>
                            `;
                            detailsRegion.appendChild(work);
                        }

                        // D. Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altBlock = document.createElement('div');
                                altBlock.className = 'sd-block alt-working-block';
                                altBlock.innerHTML = `
                                    <div class="sd-subsection-label">Alternative working</div>
                                    <div class="md-content">${renderMarkdown(alt)}</div>
                                `;
                                detailsRegion.appendChild(altBlock);
                            });
                        }

                        // Toggle Logic
                        toggleBtn.addEventListener('click', () => {
                            const newState = !(toggleBtn.getAttribute('aria-expanded') === 'true');
                            toggleBtn.setAttribute('aria-expanded', newState);
                            toggleBtn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                            
                            if (newState) {
                                detailsRegion.classList.add('expanded');
                            } else {
                                detailsRegion.classList.remove('expanded');
                            }
                            state.expandedWorkings[q.id] = newState;
                            // Re-render math inside if it was hidden (sometimes necessary for sizing, usually KaTeX handles it)
                        });

                        solutionBlockEl.appendChild(toggleWrapper);
                        solutionBlockEl.appendChild(detailsRegion);
                    }

                    node.appendChild(solutionBlockEl);
                }

                container.appendChild(node);

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    renderQuestionList(q.children, childContainer, depth + 1, defaultExpanded);
                    node.appendChild(childContainer);
                }
            });
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const deskList = document.getElementById('desktopNavList');
            const mobList = document.getElementById('mobileNavList');
            deskList.innerHTML = '';
            mobList.innerHTML = '';
            state.flatNavItems = [];

            // Helper to render recursively
            function renderNavItems(questions, listEl, depth) {
                questions.forEach(q => {
                    // Create Nav Item
                    const item = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.dataset.depth = Math.min(depth, 2); // Cap style depth
                    link.textContent = q.id;
                    link.dataset.targetId = `q-${sanitizeId(q.id)}`;
                    
                    // Interaction
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        scrollToQuestion(link.dataset.targetId);
                        setActiveNav(link.dataset.targetId);
                        closeDrawer();
                    });

                    item.appendChild(link);
                    listEl.appendChild(item);
                    
                    // Add to flat index for observer
                    state.flatNavItems.push({ id: link.dataset.targetId, element: link });

                    if (q.children && q.children.length > 0) {
                        renderNavItems(q.children, listEl, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const labelItem = document.createElement('li');
                        labelItem.className = 'nav-section-label';
                        labelItem.textContent = section.label;
                        
                        deskList.appendChild(labelItem.cloneNode(true));
                        mobList.appendChild(labelItem.cloneNode(true));
                    }
                    renderNavItems(section.questions, deskList, 0);
                    renderNavItems(section.questions, mobList, 0);
                });
            } else if (paper.questions) {
                renderNavItems(paper.questions, deskList, 0);
                renderNavItems(paper.questions, mobList, 0);
            }

            setupScrollObserver();
        }

        function scrollToQuestion(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                // Offset for sticky header
                const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        function setActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            activeLinks.forEach(el => {
                el.classList.add('active');
                // Scroll nav rail to keep item in view
                if (el.closest('.nav-rail')) {
                    ensureInView(el, el.closest('.nav-rail'));
                }
            });
        }

        function ensureInView(element, container) {
            const cTop = container.scrollTop;
            const cHeight = container.clientHeight;
            const eTop = element.offsetTop;
            const eHeight = element.clientHeight;

            if (eTop < cTop) {
                container.scrollTop = eTop;
            } else if ((eTop + eHeight) > (cTop + cHeight)) {
                container.scrollTop = (eTop + eHeight) - cHeight;
            }
        }

        // =========================================
        // SCROLL OBSERVER
        // =========================================
        function setupScrollObserver() {
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // High trigger zone
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            state.flatNavItems.forEach(item => {
                const el = document.getElementById(item.id);
                if (el) observer.observe(el);
            });
        }

        // =========================================
        // HELPERS
        // =========================================
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function setupInteractions() {
            const jumpBtn = document.getElementById('mobileJumpTrigger');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const drawerClose = document.getElementById('drawerClose');

            jumpBtn.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            
            // Close on overlay click
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });

            // Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawerOverlay.classList.contains('open')) {
                    closeDrawer();
                }
            });
        }

        function openDrawer() {
            const drawer = document.getElementById('drawerOverlay');
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            // Trap focus roughly or just focus close button
            document.getElementById('drawerClose').focus();
        }

        function closeDrawer() {
            const drawer = document.getElementById('drawerOverlay');
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        // =========================================
        // START
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
