    <script>
        // =========================================================
        // STAGE 0: CONSTANTS
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // MARKDOWN & KATEX SETUP
        // =========================================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================================
        // STATE & DOM
        // =========================================================
        let papersData = [];
        let currentPaper = null;

        const els = {
            selector: document.getElementById('paperSelector'),
            surface: document.getElementById('paperSurface'),
            navDesktop: document.getElementById('navListDesktop'),
            navMobile: document.getElementById('navListMobile'),
            jumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawer: document.getElementById('mobileDrawer'),
            overlay: document.getElementById('drawerOverlay'),
            closeDrawer: document.getElementById('drawerClose')
        };

        // =========================================================
        // INITIALIZATION
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const json = await response.json();
                papersData = json.papers || [];
                
                if (papersData.length === 0) {
                    renderError("NO PAPERS FOUND");
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.surface.innerHTML = `<div class="state-message">${msg}</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
            els.selector.disabled = true;
        }

        function populateSelector() {
            els.selector.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================================
        // CORE RENDER LOGIC
        // =========================================================
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Content
            els.surface.innerHTML = ''; // Clear
            
            const flattenedNavItems = []; // For nav generation

            // Handle Sections vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.textContent = `Section ${section.label}`;
                        els.surface.appendChild(header);
                        
                        // Add to nav flat list (as header)
                        flattenedNavItems.push({ type: 'header', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const el = renderQuestionNode(q, 0);
                        els.surface.appendChild(el);
                        collectNavItems(q, 0, flattenedNavItems);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    const el = renderQuestionNode(q, 0);
                    els.surface.appendChild(el);
                    collectNavItems(q, 0, flattenedNavItems);
                });
            }

            // Render Navigation
            renderNavigation(flattenedNavItems);
            
            // Post-Render: KaTeX
            renderMathInElement(els.surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${safeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="question-id">${node.id}</div>
                <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
            `;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';
                
                // Answer (if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details-region';

                    // Toggle Button
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Content Wrapper
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `solution-content-wrapper ${isExpandedDefault ? 'is-open' : ''}`;

                    // Build Subsections
                    let contentHTML = '';

                    if (sd.keepInMind) {
                        contentHTML += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        contentHTML += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        contentHTML += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            contentHTML += `
                                <div class="sd-subsection alt-working-block">
                                    <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                    <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    contentDiv.innerHTML = contentHTML;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        contentDiv.classList.toggle('is-open');
                    };

                    sdRegion.appendChild(toggleBtn);
                    sdRegion.appendChild(contentDiv);
                    blockDiv.appendChild(sdRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    const childEl = renderQuestionNode(child, depth + 1);
                    childContainer.appendChild(childEl);
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // Navigation Collection (DFS)
        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${safeId(node.id)}` });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function renderNavigation(items) {
            const buildHTML = () => items.map(item => {
                if (item.type === 'header') {
                    return `<div class="nav-section-label">Section ${item.label}</div>`;
                } else {
                    return `<a href="#${item.targetId}" class="nav-item" data-depth="${Math.min(item.depth, 2)}" onclick="handleNavClick(event, '${item.targetId}')">${item.id}</a>`;
                }
            }).join('');

            const html = buildHTML();
            els.navDesktop.innerHTML = html;
            els.navMobile.innerHTML = html;
        }

        // Helpers
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function safeId(str) {
            return str.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // =========================================================
        // INTERACTIONS
        // =========================================================
        
        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Smooth scroll
                const headerOffset = 80; // Compensate for sticky top if needed, though mostly standard scroll
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - 20;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state manually for immediate feedback
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
                e.target.classList.add('is-active');

                // Close mobile drawer
                closeMobileDrawer();
            }
        };

        // Mobile Drawer Logic
        function openMobileDrawer() {
            els.drawer.classList.add('is-open');
            els.overlay.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeMobileDrawer() {
            els.drawer.classList.remove('is-open');
            els.overlay.classList.remove('is-open');
            document.body.style.overflow = '';
        }

        els.jumpTrigger.addEventListener('click', openMobileDrawer);
        els.closeDrawer.addEventListener('click', closeMobileDrawer);
        els.overlay.addEventListener('click', closeMobileDrawer);

        // ScrollSpy for Active Nav
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                const fromTop = window.scrollY + 100;
                let currentId = null;

                // Simple Spy
                const links = document.querySelectorAll('#desktopNav .nav-item');
                links.forEach(link => {
                    const ref = document.querySelector(link.getAttribute('href'));
                    if (ref && ref.offsetTop <= fromTop) {
                        currentId = link;
                    }
                });

                if (currentId) {
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
                    // Highlight both desktop and mobile counterparts
                    const href = currentId.getAttribute('href');
                    document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('is-active'));
                }
            }, 100);
        });

        // Start
        init();

    </script>
</body>
