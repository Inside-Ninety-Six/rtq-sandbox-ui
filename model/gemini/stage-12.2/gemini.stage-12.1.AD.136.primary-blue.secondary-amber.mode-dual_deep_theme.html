<script>
    // =========================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & DOM ELEMENTS
    // =========================================================
    const state = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        paperColumn: document.getElementById('paperColumn'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        closeDrawerBtn: document.getElementById('closeDrawerBtn')
    };

    // =========================================================
    // MARKDOWN CONFIGURATION (STAGE 6 HARD RULES)
    // =========================================================
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // INITIALIZATION
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            state.papers = data.papers;

            renderPaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // =========================================================
    // RENDERING LOGIC
    // =========================================================

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;
        state.currentPaper = paper;

        // Reset Scroll
        els.paperColumn.scrollTop = 0;

        // Render Content
        els.paperContent.innerHTML = '';
        const questionsList = []; // Flattened list for navigation

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    els.paperContent.appendChild(header);
                }
                // Render Questions
                section.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, paper.defaults));
                    collectNavItems(q, questionsList, section.label);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.paperContent.appendChild(renderQuestionNode(q, paper.defaults));
                collectNavItems(q, questionsList, null);
            });
        }

        // Render Navigation
        renderNavigation(questionsList, paper.sections);

        // Render Math (KaTeX)
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'q-id';
        idLabel.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt';
        prompt.innerHTML = renderMarkdown(node.question);

        body.append(idLabel, prompt);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(sb.answer)}`;
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults?.expandedAll !== false;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                toggle.innerHTML = `<span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">▼</span>`;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Content Construction order: KeepInMind -> Formulas -> Working -> Alt
                if (sd.keepInMind) {
                    details.appendChild(renderSubSection('Keep in mind', sd.keepInMind));
                }
                if (sd.formulasUsed) {
                    details.appendChild(renderSubSection('Formulas used', sd.formulasUsed));
                }
                if (sd.working) {
                    details.appendChild(renderSubSection('Working', sd.working));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altDiv = renderSubSection('Alternative working', alt);
                        altDiv.classList.add('alt-working');
                        details.appendChild(altDiv);
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const expanding = !details.classList.contains('expanded');
                    details.classList.toggle('expanded');
                    toggle.classList.toggle('expanded');
                    toggle.querySelector('.disclosure-text').textContent = expanding ? 'Hide working' : 'Show working';
                };

                block.append(toggle, details);
            }

            wrapper.appendChild(block);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, defaults));
            });
        }

        return wrapper;
    }

    function renderSubSection(label, contentMarkdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-content">${renderMarkdown(contentMarkdown)}</div>`;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback to plain text
        return md.render(text);
    }

    // =========================================================
    // NAVIGATION LOGIC
    // =========================================================

    function collectNavItems(node, list, sectionLabel) {
        list.push({
            id: node.id,
            section: sectionLabel,
            elementId: `q-${sanitizeId(node.id)}`
        });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, sectionLabel));
        }
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderNavigation(items, sectionsDef) {
        const renderList = (container) => {
            container.innerHTML = '';
            
            let currentSection = null;

            items.forEach(item => {
                // Section Headers (Non-clickable)
                if (item.section && item.section !== currentSection) {
                    currentSection = item.section;
                    // Check if label is empty (payload driven omission)
                    if (currentSection.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label';
                        secHeader.textContent = currentSection;
                        container.appendChild(secHeader);
                    }
                }

                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.id;
                btn.onclick = () => {
                    const target = document.getElementById(item.elementId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        updateActiveNav(item.id);
                        closeDrawer();
                    }
                };
                // Store ref for intersection observer active state if implemented
                btn.dataset.id = item.id;
                container.appendChild(btn);
            });
        };

        renderList(els.desktopNavList);
        renderList(els.mobileNavList);
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.textContent === id);
        });
    }

    // =========================================================
    // DRAWER LOGIC
    // =========================================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.style.display = 'block';
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.style.display = 'none';
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpToBtn.onclick = openDrawer;
    els.closeDrawerBtn.onclick = closeDrawer;
    els.drawerBackdrop.onclick = closeDrawer;

    // Run
    init();

</script>
</body>
</html>
