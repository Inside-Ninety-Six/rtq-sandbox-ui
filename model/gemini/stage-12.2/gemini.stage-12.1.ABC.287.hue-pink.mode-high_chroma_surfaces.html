    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let papersData = [];
        let currentPaper = null;
        let expandedStates = {}; // key: questionId, value: boolean
        let activeQuestionId = null;

        // --- MARKDOWN INIT (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,    // inline SVG passthrough
            linkify: true,
            breaks: false, // Must be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('content-container');
            container.innerHTML = `<div class="p-8 text-center text-txt-secondary font-medium border border-dashed border-divider rounded">${msg}</div>`;
            document.getElementById('paper-select').innerHTML = '<option>Error</option>';
            document.getElementById('paper-select').disabled = true;
        }

        // --- PAPER SELECTOR ---
        function setupPaperSelector() {
            const selector = document.getElementById('paper-select');
            selector.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            
            currentPaper = paper;
            
            // Reset expanded states based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is expanded unless explicitly false
            expandedStates = {}; // Clear previous states
            
            // Helper to init states recursively
            const initStates = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) initStates(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => initStates(sec.questions));
            } else if (paper.questions) {
                initStates(paper.questions);
            }

            renderNav(paper);
            renderPaperContent(paper);
            
            // Render Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---
        
        function renderPaperContent(paper) {
            const container = document.getElementById('content-container');
            let html = '';

            if (paper.sections) {
                // Sectioned Paper
                html = paper.sections.map(section => {
                    const labelHtml = section.label && section.label.trim() !== '' 
                        ? `<div class="mb-6 pt-4 pb-2 border-b border-divider">
                             <h2 class="text-lg font-bold text-txt-primary">${section.label}</h2>
                           </div>` 
                        : '';
                    
                    const questionsHtml = section.questions.map(q => renderQuestionNode(q, 0)).join('');
                    
                    return `<section class="mb-12">
                        ${labelHtml}
                        <div class="space-y-10 md:space-y-12">
                            ${questionsHtml}
                        </div>
                    </section>`;
                }).join('');
            } else {
                // Flat Paper
                html = `<div class="space-y-10 md:space-y-12 py-4">
                    ${paper.questions.map(q => renderQuestionNode(q, 0)).join('')}
                </div>`;
            }

            container.innerHTML = html;
            attachEventHandlers();
        }

        function renderQuestionNode(node, depth) {
            // Recursive rendering of question nodes
            const isTopLevel = depth === 0;
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Markdown rendering
            const qBodyMd = md ? md.render(node.question || '') : node.question;
            
            // Answer HTML
            let answerHtml = '';
            if (hasAnswer) {
                const ansMd = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="mt-4 flex flex-col gap-1">
                        <span class="text-xs font-bold uppercase tracking-wider text-txt-secondary">Answer</span>
                        <div class="text-txt-primary font-medium">${ansMd}</div>
                    </div>
                `;
            }

            // Solution Details HTML
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasSolutionDetails) {
                const isExpanded = expandedStates[node.id] !== false;
                const details = node.solutionBlock.solutionDetails;
                
                toggleHtml = `
                    <button class="toggle-btn mt-4 text-sm font-bold text-accent hover:text-accent-focus hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-accent rounded flex items-center gap-1 transition-colors" 
                        data-id="${node.id}" 
                        aria-expanded="${isExpanded}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                `;

                // Render Subsections
                const keepInMindMd = details.keepInMind ? md.render(details.keepInMind) : '';
                const formulasMd = details.formulasUsed ? md.render(details.formulasUsed) : '';
                const workingMd = details.working ? md.render(details.working) : '';
                const altWorkingArr = details.alternativeWorking 
                    ? (Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking])
                    : [];
                
                // Wrap markdown tables in overflow container
                const wrapTables = (html) => html.replace(/<table>/g, '<div class="md-table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');

                detailsHtml = `
                    <div id="details-${node.id}" class="disclosure-content ${isExpanded ? 'expanded' : ''} mt-2">
                        <div class="disclosure-inner bg-wash-sd rounded-sm border-l-2 border-divider/50 px-4 py-4 space-y-6">
                            ${details.keepInMind ? `
                                <div class="space-y-1">
                                    <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wide">Keep in mind</h4>
                                    <div class="text-sm text-txt-primary">${wrapTables(keepInMindMd)}</div>
                                </div>
                            ` : ''}
                            
                            ${details.formulasUsed ? `
                                <div class="space-y-1">
                                    <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wide">Formulas used</h4>
                                    <div class="text-sm text-txt-primary">${wrapTables(formulasMd)}</div>
                                </div>
                            ` : ''}
                            
                            ${details.working ? `
                                <div class="space-y-2">
                                    <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wide">Working</h4>
                                    <div class="text-base text-txt-primary space-y-4">${wrapTables(workingMd)}</div>
                                </div>
                            ` : ''}
                            
                            ${altWorkingArr.length > 0 ? altWorkingArr.map(alt => `
                                <div class="pt-4 border-t border-divider/50 space-y-2">
                                    <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wide">Alternative working</h4>
                                    <div class="text-base text-txt-primary space-y-4">${wrapTables(md.render(alt))}</div>
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                `;
            }

            // Children HTML
            let childrenHtml = '';
            if (hasChildren) {
                childrenHtml = `
                    <div class="mt-6 ml-0 md:ml-4 border-l border-divider/0 pl-0 space-y-6">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            // Construct Node
            // Note: Spacing is tighter inside question (mt-4) vs between questions (space-y-12)
            // Surfaces: Question node is transparent on Paper.
            return `
                <div id="q-${node.id}" class="relative group scroll-mt-24">
                    <!-- Question Body -->
                    <div class="flex gap-3 md:gap-4 items-baseline">
                        <span class="flex-shrink-0 text-sm md:text-base font-bold text-txt-secondary min-w-[1.5rem]">${node.id}</span>
                        <div class="flex-1 min-w-0">
                            <div class="text-lg md:text-xl text-txt-primary font-medium leading-relaxed">${qBodyMd}</div>
                        </div>
                    </div>
                    
                    <!-- Solution Block (Indented to align with text start approx) -->
                    ${hasSolutionBlock ? `
                        <div class="ml-9 md:ml-10">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    ` : ''}

                    <!-- Children -->
                    ${childrenHtml}
                </div>
            `;
        }

        // --- NAVIGATION ---

        function renderNav(paper) {
            const generateList = (nodes) => {
                return nodes.map(node => {
                    const isSub = node.id.match(/[a-z]|\(i\)/i); // Simple heuristic for hierarchy styling, though strictly flat list
                    const hierarchyClass = isSub ? "text-xs font-normal text-txt-secondary" : "text-sm font-medium text-txt-primary";
                    
                    let html = `<a href="#q-${node.id}" class="nav-item block py-1 hover:text-accent transition-colors ${hierarchyClass} truncate" data-target="q-${node.id}">${node.id}</a>`;
                    
                    if (node.children) {
                        html += generateList(node.children);
                    }
                    return html;
                }).join('');
            };

            let navHtml = '';

            if (paper.sections) {
                navHtml = paper.sections.map(section => {
                    const label = section.label && section.label.trim() !== '' 
                        ? `<div class="mt-4 mb-2 text-xs font-bold text-txt-secondary uppercase tracking-wider select-none">${section.label}</div>` 
                        : '';
                    return `
                        <div>
                            ${label}
                            <div class="flex flex-col gap-0.5">
                                ${generateList(section.questions)}
                            </div>
                        </div>
                    `;
                }).join('<div class="h-px bg-divider my-4"></div>');
            } else {
                navHtml = `<div class="flex flex-col gap-0.5 pt-2">${generateList(paper.questions)}</div>`;
            }

            document.getElementById('desktop-nav-list').innerHTML = navHtml;
            document.getElementById('mobile-nav-list').innerHTML = navHtml;

            setupNavInteractions();
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Update active state manually for immediate feedback
                        updateActiveNav(targetId);
                    }
                });
            });
        }

        function updateActiveNav(activeId) {
            if (!activeId) return;
            document.querySelectorAll('.nav-item').forEach(el => {
                const isActive = el.getAttribute('data-target') === activeId;
                if (isActive) {
                    el.classList.add('text-accent', 'font-bold');
                    el.classList.remove('text-txt-primary', 'text-txt-secondary', 'font-medium', 'font-normal');
                } else {
                    el.classList.remove('text-accent', 'font-bold');
                    // Reset to base styles (simplified)
                    // In a real app we'd track depth class, here we rely on the class being reset on re-render or just toggle bold/color
                    // Re-rendering nav is expensive, so just toggling specific active classes:
                    if (el.classList.contains('text-xs')) {
                         el.classList.add('text-txt-secondary', 'font-normal');
                    } else {
                         el.classList.add('text-txt-primary', 'font-medium');
                    }
                }
            });
        }

        // --- EVENT HANDLERS ---

        function attachEventHandlers() {
            // Disclosure Toggles
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent text selection double-click issues
                    e.stopPropagation();
                    
                    const id = btn.getAttribute('data-id');
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    
                    // Update State
                    expandedStates[id] = newState;
                    
                    // Update UI
                    btn.setAttribute('aria-expanded', newState);
                    const span = btn.querySelector('span');
                    if (span) span.textContent = newState ? 'Hide working' : 'Show working';
                    
                    const icon = btn.querySelector('svg');
                    if (icon) {
                        icon.classList.toggle('rotate-180', newState);
                    }

                    const content = document.getElementById(`details-${id}`);
                    if (content) {
                        content.classList.toggle('expanded', newState);
                    }
                });
            });
        }

        // --- DRAWER LOGIC ---
        const drawerTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');
        const drawerOverlay = document.getElementById('mobile-drawer');
        const drawerBackdrop = document.getElementById('drawer-backdrop');

        function openDrawer() {
            drawerOverlay.classList.remove('hidden');
            // Force reflow
            void drawerOverlay.offsetWidth;
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            setTimeout(() => {
                drawerOverlay.classList.add('hidden');
                document.body.style.overflow = '';
            }, 250); // Match CSS transition
        }

        drawerTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Basic Active State) ---
        // Debounced scroll listener to update nav active state
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                
                // Find visible question
                const questions = document.querySelectorAll('[id^="q-"]');
                let currentId = null;
                
                for (const q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = q.id;
                        break;
                    }
                }
                
                // Fallback to closest if none in sweet spot
                if (!currentId && questions.length > 0) {
                     // logic simplified for prototype
                }

                if (currentId) {
                     updateActiveNav(currentId);
                }
            }, 100);
        });

        init();
