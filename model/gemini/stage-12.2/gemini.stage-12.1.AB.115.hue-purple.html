        /* =========================================

        :root {

        /* =========================================

    <div class="viewport-shell">
        <!-- Top Controls -->
        <header class="top-controls-region">

                </select>
            </div>
            <button id="mobile-jump-trigger" class="jump-to-btn mobile-trigger" aria-label="Open Navigation">
                <i data-lucide="menu" width="16" height="16"></i>
                Jump to
            </button>
        </header>

        <div class="document-frame-shell">
            <!-- Desktop Navigation -->
            <nav id="desktop-nav" class="nav-column" aria-label="Paper Navigation">
                <ul class="nav-list" id="nav-list-desktop">
                    <!-- Injected via JS -->
                </ul>
            </nav>

            <!-- Paper Content -->
            <main id="paper-region" class="paper-column" role="main">
                <div id="paper-content-root">
                    <!-- Injected via JS -->
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="drawer-overlay">
        <nav class="drawer-content" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="drawer-header">
                <span class="font-bold text-secondary">Jump to</span>
                <button id="drawer-close" style="background:none; border:none; cursor:pointer; color:var(--color-text-secondary);">
                    <i data-lucide="x" width="20" height="20"></i>
                </button>
            </div>
            <div class="drawer-scroll">
                <ul class="nav-list" id="nav-list-mobile">
                    <!-- Injected via JS -->
                </ul>
            </div>
        </nav>
    </div>

    <script>
        // =========================================
        // CANONICAL CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // STATE & CONFIG
        // =========================================
        let rawPayload = null;
        let activePaperKey = null;
        const expandedStates = new Map(); // key: node-id, value: boolean
        
        // Markdown Setup (Add-on Config)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        if(md) md.inline.ruler.disable(['escape']);

        // =========================================
        // INIT
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await loadPayload();
            setupMobileDrawer();
        });

        // =========================================
        // DATA LOADING
        // =========================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                rawPayload = await response.json();
                
                populatePaperSelector();
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    selectPaper(rawPayload.papers[0].key);
                }
            } catch (error) {
                console.error("Payload load failed:", error);
                renderError();
            }
        }

        function renderError() {
            const root = document.getElementById('paper-content-root');
            root.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // =========================================
        // PAPER MANAGEMENT
        // =========================================
        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => selectPaper(e.target.value));
        }

        function selectPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Expanded States based on paper defaults
            expandedStates.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Render
            renderNavigation(paper);
            renderPaperContent(paper, defaultExpanded);
            
            // Post-Render
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            lucide.createIcons();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('nav-list-desktop');
            const mobileList = document.getElementById('nav-list-mobile');
            
            const nodes = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        nodes.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => collectNavNodes(q, nodes, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavNodes(q, nodes, 0));
            }

            const html = nodes.map(node => {
                if (node.type === 'section') {
                    return `<li class="nav-section-label">${node.label}</li>`;
                } else {
                    return `<li>
                        <a class="nav-item" data-id="${node.id}" data-depth="${node.depth}" onclick="scrollToQuestion('${node.id}')">
                            ${node.id}
                        </a>
                    </li>`;
                }
            }).join('');

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;
        }

        function collectNavNodes(q, list, depth) {
            list.push({ type: 'item', id: q.id, depth: depth });
            if (q.children) {
                q.children.forEach(child => collectNavNodes(child, list, depth + 1));
            }
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                
                // Highlight Nav
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));

                // Close drawer if open
                closeDrawer();
            }
        }

        // Scroll Spy for Nav Highlighting
        window.addEventListener('scroll', () => {
            const headings = document.querySelectorAll('.question-node');
            let currentId = '';
            headings.forEach(h => {
                const rect = h.getBoundingClientRect();
                if (rect.top < 200) { // Threshold
                     // Find the deepest visible question part? 
                     // Usually scrollspy picks the last one that passed the threshold.
                     // We grab the main question ID.
                     const id = h.id.replace('q-', '');
                     currentId = id;
                }
            });
            if (currentId) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${currentId}"]`).forEach(n => n.classList.add('active'));
            }
        });

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaperContent(paper, defaultExpanded) {
            const root = document.getElementById('paper-content-root');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, defaultExpanded);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            }

            root.innerHTML = html;
        }

        function renderQuestionNode(q, depth, defaultExpanded) {
            // Determine Solution Block Presence
            const hasAnswer = q.solutionBlock && q.solutionBlock.answer;
            const hasDetails = q.solutionBlock && q.solutionBlock.solutionDetails;
            
            // Set default state if not tracked yet
            if (!expandedStates.has(q.id)) {
                expandedStates.set(q.id, defaultExpanded);
            }
            const isExpanded = expandedStates.get(q.id);

            const isTopLevel = depth === 0;
            const containerClass = isTopLevel ? 'question-node top-level' : 'question-node';
            
            let html = `<div id="q-${q.id}" class="${containerClass}">`;
            
            // 1. Question Body
            html += `
                <div class="question-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt">${renderMarkdown(q.question)}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (hasAnswer || hasDetails) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const btnLabel = isExpanded ? 'Hide working' : 'Show working';
                    const iconRot = isExpanded ? 'transform: rotate(180deg);' : '';
                    
                    html += `
                        <div>
                            <button class="disclosure-control" onclick="toggleWorking('${q.id}')">
                                <span>${btnLabel}</span>
                                <i data-lucide="chevron-down" width="16" height="16" style="transition: transform 0.2s; ${iconRot}"></i>
                            </button>
                            <div id="sd-${q.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                                ${renderSolutionDetailsContent(q.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label"><i data-lucide="lightbulb" width="12" height="12"></i> Keep in mind</div>
                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }
            
            return html;
        }

        window.toggleWorking = function(id) {
            const currentState = expandedStates.get(id);
            expandedStates.set(id, !currentState);
            
            // Re-render specific question logic implies full re-render is safest 
            // OR strictly DOM manipulation. Given strict layout, let's manipulate DOM for speed/smoothness.
            const container = document.getElementById(`sd-${id}`);
            const btn = container.previousElementSibling; // The button
            const btnText = btn.querySelector('span');
            const btnIcon = btn.querySelector('i'); // svg or i
            
            if (!currentState) {
                // Expanding
                container.classList.add('expanded');
                btnText.textContent = 'Hide working';
                btnIcon.style.transform = 'rotate(180deg)';
            } else {
                // Collapsing
                container.classList.remove('expanded');
                btnText.textContent = 'Show working';
                btnIcon.style.transform = 'rotate(0deg)';
            }
        };

        function renderMarkdown(text) {
            if (!md) return text;
            if (!text) return '';
            return md.render(text);
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            
            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeDrawer();
            });
        }

        function openDrawer() {
            document.getElementById('drawer-overlay').classList.add('open');
        }

        function closeDrawer() {
            document.getElementById('drawer-overlay').classList.remove('open');
        }

    </script>
</body>
