    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN INIT (STAGE 6 ADD-ON) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;

        // --- DOM REFERENCES ---
        const paperSelector = document.getElementById('paperSelector');
        const desktopNav = document.getElementById('desktopNav');
        const mobileNavList = document.getElementById('mobileNavList');
        const paperContent = document.getElementById('paperContent');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const mobileDrawer = document.getElementById('mobileDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const closeDrawer = document.getElementById('closeDrawer');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(payload.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }

        // --- PAPER SELECTOR ---
        function renderPaperSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                paperSelector.appendChild(option);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING ---
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear previous
            paperContent.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNavList.innerHTML = '';

            // 1. Build Nav & Content Models
            const isSectioned = paper.sections && paper.sections.length > 0;
            const contentFragment = document.createDocumentFragment();
            const navFragment = document.createDocumentFragment();

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Check if label is present/non-empty
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    if (hasLabel) {
                        // Nav Header
                        const navHeader = document.createElement('div');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        navFragment.appendChild(navHeader);

                        // Paper Header
                        const paperHeader = document.createElement('div');
                        paperHeader.className = 'paper-section-header';
                        paperHeader.textContent = section.label;
                        contentFragment.appendChild(paperHeader);
                    }

                    // Render Questions
                    renderQuestionList(section.questions, contentFragment, navFragment, paper.defaults || {}, 0);
                });
            } else {
                renderQuestionList(paper.questions, contentFragment, navFragment, paper.defaults || {}, 0);
            }

            paperContent.appendChild(contentFragment);
            
            // Clone nav for both desktop and mobile
            const navList = document.createElement('div');
            navList.className = 'nav-list';
            navList.appendChild(navFragment);
            
            desktopNav.appendChild(navList.cloneNode(true));
            mobileNavList.appendChild(navList.cloneNode(true));

            // 2. Setup Interactions (Nav Scroll, Toggles)
            setupNavInteractions();
            
            // 3. KaTeX Render
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RECURSIVE RENDERING ---
        function renderQuestionList(questions, contentContainer, navContainer, paperDefaults, depth) {
            if (!questions) return;

            questions.forEach(q => {
                // 1. Render Nav Item
                const navBtn = document.createElement('button');
                navBtn.className = 'nav-item';
                navBtn.textContent = q.id;
                navBtn.dataset.targetId = `q-${q.id}`;
                navBtn.dataset.depth = depth;
                navContainer.appendChild(navBtn);

                // 2. Render Question Node
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`;
                node.dataset.depth = depth;

                // Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-identifier';
                idEl.textContent = q.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'question-prompt md-content';
                promptEl.innerHTML = md ? md.render(q.question || '') : q.question;

                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // Solution Block (Optional)
                if (q.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer (Optional)
                    if (q.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content md-content';
                        ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;

                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        block.appendChild(ansRegion);
                    }

                    // Solution Details (Optional)
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        const container = document.createElement('div');
                        container.className = 'solution-details-container';

                        // Defaults
                        const isExpanded = paperDefaults.expandedAll !== false; 

                        // Toggle Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Content Wrapper
                        const details = document.createElement('div');
                        details.className = `details-content ${isExpanded ? 'expanded' : ''}`;

                        // Keep in mind
                        if (sd.keepInMind) {
                            const sec = createDetailSection('Keep in mind', sd.keepInMind, true);
                            details.appendChild(sec);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const sec = createDetailSection('Formulas used', sd.formulasUsed);
                            details.appendChild(sec);
                        }

                        // Working
                        if (sd.working) {
                            const sec = createDetailSection('Working', sd.working);
                            details.appendChild(sec);
                        }

                        // Alternative working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const sec = createDetailSection('Alternative working', alt);
                                details.appendChild(sec);
                            });
                        }

                        // Toggle Logic
                        toggle.addEventListener('click', () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            details.classList.toggle('expanded');
                        });

                        container.appendChild(toggle);
                        container.appendChild(details);
                        block.appendChild(container);
                    }

                    node.appendChild(block);
                }

                contentContainer.appendChild(node);

                // 3. Recursive Children
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    
                    // Render children into this container, append to DOM immediately
                    renderQuestionList(q.children, childrenContainer, navContainer, paperDefaults, depth + 1);
                    
                    contentContainer.appendChild(childrenContainer);
                }
            });
        }

        function createDetailSection(label, markdown, withIcon = false) {
            const sec = document.createElement('div');
            sec.className = 'detail-subsection';
            
            const title = document.createElement('div');
            title.className = 'detail-label';
            
            if (withIcon) {
                // Info icon for Keep in mind
                title.innerHTML += `<svg class="keep-in-mind-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
            }
            title.innerHTML += label;

            const body = document.createElement('div');
            body.className = 'detail-body md-content';
            body.innerHTML = md ? md.render(markdown) : markdown;

            sec.appendChild(title);
            sec.appendChild(body);
            return sec;
        }

        // --- INTERACTION LOGIC ---

        function setupNavInteractions() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.dataset.targetId;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const offset = 80; // Header clearance
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile if open
                        closeMobileDrawer();
                    }
                });
            });

            // Scroll Spy
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region roughly in middle-top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Find corresponding nav item
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        const activeNavs = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
                        activeNavs.forEach(n => {
                            n.classList.add('active');
                            // Ensure visible in nav rail
                            if (n.scrollIntoViewIfNeeded) n.scrollIntoViewIfNeeded(); 
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Mobile Drawer
        function openMobileDrawer() {
            mobileDrawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            mobileDrawer.setAttribute('aria-hidden', 'false');
        }

        function closeMobileDrawer() {
            mobileDrawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            mobileDrawer.setAttribute('aria-hidden', 'true');
        }

        jumpToTrigger.addEventListener('click', openMobileDrawer);
        closeDrawer.addEventListener('click', closeMobileDrawer);
        drawerOverlay.addEventListener('click', closeMobileDrawer);

        // --- START ---
        init();

    </script>
