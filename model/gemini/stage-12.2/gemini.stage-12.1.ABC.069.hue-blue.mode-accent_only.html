<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // MARKDOWN & KATEX CONFIG
    // ==========================================================================
    // Configure markdown-it with required constraints
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline HTML (SVG)
        linkify: true,
        breaks: false     // CRITICAL: Must be false to allow KaTeX math blocks to render correctly
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================

    const state = {
        papers: [],
        currentPaperKey: null,
        expandedAll: true,
        drawerOpen: false
    };

    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperSurface: document.getElementById('paperSurface'),
        desktopNav: document.getElementById('desktopNavContent'),
        mobileNav: document.getElementById('mobileNavContent'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        closeDrawerBtn: document.getElementById('closeDrawerBtn')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        els.paperSelector.innerHTML = '<option>Error</option>';
        els.paperSelector.disabled = true;
        els.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    // --- Selector & Navigation Logic ---
    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.expandedAll = paper.defaults?.expandedAll !== false;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav (Desktop & Mobile)
        const navHTML = generateNavHTML(paper);
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;

        // Reset scroll
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;

        // Render Math
        updateKaTeX();
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        let html = '';

        // Handle Sections vs Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div>`;
        } else {
            html = `<div class="error-message">No questions found in payload</div>`;
        }

        els.paperSurface.innerHTML = html;
        bindDisclosureControls();
    }

    function renderQuestionNode(node, depth) {
        // Markdown rendering
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        
        // Render Solution Block if it exists
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            let answerHtml = '';
            let detailsHtml = '';
            let toggleHtml = '';

            // Answer
            if (sb.answer) {
                const ansContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = state.expandedAll;
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                // Toggle Control
                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" data-target="sd-${node.id}">
                        <span class="control-text">${labelText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                // Content Subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                }
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                }
                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                    });
                }

                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details-region ${expandedClass}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Navigation Rendering ---
    function generateNavHTML(paper) {
        let html = '';
        
        const renderItem = (node, depth) => {
            // Flat list item
            html += `<a href="#q-${node.id}" class="nav-item" data-depth="${depth}">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(c => renderItem(c, depth + 1));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                sec.questions.forEach(q => renderItem(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderItem(q, 0));
        }
        
        return html;
    }

    // --- KaTeX Logic ---
    function updateKaTeX() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Interactions ---
    function bindDisclosureControls() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const target = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.querySelector('.control-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                
                if (isExpanded) {
                    target.classList.remove('expanded');
                } else {
                    target.classList.add('expanded');
                }
            });
        });
        
        // Bind Nav links for smooth scroll and active state
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Close drawer if open
                    closeDrawer();
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveNav(link);
                }
            });
        });
    }

    function updateActiveNav(activeLink) {
        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
        activeLink.classList.add('active');
        // If sticky nav, highlight active link
        const activeId = activeLink.getAttribute('href');
        const desktopLink = els.desktopNav.querySelector(`[href="${activeId}"]`);
        if (desktopLink) desktopLink.classList.add('active');
    }

    // Mobile Drawer Logic
    function openDrawer() {
        state.drawerOpen = true;
        els.mobileDrawer.classList.add('drawer-open');
    }
    function closeDrawer() {
        state.drawerOpen = false;
        els.mobileDrawer.classList.remove('drawer-open');
    }

    els.mobileJumpTrigger.addEventListener('click', openDrawer);
    els.closeDrawerBtn.addEventListener('click', closeDrawer);
    els.mobileDrawer.addEventListener('click', (e) => {
        if (e.target === els.mobileDrawer) closeDrawer();
    });

    // --- Run ---
    init();

</script>
</body>
