    <script>
        // =========================================
        // CANONICAL CONSTANTS (Stage 0 & 6)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // MARKDOWN CONFIGURATION (Stage 6)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true,      // Inline SVG passthrough
                linkify: true,
                breaks: false,   // REQUIRED: false to prevent breaking KaTeX blocks
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APPLICATION STATE
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawerNav: document.getElementById('drawer-nav-container'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpToBtn: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                state.papers = payload.papers;
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.disabled = true;
            els.selector.innerHTML = '<option>Error loading payload</option>';
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers
                .map(p => `<option value="${p.key}">${p.label}</option>`)
                .join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.activeQuestionId = null;

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.navRail.innerHTML = '<ul class="nav-list">' + navHTML + '</ul>';
            els.drawerNav.innerHTML = '<ul class="nav-list">' + navHTML + '</ul>';

            // Render Content
            const contentHTML = generatePaperHTML(paper);
            els.content.innerHTML = contentHTML;

            // Post-Render: KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Event Listeners
            bindInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // HTML GENERATION (RECURSIVE)
        // =========================================

        // --- Navigation Generator ---
        function generateNavHTML(paper) {
            let html = '';

            // Helper for recursive items
            function renderItems(questions, depth) {
                let str = '';
                questions.forEach(q => {
                    const activeClass = ''; // No default active
                    str += `<li><a href="#q-${q.id}" class="nav-item depth-${depth} ${activeClass}" data-qid="${q.id}">${q.id}</a></li>`;
                    if (q.children && q.children.length > 0) {
                        str += renderItems(q.children, depth + 1);
                    }
                });
                return str;
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Label only if present
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += renderItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions, 0);
            }
            return html;
        }

        // --- Paper Content Generator ---
        function generatePaperHTML(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header-block">
                                    <div class="section-header-title">${section.label}</div>
                                 </div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults);
                });
            }
            return html;
        }

        function renderQuestionNode(node, defaults) {
            const hasChildren = node.children && node.children.length > 0;
            const solBlock = node.solutionBlock;
            const hasSolBlock = !!solBlock;
            const hasAnswer = hasSolBlock && solBlock.answer;
            const hasDetails = hasSolBlock && solBlock.solutionDetails;
            
            // Defaults logic
            const expandedAll = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
            // If details exist, they are expanded by default unless paper defaults say false
            const isExpanded = hasDetails && expandedAll;

            const qId = `q-${node.id}`;

            let html = `<div class="question-node" id="${qId}">`;
            
            // 1. Question Body
            const qText = md ? md.render(node.question) : node.question;
            html += `<div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <div class="question-text">${qText}</div>
                     </div>`;

            // 2. Solution Block (Optional)
            if (hasSolBlock) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    const ansText = md ? md.render(solBlock.answer) : solBlock.answer;
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${ansText}</div>
                             </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${qId}">
                                <span class="btn-text">${btnText}</span>
                                <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                             </button>`;
                    
                    html += `<div id="sd-${qId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                    
                    // Keep in mind
                    if (solBlock.solutionDetails.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${md.render(solBlock.solutionDetails.keepInMind)}</div>
                                 </div>`;
                    }
                    // Formulas used
                    if (solBlock.solutionDetails.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${md.render(solBlock.solutionDetails.formulasUsed)}</div>
                                 </div>`;
                    }
                    // Working
                    if (solBlock.solutionDetails.working) {
                        html += `<div class="sd-subsection working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${md.render(solBlock.solutionDetails.working)}</div>
                                 </div>`;
                    }
                    // Alternative Working (Array)
                    if (solBlock.solutionDetails.alternativeWorking && Array.isArray(solBlock.solutionDetails.alternativeWorking)) {
                        solBlock.solutionDetails.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection alt-working-block">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body">${md.render(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // Close solution-details
                }
                
                html += `</div>`; // Close solution-block
            }

            // 3. Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question-node
            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function bindInteractions() {
            // Disclosure Toggle
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('aria-controls');
                    const targetEl = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle
                    btn.setAttribute('aria-expanded', !isExpanded);
                    btn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    
                    if (!isExpanded) {
                        targetEl.classList.add('expanded');
                    } else {
                        targetEl.classList.remove('expanded');
                    }
                });
            });

            // Nav Clicks
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    
                    // Highlight logic
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    e.target.classList.add('active'); // Will be updated by IntersectionObserver anyway, but instant feedback is nice
                    
                    // Mobile close
                    if (els.drawerOverlay.classList.contains('open')) {
                        toggleDrawer(false);
                    }

                    // Scroll
                    const targetId = e.target.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Offset for sticky header
                        const top = el.getBoundingClientRect().top + window.pageYOffset - 100;
                        window.scrollTo({top: top, behavior: 'smooth'});
                    }
                }
            };

            els.navRail.addEventListener('click', handleNavClick);
            els.drawerNav.addEventListener('click', handleNavClick);

            // Setup Intersection Observer for scroll spy
            setupScrollSpy();
        }

        // Mobile Drawer Logic
        function toggleDrawer(open) {
            if (open) {
                els.drawerOverlay.classList.add('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'false');
            } else {
                els.drawerOverlay.classList.remove('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'true');
            }
        }

        els.jumpToBtn.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) toggleDrawer(false);
        });

        // Scroll Spy Logic
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id').replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px' // Active when question enters top part of screen
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Unset all
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Set active in both rail and drawer
            const links = document.querySelectorAll(`.nav-item[data-qid="${id}"]`);
            links.forEach(l => {
                l.classList.add('active');
                // Optional: Scroll rail to keep active item in view
                // if (l.closest('.nav-rail')) l.scrollIntoView({block: 'nearest'}); 
            });
        }

        // Boot
        init();

    </script>
