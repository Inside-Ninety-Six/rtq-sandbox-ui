<script>
    // =========================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE
    // =========================================================
    let papersData = null;
    let currentPaper = null;
    let markdownRenderer = null;

    // =========================================================
    // INITIALIZATION & LOADING
    // =========================================================
    async function init() {
        setupMarkdown();
        setupEventListeners();

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            const payload = await response.json();
            papersData = payload.papers;
            
            populateSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                showError("No papers found in payload.");
            }
        } catch (error) {
            console.error("Payload load failed:", error);
            showError("PAPERS PAYLOAD MISSING");
        }
    }

    function setupMarkdown() {
        if (window.markdownit) {
            markdownRenderer = window.markdownit({
                html: true,       // Enable inline SVG passthrough
                linkify: true,
                breaks: false     // Must be false to preserve TeX
            });
            // Disable escape rule to preserve TeX backslashes
            markdownRenderer.inline.ruler.disable(['escape']);
        }
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        selector.disabled = false;
    }

    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // 1. Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = '';

        // Handle sections vs flat list
        let flatQuestions = []; // For navigation building

        const fragment = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'nav-section-marker'; 
                    // Note: In content body, section headers are optional/structural separators.
                    // Stage 3 grammar: Section block -> Surface -> Header.
                    const headerEl = document.createElement('h3');
                    headerEl.textContent = section.label;
                    headerEl.style.fontSize = '14px';
                    headerEl.style.color = 'var(--color-text-quiet)';
                    headerEl.style.marginTop = 'var(--space-xl)';
                    headerEl.style.marginBottom = 'var(--space-md)';
                    headerEl.style.borderBottom = '1px solid var(--color-divider)';
                    headerEl.style.paddingBottom = 'var(--space-xs)';
                    fragment.appendChild(headerEl);
                }
                
                // Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                if(section.questions) {
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, flatQuestions, section.label);
                    });
                }
                fragment.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0));
                collectNavItems(q, flatQuestions, null);
            });
            fragment.appendChild(qList);
        }

        contentContainer.appendChild(fragment);

        // 2. Render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 3. Update Navigation
        renderNavigation(flatQuestions);
        
        // 4. Reset Scroll
        window.scrollTo(0, 0);
    }

    // =========================================================
    // RENDERING LOGIC
    // =========================================================
    
    // Recursive Question Render
    function renderQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${cleanId(node.id)}`; // Anchor target
        
        // --- 1. Question Header (ID + Prompt) ---
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-content';
        promptEl.innerHTML = renderMarkdown(node.question);
        
        header.appendChild(idEl);
        header.appendChild(promptEl);
        container.appendChild(header);

        // --- 2. Solution Block (Optional) ---
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockContainer = document.createElement('div');
            blockContainer.className = 'solution-block';

            // A) Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockContainer.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="sd-icon">â–¼</span>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = 'sd-region';
                region.setAttribute('data-expanded', isExpanded);

                // Internal Subsections
                // 1. Keep in mind
                if (sd.keepInMind) {
                    region.appendChild(renderSdSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind', 'ðŸ’¡'));
                }
                // 2. Formulas used
                if (sd.formulasUsed) {
                    region.appendChild(renderSdSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                // 3. Working
                if (sd.working) {
                    region.appendChild(renderSdSubsection('Working', sd.working, 'sd-working'));
                }
                // 4. Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altEl = renderSdSubsection('Alternative working', alt, 'sd-alt-working');
                        region.appendChild(altEl);
                    });
                }

                // Wiring Toggle
                toggleBtn.onclick = () => {
                    const expanded = region.getAttribute('data-expanded') === 'true';
                    const newState = !expanded;
                    region.setAttribute('data-expanded', newState);
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.sd-text').textContent = newState ? 'Hide working' : 'Show working';
                };

                blockContainer.appendChild(toggleBtn);
                blockContainer.appendChild(region);
            }

            container.appendChild(blockContainer);
        }

        // --- 3. Children (Recursive) ---
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSdSubsection(label, markdown, className, icon = null) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        if (icon) labelEl.innerHTML += `<span>${icon}</span>`;
        labelEl.innerHTML += `<span>${label}</span>`;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body markdown-content';
        bodyEl.innerHTML = renderMarkdown(markdown);
        
        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    // Navigation Gathering
    function collectNavItems(node, list, sectionLabel, depth = 0) {
        // Only top-level items might trigger a section header insertion in the flat list
        // But the brief says sections are separators.
        // We will build a flat structure: { id, label, depth, sectionHeader? }
        
        // Check if we need to insert a section header into the list
        // Logic: passed from loop
        
        const item = {
            id: node.id,
            targetId: `q-${cleanId(node.id)}`,
            depth: depth,
            section: sectionLabel
        };
        
        list.push(item);

        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, null, depth + 1));
        }
    }

    function renderNavigation(items) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        let lastSection = null;

        items.forEach(item => {
            // Render Section Header if changed and exists
            // Since we flattened, we need to handle section grouping carefully.
            // Items from section A come in order.
            
            if (item.section && item.section !== lastSection) {
                const sLabel = document.createElement('li');
                sLabel.className = 'nav-section-label';
                sLabel.textContent = item.section;
                desktopList.appendChild(sLabel.cloneNode(true));
                mobileList.appendChild(sLabel.cloneNode(true));
                lastSection = item.section;
            }

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = item.id;
            a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
            
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(item.targetId)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Mobile: close drawer
                document.getElementById('drawer-overlay').classList.remove('open');
                setActiveNav(a);
            };

            li.appendChild(a);
            desktopList.appendChild(li);
            mobileList.appendChild(li.cloneNode(true));
        });

        // Re-attach click handlers for cloned mobile nodes
        const mobileLinks = mobileList.querySelectorAll('.nav-item');
        mobileLinks.forEach((link, idx) => {
            link.onclick = (e) => {
                e.preventDefault();
                document.getElementById(items[idx].targetId)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.getElementById('drawer-overlay').classList.remove('open');
                setActiveNav(link); // Visual feedback
            }
        });
    }

    function setActiveNav(targetElement) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Find links with same text content (id) to highlight both desktop/mobile
        const id = targetElement.textContent;
        document.querySelectorAll('.nav-item').forEach(el => {
            if(el.textContent === id) el.classList.add('active');
        });
    }

    // =========================================================
    // UTILS
    // =========================================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (markdownRenderer) {
            return markdownRenderer.render(text);
        }
        return text; // Fallback
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function showError(msg) {
        document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
    }

    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const overlay = document.getElementById('drawer-overlay');
        document.getElementById('jump-to-trigger').addEventListener('click', () => {
            overlay.classList.add('open');
        });
        document.getElementById('drawer-close').addEventListener('click', () => {
            overlay.classList.remove('open');
        });
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.classList.remove('open');
        });
    }

    // Run
    init();

</script>
