    <script>
        (function() {
            // --- STATE ---
            let payloadData = null;
            let currentPaperKey = null;
            let mdRenderer = null;

            // --- MARKDOWN INIT (Stage 6.0.7b) ---
            function initMarkdown() {
                if (window.markdownit) {
                    mdRenderer = window.markdownit({
                        html: true, // Inline SVG passthrough
                        linkify: true,
                        breaks: false // Critical for KaTeX
                    });
                    // Disable escape to preserve TeX backslashes
                    mdRenderer.inline.ruler.disable(['escape']);
                } else {
                    console.error("Markdown-it failed to load.");
                }
            }

            // --- PAYLOAD FETCH ---
            async function loadPayload() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    payloadData = await response.json();
                    initApp();
                } catch (err) {
                    console.error("Payload Error:", err);
                    renderError();
                }
            }

            function renderError() {
                const surface = document.getElementById('paper-surface');
                surface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                
                // Also clear selectors
                const selector = document.getElementById('paper-selector');
                selector.innerHTML = '<option disabled selected>Error loading</option>';
            }

            // --- APP INIT ---
            function initApp() {
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    renderError();
                    return;
                }

                // Populate Selector
                const selector = document.getElementById('paper-selector');
                selector.innerHTML = '';
                payloadData.papers.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    selector.appendChild(opt);
                });

                // Event Listener for Selector
                selector.addEventListener('change', (e) => {
                    switchPaper(e.target.value);
                });

                // Initial Render
                switchPaper(payloadData.papers[0].key);
            }

            function switchPaper(key) {
                currentPaperKey = key;
                const paper = payloadData.papers.find(p => p.key === key);
                if (!paper) return;

                renderPaperContent(paper);
                renderNavigation(paper);
                
                // Reset scroll
                window.scrollTo(0, 0);
            }

            // --- CONTENT RENDERING ---
            function renderPaperContent(paper) {
                const surface = document.getElementById('paper-surface');
                surface.innerHTML = ''; // Clear

                const defaults = paper.defaults || { expandedAll: true };
                
                // Check for sections vs flat questions
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Render Section Header if label exists
                        if (section.label && section.label.trim() !== "") {
                            const header = document.createElement('div');
                            header.className = 'paper-section-header';
                            header.textContent = section.label;
                            surface.appendChild(header);
                        }
                        // Render Questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                surface.appendChild(createQuestionNode(q, 0, defaults));
                            });
                        }
                    });
                } else if (paper.questions) {
                    // Flat list
                    paper.questions.forEach(q => {
                        surface.appendChild(createQuestionNode(q, 0, defaults));
                    });
                }

                // After inserting into DOM, render Math
                renderMathInElement(surface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Recursive Question Node Creator
            function createQuestionNode(data, depth, defaults) {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${data.id}`; // For anchor jumping

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = data.id;

                const promptEl = document.createElement('div');
                promptEl.className = 'question-prompt markdown-content';
                promptEl.innerHTML = mdRenderer ? mdRenderer.render(data.question || "") : (data.question || "");

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(promptEl);
                node.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (data.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';
                    let hasContent = false;

                    // Answer
                    if (data.solutionBlock.answer) {
                        hasContent = true;
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'markdown-content';
                        ansContent.innerHTML = mdRenderer ? mdRenderer.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                        ansDiv.appendChild(ansLabel);
                        ansDiv.appendChild(ansContent);
                        block.appendChild(ansDiv);
                    }

                    // Solution Details
                    const details = data.solutionBlock.solutionDetails;
                    if (details) {
                        hasContent = true;
                        // Toggle Control
                        const toggleId = `toggle-${data.id}`;
                        const contentId = `details-${data.id}`;
                        const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', String(isExpanded));
                        toggle.setAttribute('aria-controls', contentId);
                        toggle.innerHTML = `
                            <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = contentId;
                        detailsRegion.className = 'solution-details-region';
                        detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                        // Keep In Mind
                        if (details.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection keep-in-mind';
                            section.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${mdRenderer.render(details.keepInMind)}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection formulas-used';
                            section.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${mdRenderer.render(details.formulasUsed)}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // Working
                        if (details.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection working';
                            section.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${mdRenderer.render(details.working)}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // Alternative Working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-subsection alt-working';
                                section.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body markdown-content">${mdRenderer.render(alt)}</div>
                                `;
                                detailsRegion.appendChild(section);
                            });
                        }

                        // Wire up toggle
                        toggle.addEventListener('click', () => {
                            const currentExpanded = toggle.getAttribute('aria-expanded') === 'true';
                            const newState = !currentExpanded;
                            toggle.setAttribute('aria-expanded', String(newState));
                            toggle.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                            detailsRegion.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
                        });

                        block.appendChild(toggle);
                        block.appendChild(detailsRegion);
                    }

                    if (hasContent) {
                        node.appendChild(block);
                    }
                }

                // 3. Children
                if (data.children && data.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    data.children.forEach(child => {
                        childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                    });
                    node.appendChild(childContainer);
                }

                return node;
            }

            // --- NAVIGATION RENDERING ---
            function renderNavigation(paper) {
                const desktopList = document.getElementById('desktop-nav-list');
                const mobileList = document.getElementById('mobile-nav-list');
                desktopList.innerHTML = '';
                mobileList.innerHTML = '';

                // Flatten questions for nav generation
                const items = [];
                
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            items.push({ type: 'section', label: sec.label });
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => traverse(q, 0, items));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => traverse(q, 0, items));
                }

                function traverse(node, depth, acc) {
                    acc.push({ type: 'question', id: node.id, depth: depth });
                    if (node.children) {
                        node.children.forEach(c => traverse(c, depth + 1, acc));
                    }
                }

                items.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.type === 'section') {
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                    } else {
                        li.className = 'nav-item';
                        li.textContent = item.id;
                        li.setAttribute('data-depth', item.depth);
                        li.setAttribute('data-target', `q-${item.id}`);
                        
                        li.addEventListener('click', () => {
                            // Close drawer if open
                            document.getElementById('nav-drawer').classList.remove('open');
                            document.getElementById('drawer-overlay').classList.remove('open');

                            const target = document.getElementById(`q-${item.id}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                updateActiveNav(item.id);
                            }
                        });
                    }

                    // Append clones to both lists
                    desktopList.appendChild(li.cloneNode(true)); // Events lost on clone? Yes.
                    mobileList.appendChild(li); // Build mobile first then clone?
                });

                // Re-attach events for desktop list (cloning loses listeners)
                // Better approach: create distinct elements
                desktopList.innerHTML = '';
                mobileList.innerHTML = '';

                items.forEach(item => {
                    // Desktop Item
                    const dLi = createNavItemElement(item);
                    desktopList.appendChild(dLi);

                    // Mobile Item
                    const mLi = createNavItemElement(item);
                    mLi.addEventListener('click', () => {
                         // Close drawer
                         document.getElementById('nav-drawer').classList.remove('open');
                         document.getElementById('drawer-overlay').classList.remove('open');
                    });
                    mobileList.appendChild(mLi);
                });
            }

            function createNavItemElement(item) {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                } else {
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.setAttribute('data-depth', item.depth);
                    li.setAttribute('data-target-id', item.id);
                    
                    li.addEventListener('click', () => {
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            updateActiveNav(item.id);
                        }
                    });
                }
                return li;
            }

            function updateActiveNav(activeId) {
                // Remove active class from all
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Add to current
                document.querySelectorAll(`.nav-item[data-target-id="${activeId}"]`).forEach(el => el.classList.add('active'));
            }

            // --- MOBILE DRAWER ---
            const drawerBtn = document.getElementById('mobile-jump-trigger');
            const drawerClose = document.getElementById('drawer-close');
            const drawer = document.getElementById('nav-drawer');
            const overlay = document.getElementById('drawer-overlay');

            function toggleDrawer() {
                drawer.classList.toggle('open');
                overlay.classList.toggle('open');
            }

            drawerBtn.addEventListener('click', toggleDrawer);
            drawerClose.addEventListener('click', toggleDrawer);
            overlay.addEventListener('click', toggleDrawer);

            // --- INIT ---
            initMarkdown();
            loadPayload();

        })();
    </script>
