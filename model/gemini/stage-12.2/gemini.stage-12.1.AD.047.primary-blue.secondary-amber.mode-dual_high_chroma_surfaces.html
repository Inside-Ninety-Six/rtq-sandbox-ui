    <script>

        // Authoritative values per Stage 0 / Stage 6.0.1b
        // These are the ONLY source of truth for paths.

        // RTQ_SHADCN_TOKEN_PROFILES_PATH is defined in the <script> block at the top of <head>
        
        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        // breaks: false is critical to prevent <br> in math blocks
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;
        let expandedStates = {}; // key: questionId, value: boolean
        let activeQuestionId = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContainer = document.getElementById('paper-container');
        const desktopNavContent = document.getElementById('desktop-nav-content');
        const mobileNavContent = document.getElementById('mobile-nav-content');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const closeDrawerBtn = document.getElementById('close-drawer-btn');

        // --- INITIALIZATION ---
        async function init() {
            lucide.createIcons();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
            setupObserver();
        }

        function renderError(msg) {
            paperContainer.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
            paperSelector.disabled = true;
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.disabled = false;
        }

        function loadPaper(key) {
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaperKey = key;
            
            // Set Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            expandedStates = {}; // Reset local state
            // Pre-populate expanded states? 
            // Actually, we'll just check `expandedStates[id] ?? defaultExpanded` during render.

            // Render Content
            paperContainer.innerHTML = '';
            const allQuestions = []; // Flat list for navigation generation

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const secEl = document.createElement('div');
                        secEl.className = 'nav-section-label'; // Reusing style class for simplicity or creating new
                        // The spec says section labels in CONTENT are "Section header (identifier only)".
                        // Actually, Stage 3 canonical tree says: 
                        // Section block -> Section surface -> Section header.
                        const header = document.createElement('h2');
                        header.style.fontSize = "1.5rem";
                        header.style.color = "var(--color-text-quiet)";
                        header.style.marginBottom = "2rem";
                        header.style.borderBottom = "1px solid var(--color-border-hairline)";
                        header.style.paddingBottom = "0.5rem";
                        header.textContent = section.label;
                        paperContainer.appendChild(header);
                    }
                    
                    section.questions.forEach(q => {
                        allQuestions.push({ ...q, sectionLabel: section.label }); // track for nav
                        renderQuestionNode(q, paperContainer, 0, defaultExpanded);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    allQuestions.push(q);
                    renderQuestionNode(q, paperContainer, 0, defaultExpanded);
                });
            }

            // Render Navigation
            renderNavigation(allQuestions, paper.sections);

            // Post-Render: KaTeX
            renderMath(paperContainer);
            lucide.createIcons();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const qEl = document.createElement('div');
            qEl.className = `question-node ${depth > 0 ? 'child' : ''}`;
            qEl.id = `q-${node.id}`;
            qEl.setAttribute('data-qid', node.id);

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'q-body';
            
            const identSpan = `<span class="q-identifier">${node.id}</span>`;
            const contentHtml = renderMarkdown(node.question);
            
            // Hacky but effective way to prepend identifier inline-ish
            // Actually, best to keep them structurally separate per specs, but visually grouped.
            // "The question identifier is a semantic prefix to the question prompt"
            bodyEl.innerHTML = `<div style="display:flex; gap:0.5rem;">
                <div class="q-identifier" style="flex-shrink:0;">${node.id}</div>
                <div style="flex:1;">${contentHtml}</div>
            </div>`;
            qEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solBlockEl = document.createElement('div');
                solBlockEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-block';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    solBlockEl.appendChild(ansEl);
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = expandedStates[node.id] ?? defaultExpanded;
                    
                    // Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" width="16" height="16"></i>
                    `;
                    toggleBtn.onclick = () => toggleSolution(node.id, toggleBtn, detailsRegion);
                    solBlockEl.appendChild(toggleBtn);

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind', 'lightbulb'));
                    }
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    if (sd.working) {
                        detailsRegion.appendChild(renderSubsection('Working', sd.working, 'sd-working'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    solBlockEl.appendChild(detailsRegion);
                }

                qEl.appendChild(solBlockEl);
            }

            container.appendChild(qEl);

            // 3. Recursion
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderQuestionNode(child, container, depth + 1, defaultExpanded));
            }
        }

        function renderSubsection(label, markdown, extraClass, iconName) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            let labelHtml = label;
            if (iconName) {
                labelHtml = `<i data-lucide="${iconName}" width="14" height="14"></i> ${label}`;
            }

            div.innerHTML = `
                <div class="sd-label">${labelHtml}</div>
                <div class="sd-body">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath(root) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function toggleSolution(qid, btn, region) {
            const isExpanded = region.classList.contains('expanded');
            const newState = !isExpanded;
            
            if (newState) {
                region.classList.add('expanded');
                btn.innerHTML = `<span>Hide working</span><i data-lucide="chevron-up" width="16" height="16"></i>`;
                btn.setAttribute('aria-expanded', 'true');
            } else {
                region.classList.remove('expanded');
                btn.innerHTML = `<span>Show working</span><i data-lucide="chevron-down" width="16" height="16"></i>`;
                btn.setAttribute('aria-expanded', 'false');
            }
            
            expandedStates[qid] = newState;
            lucide.createIcons();
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(flatQuestions, sections) {
            // Build HTML string first or elements? Elements for events.
            const buildList = (target) => {
                target.innerHTML = '';
                const list = document.createElement('ul');
                list.className = 'nav-list';
                
                let currentSectionLabel = null;

                flatQuestions.forEach(q => {
                    // Check section change
                    if (sections && q.sectionLabel !== currentSectionLabel) {
                        currentSectionLabel = q.sectionLabel;
                        if (currentSectionLabel && currentSectionLabel.trim()) {
                            const secHeader = document.createElement('li');
                            secHeader.className = 'nav-section-label';
                            secHeader.textContent = currentSectionLabel;
                            list.appendChild(secHeader);
                        }
                    }

                    const item = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = q.id;
                    link.setAttribute('data-target-id', q.id);
                    link.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(q.id);
                        closeDrawer();
                    };
                    
                    // Simple hierarchy via font size/opacity handled by CSS?
                    // Spec: "No nested visual indentation"
                    // "Hierarchy expressed only via restrained type scale"
                    // We can add classes based on ID depth if we parsed it, but spec says derived from children.
                    // Since we flattened the list, we lost depth info here. 
                    // Let's rely on flat list for now per spec "Navigation is visually flat".
                    
                    item.appendChild(link);
                    list.appendChild(item);
                });
                target.appendChild(list);
            };

            buildList(desktopNavContent);
            buildList(mobileNavContent);
        }

        function scrollToQuestion(qid) {
            const el = document.getElementById(`q-${qid}`);
            if (el) {
                // Offset for sticky header
                const offset = 80; 
                const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top, behavior: 'smooth' });
                updateActiveNav(qid);
            }
        }

        function updateActiveNav(qid) {
            if (activeQuestionId === qid) return;
            
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.getAttribute('data-target-id') === qid) {
                    el.classList.add('active');
                    // Scroll nav rail to keep item in view
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    el.classList.remove('active');
                }
            });
            activeQuestionId = qid;
        }

        // --- INTERSECTION OBSERVER FOR SCROLL SPY ---
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible entry closest to top
                // This is a simple implementation. 
                // Better: find the first intersecting element.
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const qid = visible.target.getAttribute('data-qid');
                    updateActiveNav(qid);
                }
            }, {
                rootMargin: '-10% 0px -80% 0px', // Bias towards top
                threshold: 0
            });

            // Observe all questions? We need to wait for render.
            // MutationObserver to attach to new questions?
            const containerObserver = new MutationObserver(() => {
                const nodes = document.querySelectorAll('.question-node');
                nodes.forEach(n => observer.observe(n));
            });
            
            containerObserver.observe(paperContainer, { childList: true, subtree: true });
        }

        // --- INTERACTION HANDLERS ---
        function setupInteractions() {
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            jumpToBtn.addEventListener('click', openDrawer);
            closeDrawerBtn.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.style.display = 'none';
            document.body.style.overflow = '';
        }

        // --- RUN ---
        init();

    </script>
