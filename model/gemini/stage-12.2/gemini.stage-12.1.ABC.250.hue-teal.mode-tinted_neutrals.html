    <script>
        // --- STAGE 0: CONSTANTS (Runtime Definition) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6 ADD-ON: ColorLab Logic (Runtime) ---
        // Forced hue defined in CSS via --hue-teal variable.
        // Intensity mode 'tinted_neutrals' defined in CSS variable values.

        // --- MARKDOWN SETUP ---
        // Stage 6.1: html: true, linkify: true, breaks: false. 
        // Disable escape rule for TeX backslash preservation.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let globalPapers = [];
        let currentPaperId = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNavContent'),
            mobileNav: document.getElementById('mobileNavContent'),
            paperContent: document.getElementById('paperContent'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload structure");
                }

                globalPapers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (globalPapers.length > 0) {
                    loadPaper(globalPapers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING"); // Determinisitic failure mode
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            globalPapers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = globalPapers.find(p => p.key === key);
            if (!paper) return;

            // Sync selector
            els.paperSelector.value = key;

            // Render Nav
            const navHTML = generateNav(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Render Content
            const contentHTML = generatePaperContent(paper);
            els.paperContent.innerHTML = contentHTML;

            // Post-Render: Attach Events & KaTeX
            attachInteractiveEvents();
            renderMath();
        }

        // --- GENERATORS ---

        function generateNav(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Only render section label if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavItemRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavItemRecursive(node, depth) {
            // Identifier only in nav
            let html = `<li class="nav-item" data-id="${node.id}" data-depth="${depth}" tabindex="0" onclick="scrollToQuestion('${node.id}')" onkeydown="handleNavKey(event, '${node.id}')">${node.id}</li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += generateNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function generatePaperContent(paper) {
            let html = '';
            const expandedDefault = paper.defaults?.expandedAll !== false;

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    html += `<section class="paper-section">`;
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateQuestionNode(q, 0, expandedDefault, true); // true = topLevel
                        });
                    }
                    html += `</section>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateQuestionNode(q, 0, expandedDefault, true);
                });
            }
            return html;
        }

        function generateQuestionNode(node, depth, expandedDefault, isTopLevel) {
            const safeId = node.id.replace(/\s+/g, '-');
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');

            let html = `<div class="question-node" id="q-${node.id}" data-top-level="${isTopLevel}">`;
            
            // Question Body
            html += `<div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${promptHtml}</div>
                     </div>`;
            
            // Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${ansHtml}</div>
                             </div>`;
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = expandedDefault;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    const chevronRot = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';

                    html += `<div class="solution-details-wrapper">
                                <button class="disclosure-control" onclick="toggleDetails(this)" aria-expanded="${isExpanded}">
                                    <span class="btn-text">${toggleText}</span>
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${chevronRot}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                
                                <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" style="display: ${displayStyle};">`;

                    // Subsections Order: Keep in mind -> Formulas -> Working -> Alt
                    if (sd.keepInMind) {
                        const kimHtml = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        html += `<div class="sd-subsection keep-in-mind">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body">${kimHtml}</div>
                                 </div>`;
                    }
                    
                    if (sd.formulasUsed) {
                        const formHtml = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        html += `<div class="sd-subsection formulas-used">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${formHtml}</div>
                                 </div>`;
                    }

                    if (sd.working) {
                        const workHtml = md ? md.render(sd.working) : sd.working;
                        html += `<div class="sd-subsection working-block">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${workHtml}</div>
                                 </div>`;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altHtml = md ? md.render(alt) : alt;
                            html += `<div class="sd-subsection alt-working">
                                        <div class="sd-label">Alternative working ${idx > 0 ? idx + 1 : ''}</div>
                                        <div class="sd-body">${altHtml}</div>
                                     </div>`;
                        });
                    }

                    html += `   </div>
                             </div>`; // End wrapper
                }

                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += generateQuestionNode(child, depth + 1, expandedDefault, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        // --- INTERACTION ---

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Update active state in nav
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(item => item.classList.add('active'));

                // Close drawer if open
                closeDrawer();
            }
        };

        window.handleNavKey = function(e, id) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                scrollToQuestion(id);
            }
        };

        window.toggleDetails = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                // Collapse
                region.classList.remove('expanded');
                region.style.display = 'none';
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
                btn.querySelector('svg').style.transform = 'rotate(0deg)';
            } else {
                // Expand
                region.style.display = 'block';
                // Small delay to allow display:block to render before adding class for animation
                requestAnimationFrame(() => {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.btn-text').textContent = 'Hide working';
                    btn.querySelector('svg').style.transform = 'rotate(180deg)';
                });
            }
        };

        // Drawer Logic
        function openDrawer() {
            els.drawerBackdrop.classList.add('open');
            els.drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.remove('open');
            els.drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === els.drawerBackdrop) closeDrawer();
        });

        // Event Handling
        function attachInteractiveEvents() {
            // Re-attach if necessary (currently handled via inline onclick)
        }

        // KaTeX Rendering
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- RUN ---
        init();

    </script>
</body>
</html>
