<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * APPLICATION STATE
 */
let allPapers = [];
let currentPaper = null;

/**
 * INITIALIZATION
 */
async function init() {
    try {
        // Fetch Payload
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");

        allPapers = data.papers;
        populateSelector(allPapers);

        // Load first paper by default if available
        if (allPapers.length > 0) {
            loadPaper(allPapers[0].key);
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }

    setupMobileDrawer();
}

/**
 * MARKDOWN CONFIGURATION (Stage 6 Baseline)
 */
const md = window.markdownit ? window.markdownit({
    html: true,    // Allow inline SVG passthrough
    linkify: true,
    breaks: false  // MUST be false to prevent <br> in math
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * DOM HELPERS
 */
function renderError(msg) {
    const surface = document.getElementById('paper-surface');
    surface.innerHTML = `<div class="error-message">${msg}</div>`;
}

function populateSelector(papers) {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(paperKey) {
    currentPaper = allPapers.find(p => p.key === paperKey);
    if (!currentPaper) return;

    // Update Selector UI in case load was programmatic
    document.getElementById('paper-selector').value = paperKey;

    // 1. Render Paper Content
    const surface = document.getElementById('paper-surface');
    surface.innerHTML = ''; // Clear previous

    if (currentPaper.sections) {
        // Sectioned Paper
        currentPaper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                surface.appendChild(header);
            }
            renderQuestionList(section.questions, surface, true);
        });
    } else if (currentPaper.questions) {
        // Flat Paper
        renderQuestionList(currentPaper.questions, surface, true);
    } else {
        surface.innerHTML = '<div class="error-message">No questions in paper</div>';
    }

    // 2. Render Navigation
    renderNavigation();

    // 3. Post-Process (KaTeX)
    if (window.renderMathInElement) {
        renderMathInElement(surface, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }
}

/**
 * CONTENT RENDERING
 */
function renderQuestionList(questions, container, isTopLevel) {
    if (!questions || questions.length === 0) return;
    
    questions.forEach(q => {
        const node = document.createElement('div');
        node.className = isTopLevel ? 'q-node-top' : 'q-node-child';
        node.id = `q-${sanitizeId(q.id)}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = q.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(q.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        node.appendChild(qBody);

        // 2. Solution Block
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (q.solutionBlock.answer) {
                hasContent = true;
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</span>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details
            const sd = q.solutionBlock.solutionDetails;
            if (sd) {
                hasContent = true;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = `disclosure-control ${isExpandedDefault ? 'expanded' : ''}`;
                toggle.innerHTML = `
                    <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                // Details Wrapper
                const details = document.createElement('div');
                details.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                // Logic to swap text/icon
                toggle.onclick = () => {
                    const isExpanded = details.classList.toggle('expanded');
                    toggle.classList.toggle('expanded');
                    toggle.querySelector('span').textContent = isExpanded ? 'Hide working' : 'Show working';
                };

                // Subsections
                // Keep in mind
                if (sd.keepInMind) {
                    details.appendChild(renderSDSection('Keep in mind', sd.keepInMind));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    details.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    details.appendChild(renderSDSection('Working', sd.working));
                }
                // Alt Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altBlock = renderSDSection('Alternative working', alt);
                        altBlock.classList.add('alt-working-block');
                        details.appendChild(altBlock);
                    });
                } else if (sd.alternativeWorking) {
                    // Fallback if string
                    const altBlock = renderSDSection('Alternative working', sd.alternativeWorking);
                    altBlock.classList.add('alt-working-block');
                    details.appendChild(altBlock);
                }

                block.appendChild(toggle);
                block.appendChild(details);
            }

            if (hasContent) {
                node.appendChild(block);
            }
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(q.children, childrenContainer, false);
            node.appendChild(childrenContainer);
        }

        container.appendChild(node);
    });
}

function renderSDSection(label, contentMarkdown) {
    const wrapper = document.createElement('div');
    wrapper.className = 'sd-subsection';
    
    const labelEl = document.createElement('div');
    labelEl.className = 'sd-label';
    labelEl.textContent = label;
    
    const bodyEl = document.createElement('div');
    bodyEl.className = 'sd-content';
    bodyEl.innerHTML = renderMarkdown(contentMarkdown);

    wrapper.appendChild(labelEl);
    wrapper.appendChild(bodyEl);
    return wrapper;
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

function sanitizeId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '_');
}

/**
 * NAVIGATION RENDERING
 */
function renderNavigation() {
    const desktopNav = document.getElementById('desktop-nav-content');
    const mobileNav = document.getElementById('mobile-nav-content');
    
    const navHTML = buildNavHTML(currentPaper);
    
    desktopNav.innerHTML = navHTML;
    mobileNav.innerHTML = navHTML; // Clone for drawer

    // Intersection Observer for Active State
    setupActiveStateObserver();
}

function buildNavHTML(paper) {
    let html = '';

    const renderItems = (questions, depth = 0) => {
        let itemsHtml = '';
        questions.forEach(q => {
            const anchor = `q-${sanitizeId(q.id)}`;
            // Flat list, hierarchy via data attribute
            itemsHtml += `<a href="#${anchor}" class="nav-item" data-depth="${depth}" onclick="handleNavClick('${anchor}')">${q.id}</a>`;
            
            if (q.children && q.children.length > 0) {
                itemsHtml += renderItems(q.children, depth + 1);
            }
        });
        return itemsHtml;
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<div class="nav-section-label">${section.label}</div>`;
            }
            html += renderItems(section.questions);
        });
    } else if (paper.questions) {
        html += renderItems(paper.questions);
    }
    return html;
}

// Global Nav Handler to close mobile drawer on click
window.handleNavClick = function(id) {
    const target = document.getElementById(id);
    if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
        closeDrawer();
    }
};

/**
 * MOBILE DRAWER LOGIC
 */
function setupMobileDrawer() {
    const trigger = document.getElementById('mobile-jump-trigger');
    const closeBtn = document.getElementById('drawer-close');
    const overlay = document.getElementById('mobile-drawer-overlay');
    
    trigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
}

function openDrawer() {
    document.getElementById('mobile-drawer').classList.add('open');
    document.getElementById('mobile-drawer-overlay').classList.add('open');
    document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'false');
}

function closeDrawer() {
    document.getElementById('mobile-drawer').classList.remove('open');
    document.getElementById('mobile-drawer-overlay').classList.remove('open');
    document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'true');
}

/**
 * ACTIVE STATE OBSERVER
 */
function setupActiveStateObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Update active class in both navs
                document.querySelectorAll('.nav-item').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${id}`) {
                        link.classList.add('active');
                    }
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when item is near top

    document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
}

// Run
window.addEventListener('DOMContentLoaded', init);
