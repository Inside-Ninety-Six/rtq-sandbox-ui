        // --- CONSTANTS (STAGE 0 & 6 BASELINE) ---
        // Authoritative source paths.

        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Enable inline SVG passthrough
                linkify: true,
                breaks: false   // MUST be false to prevent <br> in math blocks
            });
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;
        let activePaper = null;
        let navObserver = null;

        // --- DOM ELEMENTS ---
        const paperSelect = document.getElementById('paper-select');
        const paperSurface = document.getElementById('paper-surface');
        const desktopNav = document.getElementById('desktop-nav-content');
        const mobileNav = document.getElementById('mobile-nav-content');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpToBtn = document.getElementById('jump-to-trigger');
        const drawerCloseBtn = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                // Fetch Payload from canonical path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                payloadData = await response.json();

                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populatePaperSelect();
                
                // Select first paper by default
                const firstPaperKey = payloadData.papers[0].key;
                loadPaper(firstPaperKey);

                setupEventListeners();

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelect.innerHTML = `<option disabled>Error</option>`;
            paperSelect.disabled = true;
        }

        function populatePaperSelect() {
            paperSelect.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelect.appendChild(opt);
            });
        }

        function setupEventListeners() {
            paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
            
            // Drawer Logic
            jumpToBtn.addEventListener('click', openDrawer);
            drawerCloseBtn.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // Document-wide click for toggles (delegation)
            paperSurface.addEventListener('click', (e) => {
                const toggle = e.target.closest('.toggle-btn');
                if (toggle) {
                    handleToggle(toggle);
                }
            });
        }

        // --- CORE LOGIC ---

        function loadPaper(key) {
            activePaperKey = key;
            activePaper = payloadData.papers.find(p => p.key === key);
            
            // Re-render content
            renderPaperContent();
            renderNavigation();
            
            // Reset scroll
            window.scrollTo(0, 0);
            
            // Setup intersection observer for nav highlighting
            setupNavObserver();
        }

        function renderPaperContent() {
            if (!activePaper) return;
            
            let html = '';

            // Handle Sectioned vs Flat
            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    // Render Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="content-section-header">${section.label}</div>`;
                    }
                    // Render Questions in section
                    html += `<div class="section-questions">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (activePaper.questions) {
                activePaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            } else {
                html = '<div class="error-message">No questions defined for this paper.</div>';
            }

            paperSurface.innerHTML = html;

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            // Determine Defaults
            const expandedAll = activePaper.defaults?.expandedAll !== false; // Default true unless explicitly false
            
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render Question Body
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let output = `
            <div class="question-node" id="q-${node.id}" data-id="${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-text">${questionHtml}</div>
                </div>
            `;

            // Render Solution Block
            if (hasSolutionBlock) {
                output += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const answerHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    output += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${answerHtml}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedAll; 
                    
                    output += `
                        <button class="toggle-btn" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="toggle-icon" aria-hidden="true">▼</span>
                        </button>
                        <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        output += `
                            <div class="sd-section sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        output += `
                            <div class="sd-section sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        output += `
                            <div class="sd-section sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            output += `
                                <div class="sd-section sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    output += `</div>`; // Close solution-details
                }

                output += `</div>`; // Close solution-block
            }

            // Children
            if (hasChildren) {
                output += `<div class="children-container">`;
                node.children.forEach(child => {
                    output += renderQuestionNode(child, depth + 1);
                });
                output += `</div>`;
            }

            output += `</div>`; // Close question-node
            return output;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            let navHtml = '<ul class="nav-list">';
            
            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    // Section Label (Non-clickable)
                    if (section.label && section.label.trim().length > 0) {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    // Questions
                    section.questions.forEach(q => navHtml += generateNavTree(q, 0));
                });
            } else if (activePaper.questions) {
                activePaper.questions.forEach(q => navHtml += generateNavTree(q, 0));
            }

            navHtml += '</ul>';
            
            desktopNav.innerHTML = navHtml;
            mobileNav.innerHTML = navHtml; // Mirror content
            
            // Re-attach click listeners to new nav links
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        closeDrawer();
                    }
                });
            });
        }

        function generateNavTree(node, depth) {
            let html = `
                <li>
                    <a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">
                        ${node.id}
                    </a>
                </li>
            `;
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // --- INTERACTION HANDLERS ---

        function handleToggle(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const targetId = btn.getAttribute('aria-controls');
            const targetEl = document.getElementById(targetId);
            const textSpan = btn.querySelector('.toggle-text');

            if (targetEl) {
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                textSpan.textContent = newState ? 'Hide working' : 'Show working';
                
                if (newState) {
                    targetEl.classList.add('expanded');
                } else {
                    targetEl.classList.remove('expanded');
                }
            }
        }

        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        // --- SCROLL SPY (OBSERVER) ---

        function setupNavObserver() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone in middle-top
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNavItem(id);
                    }
                });
            }, options);

            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => navObserver.observe(node));
        }

        function setActiveNavItem(id) {
            // Clear current active
            document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
            // Set new active (desktop and mobile)
            const links = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            links.forEach(link => {
                link.classList.add('active');
                // Auto-scroll desktop nav if needed
                if (link.closest('#desktop-nav-content')) {
                    link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // Boot
        init();

    </script>
