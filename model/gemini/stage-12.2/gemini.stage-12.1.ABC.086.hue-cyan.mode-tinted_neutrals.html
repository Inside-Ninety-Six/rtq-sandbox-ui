            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    const childNode = createQuestionNode(child, depth + 1);
                    childContainer.appendChild(childNode);
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, contentMarkdown, bodyClass) {
            const wrap = document.createElement('div');
            wrap.className = 'sd-subsection';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = bodyClass;
            body.innerHTML = renderMarkdown(contentMarkdown);
            
            wrap.appendChild(lbl);
            wrap.appendChild(body);
            return wrap;
        }

        function renderMarkdown(text) {
            if (!text) return "";
            return md ? md.render(text) : text;
        }

        // --- Navigation Rendering ---

        function renderNavigation() {
            // Traverse payload to build flat list
            const flatList = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        flatList.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) flattenQuestions(sec.questions, 0, flatList);
                });
            } else if (currentPaper.questions) {
                flattenQuestions(currentPaper.questions, 0, flatList);
            }

            const buildNavDOM = () => {
                const frag = document.createDocumentFragment();
                flatList.forEach(item => {
                    if (item.type === 'section') {
                        const secEl = document.createElement('li');
                        secEl.className = 'nav-section-label';
                        secEl.textContent = item.label;
                        frag.appendChild(secEl);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.target = `q-${item.id}`;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth class for safety
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(a.dataset.target);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                closeDrawer();
                            }
                        };
                        
                        li.appendChild(a);
                        frag.appendChild(li);
                    }
                });
                return frag;
            };

            els.desktopNav.appendChild(buildNavDOM());
            els.mobileNav.appendChild(buildNavDOM().cloneNode(true)); // Clone for mobile
        }

        function flattenQuestions(qs, depth, list) {
            qs.forEach(q => {
                list.push({ type: 'item', id: q.id, depth: depth });
                if (q.children) flattenQuestions(q.children, depth + 1, list);
            });
        }

        // --- Intersection Observer (Scroll Spy) ---

        function setupIntersectionObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            // ID format q-18(a), nav target q-18(a)
            const selector = `.nav-item[data-target="${id}"]`;
            
            // Remove active class
            document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
            
            // Add active class
            const targets = document.querySelectorAll(selector);
            targets.forEach(t => {
                t.classList.add('active');
                // Auto scroll desktop nav
                if (t.closest('.nav-rail')) {
                    t.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // --- Math Rendering ---

        function renderMath() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                trust: true // Needed for certain commands if trusted
            });
        }

        // --- Drawer Logic ---

        function toggleDrawer() {
            const isOpen = els.drawer.classList.contains('open');
            if (isOpen) closeDrawer();
            else openDrawer();
        }

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.drawerTrigger.addEventListener('click', toggleDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Start ---
        init();

    </script>
