<script>
    // ===== STAGE 0: CONSTANTS =====
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ===== RUNTIME STATE =====
    let papersData = [];
    let currentPaper = null;
    let mdRenderer = null;

    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', async () => {
        initMarkdown();
        await loadPayload();
        setupInteractions();
    });

    function initMarkdown() {
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false, // Must be false for KaTeX
                typographer: true
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }
    }

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            papersData = data.papers;
            populateSelector();
            
            // Render first paper by default
            if (papersData.length > 0) {
                renderPaper(papersData[0].key);
            }

        } catch (error) {
            console.error('Payload Load Error:', error);
            renderErrorState();
        }
    }

    function renderErrorState() {
        const contentEl = document.getElementById('paper-content-region');
        contentEl.innerHTML = `
            <div class="flex items-center justify-center h-64 text-[var(--clr-text-secondary)] font-bold">
                PAPERS PAYLOAD MISSING
            </div>
        `;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading payload</option>';
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
    }

    // ===== RENDERING LOGIC =====

    function renderPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Update selector UI in case render was called programmatically
        document.getElementById('paper-selector').value = paperKey;

        const contentEl = document.getElementById('paper-content-region');
        contentEl.innerHTML = ''; // Clear existing

        // Flatten questions for navigation generation
        let flatNavItems = [];

        // Handle Paper Structure (Sectioned vs Flat)
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (Semantic, non-clickable signpost for nav)
                if (section.label && section.label.trim().length > 0) {
                    flatNavItems.push({ type: 'section', label: section.label });
                    
                    // Render Section Header in content
                    const sectionHeaderEl = document.createElement('div');
                    sectionHeaderEl.className = 'pt-8 pb-4 border-b border-[var(--clr-divider)] mb-8';
                    sectionHeaderEl.innerHTML = `<h2 class="text-xl text-[var(--clr-text-primary)]">${section.label}</h2>`;
                    contentEl.appendChild(sectionHeaderEl);
                }
                
                // Render questions in this section
                section.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q, 0, currentPaper.defaults?.expandedAll ?? true));
                    collectNavItems(q, 0, flatNavItems);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                contentEl.appendChild(renderQuestionNode(q, 0, currentPaper.defaults?.expandedAll ?? true));
                collectNavItems(q, 0, flatNavItems);
            });
        }

        // Render Navigation
        updateNavigation(flatNavItems);

        // Run KaTeX auto-render on the fresh content
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function collectNavItems(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node mb-8`;
        wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor for nav

        // --- 1. Question Body ---
        const qBody = document.createElement('div');
        qBody.className = 'flex gap-3 items-baseline mb-4';
        
        // Identifier
        const idSpan = document.createElement('span');
        idSpan.className = 'qn-id shrink-0 select-none';
        idSpan.textContent = node.id;
        qBody.appendChild(idSpan);

        // Prompt
        const promptDiv = document.createElement('div');
        promptDiv.className = 'qn-prompt text-[var(--clr-text-primary)] w-full';
        promptDiv.innerHTML = md(node.question);
        qBody.appendChild(promptDiv);

        wrapper.appendChild(qBody);

        // --- 2. Solution Block (Optional) ---
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasDetails = !!sb.solutionDetails;
            
            // A. Answer (Visible by default if present)
            if (sb.answer) {
                const ansContainer = document.createElement('div');
                ansContainer.className = 'pl-[2rem] mb-3'; // Indent to align with text roughly
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label mb-1';
                ansLabel.textContent = 'Answer';
                ansContainer.appendChild(ansLabel);

                const ansContent = document.createElement('div');
                ansContent.className = 'text-[var(--clr-text-primary)]';
                ansContent.innerHTML = md(sb.answer);
                ansContainer.appendChild(ansContent);

                wrapper.appendChild(ansContainer);
            }

            // B. Solution Details (Expandable)
            if (hasDetails) {
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'pl-[2rem]';

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control focus-visible rounded px-1 -ml-1';
                toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="w-4 h-4 transform transition-transform ${defaultExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;

                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region mt-2 ${defaultExpanded ? '' : 'hidden'}`;
                
                // Populate Region contents
                const sd = sb.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    region.appendChild(createSubsection('Working', sd.working));
                }
                // Alternative working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        region.appendChild(createSubsection('Alternative working', alt));
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Fallback for string type in schema v1
                    region.appendChild(createSubsection('Alternative working', sd.alternativeWorking));
                }

                // Wiring Toggle
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    toggleBtn.querySelector('svg').classList.toggle('rotate-180');
                    region.classList.toggle('hidden');
                };

                detailsContainer.appendChild(toggleBtn);
                detailsContainer.appendChild(region);
                wrapper.appendChild(detailsContainer);
            }
        }

        // --- 3. Children ---
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            // Vertical separation for children
            childContainer.className = 'mt-6 ml-0 md:ml-4'; 
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, markdownContent, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="text-[var(--clr-text-primary)] text-sm leading-relaxed">
                ${md(markdownContent)}
            </div>
        `;
        return div;
    }

    function md(raw) {
        if (!raw) return '';
        return mdRenderer ? mdRenderer.render(raw) : raw;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // ===== NAVIGATION =====

    function updateNavigation(items) {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        
        const fragment = document.createDocumentFragment();

        items.forEach(item => {
            if (item.type === 'section') {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'nav-section-label';
                sectionEl.textContent = item.label;
                fragment.appendChild(sectionEl);
            } else {
                const link = document.createElement('a');
                link.href = `#q-${sanitizeId(item.id)}`;
                link.className = `nav-item nav-depth-${Math.min(item.depth, 2)}`;
                link.textContent = item.id;
                
                link.onclick = (e) => {
                    e.preventDefault();
                    // Smooth scroll
                    const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                    if (target) {
                        // Offset for sticky header
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                        
                        // Set active state visually
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        link.classList.add('active');
                        // Mirror active state to other nav (mobile <-> desktop)
                        syncActiveNav(item.id);
                    }
                };
                fragment.appendChild(link);
            }
        });

        desktopNav.innerHTML = '';
        desktopNav.appendChild(fragment.cloneNode(true));
        
        mobileNav.innerHTML = '';
        mobileNav.appendChild(fragment);
        
        // Setup ScrollSpy for Active State
        setupScrollSpy(items.filter(i => i.type === 'question'));
    }

    function syncActiveNav(id) {
        const sanitizedId = sanitizeId(id);
        const allLinks = document.querySelectorAll(`.nav-item[href="#q-${sanitizedId}"]`);
        allLinks.forEach(l => l.classList.add('active'));
    }

    function setupScrollSpy(questionItems) {
        // Simple IntersectionObserver for ScrollSpy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Find original ID from sanitized
                    const originalItem = questionItems.find(i => sanitizeId(i.id) === id);
                    if (originalItem) {
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        syncActiveNav(originalItem.id);
                    }
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' // Trigger active state near top
        });

        questionItems.forEach(item => {
            const el = document.getElementById(`q-${sanitizeId(item.id)}`);
            if (el) observer.observe(el);
        });
    }

    // ===== INTERACTIONS =====

    function setupInteractions() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            renderPaper(e.target.value);
            window.scrollTo({ top: 0, behavior: 'auto' });
        });

        // Mobile Drawer
        const drawerOverlay = document.getElementById('mobile-drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');
        const menuTrigger = document.getElementById('mobile-menu-trigger');
        const rootBody = document.body;

        const openDrawer = () => {
            rootBody.classList.add('drawer-open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        };

        const closeDrawerFn = () => {
            rootBody.classList.remove('drawer-open');
            document.body.style.overflow = '';
        };

        // Expose close helper
        window.closeDrawer = closeDrawerFn;

        menuTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawerFn;
        drawerOverlay.onclick = closeDrawerFn;
    }

</script>
</body>
</html>
