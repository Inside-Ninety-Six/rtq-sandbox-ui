    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    const md = window.markdownit ? window.markdownit({

     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = payload.papers;
            populateSelector();
            
            // Select first paper by default

            renderError();
        }

        els.content.innerHTML = `<div class="payload-missing">PAPERS PAYLOAD MISSING</div>`;

    function populateSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            window.scrollTo({ top: 0, behavior: 'instant' });
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.expandedAll = paper.defaults?.expandedAll ?? true;

        // Render Content
        const contentHTML = renderPaperBody(paper);
        els.content.innerHTML = contentHTML;

        // Render Nav
        const navItems = buildNavModel(paper);
        renderNavList(els.desktopNav, navItems);
        renderNavList(els.mobileNav, navItems);

        // Apply KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Interaction Listeners (Delegated)
        setupInteractions();
    }

        let html = '';
        
        // Handle Sections vs Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHTML(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions);
        }

        return html;
    }

    function renderQuestionList(questions, depth = 0) {
        if (!questions || !questions.length) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(q, depth) {
        const hasChildren = q.children && q.children.length > 0;
        const solution = q.solutionBlock;
        const hasAnswer = solution?.answer;
        const hasDetails = solution?.solutionDetails;
        const isExpanded = state.expandedAll; 
        const expandedClass = isExpanded ? 'expanded' : '';
        const ariaExpanded = isExpanded ? 'true' : 'false';
        const btnText = isExpanded ? 'Hide working' : 'Show working';
        
        // Markdown Render Helper
        const renderMD = (text) => md ? md.render(text || '') : (text || '');

        let html = `<div class="question-node" data-depth="${depth}" id="q-${q.id}">`;
        
        // 1. Question Body
        html += `
            <div class="question-body">
                <div class="question-id">${escapeHTML(q.id)}</div>
                <div class="question-prompt md-content">${renderMD(q.question)}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (solution) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMD(solution.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const details = solution.solutionDetails;
                
                // Keep in mind
                const keepInMind = details.keepInMind ? `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">
                            <svg class="chevron" viewBox="0 0 24 24" style="width:14px;height:14px;"><path fill="currentColor" d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body md-content">${renderMD(details.keepInMind)}</div>
                    </div>` : '';

                // Formulas
                const formulas = details.formulasUsed ? `
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMD(details.formulasUsed)}</div>
                    </div>` : '';

                // Working
                const working = details.working ? `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${renderMD(details.working)}</div>
                    </div>` : '';

                // Alt Working (Array)
                let altWorking = '';
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    altWorking = details.alternativeWorking.map(aw => `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMD(aw)}</div>
                        </div>
                    `).join('');
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback for single string if payload varies
                     altWorking = `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMD(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${q.id}">
                            ${btnText}
                            <svg class="chevron" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="solution-details-region ${expandedClass}" id="sd-${q.id}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${altWorking}
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (hasChildren) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    /**
     * NAVIGATION LOGIC
     */

    function buildNavModel(paper) {
        let items = [];
        
        const traverse = (qs, depth) => {
            qs.forEach(q => {
                items.push({ type: 'item', id: q.id, depth: depth });
                if (q.children) traverse(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    items.push({ type: 'section', label: s.label });
                }
                traverse(s.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        return items;
    }

    function renderNavList(container, items) {
        container.innerHTML = items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${escapeHTML(item.label)}</li>`;
            } else {
                return `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${escapeHTML(item.id)}</a></li>`;
            }
        }).join('');
    }

    function setupInteractions() {
        // Toggle Logic
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.onclick = (e) => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const region = document.getElementById(btn.getAttribute('aria-controls'));
                
                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    region.classList.remove('expanded');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    region.classList.add('expanded');
                }
            };
        });

        // Nav Click
        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                const targetId = `q-${link.getAttribute('data-id')}`;
                const target = document.getElementById(targetId);
                if (target) {
                    const offset = 80; // Top header + space
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close mobile drawer if open
                    closeDrawer();
                }
            };
        });
    }

    /* Scroll Spy for Nav Active State */
    window.addEventListener('scroll', () => {
        if (!state.currentPaperKey) return;
        
        const headers = Array.from(document.querySelectorAll('.question-node'));
        let current = null;
        
        // Find topmost visible question
        for (let i = 0; i < headers.length; i++) {
            const rect = headers[i].getBoundingClientRect();
            if (rect.top >= 0 && rect.top < 300) {
                current = headers[i];
                break;
            } else if (rect.top < 0) {
                // If we scrolled past it, it might be the current one unless the next one is visible
                current = headers[i];
            }
        }

        if (current) {
            const id = current.id.replace('q-', '');
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('data-id') === id);
            });
        }
    });

    /* Mobile Drawer Logic */
    function openDrawer() {
        state.mobileDrawerOpen = true;
        els.drawer.setAttribute('aria-hidden', 'false');
        document.body.classList.add('drawer-open');
    }

    function closeDrawer() {
        state.mobileDrawerOpen = false;
        els.drawer.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('drawer-open');
    }

    els.jumpTrigger.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    /* Utils */
    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag])
        );
    }

    // Run
    init();

</script>
