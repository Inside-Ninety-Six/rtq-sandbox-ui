<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Configuration (Authoritative Stage 6 Add-on) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Allow inline SVG
          linkify: true,
          breaks: false, // Critical: prevent <br> in math
        })
      : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(["escape"]);
    }

    // --- State Management ---
    const state = {
        papers: [],
        activePaper: null,
        expandedState: new Map(), // key: questionId, value: boolean
        isDrawerOpen: false,
        status: 'loading' // loading, error, ready
    };

    // --- DOM Elements ---
    const root = document.getElementById('root');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            state.papers = data.papers || [];
            
            if (state.papers.length > 0) {
                // Select first paper by default
                selectPaper(state.papers[0].key);
            } else {
                state.status = 'ready'; // No papers but payload loaded
                render();
            }
        } catch (e) {
            console.error(e);
            state.status = 'error';
            render();
        }
    }

    function selectPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        state.status = 'ready';
        
        // Reset expansion state based on defaults
        state.expandedState.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Recursive helper to set default state for all questions
        function setDefaults(questions) {
            if (!questions) return;
            questions.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    state.expandedState.set(q.id, defaultExpanded);
                }
                if (q.children) setDefaults(q.children);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(s => setDefaults(s.questions));
        } else {
            setDefaults(paper.questions);
        }

        render();
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function toggleWorking(qId) {
        const current = state.expandedState.get(qId);
        state.expandedState.set(qId, !current);
        renderContentOnly(); // Efficient re-render
    }

    function toggleDrawer() {
        state.isDrawerOpen = !state.isDrawerOpen;
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (state.isDrawerOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    function jumpTo(id) {
        if (state.isDrawerOpen) toggleDrawer();
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Set active nav item
            updateActiveNav(id);
        }
    }

    // --- Rendering Logic ---

    function render() {
        if (state.status === 'error') {
            root.innerHTML = `<div class="doc-frame-shell"><div class="status-message">PAPERS PAYLOAD MISSING</div></div>`;
            return;
        }

        if (state.status === 'loading') {
            root.innerHTML = `<div class="doc-frame-shell"><div class="status-message">Loading...</div></div>`;
            return;
        }

        // Main Shell Structure
        root.innerHTML = `
            <div class="doc-frame-shell">
                ${renderHeader()}
                <div class="main-grid">
                    ${renderNavRail()}
                    ${renderPaperRegion()}
                </div>
            </div>
            ${renderMobileDrawer()}
        `;

        // Post-render interactions
        setupInteractions();
        applyKaTeX();
        updateActiveNav();
    }

    // Re-renders just the paper content (e.g. on toggle) to preserve scroll in nav
    function renderContentOnly() {
        const paperContainer = document.querySelector('.paper-content-region');
        if (paperContainer) {
            paperContainer.innerHTML = renderPaperContent();
            applyKaTeX();
        }
        // Update toggles state in DOM without full re-render
    }

    function renderHeader() {
        if (!state.activePaper) return '';
        
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.activePaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <header class="top-controls">
                <select class="paper-selector" onchange="selectPaper(this.value)">
                    ${options}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer()">Jump to</button>
            </header>
        `;
    }

    function renderNavRail() {
        return `
            <nav class="nav-rail">
                ${renderNavList()}
            </nav>
        `;
    }

    function renderMobileDrawer() {
        return `
            <div class="drawer-overlay" onclick="toggleDrawer()"></div>
            <div class="drawer">
                <div class="drawer-header">
                    <span>Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList()}
                </div>
            </div>
        `;
    }

    function renderNavList() {
        if (!state.activePaper) return '';

        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => `
            <li>
                <a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="jumpTo('${q.id}')">
                    ${q.id}
                </a>
            </li>
            ${q.children ? q.children.map(c => renderItem(c, depth + 1)).join('') : ''}
        `;

        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            });
        } else if (state.activePaper.questions) {
            state.activePaper.questions.forEach(q => {
                html += renderItem(q, 0);
            });
        }

        html += '</ul>';
        return html;
    }

    function renderPaperRegion() {
        return `
            <main class="paper-content-region">
                ${renderPaperContent()}
            </main>
        `;
    }

    function renderPaperContent() {
        if (!state.activePaper) return '';
        
        let html = '';
        
        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (state.activePaper.questions) {
            state.activePaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }
        
        return html;
    }

    function renderQuestionNode(q, depth) {
        const hasSolutionBlock = !!q.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
        
        const isExpanded = state.expandedState.get(q.id);
        
        // Markdown Rendering
        const qHtml = md ? md.render(q.question || '') : q.question;
        
        let solutionBlockHtml = '';

        if (hasSolutionBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const aContent = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content markdown-content">${aContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const details = q.solutionBlock.solutionDetails;
                const toggleLabel = isExpanded ? "Hide working" : "Show working";
                
                // Subsections
                let subHtml = '';
                if (isExpanded) {
                    if (details.keepInMind) {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body markdown-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (details.formulasUsed) {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (details.working) {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body markdown-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            subHtml += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body markdown-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }
                }

                detailsHtml = `
                    <button class="disclosure-control" onclick="toggleWorking('${q.id}')">
                        ${toggleLabel}
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    ${isExpanded ? `<div class="solution-details">${subHtml}</div>` : ''}
                `;
            } else if (hasAnswer) {
                 // No details, just answer. No spacer needed specifically, answer margin handles it.
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            q.children.forEach(c => {
                childrenHtml += renderQuestionNode(c, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${q.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt markdown-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function setupInteractions() {
        // Intersection Observer for Nav active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(activeId) {
        if (!activeId) return;
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.dataset.id === activeId) {
                el.classList.add('active');
                // Ensure nav scrolls to active item
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }

    function applyKaTeX() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

    // Expose selectPaper globally for inline onclick
    window.selectPaper = selectPaper;
    window.toggleWorking = toggleWorking;
    window.toggleDrawer = toggleDrawer;
    window.jumpTo = jumpTo;

</script>
</body>
