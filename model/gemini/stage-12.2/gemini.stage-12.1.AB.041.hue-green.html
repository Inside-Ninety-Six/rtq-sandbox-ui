<script>
    /**
     * STAGE 0: CONSTANTS (Canonical Source of Truth)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * ADD-ONS & CONFIG
     */
    // ColorLab B: Default forced hue if not overridden
    let colorLabHue = "green"; // Default
    
    // Check for Run Config Override (Simulated parsing as per instruction requirements)
    // In a real env, this parses user input. Here we default to instruction pack values.
    // If the instruction had a substitution block like {{RTQ_COLORLAB_FORCE_HUE_FAMILY}}, it would be here.
    
    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedStates: {}, // map questionId -> boolean (true=expanded)
        drawerOpen: false
    };

    /**
     * MARKDOWN-IT CONFIGURATION (AUTHORITATIVE)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG/HTML
        linkify: true,
        breaks: false   // MUST stay false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * DOM ELEMENTS
     */
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }

            appState.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }

        setupEventListeners();
    }

    function setupEventListeners() {
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        els.mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) toggleDrawer(false);
        });
    }

    /**
     * LOGIC
     */

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaperKey = paperKey;
        
        // Reset expanded states based on paper defaults
        appState.expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Helper to init state recursively
        const initNodes = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    appState.expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initNodes(node.children);
            });
        };

        if (paper.questions) initNodes(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(sec => initNodes(sec.questions));
        }

        renderApp();
    }

    function toggleWorking(questionId) {
        if (appState.expandedStates[questionId] === undefined) return;
        appState.expandedStates[questionId] = !appState.expandedStates[questionId];
        renderPaperContent(); // Re-render paper content to reflect state
        // Note: In a robust React app we'd diff, here we just re-render the innerHTML for simplicity in vanilla JS prototype
        // To preserve scroll, normally we'd be careful. Since re-render is fast, scroll usually stays if height doesn't collapse above viewport.
        // For a prototype, this is acceptable.
        
        // Re-run KaTeX on the new content
        renderMath();
    }

    function toggleDrawer(open) {
        appState.drawerOpen = open;
        if (open) els.drawerOverlay.classList.add('open');
        else els.drawerOverlay.classList.remove('open');
    }

    function scrollToQuestion(id) {
        toggleDrawer(false);
        // Defer scroll to ensure render
        setTimeout(() => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Add offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Set active nav state visually
                updateActiveNav(id);
            }
        }, 10);
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
    }

    /**
     * RENDERING
     */

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');
    }

    function renderApp() {
        renderPaperContent();
        renderNav();
        renderMath();
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderNav() {
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        if (!paper) return;

        let html = '';

        const renderItem = (node, depth = 0) => {
            return `<a href="#" class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="event.preventDefault(); scrollToQuestion('${node.id}')">${node.id}</a>`;
        };

        const traverse = (nodes, depth) => {
            let chunk = '';
            nodes.forEach(node => {
                chunk += renderItem(node, depth);
                if (node.children) {
                    chunk += traverse(node.children, depth + 1); // Depth derived from structure
                }
            });
            return chunk;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += traverse(sec.questions, 0);
                // Spacer between sections handled by CSS margin on label or last-child
            });
        } else if (paper.questions) {
            html += traverse(paper.questions, 0);
        }

        els.desktopNavList.innerHTML = html;
        els.mobileNavList.innerHTML = html;
    }

    function renderPaperContent() {
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        if (!paper) return;

        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<div class="section-block">`;
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }

        els.paperContent.innerHTML = html;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const isExpanded = appState.expandedStates[node.id];

        let html = `<div class="question-node" id="q-${node.id}">`;

        // Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        html += `<div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <span class="question-prompt-content">${qHtml}</span>
                 </div>`;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Separator
            html += `<div class="sep-q-sb"></div>`;

            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `<div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${aHtml}</div>
                         </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const expandedAttr = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';
                
                html += `<div class="sd-control-wrapper">
                            <button class="sd-toggle" aria-expanded="${expandedAttr}" onclick="toggleWorking('${node.id}')">
                                ${labelText}
                                <span class="sd-chevron">â–¼</span>
                            </button>
                         </div>`;

                if (isExpanded) {
                    html += `<div class="solution-details-region expanded">`;
                    const sd = node.solutionBlock.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection kim-block">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body">${md.render(sd.keepInMind)}</div>
                                 </div>`;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-block">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection working-block">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${md.render(sd.working)}</div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working-block">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${md.render(alt)}</div>
                                     </div>`;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         html += `<div class="sd-subsection alt-working-block">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                                 </div>`;
                    }

                    html += `</div>`; // end solution-details-region
                }
            }

            html += `</div>`; // end solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    // Start
    init();

</script>
</body>
</html>
