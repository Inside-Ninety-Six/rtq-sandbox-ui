    <!-- MAIN SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', init);

        let papersData = [];
        let currentPaper = null;
        let md = null;

        async function init() {
            setupMarkdown();
            setupInteractions();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers in payload");

                populateSelector();
                
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        // --- Markdown & KaTeX Setup ---
        function setupMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Inline SVG passthrough (Stage 6 Add-on)
                    linkify: true,
                    breaks: false   // Invariant: false to prevent <br> in math
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        function renderMarkdown(text) {
            if (!text) return "";
            return md ? md.render(text) : text; // Fallback to plain text if md fails
        }

        function runKaTeX(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Core Rendering ---

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            const main = document.getElementById('paperContent');
            const nav = document.getElementById('navList');
            const drawerList = document.getElementById('drawerList');

            main.innerHTML = '';
            nav.innerHTML = '';
            drawerList.innerHTML = '';

            // Handle Sections vs Flat
            const questions = currentPaper.questions || [];
            const sections = currentPaper.sections || [];
            
            // Build Nav Model
            let navFragment = document.createDocumentFragment();

            if (sections.length > 0) {
                // Sectioned Paper
                sections.forEach(sec => {
                    // Section Header in Nav (only if label exists)
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        navFragment.appendChild(secLabel);
                        
                        // Render Section Header in Paper
                        const paperSecHeader = document.createElement('div');
                        paperSecHeader.className = 'section-header-block';
                        paperSecHeader.innerHTML = `<div class="section-header-text">${sec.label}</div>`;
                        main.appendChild(paperSecHeader);
                    }
                    
                    // Render Questions
                    sec.questions.forEach(q => {
                        main.appendChild(renderQuestionNode(q, 0));
                        addToNav(navFragment, q, 0);
                    });
                });
            } else {
                // Flat Paper
                questions.forEach(q => {
                    main.appendChild(renderQuestionNode(q, 0));
                    addToNav(navFragment, q, 0);
                });
            }

            nav.appendChild(navFragment);
            drawerList.innerHTML = nav.innerHTML; // Clone for drawer

            // Re-bind nav clicks (since we cloned string for drawer, need to bind event delegation or generic handler)
            // Actually, better to just bind click on nav containers.
            
            // KaTeX Pass
            runKaTeX(main);

            // Observe for Nav Active State
            setupIntersectionObserver();
        }

        function addToNav(fragment, node, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth;
            a.dataset.targetId = `q-${node.id}`; // We'll set ID on question node
            a.textContent = node.id;
            
            a.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(node.id);
                closeDrawer();
            };

            li.appendChild(a);
            fragment.appendChild(li);

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => addToNav(fragment, child, depth + 1));
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;
            if (depth > 0) wrapper.dataset.child = "true";

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="question-id">${node.id}</div>
                <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
            `;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    
                    // Disclosure Control
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">â–¼</span>
                    `;
                    
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    // Build content
                    let contentHTML = '';
                    
                    if (details.keepInMind) {
                        contentHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body keep-in-mind-body md-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>`;
                    }
                    if (details.formulasUsed) {
                        contentHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body formulas-used-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>`;
                    }
                    if (details.working) {
                        contentHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body working-body md-content">${renderMarkdown(details.working)}</div>
                            </div>`;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            contentHTML += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body alt-working-body md-content">${renderMarkdown(alt)}</div>
                                </div>`;
                        });
                    }

                    region.innerHTML = contentHTML;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(region);
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderError() {
            document.body.innerHTML = `
                <div class="app-shell">
                    <div class="document-frame">
                        <main class="paper-column">
                            <div class="error-message">PAPERS PAYLOAD MISSING</div>
                        </main>
                    </div>
                </div>
            `;
        }

        // --- Interaction Logic ---

        function setupInteractions() {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const trigger = document.getElementById('jumpToTrigger');
            const close = document.getElementById('drawerClose');

            function open() {
                overlay.classList.add('open');
                setTimeout(() => drawer.classList.add('open'), 10);
            }
            function closeMenu() {
                drawer.classList.remove('open');
                setTimeout(() => overlay.classList.remove('open'), 250);
            }

            trigger.onclick = open;
            close.onclick = closeMenu;
            overlay.onclick = (e) => { if(e.target === overlay) closeMenu(); };
            window.closeDrawer = closeMenu;

            // Nav Delegation for Drawer clicks
            document.getElementById('drawerList').addEventListener('click', (e) => {
                if(e.target.classList.contains('nav-item')) closeMenu();
            });
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const offset = 80;
                const rect = el.getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                window.scrollTo({ top: rect.top + scrollTop - offset, behavior: 'smooth' });
            }
        }

        // --- Active State Observer ---
        let observer = null;
        function setupIntersectionObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Add to current (in both lists)
            const selector = `.nav-item[data-target-id="${targetId}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

    </script>
</body>
