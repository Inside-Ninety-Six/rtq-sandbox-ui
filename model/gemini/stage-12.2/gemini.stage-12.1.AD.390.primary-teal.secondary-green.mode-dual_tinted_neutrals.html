<script>
    // --- CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papers = [];
    let currentPaperKey = null;
    let navStructure = []; // Flat list for nav generation

    // --- DOM ELEMENTS ---
    const selectorEl = document.getElementById('paper-selector');
    const paperSurfaceEl = document.getElementById('paper-surface');
    const navDesktopEl = document.getElementById('nav-list-desktop');
    const navMobileEl = document.getElementById('nav-list-mobile');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.getElementById('drawer-panel');
    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- MARKDOWN SETUP ---
    // Rule: breaks: false, enable html, disable escape for TeX
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            papers = data.papers;

            renderSelector();
            
            // Auto-select first paper if available
            if (papers.length > 0) {
                selectorEl.value = papers[0].key;
                loadPaper(papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurfaceEl.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            selectorEl.innerHTML = '<option>Error loading papers</option>';
            selectorEl.disabled = true;
        }
    }

    function renderSelector() {
        selectorEl.innerHTML = papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        selectorEl.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- PAPER RENDER LOGIC ---

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Build Content HTML
        let html = '';
        navStructure = []; // Rebuild nav model

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header" id="sec-${section.label}">${section.label}</div>`;
                    navStructure.push({ type: 'section', label: section.label });
                }
                html += renderQuestions(section.questions, 0, paper.defaults);
            });
        } else if (paper.questions) {
            html += renderQuestions(paper.questions, 0, paper.defaults);
        }

        paperSurfaceEl.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(paperSurfaceEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Toggles
        setupToggles();

        // Build Navigation
        renderNav();
    }

    function renderQuestions(questions, depth, defaults) {
        if (!questions) return '';
        return `<div class="question-list">
            ${questions.map(q => renderQuestionNode(q, depth, defaults)).join('')}
        </div>`;
    }

    function renderQuestionNode(q, depth, defaults) {
        // Collect nav item
        const qId = q.id || '';
        navStructure.push({ type: 'question', id: qId, depth: depth, targetId: `q-${qId}` });

        const indentClass = depth > 0 ? 'children-container' : '';
        const bodyMd = md ? md.render(q.question || '') : (q.question || '');

        // Solution Block Logic
        let solutionBlockHtml = '';
        if (q.solutionBlock) {
            const hasAnswer = !!q.solutionBlock.answer;
            const hasDetails = !!q.solutionBlock.solutionDetails;

            let answerHtml = '';
            if (hasAnswer) {
                const ansMd = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansMd}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
                
                const kimHtml = sd.keepInMind ? `
                    <div class="sd-section keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>` : '';

                const formulasHtml = sd.formulasUsed ? `
                    <div class="sd-section">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>` : '';

                const workingHtml = sd.working ? `
                    <div class="sd-section">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>` : '';

                let altsHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altsHtml = sd.alternativeWorking.map(alt => `
                        <hr class="alt-working-divider">
                        <div class="sd-section">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `).join('');
                }

                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${qId}">
                        <span class="btn-text">${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div id="sd-${qId}" class="solution-details ${expandedClass}">
                        ${kimHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        const childrenHtml = (q.children && q.children.length > 0) 
            ? `<div class="children-container">${renderQuestions(q.children, depth + 1, defaults)}</div>` 
            : '';

        return `
            <div id="q-${qId}" class="question-node" data-id="${qId}">
                <div class="question-body">
                    <div class="q-identifier">${qId}</div>
                    <div class="q-prompt">${bodyMd}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function setupToggles() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const textSpan = btn.querySelector('.btn-text');

                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                    target.classList.remove('expanded');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                    target.classList.add('expanded');
                }
            });
        });
    }

    // --- NAVIGATION RENDER LOGIC ---

    function renderNav() {
        const buildList = (container) => {
            container.innerHTML = navStructure.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a href="#${item.targetId}" class="nav-item" data-depth="${item.depth}">${item.id}</a></li>`;
                }
            }).join('');
        };

        buildList(navDesktopEl);
        buildList(navMobileEl);
        
        setupNavInteractions(navDesktopEl);
        setupNavInteractions(navMobileEl);
        setupScrollSpy();
    }

    function setupNavInteractions(container) {
        container.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky nav/top controls
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    closeDrawer();
                }
            });
        });
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerPanel.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    highlightNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function highlightNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // We match by text content because href is internal
        const targets = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    // Start
    init();

</script>
