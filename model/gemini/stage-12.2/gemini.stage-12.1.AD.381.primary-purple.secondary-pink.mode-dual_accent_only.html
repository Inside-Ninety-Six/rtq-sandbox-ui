<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN SETUP
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG per Stage 6
        linkify: true,
        breaks: false   // CRITICAL: Must be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        expandedMap: {} // Map id -> boolean
    };

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const navRail = document.getElementById('nav-rail');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const drawerContent = document.getElementById('drawer-nav-content');
    const jumpToBtn = document.getElementById('mobile-jump-to');
    const drawerCloseBtn = document.querySelector('.drawer-close');

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid schema");
            }

            appState.papers = payload.papers;
            populateSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading payload</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.paperData = paper;
        
        // Reset expanded map based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        appState.expandedMap = {}; 
        
        // Render
        renderContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Reset scroll
        window.scrollTo(0,0);
    }

    // =========================================
    // RENDERING CONTENT
    // =========================================
    function renderContent(paper, defaultExpanded) {
        paperContent.innerHTML = '';

        // Flatten helper to init expanded state recursively if needed
        // (Actually we can just rely on 'defaultExpanded' logic during render)
        
        const fragment = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    fragment.appendChild(header);
                }
                // Questions
                section.questions.forEach(q => {
                    fragment.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                fragment.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        paperContent.appendChild(fragment);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = depth === 0 ? 'question-node-top' : 'question-node-child';
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-body';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-body';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                // Toggle State
                // Initialize state if not present
                if (appState.expandedMap[node.id] === undefined) {
                    appState.expandedMap[node.id] = defaultExpanded;
                }
                let isExpanded = appState.expandedMap[node.id];

                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                // Toggle Handler
                toggleBtn.onclick = () => {
                    const newState = !appState.expandedMap[node.id];
                    appState.expandedMap[node.id] = newState;
                    
                    // Update DOM
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
                };

                // Render Subsections
                // 1. Keep in mind
                if (detailsData.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', detailsData.keepInMind, 'sd-keep-in-mind'));
                }
                // 2. Formulas used
                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', detailsData.formulasUsed, 'sd-formulas'));
                }
                // 3. Working
                if (detailsData.working) {
                    detailsRegion.appendChild(renderSubsection('Working', detailsData.working, 'sd-working'));
                }
                // 4. Alternative working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenWrapper = document.createElement('div');
            childrenWrapper.className = 'question-children';
            node.children.forEach(child => {
                childrenWrapper.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenWrapper);
        }

        return wrapper;
    }

    function renderSubsection(label, markdown, extraClass) {
        const el = document.createElement('div');
        el.className = `sd-subsection ${extraClass || ''}`;
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body markdown-body';
        bodyEl.innerHTML = md ? md.render(markdown) : markdown;
        
        el.appendChild(labelEl);
        el.appendChild(bodyEl);
        return el;
    }

    // =========================================
    // RENDERING NAVIGATION
    // =========================================
    function renderNavigation(paper) {
        navRail.innerHTML = '';
        const list = document.createElement('ul');
        list.className = 'nav-list';

        // Helper for items
        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = id;
            a.href = `#q-${id}`;
            a.dataset.id = id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
            
            a.onclick = (e) => {
                e.preventDefault();
                // Smooth scroll
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Offset for sticky header
                    const top = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({ top, behavior: 'smooth' });
                    closeDrawer();
                    updateActiveNav(id);
                }
            };
            li.appendChild(a);
            return li;
        };

        // Recursive walker for nav items
        const walkQuestions = (questions, depth) => {
            questions.forEach(q => {
                list.appendChild(createItem(q.id, depth));
                if (q.children) {
                    walkQuestions(q.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    list.appendChild(secLabel);
                }
                walkQuestions(section.questions, 0);
            });
        } else if (paper.questions) {
            walkQuestions(paper.questions, 0);
        }

        navRail.appendChild(list);
        
        // Clone for Mobile Drawer
        drawerContent.innerHTML = '';
        const clonedList = list.cloneNode(true);
        // Re-attach listeners for cloned items
        clonedList.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = (e) => {
                e.preventDefault();
                const id = item.dataset.id;
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    const top = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({ top, behavior: 'smooth' });
                    closeDrawer();
                    updateActiveNav(id);
                }
            };
        });
        drawerContent.appendChild(clonedList);
    }

    // =========================================
    // INTERACTION & EVENTS
    // =========================================
    function updateActiveNav(id) {
        // Update both desktop and mobile navs
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Mobile Drawer Logic
    function openDrawer() {
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        drawerBackdrop.style.display = 'block';
        drawerCloseBtn.focus();
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        drawerBackdrop.style.display = 'none';
        jumpToBtn.focus();
    }

    jumpToBtn.onclick = openDrawer;
    drawerCloseBtn.onclick = closeDrawer;
    drawerBackdrop.onclick = closeDrawer;

    // Scroll Spy for Nav Persistence
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) return;
        scrollTimeout = setTimeout(() => {
            scrollTimeout = null;
            // Simple spy: find first question near top
            const questions = document.querySelectorAll('[id^="q-"]');
            let current = null;
            for (const q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 60 && rect.top < 300) {
                    current = q;
                    break;
                }
            }
            // If none in zone, check if we are below last one
            if (!current && questions.length > 0) {
                // Approximate fallback
            }
            
            if (current) {
                const id = current.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, 100);
    });

    // Run
    init();

</script>
