    <!-- SCRIPTS -->
    
    <!-- Markdown-it -->

    <script>
        /**
         * STAGE 0 CONSTANTS
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let papersData = [];
        let currentPaperId = null;
        
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const json = await response.json();
                papersData = json.papers || [];
                
                if (papersData.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                initSelector();
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
            setupScrollSpy();
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div style="font-weight:700; font-size:1.2rem; color:red; text-align:center; margin-top:4rem;">${msg}</div>`;
        }

        // --- Selector ---
        function initSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Load Paper ---
        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Determine questions list (Sectioned vs Flat)
            // Note: Sectioned papers have `sections` array, flat have `questions` array.
            
            // Render Optional Section Headers + Questions
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label; // e.g. "Section A"
                        container.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // --- Render Content ---
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.child = depth > 0 ? "true" : "false";
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansReg = document.createElement('div');
                    ansReg.className = 'answer-region';
                    
                    const ansLbl = document.createElement('div');
                    ansLbl.className = 'answer-label';
                    ansLbl.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansReg.appendChild(ansLbl);
                    ansReg.appendChild(ansContent);
                    sb.appendChild(ansReg);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const expandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                    
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.innerHTML = `
                        <span class="disclosure-label">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    `;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'solution-details-content';
                    contentDiv.dataset.visible = expandedDefault;

                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.disclosure-label').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        contentDiv.dataset.visible = !isExpanded;
                    };

                    // Content Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        contentDiv.appendChild(sub);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        contentDiv.appendChild(sub);
                    }

                    // Working
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        contentDiv.appendChild(sub);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            contentDiv.appendChild(sep);

                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            contentDiv.appendChild(sub);
                        });
                    }

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(contentDiv);
                    sb.appendChild(sdWrapper);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
            }

            return wrapper;
        }

        // --- Render Navigation ---
        function renderNavigation(paper) {
            const createNavList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                const list = document.createElement('div');
                list.className = 'nav-list';

                const appendItem = (node, depth) => {
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.className = 'nav-item';
                    a.dataset.depth = Math.min(depth, 2); // Cap visual scaling
                    a.textContent = node.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if(target) {
                            // Offset for fixed header
                            const headerOffset = 90;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close drawer if open
                            document.getElementById('drawer-overlay').dataset.open = "false";
                            document.getElementById('drawer-panel').dataset.open = "false";
                        }
                    };
                    list.appendChild(a);

                    if (node.children) {
                        node.children.forEach(c => appendItem(c, depth + 1));
                    }
                };

                if (paper.sections && paper.sections.length > 0) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            list.appendChild(lbl);
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => appendItem(q, 0));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => appendItem(q, 0));
                }
                
                container.appendChild(list);
            };

            // Desktop Rail
            createNavList('nav-rail');
            // Mobile Drawer
            createNavList('drawer-nav-content');
        }

        // --- Mobile Drawer ---
        function setupMobileDrawer() {
            const btn = document.getElementById('jump-to-btn');
            const overlay = document.getElementById('drawer-overlay');
            const panel = document.getElementById('drawer-panel');
            const close = document.getElementById('drawer-close');

            const toggle = (open) => {
                overlay.dataset.open = open;
                panel.dataset.open = open;
            };

            btn.onclick = () => toggle(true);
            close.onclick = () => toggle(false);
            overlay.onclick = () => toggle(false);
        }

        // --- Scroll Spy (Active State) ---
        function setupScrollSpy() {
            // Throttled scroll listener
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        updateActiveNav();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        function updateActiveNav() {
            // Find all questions
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            
            // Fixed offset
            const offset = 120; 

            questions.forEach(q => {
                const top = q.getBoundingClientRect().top;
                if (top < offset) {
                    current = q;
                }
            });

            if (current) {
                const id = current.id.replace('q-', '');
                // Update desktop
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                // Match text content (simplest for this prototype since IDs are in text)
                // Better: querySelector by href, but we have multiple lists
                const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
                links.forEach(l => l.classList.add('active'));
            }
        }

        // Start
        init();

    </script>
