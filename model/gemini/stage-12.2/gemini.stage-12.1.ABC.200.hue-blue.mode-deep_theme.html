    <script>
        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit
            ? window.markdownit({

                linkify: true,
                breaks: false // MUST stay false
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let papersData = [];
        let currentPaper = null;

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                papersData = payload.papers;
                renderSelector();
                
                // Select first paper by default if available
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (error) {
                console.error("Payload Error:", error);
                document.getElementById('paperRegion').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled selected>Error loading papers</option>';
            }
        }

        function renderSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Set select value in case triggered programmatically
            document.getElementById('paperSelector').value = paperKey;

            // Render Paper
            const paperContainer = document.getElementById('paperRegion');
            paperContainer.innerHTML = '';
            
            // Handle Sections vs Flat
            let flatQuestions = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'section-header-block';
                        sectionHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        paperContainer.appendChild(sectionHeader);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        paperContainer.appendChild(renderQuestionNode(q, 0));
                        flatQuestions.push({...q, sectionLabel: section.label}); // Flatten for nav
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    paperContainer.appendChild(renderQuestionNode(q, 0));
                    flatQuestions.push(q);
                });
            }

            // Render Nav
            renderNavigation(currentPaper);

            // Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Reset scroll
            document.querySelector('.paper-column').scrollTop = 0;
        }

        // Recursive Question Renderer
        function renderQuestionNode(question, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.setAttribute('data-depth', depth);
            node.id = `q-${sanitizeId(question.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = question.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(question.question || "") : (question.question || "");

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (question.solutionBlock) {
                const sb = question.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'solution-details-wrapper';

                    const detailsId = `sd-${sanitizeId(question.id)}`;
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpandedDefault);
                    btn.setAttribute('aria-controls', detailsId);
                    btn.innerHTML = `
                        <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.id = detailsId;
                    region.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                    // Content Rendering Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="md-content">${md.render(sd.keepInMind)}</div>
                        `;
                        region.appendChild(div);

                    // Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${md.render(sd.formulasUsed)}</div>
                        `;
                        region.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="md-content">${md.render(sd.working)}</div>
                        `;
                        region.appendChild(div);
                    }

                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="md-content">${md.render(alt)}</div>
                            `;
                            region.appendChild(div);
                        });
                    }

                    // Toggle Logic
                    btn.onclick = () => {
                        const expanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !expanded);
                        btn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    wrapper.appendChild(btn);
                    wrapper.appendChild(region);
                    block.appendChild(wrapper);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (question.children && question.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                question.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // Navigation Logic
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('mobileNav');
            
            // Build Flat List of Identifiers
            const navItems = [];
            
            function extractNavItems(node, depth, sectionLabel = null) {
                navItems.push({ 
                    id: node.id, 
                    depth: depth,
                    targetId: `q-${sanitizeId(node.id)}`
                });
                if (node.children) {
                    node.children.forEach(c => extractNavItems(c, depth + 1, sectionLabel));
                }
            }

            // Group by section if exists
            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        fragment.appendChild(label);
                    }
                    section.questions.forEach(q => {
                        const sectionFragment = document.createDocumentFragment();
                        const sectionItems = [];
                        // Helper to collect items recursively
                        const collect = (n, d) => {
                            sectionItems.push({id: n.id, depth: d, targetId: `q-${sanitizeId(n.id)}`});
                            if(n.children) n.children.forEach(c => collect(c, d+1));
                        };
                        collect(q, 0);
                        
                        sectionItems.forEach(item => {
                            fragment.appendChild(createNavItem(item));
                        });
                    });
                });
            } else if (paper.questions) {
                const items = [];
                const collect = (n, d) => {
                    items.push({id: n.id, depth: d, targetId: `q-${sanitizeId(n.id)}`});
                    if(n.children) n.children.forEach(c => collect(c, d+1));
                };
                paper.questions.forEach(q => collect(q, 0));
                items.forEach(item => fragment.appendChild(createNavItem(item)));
            }

            // Insert
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            ul.appendChild(fragment);

            desktopNav.innerHTML = '';
            desktopNav.appendChild(ul.cloneNode(true));
            
            mobileNav.innerHTML = '';
            mobileNav.appendChild(ul.cloneNode(true));

            setupNavInteractions();
        }

        function createNavItem(item) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = item.id;
            a.setAttribute('data-target', item.targetId);
            a.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap visual depth style
            li.appendChild(a);
            return li;
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        links.forEach(l => l.classList.remove('active'));
                        // Mark active in both desktop/mobile lists matching target
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));
                        // Close mobile drawer
                        closeDrawer();
                    }
                });
            });
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Start
        init();

    </script>
