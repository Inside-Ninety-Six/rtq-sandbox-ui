    <script>
        /**
         * RTQ Implementation
         * Stage 6 Baseline
         */

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        }) : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // State
        let papersData = [];
        let currentPaperId = null;
        let activeQuestionId = null; // For nav highlighting

        // DOM Elements
        const paperSelect = document.getElementById('paperSelector');
        const paperRegion = document.getElementById('paperRegion');
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const mobileJumpBtn = document.getElementById('mobileJumpBtn');
        const drawerClose = document.getElementById('drawerClose');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Initialization
        async function init() {
            loadingIndicator.style.display = 'block';
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                papersData = data.papers;
                
                populatePaperSelector();
                loadingIndicator.style.display = 'none';

                // Default to first paper
                if (papersData.length > 0) {
                    switchPaper(papersData[0].key);
                }

            } catch (err) {
                console.error(err);
                loadingIndicator.style.display = 'none';
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function populatePaperSelector() {
            paperSelect.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelect.appendChild(opt);
            });
            paperSelect.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaperId = key;
            paperSelect.value = key;
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            paperRegion.innerHTML = '';

            // Handle sections or flat questions
            const content = document.createElement('div');
            
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        content.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            content.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                paper.questions.forEach(q => {
                    content.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            } else {
                content.innerHTML = '<div style="padding:2rem;">No questions found.</div>';
            }

            paperRegion.appendChild(content);
        }

        function createQuestionNode(qNode, depth, defaults) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = 'q-' + qNode.id; // Anchor target

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('span');
            idEl.className = 'q-id';
            idEl.textContent = qNode.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = md ? md.render(qNode.question || '') : (qNode.question || '');

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';
                
                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="md-content">${md ? md.render(sb.answer) : sb.answer}</div>`;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    
                    // Defaults check
                    const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span><span class="disclosure-icon">â–¼</span>`;
                    
                    // Details Content Container
                    const detailsContent = document.createElement('div');
                    detailsContent.className = 'solution-details-content';
                    if (isExpanded) detailsContent.setAttribute('data-visible', 'true');

                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        if (!expanded) {
                            detailsContent.style.display = 'block';
                            requestAnimationFrame(() => detailsContent.setAttribute('data-visible', 'true'));
                        } else {
                            detailsContent.removeAttribute('data-visible');
                            setTimeout(() => detailsContent.style.display = 'none', 200); // Match fade out roughly or just snap
                        }
                    };

                    // Subsections
                    // Order: Keep in mind, Formulas used, Working, Alternative working
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsContent.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        detailsContent.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas'));
                    }
                    // Working
                    if (sd.working) {
                        detailsContent.appendChild(createSubsection('Working', sd.working, 'working'));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsContent.appendChild(createSubsection('Alternative working', alt, 'alternative-working'));
                        });
                    }

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(detailsContent);
                    sbEl.appendChild(detailsWrapper);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children (Recursive)
            if (qNode.children && qNode.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                qNode.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function createSubsection(label, contentMarkdown, typeClass) {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${typeClass}`;
            wrap.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body md-content">${md ? md.render(contentMarkdown) : contentMarkdown}</div>`;
            return wrap;
        }

        // --- Navigation Logic ---

        function renderNavigation(paper) {
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Flat list generator helper
            const addNavItem = (id, depth) => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.dataset.id = id;
                li.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                li.textContent = id;
                li.onclick = () => {
                    scrollToQuestion(id);
                    closeDrawer();
                };
                list.appendChild(li);
            };

            const traverseQuestions = (qs, depth) => {
                qs.forEach(q => {
                    addNavItem(q.id, depth);
                    if (q.children) traverseQuestions(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    if (sec.questions) traverseQuestions(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverseQuestions(paper.questions, 0);
            }

            // Clone for both desktop and mobile
            desktopNav.innerHTML = '';
            desktopNav.appendChild(list);
            
            mobileNav.innerHTML = '';
            mobileNav.appendChild(list.cloneNode(true));
            
            // Re-bind click events on cloned mobile list
            const mobileItems = mobileNav.querySelectorAll('.nav-item');
            mobileItems.forEach(item => {
                item.onclick = () => {
                    scrollToQuestion(item.dataset.id);
                    closeDrawer();
                }
            });

            updateActiveNav();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById('q-' + id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                activeQuestionId = id;
                updateActiveNav();
            }
        }

        // --- Intersection Observer for Scroll Spy ---
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activeQuestionId = id;
                    updateActiveNav();
                }
            });
        }, observerOptions);

        // Hook observer after render
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            // Observe all top level and children questions
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        function updateActiveNav() {
            // Update both desktop and mobile lists
            [desktopNav, mobileNav].forEach(nav => {
                nav.querySelectorAll('.nav-item').forEach(item => {
                    if (item.dataset.id === activeQuestionId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawer.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawer.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
