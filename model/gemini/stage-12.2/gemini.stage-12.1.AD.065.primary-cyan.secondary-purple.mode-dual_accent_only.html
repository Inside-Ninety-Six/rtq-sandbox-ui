<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE & UTILS
     */
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    const dom = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNav: document.getElementById('drawerNavContent'),
        jumpToBtn: document.getElementById('jumpToTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawerClose')
    };

    /**
     * MARKDOWN CONFIGURATION (Authoritative Stage 6)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // CRITICAL: Prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            
            const payload = await response.json();
            appState.papers = payload.papers || [];

            if (appState.papers.length === 0) {
                renderError("PAPERS PAYLOAD EMPTY");
                return;
            }

            renderSelector();
            
            // Select first paper by default
            switchPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        dom.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        dom.paperSelector.innerHTML = `<option disabled>${msg}</option>`;
    }

    function renderSelector() {
        dom.paperSelector.innerHTML = appState.papers
            .map(p => `<option value="${p.key}">${p.label}</option>`)
            .join('');
        
        dom.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset expanded state based on defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true if undefined

        // Helper to set defaults recursively
        const initDefaults = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    appState.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initDefaults(node.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => initDefaults(s.questions));
        } else if (paper.questions) {
            initDefaults(paper.questions);
        }

        renderPaper();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0,0);
        closeDrawer();
    }

    /**
     * RENDER LOGIC
     */
    function renderPaper() {
        const p = appState.currentPaper;
        let html = '';

        if (p.sections) {
            html = p.sections.map(section => {
                const labelHtml = (section.label && section.label.trim().length > 0)
                    ? `<div class="section-block">
                         <div class="text-label section-header" style="font-size:1.2rem; margin: 2rem 0 1rem;">${section.label}</div>
                       </div>` 
                    : '';
                
                const questionsHtml = renderQuestionList(section.questions, 0);
                return `<div>${labelHtml}${questionsHtml}</div>`;
            }).join('');
        } else if (p.questions) {
            html = renderQuestionList(p.questions, 0);
        }

        dom.paperContent.innerHTML = html;

        // Post-render: Hydrate KaTeX
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Attach event listeners for disclosure
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = e.currentTarget.dataset.id;
                toggleWorking(qId);
            });
        });
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const isTopLevel = depth === 0;
        const qId = node.id;
        
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        const hasSolutionBlock = !!node.solutionBlock;
        
        if (hasSolutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="text-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const isExpanded = appState.expandedMap[qId];
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼";
                const detailsDisplay = isExpanded ? "expanded" : "";
                
                // Details Subsections
                const sd = sb.solutionDetails;
                const renderSub = (label, content, extraClass='') => {
                    if (!content) return '';
                    // Handle arrays for alternative working
                    const body = Array.isArray(content) 
                        ? content.map(c => md.render(c)).join('<div class="sep" style="height:1rem; border-top:1px dashed var(--color-border-hairline); margin:1rem 0;"></div>') 
                        : md.render(content);
                    
                    return `
                        <div class="sd-section ${extraClass}">
                            <span class="text-label">${label}</span>
                            <div class="sd-body">${body}</div>
                        </div>
                    `;
                };

                const keepInMindHtml = renderSub('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                const formulasHtml = renderSub('Formulas used', sd.formulasUsed, 'sd-formulas');
                const workingHtml = renderSub('Working', sd.working, 'sd-working');
                
                let altWorkingHtml = '';
                if (sd.alternativeWorking) {
                    // Normalize to array
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    altWorkingHtml = alts.map(aw => renderSub('Alternative working', aw, 'sd-alt-working')).join('');
                }

                detailsHtml = `
                    <div style="margin-top:0.5rem;">
                        <button class="disclosure-control" data-id="${qId}">
                            <span>${toggleText}</span>
                            <span style="font-size:0.7em;">${chevron}</span>
                        </button>
                        <div id="sd-${qId}" class="solution-details ${detailsDisplay}">
                            ${keepInMindHtml}
                            ${formulasHtml}
                            ${workingHtml}
                            ${altWorkingHtml}
                        </div>
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        const childrenHtml = node.children && node.children.length > 0
            ? `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>`
            : '';

        const topClass = isTopLevel ? 'top-level' : '';
        
        return `
            <div id="q-${qId}" class="question-node ${topClass}" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${qId}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function toggleWorking(qId) {
        appState.expandedMap[qId] = !appState.expandedMap[qId];
        // Re-render is expensive but strictly follows the "state -> UI" flow. 
        // For a proto, we can cheat and just toggle DOM, but re-render ensures 
        // structure correctness. Given constraints, let's just update the specific node parts.
        // Actually, easiest is to just re-render the paper. The browser is fast enough.
        // Ideally we'd preserve scroll, but "re-render" wipes DOM.
        // Let's do simple DOM manipulation for responsiveness.
        
        const btn = document.querySelector(`button[data-id="${qId}"]`);
        const details = document.getElementById(`sd-${qId}`);
        if(btn && details) {
            const isExpanded = appState.expandedMap[qId];
            btn.querySelector('span:first-child').innerText = isExpanded ? "Hide working" : "Show working";
            btn.querySelector('span:last-child').innerText = isExpanded ? "▲" : "▼";
            if (isExpanded) details.classList.add('expanded');
            else details.classList.remove('expanded');
        }
    }

    /**
     * NAVIGATION GENERATION
     */
    function renderNavigation() {
        const p = appState.currentPaper;
        let navHtml = '<ul class="nav-list">';

        const renderItem = (id, depth) => `
            <li>
                <a href="#q-${id}" class="nav-item" data-id="${id}" data-depth="${depth}" onclick="handleNavClick(event, '${id}')">
                    ${id}
                </a>
            </li>
        `;

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                navHtml += renderItem(node.id, depth);
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (p.sections) {
            p.sections.forEach(s => {
                if (s.label && s.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${s.label}</li>`;
                }
                traverse(s.questions, 0);
            });
        } else if (p.questions) {
            traverse(p.questions, 0);
        }

        navHtml += '</ul>';

        dom.desktopNav.innerHTML = navHtml;
        dom.drawerNav.innerHTML = navHtml;

        setupScrollSpy();
    }

    window.handleNavClick = (e, id) => {
        e.preventDefault();
        const target = document.getElementById(`q-${id}`);
        if (target) {
            const offset = 80; // Top controls height + padding
            const top = target.getBoundingClientRect().top + window.scrollY - offset;
            window.scrollTo({ top: top, behavior: 'smooth' });
            closeDrawer();
            
            // Highlight nav
            updateActiveNav(id);
        }
    };

    /**
     * SCROLL SPY & NAV HIGHLIGHT
     */
    function setupScrollSpy() {
        // Simple IntersectionObserver for top-level questions
        // Or generic scroll handler. Let's use a simple scroll handler for robust tracking.
        window.addEventListener('scroll', onScroll, {passive: true});
    }

    function onScroll() {
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;
        const triggerPoint = window.innerHeight * 0.3; // 30% down the screen

        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top < triggerPoint) {
                currentId = q.id.replace('q-', '');
            } else {
                break;
            }
        }

        if (currentId) updateActiveNav(currentId);
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    /**
     * MOBILE DRAWER
     */
    function openDrawer() {
        dom.drawerOverlay.classList.add('open');
        dom.drawer.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        dom.drawerOverlay.classList.remove('open');
        dom.drawer.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
    }

    dom.jumpToBtn.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // Run
    init();

</script>
</body>
