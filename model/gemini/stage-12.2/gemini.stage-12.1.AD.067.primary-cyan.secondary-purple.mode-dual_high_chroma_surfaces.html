        function initDefaults(paper) {
            // Reset expanded map

            // --- Top Controls ---
            const selectorHtml = `

                        <div class="controls-left">
                            ${selectorHtml}
                        </div>
                        <button class="jump-to-trigger" onclick="toggleDrawer()">Jump to...</button>

                    <main class="content-area">
                        <nav class="nav-rail">
                            ${navHtml}
                        </nav>
                        <div class="paper-column">
                            ${paperContentHtml}
                        </div>
                    </main>
                </div>

                <div class="drawer ${appState.mobileDrawerOpen ? 'is-open' : ''}">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="toggleDrawer()">${getIcon('close')}</button>
                    </div>
                    <div class="drawer-content">
                        ${navHtml}
                    </div>
                </div>
            `;

            // Apply KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Setup Intersection Observer for Nav Highlighting
            setupNavObserver();
        }

        function renderNavList(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderNavItemRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function renderNavItemRecursive(node, depth) {
            let html = `<li>
                <a class="nav-item" data-id="${node.id}" data-depth="${Math.min(depth, 3)}" onclick="scrollToQuestion('${node.id}'); toggleDrawer(false);">
                    ${node.id}
                </a>
            </li>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function renderPaperContent(paper) {
            let html = '<div class="question-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `<div class="section-header-block">
                            <div class="section-header-text">${sec.label}</div>
                        </div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);

                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);

            }
            
            html += '</div>';
            return html;

            // Generate IDs for anchor

            let html = `<div class="question-node" id="${domId}" data-id="${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="q-id">${node.id}</div>

            // Optional Solution Block
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer (if present)
                if (sb.answer) {
                    html += `<div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    </div>`;
                }

                // Solution Details (if present)
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    const controlText = isExpanded ? 'Hide working' : 'Show working';
                    const controlIcon = isExpanded ? getIcon('chevron-up') : getIcon('chevron-down');
                    
                    html += `<button class="disclosure-control" onclick="toggleDetails('${node.id}')">
                        ${controlText} ${controlIcon}
                    </button>`;
                    
                    html += `<div class="solution-details ${isExpanded ? 'is-expanded' : ''}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-list">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="working-body">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             html += `<div class="alt-working-separator"></div>`;
                             html += `<div class="sd-subsection alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="alt-working-body">${renderMarkdown(alt)}</div>
                             </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                
                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // ==========================================================================
        // ACTIONS
        // ==========================================================================

        window.switchPaper = function(key) {
            appState.activePaperKey = key;
            const paper = getActivePaper();
            initDefaults(paper);
            renderApp();
            window.scrollTo(0, 0);
        };

        window.toggleDetails = function(nodeId) {
            appState.expandedMap[nodeId] = !appState.expandedMap[nodeId];
            renderApp(); // Re-render to update state (simplistic prototype approach)
            
            // Restore approximate scroll if needed, but for this prototype, simple re-render is safer for layout.
            // In a real app we'd DOM-patch. Here we rely on the browser's scroll stability or re-jump.
            // For better UX in this raw HTML harness, let's try to maintain the view.
            // (Skipped complex scroll restoration for simplicity of the single-file output, 
            // relying on browser to hold position mostly).
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        window.toggleDrawer = function(forceState) {
            if (typeof forceState === 'boolean') {
                appState.mobileDrawerOpen = forceState;
            } else {
                appState.mobileDrawerOpen = !appState.mobileDrawerOpen;
            }
            
            const overlay = document.querySelector('.drawer-overlay');
            const drawer = document.querySelector('.drawer');
            
            if (appState.mobileDrawerOpen) {
                overlay.classList.add('is-open');
                drawer.classList.add('is-open');
            } else {
                overlay.classList.remove('is-open');
                drawer.classList.remove('is-open');
            }
        };

        function setupNavObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            if (nav.getAttribute('data-id') === id) {
                                nav.classList.add('is-current');
                                // Simple scroll into view for nav
                                nav.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                            } else {
                                nav.classList.remove('is-current');
                            }
                        });
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Run
        init();

    </script>
</body>
</html>
