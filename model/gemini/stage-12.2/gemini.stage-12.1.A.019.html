<body class="flex flex-col min-h-screen">

    <!-- TOP CONTROLS REGION -->
    <!-- Aligned to frame via container -->
    <div class="w-full border-b border-paper-border bg-paper-bg sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            
            <!-- Paper Selector -->
            <div class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-medium text-paper-muted">Paper:</label>
                <select id="paper-select" class="bg-white border border-paper-border text-paper-text text-sm rounded-md px-3 py-1.5 focus:border-accent-DEFAULT focus:ring-1 focus:ring-accent-DEFAULT outline-none shadow-sm min-w-[200px]">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>

            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="lg:hidden flex items-center gap-2 text-sm font-medium text-accent-DEFAULT hover:text-accent-hover px-3 py-1.5 rounded-md hover:bg-accent-subtle transition-colors" aria-label="Jump to question">
                <i data-lucide="list" class="w-4 h-4"></i>
                <span>Jump to</span>
            </button>
        </div>
    </div>

    <!-- DOCUMENT FRAME SHELL -->
    <!-- Two sibling columns on desktop. Shared base surface. -->
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex items-start gap-8 relative">

        <!-- NAVIGATION RAIL (Desktop) -->
        <!-- Sticky, scrollable if tall. Visually quiet. -->
        <nav id="desktop-nav" class="hidden lg:block w-48 flex-shrink-0 sticky top-24 max-h-[calc(100vh-8rem)] overflow-y-auto no-scrollbar" aria-label="Paper navigation">
            <!-- Nav Content Injected Here -->
        </nav>

        <!-- PAPER CONTENT COLUMN -->
        <!-- Primary region. -->
        <div id="paper-content" class="flex-grow min-w-0 pb-32">
            <!-- Content Injected Here -->
            <div class="text-center py-20 text-paper-muted animate-pulse">
                Loading payload...
            </div>
        </div>

    </main>

    <!-- MOBILE NAVIGATION DRAWER -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden transition-opacity opacity-0" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col" aria-modal="true" role="dialog">
        <div class="p-4 border-b border-paper-border flex items-center justify-between bg-paper-bg">
            <h2 class="text-sm font-bold text-paper-text uppercase tracking-wide">Jump to</h2>
            <button id="mobile-drawer-close" class="p-2 text-paper-muted hover:text-paper-text rounded-md hover:bg-paper-border/50">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div id="mobile-drawer-content" class="flex-1 overflow-y-auto p-4">
            <!-- Mobile Nav Content Injected Here -->
        </div>
    </div>

    <!-- LIBRARIES (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- RUNTIME LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let rawData = null;
        let currentPaperId = null;
        let expandedStates = new Map(); // Key: questionId -> boolean

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
            mobileDrawerContent: document.getElementById('mobile-drawer-content'),
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                rawData = data;

                populateSelector(data.papers);
                
                // Load first paper by default
                if (data.papers.length > 0) {
                    loadPaper(data.papers[0].key);
                }
                
                lucide.createIcons();
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function populateSelector(papers) {
            els.paperSelect.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.disabled = false;
        }

        function renderError() {
            els.paperContent.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <h2 class="text-xl font-bold text-paper-text mb-2">PAPERS PAYLOAD MISSING</h2>
                    <p class="text-paper-muted">Could not load payload from canonical path.</p>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled>Error loading payload</option>';
        }

        // --- PAPER LOADING ---
        function loadPaper(paperId) {
            currentPaperId = paperId;
            const paper = rawData.papers.find(p => p.key === paperId);
            if (!paper) return;

            // Reset States
            expandedStates.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Scroll to top
            window.scrollTo(0, 0);

            // 1. Generate Navigation Model
            // Flatten the structure for nav generation
            const navItems = generateNavModel(paper);

            // 2. Render Navigation (Desktop & Mobile)
            renderNavigation(navItems);

            // 3. Render Content
            renderPaperContent(paper, defaultExpanded);

            // 4. Post-Render: Math & Icons
            renderMathAndIcons();
        }

        // --- NAVIGATION GENERATION ---
        function generateNavModel(paper) {
            let items = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only add section label if present
                    if (section.label && section.label.trim().length > 0) {
                        items.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => collectNavItems(q, items, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, items, 0));
            }
            return items;
        }

        function collectNavItems(node, list, depth) {
            if (node.id) {
                list.push({ type: 'question', id: node.id, depth: depth });
            }
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const buildNavHTML = (isMobile) => {
                let html = `<ul class="space-y-1">`;
                items.forEach((item, idx) => {
                    if (item.type === 'section') {
                        // Section Separator
                        const mt = idx > 0 ? 'mt-6' : 'mt-1';
                        html += `
                            <li class="${mt} mb-2">
                                <span class="block text-xs font-bold text-paper-muted uppercase tracking-wider pl-3 select-none">
                                    Section ${item.label}
                                </span>
                            </li>
                        `;
                    } else {
                        // Question Item (Flat list, hierarchy via type scale)
                        // Depth 0: Base size. Depth > 0: Slightly smaller/lighter.
                        const isTop = item.depth === 0;
                        const fontSize = isTop ? 'text-sm font-medium' : 'text-xs font-normal';
                        const color = isTop ? 'text-paper-text' : 'text-paper-muted';
                        
                        html += `
                            <li>
                                <a href="#q-${item.id}" 
                                   class="block pl-3 pr-2 py-1.5 rounded-md hover:bg-slate-100 ${fontSize} ${color} transition-colors border-l-2 border-transparent hover:border-paper-border nav-link"
                                   onclick="handleNavClick(event, 'q-${item.id}')">
                                   ${item.id}
                                </a>
                            </li>
                        `;
                    }
                });
                html += `</ul>`;
                return html;
            };

            els.desktopNav.innerHTML = buildNavHTML(false);
            els.mobileDrawerContent.innerHTML = buildNavHTML(true);
        }

        // --- CONTENT RENDERING ---
        function renderPaperContent(paper, defaultExpanded) {
            let html = '';

            const renderNodes = (nodes, isTopLevel) => {
                let chunk = '';
                nodes.forEach((node, index) => {
                    chunk += renderQuestionNode(node, isTopLevel, defaultExpanded, index === 0);
                });
                return chunk;
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    html += `<section class="mb-12">`;
                    if (section.label && section.label.trim()) {
                        html += `
                            <div class="mb-6 pb-2 border-b border-paper-border">
                                <h2 class="text-lg font-bold text-paper-text">Section ${section.label}</h2>
                            </div>
                        `;
                    }
                    html += renderNodes(section.questions, true);
                    html += `</section>`;
                });
            } else if (paper.questions) {
                html += renderNodes(paper.questions, true);
            }

            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, isTopLevel, defaultExpanded, isFirst) {
            // Unique Key for Toggle State
            const uid = node.id || Math.random().toString(36).substr(2, 9);
            const anchorId = node.id ? `q-${node.id}` : '';
            
            // Determine visibility state
            // If solutionDetails exists, check expandedStates. If not in map, use defaultExpanded.
            const hasSolutionDetails = node.solutionBlock?.solutionDetails;
            let isExpanded = defaultExpanded;
            if (expandedStates.has(uid)) {
                isExpanded = expandedStates.get(uid);
            }
            if (!hasSolutionDetails) isExpanded = false; // Doesn't matter, but consistent.

            // Layout / Spacing
            // Top level separation is strong. Child separation is weaker.
            const wrapperClass = isTopLevel 
                ? (isFirst ? 'mb-12' : 'mb-12 pt-8 border-t border-paper-border') // Top level spacer/divider
                : 'mt-6 pl-4 md:pl-0'; // Child indentation via padding or just vertical rhythm

            // Indentation logic for children (Indent adapts to viewport)
            // We'll use a simple nesting visual cue via spacing, no boxes.
            
            // Render Components
            const questionHTML = md ? md.render(node.question || '') : node.question;
            
            let solutionBlockHTML = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                
                // 1. Answer (Visible if present)
                let answerHTML = '';
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="mt-4 mb-2">
                            <span class="text-xs font-bold text-paper-muted uppercase tracking-wider block mb-1">Answer</span>
                            <div class="md-content text-paper-text font-medium text-lg">${ansContent}</div>
                        </div>
                    `;
                }

                // 2. Solution Details (Expandable)
                let detailsHTML = '';
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const displayStyle = isExpanded ? 'block' : 'hidden';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';
                    const iconTransform = isExpanded ? 'rotate-180' : '';

                    // Internal parts
                    const renderPart = (label, content, iconName) => {
                        if (!content) return '';
                        const parsed = md ? md.render(content) : content;
                        const iconHtml = iconName ? `<i data-lucide="${iconName}" class="w-4 h-4 inline mr-1 -mt-0.5 text-paper-muted"></i>` : '';
                        
                        // "Keep in mind" gets special styling per Stage 5.9.2
                        const isKiM = label === 'Keep in mind';
                        const labelClass = isKiM ? 'text-accent-DEFAULT font-bold' : 'text-paper-muted font-bold';
                        const containerClass = 'mb-6';

                        return `
                            <div class="${containerClass}">
                                <div class="text-sm ${labelClass} mb-2">${iconHtml}${label}</div>
                                <div class="md-content text-sm text-paper-text/90">${parsed}</div>
                            </div>
                        `;
                    };

                    const kimHTML = renderPart('Keep in mind', sd.keepInMind, 'lightbulb');
                    const formulasHTML = renderPart('Formulas used', sd.formulasUsed, null);
                    const workingHTML = renderPart('Working', sd.working, null);
                    
                    let altHTML = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, i) => {
                            altHTML += renderPart('Alternative working', aw, null);
                        });
                    }

                    // Region Wash: very subtle bg for expanded details (Stage 3 permitted)
                    // Using ColorLab A freedom: a very faint slate tint.
                    detailsHTML = `
                        <div class="mt-3">
                            <button onclick="toggleWorking('${uid}')" class="group flex items-center gap-1.5 text-sm font-medium text-accent-DEFAULT hover:text-accent-hover focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-1 focus-visible:ring-accent-DEFAULT rounded px-1 -ml-1 py-1 transition-colors">
                                <span>${labelText}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${iconTransform}"></i>
                            </button>

                            <div id="details-${uid}" class="${displayStyle} mt-3 pl-4 border-l-2 border-accent-subtle/50 py-2 animate-in fade-in slide-in-from-top-1 duration-200">
                                ${kimHTML}
                                ${formulasHTML}
                                ${workingHTML}
                                ${altHTML}
                            </div>
                        </div>
                    `;
                }

                if (answerHTML || detailsHTML) {
                    solutionBlockHTML = `
                        <div class="mt-4">
                            ${answerHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="mt-4">${node.children.map(c => renderQuestionNode(c, false, defaultExpanded, false)).join('')}</div>`;
            }

            return `
                <div id="${anchorId}" class="question-node relative group ${wrapperClass}">
                    <!-- Question Body -->
                    <div class="flex items-start gap-3">
                        ${node.id ? `<span class="flex-shrink-0 text-sm font-bold text-paper-muted w-8 pt-1 text-right select-none">${node.id}</span>` : ''}
                        <div class="flex-grow min-w-0">
                            <div class="md-content text-paper-text text-base">${questionHTML}</div>
                            ${solutionBlockHTML}
                            ${childrenHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- INTERACTION ---
        window.toggleWorking = (uid) => {
            const current = expandedStates.get(uid);
            // Default logic: if not set, assume defaultExpanded. But we need to know the default.
            // Simplified: we toggle based on DOM state or store state.
            // Let's rely on the store. If undefined, check paper default.
            const paper = rawData.papers.find(p => p.key === currentPaperId);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            const isNowExpanded = expandedStates.has(uid) ? current : defaultExpanded;
            const newState = !isNowExpanded;
            
            expandedStates.set(uid, newState);
            
            // Re-render partial? Or simple DOM manipulation?
            // Simple DOM manipulation is smoother for expand/collapse.
            const detailsEl = document.getElementById(`details-${uid}`);
            const btnEl = detailsEl.previousElementSibling;
            const spanEl = btnEl.querySelector('span');
            const iconEl = btnEl.querySelector('i');

            if (newState) {
                detailsEl.classList.remove('hidden');
                spanEl.textContent = 'Hide working';
                iconEl.classList.add('rotate-180');
            } else {
                detailsEl.classList.add('hidden');
                spanEl.textContent = 'Show working';
                iconEl.classList.remove('rotate-180');
            }
        };

        window.handleNavClick = (e, targetId) => {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State in Nav
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('font-bold', 'text-accent-DEFAULT', 'bg-slate-50');
                    link.classList.add('text-paper-muted'); // reset
                });
                const activeLink = e.currentTarget;
                activeLink.classList.remove('text-paper-muted');
                activeLink.classList.add('font-bold', 'text-accent-DEFAULT', 'bg-slate-50');

                // Close drawer if mobile
                closeDrawer();
            }
        };

        // --- POST RENDER UTILS ---
        function renderMathAndIcons() {
            lucide.createIcons();
            
            // KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    output: 'html' // Use HTML output for better accessibility/layout
                });
            }
        }

        // --- EVENT LISTENERS ---
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        els.mobileTrigger.addEventListener('click', () => {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden');
            requestAnimationFrame(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'));
            document.body.style.overflow = 'hidden'; // Lock body scroll
        });

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => {
                els.mobileDrawerBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.mobileDrawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
