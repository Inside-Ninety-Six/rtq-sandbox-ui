<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State & Config ---
    let payload = null;
    let currentPaperKey = null;

    // --- Markdown Renderer (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            payload = await response.json();
            
            populatePaperSelector();
            
            // Select first paper or default
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupInteractions();
    }

    function renderError() {
        document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = ''; // Clear

        const isExpandedAll = paper.defaults?.expandedAll !== false;

        // Structure: Questions or Sections
        let flatItems = []; // For Nav generation

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    contentContainer.appendChild(secBlock);
                    
                    // Add section to nav list as header
                    flatItems.push({ type: 'section', label: section.label });
                }
                
                // Render questions in this section
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, isExpandedAll, flatItems));
                });
                contentContainer.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, isExpandedAll, flatItems));
            });
            contentContainer.appendChild(qList);
        }

        // Render Nav
        renderNav(flatItems);

        // Run KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, defaultExpanded, navAccumulator) {
        // Collect for Nav
        if (node.id) {
            navAccumulator.push({ type: 'question', id: node.id, depth: depth, elementId: `q-${node.id}` });
        }

        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        if (node.id) wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${escapeHtml(node.id)}</div>
            <div class="q-prompt md-content">${renderMd(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-block';
                ans.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMd(sb.answer)}</div>
                `;
                block.appendChild(ans);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const detailsId = `sd-${node.id}`;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.setAttribute('aria-controls', detailsId);
                toggle.innerHTML = `
                    <span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                `;
                
                // Details Region
                const region = document.createElement('div');
                region.id = detailsId;
                region.className = 'solution-details';
                if (!defaultExpanded) region.hidden = true;

                // Build Internal Grammar
                let html = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content md-content">${renderMd(sd.keepInMind)}</div>
                        </div>`;
                }
                // Formulas used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>`;
                }
                // Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-content md-content">${renderMd(sd.working)}</div>
                        </div>`;
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content md-content">${renderMd(alt)}</div>
                            </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content md-content">${renderMd(sd.alternativeWorking)}</div>
                        </div>`;
                }

                region.innerHTML = html;

                // Wire toggle
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.hidden = expanded;
                });

                block.appendChild(toggle);
                block.appendChild(region);
            }

            wrapper.appendChild(block);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded, navAccumulator));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNav(items) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        const buildHTML = (forMobile) => {
            return items.map(item => {
                if (item.type === 'section') {
                    // Only render label if non-empty
                    if (!item.label) return '';
                    return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                } else {
                    return `
                        <li>
                            <a class="nav-item" 
                               data-depth="${Math.min(item.depth, 2)}"
                               onclick="scrollToQuestion('${item.elementId}'); ${forMobile ? 'closeDrawer()' : ''}"
                            >
                                ${escapeHtml(item.id)}
                            </a>
                        </li>
                    `;
                }
            }).join('');
        };

        desktopList.innerHTML = buildHTML(false);
        mobileList.innerHTML = buildHTML(true);
    }

    // --- Helpers ---
    function renderMd(text) {
        if (!text || !md) return text || '';
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        return (unsafe || "")
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    window.scrollToQuestion = function(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Scroll with padding for fixed header
            const top = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({ top: top, behavior: 'smooth' });
            
            // Set active state visually
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Find nav items linking to this
            const links = document.querySelectorAll(`.nav-item[onclick*="${elementId}"]`);
            links.forEach(l => l.classList.add('active'));
        }
    };

    // --- Mobile Drawer ---
    function setupInteractions() {
        const trigger = document.getElementById('jumpToTrigger');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            overlay.style.display = 'block';
            requestAnimationFrame(() => drawer.classList.add('open'));
        }
        
        window.closeDrawer = function() {
            drawer.classList.remove('open');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 200);
        };

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    // Start
    init();

</script>
</body>
