<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & CONFIG
    // =========================================
    let papersData = [];
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId, value: boolean
    let isDrawerOpen = false;

    // =========================================
    // INITIALIZATION
    // =========================================
    document.addEventListener('DOMContentLoaded', async () => {
        // Markdown-it Setup (Stage 6 Config)
        window.md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical
        }) : null;
        
        if (window.md) {
            window.md.inline.ruler.disable(['escape']);
        }

        await loadPayload();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            papersData = data.papers || [];
            
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const root = document.getElementById('app-root');
        root.innerHTML = `
            <div class="document-frame-shell" style="justify-content:center; align-items:center;">
                <div class="payload-error">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }

    // =========================================
    // LOGIC: SWITCH PAPER & TOGGLES
    // =========================================
    function switchPaper(key) {
        currentPaperKey = key;
        expandedStates = {}; // Reset local toggles
        
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Apply defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief if not specified

        // Recursively set defaults if needed, but we calculate "show/hide" 
        // dynamically based on existence in expandedStates map. 
        // If key missing in map -> use default.
        
        renderApp();
    }

    function toggleQuestion(qId) {
        const paper = papersData.find(p => p.key === currentPaperKey);
        const defaultExpanded = paper.defaults?.expandedAll ?? true;
        
        // If currently undefined, it means it's in default state.
        // Toggle logic:
        const currentState = expandedStates[qId] !== undefined ? expandedStates[qId] : defaultExpanded;
        expandedStates[qId] = !currentState;
        
        renderApp(); // Re-render to update DOM
    }

    function toggleDrawer() {
        isDrawerOpen = !isDrawerOpen;
        renderApp();
    }

    function jumpTo(qId) {
        // Scroll to element
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Flash active logic handled by scroll spy in a real app, 
            // here simply close drawer if open
            if (isDrawerOpen) toggleDrawer();
        }
    }

    // =========================================
    // RENDERING
    // =========================================
    function renderApp() {
        const paper = papersData.find(p => p.key === currentPaperKey);
        if (!paper) return;

        const root = document.getElementById('app-root');
        
        // Generate Components
        const topControlsHTML = renderTopControls(paper);
        const navHTML = renderNavRail(paper);
        const paperHTML = renderPaperSurface(paper);
        const drawerHTML = renderDrawer(paper);

        root.innerHTML = `
            <div class="top-controls-region">
                ${topControlsHTML}
                <button class="jump-to-trigger" onclick="toggleDrawer()">
                    Jump to <span>↓</span>
                </button>
            </div>
            <div class="document-frame-shell">
                ${navHTML}
                <main class="paper-column">
                    <div class="paper-surface">
                        ${paperHTML}
                    </div>
                </main>
            </div>
            ${drawerHTML}
        `;

        // Post-render: KaTeX
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderTopControls(currentPaper) {
        const options = papersData.map(p => 
            `<option value="${p.key}" ${p.key === currentPaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');
        
        return `
            <select class="paper-selector" onchange="switchPaper(this.value)">
                ${options}
            </select>
        `;
    }

    function renderNavRail(paper) {
        const listItems = renderNavListItems(paper);
        return `
            <nav class="nav-rail">
                <ul class="nav-list">
                    ${listItems}
                </ul>
            </nav>
        `;
    }

    function renderDrawer(paper) {
        const listItems = renderNavListItems(paper);
        return `
            <div class="drawer-overlay ${isDrawerOpen ? 'open' : ''}" onclick="toggleDrawer()">
                <div class="drawer-content" onclick="event.stopPropagation()">
                    <div class="drawer-header">
                        <span>Jump to</span>
                        <button onclick="toggleDrawer()">✕</button>
                    </div>
                    <ul class="nav-list">
                        ${listItems}
                    </ul>
                </div>
            </div>
        `;
    }

    function renderNavListItems(paper) {
        // Flatten structure for nav
        let html = '';
        
        // Helper to process nodes recursively
        const processNodes = (nodes, depth = 0) => {
            nodes.forEach(node => {
                html += `
                    <li>
                        <a class="nav-item depth-${Math.min(depth, 2)}" onclick="jumpTo('${node.id}')">
                            ${node.id}
                        </a>
                    </li>
                `;
                if (node.children && node.children.length > 0) {
                    processNodes(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                processNodes(section.questions);
            });
        } else if (paper.questions) {
            processNodes(paper.questions);
        }
        
        return html;
    }

    function renderPaperSurface(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }
        
        return html;
    }

    function renderQuestionNode(node, depth) {
        const qId = node.id;
        // Markdown Render
        const qBodyHtml = window.md ? window.md.render(node.question || '') : (node.question || '');
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansText = window.md ? window.md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansText}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Check expansion state
                const defaultExpanded = papersData.find(p => p.key === currentPaperKey).defaults?.expandedAll ?? true;
                const isExpanded = expandedStates[qId] !== undefined ? expandedStates[qId] : defaultExpanded;
                const toggleLabel = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼";

                // Subsections
                let keepInMind = '';
                if (sd.keepInMind) {
                    keepInMind = `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${window.md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                let formulas = '';
                if (sd.formulasUsed) {
                    formulas = `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${window.md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                let working = '';
                if (sd.working) {
                    working = `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${window.md.render(sd.working)}</div>
                        </div>
                    `;
                }

                let altWorking = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        altWorking += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${window.md.render(aw)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                    // Handle string case just in case payload varies
                    altWorking += `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${window.md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <button class="disclosure-control" onclick="toggleQuestion('${qId}')">
                        ${toggleLabel} <span>${chevron}</span>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${qId}">
                <div class="question-body">
                    <div class="question-id">${qId}</div>
                    <div class="question-prompt">${qBodyHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

</script>
</body>
</html>
