<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (Canonical)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // MARKDOWN CONFIGURATION (Stage 6 Add-on)
    // ==========================================================================
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG and other inline HTML
        linkify: true,
        breaks: false // MUST stay false: prevents <br> inside $...$ / $$...$$
    }) : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // APP STATE
    // ==========================================================================
    let papersData = [];
    let activePaperKey = null;

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        initApp();
    });

    async function initApp() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }

            setupMobileDrawer();
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // ==========================================================================
    // CORE LOGIC
    // ==========================================================================

    function populatePaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            select.appendChild(option);
        });

        select.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const paperSurface = document.getElementById('paper-surface');
        paperSurface.innerHTML = ''; // Clear previous

        // 1. Flatten Question List for Navigation
        let flatNavItems = [];

        // 2. Render Structure
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-block';
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = section.label;
                    secBlock.appendChild(secHeader);
                    paperSurface.appendChild(secBlock);
                    
                    flatNavItems.push({ type: 'section', label: section.label });
                }
                
                // Section Questions
                if (section.questions) {
                    const listContainer = document.createElement('div');
                    listContainer.className = 'question-list';
                    section.questions.forEach(q => {
                        listContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        collectNavItems(q, 0, flatNavItems);
                    });
                    paperSurface.appendChild(listContainer);
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';
            paper.questions.forEach(q => {
                listContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                collectNavItems(q, 0, flatNavItems);
            });
            paperSurface.appendChild(listContainer);
        }

        // 3. Render Navigation
        renderNavigation(flatNavItems);

        // 4. Trigger KaTeX Auto-render
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 5. Re-init Icons (for any icons inside content)
        lucide.createIcons();
    }

    function collectNavItems(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    // ==========================================================================
    // RENDERERS
    // ==========================================================================

    function renderQuestionNode(node, depth, paperDefaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.child = depth > 0;
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-identifier';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            let hasContent = false;

            // A. Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details
            if (node.solutionBlock.solutionDetails) {
                hasContent = true;
                const sdData = node.solutionBlock.solutionDetails;
                
                // Determine initial state
                let isExpanded = paperDefaults && paperDefaults.expandedAll === false ? false : true;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'solution-details-toggle';
                toggle.innerHTML = getToggleHTML(isExpanded);
                toggle.setAttribute('aria-expanded', isExpanded);
                
                // Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                toggle.onclick = () => {
                    isExpanded = !isExpanded;
                    detailsRegion.classList.toggle('expanded', isExpanded);
                    toggle.innerHTML = getToggleHTML(isExpanded);
                    toggle.setAttribute('aria-expanded', isExpanded);
                };

                // Subsections (Keep in mind, Formulas, Working, Alt Working)
                // Order: Keep in mind -> Formulas -> Working -> Alt
                
                if (sdData.keepInMind) {
                    detailsRegion.appendChild(renderSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind', 'lightbulb'));
                }
                if (sdData.formulasUsed) {
                    detailsRegion.appendChild(renderSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                }
                if (sdData.working) {
                    detailsRegion.appendChild(renderSDSubsection('Working', sdData.working, 'sd-working'));
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSDSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            if (hasContent) {
                wrapper.appendChild(solBlock);
            }
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSDSubsection(label, contentMarkdown, className, iconName) {
        const block = document.createElement('div');
        block.className = `sd-subsection ${className}`;
        
        const labelDiv = document.createElement('div');
        labelDiv.className = 'sd-label';
        
        if (iconName) {
            const i = document.createElement('i');
            i.dataset.lucide = iconName;
            i.style.width = '14px';
            labelDiv.appendChild(i);
        }
        
        const txt = document.createElement('span');
        txt.textContent = label;
        labelDiv.appendChild(txt);
        
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'sd-body md-content';
        bodyDiv.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

        block.appendChild(labelDiv);
        block.appendChild(bodyDiv);
        return block;
    }

    function getToggleHTML(expanded) {
        return `<span>${expanded ? 'Hide working' : 'Show working'}</span> <i data-lucide="${expanded ? 'chevron-up' : 'chevron-down'}" style="width:16px;"></i>`;
    }

    // ==========================================================================
    // NAVIGATION
    // ==========================================================================
    function renderNavigation(items) {
        const container = document.getElementById('nav-content');
        container.innerHTML = '';

        items.forEach(item => {
            if (item.type === 'section') {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = item.label;
                container.appendChild(label);
            } else {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.href = `#q-${item.id}`;
                link.textContent = item.id;
                link.dataset.depth = Math.min(item.depth, 2); // Cap visual scaling depth
                
                link.onclick = (e) => {
                    e.preventDefault();
                    // Scroll logic
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        link.classList.add('active');
                        // Close drawer on mobile
                        document.getElementById('mobile-drawer-overlay').classList.remove('open');
                    }
                };
                container.appendChild(link);
            }
        });

        // Clone for Mobile Drawer
        const drawerContent = document.getElementById('drawer-nav-content');
        drawerContent.innerHTML = container.innerHTML;
        // Re-attach listeners for mobile
        const mobileLinks = drawerContent.querySelectorAll('.nav-item');
        mobileLinks.forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                const id = link.getAttribute('href').substring(1); // remove #
                const target = document.getElementById(id);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    document.getElementById('mobile-drawer-overlay').classList.remove('open');
                }
            };
        });
    }

    // ==========================================================================
    // MOBILE DRAWER
    // ==========================================================================
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-trigger');
        const overlay = document.getElementById('mobile-drawer-overlay');
        const close = document.querySelector('.drawer-close');

        trigger.onclick = () => overlay.classList.add('open');
        close.onclick = () => overlay.classList.remove('open');
        overlay.onclick = (e) => {
            if (e.target === overlay) overlay.classList.remove('open');
        };
    }

    // ==========================================================================
    // ERROR HANDLING
    // ==========================================================================
    function renderError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-select').disabled = true;
    }

</script>
