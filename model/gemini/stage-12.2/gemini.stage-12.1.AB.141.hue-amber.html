    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6 ADD-ON: MARKDOWN CONFIG ---
        const md = window.markdownit

        const expansionState = new Map();

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                renderSelector();
                switchPaper(payload.papers[0].key);

            } catch (err) {
                console.error(err);

                document.getElementById('paper-selector').disabled = true;

        function renderSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(paperKey) {
            currentPaper = payload.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset state for new paper based on defaults
            expansionState.clear();
            
            // Re-render
            renderNav();
            renderPaperContent();
            
            // Scroll top
            window.scrollTo(0, 0);
            document.querySelector('.nav-rail').scrollTop = 0;
        }

        // --- NAVIGATION RENDERING ---
        function renderNav() {
            const desktopList = document.getElementById('desktop-nav-list');
            const drawerList = document.getElementById('drawer-nav-list');
            
            const html = generateNavHTML(currentPaper);
            
            desktopList.innerHTML = html;
            drawerList.innerHTML = html;

            setupNavInteractions();
        }

        function generateNavHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavItemsRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemsRecursive(q, 0);
                });
            }
            return html;
        }

        function generateNavItemsRecursive(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions() {
            // Intersection Observer for Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id; // q-1a
                        // remove 'q-' prefix matching logic roughly
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                const headerOffset = 70; // top controls + buffer
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        // --- DRAWER LOGIC ---
        window.openDrawer = function() {
            document.getElementById('drawer').classList.add('open');
            document.body.style.overflow = 'hidden'; // lock scroll
        };
        window.closeDrawer = function() {
            document.getElementById('drawer').classList.remove('open');
            document.body.style.overflow = '';
        };

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            let html = '';

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNodeRecursive(q, 0);
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += renderQuestionNodeRecursive(q, 0);
                });
            }

            container.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNodeRecursive(node, depth) {
            const safeId = `q-${node.id}`;
            const sb = node.solutionBlock;
            
            // State: Default expansion logic

            const defaultExpanded = defaults.expandedAll !== false;
            
            // If explicit state exists, use it; otherwise default
            let isExpanded = expansionState.has(safeId) ? expansionState.get(safeId) : defaultExpanded;
            
            // Logic: Solution Block existence
            // Answer visible if present.
            // Solution Details toggle only if solutionDetails exists.
            
            let solutionBlockHTML = '';
            
            if (sb) {
                // Answer
                let answerHTML = '';
                if (sb.answer) {
                    answerHTML = `
                        <div class="answer-region">

                            <span class="answer-content">${renderMarkdown(sb.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';

                if (sb.solutionDetails) {

                    const expandedClass = isExpanded ? 'expanded' : '';

                        subContent += `

                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                         subContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        // Separator if we had prior blocks
                        const sep = (sd.keepInMind || sd.formulasUsed) ? '<div class="sep-working-alt"></div>' : '';
                        subContent += `
                            ${sep}
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subContent += `
                                <div class="sep-working-alt"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHTML = `
                        <div id="details-${safeId}" class="solution-details-region ${expandedClass}">
                            ${subContent}
                        </div>
                    `;
                }

                if (answerHTML || detailsHTML) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${toggleHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = '<div class="children-container">';
                node.children.forEach(child => {
                    childrenHTML += renderQuestionNodeRecursive(child, depth + 1);
                });
                childrenHTML += '</div>';
            }

            return `
                <div class="question-node" id="${safeId}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt">${renderMarkdown(node.question)}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // --- RENDER HELPERS ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        window.toggleDetails = function(safeId) {
            // Get current state
            const defaults = currentPaper.defaults || {};
            const defaultExpanded = defaults.expandedAll !== false;
            let current = expansionState.has(safeId) ? expansionState.get(safeId) : defaultExpanded;
            
            // Toggle
            const newState = !current;
            expansionState.set(safeId, newState);

            // DOM Update (Targeted for performance/stability)
            const detailsEl = document.getElementById(`details-${safeId}`);
            const btnEl = document.querySelector(`button[onclick="toggleDetails('${safeId}')"]`);
            
            if (detailsEl && btnEl) {
                if (newState) {
                    detailsEl.classList.add('expanded');
                    btnEl.setAttribute('aria-expanded', 'true');
                    btnEl.querySelector('span').textContent = 'Hide working';
                } else {
                    detailsEl.classList.remove('expanded');
                    btnEl.setAttribute('aria-expanded', 'false');
                    btnEl.querySelector('span').textContent = 'Show working';
                }
            }
        };

        // --- START ---
        init();

    </script>
</body>
