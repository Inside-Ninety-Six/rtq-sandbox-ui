    <script>
        // STAGE 0: CONSTANTS - SINGLE SOURCE OF TRUTH
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // referenced but not used per constraints

        // --- Markdown Renderer Configuration (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (no <br> in math), disable escape (preserve TeX backslash)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            navItems: [], // Flat list for navigation generation
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            navRail: document.getElementById('nav-rail'),
            paperContent: document.getElementById('paper-content'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawer-close'),
            drawerNavList: document.getElementById('drawer-nav-list')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                state.papers = data.papers || [];
                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelect.disabled = true;
            }
        }

        // --- Rendering ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;
            
            // Reset expanded map - will populate as we traverse
            state.expandedMap = {};
            state.defaultExpanded = defaultExpanded;

            // Prepare Nav Items
            state.navItems = [];

            // Render Content
            const contentHTML = renderPaperContent(paper);
            els.paperContent.innerHTML = contentHTML;

            // Render Navigation (Desktop & Mobile)
            const navHTML = renderNavigationHTML(state.navItems);
            els.navRail.innerHTML = `<div class="nav-list">${navHTML}</div>`;
            els.drawerNavList.innerHTML = navHTML;

            // Post-Render: KaTeX & Events
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            bindInteractions();
            updateActiveNav();
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    if (hasLabel) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                        // Add section header to nav structure
                        state.navItems.push({ type: 'section', label: section.label });
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
            
            return html;
        }

        function renderQuestionNode(node, depth) {
            // Register for navigation
            state.navItems.push({ 
                type: 'question', 
                id: node.id, 
                targetId: `q-${node.id}`,
                depth: depth 
            });

            // Initialize expanded state for this node if solutionDetails exists
            const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            if (hasSolutionDetails) {
                state.expandedMap[node.id] = state.defaultExpanded;
            }

            const indentClass = depth > 0 ? `style="margin-left: ${depth > 0 ? (depth * 0.5) + 'rem' : '0'}"` : '';
            // Note: visual indentation in Paper is structurally required by grammar (Children Container)
            // But we use recursive calls here.
            
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let solutionBlockHtml = '';
            
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                
                let answerHtml = '';
                if (hasAnswer) {
                    const answerContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${answerContent}</span>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasSolutionDetails) {
                    const isExpanded = state.expandedMap[node.id];
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const ariaExpanded = isExpanded ? 'true' : 'false';

                    // Subsections
                    const sd = sb.solutionDetails;
                    
                    let keepInMind = '';
                    if (sd.keepInMind) {
                        keepInMind = `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-subsection-label">Keep in mind</span>
                                <div class="sd-subsection-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    let formulas = '';
                    if (sd.formulasUsed) {
                        formulas = `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-subsection-label">Formulas used</span>
                                <div class="sd-subsection-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    let working = '';
                    if (sd.working) {
                        working = `
                            <div class="sd-subsection working-block">
                                <span class="sd-subsection-label">Working</span>
                                <div class="sd-subsection-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    let altWorking = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                            altWorking += `
                                <div class="sd-subsection working-block">
                                    <span class="sd-subsection-label">Alternative working</span>
                                    <div class="sd-subsection-body">${md.render(aw)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control" data-qid="${node.id}" aria-expanded="${ariaExpanded}">
                            <span class="disclosure-text">${btnText}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 4 6 7 9 4"></polyline></svg>
                        </button>
                        <div id="sd-${node.id}" class="solution-details ${expandedClass}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${altWorking}
                        </div>
                    `;
                }

                if (hasAnswer || hasSolutionDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <div class="question-identifier">${node.id}</div>
                        <div class="question-prompt">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNavigationHTML(items) {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    return `<a class="nav-item" data-target="q-${item.id}" data-depth="${Math.min(item.depth, 3)}">${item.id}</a>`;
                }
            }).join('');
        }

        // --- Interactions ---

        function bindInteractions() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qid = btn.dataset.qid;
                    const sdEl = document.getElementById(`sd-${qid}`);
                    const isExpanded = sdEl.classList.contains('expanded');
                    
                    // Toggle
                    if (isExpanded) {
                        sdEl.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.disclosure-text').textContent = 'Show working';
                    } else {
                        sdEl.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.disclosure-text').textContent = 'Hide working';
                    }
                });
            });

            // Nav Links
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('drawer-open');
            els.drawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('drawer-open');
            els.drawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) closeDrawer();
        });

        // --- Active Nav Spy ---
        // Simple IntersectionObserver approach for "Current Item"
        function updateActiveNav() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find corresponding nav item
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (activeLink) activeLink.classList.add('active');
                        
                        // If drawer is also open, update there too (cloned list)
                        const drawerLink = document.querySelector(`#drawer-nav-list .nav-item[data-target="${id}"]`);
                        if (drawerLink) drawerLink.classList.add('active');
                    }
                });
            }, {
                rootMargin: "-20% 0px -60% 0px" // Trigger when element is near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Run ---
        init();

    </script>
