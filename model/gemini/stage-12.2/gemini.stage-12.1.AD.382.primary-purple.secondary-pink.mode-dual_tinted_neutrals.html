<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- GLOBAL STATE ---
    let appData = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // questionId -> boolean
    };

    // --- MARKDOWN SETUP (Add-on rules) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Payload fetch failed");
            const payload = await res.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            appData.papers = payload.papers;

            setupPaperSelector();
            
            // Load first paper by default
            if (appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }

            setupInteractions();

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        }
    }

    function setupPaperSelector() {
        const sel = document.getElementById('paperSelector');
        sel.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            sel.appendChild(opt);
        });
        sel.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        appData.currentPaperKey = key;
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHtml = renderNavigation(paper);
        document.getElementById('desktopNav').innerHTML = navHtml;
        document.getElementById('mobileNavContent').innerHTML = navHtml;

        // Render Content
        const contentContainer = document.getElementById('paperContent');
        
        let html = '';
        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions, paper, 0, true);
                if (idx < paper.sections.length - 1) {
                    // Section separator handled by margin
                }
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, paper, 0, true);
        }
        
        contentContainer.innerHTML = html;

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });
        }

        // Setup Disclosure Toggles
        document.querySelectorAll('.sd-toggle').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.getAttribute('aria-controls');
                const region = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                btn.setAttribute('aria-expanded', !isExpanded);
                // Text update
                const span = btn.querySelector('span');
                span.textContent = !isExpanded ? 'Hide working' : 'Show working';
                
                if (!isExpanded) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            });
        });

        // Setup Nav Clicks
        setupNavLinks();
    }

    // --- RENDERERS ---

    function renderNavigation(paper) {
        let html = `<div class="nav-list">`;
        
        const renderItems = (questions, depth) => {
            let chunk = '';
            questions.forEach(q => {
                chunk += `<button class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</button>`;
                if (q.children) {
                    chunk += renderItems(q.children, depth + 1);
                }
            });
            return chunk;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += renderItems(sec.questions, 0);
            });
        } else {
            html += renderItems(paper.questions, 0);
        }

        html += `</div>`;
        return html;
    }

    function renderQuestionList(questions, paper, depth, isTopLevel) {
        let html = '';
        questions.forEach((q, index) => {
            // Separation
            if (isTopLevel && index > 0) {
                html += `<div class="q-top-boundary"></div>`;
            } else if (!isTopLevel) {
                html += `<div class="q-child-boundary"></div>`;
            }
            html += renderQuestionNode(q, paper, depth);
        });
        return html;
    }

    function renderQuestionNode(q, paper, depth) {
        const hasSolBlock = !!q.solutionBlock;
        const answer = hasSolBlock ? q.solutionBlock.answer : null;
        const sd = hasSolBlock ? q.solutionBlock.solutionDetails : null;
        const hasSD = !!sd;
        
        // Defaults: Expanded unless paper says expandedAll=false. 
        // Logic: if default is false, then collapse. Else expand.
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        const qIdClean = q.id.replace(/[^a-zA-Z0-9]/g, '_');
        const sdRegionId = `sd-${qIdClean}`;
        
        let html = `<div class="question-node" id="q-${q.id}">`;
        
        // Question Body
        html += `<div class="question-body">`;
        html += `<span class="q-id">${q.id}</span>`;
        html += `<span class="q-prompt">${renderMd(q.question)}</span>`;
        html += `</div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (answer) {
                html += `<div class="answer-region">`;
                html += `<span class="answer-label">Answer</span>`;
                html += `<span class="answer-content">${renderMd(answer)}</span>`;
                html += `</div>`;
            }

            // SD Control + Region
            if (hasSD) {
                const label = defaultExpanded ? 'Hide working' : 'Show working';
                html += `<button class="sd-control sd-toggle" aria-expanded="${defaultExpanded}" aria-controls="${sdRegionId}">`;
                html += `<span>${label}</span>`;
                html += `<svg class="sd-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                html += `</button>`;

                html += `<div class="sd-region ${defaultExpanded ? 'expanded' : ''}" id="${sdRegionId}">`;
                
                // Keep in Mind
                if (sd.keepInMind) {
                    html += `<div class="sd-section sd-kim">`;
                    html += `<span class="sd-label">Keep in mind</span>`;
                    html += `<div>${renderMd(sd.keepInMind)}</div>`;
                    html += `</div>`;
                    if (sd.formulasUsed || sd.working) html += `<div class="sd-separator"></div>`;
                }

                // Formulas
                if (sd.formulasUsed) {
                    html += `<div class="sd-section sd-formulas">`;
                    html += `<span class="sd-label">Formulas used</span>`;
                    html += `<div>${renderMd(sd.formulasUsed)}</div>`;
                    html += `</div>`;
                    if (sd.working) html += `<div class="sd-separator"></div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-section sd-working">`;
                    html += `<span class="sd-label">Working</span>`;
                    html += `<div class="sd-working-body">${renderMd(sd.working)}</div>`;
                    html += `</div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-separator"></div>`;
                        html += `<div class="sd-section sd-alt">`;
                        html += `<span class="sd-label">Alternative working</span>`;
                        html += `<div class="sd-alt-body">${renderMd(alt)}</div>`;
                        html += `</div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Handle string case just in case payload variance
                    html += `<div class="sd-separator"></div>`;
                    html += `<div class="sd-section sd-alt">`;
                    html += `<span class="sd-label">Alternative working</span>`;
                    html += `<div class="sd-alt-body">${renderMd(sd.alternativeWorking)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`; // End Region
            }
            html += `</div>`; // End Solution Block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, paper, depth + 1, false);
            html += `</div>`;
        }

        html += `</div>`; // End Node
        return html;
    }

    function renderMd(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- INTERACTION UTILS ---

    window.scrollToQuestion = function(id) {
        // Find element
        // Note: id might contain chars needing escaping for selector
        // We set id on div as q-{id}
        // Iterate to find safely
        const els = document.querySelectorAll('.question-node');
        let target = null;
        for (let el of els) {
            // Check the text inside .q-id span matches exact id
            const idSpan = el.querySelector('.q-id');
            if (idSpan && idSpan.textContent === id) {
                target = el;
                break;
            }
        }

        if (target) {
            // Scroll
            const offset = 80; // Top header + padding
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = target.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Set active state in nav
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(btn => btn.classList.add('active'));

            // Mobile: close drawer
            const drawer = document.getElementById('mobileDrawer');
            if (drawer.classList.contains('open')) {
                toggleDrawer(false);
            }
        }
    };

    function setupNavLinks() {
        // Intersection Observer for scroll spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const idText = entry.target.querySelector('.q-id').textContent;
                    document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${idText}"]`).forEach(btn => btn.classList.add('active'));
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setupInteractions() {
        // Drawer
        const trigger = document.getElementById('jumpToBtn');
        const close = document.getElementById('drawerCloseBtn');
        const backdrop = document.getElementById('drawerBackdrop');

        trigger.addEventListener('click', () => toggleDrawer(true));
        close.addEventListener('click', () => toggleDrawer(false));
        backdrop.addEventListener('click', () => toggleDrawer(false));
    }

    function toggleDrawer(open) {
        const drawer = document.getElementById('mobileDrawer');
        const backdrop = document.getElementById('drawerBackdrop');
        if (open) {
            drawer.classList.add('open');
            backdrop.style.display = 'block';
        } else {
            drawer.classList.remove('open');
            backdrop.style.display = 'none';
        }
    }

    // Run
    init();

</script>
