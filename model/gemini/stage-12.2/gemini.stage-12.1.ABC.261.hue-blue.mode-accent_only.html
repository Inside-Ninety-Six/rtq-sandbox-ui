<script>
/**
 * CANONICAL CONSTANT â€” PAPERS PAYLOAD PATH (v1.0)
 * Single source of truth.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

// State
let appState = {
    papers: [],
    currentPaperKey: null,
    payloadLoaded: false
};

// DOM Elements
const els = {
    selector: document.getElementById('paper-selector'),
    desktopNav: document.getElementById('desktop-nav-container'),
    mobileNav: document.getElementById('mobile-nav-container'),
    paperContent: document.getElementById('paper-content'),
    mobileJumpBtn: document.getElementById('mobile-jump-btn'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    drawerClose: document.getElementById('drawer-close')
};

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes
  md.inline.ruler.disable(["escape"]);
}

// --- Initialization ---

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const payload = await response.json();
        if (!payload || !payload.papers) throw new Error('Invalid payload');

        appState.papers = payload.papers;
        appState.payloadLoaded = true;

        renderPaperSelector();
        
        // Load first paper by default
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        }

    } catch (error) {
        console.error("Payload Load Error:", error);
        renderFailure();
    }
}

function renderFailure() {
    els.paperContent.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
    els.selector.innerHTML = `<option>Error</option>`;
    els.selector.disabled = true;
}

function renderPaperSelector() {
    els.selector.innerHTML = '';
    appState.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        els.selector.appendChild(opt);
    });

    els.selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    appState.currentPaperKey = paperKey;
    const paper = appState.papers.find(p => p.key === paperKey);
    if (!paper) return;

    // 1. Flatten structure for Nav Generation
    // 2. Render Content
    // 3. Render Nav
    
    // Clear previous
    els.paperContent.innerHTML = '';
    
    // Handle Sections or Flat Questions
    const isSectioned = !!paper.sections;
    let questionsForNav = []; // { id, depth, sectionLabel, elementId }
    
    const container = document.createElement('div');
    container.className = 'paper-surface';

    if (isSectioned) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== '') {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header-block';
                secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                container.appendChild(secHeader);
                
                // Add to nav list as header
                questionsForNav.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            section.questions.forEach(q => {
                renderQuestionNode(q, container, 0, questionsForNav);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            renderQuestionNode(q, container, 0, questionsForNav);
        });
    }

    els.paperContent.appendChild(container);

    // Post-render: Math
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Render Navigation
    renderNavigation(questionsForNav);

    // Defaults logic
    const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false
    if (!expandedAll) {
        // Collapse all initially (they render expanded by default via CSS/JS logic below)
        // Actually, logic below sets them based on explicit interaction. 
        // We need to apply default state to the toggles.
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            // toggle logic
            toggleSolutionDetails(btn, false); 
        });
    } else {
         document.querySelectorAll('.disclosure-control').forEach(btn => {
            toggleSolutionDetails(btn, true); 
        });
    }
}

/**
 * Recursive function to render question nodes.
 * Populates navList array as side effect.
 */
function renderQuestionNode(node, parentEl, depth, navList) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`; // Safe ID

    // Add to nav
    navList.push({ 
        type: 'item', 
        id: node.id, 
        elementId: nodeEl.id, 
        depth: depth 
    });

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-identifier';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    nodeEl.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // A. Answer (Optional)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <div class="answer-label">Answer</div>
                <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
            `;
            blockEl.appendChild(ansEl);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            
            // Toggle
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', 'true'); // Default expanded
            toggleBtn.setAttribute('aria-controls', `sd-${nodeEl.id}`);
            toggleBtn.innerHTML = `
                <span>Show working</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            `;
            
            // Details Container
            const detailsEl = document.createElement('div');
            detailsEl.id = `sd-${nodeEl.id}`;
            detailsEl.className = 'solution-details-region';
            detailsEl.setAttribute('data-state', 'expanded'); // Default expanded

            const washEl = document.createElement('div');
            washEl.className = 'solution-details-wash';

            // Order: Keep in mind -> Formulas -> Working -> Alt Working
            
            // Keep in mind
            if (sd.keepInMind) {
                washEl.appendChild(createSubsection('Keep in mind', sd.keepInMind, true));
            }
            // Formulas used
            if (sd.formulasUsed) {
                washEl.appendChild(createSubsection('Formulas used', sd.formulasUsed));
            }
            // Working
            if (sd.working) {
                washEl.appendChild(createSubsection('Working', sd.working));
            }
            // Alt Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    washEl.appendChild(createSubsection('Alternative working', alt));
                });
            }

            detailsEl.appendChild(washEl);
            blockEl.appendChild(toggleBtn);
            blockEl.appendChild(detailsEl);

            // Toggle Interaction
            toggleBtn.onclick = () => {
                const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleSolutionDetails(toggleBtn, !isExpanded);
            };
        }

        nodeEl.appendChild(blockEl);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            renderQuestionNode(child, childContainer, depth + 1, navList);
        });
        nodeEl.appendChild(childContainer);
    }

    parentEl.appendChild(nodeEl);
}

function createSubsection(label, markdownContent, hasIcon = false) {
    const el = document.createElement('div');
    el.className = 'sd-subsection';
    
    let labelHTML = `<span>${label}</span>`;
    if (hasIcon) {
        // Keep in mind icon (lightbulb or info)
        labelHTML += `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
    }

    const lbl = document.createElement('div');
    lbl.className = 'sd-label';
    lbl.innerHTML = labelHTML;
    
    const body = document.createElement('div');
    body.className = 'sd-body';
    body.innerHTML = md ? md.render(markdownContent) : markdownContent;

    el.appendChild(lbl);
    el.appendChild(body);
    return el;
}

function toggleSolutionDetails(btn, expand) {
    const detailsId = btn.getAttribute('aria-controls');
    const detailsEl = document.getElementById(detailsId);
    const labelSpan = btn.querySelector('span');

    if (expand) {
        btn.setAttribute('aria-expanded', 'true');
        detailsEl.setAttribute('data-state', 'expanded');
        labelSpan.textContent = "Hide working";
    } else {
        btn.setAttribute('aria-expanded', 'false');
        detailsEl.setAttribute('data-state', 'collapsed');
        // CSS display:none takes care of visibility
        detailsEl.style.display = 'none'; // Force sync with logic
        detailsEl.removeAttribute('data-state'); // Reset animation state
        labelSpan.textContent = "Show working";
    }
    
    if (expand) {
        detailsEl.style.display = 'block';
    }
}

function renderNavigation(navList) {
    const buildNav = (container) => {
        container.innerHTML = '';
        const list = document.createElement('ul');
        list.className = 'nav-list';

        navList.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                list.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#${item.elementId}`;
                a.textContent = item.id;
                a.setAttribute('data-depth', item.depth);
                a.dataset.targetId = item.elementId;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(item.elementId).scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                };

                li.appendChild(a);
                list.appendChild(li);
            }
        });
        container.appendChild(list);
    };

    buildNav(els.desktopNav);
    buildNav(els.mobileNav);

    setupScrollSpy(navList.filter(i => i.type === 'item'));
}

// Scroll Spy (IntersectionObserver)
function setupScrollSpy(items) {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Update active state
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.targetId === entry.target.id);
                });
            }
        });
    }, {
        rootMargin: '-10% 0px -80% 0px' // Active when near top
    });

    items.forEach(item => {
        const el = document.getElementById(item.elementId);
        if (el) observer.observe(el);
    });
}

// Mobile Drawer
function openDrawer() {
    els.drawerOverlay.classList.add('open');
    els.drawerOverlay.setAttribute('aria-hidden', 'false');
}
function closeDrawer() {
    els.drawerOverlay.classList.remove('open');
    els.drawerOverlay.setAttribute('aria-hidden', 'true');
}

els.mobileJumpBtn.addEventListener('click', openDrawer);
els.drawerClose.addEventListener('click', closeDrawer);
els.drawerOverlay.addEventListener('click', (e) => {
    if (e.target === els.drawerOverlay) closeDrawer();
});

// Boot
init();

</script>
