    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerOverlay: document.getElementById('mobile-drawer-overlay'),
            drawer: document.getElementById('mobile-drawer'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = data.papers;
                state.payloadLoaded = true;
                
                renderSelector();
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderFailure();
            }

            setupEventHandlers();
        }

        function renderFailure() {
            els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function setupEventHandlers() {
            // Paper Switch
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const toggleDrawer = (show) => {
                els.drawerOverlay.style.display = show ? 'block' : 'none';
                // Small timeout to allow display:block to render before transform
                setTimeout(() => {
                    if (show) els.drawer.classList.add('is-open');
                    else els.drawer.classList.remove('is-open');
                }, 10);
            };

            els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
            els.drawerClose.addEventListener('click', () => toggleDrawer(false));
            els.drawerOverlay.addEventListener('click', (e) => {
                if(e.target === els.drawerOverlay) toggleDrawer(false);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;

            // 1. Render Navigation
            const navHTML = generateNavHTML(paper);
            els.desktopNavList.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;
            
            // 2. Render Paper Content
            els.paperContainer.innerHTML = generatePaperHTML(paper);

            // 3. Render Math
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Reset Scroll
            window.scrollTo(0, 0);

            // 5. Setup Scroll Spy / Nav Highlight (Simple IntersectionObserver)
            setupScrollSpy();
        }

        // --- HTML GENERATORS ---

        function generateNavHTML(paper) {
            let html = '';
            
            // Normalize sections vs flat
            const sections = paper.sections || [{ label: '', questions: paper.questions }];

            sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                
                section.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            });

            return html;
        }

        function generateNavItemRecursive(q, depth) {
            let html = `<li><a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</a></li>`;
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    html += generateNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function generatePaperHTML(paper) {
            let html = '';
            const sections = paper.sections || [{ label: '', questions: paper.questions }];
            const expandedAll = paper.defaults ? paper.defaults.expandedAll !== false : true;

            sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header-block"><div class="section-header-text">Section ${section.label}</div></div>`;
                }
                html += '<div class="question-list">';
                section.questions.forEach(q => {
                    html += generateQuestionNodeHTML(q, expandedAll);
                });
                html += '</div>';
            });

            return html;
        }

        function generateQuestionNodeHTML(q, defaultExpanded) {
            const hasChildren = q.children && q.children.length > 0;
            const sb = q.solutionBlock;
            const hasSB = !!sb;
            
            // Question Body
            const qPromptHtml = md ? md.render(q.question) : q.question;
            
            let html = `<div class="question-node" id="q-${q.id}">`;
            
            // Body
            html += `<div class="question-body">
                        <div class="question-id">${q.id}</div>
                        <div class="question-prompt md-content">${qPromptHtml}</div>
                     </div>`;

            // Solution Block
            if (hasSB) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (sb.answer) {
                    const ansHtml = md ? md.renderInline(sb.answer) : sb.answer;
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="answer-content md-content">${ansHtml}</span>
                             </div>`;
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';
                    const iconTransform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';

                    html += `<button class="disclosure-control ${isExpanded ? 'is-expanded' : ''}" onclick="toggleSolution(this)">
                                <span class="control-label">${labelText}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                             </button>`;
                    
                    html += `<div class="solution-details-region ${isExpanded ? 'is-visible' : ''}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection sd-keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                 </div>`;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection sd-formulas">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                 </div>`;
                    }
                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                                 </div>`;
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             html += `<div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                                 </div>`;
                        });
                    }

                    html += `</div>`; // End Details Region
                }

                html += `</div>`; // End Solution Block
            }

            // Recursion (Children)
            if (hasChildren) {
                html += `<div class="question-children">`;
                q.children.forEach(child => {
                    html += generateQuestionNodeHTML(child, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- INTERACTION LOGIC ---

        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const label = btn.querySelector('.control-label');
            const isVisible = region.classList.contains('is-visible');
            
            if (isVisible) {
                region.classList.remove('is-visible');
                btn.classList.remove('is-expanded');
                label.textContent = "Show working";
            } else {
                region.classList.add('is-visible');
                btn.classList.add('is-expanded');
                label.textContent = "Hide working";
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({top, behavior: 'smooth'});
                
                // Close drawer if open (Mobile)
                els.drawerOverlay.style.display = 'none';
                els.drawer.classList.remove('is-open');
            }
        };

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very rough spy logic just to show activity
                        // Ideally we find the topmost visible question
                        const id = entry.target.id.replace('q-', '');
                        highlightNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function highlightNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => el.classList.add('is-active'));
        }

    </script>
</body>
