    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            activePaperKey: null,
            paperData: null,
            expandedNodes: new Set(), // questionId -> boolean
            activeQuestionId: null,
            isDrawerOpen: false
        };

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            desktopNav: document.getElementById('desktop-nav'),
            paperContent: document.getElementById('paper-content'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerOverlay: document.getElementById('mobile-drawer-overlay'),
            closeDrawerBtn: document.getElementById('close-drawer'),
            mobileNav: document.getElementById('mobile-nav')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center">
                        <span class="text-lg font-bold text-red-600 mb-2">PAPERS PAYLOAD MISSING</span>
                        <span class="text-sm text-secondary">Unable to load content from ${RTQ_PAPERS_PAYLOAD_PATH}</span>
                    </div>
                `;
                els.paperSelect.innerHTML = '<option>Error loading payload</option>';
                els.paperSelect.disabled = true;
            }

            setupEventListeners();
        }

        // --- LOGIC: PAPER LOADING ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.paperData = paper;
            state.expandedNodes.clear();

            // Set defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false; // Default true unless false
            // We only need to track *toggled* state if it differs from default, 
            // but for simplicity, we treat the UI toggle as "if in set -> specific state", 
            // or rely on a "default expanded" logic in the render function.
            // Simplified: The render logic checks state.expandedNodes. 
            // If not present, falls back to paper default.
            
            renderContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            els.paperSelect.value = state.papers[0].key;
        }

        // --- LOGIC: RENDERING CONTENT ---

        function renderContent() {
            if (!state.paperData) return;

            const isSectioned = !!state.paperData.sections;
            let html = '';

            if (isSectioned) {
                state.paperData.sections.forEach(section => {
                    // Stage 3: Section header (A/B/C) only if label non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="pt-8 pb-4 border-b border-border/50 mb-8">
                                <h2 class="text-xl font-medium text-primary">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12 mb-16">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, true);
                    });
                    html += `</div>`;
                });
            } else {
                html += `<div class="space-y-12">`;
                state.paperData.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, true);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            
            // Post-render: Icons & KaTeX
            lucide.createIcons();
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Node Renderer
        function renderQuestionNode(node, depth, isTopLevel) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Expand/Collapse Logic
            // Default: expanded unless paper.defaults.expandedAll === false
            const defaultExpanded = state.paperData.defaults?.expandedAll !== false;
            // Check override in state map
            const userState = state.expandedNodes.get(node.id);
            const isExpanded = userState !== undefined ? userState : defaultExpanded;

            // Spacing
            const nodeClass = isTopLevel ? "pb-4" : "mt-6"; 
            // Indentation for children
            const childContainerClass = depth > 0 ? "pl-4 sm:pl-8 border-l border-border/30 ml-1" : "";

            let html = `<div id="q-${node.id}" class="question-node ${nodeClass} scroll-mt-24 group">`;

            // 1. Question Body
            html += `
                <div class="flex gap-4">
                    <span class="text-secondary font-medium shrink-0 pt-0.5 select-none text-base">${node.id}</span>
                    <div class="flex-1 min-w-0">
                        <div class="markdown-body text-primary text-lg leading-relaxed">
                            ${md ? md.render(node.question) : node.question}
                        </div>
                    </div>
                </div>
            `;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="mt-4 pl-8 sm:pl-12">`; // Indent to align with question text (identifier width approx)
                
                // A) Answer
                if (hasAnswer) {
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wider mb-1 block">Answer</span>
                            <div class="markdown-body text-primary font-medium">
                                ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                            </div>
                        </div>
                    `;
                }

                // B) Solution Details Control + Region
                if (hasSolutionDetails) {
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const btnIcon = isExpanded ? "chevron-up" : "chevron-down";
                    
                    html += `
                        <div class="mt-3">
                            <button 
                                onclick="toggleWorking('${node.id}')"
                                class="flex items-center gap-1.5 text-accent text-sm font-medium hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-accent rounded px-1 -ml-1 py-1 transition-colors"
                                aria-expanded="${isExpanded}"
                            >
                                <span>${btnLabel}</span>
                                <i data-lucide="${btnIcon}" class="w-4 h-4"></i>
                            </button>

                            ${isExpanded ? renderSolutionDetails(node.solutionBlock.solutionDetails) : ''}
                        </div>
                    `;
                }
                html += `</div>`;
            }

            // 3. Children
            if (hasChildren) {
                html += `<div class="${childContainerClass}">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, false);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionDetails(details) {
            let html = `<div class="mt-3 bg-wash rounded-sm p-4 sm:p-5 border border-transparent animate-in fade-in slide-in-from-top-1 duration-200">`;

            // Keep In Mind
            if (details.keepInMind) {
                html += `
                    <div class="mb-4 last:mb-0 bg-wash-strong rounded p-3">
                        <div class="flex items-center gap-2 mb-2 text-accent">
                            <i data-lucide="lightbulb" class="w-4 h-4"></i>
                            <span class="text-xs font-bold uppercase tracking-wide">Keep in mind</span>
                        </div>
                        <div class="markdown-body text-sm text-secondary">
                            ${md ? md.render(details.keepInMind) : details.keepInMind}
                        </div>
                    </div>
                `;
            }

            // Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="mb-4 last:mb-0 bg-wash-strong rounded p-3">
                        <span class="text-xs font-bold text-secondary uppercase tracking-wide mb-2 block">Formulas used</span>
                        <div class="markdown-body text-sm text-primary font-mono">
                            ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                        </div>
                    </div>
                `;
            }

            // Working
            if (details.working) {
                html += `
                    <div class="mb-4 last:mb-0 pt-2">
                        <span class="text-xs font-bold text-secondary uppercase tracking-wide mb-2 block">Working</span>
                        <div class="markdown-body text-primary">
                            ${md ? md.render(details.working) : details.working}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="mt-6 pt-6 border-t border-border">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wide mb-2 block">Alternative working</span>
                            <div class="markdown-body text-primary">
                                ${md ? md.render(alt) : alt}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        // --- LOGIC: NAVIGATION ---

        function renderNavigation() {
            if (!state.paperData) return;

            const isSectioned = !!state.paperData.sections;
            let html = '';

            const renderItem = (id) => `
                <a href="#q-${id}" 
                   class="block py-1 px-2 text-sm text-secondary hover:text-primary hover:bg-wash rounded transition-colors ${state.activeQuestionId === id ? 'font-bold text-accent' : ''}"
                   onclick="closeDrawer()"
                >
                    ${id}
                </a>
            `;

            if (isSectioned) {
                state.paperData.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mt-4 first:mt-0 mb-2 px-2 text-xs font-bold text-secondary uppercase tracking-widest opacity-50 select-none">
                                Section ${section.label}
                            </div>
                        `;
                    }
                    section.questions.forEach(q => {
                        html += traverseNav(q, renderItem);
                    });
                });
            } else {
                state.paperData.questions.forEach(q => {
                    html += traverseNav(q, renderItem);
                });
            }

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
        }

        function traverseNav(node, renderer) {
            let html = renderer(node.id);
            if (node.children) {
                node.children.forEach(child => {
                    html += traverseNav(child, renderer);
                });
            }
            return html;
        }

        // --- INTERACTIONS ---

        window.toggleWorking = (questionId) => {
            const currentState = state.expandedNodes.get(questionId);
            const defaultExpanded = state.paperData.defaults?.expandedAll !== false;
            const actualState = currentState !== undefined ? currentState : defaultExpanded;
            
            state.expandedNodes.set(questionId, !actualState);
            
            // Re-render ONLY the specific node would be efficient, but for prototype simpler to re-render all
            // To prevent losing scroll, we keep position. 
            // Better for prototype: Just replace the outerHTML of the node or re-render page.
            // Let's re-render page to be safe and consistent. 
            const scrollPos = window.scrollY;
            renderContent();
            window.scrollTo(0, scrollPos);
        };

        function toggleDrawer() {
            state.isDrawerOpen = !state.isDrawerOpen;
            const classes = ['translate-x-full', 'translate-x-0'];
            const overlayClasses = ['hidden', 'opacity-0', 'opacity-100'];
            
            if (state.isDrawerOpen) {
                els.mobileDrawer.classList.remove('translate-x-full');
                els.mobileDrawerOverlay.classList.remove('hidden');
                // Timeout for transition
                setTimeout(() => els.mobileDrawerOverlay.classList.remove('opacity-0'), 10);
            } else {
                els.mobileDrawer.classList.add('translate-x-full');
                els.mobileDrawerOverlay.classList.add('opacity-0');
                setTimeout(() => els.mobileDrawerOverlay.classList.add('hidden'), 300);
            }
        }

        window.closeDrawer = () => {
            if (state.isDrawerOpen) toggleDrawer();
        };

        function setupEventListeners() {
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
            els.mobileJumpTrigger.addEventListener('click', toggleDrawer);
            els.closeDrawerBtn.addEventListener('click', toggleDrawer);
            els.mobileDrawerOverlay.addEventListener('click', toggleDrawer);

            // Intersection Observer for Active Nav
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very naive approach: last intersecting wins? 
                        // Better: Find the one closest to top.
                        // For prototype: just set active if intersecting significantly.
                        const id = entry.target.id.replace('q-', '');
                        // Only update if near top
                        if (entry.intersectionRatio > 0.1) {
                            // Don't auto-update active ID rigorously in this basic prototype to avoid jitter
                            // But let's try to highlight just one.
                        }
                    }
                });
            }, { threshold: [0.1] });
            
            // This part is complex to get right without frameworks. 
            // Simplified: Click sets active. Scroll tracking omitted for stability in raw JS prototype.
        }

        // --- BOOT ---
        init();

    </script>
