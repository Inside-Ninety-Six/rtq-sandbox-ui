        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================
        // ADD-ON: MARKDOWN CONFIGURATION (Stage 6)
        // ==========================================
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG/HTML
            linkify: true,
            breaks: false     // CRITICAL: false prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        const state = {
            papers: [],
            currentPaperKey: null,
            activePaper: null,
            expandedMap: {} // { questionId: boolean }
        };

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populatePaperSelector();
                
                // Select first paper by default
                const initialPaper = state.papers[0];
                loadPaper(initialPaper.key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
            els.desktopNavList.innerHTML = '';
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ==========================================
        // CORE RENDER LOGIC
        // ==========================================
        
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.activePaper = paper;
            
            // Reset expanded state based on defaults
            state.expandedMap = {};
            // If paper.defaults.expandedAll is true (or undefined/null, assume true per brief default unless explictly false?)
            // Brief says: "Default state: expanded unless paper.defaults.expandedAll=false"
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // We only track *changes* or specific states. But for simplicity, we can just check logic at render time.
            // Let's store overrides only.
            
            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Re-run KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.createElement('div');
            
            // Handle Sections vs Flat List
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
            }

            els.paperContent.innerHTML = '';
            els.paperContent.appendChild(container);
        }

        // Recursive Question Node Creation
        function createQuestionNode(q, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(q.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sdKey = q.id;
                    // Determine expanded state: explicit override -> default
                    const isExpanded = state.expandedMap[sdKey] !== undefined 
                        ? state.expandedMap[sdKey] 
                        : defaultExpanded;

                    // Disclosure Control
                    const controlWrapper = document.createElement('div');
                    controlWrapper.className = 'sd-control-wrapper';
                    
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="sd-label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Toggle Logic
                    btn.onclick = () => {
                        const newState = !state.expandedMap[sdKey];
                        // If undefined, we toggle from default
                        if (state.expandedMap[sdKey] === undefined) {
                            state.expandedMap[sdKey] = !defaultExpanded;
                        } else {
                            state.expandedMap[sdKey] = !state.expandedMap[sdKey];
                        }
                        
                        // Update UI
                        const finalState = state.expandedMap[sdKey];
                        btn.setAttribute('aria-expanded', finalState);
                        btn.querySelector('.sd-label-text').textContent = finalState ? 'Hide working' : 'Show working';
                        
                        if (finalState) {
                            detailsDiv.classList.add('expanded');
                        } else {
                            detailsDiv.classList.remove('expanded');
                        }
                    };

                    controlWrapper.appendChild(btn);
                    blockDiv.appendChild(controlWrapper);

                    // Details Content (Order: KIM, Formulas, Working, Alt)
                    const sd = sb.solutionDetails;

                    // Keep in Mind
                    if (sd.keepInMind) {
                        detailsDiv.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'sd-body-kim'));
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        detailsDiv.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }

                    // Working
                    if (sd.working) {
                        // Check if we need separator from formulas? (Stage 3 grammar says spacing required)
                        detailsDiv.appendChild(createSDSection('Working', sd.working));
                    }

                    // Alternative Workings (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            // Separator
                            const sep = document.createElement('hr');
                            sep.className = 'sep-working-alt';
                            detailsDiv.appendChild(sep);
                            
                            detailsDiv.appendChild(createSDSection('Alternative working', alt));
                        });
                    }

                    blockDiv.appendChild(detailsDiv);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSection(label, markdown, extraClass = '') {
            const section = document.createElement('div');
            section.className = 'sd-section';
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            section.appendChild(labelEl);
            
            const bodyEl = document.createElement('div');
            bodyEl.className = `sd-body ${extraClass}`;
            bodyEl.innerHTML = renderMarkdown(markdown);
            
            // Wrap tables for overflow
            const tables = bodyEl.querySelectorAll('table');
            tables.forEach(table => {
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });

            section.appendChild(bodyEl);
            return section;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // ==========================================
        // NAVIGATION RENDER LOGIC
        // ==========================================
        function renderNavigation(paper) {
            const frags = {
                desktop: document.createDocumentFragment(),
                mobile: document.createDocumentFragment()
            };

            const flatList = [];

            // Helper to flatten logic
            const processItems = (items, depth) => {
                items.forEach(q => {
                    flatList.push({ id: q.id, depth: depth });
                    if (q.children) processItems(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        flatList.push({ type: 'header', label: section.label });
                    }
                    if (section.questions) processItems(section.questions, 0);
                });
            } else if (paper.questions) {
                processItems(paper.questions, 0);
            }

            // Build DOM
            flatList.forEach(item => {
                if (item.type === 'header') {
                    // Section Header
                    ['desktop', 'mobile'].forEach(view => {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        frags[view].appendChild(li);
                    });
                } else {
                    // Question Link
                    ['desktop', 'mobile'].forEach(view => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${item.id}`;
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth styles
                        a.dataset.targetId = item.id;
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                            if (view === 'mobile') closeDrawer();
                            setActiveNav(item.id);
                        };

                        li.appendChild(a);
                        frags[view].appendChild(li);
                    });
                }
            });

            els.desktopNavList.innerHTML = '';
            els.desktopNavList.appendChild(frags.desktop);

            els.mobileNavList.innerHTML = '';
            els.mobileNavList.appendChild(frags.mobile);
            
            // Intersection Observer for Active State
            setupScrollSpy();
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        let observer;
        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        setActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // ==========================================
        // DRAWER LOGIC
        // ==========================================
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // ==========================================
        // BOOTSTRAP
        // ==========================================
        init();

    </script>
