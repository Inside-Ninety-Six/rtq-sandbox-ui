<script>
    // =========================================
    // STAGE 0: CONSTANTS (Authoritative)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: new Set() // Tracks manually toggled Q IDs (if deviation from default)
    };

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function createIcon() {
        // Chevron down
        return `<svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth = 0) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        // Default Visibility Logic (Stage 3)
        // If solutionDetails exists: Expanded by default unless paper defaults say false.
        const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
        
        // We use a unique DOM ID for logic
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        
        let html = `<div class="question-node" id="${domId}" data-depth="${depth}">`;

        // 1. Question Body
        html += `<div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${renderMarkdown(node.question)}</div>
        </div>`;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = defaultExpanded; // Initial render state
                const expandedClass = isExpanded ? 'expanded' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const ariaExpanded = isExpanded ? 'true' : 'false';

                html += `<div class="solution-details-container">
                    <button class="disclosure-control js-toggle-details" 
                            aria-expanded="${ariaExpanded}" 
                            data-target="${domId}-details">
                        ${btnText} ${createIcon()}
                    </button>
                    
                    <div id="${domId}-details" class="solution-details-region ${expandedClass}">`;
                        
                        // Order: Keep in mind -> Formulas -> Working -> Alt
                        
                        if (details.keepInMind) {
                            html += `<div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                            </div>`;
                        }

                        if (details.formulasUsed) {
                            html += `<div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                            </div>`;
                        }

                        if (details.working) {
                            html += `<div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body working-block">${renderMarkdown(details.working)}</div>
                            </div>`;
                        }

                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                html += `<div class="sd-subsection">
                                    <div class="sd-label">Alternative working ${details.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                    <div class="sd-body working-block">${renderMarkdown(alt)}</div>
                                </div>`;
                            });
                        }

                html += `</div></div>`; // Close region & container
            }

            html += `</div>`; // Close solution-block
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
        }

        html += `</div>`; // Close question-node
        return html;
    }

    // Paper Renderer
    function renderPaper(paper) {
        const contentEl = document.getElementById('paper-content');
        
        // Structure: Sections or Flat Questions
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        } else {
            html = '<div class="error-message">Paper has no questions.</div>';
        }

        contentEl.innerHTML = html;

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Navigation Renderer
    function renderNav(paper) {
        const buildList = (questions, depth) => {
            let html = '';
            questions.forEach(q => {
                const domId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                html += `<li class="nav-item" data-id="${domId}" data-depth="${depth}" onclick="scrollToQuestion('${domId}')">${q.id}</li>`;
                if (q.children) {
                    html += buildList(q.children, depth + 1);
                }
            });
            return html;
        };

        let navHtml = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                navHtml += buildList(section.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += buildList(paper.questions, 0);
        }
        
        navHtml += '</ul>';

        document.getElementById('desktop-nav').innerHTML = navHtml;
        document.getElementById('mobile-nav').innerHTML = navHtml;
    }

    // Scroll Logic
    window.scrollToQuestion = (domId) => {
        const el = document.getElementById(domId);
        if (el) {
            // Offset for sticky header/spacing
            const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            
            // Close drawer if open
            document.getElementById('drawer-backdrop').classList.remove('open');
            document.getElementById('drawer-panel').classList.remove('open');
        }
    };

    // Interaction Handlers
    document.addEventListener('click', (e) => {
        // Toggle Details
        const btn = e.target.closest('.js-toggle-details');
        if (btn) {
            const targetId = btn.getAttribute('data-target');
            const targetEl = document.getElementById(targetId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                targetEl.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.innerHTML = `Show working ${createIcon()}`;
            } else {
                // Expand
                targetEl.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.innerHTML = `Hide working ${createIcon()}`;
            }
        }
    });

    // Intersection Observer for Active Nav
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Highlight corresponding nav item
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-id') === id) {
                        item.classList.add('active');
                    }
                });
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    function observeQuestions() {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // =========================================
    // INIT LOGIC
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Failed to load payload');
            
            const payload = await response.json();
            appState.papers = payload.papers || [];

            if (appState.papers.length === 0) {
                document.getElementById('paper-content').innerHTML = '<div class="error-message">No papers found in payload.</div>';
                return;
            }

            // Populate Selector
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            // Selector Event
            selector.addEventListener('change', (e) => {
                const key = e.target.value;
                const paper = appState.papers.find(p => p.key === key);
                if (paper) {
                    appState.currentPaper = paper;
                    renderPaper(paper);
                    renderNav(paper);
                    observeQuestions();
                    window.scrollTo(0, 0);
                }
            });

            // Mobile Drawer Logic
            const drawerBackdrop = document.getElementById('drawer-backdrop');
            const drawerPanel = document.getElementById('drawer-panel');
            
            document.getElementById('jump-to-btn').addEventListener('click', () => {
                drawerBackdrop.classList.add('open');
                drawerPanel.classList.add('open');
            });
            
            document.getElementById('drawer-close').addEventListener('click', () => {
                drawerBackdrop.classList.remove('open');
                drawerPanel.classList.remove('open');
            });
            
            drawerBackdrop.addEventListener('click', (e) => {
                if (e.target === drawerBackdrop) {
                    drawerBackdrop.classList.remove('open');
                    drawerPanel.classList.remove('open');
                }
            });

            // Load Initial Paper (first one)
            appState.currentPaper = appState.papers[0];
            renderPaper(appState.currentPaper);
            renderNav(appState.currentPaper);
            observeQuestions();

        } catch (err) {
            console.error(err);
            document.getElementById('paper-content').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            // Render basic shell UI anyway per requirements
            document.getElementById('paper-selector').innerHTML = '<option>Error loading papers</option>';
        }
    }

    // Start
    init();

</script>
</body>
</html>
