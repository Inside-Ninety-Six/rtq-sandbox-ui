    <!-- External Libs via CDN (No SRI as per Stage 6.0.7b) -->

    <script>
        // --- State ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // { questionId: boolean }
        };

        // --- Markdown Config (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
                
                state.papers = data.papers;
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        // --- Rendering ---

        function renderSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expansion state based on defaults
            state.expandedMap = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicit false
            
            // Helper to recursively set default state logic if needed, 
            // strictly speaking we render state on the fly, but good to know default.
            
            // Render Paper
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            // Generate Nav Data first
            const navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only push label if not empty
                    if (section.label && section.label.trim() !== '') {
                        navItems.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => processNavNodes(q, navItems, 0));
                });
                // Render Sections
                paper.sections.forEach(section => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== '') {
                        sectionEl.innerHTML = `<h2 class="section-header">${section.label}</h2>`;
                    }
                    
                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, defaultExpanded));
                    });
                    sectionEl.appendChild(qList);
                    container.appendChild(sectionEl);
                });
            } else if (paper.questions) {
                // Flat paper
                processNavNodes(paper.questions, navItems, 0, true); // root
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, defaultExpanded));
                });
            }

            renderNav(navItems);
            renderMathInElement(container);
        }

        function processNavNodes(nodes, list, depth, isRoot = false) {
            const arr = Array.isArray(nodes) ? nodes : [nodes];
            arr.forEach(node => {
                list.push({ type: 'question', id: node.id, depth: depth });
                if (node.children) {
                    processNavNodes(node.children, list, depth + 1);
                }
            });
        }

        function createQuestionNode(node, defaultExpanded, depth = 0) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;
            nodeEl.dataset.child = depth > 0;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;

            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="markdown-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] ?? defaultExpanded;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-disclosure';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render subsections
                    const renderSubsection = (label, content, className = '') => {
                        if (!content) return '';
                        // Alternative Working is an array
                        if (Array.isArray(content)) {
                            return content.map(aw => `
                                <div class="sd-subsection ${className}">
                                    <span class="sd-label">${label}</span>
                                    <div class="sd-content markdown-content">${md ? md.render(aw) : aw}</div>
                                </div>
                            `).join('');
                        }
                        return `
                            <div class="sd-subsection ${className}">
                                <span class="sd-label">${label}</span>
                                <div class="sd-content markdown-content">${md ? md.render(content) : content}</div>
                            </div>
                        `;
                    };

                    let html = '';
                    html += renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                    html += renderSubsection('Formulas used', sd.formulasUsed);
                    html += renderSubsection('Working', sd.working, 'working-block');
                    html += renderSubsection('Alternative working', sd.alternativeWorking);
                    
                    detailsRegion.innerHTML = html;

                    // Interaction
                    toggleBtn.onclick = () => {
                        const nowExpanded = detailsRegion.classList.toggle('expanded');
                        toggleBtn.setAttribute('aria-expanded', nowExpanded);
                        toggleBtn.querySelector('span').textContent = nowExpanded ? 'Hide working' : 'Show working';
                        state.expandedMap[node.id] = nowExpanded;
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsRegion);
                }
                nodeEl.appendChild(blockEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function renderNav(items) {
            const buildList = (containerId) => {
                const ul = document.getElementById(containerId);
                ul.innerHTML = '';
                items.forEach(item => {
                    const li = document.createElement('li');
                    if (item.type === 'section') {
                        li.innerHTML = `<div class="nav-section-label">${item.label}</div>`;
                    } else {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.id;
                        btn.dataset.target = `q-${item.id}`;
                        btn.dataset.depth = Math.min(item.depth, 3); // Cap depth for styling
                        btn.onclick = () => {
                            scrollToQuestion(item.id);
                            closeDrawer();
                        };
                        li.appendChild(btn);
                    }
                    ul.appendChild(li);
                });
            };

            buildList('desktopNavList');
            buildList('mobileNavList');
            setupScrollSpy(items);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- ScrollSpy / Active State ---
        function setupScrollSpy(items) {
            const questionIds = items.filter(i => i.type === 'question').map(i => i.id);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            questionIds.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === `q-${id}`) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function renderMathInElement(el) {
            if (window.renderMathInElement) {
                window.renderMathInElement(el, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Mobile Drawer Logic ---
        const drawer = document.getElementById('mobileDrawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const trigger = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        backdrop.onclick = closeDrawer;

        // --- Start ---
        init();

    </script>
</body>
</html>
