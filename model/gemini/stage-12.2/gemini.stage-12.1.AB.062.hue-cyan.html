<body class="bg-neutral-50 text-neutral-900 min-h-screen flex flex-col">

    <!-- Scripts -->
    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (AUTHORITATIVE) ---
        // Must allow html (SVG), linkify, and prevent breaks to support KaTeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperData: null, // The full paper object
            navMap: [] // Flat list for navigation
        };

        // --- DOM ELEMENTS ---
        const els = {
            select: document.getElementById('paper-select'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close'),
            jumpTrigger: document.getElementById('mobile-jump-trigger')
        };

        // --- INITIALIZATION ---
        async function init() {
            // 1. Fetch Token Profiles (Best Effort - Not blocking critical path)
            try {
                // In a real env, we might fetch and apply CSS variables here. 
                // For this prototype, we rely on the Tailwind 'cyan' config (ColorLab B).
                fetch(RTQ_SHADCN_TOKEN_PROFILES_PATH).catch(e => console.log('Token profiles info only'));
            } catch (e) {}

            // 2. Fetch Papers Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                renderSelector();
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="py-12 text-center text-neutral-500 font-medium">${msg}</div>`;
            els.select.disabled = true;
            els.select.innerHTML = `<option>Error</option>`;
        }

        function renderSelector() {
            els.select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING ---
        function loadPaper(key) {
            state.currentPaperId = key;
            state.paperData = state.papers.find(p => p.key === key);
            
            // Generate content HTML
            const isSectioned = !!state.paperData.sections;
            const contentHTML = isSectioned 
                ? renderSections(state.paperData.sections)
                : renderQuestionList(state.paperData.questions);
            
            els.content.innerHTML = contentHTML;

            // Generate Nav HTML
            buildNavMap(state.paperData);
            renderNav();

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---

        function renderSections(sections) {
            return `<div class="space-y-12">
                ${sections.map((section, idx) => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    return `
                        <section class="section-block">
                            ${hasLabel ? `
                                <div class="mb-8 border-b border-neutral-200 pb-2">
                                    <h2 class="text-xl font-semibold text-neutral-900">${section.label}</h2>
                                </div>
                            ` : ''}
                            ${renderQuestionList(section.questions)}
                        </section>
                    `;
                }).join('')}
            </div>`;
        }

        function renderQuestionList(questions) {
            if (!questions || questions.length === 0) return '';
            return `<div class="space-y-16">
                ${questions.map(q => renderQuestionNode(q, 0)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, depth) {
            // ID for Navigation Anchor
            const anchorId = `q-${node.id}`; // Clean ID for anchoring
            
            // Indentation class (visual subordination via margin/padding if needed, but brief implies subtle)
            // Stage 3: Child indentation optional spacing-only.
            const indentClass = depth > 0 ? 'ml-0 mt-8' : ''; // Flat visually, but separated
            const containerClass = depth === 0 ? 'top-level-question' : 'child-question pl-4 border-l-2 border-transparent'; // slight visual aid for children, transparent border to hold spacing

            // Render Question Body
            const questionHtml = md ? md.render(node.question || '') : node.question;
            
            // Solution Block
            const sb = node.solutionBlock;
            let solutionBlockHtml = '';

            if (sb) {
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                // Defaults
                const defaultExpanded = state.paperData.defaults && state.paperData.defaults.expandedAll !== undefined
                    ? state.paperData.defaults.expandedAll 
                    : true; // Default expanded per brief

                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="mt-4 mb-2">
                            <span class="text-sm font-bold text-neutral-900 block mb-1">Answer</span>
                            <div class="text-neutral-900 md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Details
                let detailsHtml = '';
                let toggleHtml = '';

                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const contentId = `details-${anchorId}`;
                    const isExpanded = defaultExpanded;
                    
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const displayStyle = isExpanded ? "block" : "hidden";

                    // Keep in mind
                    const kimHtml = sd.keepInMind ? `
                        <div class="mb-6">
                            <div class="text-sm font-bold text-neutral-700 mb-2">Keep in mind</div>
                            <div class="text-neutral-600 text-sm md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    ` : '';

                    // Formulas
                    const formHtml = sd.formulasUsed ? `
                        <div class="mb-6">
                            <div class="text-sm font-bold text-neutral-700 mb-2">Formulas used</div>
                            <div class="text-neutral-600 text-sm md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    ` : '';

                    // Working
                    const workHtml = sd.working ? `
                        <div class="mb-6">
                            <div class="text-sm font-bold text-neutral-700 mb-2">Working</div>
                            <div class="text-neutral-700 md-content">${md.render(sd.working)}</div>
                        </div>
                    ` : '';

                    // Alt Working
                    const altHtml = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) ? sd.alternativeWorking.map(alt => `
                         <div class="mt-8 pt-6 border-t border-neutral-100">
                            <div class="text-sm font-bold text-neutral-700 mb-2">Alternative working</div>
                            <div class="text-neutral-700 md-content">${md.render(alt)}</div>
                        </div>
                    `).join('') : '';

                    // Region
                    detailsHtml = `
                        <div id="${contentId}" class="solution-details-region ${displayStyle} mt-4 pt-2">
                             <div class="pl-0"> <!-- No indent, flat hierarchy -->
                                ${kimHtml}
                                ${formHtml}
                                ${workHtml}
                                ${altHtml}
                             </div>
                        </div>
                    `;

                    // Toggle
                    // Text-first, subordinate to Answer. Accent color allowed (brand-700).
                    toggleHtml = `
                        <div class="mt-3">
                            <button 
                                type="button" 
                                onclick="toggleDetails('${contentId}', this)"
                                class="text-sm font-medium text-brand-700 hover:text-brand-900 focus:outline-none focus:underline flex items-center gap-1"
                                aria-expanded="${isExpanded}"
                                aria-controls="${contentId}"
                            >
                                <span class="btn-text">${btnText}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="mt-6">
                        <!-- Separator Question -> Solution Block (Spacing only per Stage 5) -->
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container mt-6 space-y-8">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div id="${anchorId}" class="question-node relative ${indentClass} ${containerClass}" data-identifier="${node.id}">
                    <!-- Question Body -->
                    <div class="question-body">
                        <div class="flex items-baseline gap-3">
                            <span class="text-neutral-500 font-medium text-lg shrink-0 select-none">${node.id}</span>
                            <div class="text-neutral-900 text-lg md-content flex-1 min-w-0">${questionHtml}</div>
                        </div>
                    </div>
                    
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- NAVIGATION LOGIC ---

        function buildNavMap(paper) {
            state.navMap = [];
            
            function traverse(nodes, depth) {
                nodes.forEach(node => {
                    state.navMap.push({ id: node.id, anchor: `q-${node.id}`, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        state.navMap.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) traverse(sec.questions, 0);
                });
            } else {
                traverse(paper.questions || [], 0);
            }
        }

        function renderNav() {
            const html = state.navMap.map(item => {
                if (item.type === 'section') {
                    // Section Header (Non-clickable)
                    return `
                        <div class="mt-4 mb-2 pt-2 first:mt-0 border-t border-transparent">
                            <span class="text-xs font-bold text-neutral-400 uppercase tracking-wider select-none px-2">${item.label}</span>
                        </div>
                    `;
                } else {
                    // Question Link
                    // Hierarchy via type scale/quietness only. Flat left edge.
                    // Sub-questions: slightly smaller/lighter?
                    const isSub = item.depth > 0;
                    const baseClasses = "block w-full text-left px-2 py-1.5 rounded transition-colors duration-150 focus:outline-none focus-visible";
                    const hierarchyClasses = isSub 
                        ? "text-neutral-500 text-sm font-normal" 
                        : "text-neutral-600 text-sm font-medium";
                    
                    return `
                        <a href="#${item.anchor}" 
                           class="${baseClasses} ${hierarchyClasses} hover:bg-neutral-100 hover:text-neutral-900 nav-item" 
                           data-target="${item.anchor}"
                           onclick="handleNavClick(event, '${item.anchor}')">
                            ${item.id}
                        </a>
                    `;
                }
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
            
            setupScrollSpy();
        }

        function handleNavClick(e, anchorId) {
            e.preventDefault();
            const target = document.getElementById(anchorId);
            if (target) {
                // Desktop stickiness handling offset
                const offset = 80; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Close drawer if open
                closeDrawer();
            }
        }

        // --- INTERACTION ---

        window.toggleDetails = function(id, btn) {
            const el = document.getElementById(id);
            const isHidden = el.classList.contains('hidden');
            const icon = btn.querySelector('svg');
            const textSpan = btn.querySelector('.btn-text');
            
            if (isHidden) {
                el.classList.remove('hidden');
                el.classList.add('block');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = "Hide working";
                icon.classList.add('rotate-180');
            } else {
                el.classList.add('hidden');
                el.classList.remove('block');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = "Show working";
                icon.classList.remove('rotate-180');
            }
        };

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function setActiveNav(anchorId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-brand-700', 'bg-neutral-50');
            });
            // Add to current
            document.querySelectorAll(`.nav-item[data-target="${anchorId}"]`).forEach(el => {
                el.classList.add('font-bold', 'text-brand-700', 'bg-neutral-50');
                // Ensure visible in nav scroll
                if (el.scrollIntoViewIfNeeded) {
                    // logic to prevent jarring jumps, typically handled by user scroll, but for pure update:
                    // el.scrollIntoView({block: "nearest", inline: "nearest"}); 
                }
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.remove('hidden');
            // Force reflow
            void els.drawer.offsetWidth;
            els.drawerBackdrop.classList.remove('opacity-0');
            els.drawerPanel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.drawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
