    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payload = null;
        let currentPaper = null;
        let expandedState = {}; // { nodeId: boolean }
        let navStructure = []; // { id, label, isSection, depth }

        // --- MARKDOWN INIT (Stage 6 Add-on) ---
        // html: true (SVG passthrough), breaks: false (KaTeX requirement)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false,
            typographer: true
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupInteractions();
            await loadPayload();
        }

        async function loadPayload() {
            const paperSelect = document.getElementById('paper-select');
            const contentArea = document.getElementById('paper-content');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                payload = await response.json();

                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                // Populate Selector
                paperSelect.innerHTML = '';
                payload.papers.forEach((paper, index) => {
                    const option = document.createElement('option');
                    option.value = index; // Use index to reference payload array
                    option.textContent = paper.label || paper.key;
                    paperSelect.appendChild(option);
                });

                // Load first paper
                loadPaper(0);

                // Selector Listener
                paperSelect.addEventListener('change', (e) => loadPaper(parseInt(e.target.value)));

            } catch (error) {
                console.error('Payload Load Error:', error);
                contentArea.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center py-20 space-y-4">
                        <div class="text-accent-secondary font-bold text-lg">PAPERS PAYLOAD MISSING</div>
                        <p class="text-sm text-txt-secondary">Could not load ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                    </div>
                `;
            }
        }

        function loadPaper(index) {
            const paper = payload.papers[index];
            currentPaper = paper;
            
            // Reset state
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false
            expandedState = {}; 
            // We lazily set expanded state during render if undefined, but logic handles 'undefined' as defaultExpanded

            renderPaperContent(paper, defaultExpanded);
            buildNavigation(paper);
            
            // Re-run KaTeX on the new content
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paper-content');
            let html = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 border-b border-hairline pb-2 mt-12 first:mt-0">
                                <h2 class="text-xl font-medium text-txt-primary">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12">`; // Question List
                    section.questions.forEach((q, idx) => {
                        html += renderQuestionNode(q, defaultExpanded, idx === 0); // isFirst param for styling if needed
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-16">`; // Top level spacing (Stage 5.1 - Largest unit)
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded);
                });
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function renderQuestionNode(node, defaultExpanded) {
            // Determine Expand State
            // Key: node.id. If collision, logic might fail, assuming unique IDs per paper for prototype
            const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
            
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            let html = `
                <div class="relative group" id="q-${cleanId(node.id)}">
                    <!-- Surface Seam/Divider (Implicit via margin, defined in parent loop) -->
                    
                    <!-- Question Body -->
                    <div class="flex flex-col gap-2">
                        <div class="flex items-baseline gap-3">
                            <span class="text-txt-secondary font-medium text-sm shrink-0 select-none">${escapeHtml(node.id)}</span>
                            <div class="prose prose-neutral max-w-none text-txt-primary leading-relaxed text-base">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="mt-4 pl-0 sm:pl-3 border-l-2 border-transparent sm:border-hairline/50 transition-colors duration-300">`; // Indent guide logic
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="mb-4">
                            <span class="text-xs font-bold text-txt-secondary uppercase tracking-wider block mb-1">Answer</span>
                            <div class="text-txt-primary font-medium text-lg">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details (Collapsible)
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const displayStyle = isExpanded ? "block" : "hidden";

                    html += `
                        <div class="mt-2">
                            <button 
                                data-action="toggle-working" 
                                data-id="${node.id}" 
                                class="text-sm font-medium text-accent-primary hover:text-accent-primary/80 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-primary rounded px-1 -ml-1 flex items-center gap-1 transition-colors"
                                aria-expanded="${isExpanded}"
                            >
                                <span>${btnText}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <div class="mt-4 bg-wash rounded-sm p-4 sm:p-6 ${displayStyle} animate-fade-in origin-top">
                                <!-- Keep in Mind -->
                                ${details.keepInMind ? `
                                    <div class="mb-6">
                                        <h4 class="text-xs font-bold text-txt-primary uppercase tracking-wider mb-2 flex items-center gap-2">
                                            <svg class="w-4 h-4 text-accent-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                            Keep in mind
                                        </h4>
                                        <div class="text-sm text-txt-secondary leading-relaxed">
                                            ${renderMarkdown(details.keepInMind)}
                                        </div>
                                    </div>
                                    <div class="h-px bg-hairline mb-6 w-full opacity-50"></div>
                                ` : ''}

                                <!-- Formulas Used -->
                                ${details.formulasUsed ? `
                                    <div class="mb-6">
                                        <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wider mb-2">Formulas used</h4>
                                        <div class="text-sm text-txt-secondary font-mono bg-white/50 p-2 rounded border border-hairline inline-block max-w-full">
                                            ${renderMarkdown(details.formulasUsed)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Working (Primary) -->
                                ${details.working ? `
                                    <div class="mb-6">
                                        <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wider mb-2">Working</h4>
                                        <div class="text-sm text-txt-primary leading-relaxed space-y-4">
                                            ${renderMarkdown(details.working)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Alternative Working -->
                                ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                                    details.alternativeWorking.map((alt, i) => `
                                        <div class="h-px bg-hairline mb-6 w-full"></div>
                                        <div class="mb-4">
                                            <h4 class="text-xs font-bold text-txt-secondary uppercase tracking-wider mb-2">Alternative working ${details.alternativeWorking.length > 1 ? i+1 : ''}</h4>
                                            <div class="text-sm text-txt-primary leading-relaxed space-y-4">
                                                ${renderMarkdown(alt)}
                                            </div>
                                        </div>
                                    `).join('') 
                                : ''}
                            </div>
                        </div>
                    `;
                }
                html += `</div>`; // End Solution Block Wrapper
            }

            // Children Recursive
            if (hasChildren) {
                html += `<div class="mt-6 ml-0 sm:ml-4 border-l border-hairline pl-4 space-y-8">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- NAVIGATION ---

        function buildNavigation(paper) {
            const deskNav = document.getElementById('desktop-nav-list');
            const mobileNav = document.getElementById('mobile-nav-list');
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Helper to recurse extraction
            const extractItems = (nodes, depth = 0) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth });
                    if (node.children) {
                        items = items.concat(extractItems(node.children, depth + 1));
                    }
                });
                return items;
            };

            const renderNavItem = (item, isHeader = false) => {
                if (isHeader) {
                    return `
                        <div class="pt-4 pb-2 px-2 text-xs font-bold text-txt-secondary uppercase tracking-widest select-none cursor-default opacity-60">
                            ${item.label}
                        </div>
                    `;
                }
                
                // Hierarchy via type scale/opacity (Stage 5.4.5)
                // Depth 0: Base. Depth > 0: Smaller/Quieter.
                // NOTE: Flat list left align required.
                const isSub = item.depth > 0;
                const fontSize = isSub ? 'text-xs' : 'text-sm';
                const colorClass = isSub ? 'text-txt-secondary' : 'text-txt-primary';
                
                return `
                    <a href="#q-${cleanId(item.id)}" 
                       class="block px-2 py-1.5 ${fontSize} ${colorClass} hover:bg-wash hover:text-accent-primary rounded transition-colors border-l-2 border-transparent hover:border-accent-primary"
                       data-nav-id="${item.id}"
                       onclick="handleNavClick(event, 'q-${cleanId(item.id)}')"
                    >
                        ${item.id}
                    </a>
                `;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        // Add Section Header
                        const headerHTML = renderNavItem({ label: section.label }, true);
                        deskNav.innerHTML += headerHTML;
                        mobileNav.innerHTML += headerHTML;
                    }
                    const items = extractItems(section.questions);
                    items.forEach(item => {
                        const html = renderNavItem(item);
                        deskNav.innerHTML += html;
                        mobileNav.innerHTML += html;
                    });
                });
            } else if (paper.questions) {
                const items = extractItems(paper.questions);
                items.forEach(item => {
                    const html = renderNavItem(item);
                    deskNav.innerHTML += html;
                    mobileNav.innerHTML += html;
                });
            }
            
            setupScrollSpy();
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Smooth scroll
                const headerOffset = 80; // approximate
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer on mobile
                toggleDrawer(false);
            }
        }

        function setupScrollSpy() {
            // Simple Intersection Observer for Active State
            // Note: This is an enhancement. Weight-only cue per Stage 6.0.2.
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Decoded ID might be tricky with special chars, assuming cleanId reversal isn't strictly needed for simple match
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            // Clear all active
            document.querySelectorAll('[data-nav-id]').forEach(el => {
                el.classList.remove('font-bold', 'text-accent-primary');
                // Restore base classes based on depth logic would be complex here without state reference
                // Simplified: Just toggle weight/color
            });

            // Set active
            // Need to match data-nav-id approx
            const clean = cleanId(id);
            document.querySelectorAll(`[href="#q-${clean}"]`).forEach(el => {
                el.classList.add('font-bold', 'text-accent-primary');
            });
        }

        // --- INTERACTIONS ---

        function setupInteractions() {
            // Event Delegation for Show/Hide
            document.getElementById('paper-content').addEventListener('click', (e) => {
                const btn = e.target.closest('button[data-action="toggle-working"]');
                if (btn) {
                    const id = btn.dataset.id;
                    const isNowExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle State
                    expandedState[id] = !isNowExpanded;
                    
                    // Re-render ONLY this node? No, re-render whole paper is safer for prototype simplicity 
                    // BUT re-rendering kills scroll position and Katex. 
                    // Better: DOM manipulation for the specific toggle.
                    
                    const container = btn.nextElementSibling;
                    const icon = btn.querySelector('svg');
                    const textSpan = btn.querySelector('span');
                    
                    if (!isNowExpanded) {
                        // Expand
                        container.classList.remove('hidden');
                        container.classList.add('block');
                        btn.setAttribute('aria-expanded', 'true');
                        icon.classList.add('rotate-180');
                        textSpan.textContent = 'Hide working';
                    } else {
                        // Collapse
                        container.classList.remove('block');
                        container.classList.add('hidden');
                        btn.setAttribute('aria-expanded', 'false');
                        icon.classList.remove('rotate-180');
                        textSpan.textContent = 'Show working';
                    }
                }
            });

            // Mobile Drawer Logic
            const drawer = document.getElementById('mobile-drawer');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            const jumpBtn = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('close-drawer');

            jumpBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            backdrop.addEventListener('click', () => toggleDrawer(false));
        }

        function toggleDrawer(open) {
            const drawer = document.getElementById('mobile-drawer');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            
            if (open) {
                backdrop.classList.remove('hidden');
                drawer.classList.remove('translate-x-full');
            } else {
                backdrop.classList.add('hidden');
                drawer.classList.add('translate-x-full');
            }
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        function cleanId(id) {
            // Create CSS-safe ID from complex strings like "18(a)(ii)"
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

    </script>
