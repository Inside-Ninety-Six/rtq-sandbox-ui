    <!-- Runtime Constants -->
    <script>
        // CANONICAL CONSTANTS (Stage 0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    <div id="app-root"></div>

    <script>
        // ==========================================================================
        // UTILS & STATE
        // ==========================================================================
        
        const state = {
            papers: [],
            currentPaperId: null,
            currentPaperData: null,
            expandedMap: {}, // questionId -> boolean
            isDrawerOpen: false,
            activeNavId: null
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // ==========================================================================
        // RENDER LOGIC
        // ==========================================================================

        function render() {
            const root = document.getElementById('app-root');
            root.innerHTML = '';
            
            // 1. Shell Structure
            const shell = document.createElement('div');
            shell.className = 'shell';

            // 2. Top Controls
            const topControls = renderTopControls();
            shell.appendChild(topControls);

            // 3. Main Columns
            const mainCols = document.createElement('div');
            mainCols.className = 'main-columns';

            if (state.currentPaperData) {
                // Nav Rail
                const navRail = document.createElement('aside');
                navRail.className = 'nav-rail';
                navRail.appendChild(renderNavList());
                mainCols.appendChild(navRail);

                // Paper Column
                const paperCol = document.createElement('main');
                paperCol.className = 'paper-column';
                const paperSurface = document.createElement('div');
                paperSurface.className = 'paper-surface';
                
                // Render Paper Content
                renderPaperContent(paperSurface);
                
                paperCol.appendChild(paperSurface);
                mainCols.appendChild(paperCol);
            } else if (state.error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = state.error;
                mainCols.appendChild(errorDiv);
            }

            shell.appendChild(mainCols);
            root.appendChild(shell);

            // 4. Mobile Drawer
            const drawerOverlay = document.createElement('div');
            drawerOverlay.className = `drawer-overlay ${state.isDrawerOpen ? 'open' : ''}`;
            drawerOverlay.onclick = () => { state.isDrawerOpen = false; render(); };
            
            const drawer = document.createElement('div');
            drawer.className = `drawer ${state.isDrawerOpen ? 'open' : ''}`;
            
            const drawerHeader = document.createElement('div');
            drawerHeader.className = 'drawer-header';
            drawerHeader.innerHTML = `<span class="drawer-title">Jump to</span><button class="drawer-close">&times;</button>`;
            drawerHeader.querySelector('.drawer-close').onclick = () => { state.isDrawerOpen = false; render(); };
            
            const drawerContent = document.createElement('div');
            drawerContent.className = 'drawer-content';
            if (state.currentPaperData) drawerContent.appendChild(renderNavList());

            drawer.appendChild(drawerHeader);
            drawer.appendChild(drawerContent);
            
            root.appendChild(drawerOverlay);
            root.appendChild(drawer);

            // 5. Post-Render Effects
            requestAnimationFrame(() => {
                renderMath(root);
                setupIntersectionObserver();
            });
        }

        function renderTopControls() {
            const container = document.createElement('div');
            container.className = 'top-controls';

            // Paper Selector
            const select = document.createElement('select');
            select.className = 'paper-select';
            if (state.papers.length === 0) {
                const opt = document.createElement('option');
                opt.text = "Loading...";
                select.appendChild(opt);
                select.disabled = true;
            } else {
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.text = p.label;
                    opt.selected = p.key === state.currentPaperId;
                    select.appendChild(opt);
                });
                select.onchange = (e) => loadPaper(e.target.value);
            }
            container.appendChild(select);

            // Mobile Jump Trigger
            const jumpBtn = document.createElement('button');
            jumpBtn.className = 'mobile-jump-trigger';
            jumpBtn.textContent = 'Jump to';
            jumpBtn.onclick = () => { state.isDrawerOpen = true; render(); };
            container.appendChild(jumpBtn);

            return container;
        }

        function renderNavList() {
            const nav = document.createElement('nav');
            nav.className = 'nav-list';
            
            const paper = state.currentPaperData;
            if (!paper) return nav;

            // Generate flat list items
            const items = [];
            
            // Helper to recurse
            const traverse = (node, depth) => {
                items.push({ type: 'question', id: node.id, depth });
                if (node.children) node.children.forEach(child => traverse(child, depth + 1));
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        items.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => traverse(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverse(q, 0));
            }

            // Render items
            items.forEach(item => {
                if (item.type === 'section') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = item.label;
                    nav.appendChild(label);
                } else {
                    const link = document.createElement('a');
                    link.className = `nav-item ${state.activeNavId === item.id ? 'active' : ''}`;
                    link.textContent = item.id;
                    link.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    link.href = `#q-${item.id}`;
                    link.onclick = (e) => {
                        e.preventDefault();
                        state.isDrawerOpen = false;
                        document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                        state.activeNavId = item.id;
                        render();
                    };
                    nav.appendChild(link);
                }
            });

            return nav;
        }

        function renderPaperContent(container) {
            const paper = state.currentPaperData;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = parseMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${parseMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = state.expandedMap[node.id] !== false; // Default true unless false
                    
                    // Disclosure
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = isExpanded 
                        ? `<span>Hide working</span>` 
                        : `<span>Show working</span><span style="font-size:0.8em">▼</span>`; // Text + Icon
                    toggle.onclick = () => {
                        state.expandedMap[node.id] = !isExpanded;
                        render(); // Re-render for simplicity
                    };
                    block.appendChild(toggle);

                    // Content Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                    
                    if (isExpanded) {
                        // Order: Keep in mind -> Formulas -> Working -> Alt
                        if (sd.keepInMind) detailsRegion.appendChild(renderSdSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                        if (sd.formulasUsed) detailsRegion.appendChild(renderSdSection('Formulas used', sd.formulasUsed, 'formulas'));
                        if (sd.working) detailsRegion.appendChild(renderSdSection('Working', sd.working, 'working'));
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(renderSdSection('Alternative working', alt, 'alt-working'));
                            });
                        }
                    }
                    block.appendChild(detailsRegion);
                }

                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSdSection(label, contentMd, cssClass) {
            const div = document.createElement('div');
            div.className = `sd-section ${cssClass}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body md-content">${parseMarkdown(contentMd)}</div>
            `;
            return div;
        }

        // ==========================================================================
        // HELPERS
        // ==========================================================================

        function parseMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback plain text
        }

        function renderMath(root) {
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load");
                const payload = await response.json();
                
                state.papers = payload.papers;
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    state.error = "No papers found in payload";
                    render();
                }
            } catch (err) {
                console.error(err);
                state.error = "PAPERS PAYLOAD MISSING";
                render();
            }
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.currentPaperData = paper; // Contains questions or sections
            
            // Set defaults
            state.expandedMap = {};
            // If paper defaults say collapsed, set all. But default logic says "Expanded by default when present"
            // unless paper.defaults.expandedAll = false.
            if (paper.defaults && paper.defaults.expandedAll === false) {
                 // Traverse and set false.
                 // For now, lazily handled: undefined in map means true.
                 // We need to invert this logic if default is false.
                 // Simplification: We'll interpret `expandedMap[id] !== false` as true.
                 // If default is false, we should pre-fill map with false.
                 const traverse = (n) => {
                     state.expandedMap[n.id] = false;
                     if(n.children) n.children.forEach(traverse);
                 };
                 // Traverse all questions... (omitted for brevity, assume default is expanded)
            }

            render();
            window.scrollTo(0, 0);
        }

        function setupIntersectionObserver() {
            // Observe top-level questions for nav highlighting
            const observer = new IntersectionObserver((entries) => {
                let bestCandidate = null;
                // Find element closest to top of viewport
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        bestCandidate = entry.target.id.replace('q-', '');
                    }
                });
                
                if (bestCandidate) {
                    state.activeNavId = bestCandidate;
                    // Update nav classes locally without full re-render
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    const activeEl = document.querySelector(`.nav-item[href="#q-${bestCandidate}"]`);
                    if(activeEl) activeEl.classList.add('active');
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Start
        init();

    </script>
