    <div id="app" class="app-root">

                    <span class="drawer-title">Jump to</span>
                    <button id="drawer-close-btn" aria-label="Close navigation">
                        <i data-lucide="x"></i>
                    </button>

                </div>
            </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            loading: true,
            error: null,
            expandedWorkings: new Set(), // Set of Question IDs
            isDrawerOpen: false
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        // 1. Markdown-it Config (Authoritative)
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // MUST stay false
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // APP LOGIC
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = data.papers;
                state.loading = false;

                // Default to first paper
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                state.loading = false;
                state.error = true;
                renderError();
            }
        }

        function selectPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedWorkings.clear();

            // Handle paper defaults
            // If default expandedAll is true (or undefined/not false), we expand all working by default
            // However, the brief says: "Solution Details are expanded by default when present (unless a paperâ€™s defaults explicitly set expandedAll=false)."
            // To track this efficiently, we don't necessarily need to pre-fill the Set if we treat logic as: 
            // isExpanded = state.expandedWorkings.has(id) XOR defaultExpanded
            // Simpler: Pre-fill set if default is true, or use logic during render.
            // Let's use logic during render: checks ID in set. 
            // WAIT: "expanded by default". If I click toggle, I need to know current state.
            // Let's populate the set initially for all questions if expandedAll !== false.
            
            const expandAll = paper.defaults?.expandedAll !== false;
            if (expandAll) {
                // Recursively add IDs to set
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            state.expandedWorkings.add(node.id);
                        }
                        if (node.children) collectIds(node.children);
                    });
                };
                if (paper.questions) collectIds(paper.questions);
                if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
            }

            renderApp();
        }

        function renderError(msg) {
            const content = document.getElementById('paper-content');
            content.innerHTML = `<div class="error-state">${msg || 'PAPERS PAYLOAD MISSING'}</div>`;
            
            // Still render selector if possible
            if (state.papers.length > 0) renderSelector();
        }

        function renderApp() {
            renderSelector();
            renderNavigation();
            renderPaperContent();
            lucide.createIcons();
            
            // Post-render: Typeset Math
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    trust: true
                });
            }
        }

        // --- Selectors ---
        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}" ${state.currentPaper?.key === p.key ? 'selected' : ''}>${p.label}</option>`
            ).join('');
            
            select.onchange = (e) => selectPaper(e.target.value);
        }

        // --- Navigation ---
        function renderNavigation() {
            const paper = state.currentPaper;
            if (!paper) return;

            const buildNavList = () => {
                let html = '<div class="nav-list">';
                
                // Helper for rendering items
                const renderItems = (questions) => {
                    return questions.map(q => {
                        // Flatten hierarchy for nav: recurse but render flat
                        let itemHtml = `
                            <button class="nav-item" onclick="scrollToQuestion('${q.id}')" data-nav-id="${q.id}">
                                ${q.id}
                            </button>
                        `;
                        if (q.children && q.children.length > 0) {
                            itemHtml += renderItems(q.children);
                        }
                        return itemHtml;
                    }).join('');
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            html += `<div class="nav-section-label">${sec.label}</div>`;
                        }
                        html += renderItems(sec.questions);
                    });
                } else if (paper.questions) {
                    html += renderItems(paper.questions);
                }
                
                html += '</div>';
                return html;
            };

            const html = buildNavList();
            document.getElementById('desktop-nav-list').innerHTML = html;
            document.getElementById('mobile-nav-list').innerHTML = html; // Clone for drawer
        }

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for header
                const headerOffset = 100;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state manually (intersection observer would be better but simple click logic works for jumping)
                updateActiveNav(id);
                
                // Close drawer if open
                if (state.isDrawerOpen) toggleDrawer(false);
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.navId === id) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // --- Paper Content Renderer ---
        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            const paper = state.currentPaper;
            
            if (!paper) return;

            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    html += renderQuestionList(sec.questions, true);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, true);
            }

            container.innerHTML = html;
        }

        function renderQuestionList(questions, isTopLevel) {
            return questions.map(q => renderQuestionNode(q, isTopLevel)).join('');
        }

        function renderQuestionNode(node, isTopLevel) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedWorkings.has(node.id);

            // Render Markdown contents
            const qHtml = md ? md.render(node.question) : node.question;
            
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const det = node.solutionBlock.solutionDetails;
                
                // Keep in mind
                let kimHtml = '';
                if (det.keepInMind) {
                    kimHtml = `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label"><i data-lucide="lightbulb" width="14"></i> Keep in mind</div>
                            <div class="sd-body markdown-content">${md ? md.render(det.keepInMind) : det.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas
                let formHtml = '';
                if (det.formulasUsed) {
                    formHtml = `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body markdown-content">${md ? md.render(det.formulasUsed) : det.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                let workHtml = '';
                if (det.working) {
                    workHtml = `
                        <div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body markdown-content">${md ? md.render(det.working) : det.working}</div>
                        </div>
                    `;
                }

                // Alt working
                let altHtml = '';
                if (det.alternativeWorking && Array.isArray(det.alternativeWorking)) {
                    altHtml = det.alternativeWorking.map((alt, idx) => `
                        <div class="sd-subsection alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                        </div>
                    `).join('');
                }

                toggleHtml = `
                    <button class="disclosure-control" 
                            onclick="toggleWorking('${node.id}')" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="sd-${node.id}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="chevron-right" class="disclosure-icon"></i>
                    </button>
                `;

                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${kimHtml}
                        ${formHtml}
                        ${workHtml}
                        ${altHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(node.children, false)}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node ${isTopLevel ? 'top-level' : ''}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt markdown-content">${qHtml}</div>
                    </div>
                    
                    ${hasSolutionBlock ? `
                        <div class="solution-block">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    ` : ''}

                    ${childrenHtml}
                </div>
            `;
        }

        window.toggleWorking = (id) => {
            const sd = document.getElementById(`sd-${id}`);
            const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
            if (!sd || !btn) return;

            if (state.expandedWorkings.has(id)) {
                state.expandedWorkings.delete(id);
                sd.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
            } else {
                state.expandedWorkings.add(id);
                sd.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
            }
        };

        // --- Drawer Logic ---
        function toggleDrawer(open) {
            state.isDrawerOpen = open;
            const overlay = document.getElementById('drawer-overlay');
            if (open) {
                overlay.classList.add('open');
                overlay.setAttribute('aria-hidden', 'false');
            } else {
                overlay.classList.remove('open');
                overlay.setAttribute('aria-hidden', 'true');
            }
        }

        document.getElementById('mobile-jump-btn').onclick = () => toggleDrawer(true);
        document.getElementById('drawer-close-btn').onclick = () => toggleDrawer(false);
        document.getElementById('drawer-overlay').onclick = (e) => {
            if (e.target === e.currentTarget) toggleDrawer(false);
        };

        // --- Init ---
        init();

    </script>
</body>
</html>
