    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // INITIALIZATION & SETUP
        // =========================================
        
        // Markdown-it Setup (SRI disabled, breaks: false per Stage 6)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math blocks
        }) : null;
        
        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Global State
        let papersData = [];
        let currentPaper = null;

        // =========================================
        // DATA LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid schema');
                }

                papersData = payload.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="status-message">${msg}</div>`;
            document.getElementById('nav-list-container').innerHTML = '';
            document.getElementById('drawer-nav-list').innerHTML = '';
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaper = paper;

            // 1. Render Navigation
            const navHTML = generateNavHTML(paper);
            document.getElementById('nav-list-container').innerHTML = navHTML;
            document.getElementById('drawer-nav-list').innerHTML = navHTML; // Clone for mobile
            attachNavListeners();

            // 2. Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear existing

            // Handling Flat vs Sectioned
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // 3. Render Math (KaTeX Auto-render)
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // --- Navigation Generation ---
        function generateNavHTML(paper) {
            let html = '';
            
            // Helper for recursive items
            const renderItems = (questions, depth) => {
                let chunk = '';
                questions.forEach(q => {
                    chunk += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a>`;
                    if (q.children && q.children.length > 0) {
                        chunk += renderItems(q.children, depth + 1);
                    }
                });
                return chunk;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) html += renderItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions, 0);
            }
            return html;
        }

        // --- Content Generation (Recursive) ---
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${node.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'q-content';
            contentDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idSpan);
            body.appendChild(contentDiv);
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = !!sb.solutionDetails;

                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>
                    `;
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine initial state based on paper defaults
                    // Default to expanded unless explicitly false
                    const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">▼</span>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Inner Content Generation
                    let detailsHTML = '';

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        detailsHTML += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        detailsHTML += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    // 3. Working
                    if (sd.working) {
                        detailsHTML += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             detailsHTML += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                        // Handle legacy string format just in case
                        detailsHTML += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                            </div>
                        `;
                    }

                    detailsRegion.innerHTML = detailsHTML;

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', String(!expanded));
                        toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        if (!expanded) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    };

                    sbWrapper.appendChild(toggleBtn);
                    sbWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbWrapper);
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }


        // =========================================
        // INTERACTIONS
        // =========================================

        function attachNavListeners() {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll with offset for sticky header/padding
                        const offset = 20;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Update Active State manually for immediate feedback
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${link.dataset.id}"]`).forEach(i => i.classList.add('active'));
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // Active Scroll Spy
        function updateActiveNav() {
            // Simple Intersection Observer or Scroll Handler could go here.
            // For now, implementing basic scroll spy.
            const questions = document.querySelectorAll('.question-node');
            let current = '';
            
            questions.forEach(q => {
                const top = q.getBoundingClientRect().top;
                if (top < 200) { // Threshold
                    const rawId = q.id.replace('q-', '');
                    current = rawId;
                }
            });

            if (current) {
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.remove('active');
                    if (i.dataset.id === current) i.classList.add('active');
                });
            }
        }
        
        window.addEventListener('scroll', () => {
             // Throttled scroll spy could be added here
             requestAnimationFrame(updateActiveNav);
        });

        // Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('jump-to-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });


        // =========================================
        // BOOTSTRAP
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
