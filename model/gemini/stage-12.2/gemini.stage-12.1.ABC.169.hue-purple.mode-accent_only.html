    <div id="drawer-backdrop" class="drawer-backdrop">

                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-content" id="mobile-nav-container">
                <!-- Nav items populated by JS -->
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaper = null;
        let expandedStates = {}; // key: questionId, value: boolean

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContainer = document.getElementById('paper-container');
        const desktopNavContainer = document.getElementById('desktop-nav-container');
        const mobileNavContainer = document.getElementById('mobile-nav-container');
        const mobileJumpBtn = document.getElementById('mobile-jump-btn');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const drawerClose = document.getElementById('drawer-close');

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                renderPaperSelector();
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = payloadData.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset state
            expandedStates = {};
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

            // Render Layout
            renderNavigation();
            renderPaperContent(defaultExpanded);
            
            // Post-render Math
            if (window.renderMathInElement) {
                renderMathInElement(paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Mobile drawer close on load
            closeDrawer();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function renderNavigation() {
            // Build flat list of items
            const navHtml = buildNavHtml();
            desktopNavContainer.innerHTML = navHtml;
            mobileNavContainer.innerHTML = navHtml;
            
            setupNavInteractions();
        }

        function buildNavHtml() {
            let html = '<ul class="nav-list">';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Label (if present)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += renderNavItemRecursive(q, 0);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += renderNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function renderNavItemRecursive(q, depth) {
            let html = `<li>
                <a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToId('${q.id}')">
                    ${q.id}
                </a>
            </li>`;
            
            if (q.children) {
                q.children.forEach(child => {
                    html += renderNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function renderPaperContent(defaultExpanded) {
            let html = '<div class="paper-surface">';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            }
            
            html += '</div>';
            paperContainer.innerHTML = html;
            
            setupDisclosureInteractions();
        }

        function renderQuestionNode(q, depth, defaultExpanded) {
            const isChild = depth > 0;
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Handle expansion state
            if (expandedStates[q.id] === undefined && hasSolutionDetails) {
                expandedStates[q.id] = defaultExpanded;
            }
            const isExpanded = expandedStates[q.id];

            let html = `<div class="question-node" id="q-${q.id}" data-is-child="${isChild}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="q-id">${q.id}</div>
                <div class="q-prompt">${renderMarkdown(q.question)}</div>
            </div>`;
            
            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>`;
                }
                
                // Solution Details Control & Region
                if (hasSolutionDetails) {
                    html += `
                        <button class="disclosure-control" 
                                data-target="${q.id}" 
                                aria-expanded="${isExpanded}">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>

                        <div id="sd-${q.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                            ${renderSolutionDetailsContent(q.solutionBlock.solutionDetails)}
                        </div>
                    `;
                }
                
                html += `</div>`; // End solution-block
            }
            
            // Children
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
            }
            
            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // 1. Keep in mind
            if (sd.keepInMind) {
                html += `<div class="sd-subsection">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                </div>`;
            }
            
            // 2. Formulas used
            if (sd.formulasUsed) {
                html += `<div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                </div>`;
            }
            
            // 3. Working
            if (sd.working) {
                html += `<div class="sd-subsection">
                    <div class="sd-label">Working</div>
                    <div class="sd-body">${renderMarkdown(sd.working)}</div>
                </div>`;
            }
            
            // 4. Alternative working (Array or String handling if payload varies, assuming String per schema/markdown)
            // Note: Schema says alternativeWorking is string[] in Add-on 6.6.2 text? 
            // Checking text: "alternativeWorking: string[] (Markdown; 0+ alternative workings) OPTIONAL"
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `<div class="alt-working-separator"></div>`;
                    html += `<div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(alt)}</div>
                    </div>`;
                });
            }
            
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- INTERACTIONS ---

        window.scrollToId = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Header offset
                const offset = 80; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        function setupDisclosureInteractions() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qId = btn.getAttribute('data-target');
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    
                    // Update state
                    expandedStates[qId] = newState;
                    
                    // Update UI
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    const region = document.getElementById(`sd-${qId}`);
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                });
            });
        }

        // Mobile Drawer
        mobileJumpBtn.addEventListener('click', () => {
            drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        });

        function closeDrawer() {
            drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }
        
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === drawerBackdrop) closeDrawer();
        });

        // Setup Scroll Spy for Active Nav State
        function setupNavInteractions() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Trigger when question is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === id) {
                    item.classList.add('active');
                    // Ensure visible in nav rail
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        // Start
        init();

    </script>
</body>
