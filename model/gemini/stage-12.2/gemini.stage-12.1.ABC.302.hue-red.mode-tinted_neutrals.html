<script>
    // =========================================
    // STAGE 0 CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & CONFIG
    // =========================================
    let papersData = [];
    let currentPaper = null;
    let expandedStates = new Map(); // key: questionId, value: boolean

    // Markdown Renderer Configuration
    // html: true (SVG passthrough), breaks: false (prevent <br> in math)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false,
        typographer: true
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid schema");
            }
            
            papersData = payload.papers;
            renderPaperSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================

    function renderError(msg) {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        expandedStates.clear();
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        // 1. Build DOM structure (Render Questions)
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    contentContainer.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                contentContainer.appendChild(list);
            });
        } else if (currentPaper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            contentContainer.appendChild(list);
        }

        // 2. Render Navigation
        renderNavigation();

        // 3. Apply KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 4. Scroll to top
        window.scrollTo(0, 0);
    }

    function createQuestionNode(q, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor ID

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qIdHtml = `<span class="q-identifier">${q.id}</span>`;
        const qTextHtml = md ? md.render(q.question || "") : (q.question || "");
        qBody.innerHTML = `<div class="md-content">${qIdHtml} ${qTextHtml}</div>`;
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                const ansText = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                ans.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content md-content">${ansText}</span>`;
                sb.appendChild(ans);
            }

            // Solution Details (Optional)
            const sd = q.solutionBlock.solutionDetails;
            if (sd) {
                // Determine expanded state
                // If not in map yet, set default
                if (!expandedStates.has(q.id)) {
                    expandedStates.set(q.id, defaultExpanded);
                }
                const isExpanded = expandedStates.get(q.id);

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                toggleBtn.onclick = () => {
                    const newState = !expandedStates.get(q.id);
                    expandedStates.set(q.id, newState);
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                    const detailsRegion = sb.querySelector('.solution-details-region');
                    detailsRegion.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
                };
                sb.appendChild(toggleBtn);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                // Keep in mind
                if (sd.keepInMind) {
                    const blk = document.createElement('div');
                    blk.className = 'sd-subsection';
                    blk.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body md-content">${md.render(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(blk);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const blk = document.createElement('div');
                    blk.className = 'sd-subsection';
                    blk.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(blk);
                }

                // Working
                if (sd.working) {
                    const blk = document.createElement('div');
                    blk.className = 'sd-subsection working-block';
                    blk.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${md.render(sd.working)}</div>`;
                    detailsRegion.appendChild(blk);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        detailsRegion.appendChild(document.createElement('div')).className = 'alt-working-separator';
                        const blk = document.createElement('div');
                        blk.className = 'sd-subsection';
                        blk.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${md.render(alt)}</div>`;
                        detailsRegion.appendChild(blk);
                    });
                }

                sb.appendChild(detailsRegion);
            }
            node.appendChild(sb);
        }

        // Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // =========================================
    // NAVIGATION BUILDER
    // =========================================
    function renderNavigation() {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        if (!currentPaper) return;

        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = id;
            a.dataset.targetId = `q-${id}`;
            a.dataset.depth = depth; // For hierarchy styling
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.targetId);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Update active state manually for immediate feedback
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`).forEach(el => el.classList.add('active'));

                    // Close mobile drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                }
            };
            li.appendChild(a);
            return li;
        };

        const processQuestions = (qs, container, depth) => {
            qs.forEach(q => {
                container.appendChild(createItem(q.id, depth));
                if (q.children) {
                    processQuestions(q.children, container, depth + 1);
                }
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    desktopList.appendChild(label.cloneNode(true));
                    mobileList.appendChild(label.cloneNode(true));
                }
                processQuestions(sec.questions, desktopList, 0);
                processQuestions(sec.questions, mobileList, 0);
            });
        } else if (currentPaper.questions) {
            processQuestions(currentPaper.questions, desktopList, 0);
            processQuestions(currentPaper.questions, mobileList, 0);
        }
    }

    // =========================================
    // SCROLL SPY (For Active Nav)
    // =========================================
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -70% 0px', // Active region near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`).forEach(el => el.classList.add('active'));
            }
        });
    }, observerOptions);

    // Re-observe when paper loads
    const originalLoadPaper = loadPaper;
    loadPaper = function(key) {
        originalLoadPaper(key);
        // After DOM update
        setTimeout(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }, 100);
    };

    // =========================================
    // MOBILE DRAWER
    // =========================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpTo = document.getElementById('jump-to-trigger');
    const closeDrawer = document.getElementById('drawer-close');

    function toggleDrawer(show) {
        if (show) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    jumpTo.onclick = () => toggleDrawer(true);
    closeDrawer.onclick = () => toggleDrawer(false);
    overlay.onclick = () => toggleDrawer(false);

    // =========================================
    // RUN
    // =========================================
    init();

</script>
