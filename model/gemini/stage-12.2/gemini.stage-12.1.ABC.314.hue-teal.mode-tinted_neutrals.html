<script>
    /* =========================================
       CONSTANTS (STAGE 0)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE
       ========================================= */
    let papersPayload = null;
    let currentPaper = null;
    
    // Markdown Instance
    const md = window.markdownit ? window.markdownit({
        html: true,    // Inline SVG passthrough
        linkify: true,
        breaks: false  // REQUIRED: prevents <br> in math
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       INIT
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersPayload = data.papers;
            populateSelector(papersPayload);
            
            // Load first paper by default
            if (papersPayload.length > 0) {
                loadPaper(papersPayload[0].key);
            }
        } catch (e) {
            console.error("Payload Error:", e);
            document.getElementById('paperSurface').innerHTML = 
                `<div style="padding: 2rem; text-align: center; color: var(--color-text-primary); font-weight: 700;">
                    PAPERS PAYLOAD MISSING
                 </div>`;
        }
    }

    /* =========================================
       CORE LOGIC
       ========================================= */
    function populateSelector(papers) {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersPayload.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        renderPaperContent(currentPaper);
        renderNavigation(currentPaper);
        
        // Render Math (KaTeX)
        renderMathInElement(document.getElementById('paperSurface'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    /* =========================================
       RENDER: CONTENT
       ========================================= */
    function renderPaperContent(paper) {
        const container = document.getElementById('paperSurface');
        container.innerHTML = '';

        // Handle Sections vs Flat Questions
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Questions List
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, paper));
            });
        }
    }

    function createQuestionNode(node, depth, paper) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;
        if (depth > 0) wrapper.setAttribute('data-child', 'true');

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">
                        ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                    </div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const hasDetails = details.keepInMind || details.formulasUsed || details.working || (details.alternativeWorking && details.alternativeWorking.length > 0);
                
                if (hasDetails) {
                    // Defaults check
                    const isExpandedDefault = paper.defaults && paper.defaults.expandedAll === false ? false : true;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="label-text">${isExpandedDefault ? "Hide working" : "Show working"}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'solution-details';
                    detailsContainer.setAttribute('data-expanded', isExpandedDefault);

                    // --- Build Subsections ---
                    
                    // Keep in Mind
                    if (details.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="keep-in-mind-content">${md.render(details.keepInMind)}</div>
                        `;
                        detailsContainer.appendChild(sec);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-content">${md.render(details.formulasUsed)}</div>
                        `;
                        detailsContainer.appendChild(sec);
                    }

                    // Working
                    if (details.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="working-content">${md.render(details.working)}</div>
                        `;
                        detailsContainer.appendChild(sec);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-section alt-working';
                            sec.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="working-content">${md.render(alt)}</div>
                            `;
                            detailsContainer.appendChild(sec);
                        });
                    }

                    // Wire up toggle
                    toggleBtn.onclick = () => {
                        const expanded = detailsContainer.getAttribute('data-expanded') === 'true';
                        detailsContainer.setAttribute('data-expanded', !expanded);
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.label-text').textContent = !expanded ? "Hide working" : "Show working";
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsContainer);
                }
            }
            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, paper));
            });
            wrapper.appendChild(childrenContainer);
        }

        // Intersection Observer Hook for Nav (Simple approach)
        observer.observe(wrapper);

        return wrapper;
    }

    /* =========================================
       RENDER: NAVIGATION
       ========================================= */
    function renderNavigation(paper) {
        const buildList = (targetId) => {
            const navEl = document.getElementById(targetId);
            navEl.innerHTML = '';
            
            // Helper to recurse
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.href = `#q-${sanitizeId(node.id)}`;
                    item.textContent = node.id;
                    item.setAttribute('data-target', `q-${sanitizeId(node.id)}`);
                    item.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                        if (target) {
                            // Smooth scroll with offset for header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close drawer on mobile
                            closeDrawer();
                        }
                    };
                    
                    navEl.appendChild(item);
                    
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== "") {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        navEl.appendChild(secLabel);
                    }
                    if (sec.questions) traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }
        };

        buildList('desktopNav');
        buildList('mobileNav');
    }

    function sanitizeId(str) {
        return str.replace(/[^a-zA-Z0-9]/g, '_');
    }

    /* =========================================
       INTERACTION & OBSERVER
       ========================================= */
    
    // Intersection Observer for Active Nav State
    const observerOptions = {
        root: null,
        rootMargin: '-100px 0px -70% 0px', // Trigger near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, observerOptions);

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
        
        // Scroll nav rail if needed (Desktop only)
        const rail = document.querySelector('.nav-rail');
        const activeEl = document.querySelector('#desktopNav .nav-item.active');
        if (rail && activeEl) {
            const top = activeEl.offsetTop;
            const railH = rail.clientHeight;
            // Simple center logic or keep visible
            if (top < rail.scrollTop || top > rail.scrollTop + railH) {
                rail.scrollTo({ top: top - railH/2, behavior: 'smooth' });
            }
        }
    }

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerPanel = document.getElementById('drawerPanel');
    const jumpTrigger = document.getElementById('jumpTrigger');
    const drawerClose = document.getElementById('drawerClose');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.classList.add('open');
        drawerPanel.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerPanel.classList.remove('open');
        drawerPanel.setAttribute('aria-hidden', 'true');
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    /* =========================================
       STARTUP
       ========================================= */
    init();

</script>
