<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let payload = null;
    let currentPaperId = null;
    let expandedStates = new Map(); // key: questionId, value: boolean

    // --- Markdown Config ---
    // Stage 6 add-on requirement: html: true, breaks: false, disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            setupPaperSelector();
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupInteractions();
    }

    function renderError() {
        const content = document.getElementById('paperContent');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function setupInteractions() {
        // Mobile Drawer
        const jumpBtn = document.getElementById('jumpToBtn');
        const drawer = document.getElementById('navDrawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            closeBtn.focus();
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            jumpBtn.focus();
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Drawer nav items click -> close drawer
        document.getElementById('mobileNavList').addEventListener('click', (e) => {
            if (e.target.closest('a')) closeDrawer();
        });
    }

    // --- Core Rendering ---

    function loadPaper(paperKey) {
        currentPaperId = paperKey;
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset state derived from paper
        expandedStates.clear(); // Could init based on defaults

        // Render Nav
        const desktopNav = document.getElementById('desktopNavList');
        const mobileNav = document.getElementById('mobileNavList');
        const navHTML = generateNavHTML(paper);
        desktopNav.innerHTML = navHTML;
        mobileNav.innerHTML = navHTML;

        // Render Content
        const content = document.getElementById('paperContent');
        content.innerHTML = generatePaperHTML(paper);

        // Apply KaTeX
        renderMathInElement(content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Listeners
        setupDisclosureListeners(content, paper);
        
        // Update Selector UI
        document.getElementById('paperSelector').value = paperKey;
        
        // Scroll top
        window.scrollTo(0,0);
    }

    // --- Navigation Generation ---

    function generateNavHTML(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemsRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavItemsRecursive(q, 0);
            });
        }
        return html;
    }

    function generateNavItemsRecursive(node, depth) {
        let html = `<li>
            <a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="setActiveNav(this)">
                ${escapeHtml(node.id)}
            </a>
        </li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += generateNavItemsRecursive(child, depth + 1);
            });
        }
        return html;
    }

    window.setActiveNav = function(el) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        // Find matching link in both navs to update state
        const href = el.getAttribute('href');
        document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(i => i.classList.add('active'));
    }

    // --- Content Generation ---

    function generatePaperHTML(paper) {
        let html = '';
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateQuestionNode(q, 0, defaultExpanded);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateQuestionNode(q, 0, defaultExpanded);
            });
        }
        return html;
    }

    function generateQuestionNode(node, depth, defaultExpanded) {
        const safeId = `q-${node.id}`;
        
        // Determine Solution Block Presence
        const sb = node.solutionBlock;
        const hasAnswer = sb && sb.answer;
        const hasDetails = sb && sb.solutionDetails;
        
        let html = `<div class="question-node" id="${safeId}" data-depth="${depth}">`;
        
        // Question Body
        html += `<div class="question-body">
            <div class="question-id">${escapeHtml(node.id)}</div>
            <div class="question-content">${mdRender(node.question)}</div>
        </div>`;

        // Solution Block (if exists)
        if (sb) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${mdRender(sb.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpanded;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const ariaExp = isExpanded ? "true" : "false";
                const regionClass = isExpanded ? "solution-details-region" : "solution-details-region hidden";

                html += `<div class="solution-details-wrapper">
                    <button class="disclosure-control" aria-expanded="${ariaExp}" data-target="${safeId}-details" data-qid="${node.id}">
                        <span class="disclosure-text">${btnText}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="${safeId}-details" class="${regionClass}">
                        ${generateSolutionDetailsContent(sb.solutionDetails)}
                    </div>
                </div>`;
            }

            html += `</div>`; // end solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += generateQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function generateSolutionDetailsContent(details) {
        let html = '';
        
        // Order: Keep in mind, Formulas, Working, Alternative
        if (details.keepInMind) {
            html += `<div class="sd-subsection keep-in-mind">
                <div class="sd-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                    Keep in mind
                </div>
                <div class="sd-body">${mdRender(details.keepInMind)}</div>
            </div>`;
        }
        
        if (details.formulasUsed) {
            html += `<div class="sd-subsection">
                <div class="sd-label">Formulas used</div>
                <div class="sd-body">${mdRender(details.formulasUsed)}</div>
            </div>`;
        }
        
        if (details.working) {
            html += `<div class="sd-subsection">
                <div class="sd-label">Working</div>
                <div class="sd-body">${mdRender(details.working)}</div>
            </div>`;
        }
        
        if (details.alternativeWorking && details.alternativeWorking.length > 0) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `<div class="sd-subsection">
                    <div class="sd-label">Alternative working</div>
                    <div class="sd-body">${mdRender(alt)}</div>
                </div>`;
            });
        }
        
        return html;
    }

    function setupDisclosureListeners(root, paper) {
        root.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const trigger = e.currentTarget;
                const qid = trigger.getAttribute('data-qid');
                const targetId = trigger.getAttribute('data-target');
                const region = document.getElementById(targetId);
                const textSpan = trigger.querySelector('.disclosure-text');
                
                const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                
                trigger.setAttribute('aria-expanded', newState);
                textSpan.textContent = newState ? "Hide working" : "Show working";
                
                if (newState) {
                    region.classList.remove('hidden');
                } else {
                    region.classList.add('hidden');
                }
                
                expandedStates.set(qid, newState);
            });
        });
    }

    function mdRender(markdown) {
        if (!markdown) return '';
        if (!md) return markdown; // Fallback if MD failed loading
        return md.render(markdown);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

</script>
