<body class="min-h-screen flex flex-col">

    <!-- Mobile Drawer -->

    <script>
        // --- STAGE 0 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- App State ---
        const state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of node IDs that are expanded
            activePaperData: null
        };

        // --- Markdown Renderer Setup (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerPanel: document.getElementById('drawer-panel'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
            drawerScrim: document.getElementById('drawer-scrim')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupEventListeners();
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="text-center text-red-600 font-mono mt-10">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.activePaperData = paper;
            
            // Handle Defaults
            state.expandedNodes.clear();
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Helper to init expansion state
            const initExpansion = (nodes) => {
                if (!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        if (expandAll) state.expandedNodes.add(node.id);
                    }
                    if (node.children) initExpansion(node.children);
                });
            };

            // Flatten structure for initialization
            if (paper.sections) {
                paper.sections.forEach(s => initExpansion(s.questions));
            } else {
                initExpansion(paper.questions);
            }

            renderNav();
            renderPaperContent();
        }

        // --- Rendering Core ---

        function renderNav() {
            const paper = state.activePaperData;
            const generateList = (items, isSectioned) => {
                let html = '';
                
                // Flatten items for linear nav
                const processNode = (node) => {
                     // Nav is flat identifiers. 
                     // Subordination via type weight/opacity, no indentation.
                     // We check depth implicitly? The payload structure gives us a tree.
                     // But Design Brief 5.4.5 says "Flat list... no nested visual indentation".
                     
                     // We need to traverse the tree linearly.
                     const renderItem = (n, depth) => {
                        const isSub = depth > 0;
                        const weightClass = isSub ? 'font-normal text-txt-secondary/80' : 'font-medium text-txt-primary';
                        const sizeClass = isSub ? 'text-xs' : 'text-sm';
                        
                        html += `
                        <button onclick="scrollToQuestion('${n.id}')" 
                                class="text-left w-full py-1 hover:text-accent-primary focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-primary rounded px-1 transition-colors ${weightClass} ${sizeClass}">
                            ${n.id}
                        </button>`;

                        if (n.children) n.children.forEach(c => renderItem(c, depth + 1));
                     };
                     renderItem(node, 0);
                };

                if (isSectioned) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            html += `<div class="mt-4 mb-2 text-xs font-semibold text-txt-secondary uppercase tracking-wider select-none px-1">${section.label}</div>`;
                        } else if (html.length > 0) {
                             // Spacing between implicit sections
                             html += `<div class="h-4"></div>`;
                        }
                        section.questions.forEach(processNode);
                    });
                } else {
                    paper.questions.forEach(processNode);
                }
                return html;
            };

            const navHTML = generateList(null, !!paper.sections);
            els.desktopNavList.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;
        }

        function renderPaperContent() {
            const paper = state.activePaperData;
            let html = '';

            const renderQuestionsList = (questions) => {
                return questions.map(q => renderQuestionNode(q, 0)).join('<div class="h-12 border-b border-border/0"></div>'); // Spacing between top level
            };

            if (paper.sections) {
                html = paper.sections.map(section => {
                    let sectionHTML = '';
                    if (section.label && section.label.trim().length > 0) {
                        sectionHTML += `
                        <div class="mb-8 border-b border-border pb-2">
                            <h2 class="text-lg font-semibold text-txt-primary">${section.label}</h2>
                        </div>`;
                    }
                    sectionHTML += `<div class="space-y-16">
                        ${renderQuestionsList(section.questions)}
                    </div>`;
                    return sectionHTML;
                }).join('<div class="h-16"></div>'); // Spacing between sections
            } else {
                html = `<div class="space-y-16">
                    ${renderQuestionsList(paper.questions)}
                </div>`;
            }

            els.paperContent.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'ml-4 md:ml-8 mt-6' : ''; // Indentation for sub-questions
            const id = node.id;
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = node.solutionBlock?.answer;
            const details = node.solutionBlock?.solutionDetails;
            const hasDetails = !!details;
            const isExpanded = state.expandedNodes.has(id);

            // Render Markdown content
            const questionHtml = md ? md.render(node.question) : node.question;
            
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">
                    ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                </div>`;
            }

            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (answer) {
                    const answerContent = md ? md.render(answer) : answer;
                    answerHtml = `
                    <div class="mb-3">
                        <span class="text-xs font-bold text-txt-secondary uppercase tracking-wide">Answer</span>
                        <div class="mt-1 text-txt-primary font-medium prose">${answerContent}</div>
                    </div>`;
                }

                // Solution Details Control & Region
                let detailsHtml = '';
                if (hasDetails) {
                    const buttonText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded 
                        ? `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>`
                        : `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    detailsHtml = `
                    <button onclick="toggleWorking('${id}')" 
                        class="flex items-center gap-1 text-accent-primary hover:underline text-sm font-medium mb-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-primary rounded">
                        <span>${buttonText}</span>
                        ${chevron}
                    </button>`;

                    if (isExpanded) {
                        detailsHtml += `<div class="bg-wash rounded p-4 md:p-6 text-sm text-txt-primary border-l-2 border-accent-primary/20 animate-in fade-in slide-in-from-top-1 duration-200">
                            ${renderSolutionDetails(details)}
                        </div>`;
                    }
                }

                solutionBlockHtml = `
                <div class="mt-4 pt-2 border-t border-border/30">
                    ${answerHtml}
                    ${detailsHtml}
                </div>`;
            }

            return `
            <div id="q-${id}" class="question-node ${indentClass}">
                <div class="flex gap-3 md:gap-4">
                    <div class="shrink-0 w-8 md:w-10 text-txt-secondary font-semibold text-sm md:text-base pt-1 text-right select-none" aria-hidden="true">${id}</div>
                    <div class="flex-1 min-w-0">
                        <div class="prose text-txt-primary text-base md:text-lg leading-relaxed">
                            ${questionHtml}
                        </div>
                        ${solutionBlockHtml}
                    </div>
                </div>
                ${childrenHtml}
            </div>`;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                <div class="mb-6">
                    <div class="flex items-center gap-2 mb-2 text-txt-secondary font-bold text-xs uppercase tracking-wide">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span>Keep in mind</span>
                    </div>
                    <div class="prose text-txt-primary">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>`;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                <div class="mb-6">
                    <div class="mb-2 text-txt-secondary font-bold text-xs uppercase tracking-wide">Formulas used</div>
                    <div class="prose text-txt-primary">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>`;
            }

            // Working
            if (details.working) {
                html += `
                <div class="mb-6">
                    <div class="mb-2 text-txt-secondary font-bold text-xs uppercase tracking-wide">Working</div>
                    <div class="prose text-txt-primary space-y-4">
                        ${md ? md.render(details.working) : details.working}
                    </div>
                </div>`;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                    <div class="mt-8 pt-4 border-t border-border/50">
                        <div class="mb-2 text-txt-secondary font-bold text-xs uppercase tracking-wide">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                        <div class="prose text-txt-primary space-y-4">
                            ${md ? md.render(alt) : alt}
                        </div>
                    </div>`;
                });
            }

            return html;
        }

        // --- Interactivity ---

        window.scrollToQuestion = (id) => {
            // Close mobile drawer if open
            closeDrawer();
            
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll
                const headerOffset = 80; // Top controls + sticky buffer
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        window.toggleWorking = (id) => {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            // Re-render only keeps scroll position mostly stable, 
            // but a full re-render is expensive. 
            // For a prototype, full re-render is acceptable to ensure consistent state.
            // Ideally we'd just update the DOM node.
            
            // Optimization: Find the node in data and re-render just that question HTML?
            // No, recursive structure makes that tricky. Let's re-render full paper.
            // We need to restore scroll position relative to the question? 
            // The brief says: "Expanding or collapsing content must not intentionally reposition the userâ€™s scroll position beyond the natural layout shift".
            
            const currentScroll = window.scrollY;
            renderPaperContent();
            window.scrollTo(0, currentScroll);
        };

        function setupEventListeners() {
            // Paper Switch
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
                window.scrollTo(0, 0);
            });

            // Mobile Drawer
            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerScrim.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Small delay to allow display:block to apply before transition
            requestAnimationFrame(() => {
                els.drawerPanel.classList.remove('translate-x-full');
            });
        }

        function closeDrawer() {
            els.drawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
            }, 200); // Match transition duration
        }

        // Start
        init();

    </script>
