    <script>
        /**
         * STATE & CONFIG
         */
        const state = {
            payload: null,
            activePaperKey: null,

            mobileNavOpen: false,
            activeQuestionId: null // For nav highlighting
        };

        // Initialize Markdown-it with required config
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false for KaTeX compatibility
        }) : null;
        
        if (md) {
            // Disable inline escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * DOM ELEMENTS
         */
        const els = {
            app: document.getElementById('app'),
            paperSelector: document.getElementById('paper-selector'),
            contentRegion: document.getElementById('paper-content-region'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
            loadingState: document.getElementById('paper-loading-state'),
            errorState: document.getElementById('paper-error-state')
        };

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                // Canonical Fetch
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                state.payload = data;
                
                renderPaperSelector();
                
                // Select first paper by default
                if (data.papers && data.papers.length > 0) {
                    selectPaper(data.papers[0].key);
                } else {
                    showError();
                }
            } catch (err) {
                console.error("Payload loading error:", err);
                showError();
            }
        }

        function showError() {
            els.loadingState.classList.add('hidden');
            els.errorState.classList.remove('hidden');
            els.paperSelector.innerHTML = '<option>Error loading payload</option>';
            els.paperSelector.disabled = true;
        }

        /**
         * CORE RENDERING LOGIC
         */

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });
        }

        function selectPaper(key) {
            state.activePaperKey = key;
            const paper = state.payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Expansion State based on defaults
            state.expandedNodes.clear();
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Helper to recursively set default state
            function setDefaultState(nodes) {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        if (expandAll) state.expandedNodes.add(node.id);
                    }
                    if (node.children) setDefaultState(node.children);
                });
            }

            // Flatten structure for traversal
            let allNodes = [];
            if (paper.questions) allNodes = paper.questions;
            if (paper.sections) paper.sections.forEach(s => allNodes = allNodes.concat(s.questions));
            
            setDefaultState(allNodes);

            renderCurrentPaper();
        }

        function renderCurrentPaper() {
            const paper = state.payload.papers.find(p => p.key === state.activePaperKey);
            if (!paper) return;

            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            els.loadingState.classList.add('hidden');
            els.errorState.classList.add('hidden');
            
            let contentHtml = `<div class="flex flex-col">`; // Wrapper for spacing

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const isFirst = idx === 0;
                        contentHtml += `
                            <div class="${isFirst ? '' : 'mt-12'} mb-8 border-b border-divider pb-2">
                                <h2 class="text-xl font-medium text-secondary">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                    } else if (idx > 0) {
                        // Spacing between implicit sections
                        contentHtml += `<div class="h-12"></div>`;
                    }
                    
                    // Render Questions
                    contentHtml += renderQuestionList(section.questions, true);
                });
            } else {
                contentHtml += renderQuestionList(paper.questions, true);
            }

            contentHtml += `</div>`;
            els.contentRegion.innerHTML = contentHtml;

            // 3. Post-Render Math
            renderMathInElement(els.contentRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);
        }

        function renderQuestionList(questions, isTopLevel) {
            return questions.map((q, index) => {
                const isLast = index === questions.length - 1;
                return renderQuestionNode(q, isTopLevel, isLast);
            }).join('');
        }

        function renderQuestionNode(node, isTopLevel, isLastSibling) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = node.solutionBlock?.answer;
            const solutionDetails = node.solutionBlock?.solutionDetails;
            const hasSolutionDetails = !!solutionDetails;
            
            // Separation logic
            const verticalSpacing = isTopLevel ? 'mb-question-gap' : (isLastSibling ? '' : 'mb-internal-gap');
            
            // HTML Generation
            let html = `<div id="q-${node.id}" class="question-node scroll-mt-24 ${verticalSpacing}">`;
            
            // --- Question Body ---
            html += `
                <div class="flex gap-3 md:gap-4">
                    <div class="shrink-0 w-8 md:w-10 text-right">
                        <span class="text-question-id text-secondary block pt-0.5">${escapeHtml(node.id)}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="prose text-question-body text-primary max-w-none">
                            ${renderMarkdown(node.question)}
                        </div>
            `;

            // --- Solution Block ---
            if (hasSolutionBlock) {
                html += `<div class="mt-6 pl-0 md:pl-2 border-l-0 md:border-l-0">`; // Solution Container
                
                // 1. Answer (Visible by default if present)
                if (answer) {
                    html += `
                        <div class="mb-4">
                            <h4 class="text-label text-secondary uppercase tracking-wide mb-1">Answer</h4>
                            <div class="prose text-primary font-medium">
                                ${renderMarkdown(answer)}
                            </div>
                        </div>
                    `;
                }

                // 2. Solution Details (Disclosure)
                if (hasSolutionDetails) {
                    const isExpanded = state.expandedNodes.has(node.id);
                    const toggleLabel = isExpanded ? "Hide working" : "Show working";
                    
                    html += `
                        <div class="mt-4">
                            <button onclick="toggleSolution('${node.id}')" 
                                class="text-sm font-medium text-accent hover:text-accent2 transition-colors flex items-center gap-1 focus:outline-none focus-visible:ring-2 rounded px-1 -ml-1">
                                ${toggleLabel}
                                <span class="text-xs transition-transform ${isExpanded ? 'rotate-180' : ''}">▼</span>
                            </button>
                    `;

                    if (isExpanded) {
                        html += renderExpandedSolutionDetails(solutionDetails);
                    }

                    html += `</div>`; // End Disclosure Wrapper
                }
                
                html += `</div>`; // End Solution Container
            }

            // --- Children ---
            if (hasChildren) {
                // Indentation handled via spacing/margin, no heavy nesting lines
                html += `
                    <div class="mt-6 ml-4 md:ml-8">
                        ${renderQuestionList(node.children, false)}
                    </div>
                `;
            }

            html += `
                    </div> <!-- End Flex Content -->
                </div> <!-- End Flex Wrapper -->
            </div> <!-- End Question Node -->
            `;

            return html;
        }

        function renderExpandedSolutionDetails(details) {
            // Stage 5.9 + 5.8 Grammar
            // Region Wash applied here
            let html = `<div class="mt-3 p-4 rounded-sm surface-wash border border-divider/30 animate-fade-in">`;

            // Order: Keep in mind -> Formulas -> Working -> Alt Working
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="mb-5 border-b border-divider/50 pb-4 last:border-0 last:mb-0 last:pb-0">
                        <h5 class="text-label font-bold text-secondary mb-2 flex items-center gap-2">
                            <span>Keep in mind</span>
                        </h5>
                        <div class="prose text-sm text-secondary">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="mb-5 border-b border-divider/50 pb-4 last:border-0 last:mb-0 last:pb-0">
                        <h5 class="text-label font-bold text-secondary mb-2">Formulas used</h5>
                        <div class="prose text-sm text-secondary">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working (Primary)
            if (details.working) {
                html += `
                    <div class="mb-5 last:mb-0">
                        <h5 class="text-label font-bold text-secondary mb-2">Working</h5>
                        <div class="prose text-base text-primary">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="mt-6 pt-4 border-t border-divider/50">
                            <h5 class="text-label font-bold text-secondary mb-2">Alternative working ${idx + 1 > 1 ? idx + 1 : ''}</h5>
                            <div class="prose text-base text-primary">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        /**
         * NAVIGATION RENDERER
         */
        function renderNavigation(paper) {
            // Generate flat list of items
            const navItems = [];
            
            function traverse(nodes, depth = 0) {
                nodes.forEach(node => {
                    navItems.push({ id: node.id, depth: depth, type: 'question' });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        navItems.push({ label: section.label, type: 'section' });
                    }
                    traverse(section.questions);
                });
            } else {
                traverse(paper.questions);
            }

            const html = navItems.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="mt-4 mb-1 px-2 text-xs font-bold text-quiet uppercase tracking-wider select-none">
                            ${escapeHtml(item.label)}
                        </div>
                    `;
                } else {
                    // Visual hierarchy via type scale/opacity, flat alignment
                    // Depth 0: Standard, Depth > 0: Smaller/Quieter
                    const isChild = item.depth > 0;
                    const classes = isChild 
                        ? 'text-xs text-secondary py-0.5' 
                        : 'text-sm text-primary font-medium py-1';
                    
                    return `
                        <a href="#q-${item.id}" 
                           onclick="handleNavClick(event, 'q-${item.id}')"
                           class="block px-2 rounded hover:bg-navhover hover:text-accent transition-colors ${classes} nav-item"
                           data-target="q-${item.id}">
                            ${escapeHtml(item.id)}
                        </a>
                    `;
                }
            }).join('');

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
            
            setupIntersectionObserver();
        }

        /**
         * ACTIONS & HANDLERS
         */
        window.toggleSolution = function(id) {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            // Re-render whole paper is simplest for prototype given no React
            // To preserve scroll, we might want to be smarter, but let's try strict re-render first
            // Note: Re-render loses transient state like selection, but is robust for content
            const scrollPos = window.scrollY;
            renderCurrentPaper();
            window.scrollTo(0, scrollPos);
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
                closeMobileDrawer();
            }
        };

        // Mobile Drawer Logic
        els.mobileJumpTrigger.addEventListener('click', openMobileDrawer);
        els.mobileDrawerClose.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeMobileDrawer);

        function openMobileDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden');
            // small delay for opacity transition
            setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
            state.mobileNavOpen = true;
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 200);
            state.mobileNavOpen = false;
        }

        /**
         * HELPERS
         */
        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            // Markdown-it renders to HTML. KaTeX auto-render handles Math delimiters later.
            return md.render(text);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        /**
         * INTERSECTION OBSERVER FOR NAV HIGHLIGHTING
         */
        function setupIntersectionObserver() {
            const options = { rootMargin: '-10% 0px -80% 0px' };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            // Desktop
            document.querySelectorAll('#desktop-nav-list a').forEach(a => {
                if (a.dataset.target === id) {
                    a.classList.add('text-accent', 'font-bold');
                    a.classList.remove('text-primary', 'text-secondary');
                } else {
                    a.classList.remove('text-accent', 'font-bold');
                    // Reset to default classes based on depth (approximated here by checking class list)
                    if (a.classList.contains('text-xs')) {
                         a.classList.add('text-secondary');
                    } else {
                         a.classList.add('text-primary');
                    }
                }
            });
            // Mobile (Shared logic, simplifying for prototype)
        }

        // --- Start App ---
        init();

    </script>
</body>
