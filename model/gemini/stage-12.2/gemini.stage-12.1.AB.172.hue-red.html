    <!-- Application Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- ADD-ON: ColorLab B Parameters ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";

        // --- State ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- Markdown Setup ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Invariant
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populateSelector();
                // Select first paper by default
                const firstPaper = payloadData.papers[0];
                loadPaper(firstPaper.key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="message-container">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Drawer
            closeDrawer();

            // Render Content
            const defaults = paper.defaults || { expandedAll: true };
            const contentHtml = renderPaperContent(paper, defaults);
            els.paperContent.innerHTML = contentHtml;

            // Render Nav
            const navItems = buildNavItems(paper);
            renderNavigation(navItems);

            // Apply KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind Interaction
            bindInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper, defaults) {
            if (paper.sections) {
                return paper.sections.map(sec => `
                    ${sec.label && sec.label.trim() !== "" ? `
                        <div class="paper-section-header" id="sec-${sec.label}">${sec.label}</div>
                    ` : ''}
                    ${renderQuestionList(sec.questions, defaults, 0)}
                `).join('');
            } else if (paper.questions) {
                return renderQuestionList(paper.questions, defaults, 0);
            }
            return '';
        }

        function renderQuestionList(questions, defaults, depth) {
            return questions.map(q => renderQuestionNode(q, defaults, depth)).join('');
        }

        function renderQuestionNode(q, defaults, depth) {
            const hasSolutionDetails = q.solutionBlock?.solutionDetails;
            const hasAnswer = q.solutionBlock?.answer;
            const hasSolutionBlock = hasAnswer || hasSolutionDetails;
            
            // Generate IDs
            const qNodeId = `q-${q.id.replace(/\s+/g, '-')}`;

            // Check Defaults
            const isExpanded = defaults.expandedAll !== false;

            return `
                <div class="question-node" id="${qNodeId}">
                    <div class="question-body">
                        <div class="q-id text-body">${q.id}</div>
                        <div class="q-prompt text-body markdown-content">${renderMarkdown(q.question)}</div>
                    </div>

                    ${hasSolutionBlock ? `
                        <div class="solution-block">
                            ${hasAnswer ? `
                                <div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="answer-content markdown-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                                </div>
                            ` : ''}

                            ${hasSolutionDetails ? `
                                <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${qNodeId}">
                                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                <div id="sd-${qNodeId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                                    ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    ${q.children && q.children.length > 0 ? `
                        <div class="child-container">
                            ${renderQuestionList(q.children, defaults, depth + 1)}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderSolutionDetails(sd) {
            const parts = [];
            
            if (sd.keepInMind) {
                parts.push(`
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `);
            }
            
            if (sd.formulasUsed) {
                parts.push(`
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `);
            }

            if (sd.working) {
                parts.push(`
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    </div>
                `);
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    parts.push(`
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? (idx + 1) : ''}</div>
                            <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                        </div>
                    `);
                });
            }

            return parts.join('');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- Navigation Logic ---

        function buildNavItems(paper) {
            let items = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        items = items.concat(flattenQuestions(sec.questions, 0));
                    }
                });
            } else if (paper.questions) {
                items = flattenQuestions(paper.questions, 0);
            }
            return items;
        }

        function flattenQuestions(qs, depth) {
            let res = [];
            qs.forEach(q => {
                res.push({ type: 'item', id: q.id, targetId: `q-${q.id.replace(/\s+/g, '-')}`, depth: depth });
                if (q.children) {
                    res = res.concat(flattenQuestions(q.children, depth + 1));
                }
            });
            return res;
        }

        function renderNavigation(items) {
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a class="nav-item" data-target="${item.targetId}" data-depth="${item.depth}">${item.id}</a></li>`;
                }
            }).join('');
            
            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        // --- Interactions ---

        function bindInteractions() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        const newState = !isExpanded;
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            target.classList.add('expanded');
                        } else {
                            target.classList.remove('expanded');
                        }
                    }
                });
            });

            // Nav Clicks
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Sticky header offset
                        const offset = 80;
                        const top = target.getBoundingClientRect().top + window.scrollY - offset;
                        window.scrollTo({ top: top, behavior: 'smooth' });
                        
                        updateActiveNav(targetId);
                        closeDrawer();
                    }
                });
            });
        }

        // Scroll Spy for Nav
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                detectActiveQuestion();
                scrollTimeout = null;
            }, 100);
        });

        function detectActiveQuestion() {
            // Simple viewport detection
            const nodes = document.querySelectorAll('.question-node');
            let activeId = null;
            
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top > 60 && rect.top < window.innerHeight / 2) {
                    activeId = node.id;
                    break;
                }
            }
            
            // If nothing in top half, fallback to first visible
            if (!activeId && nodes.length > 0) {
                 for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.bottom > 60) {
                        activeId = node.id;
                        break;
                    }
                }
            }

            if (activeId) updateActiveNav(activeId);
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => {
                n.classList.add('active');
                // Ensure visible in rail
                if(n.closest('.nav-rail')) {
                    n.scrollIntoView({ block: 'nearest' });
                }
            });
        }

        // Drawer Logic
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        // --- Start ---
        init();

    </script>
</body>
