<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let payload = null;
    let currentPaper = null;

    // --- Markdown Renderer Config (Stage 6 Baseline) ---
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,
        breaks: false // Critical: false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            renderPaperSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-region').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // Update Selector UI
        document.getElementById('paper-selector').value = paperKey;

        // Render Content
        const region = document.getElementById('paper-region');
        region.innerHTML = ''; // Clear previous

        const docFragment = document.createDocumentFragment();

        // Handle Sections vs Flat
        const hasSections = !!paper.sections;
        const rootNodes = hasSections ? paper.sections : [{ questions: paper.questions }];

        rootNodes.forEach(section => {
            // Render Section Header if exists and not empty
            if (hasSections && section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                docFragment.appendChild(header);
            }

            // Render Questions
            if (section.questions) {
                section.questions.forEach((q, index) => {
                    docFragment.appendChild(renderQuestionNode(q, 0, true));
                });
            }
        });

        region.appendChild(docFragment);

        // Render Navigation
        renderNavigation(rootNodes, hasSections);

        // Run KaTeX
        renderMath(region);
        
        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${isTopLevel ? 'top-level' : 'child'}`;
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md.render(node.question || "");

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // A. Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md.render(sb.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                blockDiv.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', 'true'); // Expanded by default
                
                // Text first
                const btnText = document.createElement('span');
                btnText.className = 'btn-text';
                btnText.textContent = 'Hide working';
                
                const btnIcon = document.createElement('span');
                btnIcon.className = 'disclosure-icon';
                btnIcon.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                toggleBtn.appendChild(btnText);
                toggleBtn.appendChild(btnIcon);

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details expanded'; // Default expanded
                
                // Defaults Logic: Check paper defaults
                if (currentPaper.defaults && currentPaper.defaults.expandedAll === false) {
                    toggleBtn.setAttribute('aria-expanded', 'false');
                    btnText.textContent = 'Show working';
                    detailsRegion.classList.remove('expanded');
                }

                // Interaction
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    btnText.textContent = isExpanded ? 'Show working' : 'Hide working';
                    detailsRegion.classList.toggle('expanded');
                };

                // Build Subsections (Keep in mind, Formulas, Working, Alt)
                
                // Keep in Mind
                if (details.keepInMind) {
                    const kimDiv = document.createElement('div');
                    kimDiv.className = 'sd-subsection keep-in-mind';
                    kimDiv.innerHTML = `<div class="sd-label">Keep in mind</div><div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>`;
                    detailsRegion.appendChild(kimDiv);
                }

                // Formulas
                if (details.formulasUsed) {
                    const formDiv = document.createElement('div');
                    formDiv.className = 'sd-subsection formulas';
                    formDiv.innerHTML = `<div class="sd-label">Formulas used</div><div class="formulas-body">${md.render(details.formulasUsed)}</div>`;
                    detailsRegion.appendChild(formDiv);
                }

                // Working
                if (details.working) {
                    const workDiv = document.createElement('div');
                    workDiv.className = 'sd-subsection working';
                    workDiv.innerHTML = `<div class="sd-label">Working</div><div class="working-body">${md.render(details.working)}</div>`;
                    detailsRegion.appendChild(workDiv);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-subsection alternative-working';
                        altDiv.innerHTML = `<div class="sd-label">Alternative working</div><div class="alternative-working-body">${md.render(alt)}</div>`;
                        detailsRegion.appendChild(altDiv);
                    });
                }

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, false));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderNavigation(rootNodes, hasSections) {
        const desktopNav = document.getElementById('desktop-nav-container');
        desktopNav.innerHTML = '';
        
        // Helper to flatten tree for nav generation
        function buildNavTree(nodes, container, currentDepth) {
            nodes.forEach(node => {
                // Render Item
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.href = `#q-${node.id}`;
                link.textContent = node.id; // Identifier only
                link.dataset.depth = Math.min(currentDepth, 3); // Cap visual depth logic
                
                link.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${node.id}`);
                    if (target) {
                        // Smooth scroll, accounting for sticky top if needed
                        const offset = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({ top: offset, behavior: 'smooth' });
                        
                        // Set Active
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Select links in both desktop and mobile
                        const allLinks = document.querySelectorAll(`a[href="#q-${node.id}"]`);
                        allLinks.forEach(l => l.classList.add('active'));
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                };

                container.appendChild(link);

                if (node.children) {
                    buildNavTree(node.children, container, currentDepth + 1);
                }
            });
        }

        rootNodes.forEach(section => {
            if (hasSections && section.label && section.label.trim() !== "") {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = section.label;
                desktopNav.appendChild(label);
            }
            if (section.questions) {
                buildNavTree(section.questions, desktopNav, 0);
            }
        });

        // Mirror to Mobile Nav
        const mobileNav = document.getElementById('mobile-nav-container');
        mobileNav.innerHTML = desktopNav.innerHTML;
        
        // Re-attach events for mobile links (innerHTML copies don't keep listeners)
        const mobileLinks = mobileNav.querySelectorAll('.nav-item');
        mobileLinks.forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                const id = link.getAttribute('href').substring(1);
                const target = document.getElementById(id);
                if (target) {
                    const offset = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({ top: offset, behavior: 'smooth' });
                    
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`a[href="#${id}"]`).forEach(l => l.classList.add('active'));
                    
                    closeDrawer();
                }
            };
        });
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpBtn.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // --- Boot ---
    document.addEventListener('DOMContentLoaded', init);

    // --- Active State on Scroll (Intersection Observer) ---
    // Simple implementation to highlight nav based on visibility
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`a[href="#q-${id}"]`).forEach(l => l.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Highlight when near top

    // To prevent flashing active states, usually requires more complex logic, 
    // but for prototype this offers basic "current" indication.
    // We attach after rendering.
    const originalRenderPaper = switchPaper;
    switchPaper = function(key) {
        originalRenderPaper(key);
        // Attach observers to new questions
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

</script>
