<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG and other inline HTML
        linkify: true,
        breaks: false // MUST stay false: prevents <br> inside $...$
    }) : null;

    if (md) {
        // Preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        navItems: [] // { id, label, isSection, elementId }
    };

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        drawerOverlay: document.getElementById('mobile-drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        jumpTrigger: document.getElementById('mobile-jump-trigger')
    };

    // --- Fetch Payload ---
    fetch(RTQ_PAPERS_PAYLOAD_PATH)
        .then(res => {
            if (!res.ok) throw new Error('Network response not ok');
            return res.json();
        })
        .then(data => {
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            state.papers = data.papers;
            initSelector();
            // Load first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        })
        .catch(err => {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        });

    function renderError(msg) {
        els.content.innerHTML = `<div class="error-message">${msg}</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    // --- Initialization ---
    function initSelector() {
        els.selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        state.paperData = state.papers.find(p => p.key === key);
        els.selector.value = key;
        renderPaper();
    }

    // --- Rendering Core ---

    function renderPaper() {
        const paper = state.paperData;
        if (!paper) return;

        // Reset
        els.content.innerHTML = '';
        state.navItems = [];

        // Determine structure
        const isSectioned = !!paper.sections;
        
        // Render Stream
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    els.content.appendChild(header);

                    // Add to nav as non-clickable
                    state.navItems.push({ type: 'section', label: section.label });
                }
                
                // Render questions list container
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                els.content.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0));
            });
            els.content.appendChild(list);
        }

        // Render Navigation
        renderNavigation();

        // Apply KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
        
        // Setup Intersection Observer for Active Nav
        setupScrollSpy();
    }

    function renderQuestionNode(node, depth) {
        // Container
        const container = document.createElement('div');
        container.className = 'question-node';
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        container.id = domId;
        container.dataset.qid = node.id;

        // Track for nav
        state.navItems.push({ type: 'question', id: node.id, label: node.id, elementId: domId, depth: depth });

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qIdSpan = `<span class="q-id">${node.id}</span>`;
        const qContentHtml = md ? md.render(node.question || '') : (node.question || '');
        // Hacky insert of ID before first paragraph if possible, else prepend
        if (qContentHtml.startsWith('<p>')) {
            qBody.innerHTML = qContentHtml.replace('<p>', `<p>${qIdSpan}`);
        } else {
            qBody.innerHTML = `${qIdSpan} ${qContentHtml}`;
        }
        // Markdown passthrough class for SVG handling
        qBody.classList.add('md-content');
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                const isExpandedDefault = state.paperData.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details';
                if (isExpandedDefault) detailsContainer.classList.add('expanded');

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = detailsContainer.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('.btn-text').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Build Content Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in Mind
                if (details.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection keep-in-mind';
                    div.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsContainer.appendChild(div);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection formulas-used';
                    div.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsContainer.appendChild(div);
                }

                // Working
                if (details.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection working';
                    div.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-content md-content">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsContainer.appendChild(div);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection alt-working';
                        div.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsContainer.appendChild(div);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsContainer);
            }

            container.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    // --- Navigation ---
    function renderNavigation() {
        const renderList = (target) => {
            target.innerHTML = '';
            state.navItems.forEach(item => {
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    target.appendChild(div);
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.label;
                    a.dataset.targetId = item.elementId;
                    
                    // Visual hierarchy via scale/opacity only (flat list)
                    if (item.depth > 0) {
                        a.style.fontSize = '0.85rem';
                        a.style.color = 'var(--c-text-tertiary)';
                    }

                    a.onclick = (e) => {
                        e.preventDefault();
                        const el = document.getElementById(item.elementId);
                        if (el) {
                            // Smooth scroll with offset
                            const y = el.getBoundingClientRect().top + window.pageYOffset - 90;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            // Close drawer if open
                            els.drawerOverlay.classList.remove('open');
                        }
                    };
                    target.appendChild(a);
                }
            });
        };

        renderList(els.desktopNav);
        renderList(els.mobileNavList);
    }

    // --- Scroll Spy ---
    function setupScrollSpy() {
        // Reset old observers if any (simple implementation: reconstruct)
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(section => {
            observer.observe(section);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(nav => {
            if (nav.dataset.targetId === id) {
                nav.classList.add('active');
            } else {
                nav.classList.remove('active');
            }
        });
    }

    // --- Mobile Drawer Interactions ---
    els.jumpTrigger.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
    });
    els.drawerClose.addEventListener('click', () => {
        els.drawerOverlay.classList.remove('open');
    });
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) {
            els.drawerOverlay.classList.remove('open');
        }
    });

});
</script>
