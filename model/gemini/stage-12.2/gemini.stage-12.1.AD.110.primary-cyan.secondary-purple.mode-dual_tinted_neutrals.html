<script>
    /** STAGE 0: CONSTANTS - SINGLE SOURCE OF TRUTH **/
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Config state
    let state = {
        papers: [],
        activePaper: null,
        expandedMap: {} // Map id -> boolean
    };

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG passthrough
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('contentArea').innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
        }
    }

    // --- Rendering ---
    function renderSelector() {
        const sel = document.getElementById('paperSelector');
        sel.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        sel.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.activePaper = paper;

        // Reset expanded state based on defaults
        state.expandedMap = {}; 
        // Default is expandedAll unless explicitly false
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render Content
        const contentEl = document.getElementById('contentArea');
        contentEl.innerHTML = '';
        
        // Handle Sections or Flat List
        let html = '';
        let navItems = [];

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="section-header-block"><div class="section-header-title">Section ${sec.label}</div></div>`;
                    navItems.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, navItems);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
                collectNavItems(q, navItems);
            });
        } else {
            html = '<div class="error-msg">No questions in paper</div>';
        }

        contentEl.innerHTML = html;

        // Render Nav (Rail + Drawer)
        renderNavigation(navItems);

        // Post-process: KaTeX
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup scroll spy
        setupScrollSpy();
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        
        const isExpanded = defaultExpanded; 
        const expandedClass = isExpanded ? 'open' : '';
        const ariaExpanded = isExpanded ? 'true' : 'false';
        const btnText = isExpanded ? 'Hide working' : 'Show working';

        // Render Markdown content
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">` + 
                node.children.map(c => renderQuestionNode(c, depth + 1, defaultExpanded)).join('') + 
                `</div>`;
        }

        let solutionBlockHtml = '';
        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Helper to render subsections
                const renderSub = (label, content, icon=null) => {
                    if (!content) return '';
                    const body = md ? md.render(content) : content;
                    const iconHtml = icon ? icon : ''; // Placeholder for icon if needed
                    return `
                        <div class="sd-subsection">
                            <div class="sd-label">${iconHtml}${label}</div>
                            <div class="sd-body">${body}</div>
                        </div>
                    `;
                };

                // Alternative working array
                const alts = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) 
                    ? sd.alternativeWorking.map((aw, i) => renderSub('Alternative working', aw)).join('')
                    : '';

                const innerDetails = `
                    ${renderSub('Keep in mind', sd.keepInMind, '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg> ')}
                    ${renderSub('Formulas used', sd.formulasUsed)}
                    ${renderSub('Working', sd.working)}
                    ${alts}
                `;

                // SVG Chevron
                const chevron = `<svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;

                detailsHtml = `
                    <button class="sd-control" aria-expanded="${ariaExpanded}" onclick="toggleDetails(this)">
                        <span class="sd-text">${btnText}</span>
                        ${chevron}
                    </button>
                    <div class="sd-region ${expandedClass}">
                        ${innerDetails}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        return `
            <div class="question-node" id="q-${node.id}" data-qid="${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // Toggle Logic
    window.toggleDetails = function(btn) {
        const region = btn.nextElementSibling;
        const textSpan = btn.querySelector('.sd-text');
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = 'Show working';
            region.classList.remove('open');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = 'Hide working';
            region.classList.add('open');
        }
    }

    // Navigation Logic
    function collectNavItems(node, list) {
        list.push({ type: 'item', id: node.id });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, list));
        }
    }

    function renderNavigation(items) {
        const rail = document.getElementById('navRail');
        const drawerContent = document.getElementById('drawerContent');
        
        const html = `<ul class="nav-list">` + items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li><a class="nav-item" data-target="q-${item.id}" onclick="scrollToId('q-${item.id}')">${item.id}</a></li>`;
            }
        }).join('') + `</ul>`;

        rail.innerHTML = html;
        drawerContent.innerHTML = html;
    }

    window.scrollToId = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Scroll with offset for header
            const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({top: top, behavior: 'smooth'});
            
            // Close drawer if open
            closeDrawer();
        }
    }

    // Scroll Spy
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-qid');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const active = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
        active.forEach(el => el.classList.add('active'));
    }

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawerOverlay');
    const navDrawer = document.getElementById('navDrawer');
    const jumpBtn = document.getElementById('jumpTrigger');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        navDrawer.classList.add('open');
    }
    
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        navDrawer.classList.remove('open');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Start
    init();

</script>
</body>
</html>
