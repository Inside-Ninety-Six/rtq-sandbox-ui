    <script>
        // === STAGE 0: CONSTANTS (Authoritative) ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // === STATE ===
        let appState = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // IDs of nodes where Solution Details are expanded
            navOpen: false
        };

        // === MARKDOWN CONFIGURATION (Stage 6 Add-on) ===
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // === INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                appState.papers = payload.papers;
                
                if (appState.papers.length > 0) {
                    appState.currentPaperId = appState.papers[0].key;
                    initializeDefaults(getCurrentPaper());
                }
                
                renderApp();
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function getCurrentPaper() {
            return appState.papers.find(p => p.key === appState.currentPaperId);
        }

        function initializeDefaults(paper) {
            // Read paper defaults. If expandedAll is true (or undefined), add all IDs to set.
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false;
            appState.expandedNodes.clear();
            if (expandAll) {
                // Recursively find all nodes with solution details and expand them
                const traverse = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                            appState.expandedNodes.add(node.id);
                        }
                        if (node.children) traverse(node.children);
                    });
                };
                if (paper.questions) traverse(paper.questions);
                if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
            }
        }

        // === RENDERING ===
        function renderError() {
            document.getElementById('app').innerHTML = `
                <div class="top-controls"><span class="text-bold">RTQ Viewer</span></div>
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
        }

        function renderApp() {
            const paper = getCurrentPaper();
            const app = document.getElementById('app');
            
            // Generate HTML Structure
            app.innerHTML = `
                <header class="top-controls">
                    <div class="flex items-center gap-2">
                        <select id="paper-select" class="paper-select">
                            ${appState.papers.map(p => `<option value="${p.key}" ${p.key === paper.key ? 'selected' : ''}>${p.label}</option>`).join('')}
                        </select>
                    </div>
                    <button class="jump-trigger-mobile" onclick="toggleDrawer(true)">Jump to...</button>
                </header>
                
                <div class="main-grid">
                    <nav class="nav-rail">
                        <div class="nav-list-container">
                            ${generateNavListHTML(paper)}
                        </div>
                    </nav>
                    
                    <main class="paper-content">
                        <div id="paper-body">
                            ${generatePaperBodyHTML(paper)}
                        </div>
                    </main>
                </div>

                <!-- Mobile Drawer -->
                <div class="drawer-overlay ${appState.navOpen ? 'open' : ''}" onclick="toggleDrawer(false)"></div>
                <div class="drawer ${appState.navOpen ? 'open' : ''}">
                    <div class="drawer-header">
                        <span class="text-bold text-secondary">Jump to question</span>
                        <button onclick="toggleDrawer(false)" class="text-accent" style="font-size:24px;">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${generateNavListHTML(paper)}
                    </div>
                </div>
            `;

            // Attach Event Listeners
            document.getElementById('paper-select').addEventListener('change', (e) => {
                appState.currentPaperId = e.target.value;
                initializeDefaults(getCurrentPaper());
                renderApp();
            });

            // Run KaTeX on the newly rendered content
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-body'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Navigation HTML Generation ---
        function generateNavListHTML(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItem = (node, depth) => {
                return `
                    <li>
                        <a href="#q-${node.id}" 
                           class="nav-item nav-depth-${Math.min(depth, 2)}"
                           onclick="handleNavClick(event, 'q-${node.id}')">
                           ${node.id}
                        </a>
                    </li>
                `;
            };

            const traverseQuestions = (questions, depth) => {
                let str = '';
                questions.forEach(q => {
                    str += renderItem(q, depth);
                    if (q.children && q.children.length > 0) {
                        str += traverseQuestions(q.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += traverseQuestions(section.questions, 0);
                    // Separator between sections via spacing in CSS
                });
            } else if (paper.questions) {
                html += traverseQuestions(paper.questions, 0);
            }

            html += '</ul>';
            return html;
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll + header offset
                const top = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                
                // Update active state visual (simplistic implementation)
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if (e.target.classList.contains('nav-item')) e.target.classList.add('active');
            }
            if (appState.navOpen) toggleDrawer(false);
        }

        function toggleDrawer(isOpen) {
            appState.navOpen = isOpen;
            const drawer = document.querySelector('.drawer');
            const overlay = document.querySelector('.drawer-overlay');
            if (isOpen) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        // --- Paper Body HTML Generation ---
        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text);
        }

        function generatePaperBodyHTML(paper) {
            if (paper.sections) {
                return paper.sections.map(section => {
                    const headerHtml = (section.label && section.label.trim()) 
                        ? `<h2 class="section-header">${section.label}</h2>` 
                        : '';
                    return `
                        <section class="paper-section">
                            ${headerHtml}
                            ${section.questions.map(q => generateQuestionNodeHTML(q)).join('')}
                        </section>
                    `;
                }).join('');
            } else if (paper.questions) {
                return paper.questions.map(q => generateQuestionNodeHTML(q)).join('');
            }
            return '';
        }

        function generateQuestionNodeHTML(node) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = appState.expandedNodes.has(node.id);

            // 1. Question Body
            const questionBodyHtml = `
                <div class="question-body">
                    <span class="q-id" id="q-${node.id}">${node.id}</span>
                    <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
                </div>
            `;

            // 2. Solution Block
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (node.solutionBlock.answer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Details
                let detailsHtml = '';
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const controlText = isExpanded ? "Hide working" : "Show working";
                    const chevronRot = isExpanded ? "rotate(180deg)" : "rotate(0deg)";
                    
                    // Construct expanded content
                    let expandedContent = '';
                    if (isExpanded) {
                        // Keep in mind
                        if (details.keepInMind) {
                            expandedContent += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="keep-in-mind-body md-content">${renderMarkdown(details.keepInMind)}</div>
                                </div>
                            `;
                        }
                        // Formulas
                        if (details.formulasUsed) {
                            expandedContent += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="formulas-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                                </div>
                            `;
                        }
                        // Working
                        if (details.working) {
                            expandedContent += `
                                <div class="working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="md-content">${renderMarkdown(details.working)}</div>
                                </div>
                            `;
                        }
                        // Alt Workings
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                expandedContent += `
                                    <div class="working-block">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="md-content">${renderMarkdown(alt)}</div>
                                    </div>
                                `;
                            });
                        }
                    }

                    detailsHtml = `
                        <div class="solution-details-wrapper ${isExpanded ? 'expanded' : ''}">
                            <button class="disclosure-control" onclick="toggleDetails('${node.id}')">
                                <span>${controlText}</span>
                                <svg class="chevron" viewBox="0 0 24 24" style="transform: ${chevronRot}">
                                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
                                </svg>
                            </button>
                            ${isExpanded ? `<div class="solution-details-region">${expandedContent}</div>` : ''}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // 3. Children
            let childrenHtml = '';
            if (hasChildren) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => generateQuestionNodeHTML(child)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node">
                    ${questionBodyHtml}
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interaction Logic ---
        window.toggleDetails = function(nodeId) {
            if (appState.expandedNodes.has(nodeId)) {
                appState.expandedNodes.delete(nodeId);
            } else {
                appState.expandedNodes.add(nodeId);
            }
            
            // Re-render only the paper body to maintain simple state logic in this harness
            // In a full app, we would patch the DOM. Here, we re-render the paper body.
            // We must try to preserve scroll position relative to the element toggled, but full re-render makes that hard.
            // Optimization: Find the specific node in DOM and swap HTML? 
            // For stability in this prototype, full re-render + KaTeX run is robust but might jump.
            // Let's rely on browser scroll anchoring or try to find the element position.
            
            const scrollPos = window.scrollY;
            document.getElementById('paper-body').innerHTML = generatePaperBodyHTML(getCurrentPaper());
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-body'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Restore scroll (approximate)
            window.scrollTo(0, scrollPos);
        };

        // Boot
        init();

    </script>
</body>
</html>
