<body>

    <div id="root">
        <!-- Top Controls -->
        <div class="top-controls-region">

            </select>

        <!-- Main Shell -->
        <div class="document-frame-shell">

                <div class="paper-message">Loading payload...</div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="navDrawer" class="drawer" aria-label="Navigation drawer">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="mobileNavContent" style="overflow-y: auto; flex: 1;"></div>
    </div>

    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // APP STATE
        let papersData = [];
        let currentPaper = null;
        let mdRenderer = null;

        // MARKDOWN CONFIG (Authoritative Snippet)
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,
                linkify: true,
                breaks: false 
            });
            mdRenderer.inline.ruler.disable(['escape']);
        }

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (data && data.papers) {
                    papersData = data.papers;
                    populateSelector();
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } else {
                    throw new Error('Invalid payload structure');
                }
            } catch (err) {
                console.error("Payload loading failed:", err);
                document.getElementById('paperContent').innerHTML = '<div class="paper-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Error loading papers</option>';
            }

            setupInteractions();
        }

        // --- RENDER LOGIC ---

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // 1. Build Navigation
            const navHTML = buildNavigation(currentPaper);
            document.getElementById('desktopNavContent').innerHTML = navHTML;
            document.getElementById('mobileNavContent').innerHTML = navHTML;

            // 2. Build Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = buildPaperContent(currentPaper);

            // 3. Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // 4. Update Scroll & Nav State
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // --- NAVIGATION BUILDER ---

        function buildNavigation(paper) {
            // Flat list structure. If sections exist, render non-clickable headers.
            let html = '<ul class="nav-list">';

            const renderItems = (questions) => {
                let s = '';
                questions.forEach(q => {
                    s += `<li class="nav-item-wrapper">
                        <a href="#q-${q.id}" class="nav-item" data-target="q-${q.id}">${q.id}</a>
                    </li>`;
                    if (q.children && q.children.length > 0) {
                        q.children.forEach(child => {
                             // Flat visual list per design, but can track hierarchy class if needed
                             // Stage 5.4.5: Flat list, hierarchy via type scale/quietness (class="is-child")
                             s += renderChildNav(child);
                        });
                    }
                });
                return s;
            };

            const renderChildNav = (node) => {
                let s = `<li class="nav-item-wrapper">
                    <a href="#q-${node.id}" class="nav-item is-child" data-target="q-${node.id}">${node.id}</a>
                </li>`;
                if (node.children) {
                    node.children.forEach(c => { s += renderChildNav(c); });
                }
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += renderItems(section.questions);
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions);
            }

            html += '</ul>';
            return html;
        }

        // --- CONTENT BUILDER ---

        function buildPaperContent(paper) {
            let html = '';
            
            // Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += buildQuestionList(section.questions, paper.defaults);
                });
            } else if (paper.questions) {
                html += buildQuestionList(paper.questions, paper.defaults);
            }
            return html;
        }

        function buildQuestionList(questions, defaults) {
            return questions.map(q => buildQuestionNode(q, defaults)).join('');
        }

        function buildQuestionNode(q, defaults) {
            const hasChildren = q.children && q.children.length > 0;
            const sb = q.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasSD = sb && sb.solutionDetails;
            
            // Defaults
            const expandedAll = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
            const isExpanded = expandedAll; // Initial render state

            // Markdown Render Helper
            const r = (text) => mdRenderer ? mdRenderer.render(text || '') : (text || '');

            let html = `<div class="question-node" id="q-${q.id}">`;
            
            // 1. Question Body
            html += `<div class="question-body">
                <div class="q-id">${q.id}</div>
                <div class="q-prompt">${r(q.question)}</div>
            </div>`;

            // 2. Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${r(sb.answer)}</span>
                    </div>`;
                }

                // Solution Details Control & Region
                if (hasSD) {
                    const sd = sb.solutionDetails;
                    const toggleId = `toggle-${q.id}`;
                    const regionId = `sd-${q.id}`;
                    
                    html += `<button class="disclosure-control" 
                                aria-expanded="${isExpanded}" 
                                aria-controls="${regionId}"
                                onclick="toggleSolution('${regionId}', this)">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <span style="font-size: 0.8em;">${isExpanded ? '▲' : '▼'}</span>
                             </button>`;

                    html += `<div id="${regionId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${r(sd.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-section formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${r(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-section working-body">
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${r(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             html += `<div class="sd-section working-body">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${r(alt)}</div>
                            </div>`;
                        });
                    }
                    
                    html += `</div>`; // End SD Region
                }
                
                html += `</div>`; // End Solution Block
            }

            // 3. Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                html += buildQuestionList(q.children, defaults);
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // --- INTERACTIONS ---

        window.toggleSolution = function(regionId, btn) {
            const region = document.getElementById(regionId);
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span:first-child').textContent = 'Show working';
                btn.querySelector('span:last-child').textContent = '▼';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span:first-child').textContent = 'Hide working';
                btn.querySelector('span:last-child').textContent = '▲';
            }
        };

        // Mobile Drawer
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Smooth Scroll & Nav Active State
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                }
            }
        });

        // Intersection Observer for Active Nav
        function updateActiveNav() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(link => {
                            link.classList.toggle('active', link.getAttribute('data-target') === id);
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
</body>
</html>
