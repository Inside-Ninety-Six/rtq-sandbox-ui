    <!-- SCRIPTS -->
    <!-- 1. Markdown-it CDN (No integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <!-- 2. KaTeX JS CDN (No integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6 Add-on: Markdown Config
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevents <br> in math
        }) : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APP STATE & LOGIC
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            navData: [] // Flat list of { id, label, depth, sectionLabel? }
        };

        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawerNav: document.getElementById('drawer-nav-content'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // Init
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled>Error loading papers</option>';
            }

            setupInteractions();
        }

        function populateSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            state.navData = [];

            // Clear previous
            els.paperContent.innerHTML = '';
            els.navRail.innerHTML = '';
            els.drawerNav.innerHTML = '';

            // Generate Content
            const fragment = document.createDocumentFragment();
            
            // Handle Sections vs Flat Questions
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Header in Paper (if label exists)
                    if (section.label && section.label.trim()) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        fragment.appendChild(secHeader);
                        
                        // Push section to nav data
                        state.navData.push({ type: 'section', label: section.label });
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            fragment.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    fragment.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            els.paperContent.appendChild(fragment);

            // Render Nav
            renderNavigation();

            // Run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
            updateNavState();
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'q-node';
            container.setAttribute('data-depth', depth);
            container.id = `q-${node.id}`; // Anchor for nav

            // 1. Add to Nav Data
            state.navData.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id}` });

            // 2. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;

            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 3. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim();
                const hasDetails = sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'sol-block';

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer md-content';
                        ansDiv.innerHTML = `<span class="ans-label">Answer</span> ` + 
                            (md ? md.renderInline(sb.answer) : sb.answer);
                        blockDiv.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const detailsWrapper = document.createElement('div');
                        detailsWrapper.className = 'sol-details-wrapper';

                        // Toggle
                        const isExpanded = defaults && defaults.expandedAll === false ? false : true;
                        
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sd-toggle';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Content Region
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'sd-content';
                        contentDiv.setAttribute('aria-hidden', !isExpanded);
                        
                        // Internal Subsections
                        const sd = sb.solutionDetails;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-kim';
                            section.innerHTML = `
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            `;
                            contentDiv.appendChild(section);
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-formulas';
                            section.innerHTML = `
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            `;
                            contentDiv.appendChild(section);
                        }

                        // Working
                        if (sd.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-working';
                            section.innerHTML = `
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                            `;
                            contentDiv.appendChild(section);
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-subsection sd-alt';
                                section.innerHTML = `
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                                `;
                                contentDiv.appendChild(section);
                            });
                        }

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            contentDiv.setAttribute('aria-hidden', expanded);
                            toggleBtn.querySelector('.label').textContent = !expanded ? 'Hide working' : 'Show working';
                        };

                        detailsWrapper.appendChild(toggleBtn);
                        detailsWrapper.appendChild(contentDiv);
                        blockDiv.appendChild(detailsWrapper);
                    }

                    container.appendChild(blockDiv);
                }
            }

            // 4. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'q-children';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation() {
            // Build flat list HTML
            const buildHtml = (targetContainer) => {
                targetContainer.innerHTML = '';
                const list = document.createElement('div');
                list.className = 'nav-list';
                
                state.navData.forEach(item => {
                    if (item.type === 'section') {
                        const el = document.createElement('div');
                        el.className = 'nav-section-label';
                        el.textContent = item.label;
                        list.appendChild(el);
                    } else {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.setAttribute('data-target', item.targetId);
                        btn.setAttribute('data-depth', item.depth);
                        btn.textContent = item.id;
                        btn.onclick = () => {
                            scrollToId(item.targetId);
                            closeDrawer();
                        };
                        list.appendChild(btn);
                    }
                });
                targetContainer.appendChild(list);
            };

            buildHtml(els.navRail);
            buildHtml(els.drawerNav);
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function setupInteractions() {
            // Drawer
            const toggleDrawer = (open) => {
                const isOpen = open ?? !els.drawer.classList.contains('is-open');
                els.drawer.classList.toggle('is-open', isOpen);
                els.drawerOverlay.classList.toggle('is-open', isOpen);
                els.drawer.setAttribute('aria-hidden', !isOpen);
                els.drawerOverlay.setAttribute('aria-hidden', !isOpen);
            };

            els.jumpTrigger.onclick = () => toggleDrawer(true);
            els.drawerClose.onclick = () => toggleDrawer(false);
            els.drawerOverlay.onclick = () => toggleDrawer(false);

            window.closeDrawer = () => toggleDrawer(false);

            // Scroll Spy
            window.addEventListener('scroll', throttle(updateNavState, 100));
        }

        function updateNavState() {
            // Find currently visible question
            // Simple heuristic: top-most question crossing the "read line" (e.g. 150px from top)
            const readLine = 150;
            let currentId = null;

            // Iterate backwards to find first element above line
            for (let i = state.navData.length - 1; i >= 0; i--) {
                const item = state.navData[i];
                if (item.type !== 'item') continue;
                
                const el = document.getElementById(item.targetId);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    if (rect.top <= readLine + 20) { // +20 buffer
                        currentId = item.targetId;
                        break;
                    }
                }
            }

            // Update UI
            document.querySelectorAll('.nav-item').forEach(btn => {
                const isActive = btn.getAttribute('data-target') === currentId;
                btn.setAttribute('aria-current', isActive);
            });
        }

        // Utils
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Run
        init();

    </script>
