<body>

    <!-- Top Controls Region -->
    <header class="top-controls">
        <select id="paperSelector" class="paper-selector" aria-label="Select Paper">

    </header>

    <!-- Document Frame Shell -->
    <div class="doc-frame-shell">
        
        <!-- Desktop Navigation Rail -->
        <nav class="nav-rail" aria-label="Document Navigation">
            <ul id="desktopNavList" class="nav-list">
                <!-- Nav items generated here -->
            </ul>
        </nav>

        <!-- Paper Content Region -->
        <main class="paper-column" id="paperContent">
            <!-- Paper content generated here -->
        </main>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer-content" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span>Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-nav-container">
            <ul id="mobileNavList" class="nav-list">
                <!-- Nav items generated here -->
            </ul>
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN SETUP (Stage 6 Baseline) ---
        // html: true (for SVG), breaks: false (critical for KaTeX)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;
        
        // --- DOM ELEMENTS ---
        const elPaperSelector = document.getElementById('paperSelector');
        const elPaperContent = document.getElementById('paperContent');
        const elDesktopNav = document.getElementById('desktopNavList');
        const elMobileNav = document.getElementById('mobileNavList');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawerOverlay');
        const elJumpToBtn = document.getElementById('jumpToBtn');
        const elDrawerClose = document.getElementById('drawerClose');

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error('Invalid payload');

                populatePaperSelector();
                
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            elPaperSelector.disabled = true;
            elPaperSelector.innerHTML = '<option>Error</option>';
        }

        function populatePaperSelector() {
            elPaperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elPaperSelector.appendChild(opt);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Sync selector
            elPaperSelector.value = key;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper);

            // KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
            document.querySelector('.nav-rail').scrollTo(0, 0);
        }

        // --- NAVIGATION RENDER ---
        function renderNavigation(paper) {
            const generateItems = (listEl) => {
                listEl.innerHTML = '';
                
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Label (only if not empty)
                        if (section.label && section.label.trim() !== "") {
                            const liLabel = document.createElement('li');
                            liLabel.className = 'nav-section-label';
                            liLabel.textContent = section.label;
                            listEl.appendChild(liLabel);
                        }
                        // Questions
                        section.questions.forEach(q => appendNavItemsRecursive(q, listEl, 0));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => appendNavItemsRecursive(q, listEl, 0));
                }
            };

            generateItems(elDesktopNav);
            generateItems(elMobileNav);
        }

        function appendNavItemsRecursive(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id;
            a.dataset.targetId = node.id; // Using ID for anchor
            a.dataset.depth = depth;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target-id="${node.id}"]`).forEach(el => el.classList.add('active'));

                    // Close mobile drawer if open
                    closeDrawer();
                }
            });

            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => appendNavItemsRecursive(child, container, depth + 1));
            }
        }

        // --- CONTENT RENDER ---
        function renderPaperContent(paper) {
            elPaperContent.innerHTML = '';

            // Sectioned Paper
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        elPaperContent.appendChild(secBlock);
                    }
                    section.questions.forEach(q => {
                        elPaperContent.appendChild(renderQuestionNode(q, paper.defaults));
                    });
                });
            } 
            // Flat Paper
            else if (paper.questions) {
                paper.questions.forEach(q => {
                    elPaperContent.appendChild(renderQuestionNode(q, paper.defaults));
                });
            }
        }

        function renderQuestionNode(node, defaults) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idSpan = `<span class="q-identifier">${node.id}</span>`;
            const promptHtml = parseMarkdown(node.question || "");
            
            bodyEl.innerHTML = `<div class="md-content">${idSpan}<span class="q-prompt">${promptHtml}</span></div>`;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content md-content">${parseMarkdown(sb.answer)}</span>`;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpandedDefault = defaults && defaults.expandedAll !== false;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', isExpandedDefault);

                    // Build Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection sd-keep-in-mind';
                        kimEl.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${parseMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(kimEl);
                    }

                    // B. Formulas Used
                    if (sd.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection sd-formulas';
                        formEl.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${parseMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(formEl);
                    }

                    // C. Working
                    if (sd.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection sd-working';
                        workEl.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${parseMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(workEl);
                    }

                    // D. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection sd-alt-working';
                            altEl.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${parseMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(altEl);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-visible', !isExpanded);
                    };

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsRegion);
                }
                
                nodeEl.appendChild(sbEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaults));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function parseMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- EVENTS ---
        elPaperSelector.addEventListener('change', (e) => loadPaper(e.target.value));

        // Mobile Drawer Logic
        function openDrawer() {
            elDrawer.classList.add('drawer-open');
            document.body.style.overflow = 'hidden';
            elDrawerClose.focus();
        }
        function closeDrawer() {
            elDrawer.classList.remove('drawer-open');
            document.body.style.overflow = '';
            elJumpToBtn.focus();
        }

        elJumpToBtn.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && elDrawer.classList.contains('drawer-open')) closeDrawer();
        });

        // Start
        init();

    </script>
</body>
