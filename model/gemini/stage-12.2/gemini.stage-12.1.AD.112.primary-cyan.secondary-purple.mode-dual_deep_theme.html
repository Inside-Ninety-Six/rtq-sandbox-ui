    <style>

<body class="min-h-screen flex flex-col items-center">

    <!-- Top Controls Region -->
    <div id="top-controls" class="w-full max-w-6xl mx-auto px-4 py-4 flex items-center justify-between md:justify-start gap-4">
        <!-- Mobile Jump To Trigger -->
        <button id="mobile-menu-trigger" class="md:hidden flex items-center gap-2 text-txt-primary font-medium p-2 rounded hover:bg-black/5 transition-colors" aria-label="Open navigation">
            <i data-lucide="menu" class="w-5 h-5"></i>
            <span>Jump to</span>
        </button>

        <!-- Paper Selector -->
        <div class="relative">
            <select id="paper-selector" class="appearance-none bg-paper border border-divider text-txt-primary rounded px-4 py-2 pr-10 focus:border-accent-primary focus:ring-0 cursor-pointer font-medium">
                <option disabled selected>Loading papers...</option>

            <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-txt-secondary pointer-events-none"></i>
        </div>

    <!-- DocumentFrameShell -->
    <div id="document-shell" class="w-full max-w-6xl mx-auto flex-1 flex flex-col md:flex-row bg-frame relative shadow-sm min-h-[80vh]">
        
        <!-- Desktop Navigation Rail (Left Column) -->
        <nav id="desktop-nav" class="hidden md:block w-48 lg:w-64 flex-shrink-0 border-r border-divider">
            <div class="sticky top-0 max-h-screen overflow-y-auto scrollbar-hide py-6 px-4">
                <div id="nav-list" class="flex flex-col space-y-1">
                    <!-- Nav items generated via JS -->
                </div>

        <!-- Paper Content Column (Right Column) -->
        <main id="paper-column" class="flex-1 bg-paper min-h-full">
            <div id="paper-content" class="max-w-3xl mx-auto px-4 py-8 md:px-8 md:py-10">

    <!-- Mobile Drawer -->
    <div id="mobile-drawer-overlay" class="fixed inset-0 bg-black/20 z-40 hidden" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-64 bg-paper z-50 transform -translate-x-full transition-transform duration-200 ease-out shadow-xl flex flex-col" aria-hidden="true">

        <div class="flex-1 overflow-y-auto p-4 scrollbar-hide">

                <!-- Mobile nav items generated via JS -->
            </div>
        </div>
    </div>

    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let papersData = [];
        let activePaper = null;
        let md = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            setupInteractions();
            await loadPayload();
            lucide.createIcons();
        });

        // --- Markdown Renderer ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // Critical: Do NOT add <br> automatically, breaks KaTeX
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        // --- Data Loading ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) throw new Error("No papers found");

                populatePaperSelector();
                // Load first paper by default
                renderPaper(papersData[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="p-8 text-center font-bold text-accent-secondary">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        // --- UI Generation: Selector ---
        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        // --- UI Generation: Main Paper Render ---
        function renderPaper(paperKey) {
            activePaper = papersData.find(p => p.key === paperKey);
            if (!activePaper) return;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });

            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';

            const navDesktop = document.getElementById('nav-list');
            const navMobile = document.getElementById('mobile-nav-list');
            navDesktop.innerHTML = '';
            navMobile.innerHTML = '';

            // Handle Sections vs Flat
            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    // Render Section Header in Paper
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = "mb-8 pb-2 border-b border-divider";
                    sectionHeader.innerHTML = `<span class="text-xl font-bold text-txt-primary">${section.label}</span>`;
                    contentContainer.appendChild(sectionHeader);

                    // Render Section in Nav
                    if (section.label && section.label.trim() !== "") {
                        const navSection = document.createElement('div');
                        navSection.className = "mt-4 mb-2 text-xs font-bold text-txt-secondary uppercase tracking-wider px-2 select-none";
                        navSection.textContent = section.label;
                        navDesktop.appendChild(navSection.cloneNode(true));
                        navMobile.appendChild(navSection.cloneNode(true));
                    }

                    // Render Questions
                    renderQuestionList(section.questions, contentContainer, navDesktop, navMobile);
                });
            } else if (activePaper.questions) {
                renderQuestionList(activePaper.questions, contentContainer, navDesktop, navMobile);
            }

            // Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            lucide.createIcons();
        }

        function renderQuestionList(questions, container, navD, navM) {
            questions.forEach(q => {
                renderQuestionNode(q, container, navD, navM, 0);
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, parentContainer, navDesktop, navMobile, depth) {
            // -- Navigation Item --
            const navItem = document.createElement('a');
            navItem.href = `#q-${node.id}`;
            navItem.className = `block py-1 px-2 text-sm text-txt-secondary hover:text-accent-primary hover:bg-black/5 rounded transition-colors duration-200 cursor-pointer ${depth > 0 ? 'text-opacity-80' : ''}`;
            // Hierarchy via type scale/weight nuance only, flat alignment
            if (depth > 0) {
                navItem.style.fontSize = "0.85em";
            }
            navItem.textContent = node.id;
            
            navItem.onclick = (e) => {
                e.preventDefault();
                const el = document.getElementById(`q-${node.id}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                }
            };

            navDesktop.appendChild(navItem.cloneNode(true));
            navDesktop.lastChild.onclick = navItem.onclick; // Re-attach handler
            navMobile.appendChild(navItem.cloneNode(true));
            navMobile.lastChild.onclick = navItem.onclick;

            // -- Paper Content Node --
            const nodeWrapper = document.createElement('div');
            nodeWrapper.id = `q-${node.id}`;
            nodeWrapper.className = `mb-12 scroll-mt-24`; // Spacing between nodes

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            const qId = document.createElement('span');
            qId.className = "inline-block font-bold text-txt-secondary mr-2 select-none";
            qId.textContent = node.id;
            
            const qText = document.createElement('div');
            qText.className = "inline text-txt-primary text-lg leading-relaxed md-content";
            qText.innerHTML = md ? md.render(node.question) : node.question;

            qBody.appendChild(qId);
            qBody.appendChild(qText);
            nodeWrapper.appendChild(qBody);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const wrapper = document.createElement('div');
                wrapper.className = "ml-0 pl-0 md:ml-2 md:pl-2"; // Slight visual offset

                // Answer
                if (sb.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "mb-3 flex flex-col sm:flex-row sm:items-baseline gap-2";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "text-sm font-bold text-accent-secondary uppercase tracking-wide select-none";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "text-txt-primary font-medium md-content";
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    wrapper.appendChild(ansRow);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-1 text-sm font-medium text-accent-primary hover:underline focus:outline-none mb-2";
                    const isExpandedDefault = activePaper.defaults?.expandedAll !== false;
                    
                    toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span> <i data-lucide="${isExpandedDefault ? 'chevron-up' : 'chevron-down'}" class="w-4 h-4"></i>`;
                    
                    // Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `border-l-2 border-divider pl-4 py-4 bg-wash rounded-r mt-2 transition-all duration-200 ease-in-out overflow-hidden ${isExpandedDefault ? '' : 'hidden'}`;
                    
                    toggleBtn.onclick = () => {
                        const isHidden = detailsContainer.classList.contains('hidden');
                        if (isHidden) {
                            detailsContainer.classList.remove('hidden');
                            detailsContainer.classList.add('slide-fade-enter', 'slide-fade-enter-active');
                            toggleBtn.innerHTML = `<span>Hide working</span> <i data-lucide="chevron-up" class="w-4 h-4"></i>`;
                            lucide.createIcons();
                            setTimeout(() => detailsContainer.classList.remove('slide-fade-enter', 'slide-fade-enter-active'), 200);
                        } else {
                            detailsContainer.classList.add('hidden');
                            toggleBtn.innerHTML = `<span>Show working</span> <i data-lucide="chevron-down" class="w-4 h-4"></i>`;
                            lucide.createIcons();
                        }
                    };

                    wrapper.appendChild(toggleBtn);

                    // Details Content
                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = "mb-4";
                        kim.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Keep in mind</div><div class="text-sm text-txt-primary md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        detailsContainer.appendChild(kim);
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = "mb-4";
                        form.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Formulas used</div><div class="text-sm text-txt-primary font-mono bg-white/50 p-2 rounded md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        detailsContainer.appendChild(form);
                    }

                    // Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = "mb-4";
                        work.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Working</div><div class="text-base text-txt-secondary md-content space-y-2">${md ? md.render(sd.working) : sd.working}</div>`;
                        detailsContainer.appendChild(work);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = "mt-6 pt-4 border-t border-divider border-dashed";
                            altDiv.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Alternative working</div><div class="text-base text-txt-secondary md-content space-y-2">${md ? md.render(alt) : alt}</div>`;
                            detailsContainer.appendChild(altDiv);
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         const altDiv = document.createElement('div');
                            altDiv.className = "mt-6 pt-4 border-t border-divider border-dashed";
                            altDiv.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Alternative working</div><div class="text-base text-txt-secondary md-content space-y-2">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                            detailsContainer.appendChild(altDiv);
                    }

                    wrapper.appendChild(detailsContainer);
                } // End Details

                nodeWrapper.appendChild(wrapper);
            } // End Solution Block

            // Children Container
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic based on layout tree
                childrenContainer.className = "mt-6 ml-4 md:ml-8 border-l border-divider pl-4";
                
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenContainer, navDesktop, navMobile, depth + 1);
                });
                nodeWrapper.appendChild(childrenContainer);
            }

            parentContainer.appendChild(nodeWrapper);
        }

        // --- Interaction Logic ---
        function setupInteractions() {
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');
            const openBtn = document.getElementById('mobile-menu-trigger');
            const closeBtn = document.getElementById('close-drawer');

            window.openDrawer = () => {
                drawer.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            };

            window.closeDrawer = () => {
                drawer.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            };

            openBtn.onclick = window.openDrawer;
            closeBtn.onclick = window.closeDrawer;
            overlay.onclick = window.closeDrawer;
        }

    </script>
