<script>
    /**
     * RTQ Prototype Logic
     * Handles: Payload fetching, Markdown/KaTeX rendering, State management
     */

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        navItems: [] // { id, elId, label, depth, sectionLabel? }
    };

    // --- Setup Markdown-it (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,    // SVG passthrough
        linkify: true,
        breaks: false  // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            // Load Payload via Canonical Constant
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            appState.papers = payload.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

            setupInteractions();

        } catch (e) {
            console.error(e);
            renderErrorState();
        }
    }

    function renderErrorState() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function populatePaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Rendering Core ---

    function loadPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear existing
        appState.navItems = []; // Reset nav index

        // Determine if paper is sectioned or flat
        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const defaults = paper.defaults || { expandedAll: true };

        // Render Loop
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (only if label present)
                if (section.label && section.label.trim() !== "") {
                    // Inject structural separator logic if needed, but per brief, section labels are separators
                    // We also add to nav index later
                }
                
                // We track sections in nav generation, but visual rendering is just a list of questions
                // possibly with headers. 
                // Brief 5.6.1: "Section headers... must read as structural dividers"
                if (section.label && section.label.trim() !== "") {
                   const secHeader = document.createElement('div');
                   secHeader.className = 'sd-label'; // Reusing generic label style or specific
                   secHeader.style.fontSize = '1.2rem';
                   secHeader.style.marginTop = '2rem';
                   secHeader.style.borderBottom = '1px solid var(--l-hairline)';
                   secHeader.textContent = section.label;
                   // In Stage 3 grammar: Section block -> Surface -> Header
                   // We'll just render the questions below.
                }

                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaults, section.label));
                });
            });
        } else {
            // Flat
            if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaults, null));
                });
            }
        }

        // Build Navigation
        renderNavigation(isSectioned ? paper.sections : null, paper.questions);

        // Run KaTeX Auto-render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy
        setupScrollSpy();
    }

    function renderQuestionNode(node, depth, defaults, sectionLabel) {
        // --- Register for Nav ---
        // ID sanitization for HTML usage
        const cleanId = 'q-' + node.id.replace(/[^a-zA-Z0-9-_]/g, '_');
        
        // Add to nav index (only top level or important children? Brief says: "Navigation exposes the full set")
        // We push flat to appState.navItems
        appState.navItems.push({
            id: node.id,
            elId: cleanId,
            depth: depth,
            section: sectionLabel
        });

        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = cleanId;
        nodeEl.setAttribute('data-child', depth > 0 ? "true" : "false");

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || "") : node.question;

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        nodeEl.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Wrapper
                const sdContainer = document.createElement('div');
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.textContent = "Show working"; // Text first
                // Chevron icon
                toggle.innerHTML += `
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                
                // Default State
                let isExpanded = defaults.expandedAll !== false;
                if (isExpanded) {
                    detailsRegion.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.childNodes[0].textContent = "Hide working";
                } else {
                    toggle.setAttribute('aria-expanded', 'false');
                }

                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.childNodes[0].textContent = expanded ? "Hide working" : "Show working";
                };

                sdContainer.appendChild(toggle);
                sdContainer.appendChild(detailsRegion);

                // Content Construction
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection kim-block';
                    block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsRegion.appendChild(block);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection formulas-block';
                    block.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsRegion.appendChild(block);
                }

                // Working (Primary)
                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection working-block';
                    block.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsRegion.appendChild(block);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection alt-working-block';
                        block.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(block);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Handle string case if payload is single string
                    const block = document.createElement('div');
                    block.className = 'sd-subsection alt-working-block';
                    block.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                    detailsRegion.appendChild(block);
                }

                solBlock.appendChild(sdContainer);
            }

            nodeEl.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                nodeEl.appendChild(renderQuestionNode(child, depth + 1, defaults, sectionLabel));
            });
        }

        return nodeEl;
    }

    function renderNavigation(sections, questions) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // We use the generated appState.navItems which is flat but contains depth/section info
        let lastSection = null;

        appState.navItems.forEach(item => {
            // Render Section Label if new
            if (item.section && item.section !== lastSection && item.section.trim() !== "") {
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = item.section;
                desktopList.appendChild(label.cloneNode(true));
                mobileList.appendChild(label);
                lastSection = item.section;
            }

            // Render Item
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = item.id;
            a.setAttribute('data-target', item.elId);
            a.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
            
            a.onclick = (e) => {
                e.preventDefault();
                scrollToItem(item.elId);
                closeDrawer();
            };

            li.appendChild(a);
            
            desktopList.appendChild(li.cloneNode(true)); // Needs event rebinding if cloned? Yes.
            // Cloning doesn't copy listeners. Better to create distinct elements.
            
            // Re-create for Desktop to ensure listeners
            const liD = document.createElement('li');
            const aD = document.createElement('a');
            aD.className = 'nav-item';
            aD.textContent = item.id;
            aD.setAttribute('data-target', item.elId);
            aD.setAttribute('data-depth', Math.min(item.depth, 2));
            aD.onclick = (e) => {
                e.preventDefault();
                scrollToItem(item.elId);
            };
            liD.appendChild(aD);
            desktopList.appendChild(liD);

            mobileList.appendChild(li);
        });
    }

    function scrollToItem(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({ top: top, behavior: 'smooth' });
        }
    }

    // --- Interaction & UI ---
    
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');

        function openDrawer() {
            document.body.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        trigger.onclick = openDrawer;

        window.closeDrawer = function() { // Global for inline onclicks
            document.body.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        closeBtn.onclick = window.closeDrawer;
        overlay.onclick = window.closeDrawer;
    }

    // --- Scroll Spy (Active Nav) ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // Find the visible element closest to top
            // Simplified strategy: highlight the first intersecting entry
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        });

        appState.navItems.forEach(item => {
            const el = document.getElementById(item.elId);
            if (el) observer.observe(el);
        });
    }

    function setActiveNav(id) {
        // Remove active class
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Add active class
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
    }

</script>
