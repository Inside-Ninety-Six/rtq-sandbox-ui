<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- GLOBAL STATE ---
    let appData = {
        papers: [],
        currentPaper: null,
        loading: true,
        error: false
    };

    // --- MARKDOWN CONFIGURATION (STAGE 6 BASELINE) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> inside math delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('drawerNavList'),
        paperBody: document.getElementById('paperBody'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid schema");
            }

            appData.papers = payload.papers;
            appData.loading = false;
            
            renderSelector();
            
            // Select first paper by default
            if (appData.papers.length > 0) {
                switchPaper(appData.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            appData.error = true;
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- RENDERING LOGIC ---

    function renderError(msg) {
        els.paperBody.innerHTML = `<div style="padding: 2rem; color: red; font-weight: bold; text-align: center;">${msg}</div>`;
        els.selector.innerHTML = '<option>Error</option>';
        els.selector.disabled = true;
    }

    function renderSelector() {
        els.selector.innerHTML = appData.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;
        
        appData.currentPaper = paper;
        
        // Render Nav
        renderNavigation(paper);
        
        // Render Content
        renderPaperContent(paper);
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    // --- CONTENT GENERATION ---

    function renderPaperContent(paper) {
        let html = '';
        
        // Recursively build question nodes
        // Handles flat (questions[]) or sectioned (sections[])
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    // Section Header
                    html += `<div class="nav-section-label" style="font-size: 1rem; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 1px solid var(--line-hairline); padding-bottom: 0.5rem;">Section ${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }
        
        els.paperBody.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.paperBody, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, defaults) {
        const isTopLevel = depth === 0;
        const indentClass = depth > 0 ? 'is-child' : '';
        
        // Parse Markdown Content
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        let solutionBlockHtml = '';
        
        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let sdHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expandedDefault = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
                const isExpanded = expandedDefault; 
                
                // Components
                const keepInMind = sd.keepInMind ? `<div class="sd-subsection keep-in-mind"><span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(sd.keepInMind)}</div></div>` : '';
                
                const formulas = sd.formulasUsed ? `<div class="sd-subsection formulas-used"><span class="sd-label">Formulas used</span><div class="sd-body">${md.render(sd.formulasUsed)}</div></div>` : '';
                
                const working = sd.working ? `<div class="sd-subsection"><span class="sd-label">Working</span><div class="sd-body">${md.render(sd.working)}</div></div>` : '';
                
                let altWorking = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        altWorking += `<div class="alt-working-sep"></div><div class="sd-subsection"><span class="sd-label">Alternative working</span><div class="sd-body">${md.render(aw)}</div></div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     altWorking += `<div class="alt-working-sep"></div><div class="sd-subsection"><span class="sd-label">Alternative working</span><div class="sd-body">${md.render(sd.alternativeWorking)}</div></div>`;
                }

                const disclosureText = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                const expandedClass = isExpanded ? "expanded" : "";

                sdHtml = `
                    <button class="disclosure-btn" onclick="toggleSolution(this)" aria-expanded="${ariaExpanded}">
                        <span class="btn-text">${disclosureText}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div class="solution-details ${expandedClass}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            if (answerHtml || sdHtml) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${sdHtml}</div>`;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaults);
            });
        }

        // Container ID for Anchor Jumping
        const anchorId = `q-${node.id}`;

        return `
            <div id="${anchorId}" class="question-node ${indentClass}">
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION GENERATION ---

    function renderNavigation(paper) {
        let html = '';
        
        // Helper to flatten ids for list generation
        const generateNavItems = (nodes, depth) => {
            let s = '';
            nodes.forEach(node => {
                let depthClass = depth === 0 ? '' : (depth === 1 ? 'is-child' : 'is-grandchild');
                s += `<a onclick="scrollToQuestion('q-${node.id}', this)" class="nav-item ${depthClass}">${node.id}</a>`;
                if (node.children) {
                    s += generateNavItems(node.children, depth + 1);
                }
            });
            return s;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += generateNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            html += generateNavItems(paper.questions, 0);
        }

        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html; // Clone for drawer
    }

    // --- INTERACTIONS ---

    window.toggleSolution = function(btn) {
        const container = btn.nextElementSibling;
        const textSpan = btn.querySelector('.btn-text');
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = "Show working";
            container.classList.remove('expanded');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = "Hide working";
            container.classList.add('expanded');
        }
    };

    window.scrollToQuestion = function(id, navEl) {
        const target = document.getElementById(id);
        if (target) {
            // Update active state in nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Highlight in both desktop and mobile lists
            const navText = navEl.textContent;
            const allNavLinks = document.querySelectorAll('.nav-item');
            allNavLinks.forEach(link => {
                if (link.textContent === navText) link.classList.add('active');
            });

            // Smooth scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
        }
    };

    // --- MOBILE DRAWER ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    }
    
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = ''; 
    }

    els.mobileTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- START ---
    init();

</script>
</body>
</html>
