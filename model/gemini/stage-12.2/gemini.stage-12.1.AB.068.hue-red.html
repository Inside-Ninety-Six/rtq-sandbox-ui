    <!-- SCRIPTS -->
    
    <!-- Markdown-it (Load first) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    
    <!-- KaTeX JS (SRI disabled) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN CONFIG (Stage 6 Add-on)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & LOGIC
        // =========================================
        let globalPayload = null;
        let currentPaperKey = null;

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                globalPayload = await response.json();
                
                initPaperSelector(globalPayload.papers);
            } catch (error) {
                console.error("Payload Load Error:", error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            document.getElementById('desktopNavList').innerHTML = '';
        }

        function initPaperSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            // Load first paper
            if (papers.length > 0) {
                loadPaper(papers[0].key);
            }

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            if (!globalPayload) return;
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperKey = paperKey;
            
            // Clear Views
            const contentContainer = document.getElementById('paperContent');
            const navContainer = document.getElementById('desktopNavList');
            contentContainer.innerHTML = '';
            navContainer.innerHTML = '';

            // Handle Sections vs Flat
            const isSectioned = !!paper.sections;
            const nodes = isSectioned ? paper.sections : paper.questions;

            // Render Nav
            renderNavigation(nodes, isSectioned, navContainer);
            cloneMobileNav(); // Update drawer

            // Render Content
            if (isSectioned) {
                nodes.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        contentContainer.appendChild(header);
                    }
                    // Render Section Questions
                    renderQuestionList(section.questions, contentContainer, paper.defaults);
                });
            } else {
                renderQuestionList(nodes, contentContainer, paper.defaults);
            }

            // Render KaTeX (Stage 6 pipeline)
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // CONTENT RENDERER
        // =========================================

        function renderQuestionList(questions, container, defaults) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaults));
            });
        }

        function createQuestionNode(nodeData, depth, defaults) {
            const node = document.createElement('div');
            node.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
            node.id = `q-${nodeData.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = nodeData.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(nodeData.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (nodeData.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (nodeData.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(nodeData.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional, Expandable)
                const sdData = nodeData.solutionBlock.solutionDetails;
                if (sdData) {
                    // Determine Default State
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', String(isExpanded));
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Container
                    const details = document.createElement('div');
                    details.className = 'solution-details';
                    details.setAttribute('data-visible', String(isExpanded));

                    // Keep in mind
                    if (sdData.keepInMind) {
                        details.appendChild(createSDSection('Keep in mind', sdData.keepInMind, 'keep-in-mind-body'));
                    }
                    // Formulas used
                    if (sdData.formulasUsed) {
                        details.appendChild(createSDSection('Formulas used', sdData.formulasUsed, 'formulas-body'));
                    }
                    // Working
                    if (sdData.working) {
                        details.appendChild(createSDSection('Working', sdData.working, 'working-body'));
                    }
                    // Alternative working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            details.appendChild(createSDSection('Alternative working', alt, 'working-body'));
                        });
                    }

                    // Event Listener
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', String(!expanded));
                        toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        details.setAttribute('data-visible', String(!expanded));
                    };

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }

                node.appendChild(sb);
            }

            // 3. Children (Recursion)
            if (nodeData.children && nodeData.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'question-children';
                nodeData.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSDSection(label, markdown, bodyClass) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-section';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = bodyClass;
            body.innerHTML = renderMarkdown(markdown);
            
            wrapper.appendChild(lbl);
            wrapper.appendChild(body);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================
        // NAVIGATION RENDERER
        // =========================================
        function renderNavigation(nodes, isSectioned, container) {
            if (isSectioned) {
                nodes.forEach(section => {
                    // Section Label (Non-clickable)
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }
                    // Items
                    renderNavItemsRecursive(section.questions, container, 0);
                });
            } else {
                renderNavItemsRecursive(nodes, container, 0);
            }
        }

        function renderNavItemsRecursive(questions, container, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const li = document.createElement('li');
                
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${q.id}`;
                a.textContent = q.id;
                a.setAttribute('data-depth', depth);
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                    updateActiveNav(a);
                };

                li.appendChild(a);
                container.appendChild(li);

                if (q.children) {
                    renderNavItemsRecursive(q.children, container, depth + 1);
                }
            });
        }

        function updateActiveNav(activeEl) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            activeEl.classList.add('active');
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupInteractions() {
            const jumpBtn = document.getElementById('mobileJumpBtn');
            const closeBtn = document.getElementById('drawerCloseBtn');
            const overlay = document.getElementById('drawerOverlay');

            jumpBtn.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('drawerOverlay').classList.add('open');
            document.getElementById('mobileDrawer').classList.add('open');
        }

        function closeDrawer() {
            document.getElementById('drawerOverlay').classList.remove('open');
            document.getElementById('mobileDrawer').classList.remove('open');
        }

        function cloneMobileNav() {
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');
            mobileNav.innerHTML = desktopNav.innerHTML;
            
            // Re-attach listeners because innerHTML clone kills events
            const links = mobileNav.querySelectorAll('a');
            links.forEach(a => {
                const id = a.getAttribute('href').substring(1); // remove #
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(id);
                    if(target) target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
            });
        }

        // Intersection Observer for Scrolling Spy (Bonus UX)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    const navLink = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (navLink) updateActiveNav(navLink);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        // Observe nodes after render
        const originalRender = renderQuestionList;
        renderQuestionList = function(questions, container, defaults) {
            originalRender(questions, container, defaults);
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

    </script>
</body>
