    <script>
        // =========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // APP STATE
        // =========================================
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedStates: {}, // Map<questionId, boolean>
            currentNavId: null
        };

        // =========================================
        // MARKDOWN & MATH CONFIG
        // =========================================
        // Stage 6.1: Hardened config
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,       // Enable inline SVG passthrough
                linkify: true,
                breaks: false     // Must be false to protect KaTeX delimiters
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INIT
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // Stage 6.0: Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                setupPaperSelector();
                loadPaper(state.papers[0].key);
                setupInteractions();

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').style.display = 'none';
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state defaults based on paper config
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Clear specific states, we rely on default on load, or could persist if needed. 
            // For prototype, reset is cleaner.
            state.expandedStates = {}; 

            // Render Paper
            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = ''; // Clear

            // Handle Sections or Flat List
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        contentEl.appendChild(h);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionTree(q, contentEl, 0, defaultExpanded));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionTree(q, contentEl, 0, defaultExpanded));
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll Top
            window.scrollTo(0, 0);
        }

        function renderQuestionTree(node, container, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(node.question || "");

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const val = document.createElement('span');
                    val.innerHTML = renderMarkdown(sb.answer);
                    
                    ansEl.appendChild(label);
                    ansEl.appendChild(val);
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const isExpanded = state.expandedStates[node.id] !== undefined 
                        ? state.expandedStates[node.id] 
                        : defaultExpanded;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.textContent = isExpanded ? 'Hide working' : 'Show working';
                    toggleBtn.onclick = () => {
                        const newVal = !isExpanded;
                        state.expandedStates[node.id] = newVal;
                        // Re-render just this node's logic roughly, or simpler: toggle class
                        // For prototype: direct DOM manipulation
                        const detailsEl = blockEl.querySelector('.solution-details');
                        if (detailsEl) {
                            if (newVal) detailsEl.classList.add('expanded');
                            else detailsEl.classList.remove('expanded');
                        }
                        toggleBtn.textContent = newVal ? 'Hide working' : 'Show working';
                    };
                    blockEl.appendChild(toggleBtn);

                    // Details Region
                    const detailsEl = document.createElement('div');
                    detailsEl.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    if (sdData.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-section sd-keep-in-mind';
                        s.innerHTML = `<span class="sd-label">Keep in mind</span>` + renderMarkdown(sdData.keepInMind);
                        detailsEl.appendChild(s);
                    }

                    if (sdData.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-section sd-formulas';
                        s.innerHTML = `<span class="sd-label">Formulas used</span>` + renderMarkdown(sdData.formulasUsed);
                        detailsEl.appendChild(s);
                    }

                    if (sdData.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-section sd-working';
                        s.innerHTML = `<span class="sd-label">Working</span>` + renderMarkdown(sdData.working);
                        detailsEl.appendChild(s);
                    }

                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const s = document.createElement('div');
                            s.className = 'sd-section sd-alt-working';
                            s.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(alt);
                            detailsEl.appendChild(s);
                        });
                    }

                    blockEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childrenContainer, depth + 1, defaultExpanded);
                });
                nodeEl.appendChild(childrenContainer);
            }

            container.appendChild(nodeEl);
        }

        // =========================================
        // NAVIGATION RENDER
        // =========================================
        function renderNavigation(paper) {
            const listEl = document.getElementById('nav-list-container');
            const drawerContent = document.getElementById('drawer-nav-content');
            
            // Build the list HTML
            let html = '';
            
            const buildList = (nodes, depth) => {
                nodes.forEach(node => {
                    html += `<a href="#q-${node.id}" class="nav-item nav-depth-${Math.min(depth, 2)}" data-target="q-${node.id}">${node.id}</a>`;
                    if (node.children) buildList(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) buildList(section.questions, 0);
                });
            } else if (paper.questions) {
                buildList(paper.questions, 0);
            }

            listEl.innerHTML = html;
            drawerContent.innerHTML = `<div class="nav-list">${html}</div>`;

            // Init ScrollSpy logic
            updateActiveNav();
        }

        // =========================================
        // UTILS & INTERACTION
        // =========================================
        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function setupInteractions() {
            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const openBtn = document.getElementById('mobile-jump');
            const closeBtn = document.getElementById('drawer-close');

            const closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                document.body.style.overflow = '';
            };

            openBtn.onclick = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Lock scroll
            };

            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;

            // Nav Clicks (Smooth scroll)
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky headers/padding
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - 20; 
                        window.scrollTo({top, behavior: 'smooth'});
                        closeDrawer();
                    }
                }
            };
            
            document.getElementById('nav-list-container').addEventListener('click', handleNavClick);
            document.getElementById('drawer-nav-content').addEventListener('click', handleNavClick);

            // Scroll Spy
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        function updateActiveNav() {
            // Simple viewport intersection check
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            
            for (let i = 0; i < nodes.length; i++) {
                const rect = nodes[i].getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    current = nodes[i];
                    break; 
                }
                // Fallback: if we scrolled past everything, the last one above view
                if (rect.top < 0) {
                    current = nodes[i];
                }
            }

            if (current) {
                const id = current.id;
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.getAttribute('data-target') === id) {
                        el.classList.add('active');
                    }
                });
            }
        }

        function throttle(fn, wait) {
            let time = Date.now();
            return function() {
                if ((time + wait - Date.now()) < 0) {
                    fn();
                    time = Date.now();
                }
            }
        }
    </script>
