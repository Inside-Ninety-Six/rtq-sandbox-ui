<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & CONFIG
    // =========================================
    const state = {
        papers: [],
        activePaper: null,
        activePaperId: null,
        expandedMap: {}, // Key: questionNodeId, Value: boolean
        navItems: [] // Flat list for navigation generation
    };

    // Markdown Configuration (Stage 6 Invariant)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        // Disable escape rule for TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            initPaperSelector();
            
            // Auto-load first paper if available
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            renderError("PAPERS PAYLOAD MISSING");
            console.error(e);
        }

        setupMobileDrawer();
    });

    function renderError(msg) {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div style="padding:4rem; text-align:center; font-weight:700; color:var(--clr-text-secondary);">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // CONTROLLERS
    // =========================================
    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        state.activePaperId = key;
        state.expandedMap = {}; // Reset expansion state
        
        // Initialize default expansion state
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Helper to init state recursively
        const initExpandState = (nodes) => {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpand;
                }
                if (node.children) initExpandState(node.children);
            });
        };

        if (paper.questions) initExpandState(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpandState(s.questions));

        renderNav();
        renderPaper();
        
        // Update Selector UI to match
        document.getElementById('paper-selector').value = key;
    }

    // =========================================
    // NAVIGATION RENDERER
    // =========================================
    function renderNav() {
        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'nav-list';

            const addLink = (node, depth) => {
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = 'nav-item';
                a.textContent = node.id;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth depth
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Scroll logic
                    const target = document.getElementById(`q-${node.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer if mobile
                        closeDrawer();
                        // Update active state manually for immediate feedback
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        a.classList.add('active');
                    }
                });
                list.appendChild(a);

                if (node.children) {
                    node.children.forEach(child => addLink(child, depth + 1));
                }
            };

            if (state.activePaper.sections) {
                state.activePaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'nav-section-label';
                        header.textContent = sec.label;
                        list.appendChild(header);
                    }
                    sec.questions.forEach(q => addLink(q, 0));
                });
            } else if (state.activePaper.questions) {
                state.activePaper.questions.forEach(q => addLink(q, 0));
            }

            container.appendChild(list);
        };

        buildList('nav-rail');
        buildList('drawer-nav-content');
        
        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    // =========================================
    // PAPER RENDERER
    // =========================================
    function renderPaper() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(sec => {
                const secBlock = document.createElement('div');
                
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = `Section ${sec.label}`;
                    secBlock.appendChild(header);
                }
                
                sec.questions.forEach(q => {
                    secBlock.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(secBlock);
            });
        } else if (state.activePaper.questions) {
            state.activePaper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
            });
        }

        // Trigger KaTeX Render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.id = `q-${node.id}`;
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        
        // 1. Question Body
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = renderMarkdown(node.question);
        
        header.appendChild(idSpan);
        header.appendChild(promptDiv);
        wrapper.appendChild(header);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Toggleable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = state.expandedMap[node.id];
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `${isExpanded ? 'Hide working' : 'Show working'} ${isExpanded ? '▲' : '▼'}`;
                toggle.onclick = () => {
                    state.expandedMap[node.id] = !state.expandedMap[node.id];
                    // Re-render just this node's solution block or simpler: re-render the toggle and details container
                    // For prototype simplicity, let's swap classes/text directly.
                    const detailsEl = blockDiv.querySelector('.solution-details');
                    if (detailsEl) {
                        if (state.expandedMap[node.id]) {
                            detailsEl.classList.remove('hidden');
                            toggle.innerHTML = `Hide working ▲`;
                        } else {
                            detailsEl.classList.add('hidden');
                            toggle.innerHTML = `Show working ▼`;
                        }
                    }
                };
                blockDiv.appendChild(toggle);

                // Details Container
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-section keep-in-mind-block';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsDiv.appendChild(div);
                }

                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-section';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsDiv.appendChild(div);
                }

                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-section';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                    detailsDiv.appendChild(div);
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-section';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        detailsDiv.appendChild(div);
                    });
                }

                blockDiv.appendChild(detailsDiv);
            }
            wrapper.appendChild(blockDiv);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1));
            });
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // =========================================
    // MOBILE DRAWER Logic
    // =========================================
    function setupMobileDrawer() {
        const btn = document.getElementById('jump-to-btn');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const close = document.getElementById('drawer-close');

        const open = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            close.focus();
        };

        const hide = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            btn.focus();
        };

        btn.addEventListener('click', open);
        close.addEventListener('click', hide);
        overlay.addEventListener('click', hide);
        
        // Expose for nav links
        window.closeDrawer = hide;
    }

    // =========================================
    // SCROLL SPY (Active Nav)
    // =========================================
    function setupScrollSpy() {
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const callback = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.textContent === id);
                    });
                }
            });
        };

        const observer = new IntersectionObserver(callback, options);
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

</script>
