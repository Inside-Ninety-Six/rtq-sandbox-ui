<body class="h-screen flex flex-col text-slate-800">

    <!-- RUNTIME CONSTANTS - SINGLE SOURCE OF TRUTH -->
    <script>
        // STAGE 0: CONSTANTS definition
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ADD-ON: ColorLab B Parameter
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "green"; 
    </script>

    <!-- App Root -->
    <div id="app" class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Initial Loading State -->
        <div class="flex items-center justify-center h-full text-slate-400">
            Loading Paper Environment...
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        // --- Markdown Renderer Setup (Authoritative Config) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State Management ---
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            navOpen: false, // Mobile drawer state
            activeQuestionId: null // For nav highlighting
        };

        // --- Fetch Payload ---
        async function init() {
            const app = document.getElementById('app');
            
            try {
                // Deterministic load via constant
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                // Default to first paper
                if (!state.currentPaperKey) {
                    state.currentPaperKey = state.papers[0].key;
                }
                
                render();
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-slate-400">
                    <span class="font-semibold text-lg">${msg}</span>
                    <span class="text-sm mt-2">Ensure payload exists at configured path.</span>
                </div>
            `;
        }

        // --- Rendering Core ---
        function render() {
            const app = document.getElementById('app');
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            
            if (!paper) {
                renderError("PAPER NOT FOUND");
                return;
            }

            // DocumentFrameShell
            app.innerHTML = `
                <!-- Top Controls (Paper Selector + Mobile Jump) -->
                <div class="flex-none bg-white border-b border-slate-200 z-20 relative">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
                        <!-- Paper Selector -->
                        <div class="flex items-center">
                            <label for="paper-select" class="sr-only">Select Paper</label>
                            <select id="paper-select" class="form-select block w-full pl-3 pr-10 py-1.5 text-base border-slate-300 focus:outline-none focus:ring-accent-500 focus:border-accent-500 sm:text-sm rounded-md bg-slate-50 text-slate-700 font-medium">
                                ${state.papers.map(p => `
                                    <option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>
                                        ${p.label}
                                    </option>
                                `).join('')}
                            </select>
                        </div>

                        <!-- Mobile Jump To Trigger -->
                        <button id="mobile-menu-trigger" class="lg:hidden p-2 text-slate-500 hover:text-slate-700 hover:bg-slate-100 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-500">
                            <span class="text-sm font-medium mr-1">Jump to</span>
                            <span class="sr-only">Open navigation</span>
                            <svg class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Main Content Area: Desktop Nav Rail + Paper Column -->
                <div class="flex-1 overflow-hidden relative max-w-7xl mx-auto w-full flex">
                    
                    <!-- Desktop Navigation Rail (Sticky) -->
                    <nav class="hidden lg:block w-64 flex-none border-r border-slate-100 py-6 overflow-y-auto no-scrollbar" aria-label="Document navigation">
                        <div class="px-4">
                            ${renderNavigationList(paper)}
                        </div>
                    </nav>

                    <!-- Paper Document Column (Scrollable) -->
                    <main id="paper-scroller" class="flex-1 overflow-y-auto px-4 sm:px-6 lg:px-8 py-8 scroll-smooth" tabindex="-1">
                        <div class="max-w-3xl mx-auto pb-24">
                            ${renderPaperContent(paper)}
                        </div>
                    </main>

                </div>

                <!-- Mobile Drawer -->
                ${state.navOpen ? renderMobileDrawer(paper) : ''}
            `;

            // Bind Events
            bindEvents();
            
            // Render Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // --- Navigation Rendering ---
        function renderNavigationList(paper) {
            let html = '<ul class="space-y-1">';
            
            const renderNodes = (nodes) => {
                nodes.forEach(node => {
                    const isActive = state.activeQuestionId === node.id;
                    // Hierarchy via type scale/quietness, no indent
                    // ColorLab B: Active uses Green text/weight
                    const activeClass = isActive 
                        ? 'font-bold text-accent-700' 
                        : 'text-slate-500 hover:text-slate-900 font-normal';
                    
                    // Nav items are just identifiers
                    html += `
                        <li>
                            <button class="w-full text-left py-1 px-2 text-sm rounded transition-colors duration-150 ${activeClass} focus:outline-none focus:bg-accent-50"
                                onclick="scrollToQuestion('${node.id}')">
                                ${node.id}
                            </button>
                        </li>
                    `;
                    
                    // Recursive nav items? Brief says "Flat list" visually, identifiers only.
                    // But usually nav represents the tree.
                    // Stage 5.4.5: "Hierarchy ... expressed only via quiet typographic scale... same left edge".
                    // I'll render children immediately below, maybe slightly smaller text for visual hierarchy cue.
                    if (node.children && node.children.length > 0) {
                         // We just recurse, maybe adding a class for sub-items in a real DOM if needed, 
                         // but "same left edge" means flat structure in UL.
                         // Just rendering them in order.
                         renderNodes(node.children);
                    }
                });
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <li class="pt-4 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </li>
                        `;
                    }
                    renderNodes(section.questions);
                    // Section separator spacing
                    html += '<li class="h-2"></li>';
                });
            } else if (paper.questions) {
                renderNodes(paper.questions);
            }
            
            html += '</ul>';
            return html;
        }

        function renderMobileDrawer(paper) {
            return `
                <div class="absolute inset-0 z-50 lg:hidden" role="dialog" aria-modal="true">
                    <!-- Backdrop -->
                    <div class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm" onclick="toggleDrawer(false)"></div>
                    
                    <!-- Drawer -->
                    <div class="absolute right-0 top-0 bottom-0 w-64 bg-white shadow-xl flex flex-col">
                        <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <h2 class="text-sm font-bold text-slate-900">Jump to</h2>
                            <button onclick="toggleDrawer(false)" class="text-slate-500 hover:text-slate-800 p-1">
                                <span class="sr-only">Close</span>
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex-1 overflow-y-auto p-4 no-scrollbar">
                            ${renderNavigationList(paper)}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Optional Section Header
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 border-b border-slate-200 pb-2">
                                <h2 class="text-xl font-bold text-slate-800">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += renderQuestionList(section.questions);
                    // Spacing between sections
                    if (idx < paper.sections.length - 1) html += '<div class="h-16"></div>';
                });
            } else {
                html += renderQuestionList(paper.questions);
            }
            
            return html;
        }

        function renderQuestionList(questions) {
            return questions.map(q => renderQuestionNode(q)).join('');
        }

        function renderQuestionNode(node, depth = 0) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            
            // Paper Default for expanded state (default true if not specified)
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Current expanded state (user override or default)
            const isExpanded = state.expandedWorkings[node.id] !== undefined 
                ? state.expandedWorkings[node.id] 
                : defaultExpanded;

            // Separation logic: Top level strong, children weaker
            const mt = depth === 0 ? 'mt-12 first:mt-0' : 'mt-6';
            const mb = depth === 0 ? 'mb-12' : 'mb-6';
            
            // Render Components
            const questionHtml = md.render(node.question || '');
            
            // --- Solution Block ---
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-4 flex flex-col sm:flex-row sm:items-baseline gap-2">
                            <span class="text-xs font-bold uppercase tracking-wider text-slate-500 shrink-0 select-none">Answer</span>
                            <div class="text-base text-slate-800 font-medium md-content">
                                ${md.render(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Toggle + Region
                let detailsHtml = '';
                if (hasDetails) {
                    const label = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded 
                        ? '<svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>'
                        : '<svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>';
                    
                    // Details Content
                    let contentHtml = '';
                    if (isExpanded) {
                        const d = node.solutionBlock.solutionDetails;
                        
                        // 1. Keep in Mind
                        if (d.keepInMind) {
                            contentHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-accent-700 uppercase tracking-wide mb-1 flex items-center gap-1">
                                        <!-- Minimal icon -->
                                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                        Keep in mind
                                    </div>
                                    <div class="text-sm text-slate-600 md-content pl-4 border-l-2 border-slate-200">
                                        ${md.render(d.keepInMind)}
                                    </div>
                                </div>
                            `;
                        }
                        
                        // 2. Formulas Used
                        if (d.formulasUsed) {
                            contentHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Formulas used</div>
                                    <div class="text-sm text-slate-600 md-content font-mono bg-slate-50 p-2 rounded border border-slate-100">
                                        ${md.render(d.formulasUsed)}
                                    </div>
                                </div>
                            `;
                        }
                        
                        // 3. Working
                        if (d.working) {
                            contentHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Working</div>
                                    <div class="text-base text-slate-700 md-content leading-relaxed">
                                        ${md.render(d.working)}
                                    </div>
                                </div>
                            `;
                        }
                        
                        // 4. Alternative Working
                        if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                            d.alternativeWorking.forEach((aw, i) => {
                                contentHtml += `
                                    <div class="mt-6 pt-4 border-t border-dashed border-slate-200">
                                        <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Alternative working</div>
                                        <div class="text-base text-slate-700 md-content leading-relaxed">
                                            ${md.render(aw)}
                                        </div>
                                    </div>
                                `;
                            });
                        }
                    }

                    detailsHtml = `
                        <div class="mt-4">
                            <!-- Toggle Control -->
                            <button 
                                class="flex items-center text-sm font-medium text-accent-600 hover:text-accent-700 focus:outline-none focus:underline"
                                onclick="toggleDetails('${node.id}')"
                                aria-expanded="${isExpanded}"
                            >
                                ${label}
                                ${chevron}
                            </button>
                            
                            <!-- Expandable Region -->
                            ${isExpanded ? `<div class="mt-3 animate-fade-in">${contentHtml}</div>` : ''}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="ml-0 md:ml-0">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children (Recursion)
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                // Indentation logic: Stage 3 allows spacing indentation. 
                // We use pl-4 or pl-6 for children to show hierarchy structurally without cards.
                childrenHtml = `
                    <div class="mt-4 pl-4 sm:pl-8 border-l border-transparent sm:border-slate-100">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            // Node Composition
            // Top level separation is handled by parent container margin logic usually, 
            // but here we wrap the node.
            return `
                <div id="q-${node.id}" class="question-node group ${mt} ${mb}">
                    <!-- Question Body -->
                    <div class="flex gap-3">
                        <span class="flex-none font-bold text-slate-400 select-none pt-0.5 text-lg" style="font-variant-numeric: tabular-nums;">
                            ${node.id}
                        </span>
                        <div class="flex-1 min-w-0">
                            <div class="text-lg text-slate-900 font-medium md-content">
                                ${questionHtml}
                            </div>
                            
                            <!-- Solution Block (Supporting Material) -->
                            ${solutionBlockHtml}
                        </div>
                    </div>

                    <!-- Children -->
                    ${childrenHtml}
                    
                    <!-- Top Level Separator (visual seam if needed per Stage 3, using spacing mostly) -->
                    ${depth === 0 ? '<div class="h-px bg-slate-100 mt-12 w-full"></div>' : ''}
                </div>
            `;
        }

        // --- Event Handlers ---
        function bindEvents() {
            // Paper Select
            document.getElementById('paper-select').addEventListener('change', (e) => {
                state.currentPaperKey = e.target.value;
                state.expandedWorkings = {}; // Reset expansions on switch
                render();
            });

            // Mobile Drawer
            const mobileTrigger = document.getElementById('mobile-menu-trigger');
            if (mobileTrigger) {
                mobileTrigger.addEventListener('click', () => toggleDrawer(true));
            }
        }

        // Exposed global actions
        window.toggleDetails = (id) => {
            const current = state.expandedWorkings[id];
            // If undefined, fallback to paper default. Logic:
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            const isCurrentlyExpanded = current !== undefined ? current : defaultExpanded;
            
            // Toggle
            state.expandedWorkings[id] = !isCurrentlyExpanded;
            
            // Re-render (inefficient but safe for prototype reliability)
            render(); 
            
            // Maintain scroll position roughly? 
            // Simple re-render resets scroll in some implementations, but since we replace innerHTML...
            // Ideally we'd do surgical DOM updates. For this "stress test harness", full render is acceptable 
            // provided we try to restore scroll or jump to anchor.
            // Actually, re-rendering the whole tree kills scroll if inside the scrolling div.
            // Let's try to preserve scroll of #paper-scroller.
            const scroller = document.getElementById('paper-scroller');
            const scrollTop = scroller ? scroller.scrollTop : 0;
            
            // Wait for render to finish (synchronous here)
            // Restore:
            const newScroller = document.getElementById('paper-scroller');
            if (newScroller) newScroller.scrollTop = scrollTop;
        };

        window.toggleDrawer = (isOpen) => {
            state.navOpen = isOpen;
            render();
        };

        window.scrollToQuestion = (id) => {
            state.activeQuestionId = id;
            if (state.navOpen) toggleDrawer(false);
            
            // Render to update nav highlight
            render();
            
            // Scroll logic
            setTimeout(() => {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 50);
        };

        // --- Run ---
        init();

    </script>
