<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        expandedNodes: new Set() // Tracks IDs of expanded solution details
    };

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({

    // --- MAIN EXECUTION ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

            state.papers = payload.papers;
            initPaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (e) {
            renderError();
        }
        
        setupMobileDrawer();
    }

    // --- RENDERERS ---

    function renderError() {
        const content = document.getElementById('paperContent');
        content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
    }

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperKey = paperKey;
        state.paperData = paper;
        
        // Reset state
        state.expandedNodes.clear();
        const expandedAll = paper.defaults && paper.defaults.expandedAll !== undefined ? paper.defaults.expandedAll : true;
        
        // Render
        renderNavigation(paper);
        renderPaperContent(paper, expandedAll);
        
        // Math
        renderMath();

        // Close drawer if open
        closeDrawer();
    }

    function renderNavigation(paper) {
        const desktopContainer = document.getElementById('desktopNav');
        const drawerContainer = document.getElementById('drawerNavContent');
        
        const fragment = document.createDocumentFragment();
        const navList = document.createElement('div');
        navList.className = 'nav-list';

        // Helper to flatten identifiers
        const createNavItem = (node, depth) => {
            const item = document.createElement('a');
            item.className = `nav-item depth-${Math.min(depth, 2)}`;
            item.textContent = node.id;
            item.dataset.targetId = node.id;
            item.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(node.id);
            });
            return item;
        };

        // Recursive traverser for question nodes (children)
        const traverseNodes = (nodes, depth) => {
            nodes.forEach(node => {
                navList.appendChild(createNavItem(node, depth));
                if (node.children && node.children.length > 0) {
                    traverseNodes(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navList.appendChild(label);
                }
                if (section.questions) {
                    traverseNodes(section.questions, 0);
                }
            });
        } else if (paper.questions) {
            traverseNodes(paper.questions, 0);
        }

        fragment.appendChild(navList);
        
        // Update both containers
        desktopContainer.innerHTML = '';
        desktopContainer.appendChild(fragment.cloneNode(true));
        
        drawerContainer.innerHTML = '';
        drawerContainer.appendChild(fragment.cloneNode(true));

        // Re-attach listeners to the clones
        attachNavListeners(desktopContainer);
        attachNavListeners(drawerContainer);
    }

    function attachNavListeners(container) {
        const items = container.querySelectorAll('.nav-item');
        items.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(item.dataset.targetId);
                closeDrawer();
                // Set active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target-id="${item.dataset.targetId}"]`).forEach(el => el.classList.add('active'));
            });
        });
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    sectionBlock.appendChild(header);
                }

                if (section.questions) {
                    section.questions.forEach(q => {
                        sectionBlock.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                }
                container.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = depth === 0 ? 'question-node node-top-level' : 'question-node node-child';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-id">${node.id}</div>
            <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(body);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockWrapper = document.createElement('div');
            blockWrapper.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content markdown-content">${renderMarkdown(sb.answer)}</span>
                `;
                blockWrapper.appendChild(ans);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const detailsId = `sd-${node.id}`;
                const isExpanded = defaultExpanded; 
                
                // Toggle Control
                const control = document.createElement('div');
                control.className = 'sd-control-wrapper';
                const btn = document.createElement('button');
                btn.className = 'sd-toggle';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.setAttribute('aria-controls', detailsId);
                btn.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Details Region
                const details = document.createElement('div');
                details.id = detailsId;
                details.className = 'solution-details';
                details.setAttribute('data-visible', isExpanded);
                
                // Interaction
                btn.onclick = () => {
                    const expanded = details.getAttribute('data-visible') === 'true';
                    const newState = !expanded;
                    details.setAttribute('data-visible', newState);
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                };

                control.appendChild(btn);
                blockWrapper.appendChild(control);

                // Populate Details
                const sd = sb.solutionDetails;
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'keep-in-mind markdown-content';
                    kim.innerHTML = `<span class="sd-section-label">Keep in mind</span>${renderMarkdown(sd.keepInMind)}`;
                    details.appendChild(kim);
                }

                // 2. Formulas used
                if (sd.formulasUsed) {
                    const fu = document.createElement('div');
                    fu.className = 'formulas-used markdown-content';
                    fu.innerHTML = `<span class="sd-section-label">Formulas used</span>${renderMarkdown(sd.formulasUsed)}`;
                    details.appendChild(fu);
                }

                // 3. Working
                if (sd.working) {
                    const w = document.createElement('div');
                    w.className = 'working-block markdown-content';
                    w.innerHTML = `<span class="sd-section-label">Working</span>${renderMarkdown(sd.working)}`;
                    details.appendChild(w);
                }

                // 4. Alternative Working
                if (sd.alternativeWorking) {
                    // Check if array or string (Payload definition says string[] or string)
                    // Assuming string array based on brief, but handling markdown rendering block by block
                    // Since schema says string[] (Markdown), let's assume the render needs to handle it.
                    // If it is a string in JSON, we treat as one block. If array, loop.
                    // The brief says: "render each array entry as its own Alternative working block".
                    
                    // Normalizing to array
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    
                    alts.forEach((altText) => {
                         const alt = document.createElement('div');
                         alt.className = 'alt-working-block markdown-content';
                         alt.innerHTML = `<span class="sd-section-label">Alternative working</span>${renderMarkdown(altText)}`;
                         details.appendChild(alt);
                    });
                }

                blockWrapper.appendChild(details);
            }
            
            wrapper.appendChild(blockWrapper);
        }

        // Recursion for Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text || !md) return text || '';
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- MOBILE DRAWER LOGIC ---
    function setupMobileDrawer() {
        const jumpBtn = document.getElementById('mobileJumpBtn');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');
        const drawer = document.getElementById('mobileDrawer');

        function open() {
            overlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
            // Force reflow
            void drawer.offsetWidth; 
            drawer.setAttribute('data-open', 'true');
        }

        function close() {
            drawer.setAttribute('data-open', 'false');
            setTimeout(() => {
                overlay.style.display = 'none';
                drawer.setAttribute('aria-hidden', 'true');
            }, 200);
        }

        jumpBtn.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close; // Export for nav click
    }

</script>
