<script>
    // =========================================================

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE MANAGEMENT
    // =========================================================
    const AppState = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    // =========================================================
    // MARKDOWN CONFIGURATION (STAGE 6 HARDENED)
    // =========================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // CRITICAL: Must be false for KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // INITIALIZATION & DATA FETCHING
    // =========================================================
    async function init() {
        renderShell(); // Render structure immediately
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const data = await response.json();
            AppState.papers = data.papers || [];

            if (AppState.papers.length > 0) {
                renderPaperSelector();
                loadPaper(AppState.papers[0].key);
            } else {
                showError("NO PAPERS FOUND IN PAYLOAD");
            }
        } catch (e) {
            console.error(e);
            showError("PAPERS PAYLOAD MISSING");
        }
    }

    // =========================================================
    // RENDERING: SHELL & CONTROLS
    // =========================================================
    function renderShell() {
        const body = document.body;
        body.innerHTML = `
            <div class="app-shell">
                <header class="top-controls">
                    <div id="paper-selector-container"></div>
                    <button class="mobile-jump-trigger" id="jump-trigger">Jump to...</button>
                </header>
                <div class="document-frame">
                    <nav class="nav-rail" id="desktop-nav"></nav>
                    <main class="paper-content-column">
                        <div id="paper-surface" class="paper-surface"></div>
                    </main>
                </div>
            </div>
            
            <!-- Mobile Drawer -->
            <div class="drawer-overlay" id="drawer-overlay"></div>
            <div class="drawer" id="drawer">
                <div class="drawer-header">
                    <span>Jump to</span>
                    <button class="drawer-close" id="drawer-close">&times;</button>
                </div>
                <div class="drawer-content" id="mobile-nav-content"></div>
            </div>
        `;

        // Mobile Drawer Events
        const trigger = document.getElementById('jump-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const close = document.getElementById('drawer-close');

        function toggleDrawer(show) {
            if (show) {
                overlay.classList.add('open');
                drawer.classList.add('open');
            } else {
                overlay.classList.remove('open');
                drawer.classList.remove('open');
            }
        }

        trigger.addEventListener('click', () => toggleDrawer(true));
        close.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
    }

    function renderPaperSelector() {
        const container = document.getElementById('paper-selector-container');
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.setAttribute('aria-label', 'Select Paper');
        
        AppState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });

        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        container.appendChild(select);
    }

    function showError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="payload-missing">${msg}</div>`;
    }

    // =========================================================
    // RENDERING: PAPER CONTENT
    // =========================================================
    function loadPaper(key) {
        const paper = AppState.papers.find(p => p.key === key);
        if (!paper) return;
        AppState.currentPaper = paper;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHtml = buildNavHTML(paper);
        document.getElementById('desktop-nav').innerHTML = navHtml;
        document.getElementById('mobile-nav-content').innerHTML = navHtml;
        attachNavEvents();

        // Render Content
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = buildPaperHTML(paper);

        // Hydrate Toggles
        attachToggleEvents();

        // Render Math
        renderMathInElement(surface);

        // Scroll Spy Init
        initScrollSpy();
    }

    function buildPaperHTML(paper) {
        let html = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${escapeHTML(section.label)}</div>`;
                }
                html += buildQuestionList(section.questions, 0, paper.defaults);
            });
        } else if (paper.questions) {
            html += buildQuestionList(paper.questions, 0, paper.defaults);
        }

        return html;
    }

    function buildQuestionList(questions, depth, defaults) {
        if (!questions || questions.length === 0) return '';
        
        return questions.map(q => buildQuestionNode(q, depth, defaults)).join('');
    }

    function buildQuestionNode(q, depth, defaults) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const id = escapeHTML(q.id);
        
        // Render markdown components
        const qPromptMd = renderMarkdown(q.question);
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        const hasSolutionBlock = !!q.solutionBlock;
        
        if (hasSolutionBlock) {
            const sb = q.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderMarkdown(sb.answer)}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            const sd = sb.solutionDetails;
            
            if (sd) {
                const expandedDefault = defaults?.expandedAll !== false;
                const displayStyle = expandedDefault ? 'block' : 'none';
                const labelText = expandedDefault ? 'Hide working' : 'Show working';
                
                toggleHtml = `
                    <button class="disclosure-control" data-target="sd-${id}">
                        <span>${labelText}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Build subsections
                let subsections = '';

                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body working-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="alt-working-separator"></div>
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body working-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sd-${id}" class="solution-details ${expandedDefault ? 'expanded' : ''}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        const childrenHtml = (q.children && q.children.length > 0)
            ? `<div class="children-container">${buildQuestionList(q.children, depth + 1, defaults)}</div>`
            : '';

        return `
            <div class="question-node" id="q-${id}" data-qid="${id}">
                <div class="question-body">
                    <div class="q-id">${id}</div>
                    <div class="q-prompt">${qPromptMd}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================================
    // RENDERING: NAVIGATION
    // =========================================================
    function buildNavHTML(paper) {
        let html = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    html += `<li class="nav-section-label">${escapeHTML(s.label)}</li>`;
                }
                html += buildNavItems(s.questions, 0);
            });
        } else if (paper.questions) {
            html += buildNavItems(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function buildNavItems(questions, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            html += `<li>
                <a class="nav-item" href="#q-${q.id}" data-target-id="q-${q.id}" data-depth="${depth}">
                    ${escapeHTML(q.id)}
                </a>
            </li>`;
            if (q.children) {
                html += buildNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    function attachNavEvents() {
        // Desktop & Mobile share logic, different containers
        const handleNav = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('data-target-id');
                const el = document.getElementById(targetId);
                if (el) {
                    const topOffset = 80; // Account for sticky header
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Close mobile drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                }
            }
        };

        document.getElementById('desktop-nav').addEventListener('click', handleNav);
        document.getElementById('mobile-nav-content').addEventListener('click', handleNav);
    }

    // =========================================================
    // INTERACTIONS: TOGGLES
    // =========================================================
    function attachToggleEvents() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const detailEl = document.getElementById(targetId);
                const span = btn.querySelector('span');
                
                if (detailEl.classList.contains('expanded')) {
                    detailEl.classList.remove('expanded');
                    span.textContent = 'Show working';
                } else {
                    detailEl.classList.add('expanded');
                    span.textContent = 'Hide working';
                }
            });
        });
    }

    // =========================================================
    // UTILITIES
    // =========================================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMathInElement(root) {
        if (window.renderMathInElement) {
            window.renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag])
        );
    }

    // =========================================================
    // SCROLL SPY
    // =========================================================
    function initScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.getAttribute('data-qid'));
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(qid) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        // Add to current
        const selector = `.nav-item[data-target-id="q-${qid}"]`;
        document.querySelectorAll(selector).forEach(n => n.classList.add('active'));
    }

    // =========================================================
    // BOOTSTRAP
    // =========================================================
    document.addEventListener('DOMContentLoaded', init);

</script>
