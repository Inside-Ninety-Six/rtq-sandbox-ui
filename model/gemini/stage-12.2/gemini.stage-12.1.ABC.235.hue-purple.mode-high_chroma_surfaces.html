    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE & INIT
        // ==========================================================================
        let papersData = [];
        let currentPaper = null;
        let md = null;

        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractionHandlers();
        });

        // ==========================================================================
        // MARKDOWN SETUP (Stage 6 Config)
        // ==========================================================================
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,    // Allow inline SVG
                    linkify: true,
                    breaks: false  // MUST be false for KaTeX
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // ==========================================================================
        // DATA LOADING
        // ==========================================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers found");
                
                populateSelector();
                renderPaper(papersData[0].key);
                
            } catch (err) {
                console.error("Payload Error:", err);
                renderErrorState();
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paper-select');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
            selector.disabled = false;
        }

        // ==========================================================================
        // RENDERING: PAPER
        // ==========================================================================
        function renderPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            const contentEl = document.getElementById('paper-content');
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default to true per brief unless explicitly false

            let html = '';

            // Sectioned vs Flat handling
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Only render section header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 mt-12 pb-2 border-b border-theme text-secondary text-lg font-medium">
                                Section ${section.label}
                            </div>
                        `;
                    }
                    if (section.questions) {
                        html += renderQuestionList(section.questions, 0, expandAll);
                    }
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0, expandAll);
            }

            contentEl.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Update Navigation
            renderNavigation(paper);
        }

        function renderQuestionList(questions, depth, expandAll) {
            return questions.map(q => renderQuestionNode(q, depth, expandAll)).join('');
        }

        function renderQuestionNode(node, depth, expandAll) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Generate unique ID for anchors
            const cleanId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

            let html = `
                <div id="${cleanId}" class="scroll-mt-24 mb-8 group" data-question-id="${node.id}">
                    <!-- Question Body -->
                    <div class="flex gap-4">
                        <div class="flex-shrink-0 w-8 sm:w-12 pt-1 text-secondary font-medium text-right text-sm sm:text-base select-none">
                            ${node.id}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="prose-content text-primary text-base sm:text-lg mb-4">
                                ${renderMarkdown(node.question)}
                            </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="mt-4 space-y-4">`;

                // Answer (Visible by default if present)
                if (hasAnswer) {
                    html += `
                        <div class="flex flex-col sm:flex-row sm:gap-4 sm:items-baseline">
                            <span class="text-sm font-bold text-secondary uppercase tracking-wide flex-shrink-0">Answer</span>
                            <div class="prose-content text-primary font-medium">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details (Toggle)
                if (hasDetails) {
                    const isExpanded = expandAll; 
                    const detailsId = `${cleanId}-details`;
                    
                    html += `
                        <div class="solution-details-container">
                            <!-- Disclosure Control -->
                            <button class="disclosure-btn flex items-center gap-2 text-accent hover:text-accent/80 font-medium text-sm focus:outline-none py-1 transition-colors"
                                    aria-expanded="${isExpanded}" 
                                    aria-controls="${detailsId}"
                                    onclick="toggleDetails(this)">
                                <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <!-- Expandable Region -->
                            <div id="${detailsId}" class="details-region ${isExpanded ? '' : 'hidden'} mt-3 pl-4 border-l-2 border-theme/50 bg-wash rounded-sm overflow-hidden">
                                <div class="py-4 pr-4">
                                    ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                                </div>
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End Solution Block wrapper
            }

            html += `   </div> <!-- End flex-1 -->
                    </div> <!-- End flex gap-4 -->
            `;

            // Children
            if (hasChildren) {
                html += `
                    <div class="child-indent mt-4 border-l border-transparent">
                        ${renderQuestionList(node.children, depth + 1, expandAll)}
                    </div>
                `;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        function renderSolutionDetails(details) {
            let html = `<div class="space-y-6 text-sm sm:text-base">`;

            // Order: Keep in mind -> Formulas -> Working -> Alternatives
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="bg-wash-sub p-3 rounded-sm border border-theme/30">
                        <div class="font-bold text-secondary text-xs uppercase mb-2">Keep in mind</div>
                        <div class="prose-content text-primary text-sm">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="bg-wash-sub p-3 rounded-sm border border-theme/30">
                        <div class="font-bold text-secondary text-xs uppercase mb-2">Formulas used</div>
                        <div class="prose-content text-primary text-sm font-mono">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working (Primary)
            if (details.working) {
                html += `
                    <div>
                        <div class="font-bold text-secondary text-xs uppercase mb-2">Working</div>
                        <div class="prose-content text-primary">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative Workings
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-theme/50">
                            <div class="font-bold text-secondary text-xs uppercase mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                            <div class="prose-content text-primary">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            } else if (typeof details.alternativeWorking === 'string') {
                 // Fallback if schema varies slightly
                html += `
                    <div class="pt-4 border-t border-theme/50">
                        <div class="font-bold text-secondary text-xs uppercase mb-2">Alternative working</div>
                        <div class="prose-content text-primary">
                            ${renderMarkdown(details.alternativeWorking)}
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function renderErrorState() {
            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = `
                <div class="p-8 border-2 border-dashed border-red-300 rounded text-center text-red-800 bg-red-50">
                    <h2 class="text-xl font-bold mb-2">PAPERS PAYLOAD MISSING</h2>
                    <p class="text-sm">Unable to load content from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
        }

        // ==========================================================================
        // RENDERING: NAVIGATION
        // ==========================================================================
        function renderNavigation(paper) {
            const flattenedItems = [];
            
            // Flatten logic
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        flattenedItems.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        collectIdentifiers(sec.questions, flattenedItems);
                    }
                });
            } else if (paper.questions) {
                collectIdentifiers(paper.questions, flattenedItems);
            }

            const navHtml = flattenedItems.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="mt-4 mb-2 px-2 text-xs font-bold text-secondary uppercase tracking-wider select-none opacity-70">
                            Section ${item.label}
                        </div>
                    `;
                } else {
                    // Question Item
                    // Hierarchy via type scale (Stage 4.4.a) + sub-question quieter
                    const isSub = item.depth > 0;
                    const fontSize = isSub ? 'text-sm' : 'text-sm font-medium';
                    const color = isSub ? 'text-secondary' : 'text-primary';
                    const indentClass = ''; // Flat list per visual rules, hierarchy via scale only
                    
                    return `
                        <a href="#q-${item.cleanId}" 
                           class="nav-item group relative flex items-center py-1.5 px-2 rounded-sm hover:bg-black/5 outline-none focus-visible:ring-2 focus-visible:ring-accent transition-colors"
                           onclick="handleNavClick(event, 'q-${item.cleanId}')">
                           <span class="${fontSize} ${color} group-hover:text-accent transition-colors">
                                ${item.id}
                           </span>
                        </a>
                    `;
                }
            }).join('');

            document.getElementById('desktop-nav-list').innerHTML = navHtml;
            document.getElementById('mobile-nav-list').innerHTML = navHtml;
            
            setupScrollSpy();
        }

        function collectIdentifiers(nodes, acc, depth = 0) {
            nodes.forEach(node => {
                const cleanId = node.id.replace(/[^a-zA-Z0-9]/g, '-');
                acc.push({ 
                    type: 'item', 
                    id: node.id, 
                    cleanId: cleanId,
                    depth: depth 
                });
                if (node.children) {
                    collectIdentifiers(node.children, acc, depth + 1);
                }
            });
        }

        // ==========================================================================
        // INTERACTIONS
        // ==========================================================================
        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const icon = btn.querySelector('.chevron');
            const text = btn.querySelector('.btn-text');

            btn.setAttribute('aria-expanded', newState);
            text.textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.classList.remove('hidden');
                icon.classList.add('rotate-180');
            } else {
                region.classList.add('hidden');
                icon.classList.remove('rotate-180');
            }
        };

        function setupInteractionHandlers() {
            // Paper Selector
            document.getElementById('paper-select').addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

            // Mobile Drawer
            const trigger = document.getElementById('mobile-menu-trigger');
            const close = document.getElementById('mobile-drawer-close');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            const panel = document.getElementById('mobile-drawer-panel');

            function toggleDrawer(show) {
                if (show) {
                    backdrop.classList.remove('hidden'); // Ensure display block first
                    // Force reflow
                    void backdrop.offsetWidth; 
                    backdrop.classList.add('open');
                    panel.classList.add('open');
                    document.body.style.overflow = 'hidden'; // Lock scroll
                } else {
                    backdrop.classList.remove('open');
                    panel.classList.remove('open');
                    setTimeout(() => {
                        backdrop.classList.add('hidden');
                        document.body.style.overflow = '';
                    }, 300);
                }
            }

            trigger.addEventListener('click', () => {
                backdrop.classList.remove('hidden');
                toggleDrawer(true)
            });
            close.addEventListener('click', () => toggleDrawer(false));
            backdrop.addEventListener('click', () => toggleDrawer(false));

            // Initial hide of backdrop
            backdrop.classList.add('hidden');
        }

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });

                // Update URL hash without scroll jump
                history.pushState(null, null, '#' + targetId);
                
                // Close mobile drawer if open
                const backdrop = document.getElementById('mobile-drawer-backdrop');
                if (backdrop.classList.contains('open')) {
                    backdrop.click();
                }
            }
        };

        // ==========================================================================
        // SCROLL SPY (Active Nav Indication)
        // ==========================================================================
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone in middle-top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            // Remove active classes
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-primary'); // Reset weight
                
                // Reset secondary check to avoid stripping text-primary from non-active top-level items
                // Actually, just resetting specific active markers is safer.
                // Re-apply base classes based on depth? 
                // Simpler: Just remove the active marker element and the bold class.
                el.classList.remove('font-bold');
                const marker = el.querySelector('.nav-active-marker');
                if (marker) marker.remove();
            });

            // Add active classes to current
            // Desktop
            const desktopLink = document.querySelector(`#desktop-nav-list a[href="#${id}"]`);
            if (desktopLink) makeActive(desktopLink);

            // Mobile
            const mobileLink = document.querySelector(`#mobile-nav-list a[href="#${id}"]`);
            if (mobileLink) makeActive(mobileLink);
        }

        function makeActive(el) {
            el.classList.add('font-bold');
            // Add accent marker (allowed by Override)
            const marker = document.createElement('div');
            marker.className = 'nav-active-marker';
            el.appendChild(marker);
            
            // Ensure visible in scroll container
            el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }

    </script>
