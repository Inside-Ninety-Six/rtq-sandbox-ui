    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Run Config & ColorLab Params ---
        // Default param per instructions (ColorLab B)
        let COLORLAB_FORCE_HUE = "cyan";

        // Simple parsing of RUN_CONFIG if present in "memory" (simulation, since we are outputting static code)
        // In a real generation pipeline, this would be injected. 
        // Here we provide the logic to parse it if we were to find a config block in the DOM or global scope.
        // For this artifact, we stick to the default "cyan".

        // --- Markdown Init (Stage 6.0.12 - Authoritative Snippet) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            activeQuestionId: null
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            content: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn'),
            drawerCloseBtn: document.getElementById('drawerCloseBtn')
        };

        // --- Logic ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = payload.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading payload</option>';
        }

        function renderSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Rebuild Paper Content
            els.content.innerHTML = '';
            
            // Check for sections
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        els.content.appendChild(header);
                    }
                    // Render Questions in Section
                    renderQuestionList(section.questions, els.content, paper.defaults || {});
                });
            } else if (paper.questions && paper.questions.length > 0) {
                renderQuestionList(paper.questions, els.content, paper.defaults || {});
            }

            // Rebuild Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Sync Selector UI
            els.selector.value = paperKey;
            window.scrollTo(0, 0);
        }

        function renderQuestionList(questions, container, defaults) {
            if (!questions) return;
            questions.forEach(q => {
                const node = createQuestionNode(q, 0, defaults);
                container.appendChild(node);
            });
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;
            node.dataset.isChild = depth > 0;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = data.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(data.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional Toggle)
                const detailsData = data.solutionBlock.solutionDetails;
                if (detailsData) {
                    // Defaults logic
                    const isExpandedDefault = defaults.expandedAll !== false; // Default true unless false

                    const controlWrapper = document.createElement('div');
                    controlWrapper.className = 'sd-control-wrapper';
                    
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle';
                    btn.setAttribute('aria-expanded', isExpandedDefault);
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = isExpandedDefault ? 'Hide working' : 'Show working';
                    
                    const icon = document.createElement('svg');
                    icon.className = 'chevron';
                    icon.setAttribute('viewBox', '0 0 24 24');
                    icon.setAttribute('fill', 'none');
                    icon.setAttribute('stroke', 'currentColor');
                    icon.setAttribute('stroke-width', '2');
                    icon.setAttribute('stroke-linecap', 'round');
                    icon.setAttribute('stroke-linejoin', 'round');
                    icon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';
                    
                    btn.appendChild(labelSpan);
                    btn.appendChild(icon);
                    controlWrapper.appendChild(btn);
                    sb.appendChild(controlWrapper);

                    const region = document.createElement('div');
                    region.className = 'sd-region';
                    region.dataset.visible = isExpandedDefault;

                    // Build Subsections
                    // A. Keep in Mind
                    if (detailsData.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-content kim-content">${renderMarkdown(detailsData.keepInMind)}</div>
                        `;
                        region.appendChild(sub);
                    }
                    
                    // B. Formulas Used
                    if (detailsData.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content">${renderMarkdown(detailsData.formulasUsed)}</div>
                        `;
                        region.appendChild(sub);
                    }

                    // C. Working
                    if (detailsData.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-content">${renderMarkdown(detailsData.working)}</div>
                        `;
                        region.appendChild(sub);
                    }

                    // D. Alternative Working
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach(altText => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content">${renderMarkdown(altText)}</div>
                            `;
                            region.appendChild(sub);
                        });
                    }

                    sb.appendChild(region);

                    // Toggle Interaction
                    btn.addEventListener('click', () => {
                        const isExpanded = region.dataset.visible === 'true';
                        region.dataset.visible = !isExpanded;
                        btn.setAttribute('aria-expanded', !isExpanded);
                        labelSpan.textContent = !isExpanded ? 'Hide working' : 'Show working';
                    });
                }

                node.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            // Observer for Navigation Sync
            observer.observe(node);

            return node;
        }

        // --- Navigation Builder ---
        function renderNavigation(paper) {
            // Clear both lists
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            const items = [];

            // Helper to extract flat list
            const extractItems = (questions, depth = 0) => {
                questions.forEach(q => {
                    items.push({ id: q.id, depth });
                    if (q.children) extractItems(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    // Section Label
                    if (s.label && s.label.trim() !== '') {
                        const labelD = createNavLabel(s.label);
                        const labelM = createNavLabel(s.label);
                        els.desktopNav.appendChild(labelD);
                        els.mobileNav.appendChild(labelM);
                    }
                    extractItems(s.questions);
                    // Add items for this section
                    const sectionItems = [];
                    const tempExtractor = (qs, d) => {
                        qs.forEach(q => {
                            sectionItems.push({id: q.id, depth: d});
                            if (q.children) tempExtractor(q.children, d+1);
                        });
                    };
                    tempExtractor(s.questions, 0);
                    
                    sectionItems.forEach(item => {
                        els.desktopNav.appendChild(createNavItem(item));
                        els.mobileNav.appendChild(createNavItem(item));
                    });
                });
            } else {
                extractItems(paper.questions);
                items.forEach(item => {
                    els.desktopNav.appendChild(createNavItem(item));
                    els.mobileNav.appendChild(createNavItem(item));
                });
            }
        }

        function createNavLabel(text) {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = text;
            return div;
        }

        function createNavItem(item) {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${item.id}`;
            a.textContent = item.id;
            a.dataset.id = item.id;
            a.dataset.depth = item.depth;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                // Smooth scroll + Drawer close
                const target = document.getElementById(`q-${item.id}`);
                if (target) {
                    const yOffset = -70; // Header offset
                    const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                }
            });
            return a;
        }

        // --- Mobile Drawer Interaction ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerCloseBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Intersection Observer for Active State ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const qId = entry.target.id.replace('q-', '');
                    setActiveNav(qId);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Top-bias for reading

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Scroll nav rail if needed (Desktop)
                if (el.parentElement.id === 'desktopNavList') {
                   // simple logic: scrollIntoViewIfNeeded or similar
                   // avoiding aggressive auto-scroll for now
                }
            });
        }

        // Start
        init();

    </script>
