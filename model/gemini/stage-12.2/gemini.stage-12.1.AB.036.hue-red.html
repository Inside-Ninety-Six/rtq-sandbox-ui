    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // ==========================================================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false, // Must be false for KaTeX
        typographer: true
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // APP STATE & LOGIC
    // ==========================================================================
    const state = {
        papers: [],
        currentPaper: null,
        mobileNavOpen: false
    };

        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navRail: document.getElementById('nav-rail'),
        drawerNav: document.getElementById('drawer-nav-container'),

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload structure');
            
            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error('Failed to load papers:', error);
            renderFailure();
        }
    }

    function renderFailure() {
        els.content.innerHTML = `<div style="padding: 2rem; color: var(--text-accent); font-weight: 600;">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
    }

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Core Rendering ---
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;

        // Reset Scroll
        document.getElementById('paper-column').scrollTop = 0;
        document.getElementById('nav-rail').scrollTop = 0;

        // Render Content
        els.content.innerHTML = renderPaperContent(paper);
        
        // Render Nav (Desktop & Mobile)
        const navHTML = renderNavList(paper);
        els.navRail.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        els.drawerNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        // Bind Events (Nav clicks, Toggles)
        bindInteractions();

        // KaTeX Auto-render
        renderMathInElement(els.content, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // --- Content Generation (Recursive) ---
    function renderPaperContent(paper) {
        let html = '';
        const defaults = paper.defaults || {};

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHTML(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions, 0, defaults);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, defaults);
        }
        return html;
    }

    function renderQuestionList(questions, depth, defaults) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        const hasChildren = node.children && node.children.length > 0;
        const isChild = depth > 0;
        
        // Determine Anchor ID
        const anchorId = `q-${cleanId(node.id)}`;

        // Render Parts
        const bodyHTML = renderQuestionBody(node, anchorId);
        const solutionHTML = renderSolutionBlock(node, defaults);
        const childrenHTML = hasChildren ? 
            `<div class="children-container">${renderQuestionList(node.children, depth + 1, defaults)}</div>` : '';

        return `
            <div class="question-node" id="${anchorId}" data-child="${isChild}">
                ${bodyHTML}
                ${solutionHTML}
                ${childrenHTML}
            </div>
        `;
    }

    function renderQuestionBody(node, anchorId) {
        const idHTML = `<span class="question-id">${node.id}</span>`;
        const promptHTML = `<div class="question-prompt markdown-content">${mdRender(node.question)}</div>`;
        return `<div class="question-body">${idHTML}${promptHTML}</div>`;
    }

    function renderSolutionBlock(node, defaults) {
        const sb = node.solutionBlock;
        if (!sb) return ''; // No solution block

        const hasAnswer = !!sb.answer;
        const sd = sb.solutionDetails; // Keep in mind, formulas, working, alt working
        const hasSD = !!sd;

        if (!hasAnswer && !hasSD) return ''; // Empty block

        let html = `<div class="solution-block">`;

        // 1. Answer (Visible by default if present)
        if (hasAnswer) {
            html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content markdown-content inline-mode">${mdRender(sb.answer)}</span>
                </div>
            `;
        }

        // 2. Solution Details (Expandable)
        if (hasSD) {
            const isExpanded = defaults.expandedAll !== false; // Default true unless false
            const displayStyle = isExpanded ? 'block' : 'none';
            const ariaExpanded = isExpanded ? 'true' : 'false';
            const btnText = isExpanded ? 'Hide working' : 'Show working';

            html += `
                <div class="solution-details-wrapper">
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleWorking(this)">
                        <span>${btnText}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>
                    <div class="solution-details-content ${isExpanded ? 'expanded' : ''}" style="display: ${displayStyle}">
                        ${renderSolutionDetailsContent(sd)}
                    </div>
                </div>
            `;
        }

        html += `</div>`;
        return html;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alt Working
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body markdown-content">${mdRender(sd.keepInMind)}</div>
                </div>
            `;
        }
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body markdown-content">${mdRender(sd.formulasUsed)}</div>
                </div>
            `;
        }
        if (sd.working) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Working</span>
                    <div class="sd-body markdown-content">${mdRender(sd.working)}</div>
                </div>
            `;
        }
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                 html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body markdown-content">${mdRender(alt)}</div>
                    </div>
                `;
            });
        }
        return html;
    }

    // --- Navigation Generation ---
    function renderNavList(paper) {
        let html = '';
        
        const renderItem = (node, depth) => {
            const anchorId = `q-${cleanId(node.id)}`;
            let itemHtml = `<li><a class="nav-item" data-id="${anchorId}" data-depth="${depth}" onclick="scrollToId('${anchorId}')">${node.id}</a></li>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    itemHtml += renderItem(child, depth + 1);
                });
            }
            return itemHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${escapeHTML(section.label)}</li>`;
                }
                section.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderItem(q, 0);
            });
        }
        return html;
    }

    // --- Interaction Logic ---
    window.toggleWorking = function(btn) {
        const content = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            // Collapse
            content.style.display = 'none';
            content.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('span').textContent = 'Show working';
        } else {
            // Expand
            content.style.display = 'block';
            // Slight delay to allow CSS transition if desired, but we used display:block
            requestAnimationFrame(() => content.classList.add('expanded'));
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('span').textContent = 'Hide working';
        }
    }

    window.scrollToId = function(id) {
        const el = document.getElementById(id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Highlight nav
            updateActiveNav(id);
            // Close mobile drawer if open
            if (state.mobileNavOpen) closeDrawer();
        }
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.id === activeId) item.classList.add('active');
            else item.classList.remove('active');
        });
    }

    function bindInteractions() {
        // Observer for scroll tracking to update nav
        const observer = new IntersectionObserver((entries) => {
            // Find the visible element closest to top
            // Simplified: just update active on click for now, 
            // but a real app would use intersection observer to update nav on scroll.
            // For prototype, click-to-nav is sufficient active state trigger.
        }, { threshold: 0.1 });
    }

    // Mobile Drawer Logic
    els.jumpBtn.addEventListener('click', openDrawer);
    els.closeBtn.addEventListener('click', closeDrawer);
    els.overlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        state.mobileNavOpen = true;
        els.drawer.classList.add('open');
        els.overlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.closeBtn.focus();
    }

    function closeDrawer() {
        state.mobileNavOpen = false;
        els.drawer.classList.remove('open');
        els.overlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.jumpBtn.focus();
    }

    // --- Helpers ---
    function mdRender(text) {
        if (!text) return '';
        if (!md) return escapeHTML(text);
        return md.render(text);
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    // Boot
    init();

</script>
