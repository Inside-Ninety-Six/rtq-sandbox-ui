    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of question IDs
            paperData: null // Current paper object
        };

        // --- Markdown Setup (Stage 6.0.11 - Add-on) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            paperRegion: document.getElementById('paper-region'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileClose: document.getElementById('mobile-drawer-close'),
            loader: document.getElementById('content-loader')
        };

        // --- Init ---
        (async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperRegion.innerHTML = `<div class="p-8 text-center font-bold text-gray-400 text-xl tracking-wide uppercase">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelect.disabled = true;
                els.loader.style.display = 'none';
            }
        })();

        // --- Core Logic ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.paperData = paper;
            
            // Reset Expansion State based on defaults
            state.expandedNodes.clear();
            const defaultExpand = paper.defaults && paper.defaults.expandedAll !== false;
            
            // If default is true, we don't need to populate the set immediately if we treat "missing from set" as default.
            // However, to support toggling logic correctly, let's assume:
            // If paper.defaults.expandedAll is true (or undefined), start with all expanded. 
            // Better strategy: Use a specific helper to check expansion state.
            
            // Helper: Traverse and set initial state if needed. 
            // Actually, simplest is: UI checks (expandedNodes.has(id)) OR (defaultExpand && !collapsedNodes.has(id)).
            // Let's stick to a Set of EXPANDED IDs for simplicity. If default is true, we populate the set with ALL IDs containing solutionDetails.
            
            if (defaultExpand) {
                const collectIds = (nodes) => {
                    nodes.forEach(n => {
                        if (n.solutionBlock && n.solutionBlock.solutionDetails) {
                            state.expandedNodes.add(n.id);
                        }
                        if (n.children) collectIds(n.children);
                    });
                };
                if (paper.questions) collectIds(paper.questions);
                if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
            }

            renderContent(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // --- Rendering Content ---

        function renderContent(paper) {
            els.loader.style.display = 'none';
            
            let html = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Stage 3: Locked - Section Header optional/omitted if empty)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-6 mt-10 pb-2 border-b border-gray-200">
                                <h2 class="text-xl font-semibold text-gray-800">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12">`; // Question List spacing
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12 mt-4">`; // Top level spacing (Stage 5.1.2)
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperRegion.innerHTML = html;

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedNodes.has(node.id);

            // Styling for Nesting
            const indentClass = depth > 0 ? 'ml-4 md:ml-8 border-l-2 border-transparent pl-4' : '';
            const separatorClass = isTopLevel ? 'border-b border-gray-100 pb-12 mb-12' : 'mt-8'; // Inter-question spacing

            // Markdown Rendering
            const qBodyHtml = md ? md.render(node.question) : node.question;
            
            let blockHtml = `
                <div id="q-${node.id}" class="question-node relative group ${indentClass} ${isTopLevel ? '' : 'mt-6'}" data-id="${node.id}">
                    
                    <!-- Question Body -->
                    <div class="flex items-baseline gap-3 mb-4">
                        <span class="flex-shrink-0 font-bold text-gray-500 text-sm select-none pt-1" aria-hidden="true">${node.id}</span>
                        <div class="prose-question w-full md-content text-gray-900">
                            ${qBodyHtml}
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                blockHtml += `<div class="ml-0 md:ml-8 mt-4 space-y-4">`; // Indent solution block to match text

                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    blockHtml += `
                        <div class="prose-answer relative">
                            <span class="text-xs font-bold uppercase tracking-wider text-primary-600 mr-2 select-none">Answer</span>
                            <div class="inline-block md-content font-medium text-gray-800">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const btnLabel = isExpanded ? 'Hide working' : 'Show working';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    
                    blockHtml += `
                        <div class="solution-details-wrapper">
                            <button 
                                onclick="toggleDetails('${node.id}')"
                                class="text-sm font-medium text-primary-600 hover:text-primary-800 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 rounded px-1 -ml-1 flex items-center gap-1 transition-colors"
                                aria-expanded="${ariaExpanded}"
                                aria-controls="details-${node.id}"
                            >
                                <span>${btnLabel}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>

                            <div id="details-${node.id}" class="${isExpanded ? 'block' : 'hidden'} mt-4 pl-4 border-l-2 border-primary-100/50 bg-gray-100/30 -ml-4 py-2 pr-2 rounded-r-md">
                                ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    `;
                }

                blockHtml += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (hasChildren) {
                blockHtml += `<div class="children-container mt-6">`;
                node.children.forEach(child => {
                    blockHtml += renderQuestionNode(child, depth + 1);
                });
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // End Question Node

            // Add Divider for top level only if it's not the last one (handled by wrapper spacing, but here just node structure)
            // Stage 5.1.2 says largest spacing unit.
            
            return blockHtml;
        }

        function renderSolutionDetailsContent(details) {
            let html = `<div class="space-y-6 prose-solution">`;

            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="text-sm">
                        <strong class="block text-primary-700 font-semibold mb-1">Keep in mind</strong>
                        <div class="md-content text-gray-600 bg-white/50 p-2 rounded border border-gray-100">
                            ${md.render(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="text-sm">
                        <strong class="block text-gray-600 font-semibold mb-1">Formulas used</strong>
                        <div class="md-content text-gray-600 italic">
                            ${md.render(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // Working (Primary)
            if (details.working) {
                html += `
                    <div>
                        <strong class="block text-gray-500 text-xs uppercase tracking-wider font-bold mb-2">Working</strong>
                        <div class="md-content text-gray-800">
                            ${md.render(details.working)}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-gray-200/50">
                            <strong class="block text-gray-500 text-xs uppercase tracking-wider font-bold mb-2">Alternative working</strong>
                            <div class="md-content text-gray-800">
                                ${md.render(alt)}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        // --- Navigation ---

        function renderNavigation(paper) {
            const buildList = (nodes, isSectioned = false) => {
                let html = '';
                nodes.forEach(node => {
                    // Type hierarchy cue: Top level bold/darker, nested lighter/smaller
                    const isChild = node.id.length > 3 || node.id.includes('('); // Heuristic for visual weight
                    const weightClass = isChild ? 'font-normal text-gray-500' : 'font-medium text-gray-700';
                    const sizeClass = isChild ? 'text-sm' : 'text-sm';

                    html += `
                        <button onclick="scrollToQuestion('${node.id}')" class="text-left w-full py-1 px-2 hover:bg-gray-100 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 transition-colors ${weightClass} ${sizeClass}">
                            ${node.id}
                        </button>
                    `;
                    if (node.children) {
                        html += buildList(node.children, isSectioned);
                    }
                });
                return html;
            };

            let navHtml = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label (Non-clickable)
                    if (sec.label) {
                        navHtml += `
                            <div class="mt-4 mb-2 px-2 text-xs font-bold text-gray-400 uppercase tracking-widest select-none pt-2 border-t border-gray-100 first:border-0 first:pt-0 first:mt-0">
                                ${sec.label}
                            </div>
                        `;
                    }
                    navHtml += buildList(sec.questions, true);
                });
            } else {
                navHtml += buildList(paper.questions || [], false);
            }

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml; // Identical structure for drawer
        }

        // --- Interactions ---

        window.toggleDetails = function(id) {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            // Re-render whole content is expensive but simple for this proto; 
            // Better: update specific DOM.
            // Implementation: Find node data, re-render markup, swap.
            // For robustness in this harness, we'll re-render the whole paper to guarantee consistency 
            // (keeps scroll pos roughly stable if top-aligned, but expanding upwards might shift).
            // Optimization: Just toggle classes and text locally to avoid KaTeX re-flow issues.
            
            const container = document.getElementById(`details-${id}`);
            const btn = document.querySelector(`button[aria-controls="details-${id}"]`);
            if (container && btn) {
                const isExpanded = state.expandedNodes.has(id);
                if (isExpanded) {
                    container.classList.remove('hidden');
                    container.classList.add('block');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `<span>Hide working</span><svg class="w-4 h-4 transform rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    // Render Math inside just this block if it wasn't rendered (or re-render safely)
                    renderMathInElement(container, {
                         delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ], throwOnError: false
                    });
                } else {
                    container.classList.remove('block');
                    container.classList.add('hidden');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `<span>Show working</span><svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                }
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const offset = 80; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Active state cue (Stage 5.4.3: One strong cue e.g. weight change)
                // Remove existing active styles from nav
                document.querySelectorAll('nav button, #mobile-nav-list button').forEach(b => {
                    b.classList.remove('text-primary-700', 'font-bold', 'bg-primary-50');
                });
                
                // Add active style to clicked nav items (desktop + mobile)
                // This is a naive selector, assuming text matches ID. 
                // In production would bind via data attributes.
                // For prototype: find buttons with textContent roughly matching ID
                const navButtons = Array.from(document.querySelectorAll('nav button, #mobile-nav-list button'));
                const targetBtn = navButtons.find(b => b.textContent.trim() === id);
                if (targetBtn) {
                     targetBtn.classList.add('text-primary-700', 'font-bold', 'bg-primary-50');
                }

                // Close mobile drawer if open
                closeDrawer();
            }
        };

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.mobileBackdrop.classList.remove('hidden');
            els.mobileDrawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.mobileBackdrop.classList.add('hidden');
            els.mobileDrawer.classList.add('translate-x-full');
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.mobileClose.addEventListener('click', closeDrawer);
        els.mobileBackdrop.addEventListener('click', closeDrawer);

        // Escape key closes drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !els.mobileBackdrop.classList.contains('hidden')) {
                closeDrawer();
            }
        });

        // --- Utils ---
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

    </script>
</body>
