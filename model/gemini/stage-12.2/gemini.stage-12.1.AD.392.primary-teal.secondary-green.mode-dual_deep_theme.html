    <script>
        // =========================================

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ColorLab D - Dual Hue Placeholders (Fallback logic)
        // Note: In a real generation pipeline, these would be substituted. 
        // Here we use the fallbacks defined in the prompt (Blue / Amber).
        const COLORLAB_DUAL_HUE_PRIMARY = "264"; // Blue
        const COLORLAB_DUAL_HUE_SECONDARY = "85";  // Amber

        // =========================================
        // MARKDOWN CONFIGURATION (Stage 6)
        // =========================================
        // Check if markdown-it is loaded
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // CRITICAL: Must be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let globalPayload = null;
        let currentPaperKey = null;

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperBody: document.getElementById('paper-body'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            jumpToTrigger: document.getElementById('jump-to-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerContent: document.getElementById('drawer-content'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            applyColorLabConfig();
            setupEventListeners();
            await loadPayload();
        }

        function applyColorLabConfig() {
            // Dynamically set root variables for hues if needed
            // (Currently hardcoded in CSS with fallback logic, but this would be the JS hook)
            document.documentElement.style.setProperty('--hue-primary', COLORLAB_DUAL_HUE_PRIMARY);
            document.documentElement.style.setProperty('--hue-secondary', COLORLAB_DUAL_HUE_SECONDARY);
        }

        function setupEventListeners() {
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            
            // Mobile Drawer
            els.jumpToTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);

            // Escape to close drawer
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeDrawer();
            });
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperBody.innerHTML = `<div class="status-message">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
            els.paperSelector.disabled = true;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.disabled = false;
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset View
            els.paperBody.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';
            window.scrollTo(0, 0);

            // Defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Render Structure
            // Support flat questions[] OR sections[]
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        renderSectionHeader(section.label, els.paperBody);
                        renderNavSectionHeader(section.label); // Add to nav
                    }
                    renderQuestionList(section.questions, 0, expandAll);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, 0, expandAll);
            }

            // Post-Render: KaTeX
            renderMathInElement(els.paperBody, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Intersection Observer for Nav Highlighting
            setupIntersectionObserver();
        }

        function renderSectionHeader(label, container) {
            const el = document.createElement('div');
            el.className = 'paper-section-header';
            el.textContent = label;
            container.appendChild(el);
        }

        function renderNavSectionHeader(label) {
            const createHeader = () => {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = label;
                return el;
            };
            els.desktopNavList.appendChild(createHeader());
            els.mobileNavList.appendChild(createHeader());
        }

        function renderQuestionList(questions, depth, defaultExpanded) {
            if (!questions) return;
            questions.forEach(q => renderQuestionNode(q, depth, defaultExpanded, els.paperBody));
        }

        function renderQuestionNode(node, depth, defaultExpanded, container) {
            // DOM Structure
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;

            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sol = node.solutionBlock;
                const hasAnswer = !!sol.answer;
                const hasDetails = !!sol.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';

                        const ansContent = document.createElement('span');
                        ansContent.className = 'answer-content';
                        ansContent.innerHTML = md ? md.renderInline(sol.answer) : sol.answer;

                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        blockEl.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const details = sol.solutionDetails;
                        
                        // Toggle Control
                        const toggle = document.createElement('button');
                        toggle.className = 'solution-details-control';
                        const isExpanded = defaultExpanded;
                        
                        // Icon (Chevron)
                        const icon = document.createElement('span');
                        icon.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        icon.style.transition = 'transform 0.2s';
                        icon.style.transform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';

                        const labelText = document.createElement('span');
                        labelText.textContent = isExpanded ? 'Hide working' : 'Show working';

                        toggle.appendChild(labelText);
                        toggle.appendChild(icon);

                        // Details Region
                        const region = document.createElement('div');
                        region.className = 'solution-details-region';
                        if (!isExpanded) region.hidden = true;

                        // --- Subsections ---
                        
                        // Keep in Mind
                        if (details.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-keep-in-mind';
                            section.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-keep-in-mind-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                            `;
                            region.appendChild(section);
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-formulas';
                            section.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-formulas-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                            `;
                            region.appendChild(section);
                        }

                        // Working
                        if (details.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-working';
                            section.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body">${md ? md.render(details.working) : details.working}</div>
                            `;
                            region.appendChild(section);
                        }

                        // Alternative Working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-section sd-alt-working';
                                section.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-alt-working-body">${md ? md.render(alt) : alt}</div>
                                `;
                                region.appendChild(section);
                            });
                        }

                        // Toggle Interaction
                        toggle.onclick = () => {
                            const hidden = region.hidden;
                            region.hidden = !hidden;
                            labelText.textContent = !hidden ? 'Show working' : 'Hide working';
                            icon.style.transform = !hidden ? 'rotate(0deg)' : 'rotate(180deg)';
                        };

                        blockEl.appendChild(toggle);
                        blockEl.appendChild(region);
                    }

                    nodeEl.appendChild(blockEl);
                }
            }

            container.appendChild(nodeEl);

            // 3. Navigation Items (Side Effect)
            renderNavItem(node.id, depth);

            // 4. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.children.forEach(child => renderQuestionNode(child, depth + 1, defaultExpanded, childContainer));
                nodeEl.appendChild(childContainer);
            }
        }

        function renderNavItem(id, depth) {
            const createItem = () => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${id}`;
                a.textContent = id;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                a.dataset.targetId = `q-${id}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`)?.scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };
                return a;
            };

            els.desktopNavList.appendChild(createItem());
            els.mobileNavList.appendChild(createItem());
        }

        // =========================================
        // UI HELPERS
        // =========================================

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerContent.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerContent.classList.remove('open');
            document.body.style.overflow = ''; // Unlock scroll
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible question closest to top
                // Simple logic: highlight the first intersecting entry
                // Better logic: track all active, pick top one
                entries.forEach(entry => {
                    const id = entry.target.id;
                    const navItems = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
                    if (entry.isIntersecting) {
                        navItems.forEach(n => n.classList.add('active'));
                    } else {
                        navItems.forEach(n => n.classList.remove('active'));
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
</body>
