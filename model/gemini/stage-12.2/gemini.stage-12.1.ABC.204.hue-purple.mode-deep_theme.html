    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let md = null; // Markdown-it instance

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            setupInteractions();
            await loadPayload();
        });

        // =========================================
        // MARKDOWN CONFIG (STAGE 6 HARDENING)
        // =========================================
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,    // Allow inline SVG
                    linkify: true,
                    breaks: false  // MUST be false to prevent <br> in math
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // =========================================
        // PAYLOAD LOADING
        // =========================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) {
                    renderError("NO PAPERS FOUND");
                    return;
                }

                populateSelector();
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-state">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        // =========================================
        // PAPER SWITCHING
        // =========================================
        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            
            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';
            
            // Handle Sections vs Flat
            const nodes = []; // Flat list for navigation generation
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        header.id = `section-${section.label}`; // anchor
                        contentContainer.appendChild(header);
                        
                        nodes.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0));
                            collectNavNodes(q, nodes, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0));
                    collectNavNodes(q, nodes, 0);
                });
            }

            // Build Navigation
            renderNavigation(nodes);

            // Run KaTeX
            renderMath(contentContainer);
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node-wrapper';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = `<span class="question-id">${node.id}</span>`;
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Combine ID and Prompt. Note: Prompt usually comes wrapped in <p> from md.render.
            // We'll inject ID before the first text content or simply prepended.
            // To keep inline-block feel, we prepend strictly.
            bodyDiv.innerHTML = `${idSpan} ${promptHtml}`;
            wrapper.appendChild(bodyDiv);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional, Visible by default)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional, Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsContainer = document.createElement('div');
                    
                    // Toggle Control
                    const toggleId = `toggle-${node.id}`;
                    const contentId = `details-${node.id}`;
                    
                    // Default State: Expanded unless paper default says false
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-toggle';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', contentId);
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                    
                    // Region
                    const regionDiv = document.createElement('div');
                    regionDiv.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    regionDiv.id = contentId;

                    // Build Subsections (Order: Keep in Mind, Formulas, Working, Alt)
                    
                    // 1. Keep in Mind
                    if (sd.keepInMind) {
                        regionDiv.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        regionDiv.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'formulas'));
                    }

                    // 3. Working
                    if (sd.working) {
                        regionDiv.appendChild(renderSubsection('Working', sd.working, 'working'));
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            regionDiv.appendChild(renderSubsection('Alternative working', alt, 'alt-working'));
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.innerHTML = `<span>${!expanded ? 'Hide working' : 'Show working'}</span>`;
                        regionDiv.classList.toggle('expanded');
                    };

                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(regionDiv);
                    blockDiv.appendChild(detailsContainer);
                }

                wrapper.appendChild(blockDiv);
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSubsection(label, markdownContent, typeClass) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${typeClass}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownContent) : markdownContent;

            wrapper.appendChild(lbl);
            wrapper.appendChild(body);
            return wrapper;
        }

        function collectNavNodes(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavNodes(child, list, depth + 1));
            }
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(nodes) {
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');
            
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            nodes.forEach(node => {
                if (node.type === 'section') {
                    // Section Label
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = node.label;
                    
                    desktopNav.appendChild(label.cloneNode(true));
                    mobileNav.appendChild(label.cloneNode(true));
                } else {
                    // Question Item
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.dataset.target = `q-${node.id}`;
                    item.dataset.depth = node.depth;
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(`q-${node.id}`);
                        closeDrawer();
                    };

                    desktopNav.appendChild(item);
                    
                    // Clone for mobile with same listener needs careful handling
                    const mobileItem = item.cloneNode(true);
                    mobileItem.onclick = (e) => {
                         e.preventDefault();
                        scrollToQuestion(`q-${node.id}`);
                        closeDrawer();
                    };
                    mobileNav.appendChild(mobileItem);
                }
            });
            
            setupScrollSpy(nodes);
        }

        function scrollToQuestion(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // =========================================
        // MATH RENDERING (KaTeX)
        // =========================================
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    trust: true // Allow basic HTML in math if needed, though mostly SVG handles diagrams
                });
            }
        }

        // =========================================
        // SCROLL SPY (Active Nav State)
        // =========================================
        function setupScrollSpy(nodes) {
            const questionNodes = nodes.filter(n => n.type === 'question');
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            questionNodes.forEach(n => {
                const el = document.getElementById(`q-${n.id}`);
                if (el) observer.observe(el);
            });
        }

        function setActiveNav(targetId) {
            // strip 'q-' prefix for matching if needed, but we used dataset.target
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.target === targetId) {
                    item.classList.add('active');
                    // Scroll nav into view if needed
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // =========================================
        // MOBILE INTERACTION
        // =========================================
        function setupInteractions() {
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function open() {
                drawer.classList.add('open');
                overlay.classList.add('open');
                overlay.setAttribute('aria-hidden', 'false');
                drawer.setAttribute('aria-hidden', 'false');
            }

            function close() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                overlay.setAttribute('aria-hidden', 'true');
                drawer.setAttribute('aria-hidden', 'true');
            }

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);
            
            window.closeDrawer = close; // Global exposer for nav clicks
        }

    </script>
</body>
