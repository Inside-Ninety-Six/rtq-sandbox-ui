    <script>
        // CANONICAL CONSTANTS (Stage 0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // APP STATE
        const state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Set of Question IDs
            isDrawerOpen: false
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length > 0) {
                    renderPaperSelector();
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupEventListeners();
        }

        // --- Rendering Logic ---

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedNodes.clear();

            // Handle defaults
            const expandAll = paper.defaults?.expandedAll !== false;
            
            // Collect all IDs to set initial expanded state if needed
            // (Only for nodes that actually have solution details)
            const traverseForExpand = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails && expandAll) {
                        state.expandedNodes.add(node.id);
                    }
                    if (node.children) traverseForExpand(node.children);
                });
            };
            
            const rootNodes = paper.questions || (paper.sections ? paper.sections.flatMap(s => s.questions) : []);
            traverseForExpand(rootNodes);

            renderApp();
        }

        function renderApp() {
            if (!state.currentPaper) return;

            // Render Nav
            const navHTML = generateNavHTML(state.currentPaper);
            document.getElementById('nav-rail').innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            document.getElementById('drawer-nav-container').innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Render Paper
            const paperContent = document.getElementById('paper-content');
            let contentHTML = '';

            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        contentHTML += `<div class="section-header">${section.label}</div>`;
                    }
                    contentHTML += `<div class="question-list">`;
                    section.questions.forEach((q, idx) => {
                        const isLast = idx === section.questions.length - 1;
                        contentHTML += renderQuestionNode(q, 0, true, isLast);
                    });
                    contentHTML += `</div>`;
                });
            } else if (state.currentPaper.questions) {
                contentHTML += `<div class="question-list">`;
                state.currentPaper.questions.forEach((q, idx) => {
                    const isLast = idx === state.currentPaper.questions.length - 1;
                    contentHTML += renderQuestionNode(q, 0, true, isLast);
                });
                contentHTML += `</div>`;
            }

            paperContent.innerHTML = contentHTML;

            // Post-render: Math
            renderMath(paperContent);
            
            // Update nav active states (Intersection Observer could go here, simplistic click handler used instead)
        }

        function generateNavHTML(paper) {
            let html = '';

            const renderItem = (q, depth) => {
                let itemHtml = `<li class="nav-item-wrapper">
                    <a href="#q-${cleanId(q.id)}" class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="handleNavClick(event, '${q.id}')">
                        ${q.id}
                    </a>
                </li>`;
                if (q.children) {
                    q.children.forEach(child => {
                        itemHtml += renderItem(child, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += renderItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            }
            return html;
        }

        function renderQuestionNode(node, depth, isTopLevel, isLastInList) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const isExpanded = state.expandedNodes.has(node.id);
            const safeId = cleanId(node.id);

            const promptHTML = md ? md.render(node.question) : node.question;

            let html = `
            <div id="q-${safeId}" class="question-node ${isTopLevel ? 'top-level' : 'child'}" data-id="${node.id}">
                <div class="question-body">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-prompt">${promptHTML}</div>
                </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const answerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${answerHTML}</span>
                        </div>`;
                }

                // Solution Details Control & Region
                if (hasSolutionDetails) {
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "▲" : "▼"; // Simple text icon
                    
                    html += `
                        <div>
                            <button class="sd-control" onclick="toggleWorking('${node.id}')" aria-expanded="${isExpanded}" aria-controls="sd-${safeId}">
                                ${btnLabel} <span style="font-size: 0.7em;">${chevron}</span>
                            </button>
                            <div id="sd-${safeId}" class="solution-details" ${isExpanded ? '' : 'hidden'}>
                                ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, false, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let html = '';
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    </div>`;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    </div>`;
            }

            // Working
            if (details.working) {
                html += `
                    <div class="sd-subsection working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body working-body">${md ? md.render(details.working) : details.working}</div>
                    </div>`;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, i) => {
                    html += `
                        <div class="sd-subsection alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body working-body">${md ? md.render(alt) : alt}</div>
                        </div>`;
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                 // Fallback for string-based alternativeWorking if schema allows
                 html += `
                    <div class="sd-subsection alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body working-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                    </div>`;
            }

            return html;
        }

        // --- Interaction Helpers ---

        window.toggleWorking = (nodeId) => {
            if (state.expandedNodes.has(nodeId)) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            
            // Re-render specific node wrapper or whole app? 
            // Whole app is safer for prototype simplicity, but we lose scroll unless careful.
            // Let's re-render just the button and detail div to preserve scroll.
            // Actually, simplest valid prototype approach: find the specific node DOM, update classes/attributes.
            // But content must exist/not exist. Re-rendering just the 'Show working' area is best.
            
            // However, generated HTML is purely functional. Let's just re-render app but try to restore scroll position?
            // No, that causes jumps.
            // Better: DOM manipulation for the toggle.
            
            const safeId = cleanId(nodeId);
            const container = document.getElementById(`sd-${safeId}`);
            const btn = document.querySelector(`button[aria-controls="sd-${safeId}"]`);
            
            if (container && btn) {
                const isExpanded = state.expandedNodes.has(nodeId);
                if (isExpanded) {
                    container.removeAttribute('hidden');
                    btn.innerHTML = `Hide working <span style="font-size: 0.7em;">▲</span>`;
                    btn.setAttribute('aria-expanded', 'true');
                    // Render math inside if it wasn't visible before (KaTeX auto-render might have missed hidden elements depending on config, but usually runs on DOM).
                    // Just in case, re-run renderMath on this container.
                    renderMath(container); 
                } else {
                    container.setAttribute('hidden', '');
                    btn.innerHTML = `Show working <span style="font-size: 0.7em;">▼</span>`;
                    btn.setAttribute('aria-expanded', 'false');
                }
            }
        };

        window.handleNavClick = (e, id) => {
            e.preventDefault();
            const safeId = cleanId(id);
            const target = document.getElementById(`q-${safeId}`);
            if (target) {
                // Close drawer if open
                if (state.isDrawerOpen) toggleDrawer();
                
                // Scroll with offset
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state visual
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
            }
        };

        function toggleDrawer() {
            state.isDrawerOpen = !state.isDrawerOpen;
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const btn = document.getElementById('jump-trigger');
            
            if (state.isDrawerOpen) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }
        }

        function setupEventListeners() {
            document.getElementById('jump-trigger').addEventListener('click', toggleDrawer);
            document.getElementById('drawer-close').addEventListener('click', toggleDrawer);
            document.getElementById('drawer-overlay').addEventListener('click', toggleDrawer);
        }

        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- Run ---
        init();

    </script>
</body>
</html>
