<script>
    // --- STAGE 0: CONSTANTS (Authoritative) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> inside KaTeX delimiters
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let payload = null;
    let currentPaper = null;

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperRoot = document.getElementById('paper-render-root');
    const desktopNav = document.getElementById('desktop-nav');
    const drawerNav = document.getElementById('drawer-nav');

    const drawerCloseBtn = document.getElementById('drawer-close-btn');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("Invalid payload");

            populateSelector();
            // Default to first paper
            loadPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            paperRoot.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    // --- Rendering Logic ---

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHTML = buildNavHTML(currentPaper);
        desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        drawerNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        
        // Render Paper
        renderPaperContent(currentPaper);
        
        // Setup Intersection Observer for Nav Highlighting
        setupScrollSpy();
    }

    function buildNavHTML(paper) {
        let html = '';
        
        const renderItems = (questions) => {
            return questions.map(q => {
                const depth = (q.id.match(/\(/g) || []).length; // Crude depth estimation for visual hierarchy cue if needed, or recursive check.
                // Better: we can't infer depth from ID string per rules.
                // But structure is flat list anyway.
                // We'll treat all items flat but maybe styling hooks if we had proper depth tracking.
                // For nav list, we just iterate flat list of IDs in order.
                // We need to flatten the tree for the nav.
                return ''; // handled by flat flattener below
            }).join('');
        };

        // Helper to flatten question tree for nav
        const flattenForNav = (nodes, depth = 0) => {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth });
                if (node.children) {
                    items = items.concat(flattenForNav(node.children, depth + 1));
                }
            });
            return items;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                const flatItems = flattenForNav(sec.questions);
                flatItems.forEach(item => {
                     html += `<li class="nav-item"><a href="#q-${item.id}" class="nav-link" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                });
                // Spacing separator handled by CSS margin on section label
            });
        } else if (paper.questions) {
            const flatItems = flattenForNav(paper.questions);
            flatItems.forEach(item => {
                html += `<li class="nav-item"><a href="#q-${item.id}" class="nav-link" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            });
        }
        
        return html;
    }

    function renderPaperContent(paper) {
        paperRoot.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = sec.label;
                    paperRoot.appendChild(header);
                }
                
                // Question List
                sec.questions.forEach(q => {
                    paperRoot.appendChild(renderQuestionNode(q, true));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperRoot.appendChild(renderQuestionNode(q, true));
            });
        }
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(paperRoot, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, isTopLevel) {
        const container = document.createElement('div');
        container.className = `question-node ${isTopLevel ? 'top-level-question' : ''}`;
        container.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body markdown-content';
        const idSpan = `<span class="q-identifier">${node.id}</span>`;
        qBody.innerHTML = idSpan + renderMarkdown(node.question);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region markdown-content';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</span>`;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Defaults
                const expandDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', expandDefault);
                toggleBtn.innerHTML = `<span>${expandDefault ? 'Hide working' : 'Show working'}</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expandDefault ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${expandDefault ? 'expanded' : ''}`;
                
                // Content construction
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'kim-block'));
                }
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'formulas-block'));
                }
                if (details.working) {
                    region.appendChild(createSubsection('Working', details.working, 'working-block'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        region.appendChild(createSubsection('Alternative working', alt, 'working-block'));
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     region.appendChild(createSubsection('Alternative working', details.alternativeWorking, 'working-block'));
                }

                // Event Listener
                toggleBtn.onclick = () => {
                    const isExpanded = region.classList.contains('expanded');
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('span').textContent = 'Show working';
                        toggleBtn.querySelector('svg').style.transform = 'rotate(0deg)';
                    } else {
                        region.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('span').textContent = 'Hide working';
                        toggleBtn.querySelector('svg').style.transform = 'rotate(180deg)';
                    }
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(region);
            }
            container.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-question-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, false));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function createSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body markdown-content">${renderMarkdown(markdown)}</div>`;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        // markdown-it renders <p> around blocks.
        // We strip <p> tags if it's purely an inline string inside an answer label context?
        // Rules say: "Do not collapse multi-line Markdown". So standard rendering is correct.
        return md.render(text);
    }

    // --- Interaction & Scroll Spy ---

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activateNavLink(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function activateNavLink(id) {
        // Clear all
        document.querySelectorAll('.nav-link').forEach(l => l.setAttribute('aria-current', 'false'));
        // Set active (Desktop & Mobile)
        const links = document.querySelectorAll(`.nav-link[data-id="${id}"]`);
        links.forEach(l => l.setAttribute('aria-current', 'true'));
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpBtn.onclick = openDrawer;
    drawerCloseBtn.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;
    
    // Close drawer when link clicked
    drawerNav.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            closeDrawer();
        }
    });

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
