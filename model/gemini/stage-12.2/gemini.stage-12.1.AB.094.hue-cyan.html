    <script>
        // --- Core Application Logic ---

        // State
        let currentPaper = null;
        let allPapers = [];
        
        // Markdown Renderer Setup (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // CRITICAL: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Determine Payload Path (Single Source of Truth)
                // Using the constant defined in the first script block
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                allPapers = payload.papers || [];

                if (allPapers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                // Populate Selector
                renderPaperSelector();

                // Select First Paper
                loadPaper(allPapers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            // Mobile Drawer Events
            setupMobileDrawer();
        }

        function renderError(msg) {
            els.paperContainer.innerHTML = `<div class="p-8 text-center text-red-600 font-bold border border-red-200 bg-red-50 rounded">${msg}</div>`;
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = allPapers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = allPapers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            
            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Paper Content
            renderPaperContent(paper);

            // 3. Post-Render: KaTeX & Icons
            requestAnimationFrame(() => {
                if (window.renderMathInElement) {
                    renderMathInElement(els.paperContainer, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
                if (window.lucide) {
                    lucide.createIcons();
                }
            });
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            // Collect all displayable items flatly
            // Structure: Array of { type: 'section'|'item', id: string, label?: string, domId: string }
            const navItems = [];

            function traverse(nodes) {
                nodes.forEach(node => {
                    navItems.push({
                        type: 'item',
                        id: node.id,
                        domId: `q-${node.id}`
                    });
                    if (node.children && node.children.length > 0) {
                        traverse(node.children);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only add section label if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        navItems.push({ type: 'section', label: sec.label });
                    }
                    traverse(sec.questions);
                });
            } else if (paper.questions) {
                traverse(paper.questions);
            }

            // Render to both containers
            const html = generateNavHTML(navItems);
            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            // Add Click Listeners
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Desktop: sticky nav means we need offset? 
                        // Actually, DocumentFrameShell has normal flow. Sticky is sidebar.
                        // Just scrollIntoView with padding.
                        const yOffset = -20; 
                        const y = targetEl.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({top: y, behavior: 'smooth'});

                        // Update Active State manually for immediate feedback
                        updateActiveNav(targetId);
                        
                        // Close mobile drawer if open
                        closeMobileDrawer();
                    }
                });
            });

            // Setup ScrollSpy for Active State
            setupScrollSpy(navItems.filter(i => i.type === 'item'));
        }

        function generateNavHTML(items) {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<div class="mt-6 mb-2 text-xs font-bold text-content-subtle uppercase tracking-wider pl-3 opacity-60">${item.label}</div>`;
                } else {
                    return `
                        <a href="#${item.domId}" data-target="${item.domId}" class="nav-link block py-1.5 text-sm text-content-subtle hover:text-accent-hover transition-colors duration-150 border-l-2 border-transparent pl-3 -ml-[2px]">
                            <span class="font-medium">${item.id}</span>
                        </a>
                    `;
                }
            }).join('');
        }

        function updateActiveNav(activeDomId) {
            document.querySelectorAll('.nav-link').forEach(el => {
                const isActive = el.getAttribute('data-target') === activeDomId;
                if (isActive) {
                    el.classList.add('border-accent', 'text-accent', 'font-bold');
                    el.classList.remove('border-transparent', 'text-content-subtle');
                } else {
                    el.classList.remove('border-accent', 'text-accent', 'font-bold');
                    el.classList.add('border-transparent', 'text-content-subtle');
                }
            });
        }

        function setupScrollSpy(navItems) {
            // Simple IntersectionObserver approach won't work perfectly for continuous reading.
            // Using scroll event with throttling for simplicity and robustness in this prototype.
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        let currentId = null;
                        // Find the item closest to top of viewport (but inside it or above it)
                        // Actually, standard spy logic: last item whose top < viewportCenter
                        const viewportTop = window.scrollY;
                        const viewportCenter = viewportTop + (window.innerHeight / 3);
                        
                        for (let i = 0; i < navItems.length; i++) {
                            const el = document.getElementById(navItems[i].domId);
                            if (el) {
                                const rect = el.getBoundingClientRect();
                                const absoluteTop = rect.top + window.scrollY;
                                if (absoluteTop <= viewportCenter) {
                                    currentId = navItems[i].domId;
                                } else {
                                    break; 
                                }
                            }
                        }
                        
                        if (currentId) updateActiveNav(currentId);
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        // --- Paper Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';
            
            // Helper to render recursively
            function renderNodes(nodes, depth = 0) {
                return nodes.map(node => renderQuestionNode(node, depth)).join('');
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        // Section Header
                        html += `
                            <div class="border-b border-content-border pb-2 mb-8 mt-12 first:mt-0">
                                <h2 class="text-lg font-bold text-page-text">${sec.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12 mb-12">${renderNodes(sec.questions)}</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12">${renderNodes(paper.questions)}</div>`;
            }

            els.paperContainer.innerHTML = html;
            
            // Hydrate disclosure toggles
            document.querySelectorAll('.disclosure-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const icon = btn.querySelector('i');
                    const textSpan = btn.querySelector('span');
                    
                    if (isExpanded) {
                        // Collapse
                        region.classList.add('hidden');
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = "Show working";
                        icon.style.transform = "rotate(0deg)";
                    } else {
                        // Expand
                        region.classList.remove('hidden');
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = "Hide working";
                        icon.style.transform = "rotate(180deg)";
                    }
                });
            });
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Depth visual handling (indentation for children)
            // Top level (depth 0) gets standard handling. Children get left padding.
            const indentClass = depth > 0 ? 'pl-4 md:pl-8 border-l-2 border-transparent hover:border-content-border transition-colors duration-200' : '';
            const spacingClass = depth > 0 ? 'mt-8' : ''; // Spacing between sibling children

            // Render Parts
            const questionBody = renderMarkdown(node.question);
            
            let solutionBlockHTML = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHTML = '';
                if (hasAnswer) {
                    answerHTML = `
                        <div class="mt-6 mb-4">
                            <span class="text-xs font-bold text-content-subtle uppercase tracking-wider block mb-1">Answer</span>
                            <div class="text-page-text font-medium markdown-body">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const regionId = `sd-${node.id}`;
                    const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                    const hiddenClass = expandedDefault ? '' : 'hidden';
                    const btnText = expandedDefault ? 'Hide working' : 'Show working';
                    const iconRot = expandedDefault ? 'rotate-180' : 'rotate-0';

                    // Subsections
                    const keepInMind = details.keepInMind ? `
                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-2 text-accent font-semibold text-sm">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i>
                                <span>Keep in mind</span>
                            </div>
                            <div class="text-content-subtle text-sm markdown-body">${renderMarkdown(details.keepInMind)}</div>
                        </div>
                    ` : '';

                    const formulas = details.formulasUsed ? `
                        <div class="mb-6">
                            <div class="text-xs font-bold text-content-subtle uppercase tracking-wider mb-2">Formulas used</div>
                            <div class="text-sm text-page-text markdown-body">${renderMarkdown(details.formulasUsed)}</div>
                        </div>
                    ` : '';

                    const working = details.working ? `
                        <div class="mb-8">
                            <div class="text-xs font-bold text-content-subtle uppercase tracking-wider mb-2">Working</div>
                            <div class="text-base text-page-text markdown-body space-y-4">${renderMarkdown(details.working)}</div>
                        </div>
                    ` : '';

                    const altWorking = details.alternativeWorking ? details.alternativeWorking.map((aw, idx) => `
                        <div class="mt-8 pt-6 border-t border-content-border border-dashed">
                            <div class="text-xs font-bold text-content-subtle uppercase tracking-wider mb-2">Alternative working ${idx + 1}</div>
                            <div class="text-base text-page-text markdown-body space-y-4">${renderMarkdown(aw)}</div>
                        </div>
                    `).join('') : '';

                    detailsHTML = `
                        <div class="mt-4">
                            <button class="disclosure-toggle flex items-center gap-1.5 text-accent hover:text-accent-hover text-sm font-medium transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-focus rounded px-1 -ml-1" aria-expanded="${expandedDefault}" aria-controls="${regionId}">
                                <span>${btnText}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${iconRot}"></i>
                            </button>
                            
                            <div id="${regionId}" class="${hiddenClass} mt-4 pl-4 border-l border-content-border/50 bg-solution-wash rounded-r-sm py-4 pr-4">
                                ${keepInMind}
                                ${formulas}
                                ${working}
                                ${altWorking}
                            </div>
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="mt-4">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `
                    <div class="mt-6 flex flex-col">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node relative ${spacingClass} ${indentClass}">
                    <!-- Question Body -->
                    <div class="flex gap-3 md:gap-4">
                        <div class="shrink-0 w-8 md:w-10 text-right font-semibold text-content-subtle select-none pt-0.5">${node.id}</div>
                        <div class="flex-1 min-w-0">
                            <div class="text-lg text-page-text font-medium markdown-body">${questionBody}</div>
                            ${solutionBlockHTML}
                        </div>
                    </div>
                    
                    ${childrenHTML}
                </div>
            `;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Mobile Drawer Logic ---
        function setupMobileDrawer() {
            const overlay = els.mobileDrawerOverlay;
            const drawer = els.mobileDrawer;

            function open() {
                overlay.classList.remove('hidden');
                // Force reflow
                void overlay.offsetWidth; 
                overlay.classList.remove('opacity-0');
                
                drawer.classList.remove('translate-x-full');
            }

            function close() {
                drawer.classList.add('translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 300);
            }

            els.mobileJumpTrigger.addEventListener('click', open);
            els.mobileDrawerClose.addEventListener('click', close);
            overlay.addEventListener('click', close);

            // Expose globally for nav click closure
            window.closeMobileDrawer = close;
        }

        // Start
        init();

    </script>
</body>
