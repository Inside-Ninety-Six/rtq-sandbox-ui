    <script>
        // ==========================================

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // ==========================================

        let papersData = [];

        // ==========================================

        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG

            breaks: false   // Critical: prevents <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // ==========================================
        // DATA FETCHING
        // ==========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload");
                }

                papersData = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }

            } catch (err) {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(err);
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
        }

        // ==========================================
        // RENDERING LOGIC
        // ==========================================
        function renderPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        header.id = `section-${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-Render: Math
            renderMath(container);
        }

        // --- Question Node Renderer ---
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content';
            contentDiv.innerHTML = renderMarkdown(node.question || "");

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(contentDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isDefaultExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-toggle';
                    toggleBtn.setAttribute('aria-expanded', isDefaultExpanded ? 'true' : 'false');
                    toggleBtn.innerHTML = `
                        <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Region
                    const detailRegion = document.createElement('div');
                    detailRegion.className = `solution-details ${isDefaultExpanded ? 'is-expanded' : ''}`;

                    // Content Order: Keep in mind, Formulas, Working, Alt Working
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span>` + renderMarkdown(sd.keepInMind);
                        detailRegion.appendChild(div);
                    }
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span>` + renderMarkdown(sd.formulasUsed);
                        detailRegion.appendChild(div);
                    }
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-block';
                        div.innerHTML = `<span class="sd-label">Working</span>` + renderMarkdown(sd.working);
                        detailRegion.appendChild(div);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('hr');
                            sep.className = 'alt-working-separator';
                            detailRegion.appendChild(sep);

                            const div = document.createElement('div');
                            div.className = 'sd-subsection working-block';
                            div.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(alt);
                            detailRegion.appendChild(div);
                        });
                    }

                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailRegion.classList.toggle('is-expanded');
                    };

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

            const navList = document.createElement('ul');
            navList.className = 'nav-list';

            // Helper to add items
            const addNodeToNav = (node, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${node.id}`;
                a.textContent = node.id;
                a.dataset.depth = Math.min(depth, 2); // Cap stylistic depth
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth'});
                    setActiveNav(a);
                    closeDrawer();
                };
                li.appendChild(a);
                navList.appendChild(li);

                if (node.children) {
                    node.children.forEach(c => addNodeToNav(c, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        navList.appendChild(label);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => addNodeToNav(q, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => addNodeToNav(q, 0));
            }

            navRail.appendChild(navList);

            // Clone for Mobile
            document.getElementById('drawer-nav-content').innerHTML = '';
            const mobileNav = navRail.cloneNode(true);
            // Re-attach listeners for mobile
            const links = mobileNav.querySelectorAll('a');
            links.forEach(a => {
                a.onclick = (e) => {
                    e.preventDefault();
                    const targetId = a.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({behavior: 'smooth'});
                    setActiveNav(null); // No visual persistent state on drawer close
                    closeDrawer();
                };
            });
            document.getElementById('drawer-nav-content').appendChild(mobileNav);
        }

        function setActiveNav(activeEl) {
            // Desktop active state
            document.querySelectorAll('.nav-rail .nav-item').forEach(el => el.classList.remove('is-active'));
            if(activeEl) activeEl.classList.add('is-active');
        }

        // --- Helpers ---
        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Mobile Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('is-open');
            overlay.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawer.classList.remove('is-open');
            overlay.classList.remove('is-open');
            document.body.style.overflow = '';
        }

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // --- Init ---
        init();

    </script>
</body>
</html>
