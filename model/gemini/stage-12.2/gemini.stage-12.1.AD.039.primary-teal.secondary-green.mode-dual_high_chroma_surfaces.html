<body class="antialiased text-tprimary">

    <div id="root" class="min-h-screen flex flex-col items-center p-0 md:p-6 lg:p-8">
        <!-- App injects here -->
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & UTILS ---
        const State = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of Question Node IDs
            navVisibleMobile: false,
            loading: true,
            error: false
        };

        // Markdown-it configuration (Stage 6.0 add-on)
        const md = window.markdownit ? window.markdownit({
            html: true, 
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- FETCH & INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                State.papers = payload.papers || [];
                if (State.papers.length > 0) {
                    selectPaper(State.papers[0].key);
                } else {
                    State.loading = false;
                }
                render();
            } catch (e) {
                console.error(e);
                State.error = true;
                State.loading = false;
                render();
            }
        }

        function selectPaper(key) {
            State.currentPaperId = key;
            State.navVisibleMobile = false;
            
            // Set expanded defaults
            const paper = State.papers.find(p => p.key === key);
            State.expandedNodes.clear();
            const defaultExpand = paper?.defaults?.expandedAll !== false; // Default true unless explicitly false

            if (defaultExpand) {
                // We need to traverse content to find IDs if we want to track them explicitly, 
                // OR we just rely on logic that checks 'if not in set, it's expanded'.
                // To support toggle logic cleanly, let's auto-populate the Set only if we want 'expanded by default' logic flipped.
                // Simpler: Set acts as "Exceptions" or "Current State"? 
                // Let's make Set track "Collapsed" state if default is Expanded, or "Expanded" if default is Collapsed.
                // Actually, let's track the *Expanded* IDs explicitly for clarity.
                // Recursive traversal to expand all solutionDetails
                const traverse = (nodes) => {
                    nodes.forEach(n => {
                        if (n.solutionBlock?.solutionDetails) {
                            State.expandedNodes.add(n.id);
                        }
                        if (n.children) traverse(n.children);
                    });
                };
                if (paper.questions) traverse(paper.questions);
                if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
            }
            
            State.loading = false;
            render();
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleNode(id) {
            if (State.expandedNodes.has(id)) {
                State.expandedNodes.delete(id);
            } else {
                State.expandedNodes.add(id);
            }
            render(); // Re-render to update DOM
        }

        function toggleMobileNav() {
            State.navVisibleMobile = !State.navVisibleMobile;
            render();
        }

        // --- RENDERERS ---

        function render() {
            const root = document.getElementById('root');
            
            if (State.loading) {
                root.innerHTML = `<div class="mt-20 text-tsecondary">Loading papers...</div>`;
                return;
            }

            if (State.error || State.papers.length === 0) {
                root.innerHTML = `<div class="mt-20 font-bold text-lg text-tprimary uppercase tracking-wide">Papers Payload Missing</div>`;
                return;
            }

            const currentPaper = State.papers.find(p => p.key === State.currentPaperId);
            
            // Document Frame Shell
            // Desktop: 2 cols (Nav, Paper). Mobile: Stacked.
            const shellHtml = `
                <div class="w-full max-w-[1100px] bg-frame shadow-sm md:rounded-lg overflow-hidden flex flex-col md:grid md:grid-cols-[220px_1fr] min-h-[90vh]">
                    
                    <!-- Top Controls (Mobile/Desktop shared row or integrated) -->
                    <div class="col-span-2 bg-frame border-b border-line p-4 flex justify-between items-center z-20">
                        <div class="flex items-center gap-4">
                            <select 
                                class="bg-paper border border-line rounded px-2 py-1 text-sm font-medium text-tprimary focus:outline-none focus-visible:ring-2 focus-visible:ring-primary"
                                onchange="selectPaper(this.value)"
                            >
                                ${State.papers.map(p => `<option value="${p.key}" ${p.key === State.currentPaperId ? 'selected' : ''}>${p.label}</option>`).join('')}
                            </select>
                        </div>
                        
                        <!-- Mobile Jump To Trigger -->
                        <button class="md:hidden text-sm font-medium text-primary flex items-center gap-1" onclick="toggleMobileNav()">
                            Jump to
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                        </button>
                    </div>

                    <!-- Navigation Rail (Desktop) -->
                    <nav class="hidden md:block bg-frame border-r border-line h-[calc(100vh-80px)] md:sticky md:top-0 overflow-y-auto no-scrollbar py-6 pl-6 pr-4">
                        ${renderNavList(currentPaper)}
                    </nav>

                    <!-- Mobile Drawer (Overlay) -->
                    ${State.navVisibleMobile ? `
                        <div class="fixed inset-0 z-50 bg-black/20" onclick="toggleMobileNav()"></div>
                        <div class="fixed inset-y-0 right-0 z-50 w-64 bg-frame shadow-xl transform transition-transform duration-200 overflow-y-auto">
                            <div class="p-4 border-b border-line flex justify-between items-center">
                                <span class="font-bold text-tprimary">Jump to</span>
                                <button onclick="toggleMobileNav()" class="text-tsecondary hover:text-tprimary p-1">âœ•</button>
                            </div>
                            <div class="p-4">
                                ${renderNavList(currentPaper, true)}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Paper Content -->
                    <main class="bg-paper min-h-full py-8 px-4 md:px-12 lg:px-16 overflow-x-hidden">
                        ${renderPaperContent(currentPaper)}
                    </main>
                </div>
            `;
            
            root.innerHTML = shellHtml;

            // Post-render: KaTeX
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- COMPONENT GENERATORS ---

        function renderNavList(paper, isMobile = false) {
            let html = '<ul class="flex flex-col gap-1">';
            
            // Helper for item
            const item = (id, label) => `
                <li>
                    <a href="#q-${id}" 
                       onclick="${isMobile ? 'toggleMobileNav()' : ''}"
                       class="block py-1 text-sm text-tsecondary hover:text-primary transition-colors hover:underline decoration-primary/30"
                    >
                        ${label}
                    </a>
                </li>`;

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section label (if present)
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="mt-4 mb-2 text-xs font-bold text-tsecondary uppercase tracking-wider select-none">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                         html += item(q.id, q.id);
                         if(q.children) html += renderNavChildren(q.children, isMobile);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += item(q.id, q.id);
                    if(q.children) html += renderNavChildren(q.children, isMobile);
                });
            }
            html += '</ul>';
            return html;
        }

        function renderNavChildren(nodes, isMobile) {
            let html = '';
            nodes.forEach(n => {
                // Flat hierarchy, type scale only (Stage 5.4.5) - implemented via same left edge but smaller text?
                // The brief says "Hierarchy via type scale only... same left edge".
                html += `
                <li>
                    <a href="#q-${n.id}" 
                       onclick="${isMobile ? 'toggleMobileNav()' : ''}"
                       class="block py-1 text-xs text-tsecondary/80 hover:text-primary transition-colors"
                    >
                        ${n.id}
                    </a>
                </li>`;
                if(n.children) html += renderNavChildren(n.children, isMobile);
            });
            return html;
        }

        function renderPaperContent(paper) {
            let html = '<div class="flex flex-col gap-12">'; // Stage 3: Largest spacing unit between top-level
            
            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    html += `<section class="flex flex-col gap-8">`;
                    if (sec.label && sec.label.trim()) {
                        html += `
                            <div class="border-b border-line pb-2 mb-4">
                                <span class="text-lg font-bold text-tprimary">${sec.label}</span>
                            </div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</section>`;
                    // Separator between sections if needed
                    if (idx < paper.sections.length - 1) {
                         html += `<div class="h-px bg-line my-4"></div>`;
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
            html += '</div>';
            return html;
        }

        function renderQuestionNode(node, depth) {
            const isExpanded = State.expandedNodes.has(node.id);
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            // Indentation for children (Stage 3E)
            // Baseline spacing for separation
            const containerClass = depth === 0 ? "mb-0" : "mt-6 ml-4 md:ml-8 border-l border-transparent"; // Indent via margin

            let html = `<div id="q-${node.id}" class="${containerClass} scroll-mt-24 group">`;

            // Question Body (Stage 3B)
            html += `
                <div class="mb-4">
                    <div class="flex items-baseline gap-3 mb-2">
                        <span class="text-sm font-bold text-tsecondary select-none">${node.id}</span>
                        <div class="text-lg text-tprimary font-medium leading-relaxed md-content">
                            ${mdRender(node.question)}
                        </div>
                    </div>
                </div>
            `;

            // Solution Block (Stage 3B - Optional)
            if (hasSolutionBlock) {
                html += `<div class="ml-0 md:ml-8 lg:ml-10">`; // Align under text, not ID

                // Answer (Stage 3 -> Answer visible by default)
                if (hasAnswer) {
                    html += `
                        <div class="mb-4">
                            <span class="text-xs font-bold text-tsecondary uppercase tracking-wide block mb-1">Answer</span>
                            <div class="text-base text-tprimary md-content">
                                ${mdRender(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details (Stage 4.6, 5.6.4)
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    html += `
                        <button 
                            onclick="toggleNode('${node.id}')"
                            class="text-sm font-medium text-primary hover:text-primary/80 focus:outline-none focus-visible:underline flex items-center gap-1 mb-3"
                            aria-expanded="${isExpanded}"
                        >
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                    `;

                    // Expanded Region
                    if (isExpanded) {
                        html += `
                            <div class="bg-wash rounded-sm p-4 md:p-6 border-l-2 border-line details-wrapper">
                                <div class="flex flex-col gap-6 text-sm md:text-base">
                                    
                                    <!-- Keep in mind -->
                                    ${details.keepInMind ? `
                                        <div>
                                            <div class="flex items-center gap-2 mb-2 text-primary">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                <span class="font-bold text-xs uppercase tracking-wide">Keep in mind</span>
                                            </div>
                                            <div class="md-content text-tprimary">${mdRender(details.keepInMind)}</div>
                                        </div>
                                    ` : ''}

                                    <!-- Formulas Used -->
                                    ${details.formulasUsed ? `
                                        <div>
                                            <span class="font-bold text-xs text-tsecondary uppercase tracking-wide block mb-2">Formulas used</span>
                                            <div class="md-content text-tprimary">${mdRender(details.formulasUsed)}</div>
                                        </div>
                                    ` : ''}

                                    <!-- Working -->
                                    ${details.working ? `
                                        <div>
                                            <span class="font-bold text-xs text-tsecondary uppercase tracking-wide block mb-2">Working</span>
                                            <div class="md-content text-tprimary">${mdRender(details.working)}</div>
                                        </div>
                                    ` : ''}

                                    <!-- Alternative Working -->
                                    ${details.alternativeWorking && Array.isArray(details.alternativeWorking) ? 
                                        details.alternativeWorking.map((alt, i) => `
                                            <div class="pt-4 border-t border-line/50">
                                                <span class="font-bold text-xs text-secondary uppercase tracking-wide block mb-2">Alternative working ${details.alternativeWorking.length > 1 ? i+1 : ''}</span>
                                                <div class="md-content text-tprimary">${mdRender(alt)}</div>
                                            </div>
                                        `).join('') 
                                    : ''}
                                    
                                </div>
                            </div>
                        `;
                    }
                }

                html += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- UTILS ---
        function mdRender(text) {
            if (!text || !md) return text || '';
            // Render markdown to HTML
            // Note: KaTeX is auto-rendered on the whole DOM later, so we just output raw math delimiters here.
            return md.render(text);
        }

        // --- BOOTSTRAP ---
        init();

    </script>
