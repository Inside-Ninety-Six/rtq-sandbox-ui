    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab Parameters (Default from prompt, overrides supported via manual RUN_CONFIG parsing if implemented)
        const COLORLAB_HUE = "teal";

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedState: new Map(), // questionId -> boolean
            navOpen: false
        };

        // =========================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Initial Paper
                state.currentPaperKey = state.papers[0].key;
                
                renderSelector();
                renderCurrentPaper();
                setupMobileDrawer();

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="p-8 text-center text-error font-mono">${msg}</div>`;
            document.getElementById('paper-selector-container').innerHTML = '';
        }

        function renderSelector() {
            const container = document.getElementById('paper-selector-container');
            if (!container) return;

            const select = document.createElement('select');
            select.addEventListener('change', (e) => switchPaper(e.target.value));

            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                opt.selected = p.key === state.currentPaperKey;
                select.appendChild(opt);
            });

            container.innerHTML = '';
            container.appendChild(select);
        }

        function switchPaper(key) {
            state.currentPaperKey = key;
            state.expandedState.clear();
            renderCurrentPaper();
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        function renderCurrentPaper() {
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            if (!paper) return;

            // 1. Setup Defaults
            // If expandedAll is true (or undefined default), we don't need to populate state map initially
            // because `isExpanded` check will handle defaults.
            
            // 2. Build DOM
            const mainContainer = document.getElementById('paper-content');
            mainContainer.innerHTML = '';

            // Handle Sectioned vs Flat
            let flatQuestions = [];
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'mb-6 mt-8 border-b border-gray-200 pb-2';
                        header.innerHTML = `<h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider">${escapeHtml(section.label)}</h2>`;
                        mainContainer.appendChild(header);
                    }
                    // Render Questions
                    const qList = document.createElement('div');
                    qList.className = 'flex flex-col';
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, paper.defaults));
                        flatQuestions.push({ ...q, sectionLabel: section.label }); // For nav
                    });
                    mainContainer.appendChild(qList);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'flex flex-col';
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, paper.defaults));
                    flatQuestions.push(q);
                });
                mainContainer.appendChild(qList);
            }

            // 3. Render Navigation
            renderNavigation(paper);

            // 4. Trigger KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Node Renderer
        function renderQuestionNode(node, paperDefaults, depth = 0) {
            const container = document.createElement('div');
            container.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
            container.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body prose';
            // Identifier + Prompt
            const mdContent = renderMarkdown(node.question || "");
            // Inject ID span
            const idHtml = `<span class="q-identifier">${escapeHtml(node.id)}</span>`;
            // Simple string concat for prototype; robust parsing would be better but expensive
            // We assume markdown starts with paragraph tag usually.
            bodyDiv.innerHTML = `<div class="flex flex-col sm:flex-row sm:items-baseline gap-1">${idHtml} <div class="flex-1">${mdContent}</div></div>`;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="prose">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const qId = node.id;
                    
                    // Determine state
                    const defaultExpanded = paperDefaults?.expandedAll !== false;
                    const isExpanded = state.expandedState.has(qId) 
                        ? state.expandedState.get(qId) 
                        : defaultExpanded;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    toggleBtn.onclick = () => {
                        state.expandedState.set(qId, !isExpanded);
                        // Re-render this specific node or whole paper? 
                        // For prototype simplicity, re-rendering whole paper is safer for KaTeX, 
                        // but scroll position logic is tricky. 
                        // Better: Replace ONLY the solution block content inline.
                        // However, to satisfy "KaTeX rendered after HTML injection", we re-run auto-render on the block.
                        const newExpanded = !isExpanded;
                        // Update UI
                        const detailsRegion = solBlock.querySelector('.solution-details');
                        if (newExpanded) {
                            detailsRegion.classList.remove('hidden');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                            toggleBtn.querySelector('svg').classList.add('rotate-180');
                        } else {
                            detailsRegion.classList.add('hidden');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                            toggleBtn.querySelector('svg').classList.remove('rotate-180');
                        }
                    };

                    solBlock.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'details-section keep-in-mind';
                        div.innerHTML = `<span class="section-label">Keep in mind</span><div class="prose">${renderMarkdown(details.keepInMind)}</div>`;
                        detailsRegion.appendChild(div);
                    }
                    
                    // Formulas
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'details-section formulas-used';
                        div.innerHTML = `<span class="section-label">Formulas used</span><div class="prose">${renderMarkdown(details.formulasUsed)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'details-section working';
                        div.innerHTML = `<span class="section-label">Working</span><div class="prose">${renderMarkdown(details.working)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Alt Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const div = document.createElement('div');
                            div.className = 'details-section alt-working';
                            div.innerHTML = `<span class="section-label">Alternative working</span><div class="prose">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(div);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                container.appendChild(solBlock);
            }

            // 3. Recursion (Children)
            if (node.children && node.children.length > 0) {
                const childWrapper = document.createElement('div');
                childWrapper.className = 'children-container';
                node.children.forEach(child => {
                    childWrapper.appendChild(renderQuestionNode(child, paperDefaults, depth + 1));
                });
                container.appendChild(childWrapper);
            }

            return container;
        }


        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            const buildList = (containerId) => {
                const navContainer = document.getElementById(containerId);
                navContainer.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'nav-list';

                const renderItem = (q, depth) => {
                    // Item
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = q.id;
                    a.className = `nav-item ${depth > 0 ? 'child' : 'top'}`;
                    a.style.opacity = depth > 0 ? 0.85 : 1; // Subtle hierarchy
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            // Close drawer on mobile
                            closeDrawer();
                            // Update active state (simple)
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                        }
                    };
                    li.appendChild(a);
                    ul.appendChild(li);

                    // Recursion for Nav structure
                    if (q.children) {
                        q.children.forEach(c => renderItem(c, depth + 1));
                    }
                };

                // Section handling in Nav
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label) {
                            const label = document.createElement('li');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            ul.appendChild(label);
                        }
                        sec.questions.forEach(q => renderItem(q, 0));
                    });
                } else {
                    paper.questions.forEach(q => renderItem(q, 0));
                }

                navContainer.appendChild(ul);
            };

            buildList('nav-rail');
            buildList('drawer-nav-list');
        }

        // =========================================
        // DRAWER LOGIC
        // =========================================
        function setupMobileDrawer() {
            const btn = document.getElementById('jump-to-btn');
            const closeBtn = document.getElementById('drawer-close');
            const backdrop = document.getElementById('drawer-backdrop');
            
            btn.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            backdrop.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('drawer-backdrop').classList.add('open');
            document.getElementById('drawer-panel').classList.add('open');
        }

        function closeDrawer() {
            document.getElementById('drawer-backdrop').classList.remove('open');
            document.getElementById('drawer-panel').classList.remove('open');
        }

        // =========================================
        // UTILITIES
        // =========================================
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || "");
        }

        // Start
        init();

    </script>
