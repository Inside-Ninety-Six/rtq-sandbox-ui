<script>
    // =========================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // MARKDOWN SETUP (Stage 6 Baseline)
    // =========================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: MUST stay false for KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // STATE & UTILS
    // =========================================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null
    };

    // ColorLab D - Run Config Parser (Stage 6 Add-on)
    // Checks if the user provided override block (not used in this generation but included for protocol)
    // Implementation skipped as we generated static CSS based on logic.

    // =========================================================
    // CORE LOGIC
    // =========================================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            renderError();
        }

        setupMobileNav();
        setupObserver();
    }

    function renderError() {
        const container = document.getElementById('paper-content-region');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    // =========================================================
    // RENDERING
    // =========================================================

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Render Nav
        const navHtml = renderNavList(paper);
        document.getElementById('desktop-nav-rail').innerHTML = navHtml;
        document.getElementById('mobile-nav-content').innerHTML = navHtml;

        // Render Content
        const contentContainer = document.getElementById('paper-content-region');
        contentContainer.innerHTML = renderPaperContent(paper);

        // Post-render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Attach disclosure listeners
        attachDisclosureListeners(contentContainer);
        
        // Setup scroll observation
        updateObserverTargets();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- NAVIGATION RENDERER ---
    function renderNavList(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItems = (questions, depth = 0) => {
            let str = '';
            questions.forEach(q => {
                // Determine display ID
                const id = q.id;
                str += `<li><a href="#q-${cleanId(id)}" class="nav-item" data-depth="${depth}" data-qid="${id}">${id}</a></li>`;
                if (q.children && q.children.length > 0) {
                    str += renderItems(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li><div class="nav-section-label">${section.label}</div></li>`;
                }
                html += renderItems(section.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }
        
        html += '</ul>';
        return html;
    }

    // --- CONTENT RENDERER ---
    function renderPaperContent(paper) {
        let html = '';

        const defaults = paper.defaults || { expandedAll: true };

        const renderQList = (questions, level = 0) => {
            let chunk = '';
            questions.forEach(q => {
                chunk += renderQuestionNode(q, level, defaults);
            });
            return chunk;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                html += '<section class="paper-section">';
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQList(section.questions);
                html += '</section>';
            });
        } else if (paper.questions) {
            html += renderQList(paper.questions);
        }

        return html;
    }

    function renderQuestionNode(node, level, defaults) {
        const qId = cleanId(node.id);
        const isTopLevel = level === 0;
        
        // 1. Question Body
        const qHtml = md ? md.render(node.question || '') : (node.question || '');

        // 2. Solution Block
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const { answer, solutionDetails } = node.solutionBlock;
            const hasAnswer = answer && answer.trim().length > 0;
            const hasDetails = solutionDetails && Object.keys(solutionDetails).length > 0;

            if (hasAnswer || hasDetails) {
                solutionBlockHtml += '<div class="solution-block">';
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(answer) : answer;
                    solutionBlockHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="markdown-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const expanded = defaults.expandedAll !== false; // Default true unless explicit false
                    const displayStyle = expanded ? 'block' : 'none';
                    const ariaExpanded = expanded ? 'true' : 'false';
                    const btnText = expanded ? 'Hide working' : 'Show working';

                    solutionBlockHtml += `
                        <div class="solution-details-container">
                            <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${qId}">
                                <span class="btn-text">${btnText}</span>
                                <span class="disclosure-icon">▼</span> 
                            </button>
                            <div id="sd-${qId}" class="solution-details-region" ${expanded ? '' : 'hidden'}>
                                ${renderSolutionDetailsInternal(solutionDetails)}
                            </div>
                        </div>
                    `;
                }
                
                solutionBlockHtml += '</div>';
            }
        }

        // 3. Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, level + 1, defaults);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${qId}" class="question-node ${isTopLevel ? 'top-level' : ''}" data-qid="${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt markdown-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderSolutionDetailsInternal(details) {
        let html = '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alternative
        
        if (details.keepInMind) {
            html += `
                <div class="sd-section sd-keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="markdown-content">${md.render(details.keepInMind)}</div>
                </div>
            `;
        }
        
        if (details.formulasUsed) {
            html += `
                <div class="sd-section sd-formulas">
                    <span class="sd-label">Formulas used</span>
                    <div class="markdown-content">${md.render(details.formulasUsed)}</div>
                </div>
            `;
        }
        
        if (details.working) {
            html += `
                <div class="sd-section sd-working">
                    <span class="sd-label">Working</span>
                    <div class="markdown-content">${md.render(details.working)}</div>
                </div>
            `;
        }
        
        if (details.alternativeWorking) {
            if (Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="markdown-content">${md.render(alt)}</div>
                        </div>
                    `;
                });
            } else {
                 html += `
                    <div class="sd-section sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="markdown-content">${md.render(details.alternativeWorking)}</div>
                    </div>
                `;
            }
        }

        return html;
    }

    function cleanId(id) {
        // Simple sanitization for HTML IDs
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // =========================================================
    // INTERACTIONS
    // =========================================================

    function attachDisclosureListeners(container) {
        const toggles = container.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const textSpan = btn.querySelector('.btn-text');

                if (expanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                    target.hidden = true;
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                    target.hidden = false;
                }
            });
        });
    }

    function setupMobileNav() {
        const btn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close-btn');
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const links = document.querySelectorAll('.mobile-drawer a');

        const open = () => {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        };
        const close = () => {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        };

        btn.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', close);
        
        // Delegate click for links inside drawer (regenerated content)
        document.getElementById('mobile-nav-content').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                close();
            }
        });
    }

    // =========================================================
    // SCROLL OBSERVER (Active Nav)
    // =========================================================
    let observer;
    function setupObserver() {
        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const qid = entry.target.dataset.qid;
                    setActiveNav(qid);
                }
            });
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });
    }

    function updateObserverTargets() {
        if (!observer) return;
        observer.disconnect();
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(node => observer.observe(node));
    }

    function setActiveNav(qid) {
        // Clean active classes
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Find matching links
        // We use querySelectorAll because IDs might appear in desktop and mobile nav
        const links = document.querySelectorAll(`.nav-item[data-qid="${qid}"]`);
        links.forEach(link => link.classList.add('active'));
    }

    // =========================================================
    // INIT
    // =========================================================
    init();

</script>
