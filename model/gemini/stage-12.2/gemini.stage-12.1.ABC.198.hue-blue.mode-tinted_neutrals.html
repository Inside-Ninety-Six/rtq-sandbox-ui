<body>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN INIT (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG passthrough
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            drawerNav: document.getElementById('drawer-nav-list'),
            drawer: document.getElementById('drawer'),
            backdrop: document.getElementById('drawer-backdrop'),
            jumpBtn: document.getElementById('jump-to-btn'),
            closeBtn: document.getElementById('drawer-close')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                
                // Load first paper by default
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                els.content.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option>Error loading</option>';
                els.selector.disabled = true;
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.disabled = false;
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset UI
            els.content.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.drawerNav.innerHTML = '';
            window.scrollTo(0, 0);

            // Determine Content Structure (Flat vs Sections)
            const structure = []; // Array of { type: 'section'|'question', data: ... }
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only add section label if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        structure.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => structure.push({ type: 'question', data: q }));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => structure.push({ type: 'question', data: q }));
            }

            // Render Nav
            renderNavigation(structure);
            
            // Render Content
            structure.forEach(item => {
                if (item.type === 'section') {
                    renderSectionHeader(item.label);
                } else {
                    renderQuestionNode(item.data, 0, paper.defaults || {});
                }
            });

            // KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // Setup Intersection Observer for Nav
            setupScrollSpy();
        }

        // --- RENDERING HELPERS ---

        function renderSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'section-header-block';
            div.innerHTML = `<div class="section-header-text">${escapeHTML(label)}</div>`;
            els.content.appendChild(div);
        }

        function renderQuestionNode(question, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            if (depth > 0) node.setAttribute('data-child', 'true');
            node.id = `q-${question.id}`; // Anchor

            // 1. Question Body
            const bodyHtml = md ? md.render(question.question || '') : (question.question || '');
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="question-identifier">${escapeHTML(question.id)}</div>
                <div class="question-prompt">${bodyHtml}</div>
                <div style="clear:both;"></div>
            `;
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (question.solutionBlock) {
                const sb = question.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible if present)
                if (sb.answer) {
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${ansHtml}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Toggle)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', String(isExpanded));
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details-region';
                    detailsDiv.setAttribute('data-visible', String(isExpanded));
                    
                    // Interaction
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', String(!expanded));
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsDiv.setAttribute('data-visible', String(!expanded));
                    };

                    // Content Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        detailsDiv.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind-list'));
                    }
                    // B. Formulas
                    if (sd.formulasUsed) {
                        detailsDiv.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'formulas-list'));
                    }
                    // C. Working
                    if (sd.working) {
                        detailsDiv.appendChild(renderSDSection('Working', sd.working, 'working-block'));
                    }
                    // D. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsDiv.appendChild(renderSDSection('Alternative working', alt, 'working-block'));
                        });
                    }

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(detailsDiv);
                }
                
                // Append Solution Block if it has content
                if (blockDiv.hasChildNodes()) {
                    node.appendChild(blockDiv);
                }
            }

            // 3. Recursion (Children)
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    const childNode = renderQuestionNode(child, depth + 1, defaults);
                    // Child separation logic handled by CSS margin
                    node.appendChild(childNode);
                });
            }
            
            // If called from root loop, append to content. If recursive, return node.
            if (depth === 0) {
                els.content.appendChild(node);
            }
            return node;
        }

        function renderSDSection(label, markdown, className) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            wrapper.appendChild(labelEl);

            const contentEl = document.createElement('div');
            contentEl.className = `sd-content ${className || ''}`;
            contentEl.innerHTML = md ? md.render(markdown) : markdown;
            wrapper.appendChild(contentEl);

            return wrapper;
        }

        function renderNavigation(structure) {
            const container = document.createElement('div');
            container.className = 'nav-list';

            // Flat list generator
            function processItem(item, depth) {
                if (item.type === 'section') {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'nav-section-label';
                    secDiv.textContent = item.label;
                    container.appendChild(secDiv);
                } else if (item.type === 'question') {
                    const q = item.data;
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#q-${q.id}`;
                    link.textContent = q.id;
                    link.dataset.targetId = `q-${q.id}`;
                    link.dataset.depth = depth; // For visual scale hierarchy
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const offset = 80; // Top header + space
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        }
                    };
                    container.appendChild(link);

                    // Recursion for nav structure
                    if (q.children) {
                        q.children.forEach(c => processItem({ type: 'question', data: c }, depth + 1));
                    }
                }
            }

            structure.forEach(item => processItem(item, 0));

            // Inject into Desktop
            els.desktopNav.appendChild(container.cloneNode(true));
            // Inject into Mobile Drawer (Clone with events requires re-attaching or delegation, simpler to re-render but cloning layout is enough if we delegate events or simpler: just clone and re-bind for simplicity in this prototype scope)
            
            // Re-binding events for cloned nodes is tedious, let's just use delegation or regenerate. 
            // Better: regenerate logic or clone and fix. For prototype speed:
            // Just clone deep, but onclicks are lost. 
            // Strategy: Use delegation on the container parent.
            
            const drawerContainer = container.cloneNode(true);
            els.drawerNav.appendChild(drawerContainer);
            
            // Event Delegation for Nav Clicks
            [els.desktopNav, els.drawerNav].forEach(navRoot => {
                navRoot.addEventListener('click', (e) => {
                    if(e.target.classList.contains('nav-item')) {
                        e.preventDefault();
                        const targetId = e.target.dataset.targetId;
                        const target = document.getElementById(targetId);
                        if (target) {
                            closeDrawer();
                            const offset = 80;
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        }
                    }
                });
            });
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(link => {
                            if (link.dataset.targetId === id) {
                                link.classList.add('active');
                            } else {
                                link.classList.remove('active');
                            }
                        });
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Focus area near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.backdrop.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.backdrop.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
        
        els.jumpBtn.addEventListener('click', openDrawer);
        els.closeBtn.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);

        // --- UTILS ---
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag]));
        }

        // Run Init
        init();

    </script>
