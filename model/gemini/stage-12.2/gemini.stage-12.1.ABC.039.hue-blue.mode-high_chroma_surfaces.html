<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // =========================================
    // STAGE 6: MARKDOWN & CONFIG
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,     // Inline SVG passthrough
        linkify: true,
        breaks: false   // MUST stay false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE & DOM
    // =========================================
    let papersData = [];
    let currentPaper = null;
    let observer = null; // Intersection observer for nav

    const els = {
        paperSelect: document.getElementById('paperSelect'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        paperContent: document.getElementById('paperContent'),
        jumpTrigger: document.getElementById('jumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = payload.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.paperSelect.disabled = true;
    }

    function populateSelector() {
        els.paperSelect.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // 1. Render Content
        const contentHTML = renderPaperContent(currentPaper);
        els.paperContent.innerHTML = contentHTML;

        // 2. Render Navigation (both desktop and mobile)
        const navHTML = renderNavigation(currentPaper);
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;

        // 3. Post-Render Processing (KaTeX)
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 4. Setup Intersection Observer for Nav
        setupObserver();
    }

    // --- Content Rendering ---

    function renderPaperContent(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaults);
            });
        }
        return html;
    }

    function renderQuestionNode(node, depth, defaults) {
        const qId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        let html = `<div id="${qId}" class="question-node" data-depth="${depth}">`;
        
        // Question Body
        html += `<div class="question-body">
            <span class="q-identifier">${node.id}</span>
            <div class="q-prompt md-content">${md ? md.render(node.question) : node.question}</div>
        </div>`;

        // Solution Block
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (node.solutionBlock.answer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                </div>`;
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                
                html += `<button type="button" class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                </button>`;

                html += `<div class="solution-details" data-expanded="${isExpanded}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>`;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                    </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="alt-working-separator"></div>`;
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback for single string legacy
                    html += `<div class="alt-working-separator"></div>`;
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body md-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                    </div>`;
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                // Items
                section.questions.forEach(q => {
                    html += renderNavTree(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNavTree(q, 0);
            });
        }
        return html;
    }

    function renderNavTree(node, depth) {
        const qId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        let html = `<button class="nav-item" data-target="${qId}" data-depth="${depth}" onclick="jumpTo('${qId}')">${node.id}</button>`;
        
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavTree(child, depth + 1);
            });
        }
        return html;
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    // Global toggle handler (window scope)
    window.toggleSolution = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        const span = btn.querySelector('span');
        if (span) span.textContent = newState ? 'Hide working' : 'Show working';
        
        const details = btn.nextElementSibling;
        if (details) {
            details.setAttribute('data-expanded', newState);
        }
    };

    window.jumpTo = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Close drawer if open
            closeDrawer();
            
            // Scroll to element with offset for sticky headers if needed, 
            // but margin-top on questions helps. 
            // Simple scrollIntoView is usually enough in this context.
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Update URL hash without jumping? (Optional, skipping for calmness)
        }
    }

    // --- Drawer Logic ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        // small timeout to allow display:block to apply before transition
        requestAnimationFrame(() => els.drawer.classList.add('open'));
        els.drawerClose.focus();
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        setTimeout(() => {
            els.drawerOverlay.classList.remove('open');
        }, 250); // Match transition duration
        els.jumpTrigger.focus();
    }

    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // --- Intersection Observer (Active Nav State) ---
    function setupObserver() {
        if (observer) observer.disconnect();

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, options);

        // Observe all top-level question nodes (or all nodes)
        // Observing all gives better granularity for sub-questions
        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        // Clear current
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        
        // Set new active (desktop & mobile)
        const targets = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        targets.forEach(el => {
            el.classList.add('active');
            // Scroll nav rail to keep active item in view (desktop only)
            if (el.parentElement.id === 'desktopNavList') {
                ensureVisible(el, els.desktopNav.parentElement);
            }
        });
    }

    function ensureVisible(item, container) {
        const itemTop = item.offsetTop;
        const itemBottom = itemTop + item.clientHeight;
        const containerTop = container.scrollTop;
        const containerBottom = containerTop + container.clientHeight;

        if (itemTop < containerTop) {
            container.scrollTop = itemTop;
        } else if (itemBottom > containerBottom) {
            container.scrollTop = itemBottom - container.clientHeight;
        }
    }

    // Run
    init();

</script>
