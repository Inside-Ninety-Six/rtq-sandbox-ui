<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * APP STATE
     */
    let state = {
        papers: [],
        activePaperKey: null,
        activePaperData: null,
        expandedState: {} // Map of questionNodeId -> boolean
    };

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,       // Allow inline SVG
        linkify: true,
        breaks: false     // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            state.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderErrorState();
        }

        bindGlobalEvents();
    }

    function renderErrorState() {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        state.activePaperKey = key;
        state.activePaperData = state.papers.find(p => p.key === key);
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        // Render
        renderPaperContent(state.activePaperData);
        renderNavigation(state.activePaperData);
        
        // Mobile nav sync
        const mobileNav = document.getElementById('mobile-nav-content');
        mobileNav.innerHTML = document.getElementById('desktop-nav-content').innerHTML;
    }

    /**
     * PAPER CONTENT RENDERING
     */
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Determine Default Expanded State
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                container.appendChild(qList);
            });
        } else if (paper.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            container.appendChild(qList);
        }

        // Post-render KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Separator
            const sep = document.createElement('div');
            sep.className = 'sep-q-s';
            solBlock.appendChild(sep);

            // Answer
            if (node.solutionBlock.answer) {
                const ansWrap = document.createElement('div');
                ansWrap.className = 'answer-block';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansWrap.appendChild(ansLabel);
                ansWrap.appendChild(ansContent);
                solBlock.appendChild(ansWrap);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = defaultExpanded; 
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-ctrl';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="ctrl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Content Region
                const region = document.createElement('div');
                region.className = `solution-details ${isExpanded ? 'open' : ''}`;
                
                // Wire Interaction
                toggleBtn.onclick = () => {
                    const open = region.classList.toggle('open');
                    toggleBtn.setAttribute('aria-expanded', open);
                    toggleBtn.querySelector('.ctrl-text').textContent = open ? 'Hide working' : 'Show working';
                };

                // Subsections (Keep in mind, Formulas, Working, Alt Working)
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                if (details.working) {
                    region.appendChild(createSubsection('Working', details.working, 'sd-working'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(region);
            }

            wrapper.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, markdownText, className) {
        const wrap = document.createElement('div');
        wrap.className = `sd-subsection ${className}`;
        
        const title = document.createElement('span');
        title.className = 'sd-label';
        title.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownText) : markdownText;
        
        wrap.appendChild(title);
        wrap.appendChild(body);
        return wrap;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const navContainer = document.getElementById('desktop-nav-content');
        navContainer.innerHTML = '';

        // Flatten logic for list generation
        const createNavItems = (nodes, depth) => {
            nodes.forEach(node => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = node.id;
                item.dataset.target = `q-${node.id}`;
                item.dataset.depth = depth;
                
                item.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(item.dataset.target)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
                
                navContainer.appendChild(item);
                
                if (node.children) {
                    createNavItems(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Label (Non-clickable, if exists)
                if (sec.label && sec.label.trim() !== "") {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    navContainer.appendChild(secLabel);
                }
                createNavItems(sec.questions, 0);
            });
        } else if (paper.questions) {
            createNavItems(paper.questions, 0);
        }
    }

    /**
     * EVENTS & INTERACTIONS
     */
    function bindGlobalEvents() {
        // Mobile Drawer
        const trigger = document.getElementById('jump-to-trigger');
        const overlay = document.getElementById('mobile-drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        trigger.onclick = () => overlay.classList.add('open');
        closeBtn.onclick = closeDrawer;
        overlay.onclick = (e) => {
            if (e.target === overlay) closeDrawer();
        };

        // Scroll Spy for Nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observe all question nodes
        // (Re-run this when paper changes)
        // For simplicity in this prototype, we rely on rendering logic to attach observers or just run a loop after render.
        // Implementing simple loop here for safety inside switchPaper would be better, but sticky nav highlight is a "nice to have" in Stage 3 constraint.
        // We will implement a basic version.
        window.addEventListener('scroll', throttle(highlightNavOnScroll, 100));
    }

    function closeDrawer() {
        document.getElementById('mobile-drawer-overlay').classList.remove('open');
    }

    function highlightNavOnScroll() {
        // Find visible question
        const questions = document.querySelectorAll('.question-node');
        let activeId = null;
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                activeId = q.id;
                break;
            }
        }
        if (!activeId && questions.length > 0) {
            // Check if we are scrolled past the last one
            const last = questions[questions.length-1];
            if (last.getBoundingClientRect().top < 0) activeId = last.id;
            // Check if we are at top
            const first = questions[0];
            if (first.getBoundingClientRect().top > 0) activeId = first.id;
        }

        if (activeId) {
            updateActiveNav(activeId);
        }
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.target === targetId) el.classList.add('active');
            else el.classList.remove('active');
        });
        // Mobile (sync)
        // (Prototype shortcut: mobile nav re-cloned on open, but we can update classes live if open)
        const mobileContainer = document.getElementById('mobile-nav-content');
        if (mobileContainer.children.length > 0) {
             Array.from(mobileContainer.querySelectorAll('.nav-item')).forEach(el => {
                if (el.dataset.target === targetId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }
    }

    function throttle(fn, wait) {
        let time = Date.now();
        return function() {
            if ((time + wait - Date.now()) < 0) {
                fn();
                time = Date.now();
            }
        }
    }

    // Run
    document.addEventListener('DOMContentLoaded', init);

</script>
