    const md = window.markdownit

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback if MD failed to load
        return md.render(text);
    }

    // Recursively render question nodes
    function renderQuestionNode(node, depth = 0) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        // Default expansion check (paper level default)
        const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;

        const html = document.createElement('div');
        html.className = 'question-node';
        if (depth > 0) html.setAttribute('data-is-child', 'true');
        html.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="question-id">${node.id}</div>
            <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        html.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (hasAnswer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpandedDefault);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="toggle-icon">${isExpandedDefault ? '▲' : '▼'}</span>
                `;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpandedDefault ? 'is-expanded' : ''}`;
                
                // Construct inner details HTML
                let regionHTML = '';

                // Keep in mind
                if (details.keepInMind) {
                    regionHTML += `
                        <div class="sd-section sd-kim">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                }
                
                // Formulas used
                if (details.formulasUsed) {
                    regionHTML += `
                        <div class="sd-section sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                }

                // Working
                if (details.working) {
                    regionHTML += `
                        <div class="sd-section sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                        </div>`;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        regionHTML += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-section sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                region.innerHTML = regionHTML;

                // Event Listener for Toggle
                toggle.onclick = () => {
                    const isExpanded = region.classList.contains('is-expanded');
                    if (isExpanded) {
                        region.classList.remove('is-expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.toggle-text').textContent = 'Show working';
                        toggle.querySelector('.toggle-icon').textContent = '▼';
                    } else {
                        region.classList.add('is-expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.toggle-text').textContent = 'Hide working';
                        toggle.querySelector('.toggle-icon').textContent = '▲';
                    }
                };

                wrapper.appendChild(toggle);
                wrapper.appendChild(region);
                solBlock.appendChild(wrapper);
            }

            html.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            html.appendChild(childContainer);
        }

        return html;
    }

    function renderPaperContent(paper) {
        dom.content.innerHTML = '';
        
        // Handle Sections
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    dom.content.appendChild(secHeader);
                }
                // Section Questions
                section.questions.forEach(q => {
                    dom.content.appendChild(renderQuestionNode(q));
                });
            });
        } else if (paper.questions && paper.questions.length > 0) {
            // Flat Questions
            paper.questions.forEach(q => {
                dom.content.appendChild(renderQuestionNode(q));
            });
        }

        // KaTeX Rendering (after DOM insertion)
        if (window.renderMathInElement) {
            renderMathInElement(dom.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // Generate Flat Nav List
    function generateNavListHTML(paper) {
        let html = '<div class="nav-list">';
        
        const processNode = (node, depth) => {
            return `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>` +
                   (node.children ? node.children.map(c => processNode(c, depth + 1)).join('') : '');
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += processNode(q, 0);
                });
            });
        } else {
            paper.questions.forEach(q => {
                html += processNode(q, 0);
            });
        }
        
        html += '</div>';
        return html;
    }

    function renderNavigation(paper) {
        const navHTML = generateNavListHTML(paper);
        dom.desktopNav.innerHTML = navHTML;
        dom.mobileNav.innerHTML = navHTML;

        // Attach click listeners for smooth scroll & drawer close
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    
                    // Close drawer
                    dom.drawer.classList.remove('is-open');
                    
                    // Set active manually for instant feedback
                    updateActiveNav(link.getAttribute('data-id'));
                }
            });
        });
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.getAttribute('data-id') === activeId) el.classList.add('is-active');
            else el.classList.remove('is-active');
        });
    }

    // Simple Scroll Spy
    function initScrollSpy() {
        window.addEventListener('scroll', () => {
            let currentId = '';
            const questions = document.querySelectorAll('.question-node');
            
            questions.forEach(q => {
                const rect = q.getBoundingClientRect();
                // If top is roughly in view
                if (rect.top < 200 && rect.bottom > 0) {
                    // Use the deepest visible nested child if possible, but for now just grabbing the node ID
                    // The flat nav links to top-level or children nodes directly via ID
                    currentId = q.id.replace('q-', '');
                }
            });

            if (currentId) updateActiveNav(currentId);
        }, { passive: true });
    }

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload missing');
            
            const payload = await response.json();
            papersData = payload.papers;

            // Populate Selector
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                dom.selector.appendChild(opt);
            });

            // Selector Event
            dom.selector.addEventListener('change', (e) => {
                const selectedKey = e.target.value;
                currentPaper = papersData.find(p => p.key === selectedKey);
                renderPaperContent(currentPaper);
                renderNavigation(currentPaper);
                window.scrollTo(0, 0);
            });

            // Initial Render
            if (papersData.length > 0) {
                currentPaper = papersData[0];
                renderPaperContent(currentPaper);
                renderNavigation(currentPaper);
            }
            
            initScrollSpy();

        } catch (e) {
            console.error(e);
            dom.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // Drawer Logic
    dom.jumpToBtn.addEventListener('click', () => dom.drawer.classList.add('is-open'));
    dom.drawerClose.addEventListener('click', () => dom.drawer.classList.remove('is-open'));
    dom.drawer.addEventListener('click', (e) => {
        if (e.target === dom.drawer) dom.drawer.classList.remove('is-open');
    });

    // Start
    init();

</script>
