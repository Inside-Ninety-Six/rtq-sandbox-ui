    <script>
        /**
         * STAGE 0: CONSTANTS (AUTHORITATIVE)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * MARKDOWN CONFIGURATION (STAGE 6 BASELINE)
         */
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        /**
         * STATE
         */
        let state = {
            papers: [],
            currentPaperKey: null,
            expandedMap: {}, // key: questionId, value: boolean
            activeNavId: null
        };

        /**
         * DOM ELEMENTS
         */
        const els = {
            app: document.getElementById('app'),
            paperContainer: document.getElementById('paper-container'),
            paperSelectDesktop: document.getElementById('paper-selector-desktop'),
            paperSelectMobile: document.getElementById('paper-selector-mobile'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                
                // Populate Selectors
                populateSelectors();
                
                // Load Initial Paper
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }

            setupEventListeners();
            setupIntersectionObserver();
        }

        function populateSelectors() {
            const options = state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
            els.paperSelectDesktop.innerHTML = options;
            els.paperSelectMobile.innerHTML = options;
        }

        function renderError() {
            els.paperContainer.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
        }

        /**
         * PAPER LOADING & RENDERING
         */
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.expandedMap = {}; // Reset expansion state
            
            // Sync selectors
            els.paperSelectDesktop.value = key;
            els.paperSelectMobile.value = key;

            // Render Content
            const isDefaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
            
            let htmlContent = '';
            let navItems = [];

            // Helper to process list of nodes
            const processNodes = (nodes, depth = 0, sectionLabel = null) => {
                let sectionGroupHtml = '';
                
                nodes.forEach(node => {
                    // Nav extraction
                    navItems.push({ 
                        id: node.id, 
                        label: node.id, 
                        depth: depth, 
                        section: sectionLabel 
                    });

                    // Render node
                    sectionGroupHtml += renderQuestionNode(node, depth, isDefaultExpanded);
                });
                return sectionGroupHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        htmlContent += renderSectionHeader(section.label);
                        // Push section header into nav stream logic implicitly by passing it down?
                        // Actually nav structure needs to know about sections.
                        // We'll reconstruct nav separate from content loop for cleanliness or track it here.
                        // Let's track section grouping in the nav array.
                    }
                    htmlContent += processNodes(section.questions, 0, section.label);
                });
            } else if (paper.questions) {
                htmlContent += processNodes(paper.questions, 0, null);
            }

            els.paperContainer.innerHTML = htmlContent;
            
            // Render Navigation
            renderNavigation(navItems, paper.sections);

            // Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        /**
         * RENDERERS
         */
        function renderSectionHeader(label) {
            return `
                <div class="question-node">
                    <h2 style="font-size:1.2rem; font-weight:600; color:var(--c-text-primary); border-bottom:2px solid var(--c-border-hairline); padding-bottom:0.5rem; margin-bottom:2rem;">
                        Section ${label}
                    </h2>
                </div>
            `;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // State initialization for this node
            if (hasDetails && state.expandedMap[node.id] === undefined) {
                state.expandedMap[node.id] = defaultExpanded;
            }
            const isExpanded = state.expandedMap[node.id];

            // Render Parts
            const questionHtml = renderMarkdown(node.question);
            
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Details
                let detailsHtml = '';
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const controlText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "▲" : "▼";
                    const expandedClass = isExpanded ? "expanded" : "";

                    // Subsections
                    let subsectionsHtml = '';
                    
                    if (details.keepInMind) {
                        subsectionsHtml += `
                            <div class="sd-subsection kim-block">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content markdown-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>`;
                    }
                    if (details.formulasUsed) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content markdown-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>`;
                    }
                    if (details.working) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-content markdown-content">${renderMarkdown(details.working)}</div>
                            </div>`;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content markdown-content">${renderMarkdown(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <button class="sd-control" onclick="toggleSolution('${node.id}')">
                            <span>${controlText}</span>
                            <span style="font-size:0.7em">${chevron}</span>
                        </button>
                        <div class="sd-region ${expandedClass}" id="sd-${node.id}">
                            ${subsectionsHtml}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="q-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt markdown-content">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        function renderNavigation(items, sections) {
            // Build list string
            let html = '<ul class="nav-list">';
            
            // If sectioned, we group. If flat, just list.
            let currentSection = null;
            let sectionMap = {}; 
            // Pre-process sections to know which labels are valid
            if (sections) {
                sections.forEach(s => { if(s.label && s.label.trim()) sectionMap[s.label] = true; });
            }

            items.forEach(item => {
                // Section Header check
                if (item.section && item.section !== currentSection && sectionMap[item.section]) {
                    html += `<li><span class="nav-section-label">${item.section}</span></li>`;
                    currentSection = item.section;
                }
                
                html += `
                    <li>
                        <a class="nav-item" 
                           onclick="scrollToQuestion('${item.id}')"
                           data-id="${item.id}"
                           data-depth="${Math.min(item.depth, 2)}">
                           ${item.id}
                        </a>
                    </li>
                `;
            });
            html += '</ul>';

            els.navListDesktop.innerHTML = html;
            els.navListMobile.innerHTML = html;
        }

        /**
         * INTERACTIONS
         */
        window.toggleSolution = function(id) {
            state.expandedMap[id] = !state.expandedMap[id];
            
            // Re-rendering the whole tree is expensive/flickery. 
            // Update DOM in place for Prototype performance/UX.
            const region = document.getElementById(`sd-${id}`);
            const btn = region.previousElementSibling; // Button is structurally before region
            
            if (state.expandedMap[id]) {
                region.classList.add('expanded');
                btn.innerHTML = `<span>Hide working</span><span style="font-size:0.7em">▲</span>`;
            } else {
                region.classList.remove('expanded');
                btn.innerHTML = `<span>Show working</span><span style="font-size:0.7em">▼</span>`;
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Close drawer if open
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
                
                // Offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update URL hash without scroll? Optional.
            }
        };

        function setupEventListeners() {
            // Paper Switching
            const switchHandler = (e) => loadPaper(e.target.value);
            els.paperSelectDesktop.addEventListener('change', switchHandler);
            els.paperSelectMobile.addEventListener('change', switchHandler);

            // Mobile Drawer
            els.mobileJumpTrigger.addEventListener('click', () => {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
            });
            const closeDrawer = () => {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
            };
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);
        }

        function setupIntersectionObserver() {
            // Highlight active nav item
            const observer = new IntersectionObserver((entries) => {
                // Strategy: Find the first visible question node in viewport
                // This is simple for prototype; complex implementation might weight visibility
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    // Sort by top position to find top-most
                    visible.sort((a,b) => a.boundingClientRect.top - b.boundingClientRect.top);
                    const id = visible[0].target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Focus on top area

            // Observe all question nodes via mutation observer or manual re-attach
            // For prototype simplicity, we assume nodes exist after load.
            // We'll hook into render completion.
            const observeAll = () => {
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            };
            
            // Hook observer into loadPaper end (via simple timeout or mutation observer)
            const originalLoadPaper = loadPaper;
            loadPaper = function(key) {
                originalLoadPaper(key);
                setTimeout(observeAll, 100);
            };
        }

        function updateActiveNav(id) {
            // Clear all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Set active
            const targets = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // Run
        init();

    </script>
