    <script>

        // CONSTANTS (Authoritative)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // ==========================================================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and HTML
                linkify: true,
                breaks: false, // MUST stay false
            })
            : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // ==========================================================================
        // STATE
        // ==========================================================================
        let appData = {
            papers: [],
            currentPaper: null
        };

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const json = await response.json();
                appData.papers = json.papers || [];
                
                if (appData.papers.length === 0) throw new Error("No papers found");

                setupPaperSelector();
                loadPaper(0); // Load first paper by default

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
                document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
            }

            setupInteractions();
            setupMobileDrawer();
        }

        // ==========================================================================
        // CORE RENDERING
        // ==========================================================================

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appData.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(parseInt(e.target.value)));
        }

        function loadPaper(index) {
            const paper = appData.papers[index];
            appData.currentPaper = paper;
            
            // Clear Views
            const contentContainer = document.getElementById('paperContent');
            const deskNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('mobileNav');
            
            contentContainer.innerHTML = '';
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Render Nav Lists
            const navList = document.createElement('div');
            navList.className = 'nav-list';
            
            // Render Content
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        contentContainer.appendChild(secHeader);
                        
                        // Nav Section Label
                        const navSecLabel = document.createElement('div');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        navList.appendChild(navSecLabel);
                    }

                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0, paper));
                            navList.appendChild(renderNavItem(q, 0));
                            if (q.children) {
                                renderNavChildren(q.children, 1, navList);
                            }
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, paper));
                    navList.appendChild(renderNavItem(q, 0));
                    if (q.children) {
                        renderNavChildren(q.children, 1, navList);
                    }
                });
            }

            // Clone for mobile
            deskNav.appendChild(navList);
            mobileNav.innerHTML = navList.innerHTML;

            // Trigger KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        function renderNavChildren(children, depth, container) {
            children.forEach(child => {
                container.appendChild(renderNavItem(child, depth));
                if (child.children) {
                    renderNavChildren(child.children, depth + 1, container);
                }
            });
        }

        function renderNavItem(node, depth) {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.depth = depth;
            a.dataset.target = `q-${node.id}`;
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    // Offset for sticky header
                    const y = target.getBoundingClientRect().top + window.scrollY - 70;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close mobile drawer if open
                    document.getElementById('drawerOverlay').classList.remove('open');
                    document.getElementById('drawer').classList.remove('open');
                }
            });
            return a;
        }

        function renderQuestionNode(node, depth, paper) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'question-node-root question-node' : 'question-node-child question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansRegion);
                }

                // Solution Details
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'solution-details-container';

                    // Toggle
                    const expandedDefault = paper.defaults && paper.defaults.expandedAll !== undefined 
                        ? paper.defaults.expandedAll 
                        : true;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                    // Subsections
                    if (details.keepInMind) {
                        region.appendChild(renderSDSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (details.formulasUsed) {
                        region.appendChild(renderSDSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    if (details.working) {
                        region.appendChild(renderSDSection('Working', details.working, 'sd-working'));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSDSection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Click Handler
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });

                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(region);
                    sb.appendChild(detailsContainer);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1, paper));
                });
            }

            return wrapper;
        }

        function renderSDSection(label, contentRaw, className) {
            const section = document.createElement('div');
            section.className = `sd-subsection ${className}`;
            section.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body md-content">${renderMarkdown(contentRaw)}</div>
            `;
            return section;
        }

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        // ==========================================================================
        // INTERACTIONS & NAV
        // ==========================================================================
        function setupInteractions() {
            // ScrollSpy for Active Nav
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            // Re-observe on load
            setInterval(() => {
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            }, 1000); // Simple poll to catch new elements (robustness)
        }

        function setActiveNav(targetId) {
            const selector = `.nav-item[data-target="${targetId}"]`;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(selector).forEach(n => {
                n.classList.add('active');
                // Auto-scroll nav logic could go here
            });
        }

        function updateActiveNav() {
            // Initial check
        }

        // ==========================================================================
        // MOBILE DRAWER
        // ==========================================================================
        function setupMobileDrawer() {
            const btn = document.getElementById('jumpBtn');
            const overlay = document.getElementById('drawerOverlay');
            const drawer = document.getElementById('drawer');
            const close = document.getElementById('drawerClose');

            function open() {
                overlay.classList.add('open');
                setTimeout(() => drawer.classList.add('open'), 10);
                overlay.setAttribute('aria-hidden', 'false');
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                setTimeout(() => overlay.classList.remove('open'), 200);
                overlay.setAttribute('aria-hidden', 'true');
            }

            btn.addEventListener('click', open);
            close.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });
        }

        // Run
        init();

    </script>
