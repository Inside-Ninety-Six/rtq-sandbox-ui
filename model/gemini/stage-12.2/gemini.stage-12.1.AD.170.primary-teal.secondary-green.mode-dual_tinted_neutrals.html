        setupMobileDrawer();
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {

            elDrawerOverlay.classList.add('open');

        }
        function closeDrawer() {
            elDrawerOverlay.classList.remove('open');
            elDrawer.classList.remove('open');

        elDrawerClose.addEventListener('click', closeDrawer);

    function renderPaperSelector() {
        elPaperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            elPaperSelector.appendChild(opt);
        });

        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.expandedState.clear(); // Reset expand state on paper switch

        // Calculate default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        elPaperContent.innerHTML = '';
        
        // Navigation buffer
        const navItems = [];

        // Determine structure (Sections vs Flat)
        const isSectioned = !!paper.sections;
        const nodes = isSectioned ? paper.sections : paper.questions; // Use questions array if flat

        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (in Paper)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    elPaperContent.appendChild(header);

                    // Section Label (in Nav)
                    navItems.push({ type: 'section', label: section.label });

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        elPaperContent.appendChild(buildQuestionNode(q, 0, defaultExpanded));
                        collectNavItems(q, 0, navItems);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                elPaperContent.appendChild(buildQuestionNode(q, 0, defaultExpanded));
                collectNavItems(q, 0, navItems);
            });
        }

        // Render Navigation
        renderNavigation(navItems);

        // Render Math (KaTeX)
        renderMathInElement(elPaperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Helper to traverse and collect nav items
    function collectNavItems(node, depth, list) {
        // Only push ID if exists
        if (node.id) {
            list.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id}` });
        }
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    function renderNavigation(items) {
        // Build HTML string for efficiency
        const buildList = () => items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
            } else {
                return `<li>
                    <a href="#${item.targetId}" class="nav-item" data-depth="${Math.min(item.depth, 2)}" onclick="handleNavClick(event, '${item.targetId}')">
                        ${escapeHtml(item.id)}
                    </a>
                </li>`;
            }
        }).join('');

        const html = buildList();
        elDesktopNav.innerHTML = html;
        elMobileNav.innerHTML = html;
        
        setupScrollSpy();
    }

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const target = document.getElementById(targetId);
        if (target) {

            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = target.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;

            window.scrollTo({
                top: offsetPosition,

            });

            // If mobile drawer is open, close it
            if (elDrawer.classList.contains('open')) {
                elDrawer.classList.remove('open');
                elDrawerOverlay.classList.remove('open');
            }
        }

                    document.querySelectorAll('.nav-item').forEach(link => {

        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span> <span class="markdown-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                blockDiv.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                const isExpanded = defaultExpanded; // Base default, ignoring persistent store for simplicity of prototype unless needed
                
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Content
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                if (isExpanded) toggleBtn.classList.add('expanded');

                // Build Subsections Order: Keep in mind -> Formulas -> Working -> Alt
                
                // Keep in mind
                if (details.keepInMind) {
                    detailsRegion.appendChild(buildSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas used
                if (details.formulasUsed) {
                    detailsRegion.appendChild(buildSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                // Working
                if (details.working) {
                    detailsRegion.appendChild(buildSubsection('Working', details.working, 'sd-working'));
                }
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(buildSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Event Listener
                toggleBtn.onclick = () => {
                    const nowExpanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.classList.toggle('expanded', nowExpanded);
                    toggleBtn.querySelector('.toggle-text').textContent = nowExpanded ? 'Hide working' : 'Show working';
                };

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(buildQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function buildSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'markdown-content';
        body.innerHTML = md ? md.render(markdown) : markdown;

        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
