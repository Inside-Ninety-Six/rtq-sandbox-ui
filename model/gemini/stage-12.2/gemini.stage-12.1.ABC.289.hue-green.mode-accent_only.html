    <script>
        // =========================================
        // APP LOGIC
        // =========================================

        // State
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedNodes: new Set(), // Set of question IDs currently expanded
            activeQuestionId: null // For nav highlighting
        };

        // DOM Elements
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawer-close'),
            loadingState: document.getElementById('loading-state')
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- Initialization ---
        async function init() {
            try {
                els.loadingState.style.display = 'block';
                els.loadingState.textContent = 'Loading...';
                
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    throw new Error('No papers found');
                }

                renderPaperSelector();
                
                // Load first paper
                loadPaper(state.papers[0].key);
                
            } catch (error) {
                console.error("Payload load error:", error);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled selected>Error</option>';
            els.desktopNav.innerHTML = '';
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            state.expandedNodes.clear();
            state.activeQuestionId = null;

            // Determine defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true; // Default to expanded per brief ("Solution Details are expanded by default when present")

            // We need to traverse content to set initial expanded state if manual control needed,
            // but we can just check logic during render.

            // Render Nav
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper, expandAll);

            // Auto-render KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const createNavHTML = () => {
                let html = '';
                
                // Helper to render recursively or linearly?
                // The nav structure mirrors paper structure.
                // Navigation is "visually flat", identifiers only.
                
                const renderItems = (nodes, depth) => {
                    let chunk = '';
                    nodes.forEach(node => {
                        const id = node.id;
                        // Click handler injected later via delegation or href anchor
                        chunk += `<a href="#q-${id}" class="nav-item" data-id="${id}" data-depth="${depth}">${id}</a>`;
                        if (node.children && node.children.length > 0) {
                            chunk += renderItems(node.children, depth + 1);
                        }
                    });
                    return chunk;
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        html += renderItems(section.questions, 0);
                    });
                } else if (paper.questions) {
                    html += renderItems(paper.questions, 0);
                }
                return html;
            };

            const navHTML = createNavHTML();
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Nav Interaction
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        closeDrawer();
                    }
                }
            };

            els.desktopNav.onclick = handleNavClick;
            els.mobileNav.onclick = handleNavClick;
        }

        // --- Paper Content Rendering ---
        function renderPaperContent(paper, defaultExpand) {
            els.paperContent.innerHTML = '';
            
            // Sectioned or Flat?
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    if (section.label && section.label.trim().length > 0) {
                        sectionBlock.innerHTML = `
                            <div class="section-header-block">
                                <h2 class="section-header-title">Section ${section.label}</h2>
                            </div>
                        `;
                    }
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, defaultExpand, false));
                    });
                    sectionBlock.appendChild(qList);
                    els.paperContent.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, defaultExpand, false));
                });
                els.paperContent.appendChild(qList);
            }
        }

        function renderQuestionNode(node, defaultExpand, hasParent) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            if (hasParent) container.setAttribute('data-has-parent', 'true');

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identDiv = document.createElement('div');
            identDiv.className = 'q-identifier';
            identDiv.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(identDiv);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span>${md ? md.renderInline(sb.answer) : sb.answer}</span>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpand;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.id = `sd-${node.id}`;
                    detailsDiv.className = 'solution-details';
                    if (isExpanded) detailsDiv.setAttribute('data-visible', 'true');

                    // --- Subsections ---
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection formulas-used';
                        div.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection alt-working';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working ${idx > 0 ? idx + 1 : ''}</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsDiv.appendChild(div);
                        });
                    } else if (sd.alternativeWorking) {
                         // fallback string case
                        const div = document.createElement('div');
                        div.className = 'sd-subsection alt-working';
                        div.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const visible = detailsDiv.getAttribute('data-visible') === 'true';
                        const newState = !visible;
                        detailsDiv.setAttribute('data-visible', newState);
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsDiv);
                }
                
                container.appendChild(sbDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, defaultExpand, true));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Mobile Drawer Interaction ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            // Small delay to allow display block to apply before transform transition
            setTimeout(() => {
                els.drawer.classList.add('open');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- Scroll Spy for Nav ---
        // Simple IntersectionObserver to highlight current nav item
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLink = document.querySelector(`.nav-item[data-id="${id}"]`);
            if (activeLink) activeLink.classList.add('active');
        }

        // Observe elements after render
        const originalRenderPaperContent = renderPaperContent;
        renderPaperContent = function(paper, defaultExpand) {
            originalRenderPaperContent(paper, defaultExpand);
            // Re-observe
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Start
        init();

    </script>
</body>
</html>
