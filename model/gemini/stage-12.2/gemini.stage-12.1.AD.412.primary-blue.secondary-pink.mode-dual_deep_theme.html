    (function() {
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit

        // State

        let activePaper = null;
        let activeQuestionId = null; // for nav tracking

        // DOM Elements
        const elPaperSelector = document.getElementById('paperSelector');
        const elPaperContent = document.getElementById('paperContent');
        const elDesktopNav = document.getElementById('desktopNavList');
        const elMobileNav = document.getElementById('mobileNavList');
        const elMobileTrigger = document.getElementById('mobileJumpTrigger');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawerOverlay');
        const elDrawerClose = document.getElementById('drawerClose');
        const elPaperScroll = document.body; // Paper scrolls on body

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (!data || !data.papers) throw new Error('Invalid payload');
                
                papersPayload = data;
                populateSelector(data.papers);
                
                // Select first paper by default
                if (data.papers.length > 0) {
                    loadPaper(data.papers[0].key);
                }
            } catch (err) {
                console.error("Payload Error:", err);
                elPaperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
                elPaperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function populateSelector(papers) {
            elPaperSelector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elPaperSelector.appendChild(opt);
            });
        }

        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- Paper Rendering ---

        function loadPaper(key) {
            const paper = papersPayload.papers.find(p => p.key === key);
            if (!paper) return;

            activePaper = paper;
            const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

            // Clear Views
            elPaperContent.innerHTML = '';
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';

            // Handle structure (flat vs sections)
            // Unified model: convert flat to single section with empty label if needed, or iterate
            let renderQueue = []; // For nav generation
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        elPaperContent.appendChild(h);

                        // Nav Section Label
                        addNavSectionLabel(section.label);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionTree(q, elPaperContent, 0, expandedAll);
                        collectNavItems(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, elPaperContent, 0, expandedAll);
                    collectNavItems(q, 0);
                });
            }

            // After DOM injection, run KaTeX
            renderMathInElement(elPaperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Observe intersection for Nav tracking (Simple implementation)
            setupIntersectionObserver();
        }

        // Recursive Question Renderer
        function renderQuestionTree(node, container, depth, defaultExpanded) {
            // Container for this node
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.dataset.depth = depth;
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-identifier';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Only render block if content exists
                if (hasAnswer || hasDetails) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        
                        const label = document.createElement('span');
                        label.className = 'answer-label';
                        label.textContent = 'Answer';
                        
                        const val = document.createElement('span');
                        val.className = 'md-content';
                        val.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansEl.appendChild(label);
                        ansEl.appendChild(val);
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details Toggle & Region
                    if (hasDetails) {
                        const details = sb.solutionDetails;
                        const isExpanded = defaultExpanded;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                        
                        const toggleText = document.createElement('span');
                        toggleText.textContent = isExpanded ? 'Hide working' : 'Show working';
                        
                        const icon = document.createElement('span');
                        icon.className = 'disclosure-icon';
                        icon.innerHTML = `<svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 1L5 5L9 1"/></svg>`;

                        toggleBtn.appendChild(toggleText);
                        toggleBtn.appendChild(icon);
                        
                        // Region
                        const regionEl = document.createElement('div');
                        regionEl.id = `sd-${node.id}`;
                        regionEl.className = 'solution-details-region';
                        if (!isExpanded) regionEl.classList.add('hidden');

                        // Fill Region Content
                        // Order: KeepInMind -> Formulas -> Working -> AltWorking

                        // Keep in mind
                        if (details.keepInMind) {
                            const sub = createSubBlock('Keep in mind', details.keepInMind, 'sd-keep-in-mind');
                            regionEl.appendChild(sub);
                        }
                        // Formulas
                        if (details.formulasUsed) {
                            const sub = createSubBlock('Formulas used', details.formulasUsed, 'sd-formulas-used');
                            regionEl.appendChild(sub);
                        }
                        // Working (Primary)
                        if (details.working) {
                            const sub = createSubBlock('Working', details.working, 'sd-working');
                            regionEl.appendChild(sub);
                        }
                        // Alternative Working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                const sub = createSubBlock('Alternative working', alt, 'sd-alternative-working');
                                regionEl.appendChild(sub);
                            });
                        }

                        // Event Listener
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleText.textContent = !expanded ? 'Hide working' : 'Show working';
                            regionEl.classList.toggle('hidden');
                        };

                        sbEl.appendChild(toggleBtn);
                        sbEl.appendChild(regionEl);
                    }

                    nodeEl.appendChild(sbEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childContainer, depth + 1, defaultExpanded);
                    collectNavItems(child, depth + 1);
                });
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        function createSubBlock(label, mdText, className) {
            const wrapper = document.createElement('div');
            wrapper.className = className;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-subsection-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'md-content';
            body.innerHTML = md ? md.render(mdText) : mdText;
            
            wrapper.appendChild(lbl);
            wrapper.appendChild(body);
            return wrapper;
        }

        // --- Navigation Logic ---

        function addNavSectionLabel(label) {
            [elDesktopNav, elMobileNav].forEach(list => {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = label;
                list.appendChild(li);
            });
        }

        function collectNavItems(node, depth) {
            // We generate nav items linearly as we traverse
            [elDesktopNav, elMobileNav].forEach(list => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = 'nav-item';
                a.dataset.depth = depth;
                a.dataset.qid = node.id;
                a.textContent = node.id;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };

                li.appendChild(a);
                list.appendChild(li);
            });
        }

        // --- Drawer Logic ---
        function openDrawer() {
            elDrawer.classList.add('open');
            elDrawerOverlay.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            elDrawer.classList.remove('open');
            elDrawerOverlay.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }
        elMobileTrigger.onclick = openDrawer;
        elDrawerClose.onclick = closeDrawer;
        elDrawerOverlay.onclick = closeDrawer;

        // --- Intersection Observer for Active State ---
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible question closest to top
                // Simple logic: update active if intersecting
                // A more robust solution checks all intersecting and picks top-most
                // For prototype, simply highlighting the last one that crossed threshold is okay
                // or checking intersection ratio.
                
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Active line near top
            });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.qid === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- Boot ---
        init();

    })();
</script>
