    <script>
        // =========================================================
        // STAGE 0: CANONICAL CONSTANTS (Runtime Definition)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // STATE & INIT
        // =========================================================
        const state = {
            papers: [],
            activePaper: null,
            activePaperId: null
        };

        // Markdown-it Configuration (Canonical)
        const md = window.markdownit ? window.markdownit({
            html: true,      // Allow inline SVG
            linkify: true,
            breaks: false    // Must be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================================
        // LOAD PAYLOAD
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populatePaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Payload Error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="status-message">${msg}</div>`;
        }

        // =========================================================
        // PAPER SWITCHING logic
        // =========================================================
        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaper = paper;
            state.activePaperId = paperKey;

            // Render Nav
            renderNavigation();

            // Render Content
            renderPaperContent();

            // Trigger Math Render
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // =========================================================
        // NAVIGATION RENDERING
        // =========================================================
        function renderNavigation() {
            // Build flat list of items
            const items = [];
            
            // Helper to recurse
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    items.push({ id: node.id }); // Flat structure for nav
                    if (node.children) traverse(node.children);
                });
            };

            const paper = state.activePaper;
            let navHTML = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        navHTML += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            // First level
                            navHTML += createNavItem(q, 0);
                            // Recursive children
                            if (q.children) {
                                navHTML += renderNavChildren(q.children, 1);
                            }
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHTML += createNavItem(q, 0);
                    if (q.children) {
                        navHTML += renderNavChildren(q.children, 1);
                    }
                });
            }

            document.getElementById('desktopNavList').innerHTML = navHTML;
            document.getElementById('mobileNavList').innerHTML = navHTML;

            bindNavInteractions();
        }

        function renderNavChildren(nodes, depth) {
            let html = '';
            nodes.forEach(node => {
                html += createNavItem(node, depth);
                if (node.children) {
                    html += renderNavChildren(node.children, depth + 1);
                }
            });
            return html;
        }

        function createNavItem(node, depth) {
            // Hierarchy via type scale attributes, flat visually
            return `<a class="nav-item" data-target="${node.id}" data-depth="${depth}">${node.id}</a>`;
        }

        function bindNavInteractions() {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = el.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    // Highlight active
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer(); // Close mobile drawer if open
                    }
                });
            });
        }

        // =========================================================
        // PAPER CONTENT RENDERING
        // =========================================================
        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            const paper = state.activePaper;

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Header
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${sec.label}`;
                        container.appendChild(header);
                    }
                    // Questions
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${node.id}`;

            // 1. Question Header (ID + Prompt)
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question || "");

            header.appendChild(idSpan);
            header.appendChild(promptDiv);
            wrapper.appendChild(header);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbContainer = document.createElement('div');
                sbContainer.className = 'solution-block';

                // Answer (Optional) - Visible by default if present
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbContainer.appendChild(ansDiv);
                }

                // Solution Details (Optional) - Expandable
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details-region';

                    // Divider if Answer exists
                    if (sb.answer) {
                         const div = document.createElement('div');
                         div.className = 'divider-hairline';
                         div.style.margin = '0.5rem 0';
                         sbContainer.appendChild(div);
                    }

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-toggle';
                    toggleBtn.setAttribute('aria-expanded', 'true'); // Expanded by default per brief
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">Hide working</span>
                        <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Content Wrapper
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'solution-details-content expanded'; // Expanded by default

                    // Render Subsections
                    // 1. Keep in Mind
                    if (sd.keepInMind) {
                        contentDiv.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        contentDiv.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    // 3. Working
                    if (sd.working) {
                        contentDiv.appendChild(renderSDSection('Working', sd.working, 'working-block'));
                    }
                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            contentDiv.appendChild(sep);
                            contentDiv.appendChild(renderSDSection('Alternative working', alt, 'alt-working'));
                        });
                    }

                    // Toggle Logic
                    // Check paper default preference (default is true per Stage 3)
                    let isExpanded = true;
                    if (state.activePaper.defaults && state.activePaper.defaults.expandedAll === false) {
                        isExpanded = false;
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.toggle-text').textContent = 'Show working';
                        contentDiv.classList.remove('expanded');
                    }

                    toggleBtn.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                        toggleBtn.querySelector('.toggle-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                        contentDiv.classList.toggle('expanded', isExpanded);
                    });

                    sdRegion.appendChild(toggleBtn);
                    sdRegion.appendChild(contentDiv);
                    sbContainer.appendChild(sdRegion);
                }

                wrapper.appendChild(sbContainer);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdown, extraClass) {
            const section = document.createElement('div');
            section.className = `sd-section ${extraClass}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sd-label';
            // Icon logic for "Keep in mind" per Stage 5.9.2
            if (label === 'Keep in mind') {
                labelDiv.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg> ${label}`;
            } else {
                labelDiv.textContent = label;
            }

            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body';
            bodyDiv.innerHTML = renderMarkdown(markdown);

            section.appendChild(labelDiv);
            section.appendChild(bodyDiv);
            return section;
        }

        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text);
        }

        // =========================================================
        // MOBILE DRAWER LOGIC
        // =========================================================
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerContent = document.getElementById('drawerContent');
        const jumpToBtn = document.getElementById('jumpToTrigger');
        const closeDrawerBtn = document.getElementById('closeDrawer');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
            drawerContent.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
            drawerContent.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // =========================================================
        // BOOTSTRAP
        // =========================================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
