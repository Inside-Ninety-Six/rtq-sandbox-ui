    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // ==========================================================================
        // MARKDOWN CONFIGURATION (STAGE 6 HARDENING)
        // ==========================================================================
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$
            })
          : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // ==========================================================================
        // STATE & DOM
        // ==========================================================================
        let papersData = [];
        let activePaper = null;
        
        const dom = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavContainer: document.getElementById('mobile-nav-container'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('mobile-drawer'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            closeDrawerBtn: document.getElementById('drawer-close')
        };

        // ==========================================================================
        // INIT & LOADING
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                papersData = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (e) {
                console.error(e);
                dom.paperContent.innerHTML = `<div class="text-error">PAPERS PAYLOAD MISSING</div>`;
                dom.paperSelector.innerHTML = `<option>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            dom.paperSelector.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            dom.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ==========================================================================
        // RENDER ENGINE
        // ==========================================================================
        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            activePaper = paper;

            // Reset view
            dom.paperContent.innerHTML = '';
            dom.desktopNav.innerHTML = '';
            dom.mobileNavContainer.innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'instant' });

            // 1. Generate Navigation Model & Render
            renderNavigation(paper);

            // 2. Generate Paper Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        dom.paperContent.appendChild(header);
                    }
                    // Questions
                    section.questions.forEach(q => renderQuestionNode(q, dom.paperContent, 0));
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => renderQuestionNode(q, dom.paperContent, 0));
            }

            // 3. KaTeX Auto-render (Post-Markdown HTML)
            if (window.renderMathInElement) {
                renderMathInElement(dom.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Setup Scroll Spy for Navigation
            setupScrollSpy();
        }

        // --- Render Navigation ---
        function renderNavigation(paper) {
            const createNavList = () => document.createElement('ul');
            const rootList = createNavList();
            rootList.className = 'nav-list';

            const addItems = (questions, container) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#q-${cleanId(q.id)}`;
                    link.textContent = q.id;
                    link.dataset.depth = getDepth(q); // Helper to calculate depth from structure if needed, or flat list
                    // Since depth is strictly children-based in content, flat nav usually just lists ID. 
                    // Brief says: "Hierarchy expressed only via type scale/quietness while keeping same left edge"
                    // We need to know depth.
                    
                    li.appendChild(link);
                    container.appendChild(li);

                    // Add children recursively to valid nav stream? 
                    // Brief: "Navigation is question-identifier-only... expose full set"
                    // We flatten the list for nav usually, or recurse but keeping flat UL.
                    if (q.children && q.children.length > 0) {
                       addItems(q.children, container);
                    }
                });
            };

            // Recursive depth calculation helper attached to DOM for CSS
            // Actually, we are iterating linear here. We need to pass depth.
            const addItemsWithDepth = (questions, container, depth) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#q-${cleanId(q.id)}`;
                    link.textContent = q.id;
                    link.dataset.depth = depth;
                    
                    li.appendChild(link);
                    container.appendChild(li);
                    
                    if (q.children && q.children.length > 0) {
                        addItemsWithDepth(q.children, container, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        rootList.appendChild(label);
                    }
                    addItemsWithDepth(section.questions, rootList, 0);
                });
            } else {
                addItemsWithDepth(paper.questions, rootList, 0);
            }

            // Clone for mobile
            dom.desktopNav.appendChild(rootList);
            dom.mobileNavContainer.appendChild(rootList.cloneNode(true));
        }

        // --- Render Question Node ---
        function renderQuestionNode(node, container, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${cleanId(node.id)}`;
            if (depth > 0) wrapper.dataset.child = "true";

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Check if exists)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `<span>Show working</span> <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    toggle.ariaExpanded = "false"; // Default closed logically, but we check defaults
                    
                    const content = document.createElement('div');
                    content.className = 'solution-details-content';

                    // Construct Content HTML
                    let html = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection"><span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div></div>`;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection"><span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div></div>`;
                    }
                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection"><span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div></div>`;
                    }
                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="alt-working-separator"></div>`;
                            html += `<div class="sd-subsection"><span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div></div>`;
                        });
                    }

                    content.innerHTML = html;
                    sdContainer.appendChild(toggle);
                    sdContainer.appendChild(content);
                    sb.appendChild(sdContainer);

                    // Logic: Default Expanded?
                    const defaults = activePaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false
                    
                    if (isExpanded) {
                        content.classList.add('expanded');
                        toggle.ariaExpanded = "true";
                        toggle.innerHTML = `<span>Hide working</span> <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = content.classList.toggle('expanded');
                        toggle.ariaExpanded = expanded;
                        toggle.querySelector('span').textContent = expanded ? "Hide working" : "Show working";
                    };
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    renderQuestionNode(child, wrapper, depth + 1);
                });
            }

            container.appendChild(wrapper);
        }

        // ==========================================================================
        // HELPERS
        // ==========================================================================
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // ==========================================================================
        // INTERACTION HANDLERS
        // ==========================================================================
        
        // Mobile Drawer
        const toggleDrawer = (open) => {
            dom.drawer.classList.toggle('open', open);
            dom.drawerOverlay.classList.toggle('open', open);
            dom.drawer.ariaHidden = !open;
        };

        dom.jumpToBtn.onclick = () => toggleDrawer(true);
        dom.closeDrawerBtn.onclick = () => toggleDrawer(false);
        dom.drawerOverlay.onclick = () => toggleDrawer(false);

        // Click nav item closes drawer
        dom.mobileNavContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') toggleDrawer(false);
        });

        // Scroll Spy (Intersection Observer)
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Find first visible
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.id;
                    updateActiveNav(id);
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Top of screen bias

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            // Desktop
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const selector = `a[href="#${id}"]`;
            const desktopLink = dom.desktopNav.querySelector(selector);
            const mobileLink = dom.mobileNavContainer.querySelector(selector);
            
            if (desktopLink) {
                desktopLink.classList.add('active');
                // Scroll nav rail if needed
                desktopLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
            if (mobileLink) mobileLink.classList.add('active');
        }

        // ==========================================================================
        // START
        // ==========================================================================
        init();

    </script>
