<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE
 */
let appState = {
    papers: [],
    currentPaperKey: null,
    payloadLoaded: false
};

/**
 * MARKDOWN CONFIGURATION (Authoritative)
 */
const md = window.markdownit ? window.markdownit({
    html: true,      // Allow inline SVG
    linkify: true,
    breaks: false    // Must be false for KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * MAIN INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        appState.papers = payload.papers || [];
        appState.payloadLoaded = true;

        if (appState.papers.length === 0) {
            renderError("No papers found in payload.");
            return;
        }

        renderSelector();
        // Select first paper by default
        selectPaper(appState.papers[0].key);

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }

    setupMobileDrawer();
}

function renderError(msg) {
    document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
    document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
}

function renderSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = appState.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    selector.addEventListener('change', (e) => {
        selectPaper(e.target.value);
    });
}

function selectPaper(key) {
    appState.currentPaperKey = key;
    const paper = appState.papers.find(p => p.key === key);
    if (!paper) return;

    // 1. Render Content
    const container = document.getElementById('paper-content');
    container.innerHTML = ''; // Clear

    // Check structure (sections vs flat)
    let navItems = [];
    
    if (paper.sections && paper.sections.length > 0) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim().length > 0) {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header-block';
                secHeader.textContent = `Section ${section.label}`;
                container.appendChild(secHeader);
                
                // Add Section to Nav Data
                navItems.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            const qList = document.createElement('div');
            qList.className = 'question-list';
            if (section.questions) {
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, paper.defaults));
                    collectNavItems(q, navItems);
                });
            }
            container.appendChild(qList);
        });
    } else if (paper.questions) {
        // Flat Paper
        const qList = document.createElement('div');
        qList.className = 'question-list';
        paper.questions.forEach(q => {
            qList.appendChild(renderQuestionNode(q, paper.defaults));
            collectNavItems(q, navItems);
        });
        container.appendChild(qList);
    }

    // 2. Render KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });

    // 3. Render Navigation
    renderNav(navItems);
}

/**
 * RECURSIVE NAV COLLECTION
 */
function collectNavItems(node, list) {
    list.push({ type: 'question', id: node.id });
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => collectNavItems(child, list));
    }
}

/**
 * RENDER QUESTION NODE
 */
function renderQuestionNode(node, defaults) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id}`; // Anchor for Nav

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt md-content';
    promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");
    
    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    nodeEl.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solEl = document.createElement('div');
        solEl.className = 'solution-block';

        // A. Answer
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('div');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            solEl.appendChild(ansRegion);
        }

        // B. Solution Details
        const sdData = node.solutionBlock.solutionDetails;
        if (sdData) {
            // Determine default expanded state
            const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicit false
            
            // Disclosure Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', isExpanded);
            toggleBtn.innerHTML = `
                <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            `;
            
            // Details Region
            const detailsRegion = document.createElement('div');
            detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
            
            // Interaction
            toggleBtn.onclick = () => {
                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleBtn.setAttribute('aria-expanded', !expanded);
                toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                detailsRegion.classList.toggle('expanded');
            };

            // Internal Subsections
            // i. Keep in mind
            if (sdData.keepInMind) {
                detailsRegion.appendChild(renderSubsection('Keep in mind', sdData.keepInMind, 'keep-in-mind', true));
            }
            // ii. Formulas used
            if (sdData.formulasUsed) {
                detailsRegion.appendChild(renderSubsection('Formulas used', sdData.formulasUsed, 'formulas-used'));
            }
            // iii. Working
            if (sdData.working) {
                detailsRegion.appendChild(renderSubsection('Working', sdData.working, 'working'));
            }
            // iv. Alternative working (Array)
            if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                sdData.alternativeWorking.forEach(alt => {
                    detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'alternative-working'));
                });
            } else if (sdData.alternativeWorking) {
                // Handle string case if payload malformed, though schema says array
                detailsRegion.appendChild(renderSubsection('Alternative working', sdData.alternativeWorking, 'alternative-working'));
            }

            solEl.appendChild(toggleBtn);
            solEl.appendChild(detailsRegion);
        }

        nodeEl.appendChild(solEl);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, defaults));
        });
        nodeEl.appendChild(childrenContainer);
    }

    return nodeEl;
}

function renderSubsection(label, markdown, className, icon = false) {
    const wrap = document.createElement('div');
    wrap.className = `sd-subsection ${className}`;
    
    const labelEl = document.createElement('div');
    labelEl.className = 'sd-label';
    
    if (icon) {
        // Simple bulb icon for Keep in Mind
        labelEl.innerHTML = `<svg class="sd-icon" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>`;
    }
    labelEl.appendChild(document.createTextNode(label));
    
    const bodyEl = document.createElement('div');
    bodyEl.className = 'sd-content md-content';
    bodyEl.innerHTML = md ? md.render(markdown) : markdown;
    
    wrap.appendChild(labelEl);
    wrap.appendChild(bodyEl);
    return wrap;
}

/**
 * NAVIGATION RENDERING
 */
function renderNav(items) {
    const desktopList = document.getElementById('desktop-nav-list');
    const mobileList = document.getElementById('mobile-nav-list');
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    items.forEach(item => {
        if (item.type === 'section') {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = item.label;
            desktopList.appendChild(el.cloneNode(true));
            mobileList.appendChild(el.cloneNode(true));
        } else {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.textContent = item.id;
            el.href = `#q-${item.id}`;
            
            // Smooth Scroll & Active State Logic could go here
            el.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${item.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                    setActiveNav(item.id);
                }
            };
            
            desktopList.appendChild(el);
            
            // Clone for mobile with same logic
            const mobileEl = el.cloneNode(true);
            mobileEl.onclick = el.onclick;
            mobileList.appendChild(mobileEl);
        }
    });

    // Intersection Observer for Active State
    setupScrollSpy(items.filter(i => i.type === 'question').map(i => i.id));
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.textContent === id);
    });
}

function setupScrollSpy(ids) {
    const observer = new IntersectionObserver((entries) => {
        // Find the first visible element
        const visible = entries.find(e => e.isIntersecting);
        if (visible) {
            const id = visible.target.id.replace('q-', '');
            setActiveNav(id);
        }
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    ids.forEach(id => {
        const el = document.getElementById(`q-${id}`);
        if (el) observer.observe(el);
    });
}

/**
 * MOBILE DRAWER
 */
function setupMobileDrawer() {
    const btn = document.getElementById('mobile-jump-btn');
    const closeBtn = document.getElementById('drawer-close-btn');
    const overlay = document.getElementById('drawer-overlay');

    const open = () => {
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
    };
    
    const close = () => {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
    };

    btn.onclick = open;
    closeBtn.onclick = close;
    overlay.onclick = (e) => {
        if (e.target === overlay) close();
    };

    window.closeDrawer = close;
}

init();
