    <script>
        // ==========================================================================

        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // APP LOGIC
        // ==========================================================================
        
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // Initialize Markdown Renderer (Stage 6 Config)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Payload requirement: inline SVG
                linkify: true,
                breaks: false   // Critical: prevents <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) {
                    throw new Error("No papers in payload");
                }

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }

            setupDrawer();
            setupScrollSpy();
        }

        function setupPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            renderPaperContent();
            renderNavigation();
            
            // Render Math (KaTeX)
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // ==========================================================================
        // RENDER LOGIC
        // ==========================================================================

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
            const expandedAll = currentPaper.defaults?.expandedAll !== false; // Default true

            if (isSectioned) {
                currentPaper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        renderQuestionList(section.questions, container, expandedAll);
                    }
                });
            } else {
                // Flat
                if (currentPaper.questions) {
                    renderQuestionList(currentPaper.questions, container, expandedAll);
                }
            }
        }

        function renderQuestionList(questions, container, expandedAll) {
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, expandedAll));
            });
        }

        function createQuestionNode(node, expandedAll) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            // Use safe ID for scroll target
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            wrapper.id = safeId;
            wrapper.dataset.qid = node.id;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(idEl);
            qBody.appendChild(promptEl);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Toggleable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `<span>${expandedAll ? 'Hide' : 'Show'} working</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.dataset.visible = expandedAll ? "true" : "false";
                    toggle.setAttribute('aria-expanded', expandedAll);

                    // Click Handler
                    toggle.onclick = () => {
                        const isVisible = detailsRegion.dataset.visible === "true";
                        detailsRegion.dataset.visible = !isVisible;
                        toggle.setAttribute('aria-expanded', !isVisible);
                        toggle.querySelector('span').textContent = !isVisible ? 'Hide working' : 'Show working';
                    };

                    // Content Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                    }
                    // B. Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    }
                    // C. Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSubsection('Working', sd.working));
                    }
                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSubsection('Alternative working', alt));
                        });
                    }

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, expandedAll));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdownText) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body markdown-content">${md ? md.render(markdownText) : markdownText}</div>
            `;
            return div;
        }

        // ==========================================================================
        // NAVIGATION LOGIC
        // ==========================================================================

        function renderNavigation() {
            const desktopList = document.getElementById('desktop-nav-content');
            const mobileList = document.getElementById('mobile-nav-content');
            
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            // Helper to add item
            const addItem = (container, id, safeId) => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = id; // Identifier only
                item.dataset.target = safeId;
                
                item.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(safeId);
                    if (target) {
                        // Smooth scroll with offset for header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close mobile drawer if open
                        closeDrawer();
                    }
                };
                container.appendChild(item);
            };

            const addSectionLabel = (container, label) => {
                if (!label) return;
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = label;
                container.appendChild(div);
            };

            const processNode = (node, container) => {
                const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                addItem(container, node.id, safeId);
                // Flatten children into list immediately after parent
                if (node.children) {
                    node.children.forEach(child => processNode(child, container));
                }
            };

            const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;

            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Add Label to both lists
                    addSectionLabel(desktopList, section.label);
                    addSectionLabel(mobileList, section.label);
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            processNode(q, desktopList);
                            processNode(q, mobileList);
                        });
                    }
                });
            } else {
                if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        processNode(q, desktopList);
                        processNode(q, mobileList);
                    });
                }
            }
        }

        // ==========================================================================
        // INTERACTION HELPERS
        // ==========================================================================

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy (Active State)
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible entries
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Mark active
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(el => {
                            el.classList.toggle('active', el.dataset.target === id);
                        });
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px', // Focus area in top half
                threshold: 0
            });

            // Re-observe when DOM changes
            const originalRender = renderPaperContent;
            
            // This is a simplified spy. A robust one would track all positions. 
            // For prototype: update on scroll event is often smoother for "current item" logic than IO if items vary wildly in height.
            // Let's use a scroll handler for simplicity in the prototype to pick the top-most visible question.
            
            window.addEventListener('scroll', throttle(() => {
                const questions = document.querySelectorAll('.question-node');
                let current = '';
                
                for (let i = 0; i < questions.length; i++) {
                    const rect = questions[i].getBoundingClientRect();
                    // If top is near header or within viewport
                    if (rect.top < 150 && rect.bottom > 0) {
                        current = questions[i].id;
                        // Keep searching for the most relevant? No, first one near top is good.
                    }
                }
                
                // If we scrolled past everything, maybe last one?
                // Just strictly highlight what's "reading"
                
                if (current) {
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.dataset.target === current);
                    });
                }
            }, 100));
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Init
        init();

    </script>
