<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State Management ---
    const state = {
        papers: [],
        currentPaperKey: null,
        currentPaper: null,
        expandedMap: new Set(), // format: "paperKey:questionId"
        activeNavId: null
    };

    // --- Markdown Configuration (Stage 6.0.12) ---
    // Must be html:true, breaks:false, disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            
            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paper-container');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        // Hide selector if failed
        document.getElementById('paper-selector').classList.add('hidden');
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        state.currentPaperKey = paperKey;
        state.currentPaper = state.papers.find(p => p.key === paperKey);
        
        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHtml = buildNavHtml(state.currentPaper);
        document.getElementById('desktop-nav-content').innerHTML = navHtml;
        document.getElementById('drawer-nav-content').innerHTML = navHtml;
        
        // Render Paper
        const container = document.getElementById('paper-container');
        container.innerHTML = ''; // Clear
        
        const contentNodes = [];
        
        // Handle Sections vs Flat
        if (state.currentPaper.sections) {
            state.currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = "nav-section-label";
                    sectionHeader.style.paddingLeft = "var(--sp-md)"; // Match content alignment roughly
                    sectionHeader.style.fontSize = "1rem";
                    sectionHeader.textContent = section.label;
                    // In paper view, section headers are purely structural dividers, strictly using Stage 3 grammar. 
                    // Let's stick to the visual rules: "Section header (identifier only, e.g. A/B/C)"
                    // Rendered as a distinct block.
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'w-full pb-4 border-b border-gray-200 mb-8 mt-8 font-semibold text-gray-500';
                    sectionEl.textContent = `Section ${section.label}`;
                    container.appendChild(sectionEl);
                }
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            });
        } else if (state.currentPaper.questions) {
            state.currentPaper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
            });
        }

        // Setup Observers for Nav Highlighting
        setupIntersectionObserver();
        
        // KaTeX Auto Render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Navigation Rendering ---
    function buildNavHtml(paper) {
        let html = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += buildNavItem(q, 0);
                });
            });
        } else {
            paper.questions.forEach(q => {
                html += buildNavItem(q, 0);
            });
        }
        
        html += '</ul>';
        return html;
    }

    function buildNavItem(node, depth) {
        let itemHtml = `<li>
            <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                ${node.id}
            </a>
        </li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                itemHtml += buildNavItem(child, depth + 1);
            });
        }
        return itemHtml;
    }

    // --- Question Rendering ---
    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.dataset.qid = node.id;
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        const qContent = md ? md.render(node.question) : node.question;
        qBody.innerHTML = `<span class="q-id">${node.id}</span>${qContent}`;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                // Strip wrapping <p> from single-line answers for layout tightness if needed, but md.render usually wraps.
                // We keep it flow content.
                ansRegion.innerHTML = `<div class="flex items-baseline"><span class="answer-label">Answer</span><div class="flex-1">${ansContent}</div></div>`;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpandedDefault = state.currentPaper.defaults?.expandedAll !== false;
                
                // Toggle ID
                const toggleKey = `${state.currentPaperKey}:${node.id}`;
                // If not in map, set default
                if (!state.expandedMap.has(toggleKey) && isExpandedDefault) {
                    state.expandedMap.add(toggleKey);
                }
                const isExpanded = state.expandedMap.has(toggleKey);

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                control.onclick = () => toggleWorking(node.id, control, detailsRegion);
                solBlock.appendChild(control);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // A) Keep in mind
                if (details.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-keep-in-mind';
                    block.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${md.render(details.keepInMind)}</div>`;
                    detailsRegion.appendChild(block);
                }

                // B) Formulas used
                if (details.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-formulas';
                    block.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${md.render(details.formulasUsed)}</div>`;
                    detailsRegion.appendChild(block);
                }

                // C) Working
                if (details.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-working';
                    block.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${md.render(details.working)}</div>`;
                    detailsRegion.appendChild(block);
                }

                // D) Alternative working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-alt-working';
                        block.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${md.render(alt)}</div>`;
                        detailsRegion.appendChild(block);
                    });
                } else if (details.alternativeWorking) {
                    // String fallback
                     const block = document.createElement('div');
                    block.className = 'sd-subsection sd-alt-working';
                    block.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${md.render(details.alternativeWorking)}</div>`;
                    detailsRegion.appendChild(block);
                }

                solBlock.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // --- Interactions ---
    function toggleWorking(nodeId, btn, region) {
        const toggleKey = `${state.currentPaperKey}:${nodeId}`;
        const isNowExpanded = !state.expandedMap.has(toggleKey);
        
        if (isNowExpanded) state.expandedMap.add(toggleKey);
        else state.expandedMap.delete(toggleKey);
        
        btn.setAttribute('aria-expanded', isNowExpanded);
        btn.querySelector('span').textContent = isNowExpanded ? 'Hide working' : 'Show working';
        
        if (isNowExpanded) {
            region.classList.add('expanded');
        } else {
            region.classList.remove('expanded');
        }
    }

    function scrollToQuestion(qid) {
        // Close drawer if open
        closeDrawer();
        
        const el = document.getElementById(`q-${qid}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update nav active state manually for instant feedback
            updateActiveNav(qid);
        }
    }

    function updateActiveNav(qid) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${qid}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('nav-drawer');
    const overlay = document.getElementById('nav-drawer-overlay');
    const trigger = document.getElementById('mobile-jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        closeBtn.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        trigger.focus();
    }

    trigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // --- Intersection Observer for Sticky Nav ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry that is highest up
            // Simplified logic: just grab the first intersecting one
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const qid = visible.target.dataset.qid;
                if (qid) updateActiveNav(qid);
            }
        }, {
            rootMargin: '-10% 0px -80% 0px', // Bias towards top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
