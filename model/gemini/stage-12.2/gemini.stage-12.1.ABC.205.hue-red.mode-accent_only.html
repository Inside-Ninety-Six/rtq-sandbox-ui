<script>
    /**
     * STAGE 0: CONSTANTS definition
     * Authoritative source of truth for paths.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * App Logic
     */
    const App = (() => {
        // State
        let state = {
            papers: [],
            activePaperKey: null,
            payload: null,
            navItems: [] // { id, el }
        };

        // DOM Elements
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperColumn: document.getElementById('paperColumn'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            closeDrawerBtn: document.getElementById('closeDrawerBtn'),
            drawerOverlay: document.getElementById('drawerOverlay')
        };

        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML
            linkify: true,
            breaks: false, // MUST stay false
            })
        : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Initialization
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const data = await response.json();
                state.payload = data;
                state.papers = data.papers || [];

                if (state.papers.length === 0) throw new Error("No papers found");

                setupSelector();
                loadPaper(state.papers[0].key);
                setupEvents();

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function setupSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError() {
            els.paperColumn.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Content
            const html = renderPaperContent(paper);
            els.paperColumn.innerHTML = html;

            // Render Nav
            const navHtml = renderNav(paper);
            els.desktopNavList.innerHTML = navHtml;
            els.mobileNavList.innerHTML = navHtml;

            // Post-Render Actions
            requestAnimationFrame(() => {
                // Render Math
                renderMathInElement(els.paperColumn, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });

                // Observe Intersection for Nav
                setupIntersectionObserver();
            });
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            let html = '';
            
            // Handle Sections
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    // Render Questions
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults, 0);
                    });
                    html += `</div>`;
                });
            } 
            // Handle Flat List
            else if (paper.questions && paper.questions.length > 0) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
                html += `</div>`;
            }

            return html;
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const expandedDefault = defaults && defaults.expandedAll !== false;
            
            let html = `<div class="question-node" id="q-${node.id}" data-id="${node.id}">`;

            // Question Body
            html += `<div class="question-body markdown-content">
                <span class="q-id">${node.id}</span>
                ${renderMarkdown(node.question)}
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="markdown-content">${renderMarkdown(sb.answer)}</span>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    html += `<button class="disclosure-control" aria-expanded="${expandedDefault ? 'true' : 'false'}" onclick="App.toggleDetails(this)">
                        <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">
                            <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 1L5 5L9 1"/>
                            </svg>
                        </span>
                    </button>`;

                    html += `<div class="solution-details" data-visible="${expandedDefault ? 'true' : 'false'}">`;
                    
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body markdown-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body markdown-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         html += `<div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body markdown-content">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>`;
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- Navigation Rendering ---

        function renderNav(paper) {
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                     if (section.label && section.label.trim() !== '') {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                     }
                     section.questions.forEach(q => {
                         html += renderNavNode(q, 0);
                     });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavNode(q, 0);
                });
            }
            return html;
        }

        function renderNavNode(node, depth) {
            let html = `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="App.handleNavClick(event, 'q-${node.id}')">${node.id}</a></li>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavNode(child, depth + 1);
                });
            }
            return html;
        }

        // --- Interaction ---

        function toggleDetails(btn) {
            const container = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = "Show working";
                container.setAttribute('data-visible', 'false');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = "Hide working";
                container.setAttribute('data-visible', 'true');
            }
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Offset for sticky header
                const offset = 70;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                closeDrawer();
            }
        }

        // --- Drawer Logic ---
        function setupEvents() {
            els.jumpToBtn.addEventListener('click', openDrawer);
            els.closeDrawerBtn.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });
        }

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        // --- Intersection Observer for Active Nav ---
        function setupIntersectionObserver() {
            const options = {
                root: null,
                rootMargin: '-70px 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        updateActiveNav(id);
                    }
                });
            };

            const observer = new IntersectionObserver(callback, options);
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => link.classList.remove('active'));
            
            const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeLinks.forEach(link => {
                link.classList.add('active');
                // Scroll nav into view if needed (desktop)
                if (link.closest('#desktopNavList')) {
                    // Simple check if out of view logic could go here
                }
            });
        }

        return {
            init,
            toggleDetails,
            handleNavClick
        };
    })();

    // Boot
    document.addEventListener('DOMContentLoaded', App.init);

</script>
</body>
