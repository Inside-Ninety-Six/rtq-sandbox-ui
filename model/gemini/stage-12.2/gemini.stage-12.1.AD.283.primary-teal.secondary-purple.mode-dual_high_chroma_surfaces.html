        const state = {

        let md = null;

        function initMarkdown() {
            if (window.markdownit) {

        async function loadPayload() {

                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (data && data.papers) {
                    state.papers = data.papers;
                    initSelector();
                    // Select first paper by default
                    if (state.papers.length > 0) {
                        selectPaper(state.papers[0].key);
                    }

            document.getElementById('paper-select').disabled = true;

        function initSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => selectPaper(e.target.value));
        }

            state.currentPaperKey = key;
            state.paperData = state.papers.find(p => p.key === key);
            
            // Set default expansion state
            state.expandedNodes.clear();
            const expandAll = state.paperData.defaults && state.paperData.defaults.expandedAll !== false; // Default true unless explicitly false

                // but actually we can just rely on the 'expanded' class logic in render.
                // However, the prompt says "Solution Details are expanded by default when present".
                // We will handle this in render logic.
            }

            renderPaper();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);
            document.querySelector('.nav-column').scrollTo(0, 0);
        }

        // RENDERING
        // ==========================================================================
        
        function renderPaper() {
            const container = document.getElementById('paper-content');
            
            // Generate HTML string
            let html = '';
            const paper = state.paperData;

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Header
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            container.innerHTML = html;

            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

            // Post-render: Bind events
            bindToggleEvents(container);
            
            // Intersection Observer for Nav active state
            initScrollSpy();
        }

            const sb = node.solutionBlock;
            const hasSb = !!sb;
            const hasAnswer = hasSb && sb.answer;
            const hasDetails = hasSb && sb.solutionDetails;
            
            // Default expansion logic:

            const isExpandedByDefault = defaults.expandedAll !== false;
            // We use a data attribute to store initial state if strictly needed, 
            // but CSS class 'expanded' is what matters.
            const isExpanded = isExpandedByDefault && hasDetails;
            
            let html = `<div class="question-node" id="q-${node.id}" data-id="${node.id}">`;

            // 1. Question Body
            html += `<div class="question-body">`;
            html += `<div class="q-id">${node.id}</div>`;
            html += `<div class="q-prompt md-content">${renderMarkdown(node.question)}</div>`;
            html += `</div>`;

            // 2. Solution Block (Optional)
            if (hasSb) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>`;
                    html += `</div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">`;
                    html += `<span class="disclosure-text">${labelText}</span>`;
                    // Simple chevron icon
                    html += `<svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    html += `</button>`;

                    html += `<div id="sd-${node.id}" class="solution-details-region ${expandedClass}">`;
                    
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {

                        html += `<div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>`;

                    if (sd.formulasUsed) {

                    // Working (Primary)
                    if (sd.working) {
                        html += `<div class="sd-section sd-working">`;
                        html += `<span class="sd-label">Working</span>`;
                        html += `<div class="sd-working-body md-content">${renderMarkdown(sd.working)}</div>`;
                        html += `</div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-section alt-working-block">`;
                            html += `<span class="sd-label">Alternative working</span>`;
                            html += `<div class="sd-body md-content">${renderMarkdown(alt)}</div>`;
                            html += `</div>`;
                        });
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function bindToggleEvents(container) {
            const toggles = container.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Find the region
                    const region = document.getElementById(btn.getAttribute('aria-controls'));
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle state
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.disclosure-text').textContent = 'Show working';
                        region.classList.remove('expanded');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.disclosure-text').textContent = 'Hide working';
                        region.classList.add('expanded');
                    }
                });
            });
        }

        // ==========================================================================
        // NAVIGATION (Common Logic)
        // ==========================================================================
        function renderNavigation() {
            const paper = state.paperData;
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            let html = '';

            // Helper to recurse tree for nav items
            function buildNavTree(nodes, depth) {
                let str = '';
                nodes.forEach(node => {
                    str += `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
                    if (node.children) {
                        str += buildNavTree(node.children, depth + 1);
                    }
                });
                return str;
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += buildNavTree(sec.questions, 0);
                    // Add spacer between sections? CSS handles margin on labels
                });
            } else if (paper.questions) {
                html += buildNavTree(paper.questions, 0);
            }

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;

            // Bind click for smooth scroll
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll
                        // Offset for top controls + padding
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 100;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                });
            });
        }

        // ==========================================================================
        // DRAWER LOGIC
        // ==========================================================================
        const drawer = document.getElementById('drawer');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            // Focus trap logic would go here in full prod
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) closeDrawer();
        });

        // ==========================================================================
        // SCROLL SPY
        // ==========================================================================
        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger when near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // ==========================================================================
        // BOOTSTRAP
        // ==========================================================================
        // Ensure scripts loaded before init
        window.addEventListener('DOMContentLoaded', () => {
            initMarkdown();
            loadPayload();
        });

    </script>
