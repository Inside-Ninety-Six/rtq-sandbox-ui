        const md = window.markdownit ? window.markdownit({

            md.inline.ruler.disable(['escape']);

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error("Invalid payload");
                
                initPaperSelector();
            } catch (e) {
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').disabled = true;
        }

        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            rawPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
                
                // Default to first paper
                if (index === 0) activePaperKey = paper.key;
            });

            selector.addEventListener('change', (e) => {
                activePaperKey = e.target.value;
                renderActivePaper();
            });

            // Initial Render
            renderActivePaper();
        }

        function renderActivePaper() {
            if (!activePaperKey) return;
            const paper = rawPayload.papers.find(p => p.key === activePaperKey);
            if (!paper) return;

            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = '';

            // Desktop Nav
            const dNavEl = document.getElementById('desktopNavList');
            dNavEl.innerHTML = '';

            // Flatten questions for rendering logic
            // Handle Sections vs Flat
            let structureHTML = '';
            let navHTML = '';

            const expandedDefault = paper.defaults?.expandedAll !== false;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Nav Section Label
                    if (section.label && section.label.trim() !== "") {
                        navHTML += `<li class="nav-section-label">${section.label}</li>`;
                        // Paper Section Header
                        structureHTML += `
                            <div class="sd-section">
                                <div class="typo-label" style="font-size:1rem; border-bottom:1px solid var(--c-line-hairline); margin-bottom:var(--sp-lg); padding-bottom:var(--sp-xs);">

                                </div>
                            </div>
                        `;
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            const { html, nav } = renderQuestionNode(q, 0, expandedDefault);
                            structureHTML += html;
                            navHTML += nav;
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const { html, nav } = renderQuestionNode(q, 0, expandedDefault);
                    structureHTML += html;
                    navHTML += nav;
                });
            }

            contentEl.innerHTML = structureHTML;
            dNavEl.innerHTML = navHTML;

            // Clone Nav for Mobile
            document.getElementById('mobileNavList').innerHTML = navHTML;

            // Post-Render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Post-Render: Setup Scroll Spy
            setupScrollSpy();
        }

        // Recursive Question Renderer

            const id = node.id || "";
            const qMd = md.render(node.question || "");
            
            // Nav Item

            // Main Content

            const hasSolBlock = !!node.solutionBlock;
            const answerMd = hasSolBlock && node.solutionBlock.answer ? md.render(node.solutionBlock.answer) : null;

            const hasDetails = !!solDetails;

            // HTML Construction
            let html = `<div id="q-${id}" class="question-node" data-qid="${id}">`;

            // Question Body
            html += `<div class="typo-question"><span class="typo-id">${id}</span> ${qMd}</div>`;

            // Solution Block
            if (hasSolBlock) {
                html += `<div class="solution-block">`;

                    html += `
                        <div class="answer-region">
                            <span class="typo-label">Answer</span>
                            <div class="typo-body answer-content md-content">${answerMd}</div>
                        </div>
                    `;
                }

                // Solution Details (Show Working)
                if (hasDetails) {
                    const isExpanded = expandedDefault;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? "Hide working" : "Show working";

                    html += `
                        <button class="toggle-btn" aria-expanded="${expandedAttr}" onclick="toggleWorking(this)">
                            <span class="btn-text">${btnText}</span>
                            <span class="toggle-icon">â–¼</span>
                        </button>
                        <div class="solution-details" data-visible="${expandedAttr}" style="display:${displayStyle}">

                            <div class="sd-section">
                                <span class="typo-label">Working</span>
                                <div class="typo-sub-body md-content">${md.render(solDetails.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (solDetails.alternativeWorking && Array.isArray(solDetails.alternativeWorking)) {
                        solDetails.alternativeWorking.forEach(alt => {
                            html += `<div class="alt-working-separator"></div>`;
                            html += `
                                <div class="sd-section">
                                    <span class="typo-label">Alternative working</span>
                                    <div class="typo-sub-body md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    const childRes = renderQuestionNode(child, depth + 1, expandedDefault);
                    html += childRes.html;
                    navItem += childRes.nav;
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return { html, nav: navItem };
        }

        // --- INTERACTIONS ---
        window.toggleWorking = function(btn) {
            const container = btn.nextElementSibling;
            const isVisible = container.style.display === 'block';
            
            // Toggle State
            const newState = !isVisible;
            container.style.display = newState ? 'block' : 'none';
            container.setAttribute('data-visible', newState);
            btn.setAttribute('aria-expanded', newState);
            
            // Update Text
            const textSpan = btn.querySelector('.btn-text');
            textSpan.textContent = newState ? "Hide working" : "Show working";
        };

        window.scrollToQ = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll, accounting for padding/sticky offset
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Mobile: Close drawer if open
                closeDrawer();
            }
        };

        // Mobile Drawer
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const trigger = document.getElementById('jumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.setAttribute('data-open', 'true');
            overlay.setAttribute('data-open', 'true');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawer.setAttribute('data-open', 'false');
            overlay.setAttribute('data-open', 'false');
            document.body.style.overflow = '';
        }

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        function setupInteractions() {
            // Additional global listeners if needed
        }

        // --- SCROLL SPY (Nav Active State) ---
        function setupScrollSpy() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -70% 0px', // Trigger near top
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-qid');
                        updateActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add active to current (desktop & mobile)
            const selector = `.nav-item[data-id="${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
            
            // Auto-scroll sticky nav if needed
            const dNavItem = document.querySelector(`#desktopNavList ${selector}`);
            if (dNavItem) {
                dNavItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }

    </script>
</body>
