<script>
/**
 * CANONICAL CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE
 */
let state = {
    papers: [],
    currentPaperId: null,
    activePaper: null,
    expandedMap: {} // { questionId: boolean }
};

// Markdown instance
let md = null;

/**
 * INIT
 */
document.addEventListener('DOMContentLoaded', async () => {
    initMarkdown();
    await loadPayload();
    setupEventListeners();
});

function initMarkdown() {
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical rule
        });
        // Disable escape to preserve TeX
        md.inline.ruler.disable(['escape']);
    }
}

async function loadPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const payload = await response.json();
        if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid payload structure');

        state.papers = payload.papers;
        populatePaperSelector();
        
        // Default to first paper
        if (state.papers.length > 0) {
            switchPaper(state.papers[0].key);
        }
    } catch (e) {
        console.error("Payload load failed:", e);
        renderError();
    }
}

function renderError() {
    const container = document.getElementById('paper-content-region');
    container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    // Clear selector
    const sel = document.getElementById('paper-selector');
    sel.innerHTML = '<option>Error loading</option>';
    sel.disabled = true;
}

function populatePaperSelector() {
    const sel = document.getElementById('paper-selector');
    sel.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        sel.appendChild(opt);
    });
}

function setupEventListeners() {
    // Selector
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });

    // Mobile Drawer
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const trigger = document.getElementById('jump-trigger');
    const close = document.getElementById('drawer-close');

    const openDrawer = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
    };
    const closeDrawer = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    };

    trigger.addEventListener('click', openDrawer);
    close.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // Nav Interception (Delegation)
    document.addEventListener('click', (e) => {
        if (e.target.matches('.nav-item')) {
            e.preventDefault();
            const targetId = e.target.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Smooth scroll
                const yOffset = -100; // Account for sticky header
                const y = targetEl.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(el => el.classList.add('active'));

                // Close drawer if open
                closeDrawer();
            }
        }
    });
}

function switchPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.currentPaperId = key;
    state.activePaper = paper;
    
    // Reset expanded state based on defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless false
    state.expandedMap = {}; // Will populate on render if needed, or rely on logic

    renderPaperContent(paper, defaultExpanded);
    renderNavigation(paper);
    
    // KaTeX Auto Render
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll top
    window.scrollTo(0, 0);
}

/**
 * RENDERING: PAPER CONTENT
 */
function renderPaperContent(paper, defaultExpanded) {
    const container = document.getElementById('paper-content-region');
    container.innerHTML = '';

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim()) {
                const h = document.createElement('div');
                h.className = 'paper-section-header';
                h.textContent = section.label;
                container.appendChild(h);
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            }
        });
    } else if (paper.questions) {
        // Flat paper
        paper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
        });
    }
}

function renderQuestionNode(node, depth, defaultExpanded) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`; // Anchor ID

    // 1. Question Header (ID + Prompt)
    const header = document.createElement('div');
    header.className = 'question-header';
    
    const idSpan = document.createElement('div');
    idSpan.className = 'question-id';
    idSpan.textContent = node.id;
    
    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'question-text md-content';
    bodyDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    header.appendChild(idSpan);
    header.appendChild(bodyDiv);
    wrapper.appendChild(header);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const block = document.createElement('div');
        block.className = 'solution-block';

        // A) Answer
        if (sb.answer) {
            const ansReg = document.createElement('div');
            ansReg.className = 'answer-region';
            
            const ansLbl = document.createElement('span');
            ansLbl.className = 'answer-label';
            ansLbl.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

            ansReg.appendChild(ansLbl);
            ansReg.appendChild(ansContent);
            block.appendChild(ansReg);
        }

        // B) Solution Details
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            
            // Check expanded state
            // Key logic: if node not in map, use default. Update map immediately.
            if (!(node.id in state.expandedMap)) {
                state.expandedMap[node.id] = defaultExpanded;
            }
            let isExpanded = state.expandedMap[node.id];

            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', String(isExpanded));
            toggle.innerHTML = `
                <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            `;

            // Region
            const region = document.createElement('div');
            region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

            // --- Subsections ---
            
            // Keep in mind
            if (details.keepInMind) {
                region.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
            }

            // Formulas
            if (details.formulasUsed) {
                region.appendChild(renderSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
            }

            // Working (Primary)
            if (details.working) {
                region.appendChild(renderSubsection('Working', details.working, 'sd-working'));
            }

            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    region.appendChild(renderSubsection('Alternative working', alt, `sd-alt-${idx}`));
                });
            }

            // Click Handler
            toggle.addEventListener('click', () => {
                isExpanded = !isExpanded;
                state.expandedMap[node.id] = isExpanded;
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.querySelector('.label').textContent = isExpanded ? 'Hide working' : 'Show working';
                
                if (isExpanded) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            });

            block.appendChild(toggle);
            block.appendChild(region);
        }

        wrapper.appendChild(block);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'question-children';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
        });
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

function renderSubsection(label, markdown, extraClass) {
    const wrap = document.createElement('div');
    wrap.className = `sd-subsection ${extraClass || ''}`;
    
    const lbl = document.createElement('div');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    
    const body = document.createElement('div');
    body.className = 'md-content';
    body.innerHTML = md ? md.render(markdown) : markdown;

    wrap.appendChild(lbl);
    wrap.appendChild(body);
    return wrap;
}

/**
 * RENDERING: NAVIGATION
 */
function renderNavigation(paper) {
    const desktopRail = document.getElementById('desktop-nav-rail');
    const drawerContainer = document.getElementById('drawer-nav-container');

    const list = document.createElement('ul');
    list.className = 'nav-list';

    // Helper to process nodes recursively for flat list
    const processNodes = (nodes, depth) => {
        nodes.forEach(node => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
            li.appendChild(a);
            list.appendChild(li);

            if (node.children) {
                processNodes(node.children, depth + 1);
            }
        });
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim()) {
                const secLabel = document.createElement('div');
                secLabel.className = 'nav-section-label';
                secLabel.textContent = section.label;
                list.appendChild(secLabel);
            }
            if (section.questions) {
                processNodes(section.questions, 0);
            }
        });
    } else if (paper.questions) {
        processNodes(paper.questions, 0);
    }

    // Mount
    desktopRail.innerHTML = '';
    desktopRail.appendChild(list);

    // Clone for mobile
    drawerContainer.innerHTML = '';
    drawerContainer.appendChild(list.cloneNode(true));
}
