<div id="app" class="app-shell">

<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE & UTILS
 */
let papersPayload = null;
let currentPaperKey = null;
let expandedMap = new Map(); // questionId -> boolean
let md = null;

// Markdown setup
if (window.markdownit) {
    md = window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false per Stage 6
    });
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * INITIALIZATION
 */
async function init() {
    const app = document.getElementById('app');
    
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        papersPayload = data;
        currentPaperKey = data.papers[0]?.key || null;
        
        // Initialize defaults for the first paper
        if (currentPaperKey) {
            initDefaults(getPaper(currentPaperKey));
        }

        renderApp();
    } catch (e) {
        console.error(e);
        app.innerHTML = `
            <div class="document-frame-shell">
                <div class="top-controls"></div>
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }
}

function getPaper(key) {
    return papersPayload.papers.find(p => p.key === key);
}

function initDefaults(paper) {
    expandedMap.clear();
    const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
    
    // Traverse all questions to set initial state
    const traverse = (nodes) => {
        nodes.forEach(q => {
            if (q.solutionBlock?.solutionDetails) {
                expandedMap.set(q.id, expandAll);
            }
            if (q.children) traverse(q.children);
        });
    };

    if (paper.questions) traverse(paper.questions);
    if (paper.sections) {
        paper.sections.forEach(s => traverse(s.questions));
    }
}

/**
 * RENDERING
 */
function renderApp() {
    const app = document.getElementById('app');
    const paper = getPaper(currentPaperKey);
    
    if (!paper) return;

    app.innerHTML = `
        <header class="top-controls">
            <div class="document-frame-shell">
                <div class="top-controls-inner">
                    <select id="paper-selector" class="paper-selector" aria-label="Select Paper">
                        ${papersPayload.papers.map(p => 
                            `<option value="${p.key}" ${p.key === currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                        ).join('')}
                    </select>
                    <button id="mobile-menu-trigger" class="mobile-menu-trigger" aria-label="Jump to">
                        <span style="font-weight:600; font-size:0.9rem; color:var(--color-accent-primary);">Jump to</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="document-frame-shell main-columns">
            <nav class="nav-rail">
                ${renderNavList(paper)}
            </nav>
            
            <main class="paper-column">
                <div class="paper-surface">
                    ${renderPaperContent(paper)}
                </div>
            </main>
        </div>

        <div id="mobile-drawer-overlay" class="drawer-overlay"></div>
        <div id="mobile-drawer" class="drawer">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" class="close-btn" aria-label="Close navigation">
                    <!-- Simple Close Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="drawer-content">
                ${renderNavList(paper)}
            </div>
        </div>
    `;

    // Hydrate Interactions
    hydrateEvents();
    // Render KaTeX
    renderMath();
}

function renderNavList(paper) {
    let html = `<ul class="nav-list">`;
    
    const renderItem = (q, depth = 0) => {
        // Flat list, hierarchy via type scale classes
        return `
            <li>
                <a class="nav-item depth-${Math.min(depth, 2)}" data-target="${q.id}">
                    ${q.id}
                </a>
            </li>
        `;
    };

    const traverse = (nodes, depth) => {
        let str = '';
        nodes.forEach(q => {
            str += renderItem(q, depth);
            if (q.children) str += traverse(q.children, depth + 1);
        });
        return str;
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                html += `<li class="nav-section-label">${sec.label}</li>`;
            }
            html += traverse(sec.questions, 0);
        });
    } else {
        html += traverse(paper.questions || [], 0);
    }

    html += `</ul>`;
    return html;
}

function renderPaperContent(paper) {
    let html = '';
    
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                html += `<div class="section-header">${sec.label}</div>`;
            }
            html += renderQuestionList(sec.questions);
        });
    } else {
        html += renderQuestionList(paper.questions || []);
    }
    
    return html;
}

function renderQuestionList(questions) {
    return questions.map(q => renderQuestionNode(q, 0)).join('');
}

function renderQuestionNode(q, depth) {
    // Determine visibility/states
    const hasSolutionBlock = !!q.solutionBlock;
    const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
    const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
    
    const isExpanded = expandedMap.get(q.id) || false;
    
    // Markdown rendering
    const qHtml = md ? md.render(q.question) : q.question;
    const aHtml = (md && hasAnswer) ? md.render(q.solutionBlock.answer) : (hasAnswer ? q.solutionBlock.answer : '');

    return `
        <div id="q-${q.id}" class="question-node depth-${depth}">
            <div class="question-body">
                <span class="q-id">${q.id}</span>
                <div class="q-prompt md-content">${qHtml}</div>
            </div>

            ${hasSolutionBlock ? `
                <div class="solution-block">
                    ${hasAnswer ? `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${aHtml}</div>
                        </div>
                    ` : ''}

                    ${hasDetails ? `
                        <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" 
                                onclick="toggleQuestion('${q.id}')"
                                aria-expanded="${isExpanded}"
                                aria-controls="sd-${q.id}">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>

                        <div id="sd-${q.id}" class="solution-details ${isExpanded ? 'visible' : ''}">
                            ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                        </div>
                    ` : ''}
                </div>
            ` : ''}

            ${q.children && q.children.length > 0 ? `
                <div class="children-container">
                    ${q.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                </div>
            ` : ''}
        </div>
    `;
}

function renderSolutionDetails(details) {
    let html = '';
    
    // 1. Keep in mind
    if (details.keepInMind) {
        html += `
            <div class="sd-section kim-block">
                <span class="sd-label">Keep in mind</span>
                <div class="kim-content md-content">${md.render(details.keepInMind)}</div>
            </div>
        `;
    }

    // 2. Formulas used
    if (details.formulasUsed) {
        html += `
            <div class="sd-section">
                <span class="sd-label">Formulas used</span>
                <div class="md-content">${md.render(details.formulasUsed)}</div>
            </div>
        `;
    }

    // 3. Working
    if (details.working) {
        html += `
            <div class="sd-section working-block">
                <span class="sd-label">Working</span>
                <div class="md-content">${md.render(details.working)}</div>
            </div>
        `;
    }

    // 4. Alternative Working
    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
        details.alternativeWorking.forEach((alt, idx) => {
            html += `
                <div class="sd-section alt-working-block">
                    <span class="sd-label">Alternative working ${details.alternativeWorking.length > 1 ? (idx+1) : ''}</span>
                    <div class="md-content">${md.render(alt)}</div>
                </div>
            `;
        });
    } else if (details.alternativeWorking) {
        // Fallback if string
        html += `
            <div class="sd-section alt-working-block">
                <span class="sd-label">Alternative working</span>
                <div class="md-content">${md.render(details.alternativeWorking)}</div>
            </div>
        `;
    }

    return html;
}

/**
 * EVENTS & LOGIC
 */
window.toggleQuestion = (id) => {
    const currentState = expandedMap.get(id) || false;
    expandedMap.set(id, !currentState);
    
    // Re-render specifically this question's solution block or just update classes?
    // For simplicity in this stress harness, we re-render the whole app to keep state consistent.
    // In a prod app, we'd do DOM patching.
    renderApp();
    
    // Restore focus to toggle?
    // Simpler: find the element and scroll offset preservation.
    // Given re-render, we lose focus. 
    // Optimization: Just update the DOM for this specific ID for interaction feel.
    // But re-rendering is safer for correctness. Let's stick to re-render but try to maintain scroll.
};

function hydrateEvents() {
    // Paper Selector
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        currentPaperKey = e.target.value;
        const p = getPaper(currentPaperKey);
        initDefaults(p);
        renderApp();
    });

    // Mobile Drawer
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('mobile-drawer-overlay');
    const trigger = document.getElementById('mobile-menu-trigger');
    const close = document.getElementById('drawer-close');

    const openDrawer = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
    };
    const closeDrawer = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    };

    trigger.addEventListener('click', openDrawer);
    close.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // Nav Links (Scroll)
    document.querySelectorAll('.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            const targetId = e.currentTarget.dataset.target;
            const targetEl = document.getElementById(`q-${targetId}`);
            if (targetEl) {
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Mark active visually
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                e.currentTarget.classList.add('active');
                closeDrawer();
            }
        });
    });
}

function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

init();
