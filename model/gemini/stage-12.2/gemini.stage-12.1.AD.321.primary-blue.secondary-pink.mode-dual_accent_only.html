    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // === STATE ===
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedMap: new Map(), // key: questionId, value: boolean
            activeQuestionId: null
        };

        // === MARKDOWN CONFIG (STAGE 6 ADD-ON) ===
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // === INIT ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload");
                }

                state.papers = payload.papers;
                populatePaperSelector();

                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            state.currentPaperKey = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset state
            state.expandedMap.clear();
            const defaultExpanded = paper.defaults?.expandedAll ?? true; // Default to true unless false

            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let flatQuestions = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render section header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
                            collectQuestionsRecursive(q, flatQuestions);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    collectQuestionsRecursive(q, flatQuestions);
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // No MathML to prevent duplication issues
            });
            
            // Re-init icons
            lucide.createIcons();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectQuestionsRecursive(node, list) {
            list.push({ id: node.id, node: node }); // Simplify for nav
            if (node.children) {
                node.children.forEach(c => collectQuestionsRecursive(c, list));
            }
        }

        // === RENDER LOGIC ===

        function createQuestionNode(data, depth = 0, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(data.id)}`;
            wrapper.setAttribute('data-depth', depth);

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = data.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(data.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer-region';
                    answerDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockWrapper.appendChild(answerDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    const isExpanded = state.expandedMap.has(data.id) 
                        ? state.expandedMap.get(data.id) 
                        : defaultExpanded;
                    
                    state.expandedMap.set(data.id, isExpanded);

                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" style="width:14px;height:14px;"></i>
                    `;
                    
                    // Content Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render Sections in order
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-section sd-keep-in-mind';
                        // Icon logic: Secondary Accent
                        kim.innerHTML = `
                            <div class="sd-label">
                                <i data-lucide="lightbulb" class="keep-in-mind-icon"></i>
                                Keep in mind
                            </div>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-section sd-formulas';
                        form.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }

                    // Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-section sd-working';
                        work.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-section sd-alternative';
                            altDiv.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    // Toggle Event
                    toggle.onclick = () => {
                        const newState = !state.expandedMap.get(data.id);
                        state.expandedMap.set(data.id, newState);
                        
                        // Update UI
                        toggle.setAttribute('aria-expanded', newState);
                        toggle.innerHTML = `
                            <span>${newState ? 'Hide working' : 'Show working'}</span>
                            <i data-lucide="${newState ? 'chevron-up' : 'chevron-down'}" style="width:14px;height:14px;"></i>
                        `;
                        
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                            detailsRegion.style.display = 'flex';
                        } else {
                            detailsRegion.classList.remove('expanded');
                            detailsRegion.style.display = 'none';
                        }
                        lucide.createIcons();
                    };

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(detailsRegion);
                }

                // If block not empty, append
                if (blockWrapper.hasChildNodes()) {
                    wrapper.appendChild(blockWrapper);
                }
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // === NAVIGATION RENDERER ===
        function renderNavigation(paper) {
            const deskNav = document.getElementById('desktopNavList');
            const mobNav = document.getElementById('mobileNavList');
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';

            // Helper to generate list items
            const generateItems = (container) => {
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            container.appendChild(label);
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => recurseNav(q, 0, container));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => recurseNav(q, 0, container));
                }
            };

            const recurseNav = (node, depth, container) => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = node.id;
                btn.setAttribute('data-target', `q-${sanitizeId(node.id)}`);
                btn.setAttribute('data-depth', depth);
                
                btn.onclick = () => {
                    const el = document.getElementById(`q-${sanitizeId(node.id)}`);
                    if (el) {
                        const offset = 80; // Top controls offset
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = el.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                        
                        // Close mobile drawer if open
                        closeDrawer();
                    }
                };

                container.appendChild(btn);

                if (node.children) {
                    node.children.forEach(c => recurseNav(c, depth + 1, container));
                }
            };

            generateItems(deskNav);
            generateItems(mobNav);

            // Init scroll spy
            setupScrollSpy();
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.id;
                        highlightNav(qId);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Active roughly near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function highlightNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.getAttribute('data-target') === targetId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // === MOBILE DRAWER LOGIC ===
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerContent = document.getElementById('drawerContent');
        
        document.getElementById('mobileJumpTrigger').onclick = openDrawer;
        document.getElementById('drawerClose').onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
            drawerContent.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
            drawerContent.setAttribute('aria-hidden', 'true');
        }

        // === UTILS ===
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);
        
        // Init Lucide
        lucide.createIcons();

    </script>
