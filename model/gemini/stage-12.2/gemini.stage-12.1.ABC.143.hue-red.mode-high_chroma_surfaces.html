    <!-- Dependencies -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- KaTeX Auto-render -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;
        let expandedState = new Set(); // Stores IDs of questions with expanded workings
        let activeNavId = null;

        // --- MARKDOWN CONFIG (STAGE 6) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupInteractions();
            await loadPayload();
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                renderPaperSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-container');
            container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset state
            expandedState.clear();
            const defaultExpand = paper.defaults?.expandedAll !== false; // Default true unless false

            // Build content
            const container = document.getElementById('paper-container');
            container.innerHTML = ''; // Clear

            const navItemsData = []; // To build nav
            
            // Helper to recursively collect default expand state
            const collectExpandState = (questions) => {
                questions.forEach(q => {
                    if (q.solutionBlock?.solutionDetails && defaultExpand) {
                        expandedState.add(q.id);
                    }
                    if (q.children) collectExpandState(q.children);
                });
            };

            // Handling Flat vs Sectioned
            if (paper.sections) {
                // Sectioned
                paper.sections.forEach(sec => {
                    collectExpandState(sec.questions);
                    
                    // Render Section Header if Label exists
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = sec.label;
                        container.appendChild(header);
                        
                        navItemsData.push({ type: 'section', label: sec.label });
                    }
                    
                    // Render Questions
                    sec.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                        collectNavData(q, navItemsData, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat
                collectExpandState(paper.questions);
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                    collectNavData(q, navItemsData, 0);
                });
            }

            // Build Nav
            renderNavigation(navItemsData);

            // Scroll to top
            document.getElementById('paper-column').scrollTop = 0;
            window.scrollTo(0,0);

            // Apply KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- RENDERING CORE ---

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`;
            wrapper.dataset.depth = depth;
            if (depth > 0) wrapper.dataset.child = "true";

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            `;
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</span>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedState.has(node.id);

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-disclosure-btn';
                    toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▴' : '▾'}</span>`;
                    toggle.onclick = () => toggleDetails(node.id, wrapper);
                    solBlock.appendChild(toggle);

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    region.id = `sd-${sanitizeId(node.id)}`;

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', details.keepInMind));
                    }
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                    }
                    // 3. Working
                    if (details.working) {
                        region.appendChild(createSubsection('Working', details.working));
                    }
                    // 4. Alternative working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const div = createSubsection('Alternative working', alt);
                            div.classList.add('sd-alt-working');
                            region.appendChild(div);
                        });
                    }

                    solBlock.appendChild(region);
                }
                wrapper.appendChild(solBlock);
            }

            // Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1));
                });
            }

            return wrapper;
        }

        function createSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-content">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function toggleDetails(nodeId, wrapperEl) {
            if (expandedState.has(nodeId)) {
                expandedState.delete(nodeId);
            } else {
                expandedState.add(nodeId);
            }
            
            // Re-render just the toggle button label and class to avoid full destroy
            const region = wrapperEl.querySelector(`.solution-details-region`);
            const toggle = wrapperEl.querySelector(`.sd-disclosure-btn`);
            const isExpanded = expandedState.has(nodeId);

            if (isExpanded) {
                region.classList.add('expanded');
                toggle.innerHTML = `Hide working <span aria-hidden="true">▴</span>`;
            } else {
                region.classList.remove('expanded');
                toggle.innerHTML = `Show working <span aria-hidden="true">▾</span>`;
            }
        }

        // --- NAVIGATION ---

        function collectNavData(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavData(c, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const rail = document.getElementById('nav-rail');
            const drawer = document.getElementById('drawer-nav-content');
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    list.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = item.id;
                    btn.dataset.target = `q-${sanitizeId(item.id)}`;
                    btn.dataset.depth = item.depth;
                    btn.onclick = () => {
                        scrollToQuestion(item.id);
                        closeDrawer();
                    };
                    li.appendChild(btn);
                    list.appendChild(li);
                }
            });

            rail.innerHTML = '';
            rail.appendChild(list.cloneNode(true));
            
            drawer.innerHTML = '';
            drawer.appendChild(list.cloneNode(true));

            // Set up intersection observer for active state
            setupScrollSpy();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${sanitizeId(id)}`);
            if (el) {
                // Adjust for sticky header
                const top = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
            }
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find corresponding nav items
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            const rawId = activeNavId = id; // De-sanitize if needed, but we stored clean in data-target
            
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
                // The dataset target is q-ID. 
                if (btn.dataset.target === `q-${sanitizeId(id)}`) {
                    btn.classList.add('active');
                    // Scroll nav rail if needed
                    btn.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- MOBILE DRAWER ---
        function setupInteractions() {
            const trigger = document.getElementById('jump-trigger');
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const close = document.getElementById('drawer-close');

            const open = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
                drawer.setAttribute('aria-hidden', 'false');
            };

            const closeMenu = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                drawer.setAttribute('aria-hidden', 'true');
            };

            trigger.onclick = open;
            close.onclick = closeMenu;
            overlay.onclick = closeMenu;
            
            window.closeDrawer = closeMenu; // Expose for nav click
        }

    </script>
