    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /**

    let payload = null;

     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,

    }) : null;

    if (md) {

    /**

     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            setupSelector();
            
            // Default to first paper
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = `<div class="error-msg">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled selected>Error</option>`;
    }

    function setupSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedStates.clear();
        
        // Render Paper Content
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        const isSectioned = !!currentPaper.sections;
        const allQuestions = []; // Flat list for nav

        if (isSectioned) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    surface.appendChild(header);
                    
                    // Add section to nav list tracker
                    allQuestions.push({ type: 'section', label: section.label });
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                renderQuestionNodes(section.questions, qList, 0, allQuestions);
                surface.appendChild(qList);
            });
        } else if (currentPaper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            renderQuestionNodes(currentPaper.questions, qList, 0, allQuestions);
            surface.appendChild(qList);
        }

        // Render Nav
        renderNavigation(allQuestions);

        // Run KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Setup Observer for Nav Active State
        setupIntersectionObserver();
    }

    function renderQuestionNodes(nodes, container, depth, navTracker) {
        if (!nodes) return;
        nodes.forEach(node => {
            // Track for navigation
            if (node.id) {
                navTracker.push({ type: 'question', id: node.id, depth: depth });
            }

            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'q-top-level' : 'q-child'}`;
            wrapper.id = `q-${node.id}`; // Anchor

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Render block container only if something exists
                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';
                    
                    // Separator (visual only)
                    // const sep = document.createElement('div');
                    // sep.className = 'sb-separator';
                    // block.appendChild(sep);

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('span');
                        ansContent.className = 'answer-content md-content';
                        ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        block.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Determine initial state
                        const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                        const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpanded;
                        
                        // Toggle
                        const toggle = document.createElement('button');
                        toggle.className = 'sd-toggle';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        `;
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Render Subsections
                        const sd = sb.solutionDetails;

                        // 1. Keep in mind
                        if (sd.keepInMind) {
                            detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'bulb'));
                        }
                        // 2. Formulas used
                        if (sd.formulasUsed) {
                            detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                        }
                        // 3. Working
                        if (sd.working) {
                            detailsRegion.appendChild(renderSDSection('Working', sd.working));
                        }
                        // 4. Alternative workings
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(renderSDSection('Alternative working', alt));
                            });
                        }

                        // Interaction
                        toggle.onclick = () => {
                            const newState = !expandedStates.get(node.id);
                            expandedStates.set(node.id, newState);
                            
                            // Update UI
                            detailsRegion.className = `solution-details ${newState ? 'expanded' : ''}`;
                            toggle.setAttribute('aria-expanded', newState);
                            toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                            toggle.querySelector('svg').style.transform = newState ? 'rotate(180deg)' : 'rotate(0deg)';
                            
                            // Re-render math if newly visible (sometimes helpful for layout)
                            if (newState) {
                                // optional: katex re-flow check if needed
                            }
                        };

                        // Store initial state
                        expandedStates.set(node.id, isExpanded);

                        block.appendChild(toggle);
                        block.appendChild(detailsRegion);
                    }
                    
                    wrapper.appendChild(block);
                }
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'q-child-container';
                renderQuestionNodes(node.children, childContainer, depth + 1, navTracker);
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        });
    }

    function renderSDSection(label, content, iconType) {
        const wrap = document.createElement('div');
        wrap.className = 'sd-subsection';
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        
        if (iconType === 'bulb') {
            // Simple bulb icon SVG
            labelEl.innerHTML = `<svg class="sd-label-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7z"></path><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1z"></path></svg>${label}`;
        } else {
            labelEl.textContent = label;
        }
        
        const body = document.createElement('div');
        body.className = 'md-content';
        body.innerHTML = md ? md.render(content) : content;
        
        wrap.appendChild(labelEl);
        wrap.appendChild(body);
        return wrap;
    }

    function renderNavigation(items) {
        const desktopNav = document.getElementById('navContainer');
        const mobileNav = document.getElementById('drawerNavContainer');
        
        // Build HTML string
        let html = '';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<div class="nav-section-label">${item.label}</div>`;
            } else {
                html += `<a class="nav-item" href="#q-${item.id}" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a>`;
            }
        });

        desktopNav.innerHTML = html;
        mobileNav.innerHTML = html;

        // Add Click Listeners for Scroll
        const handleClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = `q-${e.target.dataset.id}`;
                const el = document.getElementById(targetId);
                
                // Close mobile drawer
                closeDrawer();
                
                // Scroll with offset
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        desktopNav.onclick = handleClick;
        mobileNav.onclick = handleClick;
    }

    /**
     * Mobile Drawer Logic
     */
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawerBackdrop');
    
    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('jumpToTrigger').onclick = openDrawer;
    document.getElementById('drawerClose').onclick = closeDrawer;
    backdrop.onclick = closeDrawer;

    /**
     * Intersection Observer for Active Nav
     */
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -70% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Initialize
    init();

</script>
