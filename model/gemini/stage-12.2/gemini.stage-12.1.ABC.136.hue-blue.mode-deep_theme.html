    <script>
        // --- Markdown renderer (authoritative config) ---
        // Loaded from CDN in head.
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            });
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // State
        let papersData = [];
        let currentPaperId = null;
        let expandedStates = {}; // key: questionId, value: boolean

        // DOM Elements
        const paperSelector = document.getElementById('paper-selector');
        const paperContainer = document.getElementById('paper-container');
        const navListContainer = document.getElementById('nav-list-container');
        const drawerNavListContainer = document.getElementById('drawer-nav-list-container');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerCloseBtn = document.getElementById('drawer-close-btn');

        // Init
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                populateSelector();
                
                // Select first paper by default
                loadPaper(papersData[0].key);
                paperSelector.value = papersData[0].key;

            } catch (err) {
                console.error(err);
                paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            
            // Set Defaults
            // If paper.defaults.expandedAll is true, defaultExpanded = true
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll === true;
            expandedStates = {}; // Reset states on paper switch, apply defaults dynamically during render if undefined
            // Note: We don't pre-fill expandedStates, we treat undefined as 'default'

            // Render
            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Math Typesetting
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Content Rendering ---

        function renderPaperContent(paper, defaultExpanded) {
            paperContainer.innerHTML = '';

            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperContainer.appendChild(header);
                    }
                    // Render Questions
                    renderQuestionList(section.questions, paperContainer, defaultExpanded, 0);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, paperContainer, defaultExpanded, 0);
            }
        }

        function renderQuestionList(questions, container, defaultExpanded, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
                node.id = `q-${q.id}`; // Anchor for navigation

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = q.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt md-content';
                promptEl.innerHTML = renderMarkdown(q.question);
                
                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';

                    // A. Answer (Optional)
                    if (q.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content md-content';
                        ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                        
                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        sb.appendChild(ansRegion);
                    }

                    // B. Solution Details (Optional)
                    if (q.solutionBlock.solutionDetails) {
                        const sdData = q.solutionBlock.solutionDetails;
                        
                        // Check state
                        const isExpanded = expandedStates[q.id] !== undefined ? expandedStates[q.id] : defaultExpanded;

                        // Disclosure Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> <span>${isExpanded ? '▲' : '▼'}</span>`;
                        
                        // SD Region
                        const sdRegion = document.createElement('div');
                        sdRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Keep In Mind
                        if (sdData.keepInMind) {
                            const block = createSdBlock('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind');
                            sdRegion.appendChild(block);
                        }
                        // Formulas Used
                        if (sdData.formulasUsed) {
                            const block = createSdBlock('Formulas used', sdData.formulasUsed, 'sd-formulas');
                            sdRegion.appendChild(block);
                        }
                        // Working
                        if (sdData.working) {
                            const block = createSdBlock('Working', sdData.working, 'sd-working');
                            sdRegion.appendChild(block);
                        }
                        // Alternative Working (Array)
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach(alt => {
                                const block = createSdBlock('Alternative working', alt, 'sd-alt-working');
                                sdRegion.appendChild(block);
                            });
                        } else if (typeof sdData.alternativeWorking === 'string') {
                             // Fallback if string
                             const block = createSdBlock('Alternative working', sdData.alternativeWorking, 'sd-alt-working');
                             sdRegion.appendChild(block);
                        }

                        // Event Handler
                        toggle.onclick = () => {
                            const newState = !sdRegion.classList.contains('expanded');
                            if (newState) {
                                sdRegion.classList.add('expanded');
                                toggle.innerHTML = `<span>Hide working</span> <span>▲</span>`;
                            } else {
                                sdRegion.classList.remove('expanded');
                                toggle.innerHTML = `<span>Show working</span> <span>▼</span>`;
                            }
                            expandedStates[q.id] = newState;
                        };

                        sb.appendChild(toggle);
                        sb.appendChild(sdRegion);
                    }

                    node.appendChild(sb);
                }

                // 3. Children
                if (q.children && q.children.length > 0) {
                    const childrenCont = document.createElement('div');
                    childrenCont.className = 'children-container';
                    renderQuestionList(q.children, childrenCont, defaultExpanded, depth + 1);
                    node.appendChild(childrenCont);
                }

                container.appendChild(node);
            });
        }

        function createSdBlock(label, mdText, className) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${className}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body md-content';
            bodyEl.innerHTML = renderMarkdown(mdText);
            
            wrapper.appendChild(labelEl);
            wrapper.appendChild(bodyEl);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderNavigation(paper) {

                    link.onclick = (e) => {
                        e.preventDefault();
                        // Scroll logic
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            // Update active state logic could go here (IntersectionObserver preferred for scroll spy)
                            updateActiveNav(link);
                            // Close drawer if open
                            drawerOverlay.classList.remove('open');
                        }
                    };

                    list.appendChild(link);
                    if (q.children) traverse(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    traverse(sec.questions, 0);
                });
            } else {
                traverse(paper.questions, 0);
            }

            navListContainer.innerHTML = '';
            navListContainer.appendChild(list.cloneNode(true));
            
            // Drawer nav needs its own copy
            drawerNavListContainer.innerHTML = '';
            drawerNavListContainer.appendChild(list.cloneNode(true));

            // Re-bind click events for drawer items specifically (since cloneNode doesn't copy events)
            const drawerLinks = drawerNavListContainer.querySelectorAll('.nav-item');
            drawerLinks.forEach(link => {
                const id = link.getAttribute('href').substring(1); // remove #
                link.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(id);
                    if (target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        drawerOverlay.classList.remove('open');
                    }
                }
            });
        }

        function updateActiveNav(activeLink) {
            // Simple active state update
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Match text content or href
            const href = activeLink.getAttribute('href');
            document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
        }

        // --- Mobile Drawer ---
        jumpToBtn.onclick = () => {
            drawerOverlay.classList.add('open');
        };
        drawerCloseBtn.onclick = () => {
            drawerOverlay.classList.remove('open');
        };
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) {
                drawerOverlay.classList.remove('open');
            }
        };

        // --- Start ---
        init();

    </script>
</body>
</html>
