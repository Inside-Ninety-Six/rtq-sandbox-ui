    <script>
        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]); // Preserve TeX backslashes
        }

        // --- App Logic ---
        const dom = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavContent'),
            mobileNav: document.getElementById('mobileNavContent'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            body: document.body
        };

        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: {} // Map id -> boolean
        };

        // --- Fetch Payload ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) throw new Error("No papers found");
                
                renderSelector();
                loadPaper(state.papers[0].key);
            } catch (err) {
                console.error(err);
                dom.paperContent.innerHTML = '<div style="padding: 2rem; text-align:center; font-weight:700; color:var(--col-text-primary);">PAPERS PAYLOAD MISSING</div>';
                dom.paperSelector.innerHTML = '<option>Error</option>';
                dom.paperSelector.disabled = true;
            }
        }

        // --- Rendering ---
        function renderSelector() {
            dom.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            dom.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false;
            // We reset local expansion state on paper switch, or could try to persist. 
            // Brief says "Switching papers must hide/show content... not auto-expand... beyond paper defaults".
            // We'll trust the paper default for now. 
            // To properly track individual toggles, we check if we have a saved state, else default.
            // Simplified: Re-init state on paper load.
            state.expandedWorkings = {}; // Clear transient toggle state

            // Render Nav
            const navHTML = generateNav(paper);
            dom.desktopNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;
            dom.mobileNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;

            // Render Content
            dom.paperContent.innerHTML = generatePaperContent(paper, expandAll);

            // Post-Render: Math
            renderMathInElement(dom.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Events & Scroll Spy
            attachEvents();
            setupIntersectionObserver();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- HTML Generation Generators ---

        function parseMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function generateNav(paper) {
            let html = '';
            
            // If sections exist
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavNode(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => {
                    html += generateNavNode(q, 0);
                });
            }
            return html;
        }

        function generateNavNode(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavNode(child, depth + 1);
                });
            }
            return html;
        }

        function generatePaperContent(paper, defaultExpand) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateQuestionNode(q, 0, defaultExpand);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateQuestionNode(q, 0, defaultExpand);
                });
            }
            return html;
        }

        function generateQuestionNode(node, depth, defaultExpand) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Unique ID for toggle
            const uid = `q-${node.id}`;
            const isExpanded = state.expandedWorkings[uid] !== undefined ? state.expandedWorkings[uid] : defaultExpand;

            let html = `
            <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${parseMarkdown(node.question)}</div>
                </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${parseMarkdown(node.solutionBlock.answer).replace(/<p>|<\/p>/g, '')}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    html += `
                    <button class="solution-details-control" aria-expanded="${isExpanded}" data-target="details-${uid}">
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div id="details-${uid}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Keep In Mind
                    if (details.keepInMind) {
                        html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${parseMarkdown(details.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `
                        <div class="sd-subsection sd-formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${parseMarkdown(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body sd-working-body">${parseMarkdown(details.working)}</div>
                        </div>`;
                    }

                    // Alternative Workings
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body sd-working-body">${parseMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += generateQuestionNode(child, depth + 1, defaultExpand);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        // --- Interactions ---

        function attachEvents() {
            // Toggles
            document.querySelectorAll('.solution-details-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('data-target');
                    const region = document.getElementById(targetId);
                    const isExp = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle state
                    btn.setAttribute('aria-expanded', !isExp);
                    btn.querySelector('.btn-text').textContent = !isExp ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                    
                    // Update internal state map for persistence (if we were reloading, which we aren't dynamically here yet)
                    const uid = targetId.replace('details-', '');
                    state.expandedWorkings[uid] = !isExp;
                });
            });

            // Nav Links (Smooth scroll)
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Close drawer on mobile
                        dom.drawer.classList.remove('drawer-open');
                        dom.body.style.overflow = '';
                        
                        // Scroll
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });
        }

        // Mobile Drawer
        dom.jumpToBtn.addEventListener('click', () => {
            dom.drawer.classList.add('drawer-open');
            dom.body.style.overflow = 'hidden'; // Prevent bg scroll
        });
        
        function closeDrawer() {
            dom.drawer.classList.remove('drawer-open');
            dom.body.style.overflow = '';
        }
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy (Active Nav) ---
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -70% 0px', // Focus area near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Update active class
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        
                        // Desktop
                        const navEl = document.querySelector(`#desktopNavContent .nav-item[data-id="${id}"]`);
                        if (navEl) {
                            navEl.classList.add('active');
                            // Auto-scroll nav rail
                            navEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                        
                        // Mobile
                        const mobEl = document.querySelector(`#mobileNavContent .nav-item[data-id="${id}"]`);
                        if (mobEl) mobEl.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Boot
        init();

    </script>
</body>
