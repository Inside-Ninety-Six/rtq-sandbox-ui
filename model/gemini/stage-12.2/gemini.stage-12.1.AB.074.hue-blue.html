    <!-- 3rd Party Libs (CDN) - No SRI per Stage 6 -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // GLOBAL STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperId: null,
            currentPaper: null
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            // Configure Markdown-it (Authoritative Config)
            if (window.markdownit) {
                window.md = window.markdownit({
                    html: true,
                    linkify: true,
                    breaks: false // Critical: prevent <br> in math
                });
                window.md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
            }

            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
                
                state.papers = payload.papers;
                
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paper-selector').innerHTML = '<option>Error loading</option>';
            }

            // Mobile Drawer Listeners
            setupDrawer();
        }

        // =========================================
        // RENDERING: SELECTOR
        // =========================================
        function renderPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // LOGIC: PAPER LOADING
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.currentPaperId = paperKey;

            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            renderContent(paper);

            // 3. Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const container = document.getElementById('nav-rail');
            const drawerContainer = document.getElementById('drawer-nav-content');
            
            const navHtml = buildNavList(paper);
            
            container.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            drawerContainer.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

            // Setup Smooth Scroll & Active State Logic
            setupNavInteractions(container);
            setupNavInteractions(drawerContainer, true); // True = isDrawer
        }

        function buildNavList(paper) {
            let html = '';

            // Handle Sectioned Papers
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Label (if present)
                    if (section.label && section.label.trim() !== '') {
                        html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    // Questions in section
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItemsRecursive(q, 0);
                        });
                    }
                });
            } 
            // Handle Flat Papers
            else if (paper.questions && Array.isArray(paper.questions)) {
                paper.questions.forEach(q => {
                    html += buildNavItemsRecursive(q, 0);
                });
            }

            return html;
        }

        function buildNavItemsRecursive(question, depth) {
            let html = `<li>
                <a href="#q-${question.id}" class="nav-item" data-depth="${depth}" data-target="q-${question.id}">
                    ${escapeHtml(question.id)}
                </a>
            </li>`;
            
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    html += buildNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions(container, isDrawer = false) {
            const links = container.querySelectorAll('a.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80; // height + padding
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Select both desktop and drawer links for this target
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                        if (isDrawer) closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // RENDERING: CONTENT
        // =========================================
        function renderContent(paper) {
            const container = document.getElementById('paper-content');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults || {});
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults || {});
                });
                html += `</div>`;
            }

            container.innerHTML = html;

            // Post-render: KaTeX
            renderMath(container);
            
            // Post-render: Event Listeners for Toggles
            setupContentToggles(container);
        }

        function renderQuestionNode(q, defaults) {
            const qId = `q-${q.id}`;
            const qBodyMd = q.question || '';
            const qBodyHtml = window.md ? window.md.render(qBodyMd) : qBodyMd;

            let html = `<div id="${qId}" class="question-node">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="q-identifier">${escapeHtml(q.id)}</span>
                <div class="q-prompt markdown-content">${qBodyHtml}</div>
            </div>`;

            // Solution Block (Optional)
            if (q.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional, Visible by default)
                if (q.solutionBlock.answer) {
                    const ansHtml = window.md ? window.md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="markdown-content inline-mode">${ansHtml}</span>
                    </div>`;
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    // Toggle
                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${qId}">
                        <span class="btn-text">${btnText}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>`;

                    // Region
                    html += `<div id="sd-${qId}" class="solution-details ${expandedClass}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += renderSDSection('Formulas used', sd.formulasUsed, 'sd-formulas');
                    }
                    // Working
                    if (sd.working) {
                        html += renderSDSection('Working', sd.working, 'sd-working');
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            html += renderSDSection('Alternative working', aw, 'sd-alt-working');
                        });
                    } else if (sd.alternativeWorking) {
                        // Handle string case just in case payload varies
                         html += renderSDSection('Alternative working', sd.alternativeWorking, 'sd-alt-working');
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Children (Recursion)
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        function renderSDSection(label, markdown, typeClass) {
            const contentHtml = window.md ? window.md.render(markdown) : markdown;
            return `<div class="sd-subsection ${typeClass}">
                <div class="sd-label">${label}</div>
                <div class="sd-body markdown-content">${contentHtml}</div>
            </div>`;
        }

        function setupContentToggles(container) {
            const toggles = container.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    
                    // Toggle State
                    const newState = !isExpanded;
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        target.classList.add('expanded');
                    } else {
                        target.classList.remove('expanded');
                    }
                });
            });
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            function open() {
                drawer.classList.add('open');
                overlay.classList.add('open');
            }

            function close() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);

            // Expose close to other functions
            window.closeDrawer = close;
        }

        // =========================================
        // UTILS
        // =========================================
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

    </script>
</body>
