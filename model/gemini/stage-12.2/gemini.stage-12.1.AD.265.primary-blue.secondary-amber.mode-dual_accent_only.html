<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * INITIALIZATION
 */
let allPapers = [];
let currentPaper = null;

// Markdown Renderer Configuration (Authoritative)
const md = window.markdownit ? window.markdownit({
    html: true, // Inline SVG passthrough
    linkify: true,
    breaks: false // MUST be false for KaTeX safety
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// App Init
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload fetch failed");
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload format");
        }

        allPapers = payload.papers;
        setupPaperSelector();
        
        // Load first paper by default
        if (allPapers.length > 0) {
            loadPaper(allPapers[0].key);
        } else {
            renderError("No papers found in payload.");
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    const container = document.getElementById('paper-content');
    container.innerHTML = `<div class="error-message">${msg}</div>`;
    // Clear nav
    document.getElementById('desktop-nav-list').innerHTML = '';
    document.getElementById('mobile-nav-list').innerHTML = '';
}

/**
 * PAPER LOADING & RENDERING
 */
function setupPaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    allPapers.forEach(paper => {
        const option = document.createElement('option');
        option.value = paper.key;
        option.textContent = paper.label || paper.key;
        selector.appendChild(option);
    });

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaper = allPapers.find(p => p.key === key);
    if (!currentPaper) return;

    // Update selector if loaded programmatically
    document.getElementById('paper-selector').value = key;

    const container = document.getElementById('paper-content');
    container.innerHTML = '';

    // Generate Nav Data
    const navItems = [];
    
    // Determine structure (Sections vs Questions)
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            // Render Section Header in Content
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'section-header-block';
                header.textContent = `Section ${section.label}`;
                container.appendChild(header);
                
                // Add to Nav
                navItems.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                    collectNavItems(q, navItems);
                });
            }
        });
    } else if (currentPaper.questions) {
        currentPaper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, 0));
            collectNavItems(q, navItems);
        });
    }

    // Render Navigation
    renderNavigation(navItems);

    // Run KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });
}

/**
 * CONTENT RENDERER
 */
function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = `question-node ${depth > 0 ? 'child' : 'top-level'}`;
    wrapper.id = `q-${cleanId(node.id)}`;

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // Answer
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            const ansContent = document.createElement('div');
            ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
            
            ansEl.appendChild(ansLabel);
            ansEl.appendChild(ansContent);
            blockEl.appendChild(ansEl);
        }

        // Solution Details
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            
            // Toggle
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'sd-disclosure';
            const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;
            
            toggleBtn.innerHTML = isDefaultExpanded 
                ? `<span>Hide working</span>` 
                : `<span>Show working</span>`;
            
            const detailsRegion = document.createElement('div');
            detailsRegion.className = 'solution-details-region';
            if (isDefaultExpanded) detailsRegion.classList.add('expanded');

            toggleBtn.onclick = () => {
                const isExpanded = detailsRegion.classList.contains('expanded');
                if (isExpanded) {
                    detailsRegion.classList.remove('expanded');
                    toggleBtn.innerHTML = `<span>Show working</span>`;
                } else {
                    detailsRegion.classList.add('expanded');
                    toggleBtn.innerHTML = `<span>Hide working</span>`;
                }
            };

            // Details Content
            // Order: Keep in mind -> Formulas -> Working -> Alt Working
            
            if (sd.keepInMind) {
                detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
            }
            if (sd.formulasUsed) {
                detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
            }
            if (sd.working) {
                detailsRegion.appendChild(renderSubsection('Working', sd.working));
            }
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(aw => {
                    const sep = document.createElement('hr');
                    sep.className = 'alt-working-separator';
                    detailsRegion.appendChild(sep);
                    detailsRegion.appendChild(renderSubsection('Alternative working', aw));
                });
            }

            blockEl.appendChild(toggleBtn);
            blockEl.appendChild(detailsRegion);
        }
        
        // Only append block if it has children
        if (blockEl.children.length > 0) {
            wrapper.appendChild(blockEl);
        }
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            wrapper.appendChild(renderQuestionNode(child, depth + 1));
        });
    }

    return wrapper;
}

function renderSubsection(label, markdownContent) {
    const wrapper = document.createElement('div');
    wrapper.className = 'sd-subsection';
    
    const labelEl = document.createElement('strong');
    labelEl.className = 'sd-label';
    labelEl.textContent = label;
    
    const contentEl = document.createElement('div');
    contentEl.className = 'sd-content';
    contentEl.innerHTML = md ? md.render(markdownContent) : markdownContent;

    wrapper.appendChild(labelEl);
    wrapper.appendChild(contentEl);
    return wrapper;
}

/**
 * NAVIGATION LOGIC
 */
function collectNavItems(node, list) {
    list.push({ type: 'question', id: node.id, targetId: `q-${cleanId(node.id)}`, depth: 0 }); // Flat list visually
    if (node.children) {
        node.children.forEach(child => collectNavItems(child, list));
    }
}

function renderNavigation(items) {
    const desktopList = document.getElementById('desktop-nav-list');
    const mobileList = document.getElementById('mobile-nav-list');
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    items.forEach(item => {
        if (item.type === 'section') {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = item.label;
            desktopList.appendChild(li.cloneNode(true));
            mobileList.appendChild(li.cloneNode(true));
        } else {
            const li = document.createElement('li');
            li.className = 'nav-item';
            const a = document.createElement('a');
            a.className = 'nav-link';
            a.href = `#${item.targetId}`;
            a.textContent = item.id;
            
            // Smooth Scroll Handler
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(item.targetId);
                if (target) {
                    // Offset for sticky headers or breathing room
                    const yOffset = -20; 
                    const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Set active state
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    a.classList.add('active');
                    // Sync mobile/desktop active state if possible (simple impl here)
                }
                closeDrawer();
            };

            li.appendChild(a);
            // Append clones with attached events (simplification: re-create for separate lists)
            const mobileLi = li.cloneNode(true);
            mobileLi.querySelector('a').onclick = a.onclick; // Re-attach handler
            
            desktopList.appendChild(li);
            mobileList.appendChild(mobileLi);
        }
    });

    // Observer for Active State on Scroll
    setupScrollSpy(items.filter(i => i.type === 'question'));
}

function setupScrollSpy(navItems) {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                });
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    navItems.forEach(item => {
        const el = document.getElementById(item.targetId);
        if (el) observer.observe(el);
    });
}

function cleanId(id) {
    return id.replace(/[^a-zA-Z0-9]/g, '-');
}

/**
 * MOBILE DRAWER LOGIC
 */
const drawer = document.getElementById('drawer');
const backdrop = document.getElementById('drawer-backdrop');
const closeBtn = document.getElementById('drawer-close');
const jumpBtn = document.getElementById('mobile-jump-to');

function openDrawer() {
    drawer.classList.add('open');
    backdrop.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock body scroll
}

function closeDrawer() {
    drawer.classList.remove('open');
    backdrop.classList.remove('open');
    document.body.style.overflow = '';
}

jumpBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
backdrop.addEventListener('click', closeDrawer);

// BOOT
document.addEventListener('DOMContentLoaded', init);

</script>
