    <script>
        // =========================================
        // STAGE 0: CONSTANTS & CONFIG
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE
        // =========================================
        let allPapers = [];
        let currentPaper = null;
        let expandedState = {}; // map questionId -> boolean

        // =========================================
        // FETCH LOGIC
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }

                allPapers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="paper-error">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            allPapers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = allPapers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            // Respect paper defaults for expansion
            // If expandedAll is true (or undefined default), we mark nothing so defaults logic in render takes over?
            // Actually, let's reset expanded state based on defaults.
            expandedState = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true if missing
            
            renderPaper(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Re-render KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function renderPaper(paper, defaultExpanded) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim()) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            }
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`; // Anchoring

            // --- Question Body ---
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // --- Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                if (hasAnswer || hasDetails) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `
                            <div class="answer-label">Answer</div>
                            <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockDiv.appendChild(ansDiv);
                    }

                    // Details
                    if (hasDetails) {
                        const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        // Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details-region';
                        detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                        // Render Subsections
                        const sd = sb.solutionDetails;
                        
                        // 1. Keep in Mind
                        if (sd.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection keep-in-mind';
                            section.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // 2. Formulas Used
                        if (sd.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection formulas-used';
                            section.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // 3. Working (Primary)
                        if (sd.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection working';
                            section.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="sd-content md-content">${md ? md.render(sd.working) : sd.working}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // 4. Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const sep = document.createElement('div');
                                sep.className = 'alt-working-separator';
                                detailsRegion.appendChild(sep);

                                const section = document.createElement('div');
                                section.className = 'sd-subsection alt-working';
                                section.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                                `;
                                detailsRegion.appendChild(section);
                            });
                        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                             // Handle edge case where it might be a string (legacy support)
                             const sep = document.createElement('div');
                             sep.className = 'alt-working-separator';
                             detailsRegion.appendChild(sep);
                             const section = document.createElement('div');
                             section.className = 'sd-subsection alt-working';
                             section.innerHTML = `
                                 <span class="sd-label">Alternative working</span>
                                 <div class="sd-content md-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                             `;
                             detailsRegion.appendChild(section);
                        }

                        // Interaction
                        toggleBtn.addEventListener('click', () => {
                            const expanding = detailsRegion.getAttribute('data-state') === 'collapsed';
                            detailsRegion.setAttribute('data-state', expanding ? 'expanded' : 'collapsed');
                            toggleBtn.setAttribute('aria-expanded', expanding);
                            toggleBtn.querySelector('.disclosure-text').textContent = expanding ? 'Hide working' : 'Show working';
                            expandedState[node.id] = expanding;
                        });

                        blockDiv.appendChild(toggleBtn);
                        blockDiv.appendChild(detailsRegion);
                    }
                    
                    wrapper.appendChild(blockDiv);
                }
            }

            // --- Children ---
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNavigation(paper) {
            const navList = [];
            
            // Helper to traverse and build linear list
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    navList.push({ id: node.id, label: node.id, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) navList.push({ isSection: true, label: section.label });
                    traverse(section.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            const buildNavHTML = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                navList.forEach(item => {
                    if (item.isSection) {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        container.appendChild(div);
                    } else {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.label;
                        btn.setAttribute('data-target', `q-${sanitizeId(item.id)}`);
                        btn.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
                        
                        btn.addEventListener('click', () => {
                            const target = document.getElementById(btn.getAttribute('data-target'));
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                // Update active state immediately (optional, intersection observer handles rest)
                                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                                btn.classList.add('active');
                                // Mobile drawer close
                                if (containerId.includes('mobile')) {
                                    closeDrawer();
                                }
                            }
                        });

                        container.appendChild(btn);
                    }
                });
            };

            buildNavHTML('nav-list-container'); // Desktop
            buildNavHTML('mobile-nav-list-container'); // Mobile Drawer

            initIntersectionObserver();
        }

        // =========================================
        // SCROLL OBSERVER
        // =========================================
        function initIntersectionObserver() {
            const options = { rootMargin: '-20% 0px -60% 0px' };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Debounce slightly visually
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            if (btn.getAttribute('data-target') === id) {
                                btn.classList.add('active');
                                // Scroll nav rail if needed
                                btn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            } else {
                                btn.classList.remove('active');
                            }
                        });
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        document.getElementById('mobile-jump-btn').addEventListener('click', openDrawer);
        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // =========================================
        // UTILS
        // =========================================
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
