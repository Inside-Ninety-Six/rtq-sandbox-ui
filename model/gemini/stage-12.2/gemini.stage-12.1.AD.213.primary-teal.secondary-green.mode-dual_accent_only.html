<!-- Markdown-it (No integrity) -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<!-- KaTeX JS (No integrity) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & CONFIG
    // =========================================
    let currentPaper = null;
    let payloadCache = null;

    // Markdown Configuration (Stage 6 Invariant)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Critical: preserve TeX backslashes
    }

    // =========================================
    // INIT
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            payloadCache = data;
            
            setupSelector(data.papers);
            
            // Load first paper by default
            if (data.papers.length > 0) {
                loadPaper(data.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupMobileDrawer();
    }

    function renderError() {
        document.getElementById('paper-content').innerHTML = 
            '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    }

    // =========================================
    // RENDER LOGIC
    // =========================================

    function setupSelector(papers) {
        const sel = document.getElementById('paper-selector');
        sel.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            sel.appendChild(opt);
        });
        sel.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        if (!payloadCache) return;
        currentPaper = payloadCache.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Render Content
        const container = document.getElementById('paper-content');
        container.innerHTML = '';
        
        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Questions List
                renderQuestionList(container, section.questions, 0);
            });
        } else if (currentPaper.questions) {
            renderQuestionList(container, currentPaper.questions, 0);
        }

        // Render Navigation
        renderNavigation();

        // Trigger KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionList(container, questions, depth) {
        if (!questions) return;
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, depth));
        });
    }

    function createQuestionNode(qData, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${safeId(qData.id)}`;
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body md-content';
        const idSpan = `<span class="q-identifier">${qData.id}</span>`;
        const qHtml = md ? md.render(qData.question || '') : (qData.question || '');
        // Hacky insert of ID into first p if possible, else prepend
        if (qHtml.startsWith('<p>')) {
            body.innerHTML = qHtml.replace('<p>', `<p>${idSpan}`);
        } else {
            body.innerHTML = idSpan + qHtml;
        }
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (qData.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (qData.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(qData.solutionBlock.answer) : qData.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sd = qData.solutionBlock.solutionDetails;
            if (sd) {
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';

                // Toggle
                const isExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless paper says false
                
                const btn = document.createElement('button');
                btn.className = 'sd-toggle';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const content = document.createElement('div');
                content.className = `sd-content ${isExpanded ? 'expanded' : ''}`;
                
                // Toggle Logic
                btn.onclick = () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', !expanded);
                    btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    content.classList.toggle('expanded');
                };

                // Subsections
                if (sd.keepInMind) {
                    content.innerHTML += createSubsection('Keep in mind', sd.keepInMind, 'kim-block');
                }
                if (sd.formulasUsed) {
                    content.innerHTML += createSubsection('Formulas used', sd.formulasUsed, 'form-block');
                }
                if (sd.working) {
                    content.innerHTML += createSubsection('Working', sd.working, 'work-block');
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        content.innerHTML += createSubsection('Alternative working', alt, 'alt-working-block');
                    });
                }

                detailsRegion.appendChild(btn);
                detailsRegion.appendChild(content);
                solBlock.appendChild(detailsRegion);
            }
            node.appendChild(solBlock);
        }

        // 3. Children
        if (qData.children && qData.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            qData.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdown, extraClass = '') {
        const html = md ? md.render(markdown) : markdown;
        return `
            <div class="sd-subsection ${extraClass}">
                <span class="sd-label">${label}</span>
                <div class="sd-body md-content">${html}</div>
            </div>
        `;
    }

    // =========================================
    // NAVIGATION
    // =========================================

    function renderNavigation() {
        const navList = buildNavList();
        
        // Desktop
        const deskNav = document.getElementById('desktop-nav');
        deskNav.innerHTML = '';
        deskNav.appendChild(navList.cloneNode(true));
        setupNavInteractions(deskNav);

        // Mobile
        const mobNav = document.getElementById('drawer-nav-container');
        mobNav.innerHTML = '';
        mobNav.appendChild(navList.cloneNode(true));
        setupNavInteractions(mobNav);
    }

    function buildNavList() {
        const list = document.createElement('ul');
        list.className = 'nav-list';

        const processQuestions = (qs, depth) => {
            qs.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.dataset.target = `q-${safeId(q.id)}`;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth data
                a.textContent = q.id;
                li.appendChild(a);
                list.appendChild(li);

                if (q.children) processQuestions(q.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    list.appendChild(label);
                }
                processQuestions(sec.questions, 0);
            });
        } else {
            processQuestions(currentPaper.questions || [], 0);
        }
        return list;
    }

    function setupNavInteractions(container) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.dataset.target;
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for header
                    const y = el.getBoundingClientRect().top + window.scrollY - 70;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    closeDrawer();
                    
                    // Active state handled by intersection observer or manual set
                    container.querySelectorAll('.active').forEach(a => a.classList.remove('active'));
                    link.classList.add('active');
                }
            });
        });
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    function setupMobileDrawer() {
        const trigger = document.getElementById('jump-trigger');
        const close = document.getElementById('drawer-close');
        const backdrop = document.getElementById('drawer-backdrop');
        
        trigger.onclick = openDrawer;
        close.onclick = closeDrawer;
        backdrop.onclick = closeDrawer;
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer-backdrop').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-backdrop').classList.remove('open');
    }

    // Helper
    function safeId(str) {
        return str.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // =========================================
    // INTERSECTION OBSERVER FOR NAV
    // =========================================
    // Simple active state tracker
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                const navLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                if (navLinks.length) {
                    document.querySelectorAll('.nav-item.active').forEach(n => n.classList.remove('active'));
                    navLinks.forEach(n => n.classList.add('active'));
                }
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' });

    // Hook up observer when questions render
    // (This needs to run after render, we'll do a simple re-hook in renderQuestionList or just observe all .question-node periodically)
    // For simplicity in this prototype, we'll just re-query after loadPaper
    const originalLoadPaper = loadPaper;
    loadPaper = function(key) {
        originalLoadPaper(key);
        setTimeout(() => {
            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }, 100);
    }

</script>
