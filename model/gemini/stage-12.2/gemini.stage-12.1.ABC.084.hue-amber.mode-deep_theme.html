    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({

    if (md) {

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM Elements ---
    const dom = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        mobileNav: document.getElementById('mobileNav'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid schema");

            papersData = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {

        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        dom.content.innerHTML = `<div style="font-weight:700; color:var(--c-text-primary); text-align:center; margin-top:4rem;">PAPERS PAYLOAD MISSING</div>`;
        dom.selector.innerHTML = `<option>Error</option>`;
        dom.selector.disabled = true;
    }

    // --- Render Selector ---
    function renderSelector() {
        dom.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            dom.selector.appendChild(opt);
        });
        dom.selector.disabled = false;
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Load Paper ---
    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        // We don't need to pre-fill expandedStates if we treat 'undefined' as default
        
        // Render Content
        dom.content.innerHTML = '';
        
        // Handle Flat vs Sectioned
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    dom.content.appendChild(header);
                }
                // Render questions
                if (section.questions) {
                    section.questions.forEach(q => dom.content.appendChild(renderQuestionNode(q, 0)));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => dom.content.appendChild(renderQuestionNode(q, 0)));
        }

        // Render Nav
        renderNavigation();

        // Trigger KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(dom.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Render Question Node ---
    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        // Inject Identifier
        bodyEl.innerHTML = `<span class="question-identifier">${node.id}</span>${qHtml}`;
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional, visible default)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-block';
                const ansHtml = md ? md.render(sb.answer) : sb.answer;
                ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${ansHtml}</div>`;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional, expandable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', String(isExpandedDefault));
                toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                                       <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                // Container
                const detailsEl = document.createElement('div');
                detailsEl.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                // Interaction
                toggleBtn.onclick = () => {
                    const expanded = detailsEl.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', String(expanded));
                    toggleBtn.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Internal Content Order: Keep in mind -> Formulas -> Working -> Alt
                // Keep in mind
                if (sd.keepInMind) {
                    const kimEl = document.createElement('div');
                    kimEl.className = 'sd-subsection keep-in-mind';
                    const kimHtml = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    kimEl.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${kimHtml}</div>`;
                    detailsEl.appendChild(kimEl);
                }

                // Formulas
                if (sd.formulasUsed) {
                    const formEl = document.createElement('div');
                    formEl.className = 'sd-subsection';
                    const formHtml = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    formEl.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${formHtml}</div>`;
                    detailsEl.appendChild(formEl);
                }

                // Working
                if (sd.working) {
                    const workEl = document.createElement('div');
                    workEl.className = 'sd-subsection working-block';
                    const workHtml = md ? md.render(sd.working) : sd.working;
                    workEl.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${workHtml}</div>`;
                    detailsEl.appendChild(workEl);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altEl = document.createElement('div');
                        altEl.className = 'sd-subsection working-block';
                        const altHtml = md ? md.render(alt) : alt;
                        altEl.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${altHtml}</div>`;
                        detailsEl.appendChild(altEl);
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Single string fallback
                     const altEl = document.createElement('div');
                     altEl.className = 'sd-subsection working-block';
                     const altHtml = md ? md.render(sd.alternativeWorking) : sd.alternativeWorking;
                     altEl.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${altHtml}</div>`;
                     detailsEl.appendChild(altEl);
                }

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsEl);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- Navigation Logic ---
    function renderNavigation() {
        // Flatten list for display
        const items = [];
        
        function traverse(nodes, depth) {
            if(!nodes) return;
            nodes.forEach(n => {
                items.push({ id: n.id, depth: depth });
                if(n.children) traverse(n.children, depth + 1);
            });
        }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(s => {
                if(s.label && s.label.trim()) {
                    items.push({ type: 'section', label: s.label });
                }
                traverse(s.questions, 0);
            });
        } else {
            traverse(currentPaper.questions, 0);
        }

        const buildList = (container) => {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.dataset.id = item.id;
                    li.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    li.onclick = () => {
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header on mobile
                            const offset = window.innerWidth <= 768 ? 80 : 20;
                            const top = target.getBoundingClientRect().top + window.scrollY - offset;
                            window.scrollTo({ top, behavior: 'smooth' });
                            
                            // Close mobile drawer
                            dom.drawerOverlay.classList.remove('open');
                            dom.drawerOverlay.querySelector('.drawer').classList.remove('open');
                        }
                        // Set active
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        li.classList.add('active');
                    };
                    container.appendChild(li);
                }
            });
        };

        buildList(dom.desktopNav);
        buildList(dom.mobileNav);
    }

    // --- Mobile Drawer Logic ---
    dom.jumpToBtn.addEventListener('click', () => {
        dom.drawerOverlay.classList.add('open');
        setTimeout(() => dom.drawerOverlay.querySelector('.drawer').classList.add('open'), 10);
    });

    const closeDrawer = () => {
        dom.drawerOverlay.querySelector('.drawer').classList.remove('open');
        setTimeout(() => dom.drawerOverlay.classList.remove('open'), 200);
    };

    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', (e) => {
        if(e.target === dom.drawerOverlay) closeDrawer();
    });

    // --- Run ---
    init();

</script>
