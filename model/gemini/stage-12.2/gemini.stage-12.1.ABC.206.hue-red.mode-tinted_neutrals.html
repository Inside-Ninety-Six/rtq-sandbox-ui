    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6: ADD-ONS & LOGIC ---

        // Markdown Renderer Configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // State
        let state = {
            papers: [],
            currentPaperId: null,
            activePaperData: null,
            navItems: [] // { id, elementId, label, depth }
        };

        // DOM Elements
        const elPaperSelector = document.getElementById('paper-selector');
        const elPaperContent = document.getElementById('paper-content');
        const elNavRail = document.getElementById('nav-rail');
        const elDrawerNav = document.getElementById('drawer-nav-content');
        const elMobileJump = document.getElementById('mobile-jump');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerClose = document.getElementById('drawer-close');

        // --- Core Functions ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers;

                if (!state.papers || state.papers.length === 0) throw new Error("No papers");

                populateSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            elPaperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            elPaperSelector.innerHTML = `<option>Error</option>`;
            elPaperSelector.disabled = true;
        }

        function populateSelector() {
            elPaperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            elPaperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.activePaperData = paper;
            state.navItems = [];

            // Reset Scroll
            window.scrollTo(0,0);

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Render Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Re-bind intersection observer for spy
            initScrollSpy();
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            let html = '';

            // Handle Flat vs Sectioned
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Stage 3: Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="section-header" style="
                            font-weight:700; 
                            font-size:var(--text-lg); 
                            margin: var(--sp-xl) 0 var(--sp-md) 0;
                            border-bottom: 2px solid var(--border-hairline);
                            padding-bottom: var(--sp-sm);
                        ">${escapeHtml(section.label)}</div>`;
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            }

            elPaperContent.innerHTML = html;
            
            // Attach Event Listeners for Toggles
            document.querySelectorAll('.solution-toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.target;
                    const content = document.getElementById(id);
                    const isExpanded = content.classList.contains('expanded');
                    
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        e.target.textContent = "Show working";
                    } else {
                        content.classList.add('expanded');
                        e.target.textContent = "Hide working";
                    }
                });
            });
        }

        function renderQuestionNode(node, depth, defaults) {
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            // Track for Nav
            // Only top level or direct children usually tracked? 
            // Design brief says "Navigation must expose the full set of question identifiers".
            state.navItems.push({
                id: node.id,
                elementId: domId,
                depth: depth
            });

            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Determine default expanded state
            const expandedAll = defaults ? (defaults.expandedAll !== false) : true;
            // "Expanded by default when present" per brief, unless paper default override.
            const isExpanded = hasDetails && expandedAll;

            // Render Parts
            const indentClass = depth > 0 ? 'child-node' : '';
            
            let html = `<div id="${domId}" class="question-node ${indentClass}">`;
            
            // Question Header
            html += `<div class="question-header">
                <div class="question-id">${escapeHtml(node.id)}</div>
                <div class="question-body markdown-content">${renderMarkdown(node.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content markdown-content" style="display:inline-block">${renderMarkdown(node.solutionBlock.answer)}</span>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const detailsId = `details-${domId}`;
                    html += `<div class="solution-control">
                        <button class="solution-toggle solution-toggle-btn" data-target="${detailsId}">
                            ${isExpanded ? 'Hide working' : 'Show working'}
                        </button>
                    </div>`;

                    html += `<div id="${detailsId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                    
                    const sd = node.solutionBlock.solutionDetails;

                    // Keep in Mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                
                html += `</div>`; // End solution-block
            }

            // Recursion
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderNavigation(paper) {
            let html = '<div class="nav-list">';
            
            // If sectioned
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Non-clickable label
                    if (section.label && section.label.trim()) {
                        html += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderNavTree(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavTree(q);
                });
            }

            html += '</div>';

            elNavRail.innerHTML = html;
            elDrawerNav.innerHTML = html; // Sync drawer

            // Click Handlers
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    // Desktop: sticky offset calc
                    const offset = 80;
                    const top = targetEl.getBoundingClientRect().top + window.scrollY - offset;
                    window.scrollTo({top: top, behavior: 'smooth'});

                    closeDrawer();
                }
            };

            elNavRail.addEventListener('click', handleNavClick);
            elDrawerNav.addEventListener('click', handleNavClick);
        }

        function renderNavTree(node) {
            let html = '';
            // Determine styling for sub-questions (depth via class)
            // Note: we don't have explicit depth passed here easily unless we recurse differently, 
            // but we can check ID length or just render flat list as per brief "visually flat".
            // Brief says hierarchy via type scale. 
            // Let's assume recursion is best way to get full list.
            
            const makeItem = (n, isSub) => {
                const domId = `q-${n.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const cls = isSub ? 'nav-item sub-question' : 'nav-item';
                return `<a href="#${domId}" class="${cls}" data-id="${domId}">${escapeHtml(n.id)}</a>`;
            };

            html += makeItem(node, false);
            
            const recurse = (parent) => {
                let str = '';
                if (parent.children) {
                    parent.children.forEach(c => {
                        str += makeItem(c, true); // true = visual sub-question
                        str += recurse(c);
                    });
                }
                return str;
            };

            html += recurse(node);
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return escapeHtml(text); // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Interaction Logic ---

        // ScrollSpy
        let observer;
        function initScrollSpy() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            // Observe all question nodes
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function setActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current
            const links = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            links.forEach(l => {
                l.classList.add('active');
                // Scroll nav rail if needed
                if(l.scrollIntoView && elNavRail.offsetParent) { // only if visible
                    // Optional: l.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                }
            });
        }

        // Drawer Logic
        function openDrawer() {
            elDrawerOverlay.classList.add('open');
            elDrawer.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            elDrawerOverlay.classList.remove('open');
            elDrawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        elMobileJump.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // --- Init ---
        init();

    </script>
