<script>
    /* =========================================
       STAGE 0: CONSTANTS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /* =========================================
       STATE
       ========================================= */
    let papersData = [];
    let currentPaperKey = null;

    /* =========================================
       MARKDOWN CONFIG (STAGE 6 HARDENED)
       ========================================= */
    // Initialize markdown-it with required constraints
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable HTML passthrough (SVG)
        linkify: true,
        breaks: false     // Disable <br> on newlines for Math compatibility
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       DOM ELEMENTS
       ========================================= */
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNav: document.getElementById('drawerNavContent'),
        paperContent: document.getElementById('paperContent'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    /* =========================================
       INITIALIZATION
       ========================================= */
    document.addEventListener('DOMContentLoaded', async () => {
        lucide.createIcons();
        await loadPayload();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            
            papersData = data.papers;
            initSelector();
            
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="text-error">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option>Error</option>';
            els.selector.disabled = true;
        }
    }

    function initSelector() {
        els.selector.innerHTML = '';
        papersData.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.selector.appendChild(opt);
        });

        els.selector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
        });

        // Load first paper by default
        if (papersData.length > 0) {
            renderPaper(papersData[0].key);
        }
    }

    /* =========================================
       RENDERING LOGIC
       ========================================= */
    function renderPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset views
        els.paperContent.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.drawerNav.innerHTML = '';

        const navContainer = document.createElement('div');
        navContainer.className = 'nav-list';

        // Scroll to top
        window.scrollTo(0, 0);

        // Determine structure (Flat vs Sectioned)
        if (paper.sections && Array.isArray(paper.sections)) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Render Section Header in Content
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = `Section ${section.label}`;
                    els.paperContent.appendChild(secHeader);
                    
                    // Render Section Label in Nav
                    const navSec = document.createElement('div');
                    navSec.className = 'nav-section-label';
                    navSec.textContent = section.label;
                    navContainer.appendChild(navSec);
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionNode(q, els.paperContent, navContainer, 0, paper.defaults);
                    });
                }
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            // Flat Paper
            paper.questions.forEach(q => {
                renderQuestionNode(q, els.paperContent, navContainer, 0, paper.defaults);
            });
        }

        // Mount Nav
        els.desktopNav.appendChild(navContainer);
        els.drawerNav.appendChild(navContainer.cloneNode(true));
        
        // Setup Nav Interactions (Cloned nodes need fresh listeners or global delegation)
        setupNavInteractions();

        // Render Math
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        lucide.createIcons();
    }

    /* 
       Recursive Question Rendering 
       parent: DOM element to append question to
       navParent: DOM element to append nav item to
       depth: recursion depth
       defaults: paper defaults object
    */
    function renderQuestionNode(node, parent, navParent, depth, defaults) {
        // --- CONTENT ---
        const qContainer = document.createElement('div');
        qContainer.className = 'question-node';
        if (depth > 0) qContainer.setAttribute('data-level', 'child');
        qContainer.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        qContainer.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaults?.expandedAll !== false ? 'true' : 'false');
                toggle.innerHTML = `
                    <span class="toggle-text">${defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                    <span data-lucide="chevron-down" class="disclosure-icon"></span>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.setAttribute('data-visible', defaults?.expandedAll !== false ? 'true' : 'false');

                // Internal: Keep in mind
                if (sd.keepInMind) {
                    const section = createSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind');
                    detailsRegion.appendChild(section);
                }

                // Internal: Formulas used
                if (sd.formulasUsed) {
                    const section = createSDSection('Formulas used', sd.formulasUsed, 'formulas');
                    detailsRegion.appendChild(section);
                }

                // Internal: Working
                if (sd.working) {
                    const section = createSDSection('Working', sd.working, 'working');
                    detailsRegion.appendChild(section);
                }

                // Internal: Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = createSDSection('Alternative working', alt, 'alternative-working');
                        detailsRegion.appendChild(section);
                    });
                } else if (sd.alternativeWorking) {
                     // Handle single string case gracefully, though schema implies array
                     const section = createSDSection('Alternative working', sd.alternativeWorking, 'alternative-working');
                     detailsRegion.appendChild(section);
                }

                // Wiring Toggle
                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-visible', !isExpanded);
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            qContainer.appendChild(solBlock);
        }

        parent.appendChild(qContainer);

        // --- NAV ---
        const navItem = document.createElement('a');
        navItem.className = 'nav-item';
        navItem.href = `#q-${node.id}`;
        navItem.textContent = node.id;
        navItem.dataset.targetId = `q-${node.id}`;
        navParent.appendChild(navItem);

        // --- RECURSION ---
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                renderQuestionNode(child, parent, navParent, depth + 1, defaults);
            });
        }
    }

    function createSDSection(labelStr, contentMarkdown, typeClass) {
        const wrapper = document.createElement('div');
        wrapper.className = `sd-subsection ${typeClass}`;
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        
        // Optional Icon for Keep In Mind (using Info icon)
        if (typeClass === 'keep-in-mind') {
            label.innerHTML = `<span data-lucide="info" style="width:14px;height:14px;"></span> ${labelStr}`;
        } else {
            label.textContent = labelStr;
        }

        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

        wrapper.appendChild(label);
        wrapper.appendChild(body);
        return wrapper;
    }

    /* =========================================
       INTERACTION & NAV LOGIC
       ========================================= */
    function setupNavInteractions() {
        // Handle clicks for all nav items (Desktop + Mobile)
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Smooth Scroll
                    const topOffset = 80; // Control bar + padding
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - topOffset;
        
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Close Drawer on mobile
                    closeDrawer();
                }
            });
        });
    }

    // Scroll Spy for Active Nav State
    window.addEventListener('scroll', () => {
        const fromTop = window.scrollY + 100;
        let currentId = null;

        // Find current question
        const questions = document.querySelectorAll('.question-node');
        questions.forEach(q => {
            if (q.offsetTop <= fromTop) {
                currentId = q.id;
            }
        });

        // Update Nav
        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.targetId === currentId) {
                    item.classList.add('active');
                    // Scroll Nav rail to keep active item in view
                    // (Simple check: if item is desktop nav)
                    if (item.parentElement.parentElement.id === 'desktopNav') {
                         ensureNavVisible(item);
                    }
                }
            });
        }
    });

    function ensureNavVisible(item) {
        const rail = els.desktopNav;
        const itemTop = item.offsetTop;
        const itemBottom = itemTop + item.clientHeight;
        const railTop = rail.scrollTop;
        const railBottom = railTop + rail.clientHeight;

        if (itemTop < railTop) {
            rail.scrollTop = itemTop - 10;
        } else if (itemBottom > railBottom) {
            rail.scrollTop = itemBottom - rail.clientHeight + 10;
        }
    }

    // Mobile Drawer Logic
    els.mobileTrigger.addEventListener('click', () => {
        els.drawerOverlay.setAttribute('data-open', 'true');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    });

    function closeDrawer() {
        els.drawerOverlay.setAttribute('data-open', 'false');
        setTimeout(() => {
             els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }, 200); // Wait for transition
    }

    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

</script>
