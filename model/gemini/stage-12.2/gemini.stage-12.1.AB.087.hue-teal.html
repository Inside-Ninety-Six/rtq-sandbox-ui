    <!-- Libraries (Stage 6 Add-ons) -->

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let globalPayload = null;
        let activePaperKey = null;

        // Markdown Renderer Init (Stage 6 Required Config)
        const md = window.markdownit ? window.markdownit({
            html: true,    // inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DATA FETCHING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                globalPayload = await response.json();
                
                if (!globalPayload || !globalPayload.papers) {
                    throw new Error("Invalid payload format");
                }

                populateSelector();
                
                // Select first paper by default
                if (globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            document.getElementById('paperSelector').disabled = true;
        }

        // =========================================
        // CONTROLS
        // =========================================
        function populateSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            renderNavigation(paper);
            
            // Render Content
            renderContent(paper);
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            // Generate list items
            const fragment = document.createDocumentFragment();
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Check if sections exist
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Label (only if not empty string)
                    if (section.label && section.label.trim() !== "") {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        list.appendChild(li);
                    }
                    // Render questions in this section
                    if (section.questions) {
                        section.questions.forEach(q => {
                            appendQuestionNavRecursive(q, list, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat paper
                paper.questions.forEach(q => {
                    appendQuestionNavRecursive(q, list, 0);
                });
            }

            fragment.appendChild(list);

            // Populate Desktop
            const dNav = document.getElementById('desktopNav');
            dNav.innerHTML = '';
            dNav.appendChild(fragment.cloneNode(true));

            // Populate Mobile
            const mNav = document.getElementById('mobileNav');
            mNav.innerHTML = '';
            mNav.appendChild(fragment); // Move the fragment, or clone if needed. Cloning is safer.

            // Setup listeners
            setupNavListeners();
        }

        function appendQuestionNavRecursive(question, container, depth) {
            // Render this item
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(depth, 2)}`; // Cap depth class
            a.textContent = question.id;
            a.dataset.targetId = `q-${question.id}`; // Linking mechanism
            a.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(question.id);
                closeDrawer();
            });
            
            li.appendChild(a);
            container.appendChild(li);

            // Render children
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    appendQuestionNavRecursive(child, container, depth + 1);
                });
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                
                // Set active state manually for immediate feedback
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`).forEach(n => n.classList.add('active'));
            }
        }

        // =========================================
        // CONTENT RENDERING
        // =========================================
        function renderContent(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // clear

            // Determine defaults
            const defaults = paper.defaults || { expandedAll: true };
            const areDetailsExpanded = defaults.expandedAll !== false;

            // Helper to process list
            const processList = (questions) => {
                questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, areDetailsExpanded));
                });
            };

            // Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in content? Stage 3: Optional.
                    // Stage 3 grammar: Section block -> Section header (identifier only)
                    if (section.label && section.label.trim() !== "") {
                        const secDiv = document.createElement('div');
                        secDiv.style.marginBottom = 'var(--space-lg)';
                        secDiv.style.borderBottom = '1px solid var(--border-hairline)';
                        secDiv.style.paddingBottom = 'var(--space-sm)';
                        secDiv.style.fontWeight = 'bold';
                        secDiv.style.color = 'var(--text-tertiary)';
                        secDiv.textContent = section.label; // Just label A, B...
                        container.appendChild(secDiv);
                    }
                    if (section.questions) processList(section.questions);
                });
            } else if (paper.questions) {
                processList(paper.questions);
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(data, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;

            // 1. Question Body
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = data.id;

            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            header.appendChild(idEl);
            header.appendChild(promptEl);
            node.appendChild(header);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansBody = document.createElement('div');
                    ansBody.className = 'answer-content';
                    ansBody.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansBody);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Show/Hide)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    
                    const btnText = document.createElement('span');
                    const updateBtnText = (isExpanded) => {
                        btnText.textContent = isExpanded ? 'Hide working' : 'Show working';
                    };
                    updateBtnText(defaultExpanded);

                    // Chevron Icon (SVG)
                    const iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    iconSvg.classList.add("disclosure-icon");
                    iconSvg.setAttribute("viewBox", "0 0 24 24");
                    iconSvg.setAttribute("fill", "none");
                    iconSvg.setAttribute("stroke", "currentColor");
                    iconSvg.setAttribute("stroke-width", "2");
                    iconSvg.setAttribute("stroke-linecap", "round");
                    iconSvg.setAttribute("stroke-linejoin", "round");
                    const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
                    polyline.setAttribute("points", "6 9 12 15 18 9");
                    iconSvg.appendChild(polyline);

                    toggleBtn.appendChild(btnText);
                    toggleBtn.appendChild(iconSvg);
                    blockDiv.appendChild(toggleBtn);

                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${defaultExpanded ? 'visible' : ''}`;

                    // --- Subsections ---
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsDiv.appendChild(createSdSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsDiv.appendChild(createSdSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }

                    // Working
                    if (sd.working) {
                        detailsDiv.appendChild(createSdSubsection('Working', sd.working, 'working'));
                    }

                    // Alternative working (Array or String in payload? Schema says string[], but let's handle both just in case or assume array per schema)
                    if (sd.alternativeWorking) {
                        if (Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsDiv.appendChild(createSdSubsection('Alternative working', alt, 'alt-working'));
                            });
                        } else {
                             detailsDiv.appendChild(createSdSubsection('Alternative working', sd.alternativeWorking, 'alt-working'));
                        }
                    }

                    blockDiv.appendChild(detailsDiv);

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const isNowExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isNowExpanded);
                        updateBtnText(!isNowExpanded);
                        detailsDiv.classList.toggle('visible');
                    });
                }
                node.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3: Spacing between parent and children
                childrenContainer.style.marginTop = 'var(--space-md)';
                childrenContainer.style.marginLeft = '1rem'; // Slight indentation for hierarchy visual (allowed via Stage 4.3 spacing)
                
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, defaultExpanded));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSdSubsection(labelStr, markdownBody, className) {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${className}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelStr;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownBody) : markdownBody;

            wrap.appendChild(label);
            wrap.appendChild(body);
            return wrap;
        }

        // =========================================
        // UI INTERACTIONS (Drawer, Scroll Spy)
        // =========================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
            drawerClose.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Escape to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.classList.contains('open')) {
                closeDrawer();
            }
        });

        // Intersection Observer for Active Nav State
        // This is an enhancement to update nav as user scrolls
        function setupNavListeners() {
            // Cleanup old observers if any (simple implementation: just create new one)
            // Ideally we'd disconnect old ones. For prototype, it's okay.
            
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region in top part of screen
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // update nav
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }


        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
</body>
