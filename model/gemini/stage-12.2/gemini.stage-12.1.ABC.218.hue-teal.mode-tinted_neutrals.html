    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: MARKDOWN CONFIG ---
        // Must stay breaks: false to avoid corrupting KaTeX blocks
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escaping of backslashes for TeX
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaper = null;
        let currentPaperId = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option disabled>Error loading payload</option>';
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            currentPaper = payloadData.papers.find(p => p.key === paperKey);
            
            // 1. Render Navigation
            renderNavigation();
            
            // 2. Render Content
            renderContent();
            
            // 3. KaTeX Render
            if (window.renderMathInElement) {
                window.renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll top
            document.querySelector('.paper-column').scrollTop = 0;
            window.scrollTo(0,0);
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation() {
            const frag = document.createDocumentFragment();
            const paper = currentPaper;

            // Handle sectioned vs flat
            const sections = paper.sections || [{ questions: paper.questions }];
            
            sections.forEach((sec, idx) => {
                // Render section label if exists and not empty
                if (paper.sections && sec.label && sec.label.trim() !== '') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    frag.appendChild(label);
                }

                // Render questions recursively (flat list view)
                sec.questions.forEach(q => {
                    appendNavItems(q, frag);
                });
            });

            // Update both desktop and mobile lists
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            els.desktopNav.appendChild(frag.cloneNode(true));
            els.mobileNav.appendChild(frag);

            // Bind click events
            bindNavEvents(els.desktopNav);
            bindNavEvents(els.mobileNav);
        }

        function appendNavItems(node, container) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.dataset.targetId = node.id; // Using ID for scroll targeting
            
            // Hierarchy via quiet type scale (implicit in flat list, usually CSS handles nesting if we wanted, 
            // but requirements say flat list. We can assume payload hierarchy implies depth).
            // Here we just flatten.
            
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => appendNavItems(child, container));
            }
        }

        function bindNavEvents(container) {
            container.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    scrollToQuestion(targetId);
                    
                    // Highlight active
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(i => i.classList.add('active'));

                    // Close mobile drawer if open
                    closeDrawer();
                });
            });
        }

        function scrollToQuestion(id) {
            // Find element with data-qid
            const target = document.querySelector(`.question-node[data-qid="${id}"]`);
            if (target) {
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- CONTENT RENDERING ---
        function renderContent() {
            const container = els.paperContent;
            container.innerHTML = '';

            const paper = currentPaper;
            const sections = paper.sections || [{ questions: paper.questions }];

            sections.forEach(sec => {
                // Section Header
                if (paper.sections && sec.label && sec.label.trim() !== '') {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-title">${escapeHtml(sec.label)}</div>`;
                    container.appendChild(secBlock);
                }

                // Questions
                sec.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            });
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.qid = node.id;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body markdown-content';
            const idHtml = `<span class="question-identifier">${escapeHtml(node.id)}</span>`;
            const contentHtml = md ? md.render(node.question || '') : (node.question || '');
            body.innerHTML = idHtml + contentHtml; // Append inline
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const val = document.createElement('div');
                    val.className = 'markdown-content';
                    val.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(val);
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false

                    // Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    btn.addEventListener('click', () => {
                        const expanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !expanded);
                        btn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(createSdSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        region.appendChild(createSdSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        region.appendChild(createSdSubsection('Working', sd.working));
                    }
                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(createSdSubsection('Alternative working', alt));
                        });
                    }

                    sbWrapper.appendChild(btn);
                    sbWrapper.appendChild(region);
                }

                wrapper.appendChild(sbWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'child-questions-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSdSubsection(labelStr, markdownStr) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const label = document.createElement('strong');
            label.className = 'sd-label';
            label.textContent = labelStr;
            div.appendChild(label);

            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = md ? md.render(markdownStr) : markdownStr;
            div.appendChild(body);

            return div;
        }

        function escapeHtml(str) {
            if(!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.remove('hidden');
            // Force reflow
            void els.drawerOverlay.offsetWidth;
            els.drawerOverlay.classList.add('open');
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            setTimeout(() => {
                els.drawerOverlay.classList.add('hidden');
            }, 300);
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Start
        init();

    </script>
</body>
