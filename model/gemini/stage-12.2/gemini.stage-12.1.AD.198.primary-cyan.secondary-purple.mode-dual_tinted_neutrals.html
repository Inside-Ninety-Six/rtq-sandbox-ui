    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // --- ADD-ON: Markdown + KaTeX Setup ---
        // Configure markdown-it with HTML enabled (for SVG) and breaks disabled (for KaTeX)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payloadData = null;
        let currentPaperId = null;
        let activeQuestionId = null;

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content-root'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawerRoot: document.getElementById('mobile-drawer-root'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerCloseBtn: document.getElementById('drawer-close-btn'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            scrollContainer: document.getElementById('paper-scroll-container'),
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const data = await response.json();
                payloadData = data;
                
                setupPaperSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `
                    <div class="flex items-center justify-center h-64 text-secondary font-medium">
                        PAPERS PAYLOAD MISSING
                    </div>
                `;
                els.paperSelect.innerHTML = '<option>Error</option>';
            }
        }

        function setupPaperSelector() {
            els.paperSelect.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Reset scroll
            els.scrollContainer.scrollTop = 0;

            // Trigger KaTeX Render
            renderMath();
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            const defaults = paper.defaults || { expandedAll: true };
            let html = '';

            // Handle sectioned vs flat papers
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Stage 3 semantics: optional surface)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 mt-10 first:mt-0">
                                <div class="text-secondary font-medium uppercase tracking-wider text-sm border-b border-line pb-2 mb-6">
                                    Section ${section.label}
                                </div>
                                <div class="space-y-12">
                                    ${section.questions.map(q => renderQuestionNode(q, defaults)).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        // Omit header, just render list
                        html += `
                            <div class="space-y-12">
                                ${section.questions.map(q => renderQuestionNode(q, defaults)).join('')}
                            </div>
                        `;
                    }
                });
            } else if (paper.questions) {
                html += `
                    <div class="space-y-12">
                        ${paper.questions.map(q => renderQuestionNode(q, defaults)).join('')}
                    </div>
                `;
            }

            els.paperContent.innerHTML = html;
            attachInteractionHandlers();
        }

        function renderQuestionNode(node, defaults, depth = 0) {
            // Determine indentation class based on depth (Stage 3: indentation optional but allowed)
            // Using spacing-only indentation for children
            const indentClass = depth > 0 ? 'ml-0 md:ml-6 mt-6 border-l-2 border-transparent pl-0' : '';
            const nodeClass = depth === 0 ? 'top-level-question' : 'sub-question';
            
            // Check for Solution Block existence
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Defaults logic
            const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

            // Content Generation (Markdown)
            const questionHtml = md.render(node.question || '');
            
            let solutionBlockHtml = '';

            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-4 mb-2">
                            <span class="text-sm font-bold text-secondary block mb-1">Answer</span>
                            <div class="prose-content text-primary">
                                ${md.render(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const controlText = isExpanded ? 'Hide working' : 'Show working';
                    const displayStyle = isExpanded ? 'block' : 'none';
                    
                    // Subsections
                    const keepInMind = sd.keepInMind ? `
                        <div class="mb-4">
                            <div class="text-sm font-bold text-secondary mb-1">Keep in mind</div>
                            <div class="prose-content text-sm text-secondary">
                                ${md.render(sd.keepInMind)}
                            </div>
                        </div>` : '';
                        
                    const formulas = sd.formulasUsed ? `
                        <div class="mb-4">
                            <div class="text-sm font-bold text-secondary mb-1">Formulas used</div>
                            <div class="prose-content text-sm text-secondary">
                                ${md.render(sd.formulasUsed)}
                            </div>
                        </div>` : '';
                        
                    const working = sd.working ? `
                        <div class="mb-4">
                            <div class="text-sm font-bold text-secondary mb-1">Working</div>
                            <div class="prose-content text-primary">
                                ${md.render(sd.working)}
                            </div>
                        </div>` : '';
                        
                    const alternatives = (sd.alternativeWorking || []).map(alt => `
                        <div class="mb-4 pt-4 border-t border-line border-dashed">
                            <div class="text-sm font-bold text-secondary mb-1">Alternative working</div>
                            <div class="prose-content text-primary">
                                ${md.render(alt)}
                            </div>
                        </div>`).join('');

                    detailsHtml = `
                        <div class="mt-3">
                            <button class="disclosure-btn js-toggle-working" aria-expanded="${isExpanded}">
                                <span class="btn-text">${controlText}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div class="solution-details-region bg-sol-wash rounded-sm p-4 mt-1 border-l-2 border-accent-pri" style="display: ${displayStyle}">
                                ${keepInMind}
                                ${formulas}
                                ${working}
                                ${alternatives}
                            </div>
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block pl-0">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Recursion for children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node ${nodeClass} ${indentClass}" id="q-${node.id}">
                    <div class="question-body">
                        <div class="flex items-baseline gap-3 mb-2">
                            <span class="text-secondary font-bold text-lg select-none min-w-[1.5rem]">${node.id}</span>
                            <div class="prose-content flex-1 text-lg text-primary font-medium">
                                ${questionHtml}
                            </div>
                        </div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interaction ---

        function attachInteractionHandlers() {
            document.querySelectorAll('.js-toggle-working').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const button = e.currentTarget;
                    const region = button.nextElementSibling;
                    const textSpan = button.querySelector('.btn-text');
                    const icon = button.querySelector('svg');
                    
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        region.style.display = 'none';
                        button.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = 'Show working';
                        icon.classList.remove('rotate-180');
                    } else {
                        region.style.display = 'block';
                        button.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = 'Hide working';
                        icon.classList.add('rotate-180');
                    }
                });
            });
            
            // Intersection Observer for Nav Highlighting
            setupScrollSpy();
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            // Flatten list for rendering
            const itemsHtml = generateNavHtml(paper);
            els.desktopNav.innerHTML = itemsHtml;
            els.mobileNav.innerHTML = itemsHtml;
            
            // Add click handlers for scrolling
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Scroll to element
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Close drawer if mobile
                        closeDrawer();
                    }
                });
            });
        }

        function generateNavHtml(paper) {
            let html = '';
            
            const renderItem = (q) => {
                // Hierarchy via type scale only (Stage 3/4)
                // Sub-questions get slightly smaller text, no indent in nav
                // We'll detect nesting by id length or structure in payload, but usually purely flat here.
                // For this prototype, all items share left edge.
                
                // Hacky depth check via ID length for type scale nuance
                const isSub = q.id.length > 3 || q.id.includes('(');
                const scaleClass = isSub ? 'text-sm font-normal opacity-90' : 'font-medium';
                
                let out = `<a href="#q-${q.id}" class="nav-item ${scaleClass}" data-target="q-${q.id}">${q.id}</a>`;
                
                if (q.children) {
                    q.children.forEach(child => { out += renderItem(child); });
                }
                return out;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    } else {
                        html += `<div class="h-4"></div>`; // Spacing separator
                    }
                    sec.questions.forEach(q => { html += renderItem(q); });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => { html += renderItem(q); });
            }
            return html;
        }

        // --- Scroll Spy ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Highlight corresponding nav item
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, { root: els.scrollContainer, threshold: 0.1, rootMargin: "-5% 0px -80% 0px" });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => {
                el.classList.add('active');
                // Scroll nav into view if needed
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.mobileDrawerRoot.classList.add('drawer-open');
        }
        function closeDrawer() {
            els.mobileDrawerRoot.classList.remove('drawer-open');
        }

        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerCloseBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Start ---
        init();

    </script>
</body>
</html>
