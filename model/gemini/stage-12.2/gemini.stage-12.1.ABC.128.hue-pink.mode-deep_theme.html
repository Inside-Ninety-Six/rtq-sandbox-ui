    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STAGE 6 ADD-ON: ColorLab Config (Authoritative)
        // ==========================================================================
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink";
        const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";

        // ==========================================================================
        // MARKDOWN & KATE CONFIG (Stage 6 Add-on)
        // ==========================================================================
        // Configure Markdown-it
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: prevents <br> in math
        }) : null;

        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // APP LOGIC
        // ==========================================================================
        
        const appRoot = document.getElementById('app-root');
        let rawPayload = null;
        let activePaperKey = null;

        // Initialization
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                // Initial Render
                renderShell();
                
                // Select first paper by default
                loadPaper(rawPayload.papers[0].key);

            } catch (err) {
                console.error("Payload Load Error:", err);
                renderFailure();
            }
        }

        function renderFailure() {
            appRoot.innerHTML = `
                <div class="top-controls"></div>
                <div class="document-frame-shell">
                    <div class="error-state">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        function renderShell() {
            // Build static shell structure
            appRoot.innerHTML = `
                <header class="top-controls">
                    <div class="top-controls-inner">
                        <select id="paper-selector" class="paper-selector" aria-label="Select Paper"></select>
                        <button id="jump-to-trigger" class="mobile-jump-trigger">Jump to</button>
                    </div>
                </header>

                <main class="document-frame-shell">
                    <nav class="nav-rail">
                        <div class="nav-sticky-container">
                            <ul id="desktop-nav-list" class="nav-list"></ul>
                        </div>
                    </nav>

                    <div class="paper-column">
                        <div class="paper-surface" id="paper-content">
                            <!-- Paper Content Injected Here -->
                        </div>
                    </div>
                </main>

                <!-- Mobile Drawer -->
                <div id="drawer-overlay" class="drawer-overlay"></div>
                <div id="drawer" class="drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button id="drawer-close" class="drawer-close">&times;</button>
                    </div>
                    <div class="drawer-content">
                        <ul id="mobile-nav-list" class="nav-list"></ul>
                    </div>
                </div>
            `;

            // Populate Selector
            const selector = document.getElementById('paper-selector');
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            // Event Listeners
            selector.addEventListener('change', (e) => loadPaper(e.target.value));

            // Mobile Nav Logic
            const jumpBtn = document.getElementById('jump-to-trigger');
            const drawerOverlay = document.getElementById('drawer-overlay');
            const drawer = document.getElementById('drawer');
            const drawerClose = document.getElementById('drawer-close');

            function toggleDrawer(open) {
                if (open) {
                    drawer.classList.add('open');
                    drawerOverlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    drawerOverlay.classList.remove('open');
                }
            }

            jumpBtn.addEventListener('click', () => toggleDrawer(true));
            drawerOverlay.addEventListener('click', () => toggleDrawer(false));
            drawerClose.addEventListener('click', () => toggleDrawer(false));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            const contentContainer = document.getElementById('paper-content');
            const desktopNav = document.getElementById('desktop-nav-list');
            const mobileNav = document.getElementById('mobile-nav-list');

            // Clear previous
            contentContainer.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Paper Defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

            // Generate Nav & Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Nav Section Label (if exists)
                    if (section.label && section.label.trim() !== "") {
                        const navLabelD = document.createElement('div');
                        navLabelD.className = 'nav-section-label';
                        navLabelD.textContent = section.label;
                        desktopNav.appendChild(navLabelD);

                        const navLabelM = navLabelD.cloneNode(true);
                        mobileNav.appendChild(navLabelM);

                        // Content Section Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        contentContainer.appendChild(secHeader);
                    }

                    // Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, contentContainer, 0, expandAll);
                        renderNavItem(q, desktopNav, mobileNav, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, contentContainer, 0, expandAll);
                    renderNavItem(q, desktopNav, mobileNav, 0);
                });
            }

            // Render Math
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Update selector UI value
            document.getElementById('paper-selector').value = key;
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // ==========================================================================
        // RENDERERS
        // ==========================================================================

        function renderNavItem(qNode, desktopContainer, mobileContainer, depth) {
            // Flat list, hierarchy via type scale/data attr
            const id = qNode.id;
            
            function createItem() {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.dataset.targetId = `q-${id}`;
                btn.dataset.depth = depth;
                
                btn.addEventListener('click', () => {
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Set active state
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Simplistic active tracking - multiple buttons point to same ID
                        document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`).forEach(el => el.classList.add('active'));

                        // Close mobile drawer if open
                        document.getElementById('drawer').classList.remove('open');
                        document.getElementById('drawer-overlay').classList.remove('open');
                    }
                });
                li.appendChild(btn);
                return li;
            }

            desktopContainer.appendChild(createItem());
            mobileContainer.appendChild(createItem()); // Create distinct instance

            // Recursion for children
            if (qNode.children) {
                qNode.children.forEach(child => renderNavItem(child, desktopContainer, mobileContainer, depth + 1));
            }
        }

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt';
            qPrompt.innerHTML = md ? md.render(node.question || '') : node.question;

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbContainer = document.createElement('div');
                sbContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sbContainer.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-label">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    // Region
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details-region';
                    sdRegion.dataset.state = defaultExpanded ? 'expanded' : 'collapsed';

                    // Logic
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                        sdRegion.dataset.state = newState ? 'expanded' : 'collapsed';
                    });

                    // Render Subsections
                    // A) Keep in mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        sdRegion.appendChild(sub);
                    }

                    // B) Formulas Used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-formulas';
                        sub.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        sdRegion.appendChild(sub);
                    }

                    // C) Working (Primary)
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-working working-block';
                        sub.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        sdRegion.appendChild(sub);
                    }

                    // D) Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-working alt-working-block';
                            sub.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            sdRegion.appendChild(sub);
                        });
                    }

                    sdContainer.appendChild(toggleBtn);
                    sdContainer.appendChild(sdRegion);
                    sbContainer.appendChild(sdContainer);
                }

                wrapper.appendChild(sbContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        // Start
        init();

    </script>
</body>
</html>
