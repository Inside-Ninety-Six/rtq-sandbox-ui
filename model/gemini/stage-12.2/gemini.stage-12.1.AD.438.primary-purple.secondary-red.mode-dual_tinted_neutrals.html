    <style>
        /* --- ColorLab D: Dual-Accent Palette (dual_tinted_neutrals - Light Mode) --- */
        :root {
            /* 
               Hues: 
               Primary: Blue (approx 264)
               Secondary: Amber (approx 85)
            */
            --hue-primary: 264;
            --hue-secondary: 85;

            /* Surfaces: Tinted Neutrals (C in [0.015 .. 0.035]) */
            --color-surface-page: oklch(0.97 0.02 var(--hue-primary));
            --color-surface-frame: oklch(0.95 0.03 var(--hue-primary));
            --color-surface-paper: oklch(0.99 0.015 var(--hue-primary));
            
            /* Solution Details Wash (C in [0.025 .. 0.045]) */
            --color-surface-wash: oklch(0.96 0.035 var(--hue-primary));

            /* Text: Near Neutral (C <= 0.012) */
            --color-text-primary: oklch(0.20 0.01 var(--hue-primary));
            --color-text-secondary: oklch(0.45 0.012 var(--hue-primary));
            --color-text-quiet: oklch(0.60 0.01 var(--hue-primary));

            /* Accents */
            /* Primary (Links/Focus/Controls): C in [0.10 .. 0.16] */
            --color-accent-primary: oklch(0.55 0.15 var(--hue-primary));
            
            /* Secondary (Supplementary Role): C in [0.08 .. 0.14] */
            --color-accent-secondary: oklch(0.70 0.14 var(--hue-secondary));

            /* Borders/Dividers */
            --color-border-hairline: oklch(0.90 0.01 var(--hue-primary));
            --color-border-subtle: oklch(0.85 0.02 var(--hue-primary));
        }

        body {
            background-color: var(--color-surface-page);
            color: var(--color-text-primary);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Continuous vertical scroll */
            -webkit-font-smoothing: antialiased;
        }

        /* --- Typography & Hierarchy --- */
        .text-question { font-size: 1.125rem; line-height: 1.6; font-weight: 500; color: var(--color-text-primary); }
        .text-answer-label { font-weight: 600; font-size: 0.95rem; color: var(--color-text-secondary); }
        .text-answer-value { font-weight: 500; color: var(--color-text-primary); }
        .text-disclosure { font-weight: 500; font-size: 0.95rem; color: var(--color-accent-primary); cursor: pointer; }
        .text-sd-label { font-weight: 600; font-size: 0.9rem; color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: 0.02em; }
        .text-sd-body { font-size: 1rem; line-height: 1.5; color: var(--color-text-primary); }
        
        /* --- Layout Structures --- */
        .doc-shell {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--color-surface-frame);
        }

        .frame-columns {
            display: flex;
            flex: 1;
            /* Desktop: 2 columns */
        }
        
        /* Navigation Rail (Desktop) */
        .nav-rail {
            width: 240px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid var(--color-border-hairline);
            display: none; /* Mobile default */
            padding: 1.5rem 1rem;
        }
        
        @media (min-width: 1024px) {
            .nav-rail { display: block; }
            .doc-shell { border-left: 1px solid var(--color-border-subtle); border-right: 1px solid var(--color-border-subtle); }
        }

        /* Hide scrollbars on nav but allow scroll */
        .nav-rail { -ms-overflow-style: none; scrollbar-width: none; }
        .nav-rail::-webkit-scrollbar { display: none; }

        /* Paper Column */
        .paper-column {
            flex: 1;
            padding: 1.5rem 1rem;
            max-width: 800px; /* Readability constraint */
            margin: 0 auto;
            background-color: var(--color-surface-paper);
        }
        
        @media (min-width: 768px) {
            .paper-column { padding: 3rem 4rem; }
        }

        /* --- Components --- */
        
        /* Navigation Items */
        .nav-item {
            display: block;
            padding: 0.35rem 0.5rem;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            border-radius: 4px;
            transition: color 0.15s ease, background-color 0.15s ease;
        }
        .nav-item:hover {
            color: var(--color-text-primary);
            background-color: rgba(0,0,0,0.03);
        }
        .nav-item.active {
            font-weight: 600;
            color: var(--color-accent-primary);
            /* Secondary accent for subtle marker if we wanted, but sticking to text weight/color per baseline */
        }
        .nav-section-label {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--color-text-quiet);
            text-transform: uppercase;
            padding-left: 0.5rem;
            pointer-events: none;
        }
        
        /* Question Node */
        .question-node {
            margin-bottom: 3rem; /* Top-level spacing */
        }
        .question-node.child {
            margin-bottom: 1.5rem;
            margin-top: 1rem;
            margin-left: 1rem; /* Indentation for children */
            border-left: 1px solid var(--color-border-hairline);
            padding-left: 1rem;
        }
        @media (min-width: 768px) {
            .question-node.child { margin-left: 2rem; padding-left: 1.5rem; }

        .question-body { margin-bottom: 1rem; }
        .question-id { font-weight: 700; margin-right: 0.5em; color: var(--color-text-secondary); }

        /* Solution Block */
        .solution-block {
            margin-top: 1rem;
        }
        
        .answer-region {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
        }

        .sd-disclosure {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            user-select: none;
        }
        .sd-disclosure:hover { text-decoration: underline; }

        .sd-region {
            margin-top: 0.75rem;
            background-color: var(--color-surface-wash);
            padding: 1.25rem;
            border-radius: 4px; /* Slight rounding for region clarity */
            /* Quiet hairline boundary safety net */
            border: 1px solid var(--color-border-hairline);
        }

        .sd-subsection { margin-bottom: 1.25rem; }
        .sd-subsection:last-child { margin-bottom: 0; }
        
        /* Tables in Markdown */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            font-size: 0.95rem;
        }
        th, td {
            border: 1px solid var(--color-border-hairline);

            text-align: left;
        }
        th { font-weight: 600; background-color: rgba(0,0,0,0.02); }

        /* KaTeX Containment */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5rem 0;
            margin: 0.5em 0;
            /* Block math underlay permitted */
            background-color: rgba(255,255,255,0.5); 
        }
        /* Inline math: transparent always */
        .katex { background-color: transparent !important; }

        /* Top Controls */
        .top-controls {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border-hairline);
            background-color: var(--color-surface-frame);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        @media (min-width: 1024px) {
            .top-controls { position: static; border-bottom: none; }
        }

        /* Mobile Drawer */
        .drawer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 90;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }
        
        .drawer {
            position: fixed; top: 0; bottom: 0; left: 0; width: 85%; max-width: 300px;
            background: var(--color-surface-page);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
            border-right: 1px solid var(--color-border-subtle);
        }
        .drawer.open { transform: translateX(0); }
        
        /* Utils */
        .chevron { width: 1.25em; height: 1.25em; transition: transform 0.2s; }
        .chevron.rotated { transform: rotate(180deg); }
        
        .hidden { display: none !important; }

        /* Focus rings */
        *:focus-visible {
            outline: 2px solid var(--color-accent-primary);
            outline-offset: 2px;
        }

        /* Select styling */
        select {
            background-color: var(--color-surface-paper);
            border: 1px solid var(--color-border-subtle);
            color: var(--color-text-primary);
            padding: 0.4rem 2rem 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>

<body>

<!-- App Root -->
<div id="app" class="doc-shell">
    
    <!-- Top Controls Region -->
    <div class="top-controls">
        <div class="flex items-center gap-4">
            <h1 class="text-sm font-bold tracking-wide uppercase text-slate-500 hidden sm:block">RTQ Viewer</h1>
            <select id="paper-selector" aria-label="Select paper">
                <option value="" disabled selected>Loading papers...</option>
            </select>
        </div>
        
        <!-- Mobile Jump To Trigger -->
        <button id="mobile-menu-trigger" class="lg:hidden text-sm font-medium text-[color:var(--color-accent-primary)] flex items-center gap-1">
            <span>Jump to</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <!-- Main Content Columns -->
    <div class="frame-columns">
        
        <!-- Desktop Navigation Rail -->
        <nav class="nav-rail" aria-label="Paper navigation">
            <div id="desktop-nav-list" class="space-y-1">
                <!-- Nav items generated here -->
            </div>
        </nav>

        <!-- Paper Content Region -->
        <main class="paper-column" id="paper-content">
            <!-- Paper content generated here -->
            <div class="flex items-center justify-center h-64 text-slate-400">
                Select a paper to begin
            </div>
        </main>
    </div>

</div>

<!-- Mobile Navigation Drawer -->
<div id="drawer-overlay" class="drawer-overlay"></div>
<aside id="drawer" class="drawer" aria-label="Mobile navigation">
    <div class="p-4 border-b border-[color:var(--color-border-hairline)] flex justify-between items-center bg-[color:var(--color-surface-frame)]">
        <span class="font-bold text-[color:var(--color-text-secondary)]">Jump to Question</span>
        <button id="drawer-close" class="p-2 text-[color:var(--color-text-secondary)]">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>
    <div id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 space-y-1">
        <!-- Mobile nav items generated here -->
    </div>
</aside>

<script>
    // --- STAGE 0: CONSTANTS ---
    // AUTHORITATIVE CONSTANTS - SINGLE SOURCE OF TRUTH
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- SETUP ---
    // Markdown-it configuration (Authoritative)
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG/HTML
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // State
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const mobileTrigger = document.getElementById('mobile-menu-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            renderPaperSelector();
            
            // Auto-select first paper if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="p-8 text-center font-bold text-red-800 bg-red-50 border border-red-200 rounded">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
        }
    }

    // --- RENDERING CORE ---

    function renderPaperSelector() {
        paperSelector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;
        
        currentPaper = paper;
        
        // Reset state
        expandedStates = {};
        
        // Render Shell Contents
        renderNavigation(paper);
        renderPaperContent(paper);
        
        // Post-render Math
        renderMath();

        // Update selector value (if changed programmatically)
        paperSelector.value = paperKey;
    }

    function renderNavigation(paper) {
        const createNavHTML = (isMobile) => {
            let html = '';
            
            // Helper to render a list of items
            const renderItems = (items) => {
                return items.map(q => {
                    const id = q.id;
                    // Determine if active (simple scroll spy logic could be added later, static for now)
                    // Recursive for children to flatten the list visually per spec (Stage 5.4.5)
                    let itemHtml = `<a onclick="scrollToQuestion('${id}')" class="nav-item" data-target="${id}">${id}</a>`;
                    
                    if (q.children && q.children.length > 0) {
                         // We flatten the list for nav
                        itemHtml += renderItems(q.children);
                    }
                    return itemHtml;
                }).join('');
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only show label if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    html += renderItems(section.questions);
                    // Spacing between sections
                    html += `<div class="h-2"></div>`; 
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions);
            }
            return html;
        };

        desktopNavList.innerHTML = createNavHTML(false);
        mobileNavList.innerHTML = createNavHTML(true);
    }

    function renderPaperContent(paper) {
        let html = '';
        
        // Sectioned or Flat?
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="mb-8 border-b border-[color:var(--color-border-subtle)] pb-2">
                            <h2 class="text-xl font-bold text-[color:var(--color-text-secondary)]">${section.label}</h2>
                        </div>
                    `;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults, 0);
            });
            html += `</div>`;
        }
        
        paperContent.innerHTML = html;
        
        // Re-attach event listeners for toggles
        document.querySelectorAll('.sd-toggle-btn').forEach(btn => {
            btn.addEventListener('click', handleToggleClick);
        });
    }

    function renderQuestionNode(node, defaults, depth) {
        const isChild = depth > 0;
        const indentClass = isChild ? 'child' : '';
        
        // 1. Question Body
        const qId = node.id;
        const qBodyHtml = mdRender(node.question || '');
        
        let solutionBlockHtml = '';
        const sb = node.solutionBlock;
        
        if (sb) {
            // 2. Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = mdRender(sb.answer);
                answerHtml = `
                    <div class="answer-region">
                        <span class="text-answer-label">Answer</span>
                        <div class="text-answer-value">${ansContent}</div>
                    </div>
                `;
            }

            // 3. Solution Details
            let sdHtml = '';
            if (sb.solutionDetails) {
                // Determine expanded state
                // Default is expanded unless paper defaults say false
                // If not yet in state, set it
                if (expandedStates[node.id] === undefined) {
                    expandedStates[node.id] = (defaults && defaults.expandedAll === false) ? false : true;
                }
                const isExpanded = expandedStates[node.id];
                
                const toggleText = isExpanded ? 'Hide working' : 'Show working';
                const chevronClass = isExpanded ? 'chevron rotated' : 'chevron';
                const regionClass = isExpanded ? 'sd-region' : 'hidden';

                // Subsections
                const details = sb.solutionDetails;
                let subsectionsHtml = '';

                if (details.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="text-sd-label mb-1">Keep in mind</div>
                            <div class="text-sd-body">${mdRender(details.keepInMind)}</div>
                        </div>
                    `;
                }
                if (details.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="text-sd-label mb-1">Formulas used</div>
                            <div class="text-sd-body">${mdRender(details.formulasUsed)}</div>
                        </div>
                    `;
                }
                if (details.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="text-sd-label mb-1">Working</div>
                            <div class="text-sd-body">${mdRender(details.working)}</div>
                        </div>
                    `;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        subsectionsHtml += `
                            <div class="sd-subsection border-t border-[color:var(--color-border-hairline)] pt-4 mt-4">
                                <div class="text-sd-label mb-1 text-[color:var(--color-accent-secondary)]">Alternative working</div>
                                <div class="text-sd-body">${mdRender(alt)}</div>
                            </div>
                        `;
                    });
                }

                sdHtml = `
                    <div class="solution-details-wrapper">
                        <button class="sd-disclosure sd-toggle-btn" data-id="${node.id}">
                            <span>${toggleText}</span>
                            <svg class="${chevronClass}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="sd-region-${node.id}" class="${regionClass}">
                            ${subsectionsHtml}
                        </div>
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${sdHtml}
                </div>
            `;
        }

        // Recursive Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = node.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('');
        }

        return `
            <div id="q-${node.id}" class="question-node ${indentClass}">
                <div class="question-body text-question">
                    <span class="question-id">${node.id}</span>
                    <span class="inline-block">${qBodyHtml}</span>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function mdRender(text) {
        if (!md) return text;
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- INTERACTIONS ---

    function handleToggleClick(e) {
        const btn = e.currentTarget;
        const id = btn.dataset.id;
        const region = document.getElementById(`sd-region-${id}`);
        const span = btn.querySelector('span');
        const svg = btn.querySelector('svg');
        
        // Toggle State
        const wasExpanded = !region.classList.contains('hidden');
        const isNowExpanded = !wasExpanded;
        
        expandedStates[id] = isNowExpanded;

        // Update DOM
        if (isNowExpanded) {
            region.classList.remove('hidden');
            region.classList.add('sd-region');
            span.textContent = 'Hide working';
            svg.classList.add('rotated');
        } else {
            region.classList.add('hidden');
            region.classList.remove('sd-region');
            span.textContent = 'Show working';
            svg.classList.remove('rotated');
        }
    }

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header/spacing
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update Nav Active State
            document.querySelectorAll('.nav-item').forEach(nav => {
                if (nav.dataset.target === id) nav.classList.add('active');
                else nav.classList.remove('active');
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    mobileTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
</html>
