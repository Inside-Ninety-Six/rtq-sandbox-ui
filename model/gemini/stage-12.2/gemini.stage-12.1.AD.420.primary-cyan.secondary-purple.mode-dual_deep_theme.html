    <!-- Structure -->
    <div class="doc-shell">
        <header class="top-controls">
            <select id="paperSelect" class="paper-selector" aria-label="Select paper">

            </nav>

            <div id="paperRegion" class="paper-region">

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer" aria-hidden="true">

            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">
            <nav id="mobileNavList" class="nav-list"></nav>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Markdown-it (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (SRI disabled) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaperData = null;
        let md = null;

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        });

        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Inline SVG passthrough
                    linkify: true,
                    breaks: false // REQUIRED: Prevents <br> in math blocks
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Empty payload");
                }

                initPaperSelector();
            } catch (err) {
                console.error(err);
                document.getElementById('statusMessage').textContent = "PAPERS PAYLOAD MISSING";
                document.getElementById('statusMessage').className = "error-state";
            }
        }

        function initPaperSelector() {
            const select = document.getElementById('paperSelect');
            select.innerHTML = '';
            
            rawPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

            // Initial render
            renderPaper(rawPayload.papers[0].key);
        }

        function renderPaper(key) {
            activePaperKey = key;
            activePaperData = rawPayload.papers.find(p => p.key === key);
            
            const container = document.getElementById('paperContent');
            const status = document.getElementById('statusMessage');
            
            container.innerHTML = '';
            container.classList.remove('hidden');
            status.classList.add('hidden');

            // Determine structure (Flat vs Sectioned)
            let flatNodes = [];
            
            if (activePaperData.sections) {
                // Render sections
                activePaperData.sections.forEach((section, sIdx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-title">${escapeHtml(section.label)}</div>`;
                        container.appendChild(secHeader);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, activePaperData.defaults));
                        flatNodes.push({ id: q.id, label: q.id, sectionLabel: section.label, depth: 0, node: q });
                        collectNavNodes(q.children, flatNodes, 1);
                    });
                });
            } else if (activePaperData.questions) {
                activePaperData.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, activePaperData.defaults));
                    flatNodes.push({ id: q.id, label: q.id, depth: 0, node: q });
                    collectNavNodes(q.children, flatNodes, 1);
                });
            }

            // Navigation
            renderNavigation(flatNodes, activePaperData.sections);

            // Math Rendering
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectNavNodes(children, list, depth) {
            if (!children) return;
            children.forEach(child => {
                list.push({ id: child.id, label: child.id, depth: depth });
                collectNavNodes(child.children, list, depth + 1);
            });
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor target
            if (depth > 0) wrapper.setAttribute('data-child', 'true');

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="q-id">${escapeHtml(node.id)}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            `;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    // Determine default state
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', `sd-${node.id}`);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 4l4 4 4-4"/></svg>
                        </span>
                    `;
                    
                    // Solution Details Region
                    const details = document.createElement('div');
                    details.id = `sd-${node.id}`;
                    details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Content Injection helper
                    const addSection = (label, content, isList = false) => {
                        if (!content) return;
                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `
                            <div class="sd-label">${label}</div>
                            <div class="sd-body">${renderMarkdown(content)}</div>
                        `;
                        details.appendChild(sec);
                    };

                    addSection('Keep in mind', sdData.keepInMind);
                    addSection('Formulas used', sdData.formulasUsed);
                    addSection('Working', sdData.working);
                    
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach((alt, idx) => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            details.appendChild(sep);
                            addSection('Alternative working', alt);
                        });
                    }

                    // Event Handler
                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        details.classList.toggle('expanded');
                    });

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNavigation(flatNodes, sections) {
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // If sections exist, we group them.
            // If flat, just list.
            
            // Note: The flatNodes array already contains sequence.
            // We just need to handle section headers if activePaperData has sections.
            
            let currentSection = null;

            flatNodes.forEach(item => {
                // Section Header check (only for sectioned papers)
                if (sections && item.sectionLabel && item.sectionLabel !== currentSection) {
                    currentSection = item.sectionLabel;
                    // Only show if label is not empty
                    if (currentSection.trim().length > 0) {
                         const header = document.createElement('div');
                         header.className = 'nav-section-label';
                         header.textContent = currentSection;
                         
                         desktopNav.appendChild(header.cloneNode(true));
                         mobileNav.appendChild(header.cloneNode(true));
                    }
                }

                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.label;
                btn.setAttribute('data-id', item.id);
                btn.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
                
                btn.addEventListener('click', () => {
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        updateActiveNav(item.id);
                        closeDrawer();
                    }
                });

                desktopNav.appendChild(btn);
                mobileNav.appendChild(btn.cloneNode(true)); // Clone for mobile
            });

            // Intersection Observer for Scroll Spy
            setupScrollSpy(flatNodes);
        }

        function setupScrollSpy(nodes) {
            const observer = new IntersectionObserver((entries) => {
                // Find the first intersecting entry
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            nodes.forEach(n => {
                const el = document.getElementById(`q-${n.id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.getAttribute('data-id') === id) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function setupInteractions() {
            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const openBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('drawerClose');

            const toggleDrawer = (show) => {
                if (show) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            };

            openBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
            
            // Sync mobile nav clicks to close drawer (done in renderNavigation)
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

    </script>
</body>
