    <script>
        (function() {
            // --- Markdown renderer (authoritative config) ---
            const md = window.markdownit

                })
            : null;

            if (md) {
                // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
                md.inline.ruler.disable(["escape"]);
            }

            // State
            let papersData = [];
            let currentPaper = null;

            // DOM Elements
            const paperSelector = document.getElementById('paper-selector');
            const paperContent = document.getElementById('paper-content');
            const navListDesktop = document.getElementById('nav-list-desktop');
            const navListMobile = document.getElementById('nav-list-mobile');

                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload not found");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) {
                        throw new Error("Invalid payload schema");
                    }
                    
                    papersData = data.papers;
                    populateSelector();
                    
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }

                } catch (error) {
                    console.error(error);
                    paperContent.innerHTML = `<div style="padding: 2rem; text-align: center; color: red; font-weight: bold;">PAPERS PAYLOAD MISSING</div>`;
                    paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
                }
            }

            function populateSelector() {
                paperSelector.innerHTML = '';
                papersData.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    paperSelector.appendChild(opt);
                });
                
                paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // --- Paper Rendering ---
            function loadPaper(key) {
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;
                currentPaper = paper;

                // 1. Clear View
                paperContent.innerHTML = '';
                navListDesktop.innerHTML = '';
                navListMobile.innerHTML = '';

                // 2. Render Structure
                const nodes = []; // Flat list for navigation

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Header in Paper (if needed, minimal)
                        if (section.label && section.label.trim() !== '') {
                            // Section Signpost in Nav
                            addNavSectionLabel(section.label);
                            // Section Header in Paper
                            const secHeader = document.createElement('div');
                            secHeader.className = 'paper-section-header';
                            secHeader.textContent = section.label;
                            paperContent.appendChild(secHeader);
                        }
                        
                        // Render Questions
                        const qContainer = document.createElement('div');
                        qContainer.className = 'question-list';
                        paperContent.appendChild(qContainer);
                        
                        section.questions.forEach(q => {
                            renderQuestionNode(q, qContainer, 0, nodes);
                        });
                    });
                } else if (paper.questions) {
                    const qContainer = document.createElement('div');
                    qContainer.className = 'question-list';
                    paperContent.appendChild(qContainer);
                    
                    paper.questions.forEach(q => {
                        renderQuestionNode(q, qContainer, 0, nodes);
                    });
                }

                // 3. Render Navigation Items
                nodes.forEach(node => {
                    addNavItem(node.id, node.elementId, node.depth);
                });

                // 4. KaTeX Auto-Render
                renderMath(paperContent);
                
                // 5. Scroll to top
                window.scrollTo(0, 0);
            }

            function renderQuestionNode(data, container, depth, navRegistry) {
                const elementId = `q-${data.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                // Register for Nav
                navRegistry.push({ id: data.id, elementId: elementId, depth: depth });

                // Node Container
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = elementId;
                
                // Question Body
                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'question-body';
                
                const idSpan = document.createElement('div');
                idSpan.className = 'question-identifier';
                idSpan.textContent = data.id; // Just ID
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'question-prompt';
                promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

                bodyDiv.appendChild(idSpan);
                bodyDiv.appendChild(promptDiv);
                node.appendChild(bodyDiv);

                // Solution Block (Optional)
                if (data.solutionBlock) {
                    const sb = data.solutionBlock;
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // Answer (Optional)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockDiv.appendChild(ansDiv);
                    }

                    // Solution Details (Optional)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;
                        
                        if (hasDetails) {
                            // Expand/Collapse Control
                            const isExpandedDefault = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false
                            
                            const control = document.createElement('button');
                            control.className = 'disclosure-control';
                            control.setAttribute('aria-expanded', isExpandedDefault);
                            control.innerHTML = `
                                <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                                <span class="disclosure-icon">›</span>
                            `;
                            
                            const detailsRegion = document.createElement('div');
                            detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                            
                            // Toggle Logic
                            control.onclick = () => {
                                const expanded = control.getAttribute('aria-expanded') === 'true';
                                control.setAttribute('aria-expanded', !expanded);
                                control.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                                detailsRegion.classList.toggle('expanded');
                            };

                            // Render Subsections
                            // 1. Keep in Mind
                            if (sd.keepInMind) {
                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection';
                                sub.innerHTML = `
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body keep-in-mind-list">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                `;
                                detailsRegion.appendChild(sub);
                            }

                            // 2. Formulas Used
                            if (sd.formulasUsed) {
                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection';
                                sub.innerHTML = `
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                `;
                                detailsRegion.appendChild(sub);
                            }

                            // 3. Working
                            if (sd.working) {
                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection working-block';
                                sub.innerHTML = `
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                                `;
                                detailsRegion.appendChild(sub);
                            }

                            // 4. Alternative Working
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    const sub = document.createElement('div');
                                    sub.className = 'sd-subsection working-block';
                                    sub.innerHTML = `
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                    `;
                                    detailsRegion.appendChild(sub);
                                });
                            }

                            blockDiv.appendChild(control);
                            blockDiv.appendChild(detailsRegion);
                        }
                    }
                    node.appendChild(blockDiv);
                }

                container.appendChild(node);

                // Recursion for Children
                if (data.children && data.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    data.children.forEach(child => {
                        renderQuestionNode(child, childContainer, depth + 1, navRegistry);
                    });
                    container.appendChild(childContainer);
                }
            }

            // --- Navigation Rendering ---
            function addNavSectionLabel(label) {
                const makeLabel = () => {
                    const el = document.createElement('li');
                    el.className = 'nav-section-label';
                    el.textContent = label;
                    return el;
                };
                navListDesktop.appendChild(makeLabel());
                navListMobile.appendChild(makeLabel());
            }

            function addNavItem(text, targetId, depth) {
                const makeItem = () => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#${targetId}`;
                    a.className = 'nav-item';
                    a.dataset.depth = depth;
                    a.textContent = text; // Identifiers only
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(targetId);
                        if (target) {
                            // Close drawer on mobile
                            closeDrawer();
                            // Smooth scroll
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        }
                    };
                    
                    li.appendChild(a);
                    return li;
                };

                navListDesktop.appendChild(makeItem());
                navListMobile.appendChild(makeItem());
            }

            // --- Math Rendering ---
            function renderMath(element) {
                if (window.renderMathInElement) {
                    renderMathInElement(element, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- Scroll Spy for Nav ---
            function setupScrollSpy() {
                const observerOptions = {
                    root: null,
                    rootMargin: '-10% 0px -80% 0px', // Trigger near top
                    threshold: 0
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            setActiveNav(id);
                        }
                    });
                }, observerOptions);

                // Observe all questions (re-run after render)
                const observeAll = () => {
                    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
                };
                
                // Mutation observer to attach scroll spy when content changes
                const contentObserver = new MutationObserver(() => {
                    observeAll();
                });
                contentObserver.observe(paperContent, { childList: true, subtree: true });
            }

            function setActiveNav(id) {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.getAttribute('href') === `#${id}`) {
                        el.classList.add('active');
                        // Scroll nav into view if needed
                        el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }

            // --- Mobile Drawer Logic ---
            function openDrawer() {
                drawer.classList.add('open');
                drawerOverlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                drawerOverlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }

            jumpTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // --- Start ---
            init();
            setupScrollSpy();

        })();
    </script>
</body>
</html>
