<script>
    /**
     * STAGE 0: CONSTANTS
     * Single Source of Truth for Paths
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // App State
    let payload = null;
    let currentPaperKey = null;

    /**
     * MARKDOWN CONFIGURATION (Authoritative)
     * html: true (SVG passthrough)
     * breaks: false (prevent <br> in math)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false,
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        const paperSurface = document.getElementById('paperSurface');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            populatePaperSelector();
            
            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }
        
        setupEventListeners();
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
    }

    function setupEventListeners() {
        // Paper Switch
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const openBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('closeDrawerBtn');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        openBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Click outside drawer to close handled by overlay
    }

    /**
     * CORE RENDERING
     */
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Scroll
        window.scrollTo(0,0);

        const container = document.getElementById('paperSurface');
        container.innerHTML = ''; // Clear

        // 1. Render Content
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(sec => {
                const secBlock = document.createElement('div');
                secBlock.className = 'paper-section';
                
                // Section Header (only if label exists)
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = sec.label;
                    secBlock.appendChild(header);
                }

                const list = document.createElement('div');
                list.className = 'question-list';
                
                sec.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                
                secBlock.appendChild(list);
                container.appendChild(secBlock);
            });
        } else if (paper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
            container.appendChild(list);
        }

        // 2. Render Navigation (Desktop & Mobile)
        renderNavigation(paper);

        // 3. KaTeX Auto-render (Stage 6 pipeline)
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    /**
     * Recursive Question Renderer
     */
    function renderQuestionNode(node, depth, paperDefaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor ID

        // A. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'q-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id; // Plain text identifier
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // B. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // 1. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // 2. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.textContent = "Show working"; // Text-first
                
                const chevron = document.createElement('span');
                chevron.className = 'chevron';
                chevron.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                toggle.appendChild(chevron);

                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';

                // Initial State
                const startExpanded = paperDefaults?.expandedAll !== false; // Default expanded unless explicit false
                if (startExpanded) {
                    detailsRegion.classList.add('expanded');
                    toggle.childNodes[0].textContent = "Hide working";
                    toggle.setAttribute('aria-expanded', 'true');
                } else {
                    toggle.setAttribute('aria-expanded', 'false');
                }

                // Toggle Interaction
                toggle.onclick = () => {
                    const isExpanded = detailsRegion.classList.contains('expanded');
                    if (isExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggle.childNodes[0].textContent = "Show working";
                        toggle.setAttribute('aria-expanded', 'false');
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggle.childNodes[0].textContent = "Hide working";
                        toggle.setAttribute('aria-expanded', 'true');
                    }
                };

                solBlock.appendChild(toggle);

                // Contents: KeepInMind -> Formulas -> Working -> Alt
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const el = createSubsection("Keep in mind", sd.keepInMind);
                    detailsRegion.appendChild(el);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const el = createSubsection("Formulas used", sd.formulasUsed);
                    detailsRegion.appendChild(el);
                }

                // Working
                if (sd.working) {
                    const el = createSubsection("Working", sd.working);
                    detailsRegion.appendChild(el);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);
                        
                        const el = createSubsection("Alternative working", alt);
                        detailsRegion.appendChild(el);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if string provided instead of array
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    detailsRegion.appendChild(sep);
                    const el = createSubsection("Alternative working", sd.alternativeWorking);
                    detailsRegion.appendChild(el);
                }

                solBlock.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(solBlock);
        }

        // C. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            const subList = document.createElement('div');
            subList.className = 'question-list';
            
            node.children.forEach(child => {
                subList.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
            });
            
            childContainer.appendChild(subList);
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, contentMarkdown) {
        const wrapper = document.createElement('div');
        wrapper.className = 'sd-subsection';
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        wrapper.appendChild(lbl);
        wrapper.appendChild(body);
        return wrapper;
    }

    /**
     * NAVIGATION RENDERER
     * Flat list, hierarchy via type scale (CSS classes), sticky rail.
     */
    function renderNavigation(paper) {
        // Collect all items in order
        const navItems = [];
        
        function traverse(node, depth) {
            navItems.push({ id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => traverse(c, depth + 1));
            }
        }

        const sections = paper.sections ? paper.sections : [{ label: "", questions: paper.questions }];
        
        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            sections.forEach(sec => {
                // Section Label
                if (sec.label && sec.label.trim() !== "") {
                    const liLabel = document.createElement('li');
                    liLabel.className = 'nav-section-label';
                    liLabel.textContent = sec.label;
                    ul.appendChild(liLabel);
                }
                
                // Items
                sec.questions.forEach(q => {
                    const qItems = [];
                    // Local traverse for this question tree
                    const localTraverse = (n, d) => {
                        qItems.push({id: n.id, depth: d});
                        if(n.children) n.children.forEach(c => localTraverse(c, d+1));
                    };
                    localTraverse(q, 0);

                    qItems.forEach(item => {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.id;
                        btn.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap css depth
                        btn.onclick = () => {
                            const target = document.getElementById(`q-${item.id}`);
                            if(target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                
                                // Set active state manually on click for immediate feedback
                                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                                btn.classList.add('active');
                                
                                // Close drawer if open
                                document.getElementById('navDrawer').classList.remove('open');
                                document.getElementById('drawerOverlay').style.display = 'none';
                            }
                        };
                        
                        li.appendChild(btn);
                        ul.appendChild(li);
                    });
                });
            });
            return ul;
        };

        // Inject into Desktop Rail
        const desktopContainer = document.getElementById('desktopNavContainer');
        desktopContainer.innerHTML = '';
        desktopContainer.appendChild(buildList());

        // Inject into Mobile Drawer
        const mobileContainer = document.getElementById('drawerNavContent');
        mobileContainer.innerHTML = '';
        mobileContainer.appendChild(buildList()); // Duplicate structure
    }

    // Scroll Spy for Navigation Active State
    window.addEventListener('scroll', () => {
        // Debounce slightly or just run
        const nodes = document.querySelectorAll('.question-node');
        let currentId = null;
        
        for (const node of nodes) {
            const rect = node.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentId = node.id.replace('q-', '');
                break; 
            }
            // Fallback: if we scrolled past, keep the last one that was above
            if (rect.top < 0) {
                currentId = node.id.replace('q-', '');
            }
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.textContent === currentId) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }
    }, { passive: true });

    // Run
    init();

</script>
