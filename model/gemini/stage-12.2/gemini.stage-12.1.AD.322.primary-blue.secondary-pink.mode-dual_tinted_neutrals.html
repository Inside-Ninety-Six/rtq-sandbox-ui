    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedAll: true // Default, override by paper
        };

        // Markdown-it Setup (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // DOM Elements
        const els = {
            select: document.getElementById('paper-select'),
            desktopNav: document.getElementById('desktop-nav-list'),
            drawerNav: document.getElementById('drawer-nav-list'),
            content: document.getElementById('paper-content'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            drawerTrigger: document.getElementById('mobile-jump-trigger')
        };

        // =========================================
        // MAIN LOGIC
        // =========================================
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                state.papers = data.papers;

                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            els.select.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }

        function renderPaperSelector() {
            els.select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Apply defaults
            state.expandedAll = paper.defaults?.expandedAll !== false; 

            // Render Content
            els.content.innerHTML = '';
            
            // Handle Sections vs Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    renderSection(section);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions);
            }

            // Render Navigation
            renderNavigation(paper);

            // Post-Render Math
            renderKaTeX();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // =========================================
        // RENDERERS
        // =========================================

        function renderSection(section) {
            const sectionEl = document.createElement('div');
            sectionEl.className = 'section-block';
            
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'section-header-block';
                header.textContent = `Section ${section.label}`;
                sectionEl.appendChild(header);
            }

            const listEl = document.createElement('div');
            listEl.className = 'question-list';
            
            section.questions.forEach(q => {
                listEl.appendChild(createQuestionNode(q, 0));
            });
            
            sectionEl.appendChild(listEl);
            els.content.appendChild(sectionEl);
        }

        function renderQuestionList(questions) {
            const listEl = document.createElement('div');
            listEl.className = 'question-list';
            
            questions.forEach(q => {
                listEl.appendChild(createQuestionNode(q, 0));
            });
            
            els.content.appendChild(listEl);
        }

        function createQuestionNode(node, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;
            nodeEl.dataset.id = node.id;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const identEl = document.createElement('div');
            identEl.className = 'question-identifier';
            identEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(identEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const isExpanded = state.expandedAll;
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.dataset.state = isExpanded ? 'expanded' : 'collapsed';

                    // Subsections
                    // A. Keep In Mind
                    if (details.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // B. Formulas Used
                    if (details.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas-used'));
                    }
                    // C. Working
                    if (details.working) {
                        region.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    // D. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altEl = createSubsection('Alternative working', alt, 'sd-alternative-working');
                            region.appendChild(altEl);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = region.dataset.state === 'expanded';
                        region.dataset.state = expanded ? 'collapsed' : 'expanded';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    };

                    wrapper.appendChild(toggleBtn);
                    wrapper.appendChild(region);
                    solBlock.appendChild(wrapper);
                }

                nodeEl.appendChild(solBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function createSubsection(label, markdown, className) {
            const el = document.createElement('div');
            el.className = `sd-subsection ${className}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body';
            bodyEl.innerHTML = md ? md.render(markdown) : markdown;

            el.appendChild(labelEl);
            el.appendChild(bodyEl);
            return el;
        }

        // =========================================
        // NAVIGATION RENDERER
        // =========================================
        function renderNavigation(paper) {
            const generateNavHTML = (paperData) => {
                let html = '';
                
                // Helper to flatten tree for nav
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        html += `
                            <a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">
                                ${node.id}
                            </a>
                        `;
                        if (node.children) {
                            processNodes(node.children, depth + 1);
                        }
                    });
                };

                if (paperData.sections) {
                    paperData.sections.forEach(section => {
                        if (section.label) {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        processNodes(section.questions, 0);
                    });
                } else if (paperData.questions) {
                    processNodes(paperData.questions, 0);
                }
                return html;
            };

            const html = generateNavHTML(paper);
            els.desktopNav.innerHTML = html;
            els.drawerNav.innerHTML = html;

            setupNavInteractions();
            setupScrollSpy();
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Offset for fixed/sticky headers if necessary, 
                        // but mainly ensure smooth scroll
                        const yOffset = -20; 
                        const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // Active State Scroll Spy
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.dataset.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px' // Bias towards top-middle
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.id === id) el.classList.add('active');
            });
        }

        // =========================================
        // KATEX
        // =========================================
        function renderKaTeX() {
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // DRAWER LOGIC
        // =========================================
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });


        // Run
        init();

    </script>
</body>
