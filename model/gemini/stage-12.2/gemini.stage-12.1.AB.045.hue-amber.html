<script>
    // ==========================================================================

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // MARKDOWN CONFIGURATION (Stage 6 Add-on)
    // ==========================================================================
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // STATE & DOM ELEMENTS
    // ==========================================================================
    const state = {
        papers: [],
        currentPaper: null,
        loading: true
    };

    const els = {
        paperSelector: document.getElementById('paperSelector'),
        navRail: document.getElementById('navRail'),
        paperContent: document.getElementById('paperContent'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
        drawerNavContent: document.getElementById('drawerNavContent')
    };

    // ==========================================================================
    // DATA LOADING
    // ==========================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            state.papers = data.papers;
            renderPaperSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error('Failed to load papers:', error);
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = '<option>Error loading papers</option>';
            els.paperSelector.disabled = true;
        }
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers
            .map(p => `<option value="${p.key}">${p.label}</option>`)
            .join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        renderPaper(paper);
        renderNavigation(paper);
    }

    // ==========================================================================
    // RENDERING LOGIC
    // ==========================================================================
    
    // --- Helper: Markdown Rendering ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- Render Paper Content ---
    function renderPaper(paper) {
        els.paperContent.innerHTML = '';
        
        // Handle Sectioned vs Flat Papers
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (Stage 3 structure)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    els.paperContent.appendChild(header);
                }
                
                // Render Questions in this section
                const listContainer = document.createElement('div');
                listContainer.className = 'question-list';
                section.questions.forEach(q => {
                    listContainer.appendChild(createQuestionNode(q, paper.defaults));
                });
                els.paperContent.appendChild(listContainer);
            });
        } else if (paper.questions) {
            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';
            paper.questions.forEach(q => {
                listContainer.appendChild(createQuestionNode(q, paper.defaults));
            });
            els.paperContent.appendChild(listContainer);
        }

        // Trigger KaTeX Rendering
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Render Question Node (Recursive) ---
    function createQuestionNode(q, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${sanitizeId(q.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const identifier = document.createElement('div');
        identifier.className = 'question-identifier';
        identifier.textContent = q.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt md-content';
        prompt.innerHTML = renderMarkdown(q.question);

        body.appendChild(identifier);
        body.appendChild(prompt);
        // Clearfix for floated identifier
        const clearfix = document.createElement('div');
        clearfix.style.clear = 'both';
        body.appendChild(clearfix);
        
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // A) Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = renderMarkdown(sb.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                
                // Disclosure Control
                const isExpandedDefault = defaults?.expandedAll !== false;
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `
                    <span class="disclosure-label">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â€º</span>
                `;

                // Content Wrapper
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                
                const inner = document.createElement('div');
                inner.className = 'solution-details-inner md-content';

                // B.1 Keep in mind
                if (details.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                    `;
                    inner.appendChild(section);
                }

                // B.2 Formulas Used
                if (details.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="working-body">${renderMarkdown(details.formulasUsed)}</div>
                    `;
                    inner.appendChild(section);
                }

                // B.3 Working (Primary)
                if (details.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="working-body">${renderMarkdown(details.working)}</div>
                    `;
                    inner.appendChild(section);
                }

                // B.4 Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const section = document.createElement('div');
                        section.className = 'sd-section';
                        section.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body">${renderMarkdown(alt)}</div>
                        `;
                        inner.appendChild(section);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     // Handle string case if payload schema varies slightly
                     const section = document.createElement('div');
                        section.className = 'sd-section';
                        section.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body">${renderMarkdown(details.alternativeWorking)}</div>
                        `;
                        inner.appendChild(section);
                }

                detailsRegion.appendChild(inner);

                // Interaction Logic
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                block.appendChild(toggleBtn);
                block.appendChild(detailsRegion);
            }
            
            node.appendChild(block);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, defaults));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // --- Render Navigation ---
    function renderNavigation(paper) {
        els.navRail.innerHTML = '';
        els.drawerNavContent.innerHTML = '';
        
        const list = document.createElement('ul');
        list.className = 'nav-list';

        // Helper to flatten recursive tree for navigation list
        const buildNavItems = (questions, depth = 0) => {
            questions.forEach(q => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = q.id;
                btn.dataset.target = `q-${sanitizeId(q.id)}`;
                btn.dataset.depth = depth; // For type scale hierarchy
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(btn.dataset.target);
                    closeDrawer();
                });
                
                li.appendChild(btn);
                list.appendChild(li);

                if (q.children && q.children.length > 0) {
                    buildNavItems(q.children, depth + 1);
                }
            });
        };

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const sectionLabel = document.createElement('li');
                    sectionLabel.className = 'nav-section-label';
                    sectionLabel.textContent = section.label;
                    list.appendChild(sectionLabel);
                }
                buildNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            buildNavItems(paper.questions, 0);
        }

        els.navRail.appendChild(list);
        
        // Clone for Mobile Drawer
        const drawerList = list.cloneNode(true);
        // Re-attach listeners for cloned elements
        Array.from(drawerList.querySelectorAll('.nav-item')).forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(btn.dataset.target);
                closeDrawer();
            });
        });
        els.drawerNavContent.appendChild(drawerList);

        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    // ==========================================================================
    // INTERACTIONS & UTILS
    // ==========================================================================
    
    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function scrollToQuestion(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            const headerOffset = 80; // approx header + padding
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Focus for accessibility
            el.setAttribute('tabindex', '-1');
            el.focus({preventScroll: true});
        }
    }

    // Scroll Spy for Navigation Active State
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-rail .nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.target === targetId);
        });
        // Mobile
        document.querySelectorAll('#drawerNavContent .nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.target === targetId);
        });
    }

    // Mobile Drawer Logic
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.mobileJumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Initialize App
    init();

</script>
