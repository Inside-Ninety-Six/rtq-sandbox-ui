<body class="min-h-screen flex flex-col">

    <!-- DocumentFrameShell -->
    <div class="flex-1 w-full bg-frame">

            <!-- Navigation Rail (Desktop) -->

    <!-- 
        LIBRARIES 
        - Markdown-it
        - KaTeX
    -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & UTILS ---
        let state = {
            papers: [],
            activePaper: null,
            expandedMap: new Map(), // questionId -> boolean
            mobileDrawerOpen: false
        };

        // --- MARKDOWN SETUP (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- CORE RENDER LOOP ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('content-container');
            container.innerHTML = `<div class="p-8 text-center text-sec font-medium border border-hair rounded bg-wash">${msg}</div>`;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaper = paper;
            state.expandedMap.clear();
            
            // Set defaults based on paper.defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Content
            const container = document.getElementById('content-container');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let questionNodes = [];
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = "pt-8 pb-4 border-b border-hair mb-8";
                        sectionHeader.innerHTML = `<h2 class="text-xl font-bold text-prim">Section ${section.label}</h2>`;
                        container.appendChild(sectionHeader);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, defaultExpanded, 0));
                        questionNodes.push({ ...q, sectionLabel: section.label }); // Store for nav
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, defaultExpanded, 0));
                    questionNodes.push(q);
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- DOM GENERATION: QUESTION NODE ---

        function renderQuestionNode(node, defaultExpanded, depth) {
            // Container for Question Node
            const wrapper = document.createElement('div');
            wrapper.className = `question-node relative group ${depth > 0 ? 'mt-6 ml-0 sm:ml-4 border-l-2 border-transparent hover:border-hair pl-4 transition-colors duration-200' : 'mb-12'}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            const qId = document.createElement('span');
            qId.className = "inline-block font-bold text-sec text-sm mb-1 mr-2 bg-frame px-1.5 py-0.5 rounded";
            qId.textContent = node.id;
            
            const qText = document.createElement('div');
            qText.className = "text-lg text-prim md-content";
            qText.innerHTML = renderMarkdown(node.question);

            qBody.appendChild(qId);
            qBody.appendChild(qText);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionRegion = document.createElement('div');
                solutionRegion.className = "mt-4 pl-0 sm:pl-4"; // Indent supporting material slightly

                // Answer (Optional)
                if (sb.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "mb-3 flex flex-col sm:flex-row sm:items-baseline gap-2";
                    ansRow.innerHTML = `
                        <span class="text-xs font-bold uppercase tracking-wider text-sec select-none shrink-0">Answer</span>
                        <div class="text-base font-medium text-prim md-content flex-1">${renderMarkdown(sb.answer)}</div>
                    `;
                    solutionRegion.appendChild(ansRow);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap.has(node.id) ? state.expandedMap.get(node.id) : defaultExpanded;
                    state.expandedMap.set(node.id, isExpanded);

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-acc hover:text-prim transition-colors focus-ring rounded py-1 pr-2 mb-2 select-none group/toggle";
                    toggleBtn.onclick = () => {
                        const newState = !state.expandedMap.get(node.id);
                        state.expandedMap.set(node.id, newState);
                        updateSolutionDetailsVisibility(detailsContainer, toggleText, toggleIcon, newState);
                    };

                    const toggleText = document.createElement('span');
                    const toggleIcon = document.createElement('span');
                    toggleIcon.className = "transform transition-transform duration-200";
                    toggleIcon.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                    toggleBtn.appendChild(toggleText);
                    toggleBtn.appendChild(toggleIcon);
                    solutionRegion.appendChild(toggleBtn);

                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = "overflow-hidden transition-all duration-300 ease-in-out bg-wash rounded-md border border-hair";
                    
                    const detailsInner = document.createElement('div');
                    detailsInner.className = "p-4 space-y-6 text-sm text-sec";

                    // Build Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const block = createDetailBlock("Keep in mind", sd.keepInMind, "text-prim font-medium");
                        detailsInner.appendChild(block);
                    }
                    // 2. Formulas
                    if (sd.formulasUsed) {
                        const block = createDetailBlock("Formulas used", sd.formulasUsed);
                        detailsInner.appendChild(block);
                    }
                    // 3. Working
                    if (sd.working) {
                        const block = createDetailBlock("Working", sd.working, "text-prim");
                        detailsInner.appendChild(block);
                    }
                    // 4. Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                            const block = createDetailBlock("Alternative working", aw, "text-prim");
                            if (idx === 0) block.classList.add("border-t", "border-hair", "pt-4", "mt-4");
                            detailsInner.appendChild(block);
                        });
                    }

                    detailsContainer.appendChild(detailsInner);
                    solutionRegion.appendChild(detailsContainer);

                    // Set initial state
                    updateSolutionDetailsVisibility(detailsContainer, toggleText, toggleIcon, isExpanded, true);
                }

                wrapper.appendChild(solutionRegion);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "mt-6";
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, defaultExpanded, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createDetailBlock(label, markdown, extraClasses = "") {
            const div = document.createElement('div');
            div.innerHTML = `
                <div class="text-xs font-bold uppercase tracking-wider text-sec mb-2">${label}</div>
                <div class="md-content ${extraClasses}">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function updateSolutionDetailsVisibility(container, textSpan, iconSpan, isExpanded, initial = false) {
            textSpan.textContent = isExpanded ? "Hide working" : "Show working";
            iconSpan.style.transform = isExpanded ? "rotate(180deg)" : "rotate(0deg)";
            
            if (isExpanded) {
                container.style.display = "block";
                // Simple animation logic would go here, relying on CSS display toggle for baseline
            } else {
                container.style.display = "none";
            }
        }

        function renderMarkdown(content) {
            if (!md || !content) return content || "";
            return md.render(content);
        }

        // --- NAVIGATION ---

        function renderNavigation(paper) {
            const deskList = document.getElementById('desktop-nav-list');
            const mobList = document.getElementById('mobile-nav-list');
            
            deskList.innerHTML = '';
            mobList.innerHTML = '';

            const navItems = [];

            // Helper to walk tree and collect flat list
            const collectItems = (nodes) => {
                nodes.forEach(node => {
                    navItems.push({ id: node.id, label: node.id }); // Using ID as label per strict rules
                    if (node.children) collectItems(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Separator (Non-clickable)
                    if(sec.label) {
                        navItems.push({ isSection: true, label: sec.label });
                    }
                    collectItems(sec.questions);
                });
            } else {
                collectItems(paper.questions || []);
            }

            // Render Items
            const fragmentDesk = document.createDocumentFragment();
            const fragmentMob = document.createDocumentFragment();

            navItems.forEach(item => {
                const el = document.createElement('div');
                if (item.isSection) {
                    el.className = "py-2 mt-4 mb-2 text-xs font-bold text-sec uppercase tracking-widest border-b border-hair";
                    el.textContent = `Section ${item.label}`;
                } else {
                    const btn = document.createElement('a');
                    btn.href = `#q-${item.id}`;
                    btn.className = "block py-1 text-sm text-nav hover:text-prim transition-colors focus-ring rounded px-2 -ml-2";
                    
                    // Simple hierarchy logic via string length/structure heuristic for style
                    // (Strictly flat list layout, but subtle type cues permitted)
                    const isSub = item.id.includes("(") || item.id.length > 3;
                    if (isSub) {
                        btn.classList.add("font-normal", "opacity-90");
                    } else {
                        btn.classList.add("font-medium");
                    }
                    
                    btn.textContent = item.label;
                    btn.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Scroll
                            const offset = 80; // Header + padding
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Close mobile drawer if open
                            if(state.mobileDrawerOpen) toggleMobileDrawer(false);
                            
                            // Visual Focus Cue (simple flash)
                            target.classList.add('bg-wash');
                            setTimeout(() => target.classList.remove('bg-wash'), 1500);
                        }
                    };
                    el.appendChild(btn);
                }
                
                fragmentDesk.appendChild(el.cloneNode(true)); // Clone for desktop
                
                // For mobile, ensure elements work
                const elMob = el.cloneNode(true);
                if (!item.isSection) {
                    elMob.querySelector('a').onclick = el.querySelector('a').onclick;
                }
                fragmentMob.appendChild(elMob);
            });

            deskList.appendChild(fragmentDesk);
            mobList.appendChild(fragmentMob);
        }

        // --- MOBILE DRAWER LOGIC ---

        const drawer = document.getElementById('mobile-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const panel = document.getElementById('drawer-panel');

        function toggleMobileDrawer(open) {
            state.mobileDrawerOpen = open;
            if (open) {
                drawer.classList.remove('hidden');
                // Trigger reflow
                void drawer.offsetWidth; 
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('-translate-x-full');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                backdrop.classList.add('opacity-0');
                panel.classList.add('-translate-x-full');
                document.body.style.overflow = '';
                setTimeout(() => {
                    if (!state.mobileDrawerOpen) drawer.classList.add('hidden');
                }, 200);
            }
        }

        document.getElementById('mobile-jump-trigger').onclick = () => toggleMobileDrawer(true);
        document.getElementById('drawer-close').onclick = () => toggleMobileDrawer(false);
        backdrop.onclick = () => toggleMobileDrawer(false);

        // Escape Key to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.mobileDrawerOpen) toggleMobileDrawer(false);
        });

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
