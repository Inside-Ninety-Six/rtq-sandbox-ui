<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative sources for paths.

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG and other inline HTML in payload Markdown
        linkify: true,
        breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    }) : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // State
    let payloadData = null;
    let currentPaper = null;

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payloadData = await response.json();
            
            populateSelector();
            
            // Default to first paper if available
            if (payloadData.papers && payloadData.papers.length > 0) {
                loadPaper(payloadData.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payloadData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = payloadData.papers.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Reset Scroll
        window.scrollTo(0, 0);
    }

    // --- Rendering Logic ---

    function renderPaperContent(paper) {
        paperContent.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                paperContent.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            paperContent.appendChild(list);
        }
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${sanitizeId(q.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = renderMarkdown(q.question);
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = "Answer";
                
                const content = document.createElement('div');
                content.style.display = 'inline';
                content.innerHTML = renderMarkdown(q.solutionBlock.answer);

                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const sdData = q.solutionBlock.solutionDetails;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpandedDefault ? '' : 'hidden'}`;

                // Build subsections
                if (sdData.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection keep-in-mind';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span>` + renderMarkdown(sdData.keepInMind);
                    detailsRegion.appendChild(div);
                }
                if (sdData.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection formulas-used';
                    div.innerHTML = `<span class="sd-label">Formulas used</span>` + renderMarkdown(sdData.formulasUsed);
                    detailsRegion.appendChild(div);
                }
                if (sdData.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection working-body';
                    div.innerHTML = `<span class="sd-label">Working</span>` + renderMarkdown(sdData.working);
                    detailsRegion.appendChild(div);
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection alt-working';
                        div.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(alt);
                        detailsRegion.appendChild(div);
                    });
                }

                // Wiring Toggle
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('hidden');
                };

                block.appendChild(toggleBtn);
                block.appendChild(detailsRegion);
            }
            
            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // --- Navigation Logic ---

    function renderNavigation(paper) {
        const fragment = document.createDocumentFragment();
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    fragment.appendChild(label);
                }
                sec.questions.forEach(q => buildNavTree(q, fragment, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => buildNavTree(q, fragment, 0));
        }

        // Clone for mobile
        desktopNavList.innerHTML = '';
        desktopNavList.appendChild(fragment.cloneNode(true));
        mobileNavList.innerHTML = '';
        mobileNavList.appendChild(fragment);

        setupNavInteraction();
    }

    function buildNavTree(q, container, depth) {
        const item = document.createElement('a');
        item.href = `#q-${sanitizeId(q.id)}`;
        item.className = 'nav-item';
        item.textContent = q.id;
        item.dataset.id = `q-${sanitizeId(q.id)}`;
        item.dataset.depth = depth;
        container.appendChild(item);

        if (q.children) {
            q.children.forEach(child => buildNavTree(child, container, depth + 1));
        }
    }

    function setupNavInteraction() {
        const allNavItems = document.querySelectorAll('.nav-item');
        allNavItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.dataset.id;
                const el = document.getElementById(targetId);
                if (el) {
                    // Smooth scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Mobile drawer handling
                    closeDrawer();
                }
            });
        });
        
        setupScrollSpy();
    }

    // Scroll Spy for Active State
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.toggle('active', nav.dataset.id === id);
                    });
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        mobileDrawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        mobileDrawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
