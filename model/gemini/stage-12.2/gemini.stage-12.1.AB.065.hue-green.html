<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
let md = null;
if (window.markdownit) {
    md = window.markdownit({
        html: true, // allow inline SVG
        linkify: true,
        breaks: false, // MUST stay false
    });
    // Disable escape to preserve TeX
    md.inline.ruler.disable(['escape']);
}

/**
 * STATE MANAGEMENT
 */
const state = {
    papers: [],
    currentPaper: null,
    expandedState: {}, // Key: questionId, Value: boolean
    activeQuestionId: null
};

/**
 * DOM ELEMENTS
 */
const els = {
    paperSelector: document.getElementById('paperSelector'),
    paperContainer: document.getElementById('paperContainer'),
    desktopNav: document.getElementById('desktopNavContainer'),
    mobileNav: document.getElementById('mobileNavContainer'),
    mobileTrigger: document.getElementById('mobileNavTrigger'),
    drawerOverlay: document.getElementById('navDrawerOverlay'),
    closeDrawer: document.getElementById('closeDrawerBtn')
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const data = await response.json();
        state.papers = data.papers || [];

        if (state.papers.length === 0) throw new Error("No papers");

        populateSelector();
        
        // Select first paper by default
        loadPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
}

function populateSelector() {
    els.paperSelector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        els.paperSelector.appendChild(opt);
    });

    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.currentPaper = paper;
    
    // Reset state defaults based on paper config
    const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
    state.expandedState = {}; 
    // We determine expansion lazily or default to true/false

    renderPaper(paper);
    renderNavigation(paper);
}

/**
 * RENDERING - NAVIGATION
 */
function renderNavigation(paper) {
    const createNavList = () => {
        const ul = document.createElement('ul');
        ul.className = 'nav-list';
        return ul;
    };

    const containerDesktop = createNavList();
    const containerMobile = createNavList();

    const addSection = (label, targetList) => {
        if (!label || !label.trim()) return;
        const li = document.createElement('li');
        li.className = 'nav-section-label';
        li.textContent = label;
        targetList.appendChild(li);
    };

    const addItem = (qNode, depth, targetList) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#q-${qNode.id}`;
        a.className = 'nav-item';
        a.dataset.id = qNode.id;
        a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
        a.textContent = qNode.id;
        
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const el = document.getElementById(`q-${qNode.id}`);
            if (el) {
                // Scroll handling
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                closeDrawer();
                setActiveNav(qNode.id);
            }
        });

        li.appendChild(a);
        targetList.appendChild(li);

        if (qNode.children) {
            qNode.children.forEach(child => addItem(child, depth + 1, targetList));
        }
    };

    // Process questions/sections
    if (paper.sections) {
        paper.sections.forEach(sec => {
            addSection(sec.label, containerDesktop);
            addSection(sec.label, containerMobile);
            sec.questions.forEach(q => {
                addItem(q, 0, containerDesktop);
                addItem(q, 0, containerMobile);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            addItem(q, 0, containerDesktop);
            addItem(q, 0, containerMobile);
        });
    }

    els.desktopNav.innerHTML = '';
    els.desktopNav.appendChild(containerDesktop);
    els.mobileNav.innerHTML = '';
    els.mobileNav.appendChild(containerMobile);
}

/**
 * RENDERING - PAPER CONTENT
 */
function renderPaper(paper) {
    els.paperContainer.innerHTML = '';

    if (paper.sections) {
        paper.sections.forEach(sec => {
            // Render section header if label exists
            if (sec.label && sec.label.trim()) {
                const secBlock = document.createElement('div');
                secBlock.className = 'section-header-block';
                const h2 = document.createElement('div');
                h2.className = 'section-header-text';
                h2.textContent = sec.label;
                secBlock.appendChild(h2);
                els.paperContainer.appendChild(secBlock);
            }
            sec.questions.forEach(q => {
                els.paperContainer.appendChild(renderQuestionNode(q, 0));
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            els.paperContainer.appendChild(renderQuestionNode(q, 0));
        });
    }

    // After DOM injection, run KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(els.paperContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
    
    // Setup Intersection Observer for scroll spy
    setupObserver();
}

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = `question-node ${depth === 0 ? 'q-root' : 'q-child'}`;
    wrapper.id = `q-${node.id}`;

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt md-content';
    promptEl.innerHTML = renderMarkdown(node.question);

    body.appendChild(idEl);
    body.appendChild(promptEl);
    wrapper.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const block = document.createElement('div');
        block.className = 'solution-block';

        // A. Answer
        if (sb.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'md-content';
            ansContent.innerHTML = renderMarkdown(sb.answer);

            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            block.appendChild(ansRegion);
        }

        // B. Solution Details
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            const container = document.createElement('div');
            container.className = 'solution-details-container';

            // Determine expanded state
            const paperDefault = state.currentPaper.defaults?.expandedAll !== false;
            // If explicit state set in interactions, use it, else default
            const isExpanded = state.expandedState[node.id] !== undefined 
                ? state.expandedState[node.id] 
                : paperDefault;
            
            if (isExpanded) container.classList.add('expanded');

            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', isExpanded);
            toggle.innerHTML = `
                <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            `;
            
            toggle.onclick = () => {
                const expanding = !container.classList.contains('expanded');
                container.classList.toggle('expanded');
                state.expandedState[node.id] = expanding;
                toggle.setAttribute('aria-expanded', expanding);
                toggle.querySelector('.btn-text').textContent = expanding ? 'Hide working' : 'Show working';
            };

            container.appendChild(toggle);

            // Region
            const region = document.createElement('div');
            region.className = 'solution-details-region';

            // Order: Keep in mind -> Formulas -> Working -> Alt
            if (details.keepInMind) {
                region.appendChild(renderSDSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
            }
            if (details.formulasUsed) {
                region.appendChild(renderSDSection('Formulas used', details.formulasUsed, 'formulas-used'));
            }
            if (details.working) {
                const workDiv = document.createElement('div');
                workDiv.className = 'sd-section working-block';
                const label = document.createElement('div');
                label.className = 'sd-label';
                label.textContent = 'Working';
                const body = document.createElement('div');
                body.className = 'sd-body md-content';
                body.innerHTML = renderMarkdown(details.working);
                workDiv.appendChild(label);
                workDiv.appendChild(body);
                region.appendChild(workDiv);
            }
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const altDiv = document.createElement('div');
                    altDiv.className = 'sd-section alt-working';
                    const label = document.createElement('div');
                    label.className = 'sd-label';
                    label.textContent = 'Alternative working';
                    const body = document.createElement('div');
                    body.className = 'sd-body md-content';
                    body.innerHTML = renderMarkdown(alt);
                    altDiv.appendChild(label);
                    altDiv.appendChild(body);
                    region.appendChild(altDiv);
                });
            }

            container.appendChild(region);
            block.appendChild(container);
        }

        wrapper.appendChild(block);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

function renderSDSection(labelText, markdownText, className) {
    const div = document.createElement('div');
    div.className = `sd-section ${className || ''}`;
    
    const label = document.createElement('div');
    label.className = 'sd-label';
    label.textContent = labelText;
    
    const body = document.createElement('div');
    body.className = 'sd-body md-content';
    body.innerHTML = renderMarkdown(markdownText);
    
    div.appendChild(label);
    div.appendChild(body);
    return div;
}

function renderMarkdown(text) {
    if (!md || !text) return text || '';
    return md.render(text);
}

/**
 * INTERACTION LOGIC
 */
// Mobile Drawer
els.mobileTrigger.addEventListener('click', openDrawer);
els.closeDrawer.addEventListener('click', closeDrawer);
els.drawerOverlay.addEventListener('click', (e) => {
    if (e.target === els.drawerOverlay) closeDrawer();
});

function openDrawer() {
    els.drawerOverlay.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock scroll
}
function closeDrawer() {
    els.drawerOverlay.classList.remove('open');
    document.body.style.overflow = '';
}

// Nav Active State
let observer;
function setupObserver() {
    if (observer) observer.disconnect();
    
    const options = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger near top
        threshold: 0
    };

    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                setActiveNav(id);
            }
        });
    }, options);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(id) {
    // Desktop
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeDesktop = els.desktopNav.querySelector(`.nav-item[data-id="${id}"]`);
    if (activeDesktop) {
        activeDesktop.classList.add('active');
        // Simple scroll into view for nav rail if needed
    }
    
    // Mobile
    const activeMobile = els.mobileNav.querySelector(`.nav-item[data-id="${id}"]`);
    if (activeMobile) activeMobile.classList.add('active');
}

// BOOT
window.addEventListener('DOMContentLoaded', init);

</script>
