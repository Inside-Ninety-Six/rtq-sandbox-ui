<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown Config ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // Critical: prevent <br> in math
}) : null;
if (md) {
    md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
}

// --- Icons ---
const ICON_CHEVRON = `<svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
const ICON_INFO = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;

// --- State ---
let papersPayload = null;
let currentPaperId = null;
let expandedStates = {}; // key: qId, val: boolean

// --- DOM Elements ---
const elPaperSelector = document.getElementById('paperSelector');
const elPaperContent = document.getElementById('paperContent');
const elDesktopNavList = document.getElementById('desktopNavList');
const elDrawerNavList = document.getElementById('drawerNavList');
const elDrawer = document.getElementById('drawer');
const elBackdrop = document.getElementById('drawerBackdrop');

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Network response not ok');
        papersPayload = await response.json();
        
        if (!papersPayload.papers || papersPayload.papers.length === 0) {
            throw new Error('Invalid payload');
        }

        renderPaperSelector();
        // Select first paper by default
        loadPaper(papersPayload.papers[0].key);

    } catch (err) {
        console.error(err);
        elPaperContent.innerHTML = '<div class="status-msg">PAPERS PAYLOAD MISSING</div>';
        elPaperSelector.innerHTML = '<option disabled>Error loading payload</option>';
    }
}

function renderPaperSelector() {
    elPaperSelector.innerHTML = '';
    papersPayload.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        elPaperSelector.appendChild(opt);
    });
    
    elPaperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    const paper = papersPayload.papers.find(p => p.key === key);
    if (!paper) return;

    currentPaperId = key;
    // Set default expanded state based on paper defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    
    // Reset transient state
    expandedStates = {}; 
    
    // Render
    renderContent(paper, defaultExpanded);
    renderNavigation(paper);
    
    // Scroll to top
    window.scrollTo(0, 0);
}

// --- Rendering Logic ---

function renderContent(paper, defaultExpanded) {
    elPaperContent.innerHTML = '';
    
    // Helper to process questions recursively
    const fragment = document.createDocumentFragment();
    
    // Handle Sections or Flat Questions
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const secHeader = document.createElement('div');
                secHeader.className = 't-h2';
                secHeader.style.marginTop = 'var(--sp-xl)';
                secHeader.style.paddingBottom = 'var(--sp-sm)';
                secHeader.style.borderBottom = '1px solid var(--ln-hairline)';
                secHeader.textContent = `Section ${section.label}`;
                fragment.appendChild(secHeader);
            }
            if (section.questions) {
                section.questions.forEach(q => {
                    fragment.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            fragment.appendChild(createQuestionNode(q, 0, defaultExpanded));
        });
    }
    
    elPaperContent.appendChild(fragment);
    
    // Trigger KaTeX
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });
}

function createQuestionNode(q, depth, defaultExpanded) {
    const node = document.createElement('div');
    node.className = `q-node ${depth > 0 ? 'child-node' : ''}`;
    node.id = `q-${q.id}`; // Anchor for nav

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'q-body md-content';
    // Prompt rendering
    const promptHtml = md ? md.render(q.question || '') : (q.question || '');
    bodyEl.innerHTML = `<span class="q-identifier t-h2">${q.id}</span> ${promptHtml}`;
    node.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (q.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // A. Answer (Optional)
        if (q.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-block';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="md-content t-body">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
            `;
            solBlock.appendChild(ansDiv);
        }

        // B. Solution Details (Optional)
        if (q.solutionBlock.solutionDetails) {
            const sd = q.solutionBlock.solutionDetails;
            
            // Check visibility state
            const isExpanded = expandedStates[q.id] !== undefined ? expandedStates[q.id] : defaultExpanded;
            
            // Disclosure Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-btn';
            toggleBtn.setAttribute('aria-expanded', isExpanded);
            toggleBtn.innerHTML = `<span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span> ${ICON_CHEVRON}`;
            
            // Region
            const region = document.createElement('div');
            region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
            
            // Toggle Logic
            toggleBtn.onclick = () => {
                const newState = !region.classList.contains('expanded');
                if (newState) {
                    region.classList.add('expanded');
                    toggleBtn.setAttribute('aria-expanded', 'true');
                    toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                } else {
                    region.classList.remove('expanded');
                    toggleBtn.setAttribute('aria-expanded', 'false');
                    toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                }
                expandedStates[q.id] = newState;
            };

            // Build Subsections
            // i. Keep in mind
            if (sd.keepInMind) {
                const s = document.createElement('div');
                s.className = 'sd-section sd-keep-in-mind';
                s.innerHTML = `
                    <div class="sd-label">${ICON_INFO} Keep in mind</div>
                    <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                `;
                region.appendChild(s);
            }
            // ii. Formulas used
            if (sd.formulasUsed) {
                const s = document.createElement('div');
                s.className = 'sd-section';
                s.innerHTML = `
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                `;
                region.appendChild(s);
            }
            // iii. Working
            if (sd.working) {
                const s = document.createElement('div');
                s.className = 'sd-section';
                s.innerHTML = `
                    <div class="sd-label">Working</div>
                    <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                `;
                region.appendChild(s);
            }
            // iv. Alternative working (array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    const s = document.createElement('div');
                    s.className = 'sd-section';
                    s.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                    `;
                    region.appendChild(s);
                });
            }

            solBlock.appendChild(toggleBtn);
            solBlock.appendChild(region);
        }
        
        node.appendChild(solBlock);
    }

    // 3. Children (Recursive)
    if (q.children && q.children.length > 0) {
        q.children.forEach(child => {
            node.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
        });
    }

    return node;
}

function renderNavigation(paper) {
    const buildNavItems = (container) => {
        container.innerHTML = '';
        
        const addSectionLabel = (label) => {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            container.appendChild(li);
        };
        
        const addItem = (q) => {
            const walk = (node, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                if (depth === 1) a.classList.add('nav-item--sub');
                if (depth >= 2) a.classList.add('nav-item--sub-sub');
                
                a.textContent = node.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                    setActiveNav(node.id);
                };
                a.dataset.targetId = node.id; // For scroll spy
                
                li.appendChild(a);
                container.appendChild(li);
                
                if (node.children) {
                    node.children.forEach(c => walk(c, depth + 1));
                }
            };
            
            walk(q, 0);
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) addSectionLabel(sec.label);
                if (sec.questions) sec.questions.forEach(q => addItem(q));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => addItem(q));
        }
    };

    buildNavItems(elDesktopNavList);
    buildNavItems(elDrawerNavList);
    
    initScrollSpy();
}

// --- Interaction Logic ---

// Drawer
const btnJumpTo = document.getElementById('btnJumpTo');
const btnDrawerClose = document.getElementById('drawerClose');

function openDrawer() {
    elDrawer.classList.add('open');
    elBackdrop.classList.add('open');
    document.body.style.overflow = 'hidden';
}
function closeDrawer() {
    elDrawer.classList.remove('open');
    elBackdrop.classList.remove('open');
    document.body.style.overflow = '';
}

btnJumpTo.addEventListener('click', openDrawer);
btnDrawerClose.addEventListener('click', closeDrawer);
elBackdrop.addEventListener('click', closeDrawer);

// Scroll Spy
let scrollTimeout = null;

function initScrollSpy() {
    window.addEventListener('scroll', throttleScrollSpy);
}

function throttleScrollSpy() {
    if (scrollTimeout) return;
    scrollTimeout = setTimeout(() => {
        handleScroll();
        scrollTimeout = null;
    }, 100);
}

function handleScroll() {
    const fromTop = window.scrollY + 120; // Offset for sticky header + buffer
    const nodes = document.querySelectorAll('.q-node');
    let currentId = null;
    
    // Iterate to find the last node that is above the threshold
    for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].offsetTop <= fromTop) {
            currentId = nodes[i].id.replace('q-', '');
        } else {
            break;
        }
    }
    
    if (currentId) setActiveNav(currentId);
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => {
        if (el.dataset.targetId === id) el.classList.add('active');
        else el.classList.remove('active');
    });
}

// Start
init();
