const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/* ==========================================================================
   STATE & GLOBALS
   ========================================================================== */
let appState = {
    papers: [],
    currentPaperKey: null,
    payloadLoaded: false
};

const dom = {
    selector: document.getElementById('paper-selector'),
    desktopNav: document.getElementById('desktop-nav-list'),
    mobileNav: document.getElementById('mobile-nav-list'),
    paperSurface: document.getElementById('paper-surface'),
    loadingMsg: document.getElementById('loading-msg'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    drawerPanel: document.getElementById('drawer-panel'),
    drawerClose: document.getElementById('drawer-close'),
    jumpBtn: document.getElementById('mobile-jump-btn')
};

/* ==========================================================================
   MARKDOWN CONFIG (STAGE 6 HARDENED)
   ========================================================================== */
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG
    linkify: true,
    breaks: false // CRITICAL: false to prevent <br> breaking KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/* ==========================================================================
   INITIALIZATION
   ========================================================================== */
async function init() {
    try {
        dom.loadingMsg.style.display = 'block';
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        
        const payload = await response.json();
        appState.papers = payload.papers || [];
        appState.payloadLoaded = true;
        
        renderSelector();
        
        // Select first paper by default
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        } else {
            renderError("NO PAPERS FOUND");
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    dom.paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
    dom.selector.innerHTML = `<option disabled>Error</option>`;
}

/* ==========================================================================
   CORE RENDERING
   ========================================================================== */
function renderSelector() {
    dom.selector.innerHTML = appState.papers.map(p => 
        `<option value="${p.key}">${p.label || p.key}</option>`
    ).join('');
    
    dom.selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(key) {
    appState.currentPaperKey = key;
    dom.selector.value = key; // Sync UI
    
    const paper = appState.papers.find(p => p.key === key);
    if (!paper) return;

    // Reset Scroll
    window.scrollTo(0, 0);

    // 1. Build Content HTML
    let contentHtml = '';
    let navItems = []; // Collect items for nav generation

    if (paper.sections) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            // Only render section header if label exists
            const hasLabel = section.label && section.label.trim().length > 0;
            if (hasLabel) {
                contentHtml += `<div class="section-header">${section.label}</div>`;
            }
            
            // Add section logic to nav
            navItems.push({ type: 'section', label: hasLabel ? section.label : null });
            
            // Render questions
            section.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0, paper.defaults);
                collectNavItems(q, navItems, 0);
            });
        });
    } else if (paper.questions) {
        // Flat Paper
        paper.questions.forEach(q => {
            contentHtml += renderQuestionNode(q, 0, paper.defaults);
            collectNavItems(q, navItems, 0);
        });
    }

    dom.paperSurface.innerHTML = contentHtml;

    // 2. Build Navigation (Desktop & Mobile)
    renderNavigation(navItems);

    // 3. Post-Render: KaTeX
    renderMath();

    // 4. Post-Render: Attach Event Listeners (Toggles)
    attachInteractions();
}

/* ==========================================================================
   QUESTION & CONTENT GENERATION
   ========================================================================== */
function renderQuestionNode(node, depth, defaults) {
    const isChild = depth > 0;
    const paddingClass = isChild ? 'data-is-child="true"' : '';
    
    // 1. Question Body
    const qHtml = md ? md.render(node.question || '') : node.question;
    
    let html = `
    <div id="q-${node.id}" class="question-node" ${paddingClass}>
        <div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${qHtml}</div>
        </div>
    `;

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const hasDetails = !!sb.solutionDetails;
        const hasAnswer = !!sb.answer;
        
        if (hasAnswer || hasDetails) {
            html += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (hasAnswer) {
                const aHtml = md ? md.render(sb.answer) : sb.answer;
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${aHtml}</div>
                </div>`;
            }

            // Solution Details (Toggle)
            if (hasDetails) {
                const sd = sb.solutionDetails;
                // Default expanded?
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}" onclick="toggleWorking(this)">
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
                
                <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                `;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body">${md.render(sd.keepInMind)}</div>
                    </div>`;
                }

                // Formulas
                if (sd.formulasUsed) {
                    html += `
                    <div class="sd-subsection formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="formulas-list">${md.render(sd.formulasUsed)}</div>
                    </div>`;
                }

                // Working
                if (sd.working) {
                    html += `
                    <div class="sd-subsection working">
                        <span class="sd-label">Working</span>
                        <div class="working-body">${md.render(sd.working)}</div>
                    </div>`;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        html += `
                        <div class="sd-subsection alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body">${md.render(aw)}</div>
                        </div>`;
                    });
                }
                
                html += `</div>`; // End solution-details
            }
            
            html += `</div>`; // End solution-block
        }
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, defaults);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question-node
    return html;
}

function collectNavItems(node, list, depth) {
    list.push({ type: 'item', id: node.id, depth: depth });
    if (node.children) {
        node.children.forEach(c => collectNavItems(c, list, depth + 1));
    }
}

/* ==========================================================================
   NAVIGATION LOGIC
   ========================================================================== */
function renderNavigation(items) {
    const buildNavHtml = () => items.map(item => {
        if (item.type === 'section') {
            return item.label ? `<li class="nav-section-label">${item.label}</li>` : '';
        } else {
            return `<li class="nav-item">
                <a class="nav-link" data-target="q-${item.id}" data-depth="${Math.min(item.depth, 2)}" onclick="scrollToId('q-${item.id}')">
                    ${item.id}
                </a>
            </li>`;
        }
    }).join('');

    const html = buildNavHtml();
    dom.desktopNav.innerHTML = html;
    dom.mobileNav.innerHTML = html;
    
    setupIntersectionObserver();
}

function scrollToId(id) {
    const el = document.getElementById(id);
    if (el) {
        // Desktop sticky header offset handling
        const offset = 80; 
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = el.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
        
        // Close drawer if open
        closeDrawer();
    }
}

/* ==========================================================================
   INTERACTIONS & MATH
   ========================================================================== */
function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(dom.paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

// Global Toggle Function
window.toggleWorking = function(btn) {
    const id = btn.getAttribute('aria-controls');
    const content = document.getElementById(id);
    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    
    if (isExpanded) {
        content.classList.remove('expanded');
        btn.setAttribute('aria-expanded', 'false');
        btn.querySelector('.btn-text').innerText = 'Show working';
    } else {
        content.classList.add('expanded');
        btn.setAttribute('aria-expanded', 'true');
        btn.querySelector('.btn-text').innerText = 'Hide working';
    }
};

/* ==========================================================================
   MOBILE DRAWER LOGIC
   ========================================================================== */
function openDrawer() {
    dom.drawerOverlay.classList.add('open');
    dom.drawerPanel.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock body scroll
}

function closeDrawer() {
    dom.drawerOverlay.classList.remove('open');
    dom.drawerPanel.classList.remove('open');
    document.body.style.overflow = '';
}

dom.jumpBtn.addEventListener('click', openDrawer);
dom.drawerClose.addEventListener('click', closeDrawer);
dom.drawerOverlay.addEventListener('click', closeDrawer);

/* ==========================================================================
   SCROLL SPY (Active Nav State)
   ========================================================================== */
function setupIntersectionObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Deactivate all
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                // Activate current (Desktop & Mobile)
                document.querySelectorAll(`.nav-link[data-target="${id}"]`).forEach(l => l.classList.add('active'));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
}

// Start
init();

</script>
