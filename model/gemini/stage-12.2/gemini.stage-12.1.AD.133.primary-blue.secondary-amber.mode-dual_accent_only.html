<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, 
            linkify: true,
            breaks: false, // Critical invariant
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & UTILS
    // =========================================
    let appData = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // Safe Markdown Render
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // Fetch Payload
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            appData.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            loadPaper(appData.papers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                `<div style="font-weight:600; font-size:1.2rem; color:var(--color-text-primary);">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        }
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function loadPaper(key) {
        appData.currentPaperKey = key;
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion State based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
        appData.expandedMap = {}; // Clear previous state
        
        // Render Content
        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        let navItemsData = []; // Flat list for nav generation

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (in paper)
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label; // Plain text
                    container.appendChild(secHeader);
                    
                    navItemsData.push({ type: 'section', label: section.label });
                }
                
                // Questions
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    collectNavItems(q, 0, navItemsData);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                collectNavItems(q, 0, navItemsData);
            });
        }

        // Render Nav
        renderNavigation(navItemsData);

        // KaTeX Auto-Render
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Recursive Question Render
    function renderQuestionNode(node, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        nodeEl.className = depth === 0 ? 'question-node-top' : 'child-node';
        nodeEl.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'question-identifier';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt md-content';
        qPrompt.innerHTML = renderMarkdown(node.question); // Inline HTML passthrough enabled via md config

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        nodeEl.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                // Initialize State
                if (appData.expandedMap[node.id] === undefined) {
                    appData.expandedMap[node.id] = defaultExpanded;
                }
                const isExpanded = appData.expandedMap[node.id];

                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Click Handler
                toggleBtn.onclick = () => {
                    const newState = !appData.expandedMap[node.id];
                    appData.expandedMap[node.id] = newState;
                    
                    // Update UI
                    toggleBtn.setAttribute('aria-expanded', String(newState));
                    toggleBtn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                    if (newState) {
                        detailsRegion.classList.add('expanded');
                    } else {
                        detailsRegion.classList.remove('expanded');
                    }
                };

                // Render Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                const sd = node.solutionBlock.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    const sub = createSubsection('Keep in mind', sd.keepInMind);
                    detailsRegion.appendChild(sub);
                }
                // Formulas used
                if (sd.formulasUsed) {
                    const sub = createSubsection('Formulas used', sd.formulasUsed);
                    detailsRegion.appendChild(sub);
                }
                // Working
                if (sd.working) {
                    const sub = createSubsection('Working', sd.working);
                    detailsRegion.appendChild(sub);
                }
                // Alternative working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sub = createSubsection('Alternative working', alt);
                        detailsRegion.appendChild(sub);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            nodeEl.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            nodeEl.appendChild(childrenContainer);
        }

        return nodeEl;
    }

    function createSubsection(label, markdownContent) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = renderMarkdown(markdownContent);
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    // Nav Helper
    function collectNavItems(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    // Render Navigation
    function renderNavigation(items) {
        const deskNav = document.getElementById('desktopNavList');
        const mobNav = document.getElementById('mobileNavList');
        deskNav.innerHTML = '';
        mobNav.innerHTML = '';

        const createNavContent = () => {
            const frag = document.createDocumentFragment();
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    frag.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth attributes if needed styling
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });

                            // Set Active
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                            
                            // Close mobile drawer if open
                            document.getElementById('navDrawer').classList.remove('open');
                            document.getElementById('drawerOverlay').style.display = 'none';
                        }
                    };
                    li.appendChild(a);
                    frag.appendChild(li);
                }
            });
            return frag;
        };

        deskNav.appendChild(createNavContent());
        mobNav.appendChild(createNavContent());
        
        // Setup Active Observer (Optional but good for prototype feel)
        setupIntersectionObserver(items);
    }

    function setupIntersectionObserver(items) {
        // Simple scroll spy logic
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.textContent === id);
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        items.forEach(item => {
            if (item.type === 'item') {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            }
        });
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const trigger = document.getElementById('jumpToTrigger');
    const closeBtn = document.getElementById('drawerClose');

    trigger.onclick = () => {
        drawer.classList.add('open');
        overlay.style.display = 'block';
    };

    const closeDrawer = () => {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
    };

    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // =========================================
    // BOOTSTRAP
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

</script>
