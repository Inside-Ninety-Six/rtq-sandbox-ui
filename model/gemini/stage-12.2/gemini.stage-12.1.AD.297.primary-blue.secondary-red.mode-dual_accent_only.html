        :root {

        /* Reset & Base */

        /* =========================================
           STAGE 3: CANONICAL LAYOUT GRAMMAR

        /* Shell */

            max-width: 1100px;

            background-color: var(--surf-frame);

        .nav-item.active {

        /* Hierarchy via type scale (Stage 5.4.5) */
        .nav-item[data-depth="0"] { font-size: 0.95rem; }

        /* Keep in mind specifics */

        /* Markdown & KaTeX Overrides */
        p { margin-top: 0; margin-bottom: 0.75em; }

    <!-- Scripts: Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <div class="document-frame-shell">
        <!-- Top Controls -->
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
                <option value="" disabled selected>Loading papers...</option>
            </select>
            <button id="mobileJumpBtn" class="mobile-jump-trigger">Jump to...</button>
        </header>

        <div class="columns-wrapper">
            <!-- Desktop Nav Rail -->
            <nav class="nav-rail" aria-label="Document Navigation">
                <div class="nav-sticky-container" id="desktopNavContainer">
                    <!-- Nav generated here -->
                </div>
            </nav>

            <!-- Paper Region -->
            <main class="paper-region" id="paperRegion" tabindex="-1">
                <div id="paperContent" role="article">
                    <!-- Paper content generated here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay" aria-hidden="true">
        <div class="drawer-content" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-nav-container" id="mobileNavContainer">
                <!-- Cloned nav generated here -->
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // ============================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ============================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ============================================
        // APP STATE
        // ============================================
        const state = {
            papers: [],
            currentPaperKey: null,
            currentPaperData: null,
            expandedMap: new Map(), // key: questionId, value: boolean
            activeQuestionId: null
        };

        // ============================================
        // MARKDOWN & KaTeX SETUP
        // ============================================
        // Configured per Stage 6 requirements
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // MUST be false to protect KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `
                    <div class="error-state">
                        PAPERS PAYLOAD MISSING<br>
                        <span style="font-size:0.8em; font-weight:normal; opacity:0.7">
                            (Unable to load from ${RTQ_PAPERS_PAYLOAD_PATH})
                        </span>
                    </div>
                `;
            }

            setupInteractions();
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.currentPaperData = paper;
            state.expandedMap.clear(); // Reset toggle states on switch

            // Apply defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless false
            // Note: actual map population happens lazily or logic assumes default if missing
            state.defaultExpanded = expandAll;

            renderPaper(paper);
            renderNavigation(paper);
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperContent'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0,0);
        }

        // ============================================
        // RENDERING LOGIC
        // ============================================

        function renderPaper(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim()) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions List
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0));
                    });
                    container.appendChild(list);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(list);
            }
        }

        function renderQuestionNode(node, depth) {
            const el = document.createElement('div');
            el.className = 'question-node';
            el.id = `q-${node.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-identifier';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            body.append(idSpan, promptDiv);
            el.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap.has(node.id) 
                        ? state.expandedMap.get(node.id) 
                        : state.defaultExpanded;

                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    const detailsEl = document.createElement('div');
                    detailsEl.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    detailsEl.setAttribute('aria-hidden', !isExpanded);

                    // Build Content
                    let html = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-alt-working-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking) {
                         // Fallback for single string legacy
                         html += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-alt-working-body">${renderMarkdown(sd.alternativeWorking)}</div>
                                </div>
                            `;
                    }

                    detailsEl.innerHTML = html;

                    // Interaction
                    btn.onclick = () => {
                        const newState = !state.expandedMap.get(node.id); // Toggle
                        // Update Map (if wasn't in map, it was default. Toggle inverts default)
                        const currentVal = state.expandedMap.has(node.id) ? state.expandedMap.get(node.id) : state.defaultExpanded;
                        state.expandedMap.set(node.id, !currentVal);
                        
                        // Update UI
                        const nextExpanded = !currentVal;
                        btn.setAttribute('aria-expanded', nextExpanded);
                        btn.querySelector('.btn-text').textContent = nextExpanded ? 'Hide working' : 'Show working';
                        detailsEl.classList.toggle('expanded', nextExpanded);
                        detailsEl.setAttribute('aria-hidden', !nextExpanded);
                    };

                    // Initial sync
                    state.expandedMap.set(node.id, isExpanded);

                    blockEl.appendChild(btn);
                    blockEl.appendChild(detailsEl);
                }

                el.appendChild(blockEl);
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                el.appendChild(childContainer);
            }

            return el;
        }

        // ============================================
        // NAVIGATION GENERATION
        // ============================================
        function renderNavigation(paper) {
            const container = document.getElementById('desktopNavContainer');
            const mobileContainer = document.getElementById('mobileNavContainer');
            container.innerHTML = '';
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Flatten items helper
            function buildNavItems(items, depth, parentList) {
                items.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.dataset.id = item.id;
                    a.dataset.depth = depth;
                    a.textContent = item.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    parentList.appendChild(li);
                    
                    if (item.children) {
                        buildNavItems(item.children, depth + 1, parentList);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    buildNavItems(sec.questions, 0, list);
                });
            } else if (paper.questions) {
                buildNavItems(paper.questions, 0, list);
            }

            container.appendChild(list);
            
            // Clone for mobile
            mobileContainer.innerHTML = '';
            mobileContainer.appendChild(list.cloneNode(true));
            
            // Re-attach listeners for mobile
            const mobileLinks = mobileContainer.querySelectorAll('.nav-item');
            mobileLinks.forEach(a => {
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(a.dataset.id);
                    closeDrawer();
                };
            });

            updateActiveNav();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 100;
                window.scrollTo({top: top, behavior: 'smooth'});
            }
        }

        // ============================================
        // UTILITIES & INTERACTIONS
        // ============================================
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('mobileJumpBtn');
            const drawer = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            trigger.onclick = () => {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            };

            const close = () => {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            };

            closeBtn.onclick = close;
            drawer.onclick = (e) => {
                if (e.target === drawer) close();
            }
            window.closeDrawer = close;

            // Scroll Spy for Nav
            window.addEventListener('scroll', () => {
                // Simple debounce could go here
                requestAnimationFrame(updateActiveNav);
            });
        }

        function updateActiveNav() {
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let activeId = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    activeId = q.id.replace('q-', '');
                    break;
                }
            }
            // Fallback: check which one covers the top area
            if (!activeId && questions.length > 0) {
                 for (let i = questions.length - 1; i >= 0; i--) {
                     const rect = questions[i].getBoundingClientRect();
                     if (rect.top < 150) {
                         activeId = questions[i].id.replace('q-', '');
                         break;
                     }
                 }
            }

            if (activeId && activeId !== state.activeQuestionId) {
                state.activeQuestionId = activeId;
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.id === activeId);
                });
            }
        }

        // Run
        init();

    </script>
</body>
