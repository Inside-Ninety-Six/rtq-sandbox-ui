<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // ==========================================================================

    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG passthrough
            linkify: true,
            breaks: false // Critical: Prevent <br> in math

    if (md) {

    const state = {
        papers: [],
        activePaper: null,
        expandedMap: new Map(), // questionId -> boolean
        mobileNavOpen: false
    };

    // ==========================================================================

    const els = {
        selector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('nav-list-desktop'),

        paperSurface: document.getElementById('paper-surface'),

        drawerOverlay: document.getElementById('mobile-drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    // ==========================================================================
    // INITIALIZATION & FETCH
    // ==========================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            state.papers = data.papers;
            renderSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError('No papers found in payload');
            }

        } catch (err) {
            console.error(err);
            renderError('PAPERS PAYLOAD MISSING');
        }
    }

    // ==========================================================================
    // RENDERING LOGIC
    // ==========================================================================
    function renderError(msg) {
        els.paperSurface.innerHTML = `<div class="paper-error">${msg}</div>`;
        els.selector.innerHTML = '<option disabled>Error</option>';
    }

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap.clear();

        // Default Expansion Logic
        const defaultExpand = paper.defaults?.expandedAll !== false; // Default true if undefined
        // We do not pre-fill map; absence means default state applies.
        
        renderPaperContent(paper, defaultExpand);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Paper Content ---

    function renderPaperContent(paper, defaultExpand) {
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                }
                html += renderQuestionList(section.questions, 0, defaultExpand);
            });
        } else if (paper.questions) {
            // Flat Paper
            html += renderQuestionList(paper.questions, 0, defaultExpand);
        } else {
            html = '<div class="paper-error">No questions defined.</div>';
        }

        els.paperSurface.innerHTML = html;

        // Hydrate interactions (Show/Hide toggles)
        els.paperSurface.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const qId = btn.dataset.qid;
                const region = document.getElementById(`sd-${qId}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                region.style.display = newState ? 'block' : 'none';
                
                // Update text
                btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
            });
        });

        // Run KaTeX Auto-render
        renderMathInElement(els.paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, depth, defaultExpand) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaultExpand)).join('');
    }

    function renderQuestionNode(node, depth, defaultExpand) {
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const renderedAns = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderedAns}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Check if any subsections exist
                const hasKeepInMind = !!sd.keepInMind;
                const hasFormulas = !!sd.formulasUsed;
                const hasWorking = !!sd.working;
                const hasAlt = sd.alternativeWorking && sd.alternativeWorking.length > 0;
                
                if (hasKeepInMind || hasFormulas || hasWorking || hasAlt) {
                    const expanded = defaultExpand; // Simplified state for initial render
                    
                    let innerContent = '';

                    // 1. Keep in mind
                    if (hasKeepInMind) {
                        innerContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">
                                    <span class="keep-in-mind-icon">ðŸ’¡</span> Keep in mind
                                </div>
                                <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas used
                    if (hasFormulas) {
                        innerContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (hasWorking) {
                        innerContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content working-block">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (hasAlt) {
                        // Separator if working existed
                        if (hasWorking) innerContent += `<div class="alt-working-separator"></div>`;
                        
                        sd.alternativeWorking.forEach((alt, idx) => {
                            innerContent += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx + 1) : ''}</div>
                                    <div class="sd-body md-content working-block">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    // Wrapper
                    const qIdClean = node.id.replace(/[^a-zA-Z0-9]/g, '-');
                    const displayStyle = expanded ? 'block' : 'none';
                    const labelText = expanded ? 'Hide working' : 'Show working';

                    detailsHtml = `
                        <button class="disclosure-control" data-qid="${qIdClean}" aria-expanded="${expanded}">
                            <span class="disclosure-text">${labelText}</span>
                            <span class="disclosure-icon">â€º</span>
                        </button>
                        <div id="sd-${qIdClean}" class="solution-details-region" style="display: ${displayStyle}">
                            ${innerContent}
                        </div>
                    `;
                }
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        const childrenHtml = node.children && node.children.length > 0 
            ? renderQuestionList(node.children, depth + 1, defaultExpand) 
            : '';

        // Node ID for Anchoring
        const anchorId = `q-${node.id}`;

        return `
            <div id="${anchorId}" class="question-node ${depth > 0 ? 'child-node' : ''}">
                <div class="question-body">
                    <div class="question-identifier">${node.id}</div>
                    <div class="question-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Navigation ---

    function renderNavigation(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += renderNavItems(section.questions, 0);
            });
        } else {
            html += renderNavItems(paper.questions, 0);
        }

        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html;
        
        setupNavInteractions();
    }

    function renderNavItems(questions, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            const anchorId = `q-${q.id}`;
            html += `<a href="#${anchorId}" class="nav-item" data-id="${anchorId}" data-depth="${depth}">${q.id}</a>`;
            if (q.children) {
                html += renderNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    function setupNavInteractions() {
        // Shared intersection observer for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    // Add to current
                    const id = entry.target.id;
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(l => l.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

        // Smooth Scroll & Drawer Close
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-id');
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                }
            });
        });
    }

    // --- Mobile Drawer ---

    function openDrawer() {
        state.mobileNavOpen = true;
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        state.mobileNavOpen = false;
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // --- Boot ---
    init();

</script>
</body>
