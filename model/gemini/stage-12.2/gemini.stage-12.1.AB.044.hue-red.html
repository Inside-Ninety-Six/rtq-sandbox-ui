<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    // --- MARKDOWN INIT (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline SVG
        linkify: true,
        breaks: false     // Must be false for KaTeX
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            
            renderSelector();
            loadPaper(state.papers[0].key);
            
            setupEventListeners();
        } catch (e) {
            console.error(e);
            document.getElementById('paperSurface').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    // --- RENDERING CORE ---
    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;
        state.currentPaper = paper;
        
        // Clear previous
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = '';
        
        // Defaults
        const expandedAll = paper.defaults?.expandedAll !== false;

        // Render content
        if (paper.questions) {
            // Flat structure
            renderQuestionList(paper.questions, surface, expandedAll);
        } else if (paper.sections) {
            // Sectioned structure
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    surface.appendChild(header);
                }
                renderQuestionList(section.questions, surface, expandedAll);
            });
        }
        
        // Render Nav
        renderNavigation(paper);
        
        // Trigger KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionList(questions, container, expandedAll) {
        if (!questions) return;
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, 0, expandedAll));
        });
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor for nav
        
        // --- 1. Question Body ---
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt markdown-content';
        promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');
        
        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // --- 2. Solution Block (Optional) ---
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            const { answer, solutionDetails } = data.solutionBlock;
            const hasAnswer = !!answer;
            const hasDetails = !!solutionDetails;
            
            // A. Answer
            if (hasAnswer) {
                const ansWrapper = document.createElement('div');
                ansWrapper.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = md ? md.render(answer) : answer;
                
                ansWrapper.appendChild(ansLabel);
                ansWrapper.appendChild(ansContent);
                solBlock.appendChild(ansWrapper);
            }
            
            // B. Solution Details
            if (hasDetails) {
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = defaultExpanded ? 'solution-details-wrapper expanded' : 'solution-details-wrapper';
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `
                    <span class="ctrl-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                
                // Internal Content Order: Keep in mind -> Formulas -> Working -> Alt
                const sd = solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    const block = createSubSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                    region.appendChild(block);
                }
                
                // Formulas
                if (sd.formulasUsed) {
                    const block = createSubSection('Formulas used', sd.formulasUsed, 'sd-formulas');
                    region.appendChild(block);
                }
                
                // Working (Primary)
                if (sd.working) {
                    const block = createSubSection('Working', sd.working, 'sd-working');
                    region.appendChild(block);
                }
                
                // Alternative Workings
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = createSubSection('Alternative working', alt, 'sd-alt-working');
                        region.appendChild(block);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                    const block = createSubSection('Alternative working', sd.alternativeWorking, 'sd-alt-working');
                    region.appendChild(block);
                }

                // Wiring
                toggle.onclick = () => {
                    const isExp = detailsWrapper.classList.contains('expanded');
                    if (isExp) {
                        detailsWrapper.classList.remove('expanded');
                        toggle.querySelector('.ctrl-text').textContent = 'Show working';
                        toggle.setAttribute('aria-expanded', 'false');
                    } else {
                        detailsWrapper.classList.add('expanded');
                        toggle.querySelector('.ctrl-text').textContent = 'Hide working';
                        toggle.setAttribute('aria-expanded', 'true');
                    }
                };

                detailsWrapper.appendChild(toggle);
                detailsWrapper.appendChild(region);
                solBlock.appendChild(detailsWrapper);
            }
            
            node.appendChild(solBlock);
        }

        // --- 3. Children ---
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }
        
        return node;
    }

    function createSubSection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = md ? md.render(markdown) : markdown;
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    // --- NAVIGATION ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const drawerList = document.getElementById('drawerNavList');
        desktopList.innerHTML = '';
        drawerList.innerHTML = '';

        const generateNavItems = (questions, container, depth) => {
            questions.forEach(q => {
                const a = document.createElement('a');
                a.href = `#q-${q.id}`;
                a.className = 'nav-item';
                a.textContent = q.id;
                a.dataset.id = q.id;
                a.dataset.depth = depth; // Hierarchy via type scale
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
                
                container.appendChild(a);
                
                if (q.children) {
                    generateNavItems(q.children, container, depth + 1);
                }
            });
        };

        if (paper.questions) {
            generateNavItems(paper.questions, desktopList, 0);
            generateNavItems(paper.questions, drawerList, 0); // Clone for mobile
        } else if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Label
                if (sec.label && sec.label.trim() !== "") {
                    const dLabel = document.createElement('div');
                    dLabel.className = 'nav-section-label';
                    dLabel.textContent = sec.label;
                    desktopList.appendChild(dLabel);
                    drawerList.appendChild(dLabel.cloneNode(true));
                }
                
                generateNavItems(sec.questions, desktopList, 0);
                generateNavItems(sec.questions, drawerList, 0);
            });
        }
        
        setupIntersectionObserver();
    }

    // --- SCROLL SPY ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Simplistic: First intersecting becomes active
                    // Ideally needs logic to handle multiple visible, picking top-most
                    updateActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // --- MOBILE DRAWER EVENTS ---
    function setupEventListeners() {
        const btn = document.getElementById('jumpToBtn');
        const overlay = document.getElementById('navDrawerOverlay');
        const closeBtn = document.getElementById('drawerCloseBtn');
        const body = document.body;

        const openDrawer = () => {
            body.classList.add('drawer-open');
        };
        const closeDrawer = () => {
            body.classList.remove('drawer-open');
        };

        btn.onclick = openDrawer;
        overlay.onclick = closeDrawer;
        closeBtn.onclick = closeDrawer;
        window.closeDrawer = closeDrawer; // expose for nav items
    }

    // Start
    init();

</script>
