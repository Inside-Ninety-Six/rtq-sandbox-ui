    <script>
        // --- Markdown renderer (authoritative config) ---
        // Stage 6.1: Add-on Implementation
        const md = window.markdownit

              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs

        }

        // --- Constants ---
        // Runtime definition required by Stage 6.0.1b
        // This is the ONLY place literal path strings appear.
        const APP_CONSTANTS = {
            RTQ_PAPERS_PAYLOAD_PATH: "../../../payload/rtq.papers.payload.v2.json",
            RTQ_SHADCN_TOKEN_PROFILES_PATH: "../../../payload/rtq.shadcn.token.profiles.v1.json"
        };

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            activeQuestionId: null // For nav highlighting
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawerContent: document.getElementById('drawer-content'),
            jumpTrigger: document.getElementById('jump-trigger'),
            drawer: document.getElementById('drawer'),
            backdrop: document.getElementById('drawer-backdrop'),
            closeDrawer: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Canonical fetch
                const response = await fetch(APP_CONSTANTS.RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid Schema');
                
                state.papers = payload.papers;
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error</option>`;
            els.selector.disabled = true;
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Render Content
            const contentHtml = renderPaperContent(paper);
            els.paperContent.innerHTML = contentHtml;
            
            // Render Math
            renderMath(els.paperContent);

            // Render Nav
            renderNav(paper);

            // Reset scroll
            window.scrollTo(0, 0);
            els.navRail.scrollTop = 0;
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            let html = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if present and not empty)
                    if (section.label && section.label.trim()) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0, paper.defaults);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0, paper.defaults);
            }

            return html;
        }

        function renderQuestionList(questions, depth, defaults) {
            if (!questions || questions.length === 0) return '';
            return `<div class="question-list">
                ${questions.map(q => renderQuestionNode(q, depth, defaults)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, depth, defaults) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            // Determine default expanded state
            const isExpanded = defaults && defaults.expandedAll === false ? false : true;

            // Parse Markdown
            const qBody = md ? md.render(node.question || '') : node.question;
            
            let html = `<div class="question-node" id="q-${node.id}" data-id="${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt md-content">${qBody}</div>
            </div>`;

            // Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional, visible default)
                if (hasAnswer) {
                    const ansBody = md ? md.render(sb.answer) : sb.answer;
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="md-content">${ansBody}</span>
                    </div>`;
                }

                // Solution Details (Optional)
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'block' : 'none';
                    
                    // Disclosure Control
                    html += `<button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleSolution(this)">
                        <span class="ctrl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    </button>`;

                    // Details Region
                    html += `<div class="solution-details" data-visible="${expandedAttr}" style="display:${displayStyle}">`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                    }
                    
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                    }

                    if (sd.working) {
                        html += `<div class="sd-subsection working">
                            <span class="sd-label">Working</span>
                            <div class="sd-content md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End details
                }

                html += `</div>`; // End solution block
            }

            // Children
            if (hasChildren) {
                html += `<div class="question-children">
                    ${renderQuestionList(node.children, depth + 1, defaults)}
                </div>`;
            }

            html += `</div>`;
            return html;
        }

        // --- Math Rendering ---
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    trust: true // Allow basic HTML in math if needed
                });
            }
        }

        // --- Navigation Rendering ---
        function renderNav(paper) {
            // Flatten logic
            let html = '<div class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                        if (idx > 0) html += `<div style="height:8px"></div>`; // Separator
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += renderNavItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += renderNavItems(paper.questions, 0);
            }
            
            html += '</div>';
            
            els.navRail.innerHTML = html;
            els.drawerContent.innerHTML = html; // Clone for mobile

            // Setup Nav Listeners
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                        closeDrawer();
                    }
                });
            });
        }

        function renderNavItems(questions, depth) {
            if (!questions) return '';
            let html = '';
            questions.forEach(q => {
                html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a>`;
                if (q.children) {
                    html += renderNavItems(q.children, depth + 1);
                }
            });
            return html;
        }

        // --- Interactions ---

        // Toggle Expand/Collapse
        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            // Toggle State
            btn.setAttribute('aria-expanded', newState);
            const textSpan = btn.querySelector('.ctrl-text');
            textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            // Toggle Content
            const details = btn.nextElementSibling;
            if (details) {
                details.setAttribute('data-visible', newState);
                details.style.display = newState ? 'block' : 'none';
            }
        };

        // Mobile Drawer
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.drawer.classList.add('open');
            els.backdrop.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.backdrop.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        // Scroll Spy for Nav
        // Simple IntersectionObserver to highlight current Q
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    highlightNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        function setupScrollSpy() {
            // Need to wait for render
            setTimeout(() => {
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }, 100);
        }

        function highlightNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Select both desktop and mobile
            const targets = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // Boot
        init().then(setupScrollSpy);

    </script>
</body>
