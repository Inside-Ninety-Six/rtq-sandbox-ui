    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            activeQuestionId: null,
            drawerOpen: false
        };

        // DOM Elements
        const els = {
            paperSelect: document.getElementById('paperSelect'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            mobileNav: document.getElementById('mobileNav'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            drawerClose: document.getElementById('drawerClose')
        };

        // Initialize Markdown-it (Configured per Stage 6)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // CRITICAL: Prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Init function
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                
                if (state.papers.length > 0) {
                    populatePaperSelector();
                    // Load first paper by default
                    switchPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS IN PAYLOAD");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupEventListeners();
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelect.disabled = true;
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function populatePaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function switchPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Re-render Content
            renderPaperContent(paper);
            
            // Re-render Navigation
            const flatNavItems = buildFlatNavList(paper);
            renderNavigation(flatNavItems, els.desktopNav);
            renderNavigation(flatNavItems, els.mobileNav);

            // Apply KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sections vs Flat List
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only show section header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, defaults) {
            const isTopLevel = depth === 0;
            const rootClass = isTopLevel ? 'q-root' : 'q-child';
            
            // Question Body
            const renderedQuestion = md ? md.render(node.question || '') : node.question;
            
            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const renderedAnswer = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${renderedAnswer}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let controlHtml = '';
                
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicit false
                    
                    // Build Toggle
                    controlHtml = `
                        <button class="disclosure-control" 
                                aria-expanded="${isExpanded}" 
                                onclick="toggleSolution(this)">
                            <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                    `;

                    // Build Subsections
                    let subsections = '';

                    // 1. Keep in Mind
                    if (sd.keepInMind) {
                        subsections += `
                            <div class="sd-subsection kim-block">
                                <div class="sd-label">Keep in mind</div>
                                <div class="md-content sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="md-content sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (sd.working) {
                        subsections += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="md-content sd-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             subsections += `
                                <div class="sd-subsection alt-working-block">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="md-content sd-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details" data-visible="${isExpanded}">
                            ${subsections}
                        </div>
                    `;
                }

                // Assemble Solution Block
                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${controlHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaults);
                });
                childrenHtml += `</div>`;
            }

            // Final Node Assembly
            return `
                <article id="q-${node.id}" class="question-node ${rootClass}">
                    <div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <div class="question-prompt md-content">${renderedQuestion}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </article>
            `;
        }

        // Navigation Builder
        function buildFlatNavList(paper) {
            const items = [];
            
            function traverse(nodes, depth) {
                nodes.forEach(node => {
                    items.push({ type: 'item', id: node.id, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        items.push({ type: 'section', label: section.label });
                    }
                    traverse(section.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }
            return items;
        }

        function renderNavigation(items, container) {
            let html = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    html += `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    html += `
                        <li class="nav-item" 
                            data-target="q-${item.id}" 
                            data-depth="${item.depth}"
                            onclick="scrollToQuestion('q-${item.id}')">
                            ${item.id}
                        </li>
                    `;
                }
            });
            container.innerHTML = html;
        }

        // KaTeX Rendering
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State
                updateActiveNav(id);
                
                // Close drawer if open
                if (state.drawerOpen) toggleDrawer(false);
            }
        };

        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const detailsEl = btn.nextElementSibling; // .solution-details
            const textEl = btn.querySelector('.control-text');

            btn.setAttribute('aria-expanded', newState);
            textEl.textContent = newState ? 'Hide working' : 'Show working';
            
            if (detailsEl) {
                detailsEl.setAttribute('data-visible', newState);
            }
        };

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navItems = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            navItems.forEach(el => el.classList.add('active'));
        }

        function toggleDrawer(isOpen) {
            state.drawerOpen = isOpen;
            if (isOpen) {
                els.drawerBackdrop.classList.add('open');
                els.drawer.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            } else {
                els.drawerBackdrop.classList.remove('open');
                els.drawer.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }
        }

        function setupEventListeners() {
            // Paper Select
            els.paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });

            // Mobile Drawer
            els.mobileJumpBtn.addEventListener('click', () => toggleDrawer(true));
            els.drawerClose.addEventListener('click', () => toggleDrawer(false));
            els.drawerBackdrop.addEventListener('click', () => toggleDrawer(false));

            // Scroll Spy for Nav Active State
            window.addEventListener('scroll', debounce(() => {
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                const offset = 100;

                questions.forEach(q => {
                    const top = q.getBoundingClientRect().top;
                    if (top < offset) {
                        currentId = q.id;
                    }
                });

                if (currentId) updateActiveNav(currentId);
            }, 100));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Start
        init();

    </script>
</body>
