    <!-- Application Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        const state = {
            papers: [],
            currentPaper: null,
            navMap: new Map(), // questionId -> HTML element ID
            expandedDefaults: true
        };

        // --- MARKDOWN CONFIG (Authoritative Stage 6) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, 
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]);
        }

        // --- DOM ELEMENTS ---
        const dom = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavContainer'),
            drawerNav: document.getElementById('drawerNavContainer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerPanel: document.getElementById('drawerPanel'),
            openDrawer: document.getElementById('openDrawer'),
            closeDrawer: document.getElementById('closeDrawer')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                dom.paperContent.innerHTML = '<div class="msg-error">PAPERS PAYLOAD MISSING</div>';
                dom.paperSelector.innerHTML = '<option disabled selected>Error</option>';
            }
        }

        function populateSelector() {
            dom.paperSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                dom.paperSelector.appendChild(opt);
            });
            dom.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedDefaults = paper.defaults?.expandedAll !== false;
            state.navMap.clear();

            // Render Paper
            renderPaperContent(paper);
            
            // Render Nav (Desktop & Mobile)
            const navHTML = buildNavHTML(paper);
            dom.desktopNav.innerHTML = navHTML;
            dom.drawerNav.innerHTML = navHTML;

            // Setup Observers/Events
            setupInteraction();
            
            // KaTeX Render
            renderMath();
            
            // Scroll top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper) {
            dom.paperContent.innerHTML = '';
            
            // Check for sections
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        dom.paperContent.appendChild(header);
                    }
                    // Questions
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(createQuestionNode(q, 0));
                    });
                    dom.paperContent.appendChild(list);
                });
            } else if (paper.questions) {
                // Flat
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                dom.paperContent.appendChild(list);
            }
        }

        function createQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${sanitizeId(node.id)}`; // Anchors
            
            // Store mapping for nav
            state.navMap.set(node.id, container.id);

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'question-content md-content';
            contentEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(contentEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Toggle)
                if (sb.solutionDetails) {
                    const sdDiv = document.createElement('div');
                    sdDiv.className = 'solution-details-region';
                    
                    // Disclosure
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', state.expandedDefaults ? 'true' : 'false');
                    btn.innerHTML = `
                        <span class="btn-text">${state.expandedDefaults ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Content Wrapper
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'solution-content';
                    contentDiv.setAttribute('data-visible', state.expandedDefaults ? 'true' : 'false');

                    // --- Subsections ---
                    const details = sb.solutionDetails;

                    // Keep in mind
                    if (details.keepInMind) {
                        const km = document.createElement('div');
                        km.className = 'sd-subsection sd-keep-in-mind';
                        km.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md.render(details.keepInMind)}</div>`;
                        contentDiv.appendChild(km);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection';
                        fu.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md.render(details.formulasUsed)}</div>`;
                        contentDiv.appendChild(fu);
                    }

                    // Working
                    if (details.working) {
                        const wk = document.createElement('div');
                        wk.className = 'sd-subsection';
                        wk.innerHTML = `<span class="sd-label">Working</span><div class="working-body md-content">${md.render(details.working)}</div>`;
                        contentDiv.appendChild(wk);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection';
                            aw.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${md.render(alt)}</div>`;
                            contentDiv.appendChild(aw);
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                         // Fallback if string
                         const aw = document.createElement('div');
                         aw.className = 'sd-subsection';
                         aw.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${md.render(details.alternativeWorking)}</div>`;
                         contentDiv.appendChild(aw);
                    }

                    // Event Listener
                    btn.addEventListener('click', () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        contentDiv.setAttribute('data-visible', newState);
                    });

                    sdDiv.appendChild(btn);
                    sdDiv.appendChild(contentDiv);
                    blockDiv.appendChild(sdDiv);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function buildNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItem = (q, depth) => {
                const isActive = false; // Initial state
                return `<li class="nav-item" data-id="${q.id}" data-depth="${depth}" role="button" tabindex="0">${q.id}</li>`;
            };

            const processList = (questions) => {
                let items = '';
                const traverse = (nodes, depth) => {
                    nodes.forEach(node => {
                        items += renderItem(node, depth);
                        if (node.children) traverse(node.children, depth + 1);
                    });
                };
                traverse(questions, 0);
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += processList(section.questions);
                    // Spacing between sections handled by CSS margin on section label
                });
            } else if (paper.questions) {
                html += processList(paper.questions);
            }

            html += '</ul>';
            return html;
        }

        function setupInteraction() {
            // Nav Clicking
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                const qId = target.getAttribute('data-id');
                const elId = state.navMap.get(qId);
                const el = document.getElementById(elId);
                if (el) {
                    // Smooth scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer on mobile
                    closeDrawer();
                }
            };

            dom.desktopNav.onclick = handleNavClick;
            dom.drawerNav.onclick = handleNavClick;

            // Scroll Observer (Highlight Active)
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.id.replace('q-', ''); // hacky reverse
                        // Cannot easily reverse sanitizeId, so we rely on navMap looking up values? 
                        // Actually, simpler to just find nav item by data-id matching the DOM order logic?
                        // Let's use the map keys.
                        
                        // Better approach: highlight the one closest to top?
                        // For prototype: Simple activation of visible one.
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(elementId) {
            // Find nav item corresponding to this elementId
            // We iterate navMap entries
            let foundQId = null;
            for (const [qId, elId] of state.navMap.entries()) {
                if (elId === elementId) {
                    foundQId = qId;
                    break;
                }
            }

            if (foundQId) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeDesktop = dom.desktopNav.querySelector(`.nav-item[data-id="${foundQId}"]`);
                const activeDrawer = dom.drawerNav.querySelector(`.nav-item[data-id="${foundQId}"]`);
                if (activeDesktop) activeDesktop.classList.add('active');
                if (activeDrawer) activeDrawer.classList.add('active');
            }
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            dom.drawerOverlay.classList.add('open');
            dom.drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            dom.drawerOverlay.classList.remove('open');
            dom.drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }
        dom.openDrawer.addEventListener('click', openDrawer);
        dom.closeDrawer.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
