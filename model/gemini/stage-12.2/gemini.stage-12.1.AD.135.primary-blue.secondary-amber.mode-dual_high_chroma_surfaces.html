    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedState: {} // map of nodeId -> boolean
    };

    // --- INIT MARKDOWN ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // INVARIANT: MUST BE FALSE
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const paperSurface = document.getElementById('paperSurface');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const mobileJumpBtn = document.getElementById('mobileJumpBtn');
    const drawerCloseBtn = document.getElementById('drawerCloseBtn');

    // --- FETCH PAYLOAD ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (e) {
            console.error("Payload Error:", e);
            paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset Expansion State based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
        state.expandedState = {}; // clear old state
        // We will init state during render traversal if needed, or assume default logic

        // Render Nav
        renderNav(paper);

        // Render Content
        renderPaperContent(paper);

        // Render Icons
        lucide.createIcons();

        // Render Math
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0,0);
        document.querySelector('.nav-rail').scrollTop = 0;
    }

    // --- NAVIGATION RENDERING ---
    function renderNav(paper) {
        const items = [];
        
        // Flatten the structure for nav
        // If sections exist
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    items.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => traverseNav(q, items, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseNav(q, items, 0));
        }

        const html = items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li>
                    <a class="nav-item depth-${Math.min(item.depth, 2)}" 
                       data-id="${item.id}" 
                       onclick="scrollToQuestion('${item.id}')">
                       ${item.id}
                    </a>
                </li>`;
            }
        }).join('');

        desktopNavList.innerHTML = html;
        mobileNavList.innerHTML = html;
    }

    function traverseNav(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => traverseNav(child, list, depth + 1));
        }
    }

    window.scrollToQuestion = function(id) {
        // Find element
        // Escape ID for selector just in case
        const safeId = CSS.escape(id);
        const el = document.querySelector(`.question-node[data-qid="${safeId}"]`);
        if (el) {
            // Calculate header offset
            const offset = 80; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            // Update Active State
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
            
            // Close mobile drawer if open
            closeDrawer();
        }
    }

    // --- CONTENT RENDERING ---
    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => { html += renderQuestionNode(q, 0); });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => { html += renderQuestionNode(q, 0); });
        } else {
            html = '<div class="error-message">No questions found in payload</div>';
        }

        paperSurface.innerHTML = html;
    }

    function renderQuestionNode(node, depth) {
        // Init expanded state if not present
        if (state.expandedState[node.id] === undefined) {
             const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
             state.expandedState[node.id] = defaultExpanded;
        }

        const isExpanded = state.expandedState[node.id];
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;

        const indentClass = depth > 0 ? 'child-node' : '';
        
        // Render Prompt
        const promptHtml = md ? md.render(node.question) : node.question;

        let solutionBlockHtml = '';

        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const answerContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${answerContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle Control
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const chevronDir = isExpanded ? "chevron-up" : "chevron-down";
                toggleHtml = `
                    <button class="solution-details-control" onclick="toggleDetails('${node.id}')" aria-expanded="${isExpanded}">
                        <i data-lucide="${chevronDir}" width="16" height="16"></i>
                        <span>${toggleText}</span>
                    </button>
                `;

                // Content
                const expandedClass = isExpanded ? 'expanded' : '';
                
                // Render Subsections
                let subsections = '';

                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">
                                <i data-lucide="lightbulb" width="14" height="14"></i>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    ${toggleHtml}
                    <div class="solution-details-region ${expandedClass}" id="sd-${node.id}">
                        ${subsections}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children) {
            childrenHtml = node.children.map(c => renderQuestionNode(c, depth + 1)).join('');
        }

        return `
            <div class="question-node ${indentClass}" data-qid="${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-identifier">${node.id}</div>
                    <div class="q-prompt md-content">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    window.toggleDetails = function(nodeId) {
        state.expandedState[nodeId] = !state.expandedState[nodeId];
        // Re-render whole paper is simplest to ensure consistency given constraint of no specific framework
        // But to keep scroll position stable and minimize DOM thrashing, let's try localized DOM update if possible.
        // Given complexity of re-rendering just one node with Lucide/KaTeX, and the "Wireframe/Prototype" nature:
        // Re-rendering the Paper Content is safest for correctness, but we must restore scroll position.
        
        const scrollY = window.scrollY;
        renderPaperContent(state.currentPaper);
        lucide.createIcons();
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        window.scrollTo(0, scrollY);
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // lock background scroll
    }

    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        document.body.style.overflow = '';
    }

    mobileJumpBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- INTERSECTION OBSERVER FOR ACTIVE NAV ---
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active zone near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-qid');
                // Remove all active
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                // Add active to current
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, observerOptions);

    // We need to attach observer after render
    // Since we re-render often, we might skip complex observer re-attachment for this simple prototype
    // or just rely on click-to-activate. 
    // Let's rely on click-to-activate in scrollToQuestion for simplicity and robustness.

    // --- START ---
    init();

</script>
