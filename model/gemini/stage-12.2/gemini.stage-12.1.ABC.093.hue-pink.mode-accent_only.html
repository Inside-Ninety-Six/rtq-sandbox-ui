<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navContainer: document.getElementById('nav-container'),
        drawerNavContainer: document.getElementById('drawer-nav-container'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerBackdrop: document.getElementById('drawer-backdrop'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- MARKDOWN CONFIG (STAGE 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // Critical: prevents <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload structure");
            }

            renderSelector();
            
            // Load first paper by default
            switchPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error</option>`;
            els.selector.disabled = true;
        }
    }

    function renderSelector() {
        els.selector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        
        // Reset expanded states based on paper defaults
        expandedStates = {}; 
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to init states recursively
        const initStates = (nodes) => {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initStates(node.children);
            });
        }

        // Handle flat vs sectioned structure for state init
        if (paper.sections) {
            paper.sections.forEach(s => initStates(s.questions));
        } else {
            initStates(paper.questions);
        }

        renderPaper(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0,0);
        els.content.parentElement.scrollTop = 0;
    }

    // --- RENDERING CORE ---

    function renderPaper(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only render header if label exists
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div>`;
        }

        els.content.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Attach event listeners for toggles
        const toggles = els.content.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                toggleSolution(id);
            });
        });
    }

    function renderQuestionNode(node, depth) {
        const hasSolution = !!node.solutionBlock;
        const hasAnswer = hasSolution && !!node.solutionBlock.answer;
        const hasDetails = hasSolution && !!node.solutionBlock.solutionDetails;
        const isExpanded = expandedStates[node.id];

        // Process Markdown content
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let html = `
            <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-identifier">${node.id}</div>
                    <div class="question-prompt">${qHtml}</div>
                </div>
        `;

        if (hasSolution) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                const details = node.solutionBlock.solutionDetails;
                
                html += `
                    <button class="disclosure-control" data-id="${node.id}" aria-expanded="${isExpanded}">
                        ${label}
                        <span class="disclosure-icon">▼</span>
                    </button>
                    
                    <div class="solution-details-region ${isExpanded ? 'visible' : ''}" id="details-${node.id}">
                `;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                if (details.keepInMind) {
                    html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }

                if (details.formulasUsed) {
                    html += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (details.working) {
                    html += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(details.working)}</div>
                        </div>
                    `;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection sd-alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking) {
                    // String fallback logic just in case, though schema says array
                     html += `
                            <div class="sd-subsection sd-alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(details.alternativeWorking)}</div>
                            </div>
                        `;
                }

                html += `</div>`; // End details region
            }

            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question node
        return html;
    }

    function renderNavigation(paper) {
        let itemsHtml = `<ul class="nav-list">`;
        
        // Helper to flatten sections/questions into list items
        const processQuestions = (questions, depth) => {
            let str = '';
            questions.forEach(q => {
                str += `<li class="nav-item" data-target="q-${q.id}" data-depth="${depth}">${q.id}</li>`;
                if (q.children) {
                    str += processQuestions(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim().length > 0) {
                    itemsHtml += `<li class="nav-section-label">${s.label}</li>`;
                }
                itemsHtml += processQuestions(s.questions, 0);
            });
        } else {
            itemsHtml += processQuestions(paper.questions, 0);
        }
        
        itemsHtml += `</ul>`;
        
        els.navContainer.innerHTML = itemsHtml;
        els.drawerNavContainer.innerHTML = itemsHtml; // Mirror for mobile

        // Event delegation for nav clicks
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.getAttribute('data-target');
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for sticky header
                    const top = el.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top, behavior: 'smooth'});
                    
                    // Close drawer if open
                    closeDrawer();
                }
            }
        };

        els.navContainer.addEventListener('click', handleNavClick);
        els.drawerNavContainer.addEventListener('click', handleNavClick);
        
        initScrollSpy();
    }

    function toggleSolution(id) {
        expandedStates[id] = !expandedStates[id];
        const region = document.getElementById(`details-${id}`);
        const btn = document.querySelector(`button[data-id="${id}"]`);
        
        if (region && btn) {
            if (expandedStates[id]) {
                region.classList.add('visible');
                btn.setAttribute('aria-expanded', 'true');
                btn.innerHTML = `Hide working <span class="disclosure-icon">▼</span>`;
            } else {
                region.classList.remove('visible');
                btn.setAttribute('aria-expanded', 'false');
                btn.innerHTML = `Show working <span class="disclosure-icon">▼</span>`;
            }
        }
    }

    // --- INTERACTION ---

    // Mobile Drawer
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }
    
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerBackdrop.addEventListener('click', closeDrawer);

    // Scroll Spy
    function initScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update active state in both navs
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.toggle('active', item.getAttribute('data-target') === id);
                    });
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- START ---
    init();

</script>
