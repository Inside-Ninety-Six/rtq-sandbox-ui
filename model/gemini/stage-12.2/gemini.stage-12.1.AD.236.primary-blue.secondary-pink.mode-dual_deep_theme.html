    <!-- LOGIC -->
    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // === STATE ===
        let globalPayload = null;
        let currentPaperKey = null;

        // === MARKDOWN CONFIG (STAGE 6 BASELINE) ===
        // Must configure md to allow html, disable breaks, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // === INIT ===
        document.addEventListener('DOMContentLoaded', async () => {
            initDrawer();
            await loadPayload();
        });

        // === LOAD PAYLOAD ===
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                globalPayload = await response.json();
                
                if (!globalPayload || !globalPayload.papers) throw new Error("Invalid payload");

                initPaperSelector();
                // Select first paper by default
                if (globalPayload.papers.length > 0) {
                    selectPaper(globalPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `<div class="loading-error">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = `<option disabled selected>Error</option>`;
            }
        }

        // === PAPER SELECTOR ===
        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });
        }

        // === RENDER PAPER ===
        function selectPaper(key) {
            currentPaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // clear

            // Determine if sectioned or flat
            const isSectioned = !!paper.sections;
            const nodes = isSectioned ? paper.sections : paper.questions; // In flat mode, questions is root array

            // Render content
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        container.appendChild(h);
                    }
                    // Render Questions
                    renderQuestionList(section.questions, container, paper.defaults, 0);
                });
            } else {
                renderQuestionList(paper.questions, container, paper.defaults, 0);
            }

            // Rebuild Navigation
            buildNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, container, defaults, depth) {
            if (!questions || questions.length === 0) return;
            
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${sanitizeId(q.id)}`;
                
                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idSpan = document.createElement('div');
                idSpan.className = 'q-id';
                idSpan.textContent = q.id;
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'q-prompt';
                promptDiv.innerHTML = renderMarkdown(q.question);
                
                body.appendChild(idSpan);
                body.appendChild(promptDiv);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';

                    // Answer
                    if (q.solutionBlock.answer) {
                        const ansReg = document.createElement('div');
                        ansReg.className = 'answer-region';
                        ansReg.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>`;
                        sb.appendChild(ansReg);
                    }

                    // Solution Details
                    if (q.solutionBlock.solutionDetails) {
                        const sdData = q.solutionBlock.solutionDetails;
                        const isExpanded = defaults && defaults.expandedAll !== false;

                        // Disclosure Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">â€º</span>`;
                        
                        const sdRegion = document.createElement('div');
                        sdRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Toggle Logic
                        toggle.onclick = () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('span:first-child').textContent = !expanded ? 'Hide working' : 'Show working';
                            sdRegion.classList.toggle('expanded');
                        };

                        sb.appendChild(toggle);

                        // Content Injection
                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        
                        // Keep in mind
                        if (sdData.keepInMind) {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection keep-in-mind';
                            div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body">${renderMarkdown(sdData.keepInMind)}</div>`;
                            sdRegion.appendChild(div);
                        }

                        // Formulas
                        if (sdData.formulasUsed) {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection formulas-used';
                            div.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body">${renderMarkdown(sdData.formulasUsed)}</div>`;
                            sdRegion.appendChild(div);
                        }

                        // Working
                        if (sdData.working) {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection working';
                            div.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sdData.working)}</div>`;
                            sdRegion.appendChild(div);
                        }

                        // Alternative Workings
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach(alt => {
                                const div = document.createElement('div');
                                div.className = 'sd-subsection alt-working';
                                div.innerHTML = `<span class="sd-label">Alternative working</span><div class="alt-working-body">${renderMarkdown(alt)}</div>`;
                                sdRegion.appendChild(div);
                            });
                        }

                        sb.appendChild(sdRegion);
                    }

                    node.appendChild(sb);
                }

                // 3. Children
                if (q.children && q.children.length > 0) {
                    const childCont = document.createElement('div');
                    childCont.className = 'children-container';
                    renderQuestionList(q.children, childCont, defaults, depth + 1);
                    node.appendChild(childCont);
                }

                container.appendChild(node);
            });
        }

        // === NAVIGATION ===
        function buildNavigation(paper) {
            const deskNav = document.getElementById('nav-content-desktop');
            const mobNav = document.getElementById('nav-content-mobile');
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Flatten logic for list generation
            // If sectioned: [Section Label] -> [Items]
            const isSectioned = !!paper.sections;
            
            if (isSectioned) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    appendNavItems(sec.questions, list, 0);
                });
            } else {
                appendNavItems(paper.questions, list, 0);
            }

            deskNav.innerHTML = '';
            deskNav.appendChild(list.cloneNode(true));
            
            mobNav.innerHTML = '';
            mobNav.appendChild(list.cloneNode(true));

            // Attach listeners to both lists
            setupNavListeners(deskNav);
            setupNavListeners(mobNav);
            
            // Setup Intersection Observer for Active State
            setupObserver();
        }

        function appendNavItems(questions, list, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = q.id;
                a.dataset.target = `q-${sanitizeId(q.id)}`;
                a.dataset.depth = depth; // For type hierarchy
                
                li.appendChild(a);
                list.appendChild(li);

                if (q.children) {
                    appendNavItems(q.children, list, depth + 1);
                }
            });
        }

        function setupNavListeners(container) {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Close drawer if mobile
                        closeDrawer();
                    }
                });
            });
        }

        // === ACTIVE STATE OBSERVER ===
        function setupObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        highlightNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function highlightNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to matching ID in both lists
            document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        // === MOBILE DRAWER ===
        function initDrawer() {
            const trigger = document.getElementById('jump-to-btn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            const open = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            };
            
            const close = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            };

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);

            // Export for internal use
            window.closeDrawer = close;
        }

        // === UTILS ===
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback plain text
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

    </script>
