        };

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            }

            elPaperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function renderPaperSelector() {
            elPaperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            elPaperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset state
            state.expandedStates = {};
            // Initial defaults check (simple expandedAll default logic)
            // Real expansion state is handled dynamically, but we respect paper.defaults if needed later.
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Trigger KaTeX render on the new content
            renderMath();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderPaperContent(paper) {
            // Determine structure: Sections or Flat Questions
            let html = '';

            if (paper.sections) {
                // Sectioned Paper
                html = paper.sections.map((section, idx) => {
                    const headerHtml = (section.label && section.label.trim()) 
                        ? `<div class="paper-section-header">${section.label}</div>`
                        : ''; // Omit empty labels per spec
                    
                    const questionsHtml = section.questions.map(q => renderQuestionNode(q, 0, true)).join('');
                    
                    // Separator between sections if needed (handled by header margin usually)
                    return `<div class="section-block">${headerHtml}${questionsHtml}</div>`;
                }).join('');
            } else if (paper.questions) {
                // Flat Paper
                html = paper.questions.map(q => renderQuestionNode(q, 0, true)).join('');
            }

            elPaperContent.innerHTML = html;
            
            // Attach event listeners for disclosure
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', toggleSolutionDetails);
            });
            
            // Setup intersection observer for active nav state
            setupIntersectionObserver();
        }

        // Recursive Question Renderer

            const hasSolutionBlock = !!node.solutionBlock;
            const solution = node.solutionBlock || {};
            const hasAnswer = !!solution.answer;
            const hasDetails = !!solution.solutionDetails;

            const isExpanded = hasDetails && defaultExpanded; 

            // Ident & Prompt
            const promptHtml = md ? md.render(node.question || '') : node.question;
            
            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">
                    ${node.children.map(child => renderQuestionNode(child, depth + 1, false)).join('')}
                </div>`;
            }

            // Solution Block HTML
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.renderInline(solution.answer) : solution.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Details (Show/Hide)
                let detailsHtml = '';
                if (hasDetails) {
                    const details = solution.solutionDetails;
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Subsections
                    const keepInMindHtml = details.keepInMind 
                        ? `<div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(details.keepInMind)}</div>
                           </div>` : '';

                    const formulasHtml = details.formulasUsed
                        ? `<div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(details.formulasUsed)}</div>
                           </div>` : '';
                    
                    const workingHtml = details.working

                            <div class="sd-body">${md.render(details.working)}</div>
                           </div>` : '';
                    
                    const altsHtml = (details.alternativeWorking && Array.isArray(details.alternativeWorking))
                        ? details.alternativeWorking.map((alt, i) => `
                            <div class="sd-subsection sd-alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>`).join('')
                        : '';

                    detailsHtml = `
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" data-target="sd-${qId}">
                            <span>${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="sd-${qId}" class="solution-details-region ${expandedClass}">
                            ${keepInMindHtml}
                            ${formulasHtml}
                            ${workingHtml}
                            ${altsHtml}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            return `
                <div id="q-${qId}" class="question-node" data-top-level="${isTopLevel}" data-id="${qId}">
                    <div class="question-body">
                        <span class="q-identifier">${qId}</span>
                        <div class="q-prompt">${promptHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // ==========================================================================
        // NAVIGATION LOGIC
        // ==========================================================================
        function renderNavigation(paper) {
            // Flatten the structure for the nav list
            let navHtml = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        navHtml += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        navHtml += getNavItemsRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHtml += getNavItemsRecursive(q, 0);
                });
            }

            elDesktopNav.innerHTML = navHtml;
            elMobileNav.innerHTML = navHtml;

            // Bind click events
            const bindNav = (container) => {
                container.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = item.getAttribute('href').substring(1);
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Smooth scroll offset for header
                            const headerOffset = 80;
                            const elementPosition = targetEl.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close drawer if open
                            closeDrawer();
                        }
                    });
                });
            };
            
            bindNav(elDesktopNav);
            bindNav(elMobileNav);
        }

        function getNavItemsRecursive(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += getNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // ==========================================================================
        // INTERACTIONS
        // ==========================================================================
        function toggleSolutionDetails(e) {
            const btn = e.currentTarget;
            const targetId = btn.getAttribute('data-target');
            const region = document.getElementById(targetId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
            } else {
                // Expand
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
            }
        }

        // Drawer Logic
        elJumpBtn.addEventListener('click', () => {
            elDrawer.classList.add('open');
            elDrawerOverlay.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
            elDrawerClose.focus();
        });

        function closeDrawer() {
            elDrawer.classList.remove('open');
            elDrawerOverlay.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }

        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // ==========================================================================
        // SCROLL OBSERVER (Active Nav)
        // ==========================================================================
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-80px 0px -70% 0px', // Bias towards top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Add active to current (desktop & mobile)
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
        }

        // ==========================================================================
        // KATEX RENDERING
        // ==========================================================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(elPaperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Start App
        document.addEventListener('DOMContentLoaded', init);

    </script>
