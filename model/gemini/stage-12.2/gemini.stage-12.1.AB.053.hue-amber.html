<script>
/**
 * STAGE 0: CONSTANTS
 * Authoritative Path for Payload
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config per Stage 6 add-on) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG
      linkify: true,
      breaks: false, // MUST stay false
    })
  : null;

if (md) {
  md.inline.ruler.disable(["escape"]);
}

// --- APP STATE ---
let state = {
    papers: [],
    currentPaperKey: null,
    activePaperData: null
};

// --- DOM ELEMENTS ---
const els = {
    selector: document.getElementById('paper-selector'),
    desktopNav: document.getElementById('desktop-nav-list'),
    mobileNav: document.getElementById('mobile-nav-list'),
    paperSurface: document.getElementById('paper-surface'),
    drawerTrigger: document.getElementById('jump-to-trigger'),
    drawerClose: document.getElementById('drawer-close'),
    drawer: document.getElementById('drawer'),
    backdrop: document.getElementById('drawer-backdrop')
};

// --- INITIALIZATION ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const payload = await response.json();
        
        state.papers = payload.papers;
        if (state.papers.length > 0) {
            renderPaperSelector();
            switchPaper(state.papers[0].key);
        } else {
            renderError("No papers in payload.");
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

// --- RENDERING CORE ---

function renderError(msg) {
    els.paperSurface.innerHTML = `<div style="padding: 2rem; color: #ef4444; font-weight: bold; text-align: center;">${msg}</div>`;
}

function renderPaperSelector() {
    els.selector.innerHTML = state.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    els.selector.addEventListener('change', (e) => switchPaper(e.target.value));
}

function switchPaper(key) {
    state.currentPaperKey = key;
    state.activePaperData = state.papers.find(p => p.key === key);
    
    // Reset Views
    window.scrollTo(0, 0);
    renderNavigation();
    renderPaperContent();
}

function renderNavigation() {
    const paper = state.activePaperData;
    let html = '';

    // Helper to traverse and build nav items
    const buildNavItems = (nodes, depth = 0) => {
        let itemsHtml = '';
        nodes.forEach(node => {
            // Identifier only, flat visual structure
            itemsHtml += `
                <li>
                    <a class="nav-item" 
                       data-id="${node.id}" 
                       data-depth="${depth}"
                       onclick="scrollToQuestion('${node.id}')">
                        ${node.id}
                    </a>
                </li>
            `;
            if (node.children && node.children.length > 0) {
                itemsHtml += buildNavItems(node.children, depth + 1);
            }
        });
        return itemsHtml;
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            html += buildNavItems(section.questions);
        });
    } else if (paper.questions) {
        html += buildNavItems(paper.questions);
    }

    els.desktopNav.innerHTML = html;
    els.mobileNav.innerHTML = html;
}

function renderPaperContent() {
    const paper = state.activePaperData;
    let html = '';

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<div class="paper-section-header">${section.label}</div>`;
            }
            html += renderQuestionList(section.questions, paper.defaults);
        });
    } else if (paper.questions) {
        html += renderQuestionList(paper.questions, paper.defaults);
    }

    els.paperSurface.innerHTML = html;

    // After HTML injection: Hydrate Math & Interactive Logic
    if (window.renderMathInElement) {
        window.renderMathInElement(els.paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

function renderQuestionList(questions, defaults) {
    return questions.map(q => renderQuestionNode(q, defaults)).join('');
}

function renderQuestionNode(node, defaults) {
    const hasSolutionBlock = !!node.solutionBlock;
    const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
    const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
    
    // Default expanded state logic
    const isExpanded = defaults && defaults.expandedAll === false ? false : true; 

    // Recursive children
    const childrenHtml = node.children && node.children.length > 0
        ? `<div class="children-container">${renderQuestionList(node.children, defaults)}</div>`
        : '';

    // Markdown rendering
    const qHtml = md ? md.render(node.question || '') : (node.question || '');
    
    let solutionBlockHtml = '';

    if (hasSolutionBlock) {
        // Answer
        let answerHtml = '';
        if (hasAnswer) {
            const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
            answerHtml = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${ansContent}</span>
                </div>
            `;
        }

        // Solution Details
        let detailsHtml = '';
        if (hasSolutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const uniqueId = `sd-${Math.random().toString(36).substr(2, 9)}`;
            
            // Subsections
            let subsectionsHtml = '';
            
            if (sd.keepInMind) {
                subsectionsHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }
            if (sd.formulasUsed) {
                subsectionsHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }
            if (sd.working) {
                subsectionsHtml += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    subsectionsHtml += `
                        <div class="sd-subsection alt-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }

            detailsHtml = `
                <div class="solution-details-wrapper">
                    <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="${uniqueId}"
                            onclick="toggleSolution(this)">
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                    <div id="${uniqueId}" class="solution-details-content" aria-hidden="${!isExpanded}">
                        ${subsectionsHtml}
                    </div>
                </div>
            `;
        }

        if (answerHtml || detailsHtml) {
            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }
    }

    return `
        <div class="question-node-wrapper" id="q-${node.id}">
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${qHtml}</div>
            </div>
            ${solutionBlockHtml}
            ${childrenHtml}
        </div>
    `;
}

// --- INTERACTIONS ---

window.toggleSolution = function(btn) {
    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    const targetId = btn.getAttribute('aria-controls');
    const content = document.getElementById(targetId);
    const textSpan = btn.querySelector('.disclosure-text');

    if (isExpanded) {
        btn.setAttribute('aria-expanded', 'false');
        content.setAttribute('aria-hidden', 'true');
        textSpan.textContent = 'Show working';
    } else {
        btn.setAttribute('aria-expanded', 'true');
        content.setAttribute('aria-hidden', 'false');
        textSpan.textContent = 'Hide working';
    }
};

window.scrollToQuestion = function(id) {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Smooth scroll with offset for sticky header
        const top = el.getBoundingClientRect().top + window.scrollY - 80;
        window.scrollTo({ top: top, behavior: 'smooth' });
        
        // Update Nav Active State
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));

        // Close drawer if open
        closeDrawer();
    }
};

// Drawer Logic
function openDrawer() {
    els.drawer.classList.add('open');
    els.backdrop.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Lock scroll
}

function closeDrawer() {
    els.drawer.classList.remove('open');
    els.backdrop.style.display = 'none';
    document.body.style.overflow = '';
}

els.drawerTrigger.addEventListener('click', openDrawer);
els.drawerClose.addEventListener('click', closeDrawer);
els.backdrop.addEventListener('click', closeDrawer);

// --- SCROLL SPY FOR NAV ---
// Simple observer to highlight nav items on scroll
const observerOptions = {
    root: null,
    rootMargin: '-20% 0px -70% 0px',
    threshold: 0
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const id = entry.target.id.replace('q-', '');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
        }
    });
}, observerOptions);

// Need to attach observer after render. 
// For simplicity in this vanilla prototype, relying on click-to-activate is safer than building a complex scroll spy 
// that might fight with layout shifts. The click handler does the job for active state.

// --- RUN ---
init();

</script>
