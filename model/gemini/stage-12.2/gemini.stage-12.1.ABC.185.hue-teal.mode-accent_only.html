    <div id="app" class="document-shell">

    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // APP STATE
        let state = {
            papers: [],
            currentPaperKey: null,
            paperData: null,
            navItems: [],
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- Markdown renderer (authoritative config) ---
        // Ensuring global markdownit availability before use
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // INITIALIZATION
        async function init() {
            const app = document.getElementById('app');
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    // Default to first paper
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // CORE LOGIC
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.paperData = paper;
            state.expandedMap = {}; // Reset expansion state on paper switch

            // Generate Nav Items from structure
            state.navItems = generateNavItems(paper);
            
            render();
        }

        function generateNavItems(paper) {
            let items = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        items.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseQuestionForNav(q, items, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestionForNav(q, items, 0));
            }
            return items;
        }

        function traverseQuestionForNav(q, list, depth) {
            list.push({ type: 'item', id: q.id, depth: depth });
            if (q.children) {
                q.children.forEach(child => traverseQuestionForNav(child, list, depth + 1));
            }
        }

        function toggleDrawer(open) {
            const drawer = document.getElementById('nav-drawer');
            const backdrop = document.getElementById('drawer-backdrop');
            const body = document.body;

            if (open) {
                drawer.classList.add('open');
                body.classList.add('drawer-open');
            } else {
                drawer.classList.remove('open');
                body.classList.remove('drawer-open');
            }
        }

        function toggleDetails(qId) {
            // Toggle logic
            const current = state.expandedMap[qId];
            // Determine default if not in map
            const def = state.paperData.defaults?.expandedAll !== false;
            const next = current === undefined ? !def : !current;
            
            state.expandedMap[qId] = next;

            // DOM Update (to preserve scroll)
            const contentEl = document.getElementById(`details-content-${qId}`);
            const btnEl = document.getElementById(`details-btn-${qId}`);
            const btnTextEl = btnEl.querySelector('span');
            
            if (next) {
                contentEl.classList.add('expanded');
                btnEl.setAttribute('aria-expanded', 'true');
                btnTextEl.textContent = 'Hide working';
            } else {
                contentEl.classList.remove('expanded');
                btnEl.setAttribute('aria-expanded', 'false');
                btnTextEl.textContent = 'Show working';
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-node-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active nav state visually (simple implementation)
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                const navLinks = document.querySelectorAll(`[data-nav-id="${id}"]`);
                navLinks.forEach(l => l.classList.add('active'));
                
                // Close drawer if open
                toggleDrawer(false);
            }
        }

        // RENDERING
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            // 1. Mobile Header
            const mobileHeader = document.createElement('header');
            mobileHeader.className = 'mobile-header';
            mobileHeader.innerHTML = `
                <div class="font-semibold text-sm text-[var(--color-text-secondary)]">RTQ Maths Viewer</div>
                <button onclick="toggleDrawer(true)" class="text-sm font-medium text-[var(--color-accent)] flex items-center gap-1">
                    Jump to
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            `;
            app.appendChild(mobileHeader);

            // 2. Navigation Rail (Desktop)
            const navRail = document.createElement('nav');
            navRail.className = 'nav-rail';
            navRail.innerHTML = renderNavContent('desktop');
            app.appendChild(navRail);

            // 3. Navigation Drawer (Mobile)
            const backdrop = document.createElement('div');
            backdrop.id = 'drawer-backdrop';
            backdrop.className = 'nav-drawer-backdrop';
            backdrop.onclick = () => toggleDrawer(false);
            
            const drawer = document.createElement('aside');
            drawer.id = 'nav-drawer';
            drawer.className = 'nav-drawer';
            drawer.innerHTML = `
                <div class="p-4 border-b border-[var(--color-border-hairline)] flex justify-between items-center">
                    <span class="font-semibold">Jump to</span>
                    <button onclick="toggleDrawer(false)" class="p-2 text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)]">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4">
                    ${renderNavContent('mobile')}
                </div>
            `;
            app.appendChild(backdrop);
            app.appendChild(drawer);

            // 4. Paper Column
            const paperCol = document.createElement('main');
            paperCol.className = 'paper-column';
            
            // Paper Selector
            const selectorWrapper = document.createElement('div');
            selectorWrapper.className = 'paper-selector-wrapper';
            const select = document.createElement('select');
            select.className = 'paper-select';
            select.onchange = (e) => loadPaper(e.target.value);
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                opt.selected = p.key === state.currentPaperKey;
                select.appendChild(opt);
            });
            selectorWrapper.appendChild(select);
            paperCol.appendChild(selectorWrapper);

            // Paper Content
            const contentContainer = document.createElement('div');
            if (state.paperData.sections) {
                state.paperData.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "text-xl font-bold text-[var(--color-text-primary)] mt-8 mb-4 border-b border-[var(--color-border-hairline)] pb-2";
                        secHeader.textContent = section.label; // Assuming section header is simple text
                        contentContainer.appendChild(secHeader);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => contentContainer.appendChild(renderQuestionNode(q)));
                    }
                });
            } else if (state.paperData.questions) {
                state.paperData.questions.forEach(q => contentContainer.appendChild(renderQuestionNode(q)));
            }
            paperCol.appendChild(contentContainer);

            app.appendChild(paperCol);

            // 5. KaTeX Render
            renderMathInElement(paperCol, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderNavContent(context) {
            let html = '<ul class="nav-list">';
            state.navItems.forEach(item => {
                if (item.type === 'section') {
                    html += `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    html += `<li>
                        <a href="#" onclick="event.preventDefault(); scrollToQuestion('${item.id}')" 
                           class="nav-item" data-depth="${item.depth}" data-nav-id="${item.id}">
                           ${item.id}
                        </a>
                    </li>`;
                }
            });
            html += '</ul>';
            return html;
        }

        function renderQuestionNode(node) {
            const el = document.createElement('div');
            el.className = 'question-node';
            el.id = `q-node-${node.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-header';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt markdown-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            el.appendChild(body);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'solution-details-wrapper';
                    
                    // Determine state
                    const defaultExpanded = state.paperData.defaults?.expandedAll !== false;
                    const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;
                    
                    // Button
                    const btn = document.createElement('button');
                    btn.id = `details-btn-${node.id}`;
                    btn.className = 'disclosure-btn';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.onclick = () => toggleDetails(node.id);
                    btn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    wrapper.appendChild(btn);

                    // Content
                    const content = document.createElement('div');
                    content.id = `details-content-${node.id}`;
                    content.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                    
                    const surface = document.createElement('div');
                    surface.className = 'details-surface';

                    // Subsections Order: Keep in mind, Formulas, Working, Alt Working
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        surface.appendChild(div);
                    }
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        surface.appendChild(div);
                    }
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        surface.appendChild(div);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            surface.appendChild(sep);

                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>`;
                            surface.appendChild(div);
                        });
                    }

                    content.appendChild(surface);
                    wrapper.appendChild(content);
                    blockEl.appendChild(wrapper);
                }

                el.appendChild(blockEl);
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => childContainer.appendChild(renderQuestionNode(child)));
                el.appendChild(childContainer);
            }

            return el;
        }

        function renderError(msg) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="document-shell items-center justify-center p-8">
                    <div class="error-message">
                        <div class="text-xl font-bold mb-2">Error</div>
                        <div>${msg}</div>
                    </div>
                </div>
            `;
        }

        // Start
        init();

    </script>
</body>
</html>
