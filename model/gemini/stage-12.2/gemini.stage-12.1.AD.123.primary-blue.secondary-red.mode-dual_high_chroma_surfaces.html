    <script>
        // STAGE 0: CONSTANTS (Authoritative)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: true, // Default per paper config
            payloadLoaded: false
        };

        // DOM Elements
        const els = {
            selector: document.getElementById('paper-selector'),
            paperBody: document.getElementById('paper-body'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerTrigger: document.getElementById('mobile-menu-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                state.papers = data.papers;
                state.payloadLoaded = true;
                
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperBody.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
            }
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedWorkings = paper.defaults?.expandedAll !== false; // Default true unless false

            // Render Content
            const contentHtml = renderPaperContent(paper);
            els.paperBody.innerHTML = contentHtml;

            // Render Nav
            const navItems = buildNavModel(paper);
            renderNav(navItems, els.navDesktop);
            renderNav(navItems, els.navMobile);

            // Apply KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            if (paper.sections) {
                return `<div class="question-list">
                    ${paper.sections.map(section => {
                        const sectionHeader = (section.label && section.label.trim() !== '') 
                            ? `<div class="paper-section-header">${section.label}</div>`
                            : '';
                        const questionsHtml = section.questions.map(q => renderQuestionNode(q, 0)).join('');
                        return `${sectionHeader}${questionsHtml}`;
                    }).join('')}
                </div>`;
            } else if (paper.questions) {
                return `<div class="question-list">
                    ${paper.questions.map(q => renderQuestionNode(q, 0)).join('')}
                </div>`;
            }
            return '';
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const indentStyle = depth > 0 ? '' : ''; // Margin handled by CSS

            // Render Markdown fields
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                // Answer
                let answerHtml = '';
                if (node.solutionBlock.answer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let toggleHtml = '';
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedWorkings; 
                    const uniqueId = `sd-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                    
                    toggleHtml = `
                        <button class="disclosure-control" 
                                aria-expanded="${isExpanded}" 
                                aria-controls="${uniqueId}"
                                onclick="toggleDetails(this)">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    // Subsections
                    const keepInMind = sd.keepInMind ? `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>` : '';
                    
                    const formulas = sd.formulasUsed ? `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>` : '';

                    const working = sd.working ? `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>` : '';

                    const altWorking = sd.alternativeWorking && Array.isArray(sd.alternativeWorking) ? 
                        sd.alternativeWorking.map((aw, i) => `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md ? md.render(aw) : aw}</div>
                            </div>
                        `).join('') : '';

                    detailsHtml = `
                        <div id="${uniqueId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${altWorking}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children Recursive
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt md-content">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Nav Logic ---

        function buildNavModel(paper) {
            let items = [];
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => traverseNav(q, items));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, items));
            }
            return items;
        }

        function traverseNav(node, list) {
            list.push({ type: 'item', id: node.id });
            if (node.children) {
                node.children.forEach(c => traverseNav(c, list));
            }
        }

        function renderNav(items, container) {
            container.innerHTML = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    return `<div class="nav-item" onclick="scrollToQuestion('q-${item.id}', this)">${item.id}</div>`;
                }
            }).join('');
        }

        function scrollToQuestion(elementId, navEl) {
            const target = document.getElementById(elementId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state manually for immediate feedback
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if (navEl) navEl.classList.add('active');
                
                // Mobile close
                closeDrawer();
            }
        }

        // --- Interaction Logic ---

        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.classList.add('expanded');
            } else {
                region.classList.remove('expanded');
            }
        };

        // Mobile Drawer
        els.drawerTrigger.addEventListener('click', () => {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        });

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Start ---
        init();

    </script>
</body>
