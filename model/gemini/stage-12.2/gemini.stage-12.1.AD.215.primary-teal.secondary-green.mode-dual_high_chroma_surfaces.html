    <script>
        /**
         * RTQ Maths Paper Viewer - Prototype Runtime
         * Vanilla JS implementation of Stage 3-6 specifications.
         */

        // --- Markdown configuration (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let payloadData = null;
        let activePaperId = null;
        let paperDefaults = { expandedAll: true };

        // --- Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperSurface: document.getElementById('paperSurface'),
            navRail: document.getElementById('navRail'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            drawerNavContent: document.getElementById('drawerNavContent')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error('Invalid payload');

                renderSelector();
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function renderSelector() {
            els.paperSelector.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Core Rendering Logic ---

        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            activePaperId = paperKey;
            paperDefaults = paper.defaults || { expandedAll: true };

            // 1. Render Content
            let contentHtml = '';
            let navHtml = '<div class="nav-list">';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header in Content (Structural)
                    if (section.label && section.label.trim().length > 0) {
                        contentHtml += `
                            <div class="section-header-block">
                                <div class="section-header-text">${escapeHtml(section.label)}</div>
                            </div>
                        `;
                        // Nav Section Label
                        navHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    }
                    // Questions
                    contentHtml += renderQuestionList(section.questions, 0);
                    // Nav Items
                    navHtml += renderNavList(section.questions);
                });
            } else if (paper.questions) {
                contentHtml += renderQuestionList(paper.questions, 0);
                navHtml += renderNavList(paper.questions);
            }

            navHtml += '</div>';

            els.paperSurface.innerHTML = contentHtml;
            els.navRail.innerHTML = navHtml;
            els.drawerNavContent.innerHTML = navHtml; // Duplicate for mobile

            // 2. Hydrate Math
            renderMath(els.paperSurface);

            // 3. Reset Scroll
            window.scrollTo(0, 0);
            
            // 4. Update interactions
            setupInteractions();
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return `<div class="question-list">
                ${questions.map(q => renderQuestionNode(q, depth)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const nodeHtml = `
                <div class="question-node" id="q-${cleanId(node.id)}" data-id="${node.id}">
                    ${renderQuestionBody(node)}
                    ${renderSolutionBlock(node)}
                    ${node.children && node.children.length > 0 
                        ? `<div class="${indentClass}">${renderQuestionList(node.children, depth + 1)}</div>`
                        : ''}
                </div>
            `;
            return nodeHtml;
        }

        function renderQuestionBody(node) {
            const promptMd = renderMarkdown(node.question || '');
            return `
                <div class="question-body">
                    <div class="question-identifier">${escapeHtml(node.id)}</div>
                    <div class="question-prompt md-content">${promptMd}</div>
                </div>
            `;
        }

        function renderSolutionBlock(node) {
            if (!node.solutionBlock) return '';
            
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            if (!hasAnswer && !hasDetails) return '';

            let html = '<div class="solution-block">';
            
            // Answer
            if (hasAnswer) {
                const answerMd = renderMarkdown(sb.answer);
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${answerMd}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = paperDefaults.expandedAll !== false;
                const displayStyle = isExpanded ? 'flex' : 'none';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                        <span class="disclosure-text">${labelText}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetailsContent(sb.solutionDetails)}
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `;
            }
            
            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                    </div>
                `;
            }

            // Alternative working
            if (sd.alternativeWorking) {
                // Ensure array
                const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                alts.forEach(alt => {
                    html += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // --- Nav Rendering (Flat List) ---
        function renderNavList(questions, depth = 0) {
            let html = '';
            questions.forEach(q => {
                html += `<button class="nav-item" data-target="q-${cleanId(q.id)}" data-depth="${depth}">${escapeHtml(q.id)}</button>`;
                if (q.children) {
                    html += renderNavList(q.children, depth + 1);
                }
            });
            return html;
        }

        // --- Utilities ---

        function renderMarkdown(text) {
            if (!md) return escapeHtml(text); // Fallback
            return md.render(text);
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- Interaction Handlers ---

        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const labelSpan = btn.querySelector('.disclosure-text');
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                region.classList.remove('expanded');
                labelSpan.textContent = 'Show working';
            } else {
                btn.setAttribute('aria-expanded', 'true');
                region.classList.add('expanded');
                labelSpan.textContent = 'Hide working';
            }
        };

        function setupInteractions() {
            // Nav clicks
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Scroll to element
                        const offset = 80; // Header + buffer
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        // Set active state
                        setActiveNav(item);
                        closeDrawer();
                    }
                });
            });

            // Mobile Drawer
            els.mobileJumpTrigger.onclick = openDrawer;
            els.drawerClose.onclick = closeDrawer;
            els.drawerOverlay.onclick = (e) => {
                if(e.target === els.drawerOverlay) closeDrawer();
            };
        }

        function setActiveNav(activeItem) {
            // Handle both desktop and mobile nav lists
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Find counterpart in other list (sync active state)
            const targetId = activeItem.getAttribute('data-target');
            const allMatches = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            allMatches.forEach(el => el.classList.add('active'));
        }

        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        // --- Scroll Spy for Active Nav ---
        // Simple IntersectionObserver approach for scroll spy behavior
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Bias towards top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    const navItem = document.querySelector(`#navRail .nav-item[data-target="${id}"]`);
                    if (navItem) {
                        setActiveNav(navItem);
                    }
                }
            });
        }, observerOptions);

        // Observer needs to be re-attached after render, but difficult with dynamic content loading
        // For prototype simplicity, click-to-activate is sufficient, but let's try to attach
        // to all questions once rendered.
        
        // Hook into the render flow
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            // Attach observer
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        // Start
        init();

    </script>
</body>
</html>
