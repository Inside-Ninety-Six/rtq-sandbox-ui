<script>
    /**
     * STAGE 0: CONSTANTS - Canonical definitions
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Global State
    let papersData = [];
    let currentPaper = null;
    let paperDefaults = { expandedAll: true };

    // --- Markdown Renderer Config (Stage 6 Baseline) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- App Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid payload structure');
            }

            papersData = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (error) {
            console.error("Failed to load papers payload:", error);
            renderError();
        }
        
        setupMobileDrawer();
    }

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        // Keep shell visible
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        paperDefaults = paper.defaults || { expandedAll: true };

        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        let navItemsHTML = '';
        let contentHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Nav)
                const hasLabel = section.label && section.label.trim().length > 0;
                if (hasLabel) {
                    navItemsHTML += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    // Section Header (Content)
                    contentHTML += `<div class="content-section-header">${escapeHtml(section.label)}</div>`;
                }
                
                // Questions
                section.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0);
                    navItemsHTML += renderNavItemRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHTML += renderQuestionNode(q, 0);
                navItemsHTML += renderNavItemRecursive(q, 0);
            });
        }

        contentContainer.innerHTML = contentHTML;

        // Update Nav (Desktop + Mobile)
        const navListHTML = `<ul class="nav-list">${navItemsHTML}</ul>`;
        document.getElementById('desktop-nav').innerHTML = navListHTML;
        document.getElementById('drawer-nav-content').innerHTML = navListHTML;

        // Post-render: KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Interactions
        setupDisclosures(contentContainer);
        
        // Setup Nav Interactions (Scroll Spy + Click)
        setupNavInteractions();
    }

    // --- Render Helpers ---

    function renderQuestionNode(node, depth) {
        const qId = node.id || '';
        const qText = renderMarkdown(node.question || '');
        
        let html = `<div class="question-node" id="q-${normalizeId(qId)}">`;
        
        // Question Body
        html += `<div class="question-body">`;
        html += `<div class="q-id">${escapeHtml(qId)}</div>`;
        html += `<div class="q-prompt markdown-content">${qText}</div>`;
        html += `</div>`;

        // Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansText = renderMarkdown(node.solutionBlock.answer);
                html += `<div class="answer-region">`;
                html += `<div class="answer-label">Answer</div>`;
                html += `<div class="answer-content markdown-content">${ansText}</div>`;
                html += `</div>`;
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = paperDefaults.expandedAll !== false; // Default true unless explicitly false
                
                // Toggle
                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${normalizeId(qId)}" onclick="toggleWorking(this)">`;
                html += `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                html += `<span class="disclosure-icon">â–¼</span>`; // Text first, icon secondary
                html += `</button>`;

                // Details Region
                html += `<div id="sd-${normalizeId(qId)}" class="solution-details" data-visible="${isExpanded}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection sd-keep-in-mind">`;
                    html += `<div class="sd-label">Keep in mind</div>`;
                    html += `<div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    html += `</div>`;
                }

                // Formulas
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection sd-formulas">`;
                    html += `<div class="sd-label">Formulas used</div>`;
                    html += `<div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    html += `</div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection sd-working">`;
                    html += `<div class="sd-label">Working</div>`;
                    html += `<div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>`;
                    html += `</div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-subsection sd-alt-working">`;
                        html += `<div class="sd-label">Alternative working</div>`;
                        html += `<div class="sd-body markdown-content">${renderMarkdown(alt)}</div>`;
                        html += `</div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Fallback if schema varies slightly, strictly per instructions array expected but handle string safety
                    html += `<div class="sd-subsection sd-alt-working">`;
                    html += `<div class="sd-label">Alternative working</div>`;
                    html += `<div class="sd-body markdown-content">${renderMarkdown(sd.alternativeWorking)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`; // End details region
            }
            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function renderNavItemRecursive(node, depth) {
        let html = '';
        const nId = normalizeId(node.id);
        
        html += `<li><a href="#q-${nId}" class="nav-item" data-id="${nId}" data-depth="${depth}">${escapeHtml(node.id)}</a></li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function renderMarkdown(text) {
        if (!md) return escapeHtml(text); // Fallback
        return md.render(text);
    }

    function normalizeId(id) {
        return id ? id.replace(/[^a-zA-Z0-9]/g, '_') : 'unknown';
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // --- Interactions ---

    window.toggleWorking = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
        
        const targetId = btn.getAttribute('aria-controls');
        const target = document.getElementById(targetId);
        if (target) {
            target.setAttribute('data-visible', newState);
        }
    };

    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-to');
        const closeBtn = document.getElementById('drawer-close');
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Close drawer on nav item click
        const drawerNav = document.getElementById('drawer-nav-content');
        drawerNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                closeDrawer();
            }
        });
    }

    function setupNavInteractions() {
        // Smooth scroll
        document.querySelectorAll('a.nav-item').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Scroll Spy
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(section => {
            observer.observe(section);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Mark active in both desktop and mobile
        const selector = `.nav-item[data-id="${id}"]`;
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    function setupDisclosures(root) {
        // Handled via onclick attribute for simplicity and performance in rendering loop,
        // but explicit listener attachment could go here.
        // Current implementation uses window.toggleWorking attached inline.
    }

    // Run
    init();

</script>
