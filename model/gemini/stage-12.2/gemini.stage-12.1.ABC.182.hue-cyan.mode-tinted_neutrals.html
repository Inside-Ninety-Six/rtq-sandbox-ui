        /* =========================================

<body>

    <div id="root" class="document-frame-shell">
        <!-- App rendered here -->
    </div>

<script>
    /* =========================================
       STAGE 0: RUNTIME CONSTANTS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       APP STATE & CONFIG
       ========================================= */
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: {}, // questionId -> bool
        mobileNavOpen: false
    };

    // Markdown Renderer Config (Authoritative)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       DOM ELEMENTS
       ========================================= */
    const root = document.getElementById('root');

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            loadPaper(state.papers[0].key);
            
        } catch (e) {
            console.error(e);
            renderShell();
            const content = document.getElementById('paper-content-area');
            if(content) content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    /* =========================================
       LOGIC
       ========================================= */
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap = {};
        
        // Apply defaults
        const expandAll = paper.defaults?.expandedAll !== false;
        
        // Helper to traverse and set defaults
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap[node.id] = expandAll;
                }
                if (node.children) traverse(node.children);
            });
        };
        
        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

        renderApp();
        // Scroll to top of content
        const col = document.querySelector('.paper-column');
        if(col) window.scrollTo(0,0);
    }

    function toggleDetails(id) {
        state.expandedMap[id] = !state.expandedMap[id];
        renderApp(); // Re-render to update view (React-lite approach)
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close mobile drawer if open
            if(state.mobileNavOpen) toggleMobileNav();
            // Update active link visually manually since we don't have IntersectionObserver logic in strict requirements
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const link = document.querySelector(`a[data-target="${id}"]`);
            if(link) link.classList.add('active');
        }
    }

    function toggleMobileNav() {
        state.mobileNavOpen = !state.mobileNavOpen;
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (state.mobileNavOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    /* =========================================
       RENDERING
       ========================================= */
    function renderApp() {
        renderShell();
        renderNavigation();
        renderPaperContent();
        renderMath();
    }

    function renderShell() {
        // Only rebuild shell if strictly necessary, but for simplicity we rebuild inner
        // Check if shell exists
        let shell = document.querySelector('.shell-inner');
        if (!shell) {
            root.innerHTML = `
                <div class="top-controls">
                    <select id="paper-selector" class="paper-select" aria-label="Select Paper"></select>
                    <button class="mobile-jump-trigger" onclick="toggleMobileNav()">Jump to</button>
                </div>
                <div class="columns-container shell-inner">
                    <nav class="nav-rail"></nav>
                    <main class="paper-column">
                        <div id="paper-content-area" class="paper-surface"></div>
                    </main>
                </div>
                <div class="drawer-overlay" onclick="toggleMobileNav()"></div>
                <div class="drawer">
                    <div class="drawer-header">
                        <span style="font-weight:600">Jump to</span>
                        <button onclick="toggleMobileNav()">âœ•</button>
                    </div>
                    <div class="drawer-content"></div>
                </div>
            `;
            
            // Populate selector once
            const select = document.getElementById('paper-selector');
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }
        
        // Update selector value
        if (state.activePaper) {
            document.getElementById('paper-selector').value = state.activePaper.key;
        }
    }

    function renderNavigation() {
        if (!state.activePaper) return;

        const buildList = (container) => {
            container.innerHTML = '';
            const list = document.createElement('div');
            list.className = 'nav-list';
            
            const addItem = (id, isSub) => {
                const a = document.createElement('a');
                a.className = `nav-item ${isSub ? 'sub-q' : ''}`;
                a.textContent = id;
                a.dataset.target = id;
                a.href = '#';
                a.onclick = (e) => { e.preventDefault(); scrollToQuestion(id); };
                list.appendChild(a);
            }

            const processNodes = (nodes, depth = 0) => {
                nodes.forEach(node => {
                    addItem(node.id, depth > 0);
                    if (node.children) processNodes(node.children, depth + 1);
                });
            };

            if (state.activePaper.sections) {
                state.activePaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        list.appendChild(lbl);
                    }
                    processNodes(sec.questions);
                });
            } else {
                processNodes(state.activePaper.questions);
            }
            container.appendChild(list);
        };

        buildList(document.querySelector('.nav-rail'));
        buildList(document.querySelector('.drawer-content'));
    }

    function renderPaperContent() {
        const container = document.getElementById('paper-content-area');
        container.innerHTML = '';

        if (!state.activePaper) return;

        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${sec.label}</div>`;
                    container.appendChild(header);
                }
                sec.questions.forEach(q => container.appendChild(createQuestionNode(q)));
            });
        } else {
            state.activePaper.questions.forEach(q => container.appendChild(createQuestionNode(q)));
        }
    }

    function createQuestionNode(node, depth = 0) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="label-text">Answer</span>
                    <div class="ans-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[node.id];
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                toggleBtn.onclick = () => toggleDetails(node.id);
                solBlock.appendChild(toggleBtn);

                if (isExpanded) {
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region expanded';
                    
                    // Keep in Mind
                    if (details.keepInMind) {
                        detailsRegion.innerHTML += `
                            <div class="sd-section">
                                <span class="label-text">Keep in mind</span>
                                <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas Used
                    if (details.formulasUsed) {
                        detailsRegion.innerHTML += `
                            <div class="sd-section">
                                <span class="label-text">Formulas used</span>
                                <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        detailsRegion.innerHTML += `
                            <div class="sd-section">
                                <span class="label-text">Working</span>
                                <div class="sd-body">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsRegion.innerHTML += `
                                <div class="sd-section">
                                    <span class="label-text">Alternative working</span>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    solBlock.appendChild(detailsRegion);
                }
            }
            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => childContainer.appendChild(createQuestionNode(child, depth + 1)));
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Bootstrap
    window.addEventListener('DOMContentLoaded', init);

</script>
