<body>

    <div id="root" class="app-shell">
        <!-- Rendered by JS -->
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: ADD-ONS & CONFIG ---
        // ColorLab defaults per Add-on B & C
        const CONFIG = {
            hueFamily: "amber",
            intensityMode: "high_chroma_surfaces"
        };
        // (Note: No RUN_CONFIG parsing here as prompt didn't provide block, using defaults)

        // --- MARKDOWN SETUP (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        const state = {
            papers: [],
            currentPaperId: null,
            payload: null,
            expandedStates: {}, // key: questionId, value: boolean
            drawerOpen: false,
            loading: true,
            error: false
        };

        // --- DOM REFS ---
        const root = document.getElementById('root');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    // Load first paper by default
                    loadPaper(state.papers[0].key);
                } else {
                    state.error = true;
                }
            } catch (e) {
                console.error(e);
                state.error = true;
            } finally {
                state.loading = false;
                render();
            }
        }

        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = getPaper(paperKey);
            
            // Set defaults
            state.expandedStates = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Recursive init expanded state
            const traverse = (qs) => {
                qs.forEach(q => {
                    if (q.solutionBlock?.solutionDetails) {
                        state.expandedStates[q.id] = defaultExpanded;
                    }
                    if (q.children) traverse(q.children);
                });
            };

            if (paper.questions) traverse(paper.questions);
            if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
        }

        function getPaper(key) {
            return state.papers.find(p => p.key === key);
        }

        // --- ACTIONS ---
        function switchPaper(key) {
            loadPaper(key);
            render();
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleDrawer(open) {
            state.drawerOpen = open;
            renderDrawer(); // Re-render just the drawer/shell parts
        }

        function toggleWorking(qId) {
            state.expandedStates[qId] = !state.expandedStates[qId];
            // Re-render only the button and the content region for this question to avoid full repaint
            // But for prototype simplicity, we full render. 
            // Optimisation: Find specific node? Let's just full render for robustness in prototype.
            render();
        }

        function scrollToQuestion(qId) {
            const el = document.getElementById(`q-${qId}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile drawer is open, close it
                if (state.drawerOpen) toggleDrawer(false);
                
                // Set active state in nav (visual only)
                updateActiveNav(qId);
            }
        }

        function updateActiveNav(qId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`.nav-item[data-target="${qId}"]`);
            if (active) active.classList.add('active');
        }

        // --- RENDERING ---
        function render() {
            if (state.loading) {
                root.innerHTML = '<div style="padding:2rem;text-align:center;">Loading...</div>';
                return;
            }
            if (state.error || !state.payload) {
                root.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                return;
            }

            const currentPaper = getPaper(state.currentPaperId);

            // Shell Structure
            root.innerHTML = `
                <div class="top-controls-region">
                    <select class="paper-selector" onchange="switchPaper(this.value)">
                        ${state.papers.map(p => 
                            `<option value="${p.key}" ${p.key === state.currentPaperId ? 'selected' : ''}>${p.label}</option>`
                        ).join('')}
                    </select>
                    <button class="jump-to-trigger" onclick="toggleDrawer(true)">Jump to</button>
                </div>

                <div class="document-frame-shell">
                    <!-- Desktop Nav Rail -->
                    <nav class="nav-column">
                        ${renderNavList(currentPaper)}
                    </nav>

                    <!-- Mobile Drawer -->
                    <div class="drawer-overlay ${state.drawerOpen ? 'open' : ''}" onclick="toggleDrawer(false)"></div>
                    <aside class="drawer ${state.drawerOpen ? 'open' : ''}">
                        <div class="drawer-header">
                            <span class="drawer-title">Jump to</span>
                            <button class="close-drawer" onclick="toggleDrawer(false)">&times;</button>
                        </div>
                        <div class="drawer-content">
                            ${renderNavList(currentPaper)}
                        </div>
                    </aside>

                    <!-- Paper Content -->
                    <main class="paper-column">
                        <div class="paper-surface">
                            ${renderPaperContent(currentPaper)}
                        </div>
                    </main>
                </div>
            `;

            // Setup Math rendering
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Setup Observer for scrolling to update active nav
            setupIntersectionObserver();
        }
        
        // Expose functions to window
        window.switchPaper = switchPaper;
        window.toggleDrawer = toggleDrawer;
        window.toggleWorking = toggleWorking;
        window.scrollToQuestion = scrollToQuestion;

        function renderNavList(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItem = (q, depth=0) => `
                <li>
                    <a class="nav-item" data-target="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">
                        ${q.id}
                    </a>
                </li>
                ${q.children ? q.children.map(c => renderItem(c, depth+1)).join('') : ''}
            `;

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li><span class="nav-section-label">${sec.label}</span></li>`;
                    }
                    html += sec.questions.map(q => renderItem(q)).join('');
                    html += `<li style="height: var(--sp-sm)"></li>`; // Spacer between sections
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => renderItem(q)).join('');
            }

            html += '</ul>';
            return html;
        }

        function renderDrawer() {
            // Helper to just update classes without destroying DOM if needed, 
            // but for this prototype, re-render is fine via main render()
            // Here we just re-run render() which handles state.drawerOpen
            render();
        }

        function renderPaperContent(paper) {
            let html = '<div class="question-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<div class="section-block">`;
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-title">${sec.label}</div>
                            </div>
                        `;
                    }
                    html += sec.questions.map(q => renderQuestionNode(q)).join('');
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => renderQuestionNode(q)).join('');
            }
            
            html += '</div>';
            return html;
        }

        function renderQuestionNode(q, depth=0) {
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            const isExpanded = state.expandedStates[q.id];

            // Markdown render
            const qHtml = md ? md.render(q.question) : q.question;

            return `
                <div class="question-node" id="q-${q.id}" style="--depth: ${depth}">
                    <div class="question-body">
                        <span class="question-id">${q.id}</span>
                        <div class="question-text md-content">${qHtml}</div>
                    </div>

                    ${hasSolutionBlock ? `
                        <div class="solution-block">
                            ${hasAnswer ? `
                                <div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                                </div>
                            ` : ''}

                            ${hasDetails ? `
                                <button class="disclosure-control" onclick="toggleWorking('${q.id}')" aria-expanded="${isExpanded}">
                                    ${isExpanded ? 'Hide working' : 'Show working'}
                                    <svg class="chevron ${isExpanded ? 'expanded' : ''}" viewBox="0 0 24 24">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                
                                <div class="solution-details-region ${isExpanded ? '' : 'hidden'}">
                                    ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    ${q.children && q.children.length > 0 ? `
                        <div class="children-container">
                            ${q.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderSolutionDetails(sd) {
            let html = '';
            
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }
            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }
            return html;
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                let activeId = null;
                // Find first intersecting element
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    activeId = visible[0].target.id.replace('q-', '');
                    updateActiveNav(activeId);
                }
            }, {
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        // Start
        init();

    </script>
</body>
