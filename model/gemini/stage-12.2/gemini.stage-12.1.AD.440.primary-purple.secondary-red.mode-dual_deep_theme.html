        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            currentPaperData: null
        };

        // Markdown-it Instance (Configured per Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // CRITICAL: false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // PAYLOAD LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid schema");
                }

                state.papers = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paper-surface').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.currentPaperData = paper;

            // Update selector UI if triggered programmatically
            document.getElementById('paper-selector').value = key;

            // Render Navigation
            renderNavigation(paper);

            // Render Content
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = ''; // Clear

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        sectionBlock.appendChild(header);
                    }

                    // Question List for Section
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                    sectionBlock.appendChild(list);
                    surface.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                // Flat Paper
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                surface.appendChild(list);
            }

            // Post-render: Typeset Math
            if (window.renderMathInElement) {
                renderMathInElement(surface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset Scroll
            window.scrollTo(0, 0);
            
            // Setup Intersection Observer for Nav
            setupScrollSpy();
        }

        // Recursive Question Node Renderer
        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.dataset.depth = depth;
            container.id = `q-${sanitizeId(node.id)}`;

            // --- Question Body ---
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // --- Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Expanded Region)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false;

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Interaction
                    toggle.onclick = () => {
                        const expanded = region.classList.contains('expanded');
                        if (expanded) {
                            region.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('span').textContent = 'Show working';
                        } else {
                            region.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('span').textContent = 'Hide working';
                        }
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMarkdown(sdData.keepInMind)}</div>
                        `;
                        region.appendChild(sub);
                    }

                    // 2. Formulas used
                    if (sdData.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-formulas';
                        sub.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sdData.formulasUsed)}</div>
                        `;
                        region.appendChild(sub);
                    }

                    // 3. Working
                    if (sdData.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-working';
                        sub.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sdData.working)}</div>
                        `;
                        region.appendChild(sub);
                    }

                    // 4. Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach((altText, idx) => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-alternative';
                            sub.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(altText)}</div>
                            `;
                            region.appendChild(sub);
                        });
                    }

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(region);
                }

                container.appendChild(blockDiv);
            }

            // --- Children ---
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // =========================================
        // NAVIGATION GENERATION
        // =========================================
        function renderNavigation(paper) {
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Recursive extraction
            function extractItems(nodes, depth) {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth });
                    if (node.children) {
                        items = items.concat(extractItems(node.children, depth + 1));
                    }
                });
                return items;
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        const labelLi = document.createElement('li');
                        labelLi.className = 'nav-section-label';
                        labelLi.textContent = sec.label;
                        list.appendChild(labelLi);
                    }
                    const items = extractItems(sec.questions, 0);
                    items.forEach(item => {
                        list.appendChild(createNavItem(item));
                    });
                });
            } else if (paper.questions) {
                const items = extractItems(paper.questions, 0);
                items.forEach(item => {
                    list.appendChild(createNavItem(item));
                });
            }

            const desktopNav = document.getElementById('desktop-nav');
            desktopNav.innerHTML = '';
            desktopNav.appendChild(list);

            // Clone for mobile
            const mobileContent = document.getElementById('mobile-nav-content');
            mobileContent.innerHTML = '';
            mobileContent.appendChild(list.cloneNode(true));

            setupNavInteractions();
        }

        function createNavItem(item) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.targetId = `q-${sanitizeId(item.id)}`;
            a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
            a.textContent = item.id;
            li.appendChild(a);
            return li;
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Offset for sticky header
                        const headerHeight = 60;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerHeight - 20;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // UTILS
        // =========================================
        function renderMarkdown(text) {
            if (!md) return text || '';
            if (!text) return '';
            return md.render(text);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // =========================================
        // DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // =========================================
        // SCROLL SPY
        // =========================================
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-80px 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Determine clean ID from DOM id (q-...)
                        // Nav items target that specific ID
                        
                        document.querySelectorAll('.nav-item').forEach(link => {
                            if (link.dataset.targetId === id) {
                                link.classList.add('active');
                                // Scroll nav rail if needed
                                link.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                            } else {
                                link.classList.remove('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
</body>
