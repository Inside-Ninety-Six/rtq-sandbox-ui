<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- COLORLAB D CONFIG PARSING ---
    // Placeholder handling via JS default fallback since static HTML file
    // Assumes {{...}} might remain if not substituted.
    const rawPrimary = "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}";
    const rawSecondary = "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}";
    
    // Config Parser logic (Run Config override)
    // Note: Since this is client-side, we can't see the "prompt", but we can define defaults.
    // If the placeholders were not replaced, they will contain curly braces.
    const isSubstituted = (val) => val && !val.includes("{{");
    
    let huePrimary = isSubstituted(rawPrimary) ? rawPrimary : "260"; // Default Blue
    let hueSecondary = isSubstituted(rawSecondary) ? rawSecondary : "85"; // Default Amber

    // Enum mapping to hue angles
    const hueMap = {
        "green": 145, "blue": 260, "purple": 300, "red": 25, 
        "amber": 85, "cyan": 210, "teal": 180, "pink": 340
    };

    // If raw values are names (e.g. "blue"), map them. If numbers, use them.
    const resolveHue = (val) => hueMap[val.toLowerCase()] || val;
    
    huePrimary = resolveHue(huePrimary);
    hueSecondary = resolveHue(hueSecondary);

    // Apply CSS Variables
    const root = document.documentElement;
    root.style.setProperty('--hue-primary', huePrimary);
    root.style.setProperty('--hue-secondary', hueSecondary);

    // --- MARKDOWN SETUP (STAGE 6 CONFIG) ---
    // breaks: false is CRITICAL for KaTeX
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let state = {
        papers: [],
        activePaperId: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    // --- DOM ELEMENTS ---
    const elPaperSelector = document.getElementById('paper-selector');
    const elPaperContent = document.getElementById('paper-content');
    const elDesktopNav = document.getElementById('desktop-nav');
    const elDrawerOverlay = document.getElementById('mobile-drawer');
    const elDrawerNavList = document.getElementById('drawer-nav-list');
    const elJumpTo = document.getElementById('jump-to-trigger');
    const elDrawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Fetch failed");
            const payload = await resp.json();
            
            state.papers = payload.papers || [];
            if (state.papers.length === 0) throw new Error("No papers");

            renderPaperSelector();
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            elPaperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            elPaperSelector.innerHTML = '<option disabled>Error</option>';
        }
    }

    function renderPaperSelector() {
        elPaperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaperId = paperKey;
        // Reset state derived from paper defaults
        state.expandedMap = {}; 
        
        // Render
        renderNavigation(paper);
        renderContent(paper);
        
        // Post-render: Typeset Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- NAVIGATION RENDER ---
    function renderNavigation(paper) {
        const buildNavItems = (items) => {
            let html = '';
            items.forEach(item => {
                if (item.questions) {
                    // Section
                    if (item.label && item.label.trim() !== '') {
                         html += `<div class="nav-section-label">${item.label}</div>`;
                    }
                    html += buildNavItems(item.questions);
                } else {
                    // Question
                    const depth = countDepth(item); // Mock depth or simple ID usage
                    // We don't have explicit depth in payload, derived from nesting.
                    // For flat list generation, we need to flatten the tree first if we want pure flat list
                    // But Stage 3 says Navigation reflects payload order.
                    // Let's assume paper.questions contains top level.
                }
            });
            return html;
        };
        
        // Flatten for Navigation List
        const flatList = [];
        const traverse = (nodes, depth=0) => {
            nodes.forEach(node => {
                if (node.questions) { // Section
                    flatList.push({ type: 'section', label: node.label });
                    traverse(node.questions, depth);
                } else {
                    flatList.push({ type: 'item', id: node.id, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                }
            });
        };
        
        traverse(paper.questions || paper.sections || []);

        const html = flatList.map(node => {
            if (node.type === 'section') {
                return node.label ? `<div class="nav-section-label">${node.label}</div>` : '';
            }
            return `<a href="#q-${node.id}" class="nav-item nav-depth-${Math.min(node.depth, 2)}" onclick="handleNavClick(event, '${node.id}')">${node.id}</a>`;
        }).join('');

        elDesktopNav.innerHTML = `<div class="nav-list">${html}</div>`;
        elDrawerNavList.innerHTML = `<div class="nav-list">${html}</div>`;
    }

    // --- CONTENT RENDER ---
    function renderContent(paper) {
        let html = '';
        const nodes = paper.questions || paper.sections || [];
        
        const renderTree = (nodeList) => {
            return nodeList.map(node => {
                if (node.questions) {
                    // Section Wrapper
                    const labelHtml = node.label ? `<div style="margin: 2rem 0 1rem; font-weight:700; color:var(--col-text-secondary); border-bottom:1px solid var(--col-divider); padding-bottom:0.5rem;">Section ${node.label}</div>` : '';
                    return labelHtml + renderTree(node.questions);
                }
                return renderQuestionNode(node);
            }).join('');
        };

        html = renderTree(nodes);
        elPaperContent.innerHTML = html;
        
        // Setup Event Listeners for Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const nodeId = btn.getAttribute('data-node-id');
                toggleSolution(nodeId, btn);
            });
        });
    }

    function renderQuestionNode(node, depth=0) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Render Markdown content
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="child-container">${node.children.map(c => renderQuestionNode(c, depth+1)).join('')}</div>`;
        }

        let solBlockHtml = '';
        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${ansContent}</span>
                    </div>`;
            }

            let detailsHtml = '';
            if (hasDetails) {
                // Determine expanded state (default expanded unless paper default says no)
                // Assuming default expanded for this prototype
                const isExpanded = true; // Paper defaults can override this in logic
                const btnText = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                const visibleClass = isExpanded ? "is-visible" : "";
                
                // Parts
                const sd = node.solutionBlock.solutionDetails;
                const kimHtml = sd.keepInMind ? `<div class="sd-subsection"><div class="sd-label kim-label">Keep in mind</div><div class="kim-body">${md.render(sd.keepInMind)}</div></div>` : '';
                const formHtml = sd.formulasUsed ? `<div class="sd-subsection"><div class="sd-label">Formulas used</div><div class="formulas-body">${md.render(sd.formulasUsed)}</div></div>` : '';
                const workHtml = sd.working ? `<div class="sd-subsection"><div class="sd-label">Working</div><div class="working-body">${md.render(sd.working)}</div></div>` : '';
                const altHtml = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) ? 
                    sd.alternativeWorking.map((aw, i) => `<div class="sd-subsection"><div class="sd-label">Alternative working</div><div class="working-body">${md.render(aw)}</div></div>`).join('') : '';

                detailsHtml = `
                    <button class="disclosure-control" data-node-id="${node.id}" aria-expanded="${ariaExpanded}">
                        <span class="btn-text">${btnText}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    </button>
                    <div id="sd-${node.id}" class="solution-details ${visibleClass}">
                        ${kimHtml}
                        ${formHtml}
                        ${workHtml}
                        ${altHtml}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        return `
            <div id="q-${node.id}" class="question-node ${depth > 0 ? 'child-node' : ''}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function toggleSolution(nodeId, btn) {
        const container = document.getElementById(`sd-${nodeId}`);
        const textSpan = btn.querySelector('.btn-text');
        const isVisible = container.classList.contains('is-visible');
        
        if (isVisible) {
            container.classList.remove('is-visible');
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = "Show working";
        } else {
            container.classList.add('is-visible');
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = "Hide working";
        }
    }

    // --- EVENT HANDLERS ---
    window.handleNavClick = (e, id) => {
        e.preventDefault();
        // Close drawer if open
        elDrawerOverlay.classList.remove('is-open');
        elDrawerOverlay.setAttribute('aria-hidden', 'true');

        // Scroll
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight nav items
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            document.querySelectorAll(`a[href="#q-${id}"]`).forEach(el => el.classList.add('is-active'));
        }
    };

    elJumpTo.addEventListener('click', () => {
        elDrawerOverlay.classList.add('is-open');
        elDrawerOverlay.setAttribute('aria-hidden', 'false');
    });

    elDrawerClose.addEventListener('click', () => {
        elDrawerOverlay.classList.remove('is-open');
        elDrawerOverlay.setAttribute('aria-hidden', 'true');
    });
    
    // Close drawer on overlay click
    elDrawerOverlay.addEventListener('click', (e) => {
        if (e.target === elDrawerOverlay) {
            elDrawerOverlay.classList.remove('is-open');
            elDrawerOverlay.setAttribute('aria-hidden', 'true');
        }
    });

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
