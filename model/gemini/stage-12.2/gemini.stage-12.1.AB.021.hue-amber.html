<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE ---
let papersData = [];
let currentPaper = null;

// --- DOM ELEMENTS ---
const elPaperSelector = document.getElementById('paper-selector');
const elPaperContent = document.getElementById('paper-content');
const elNavListDesktop = document.getElementById('nav-list-desktop');
const elNavListMobile = document.getElementById('nav-list-mobile');
const elMobileDrawer = document.getElementById('mobile-drawer');
const elJumpTrigger = document.getElementById('jump-trigger');
const elDrawerClose = document.getElementById('drawer-close');

// --- MARKDOWN SETUP (Authoritative Config) ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false for KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const data = await response.json();
        papersData = data.papers || [];

        if (papersData.length === 0) {
            renderError("NO PAPERS FOUND");
            return;
        }

        populateSelector();
        
        // Load first paper
        loadPaper(papersData[0].key);

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    elPaperContent.innerHTML = `<div class="error-state">${msg}</div>`;
    elPaperSelector.disabled = true;
}

function populateSelector() {
    elPaperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        elPaperSelector.appendChild(opt);
    });
    
    elPaperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;

    // Reset view
    elPaperContent.innerHTML = '';
    elNavListDesktop.innerHTML = '';
    elNavListMobile.innerHTML = '';
    window.scrollTo(0, 0);

    renderPaper(currentPaper);
    renderNav(currentPaper);

    // Apply KaTeX
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
    
    // Observer for active nav
    initScrollSpy();
}

// --- RENDERING CORE ---

function renderPaper(paper) {
    // Check if sectioned or flat
    if (paper.sections) {
        paper.sections.forEach((section, idx) => {
            // Render section header if label exists
            if (section.label && section.label.trim().length > 0) {
                const secEl = document.createElement('div');
                secEl.className = 'section-header-block';
                secEl.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                elPaperContent.appendChild(secEl);
            }
            // Render questions in section
            if (section.questions) {
                const listEl = document.createElement('div');
                listEl.className = 'question-list';
                section.questions.forEach(q => {
                    listEl.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                elPaperContent.appendChild(listEl);
            }
        });
    } else if (paper.questions) {
        const listEl = document.createElement('div');
        listEl.className = 'question-list';
        paper.questions.forEach(q => {
            listEl.appendChild(createQuestionNode(q, 0, paper.defaults));
        });
        elPaperContent.appendChild(listEl);
    }
}

function createQuestionNode(node, depth, defaults) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    if (node.children && node.children.length > 0) {
        wrapper.setAttribute('data-has-children', 'true');
    }
    
    // Anchor for nav
    const anchorId = `q-${sanitizeId(node.id)}`;
    wrapper.id = anchorId;

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-identifier';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt';
    promptEl.innerHTML = renderMarkdown(node.question);

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // A. Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            solBlock.appendChild(ansRegion);
        }

        // B. Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            const expandedDefault = defaults && defaults.expandedAll === false ? false : true;

            const detailsWrapper = document.createElement('div');
            
            // Toggle Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'solution-details-control';
            toggleBtn.setAttribute('aria-expanded', expandedDefault);
            toggleBtn.innerHTML = `
                <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;

            const region = document.createElement('div');
            region.className = 'solution-details-region';
            region.setAttribute('data-expanded', expandedDefault);

            // Toggle Interaction
            toggleBtn.onclick = () => {
                const isExpanded = region.getAttribute('data-expanded') === 'true';
                const newState = !isExpanded;
                region.setAttribute('data-expanded', newState);
                toggleBtn.setAttribute('aria-expanded', newState);
                toggleBtn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
            };

            // Build Subsections
            // i. Keep in mind
            if (details.keepInMind) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection keep-in-mind-block';
                sub.innerHTML = `
                    <div class="sd-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        Keep in mind
                    </div>
                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                `;
                region.appendChild(sub);
            }

            // ii. Formulas used
            if (details.formulasUsed) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                sub.innerHTML = `
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                `;
                region.appendChild(sub);
            }

            // iii. Working
            if (details.working) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                sub.innerHTML = `
                    <div class="sd-label">Working</div>
                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                `;
                region.appendChild(sub);
            }

            // iv. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(altText => {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection alternative-working-block';
                    sub.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(altText)}</div>
                    `;
                    region.appendChild(sub);
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                 // Fallback if string
                 const sub = document.createElement('div');
                    sub.className = 'sd-subsection alternative-working-block';
                    sub.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>
                    `;
                    region.appendChild(sub);
            }

            detailsWrapper.appendChild(toggleBtn);
            detailsWrapper.appendChild(region);
            solBlock.appendChild(detailsWrapper);
        }

        wrapper.appendChild(solBlock);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

// --- NAV GENERATION ---

function renderNav(paper) {
    const fragDesktop = document.createDocumentFragment();
    const fragMobile = document.createDocumentFragment();

    const generateItems = (nodes, depth) => {
        nodes.forEach(node => {
            const anchorId = `q-${sanitizeId(node.id)}`;
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.href = `#${anchorId}`;
            item.textContent = node.id;
            item.setAttribute('data-target', anchorId);
            item.setAttribute('data-depth', Math.min(depth, 2)); // Cap visual depth attributes

            item.onclick = (e) => {
                e.preventDefault();
                document.getElementById(anchorId).scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
            };

            const clone = item.cloneNode(true);
            clone.onclick = item.onclick; // Rebind click

            fragDesktop.appendChild(item);
            fragMobile.appendChild(clone);

            if (node.children) {
                generateItems(node.children, depth + 1);
            }
        });
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render non-clickable section label
            if (section.label && section.label.trim().length > 0) {
                const labelD = document.createElement('div');
                labelD.className = 'nav-section-label';
                labelD.textContent = section.label;
                
                const labelM = labelD.cloneNode(true);
                
                fragDesktop.appendChild(labelD);
                fragMobile.appendChild(labelM);
            }
            if (section.questions) {
                generateItems(section.questions, 0);
            }
        });
    } else if (paper.questions) {
        generateItems(paper.questions, 0);
    }

    elNavListDesktop.appendChild(fragDesktop);
    elNavListMobile.appendChild(fragMobile);
}

// --- UTILS ---

function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

function sanitizeId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '-');
}

// --- INTERACTION ---

// Drawer
elJumpTrigger.addEventListener('click', () => {
    elMobileDrawer.classList.add('open');
    elMobileDrawer.setAttribute('aria-hidden', 'false');
});

function closeDrawer() {
    elMobileDrawer.classList.remove('open');
    elMobileDrawer.setAttribute('aria-hidden', 'true');
}

elDrawerClose.addEventListener('click', closeDrawer);
elMobileDrawer.addEventListener('click', (e) => {
    if (e.target === elMobileDrawer) closeDrawer();
});

// Scroll Spy
function initScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                setActiveNav(id);
            }
        });
    }, {
        rootMargin: '-10% 0px -80% 0px' // Bias towards top
    });

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => {
        if (el.getAttribute('data-target') === id) {
            el.classList.add('active');
            // Scroll nav rail if needed
            if (el.closest('.nav-rail')) {
                // simple scroll into view if out of bounds
                const rail = el.closest('.nav-rail');
                const top = el.offsetTop;
                const bottom = top + el.offsetHeight;
                if (top < rail.scrollTop || bottom > rail.scrollTop + rail.offsetHeight) {
                    el.scrollIntoView({block: 'nearest'});
                }
            }
        } else {
            el.classList.remove('active');
        }
    });
}

// Start
init();
