<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- SETUP MARKDOWN IT ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: keep false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;
    let activeQuestionId = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const navRailContent = document.getElementById('nav-rail-content');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerContent = document.getElementById('drawer-content');
    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderErrorState();
        }
    }

    function renderErrorState() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
        paperSelector.disabled = true;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelector.appendChild(option);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;
        
        // Render Paper
        renderPaperContent(currentPaper);
        
        // Render Nav
        renderNavigation(currentPaper);
        
        // Trigger KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- RENDERING LOGIC ---

    function renderPaperContent(paper) {
        paperContent.innerHTML = '';
        
        // Render Sections or Flat List
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if non-empty label)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);
                }
                
                // Questions
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                paperContent.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
            paperContent.appendChild(list);
        }
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.depth = depth;
        node.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'question-identifier';
        ident.textContent = data.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt';
        prompt.innerHTML = renderMarkdown(data.question);
        
        body.appendChild(ident);
        body.appendChild(prompt);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }
            
            // Solution Details (Toggle)
            const sd = data.solutionBlock.solutionDetails;
            if (sd) {
                // Determine expanded state from paper defaults
                const isExpanded = defaults && defaults.expandedAll === false ? false : true;
                
                const toggle = document.createElement('button');
                toggle.className = 'solution-details-toggle';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', `sd-content-${data.id}`);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="toggle-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="2 4 6 8 10 4"></polyline></svg>
                `;
                
                const content = document.createElement('div');
                content.id = `sd-content-${data.id}`;
                content.className = 'solution-details-content';
                content.dataset.visible = isExpanded;
                
                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    content.dataset.visible = !expanded;
                };

                // Build Internal Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sd.keepInMind) content.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                if (sd.formulasUsed) content.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                if (sd.working) content.appendChild(createSubsection('Working', sd.working, 'working-block'));
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        content.appendChild(createSubsection('Alternative working', alt, 'alt-working-block'));
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     content.appendChild(createSubsection('Alternative working', sd.alternativeWorking, 'alt-working-block'));
                }

                sb.appendChild(toggle);
                sb.appendChild(content);
            }
            
            node.appendChild(sb);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSubsection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- NAVIGATION LOGIC ---

    function renderNavigation(paper) {
        // We'll generate a flat list structure
        const navItems = [];
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    navItems.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => collectNavItems(q, 0, navItems));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => collectNavItems(q, 0, navItems));
        }

        const navHtml = buildNavHtml(navItems);
        navRailContent.innerHTML = navHtml;
        drawerContent.innerHTML = navHtml;
        
        setupNavInteractions();
    }

    function collectNavItems(question, depth, list) {
        list.push({ type: 'item', id: question.id, depth: depth });
        if (question.children) {
            question.children.forEach(c => collectNavItems(c, depth + 1, list));
        }
    }

    function buildNavHtml(items) {
        let html = '<ul class="nav-list">';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<li class="nav-section-label">${item.label}</li>`;
            } else {
                html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            }
        });
        html += '</ul>';
        return html;
    }

    function setupNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky header
                    const y = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    // --- DRAWER ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- SCROLL SPY ---
    // Simple intersection observer or scroll listener for active state
    // For simplicity/robustness in prototype, we'll use a throttled scroll listener
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (!scrollTimeout) {
            scrollTimeout = setTimeout(() => {
                updateActiveNav();
                scrollTimeout = null;
            }, 100);
        }
    });

    function updateActiveNav() {
        // Find visible question closest to top offset
        const nodes = document.querySelectorAll('.question-node');
        let currentId = null;
        
        for (const node of nodes) {
            const rect = node.getBoundingClientRect();
            // 150px offset zone
            if (rect.top < 200 && rect.bottom > 100) {
                // If it's a child, prefer it if it's high enough? 
                // Simple logic: pick the last one that crossed the threshold
                currentId = node.id.replace('q-', '');
            }
        }
        
        if (currentId && currentId !== activeQuestionId) {
            activeQuestionId = currentId;
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-id="${currentId}"]`);
            activeLinks.forEach(l => l.classList.add('active'));
        }
    }

    // --- BOOT ---
    init();

</script>
