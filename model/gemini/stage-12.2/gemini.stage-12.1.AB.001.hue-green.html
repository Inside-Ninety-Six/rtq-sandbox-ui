<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical Paths
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // App State
    let payload = null;
    let currentPaperKey = null;
    let observer = null; // IntersectionObserver for nav active state

    // --- Markdown Renderer Setup (Stage 6.0) ---
    // Configured for html passthrough (SVG), no auto-breaks (math safety), and backslash preservation.
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Authoritative: prevents <br> inside math delimiters
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            renderSelector();
            
            // Select first paper or short if available
            const initialPaper = payload.papers[0];
            loadPaper(initialPaper.key);

        } catch (e) {
            console.error(e);
            renderError();
        }
        
        setupMobileInteractions();
    }

    function renderError() {
        const main = document.getElementById('paperContent');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
    }

    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        // Handle Sections vs Flat Questions
        let nodes = [];
        let isSectioned = false;

        if (paper.sections) {
            isSectioned = true;
            paper.sections.forEach(sec => {
                // If section label exists, we render a header, but structural grouping is logical
                if (sec.label && sec.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${sec.label}`;
                    container.appendChild(header);
                }
                sec.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, paper.defaults, 0));
                    nodes.push({ ...q, sectionLabel: sec.label }); // Store for nav
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, paper.defaults, 0));
                nodes.push(q);
            });
        }

        // Render Nav
        renderNav(paper);

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Setup Scroll Spy
        setupScrollSpy();
        
        // Scroll top
        window.scrollTo(0,0);
    }

    /**
     * RENDERERS
     */
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return `<p>${text}</p>`; // Fallback
    }

    function renderQuestionNode(node, paperDefaults, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `<span class="q-identifier">${node.id}</span> <div class="q-prompt">${renderMarkdown(node.question)}</div>`;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                
                if (hasContent) {
                    // Check defaults
                    const isExpanded = paperDefaults && paperDefaults.expandedAll === false ? false : true;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.setAttribute('data-expanded', isExpanded);

                    toggle.onclick = () => {
                        const expanded = detailsRegion.getAttribute('data-expanded') === 'true';
                        detailsRegion.setAttribute('data-expanded', !expanded);
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    };

                    // Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind';
                        kim.innerHTML = `<div class="sd-label">
                             <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                             Keep in mind</div>
                             <div class="sd-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(kim);
                    }

                    // B. Formulas Used
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(form);
                    }

                    // C. Working (Primary)
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `<div class="sd-label">Working</div><div class="sd-content">${renderMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(work);
                    }

                    // D. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             const altBlock = document.createElement('div');
                             altBlock.className = 'sd-subsection';
                             altBlock.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content">${renderMarkdown(alt)}</div>`;
                             detailsRegion.appendChild(altBlock);
                        });
                    }

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsRegion);
                }
            }
            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, paperDefaults, depth + 1));
            });
        }

        return wrapper;
    }

    function renderNav(paper) {
        // Flatten the question tree for the nav list
        const flatItems = [];
        
        // Helper to flatten recursively
        function traverse(nodes, sectionLabel = null) {
            nodes.forEach(node => {
                flatItems.push({ 
                    id: node.id, 
                    section: sectionLabel,
                    depth: getDepthFromChildren(node) // Note: Actually brief says derive depth from children. But for flat list generation, recursive traverse is easier. 
                    // Wait, brief says: "Nesting depth is derived ONLY from children[] structure".
                    // The nav visual hierarchy (font size) depends on depth.
                    // The easiest way is to track depth during traversal.
                });
                if (node.children) {
                    traverse(node.children, sectionLabel);
                }
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // We add a marker for section label if present
                if (sec.label && sec.label.trim()) {
                    flatItems.push({ type: 'section', label: sec.label });
                }
                traverse(sec.questions, sec.label);
            });
        } else if (paper.questions) {
            traverse(paper.questions);
        }
        
        // Actually, for depth calculation during flat list generation, I need to pass depth down.
        // Let's rebuild traverse slightly.
        const navItems = [];
        function buildNavList(nodes, currentDepth) {
            nodes.forEach(node => {
                navItems.push({ type: 'item', id: node.id, depth: currentDepth, targetId: `q-${sanitizeId(node.id)}` });
                if (node.children) {
                    buildNavList(node.children, currentDepth + 1);
                }
            });
        }

        // Clear and rebuild
        const navBuilder = [];
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    navBuilder.push({ type: 'section', label: sec.label });
                }
                buildNavList(sec.questions, 0); // Reset depth for top level questions in section
                // Merge into main builder
                // wait, buildNavList pushes to outer scope? no, let's fix logic
                const sectionItems = [];
                function recursivePush(n, d) {
                    n.forEach(q => {
                        sectionItems.push({ type: 'item', id: q.id, depth: d, targetId: `q-${sanitizeId(q.id)}` });
                        if (q.children) recursivePush(q.children, d + 1);
                    });
                }
                recursivePush(sec.questions, 0);
                navBuilder.push(...sectionItems);
            });
        } else {
             const items = [];
             function recursivePush(n, d) {
                n.forEach(q => {
                    items.push({ type: 'item', id: q.id, depth: d, targetId: `q-${sanitizeId(q.id)}` });
                    if (q.children) recursivePush(q.children, d + 1);
                });
            }
            recursivePush(paper.questions, 0);
            navBuilder.push(...items);
        }

        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        navBuilder.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                
                desktopList.appendChild(li.cloneNode(true));
                mobileList.appendChild(li.cloneNode(true));
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.id;
                btn.setAttribute('data-target', item.targetId);
                btn.setAttribute('data-depth', item.depth);
                btn.onclick = () => {
                    const el = document.getElementById(item.targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                };
                li.appendChild(btn);
                
                desktopList.appendChild(li.cloneNode(true));
                // For mobile, we attach event listener to the new node
                const mobileLi = li.cloneNode(true);
                mobileLi.querySelector('button').onclick = () => {
                    const el = document.getElementById(item.targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                };
                mobileList.appendChild(mobileLi);
            }
        });
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    /**
     * INTERACTIONS
     */
    function setupMobileInteractions() {
        const trigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('drawerClose');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function close() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.onclick = open;
        close.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close; // Global for nav clicks
    }

    function setupScrollSpy() {
        if (observer) observer.disconnect();

        const navItems = document.querySelectorAll('.nav-item');
        const targets = Array.from(navItems).map(n => document.getElementById(n.getAttribute('data-target'))).filter(Boolean);

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update active class
                    document.querySelectorAll('.nav-item').forEach(n => {
                        if (n.getAttribute('data-target') === id) {
                            n.classList.add('active');
                            // Ensure visible in nav rail
                            n.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        } else {
                            n.classList.remove('active');
                        }
                    });
                }
            });
        }, options);

        targets.forEach(t => observer.observe(t));
    }

    // Start
    init();

</script>
