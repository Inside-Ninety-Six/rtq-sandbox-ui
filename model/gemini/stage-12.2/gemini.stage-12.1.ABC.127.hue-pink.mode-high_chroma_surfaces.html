<body>

    <div class="app-shell">
        <header class="top-controls">
            <!-- Paper Selector -->
            <div>
                <label for="paper-select" style="font-weight: 600; margin-right: var(--space-sm); font-size: 0.9rem;">Paper:</label>
                <select id="paper-select" style="padding: 4px; font-size: 0.9rem;">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>
            
            <!-- Mobile Jump Trigger -->
            <button class="mobile-jump-trigger" id="jump-btn">Jump to...</button>
        </header>

        <div class="document-frame">
            <!-- Desktop Navigation Rail -->
            <nav class="nav-rail" id="desktop-nav" aria-label="Document Navigation">
                <!-- Injected via JS -->
            </nav>

            <!-- Main Content -->
            <main class="paper-content" id="paper-container">
                <!-- Injected via JS -->
                <div style="padding: var(--space-lg); text-align: center; color: var(--col-text-secondary);">
                    Select a paper to begin.
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div class="drawer-overlay" id="drawer-overlay">
        <aside class="drawer" id="drawer">
            <div class="drawer-header">
                <span style="font-weight: 700;">Jump to</span>
                <button class="drawer-close" id="drawer-close">&times;</button>
            </div>
            <nav class="drawer-nav-list" id="mobile-nav-list">
                <!-- Injected via JS -->
            </nav>
        </aside>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let payload = null;
        let currentPaper = null;
        // expandedState: Map<questionId, boolean>
        let expandedState = new Map();

        // --- MARKDOWN SETUP ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // Allow inline SVG
              linkify: true,
              breaks: false, // Critical: prevent <br> in math
            })
          : null;

        if (md) {
            // Disable escaping backslashes for TeX
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!res.ok) throw new Error("Fetch failed");
                payload = await res.json();
                populateSelector();
            } catch (e) {
                console.error(e);
                document.getElementById('paper-container').innerHTML = 
                    `<div style="color:var(--col-text-primary); font-weight:700;">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populateSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            
            if (!payload.papers || payload.papers.length === 0) return;

            payload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => loadPaper(payload.papers[e.target.value]));
            
            // Load first paper by default
            select.value = 0;
            loadPaper(payload.papers[0]);
        }

        function loadPaper(paper) {
            currentPaper = paper;
            // Reset state
            expandedState.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Render
            renderPaperContent();
            renderNavigation();
            
            // Math Typesetting
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent() {
            const container = document.getElementById('paper-container');
            container.innerHTML = '';

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Section Questions
                    renderQuestionList(section.questions, container, 0);
                });
            } else if (currentPaper.questions) {
                renderQuestionList(currentPaper.questions, container, 0);
            }
        }

        function renderQuestionList(questions, container, depth) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, depth));
            });
        }

        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            if (depth > 0) node.setAttribute('data-level', 'child');
            node.id = `q-${q.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            const idSpan = `<span class="question-identifier">${q.id}</span>`;
            const promptHtml = md ? md.render(q.question || '') : (q.question || '');
            // Simple string concat for ID + Prompt. Prompt often starts with <p>.
            // We'll inject ID before the content logic if strictly inline, 
            // but since markdown renders block elements, usually cleaner to prepend ID or let CSS handle it.
            // Design brief: "Question identifier is a semantic prefix". 
            // We'll prepend it visually.
            body.innerHTML = `${idSpan} ${promptHtml}`;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansLabel = `<span class="answer-label">Answer</span>`;
                    const ansContent = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    // Usually answer content is short, render inline-block style or flex
                    const wrapper = document.createElement('div');
                    wrapper.style.display = 'flex';
                    wrapper.style.alignItems = 'baseline';
                    wrapper.innerHTML = `${ansLabel} <div style="flex:1">${ansContent}</div>`;
                    ansDiv.appendChild(wrapper);
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    
                    // State Management
                    // Default: expanded unless paper defaults say false
                    const isExpanded = expandedState.has(q.id) 
                        ? expandedState.get(q.id) 
                        : (currentPaper.defaults?.expandedAll !== false);
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = isExpanded 
                        ? `Hide working <span>▴</span>` 
                        : `Show working <span>▾</span>`;
                    
                    toggle.onclick = () => {
                        expandedState.set(q.id, !isExpanded);
                        // Re-render ONLY this node logic would be complex in vanilla JS 
                        // without VDOM, so we do full re-render or targeted DOM manipulation.
                        // For simplicity and robustness of math rendering: Full re-render of paper is safest 
                        // but scroll jumpy. Let's do targeted display toggle.
                        const detailRegion = node.querySelector('.solution-details');
                        if (detailRegion) {
                            const showing = detailRegion.style.display !== 'none';
                            detailRegion.style.display = showing ? 'none' : 'block';
                            toggle.innerHTML = !showing 
                                ? `Hide working <span>▴</span>` 
                                : `Show working <span>▾</span>`;
                            // Save state
                            expandedState.set(q.id, !showing);
                        }
                    };
                    block.appendChild(toggle);

                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details';
                    region.style.display = isExpanded ? 'block' : 'none';

                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-content">${md.render(details.keepInMind)}</div>`;
                        region.appendChild(sub);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-content">${md.render(details.formulasUsed)}</div>`;
                        region.appendChild(sub);
                    }

                    // Working
                    if (details.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="working-content">${md.render(details.working)}</div>`;
                        region.appendChild(sub);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-content">${md.render(alt)}</div>`;
                            region.appendChild(sub);
                        });
                    }

                    block.appendChild(region);
                }

                node.appendChild(block);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            const deskNav = document.getElementById('desktop-nav');
            const mobNav = document.getElementById('mobile-nav-list');
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';

            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Flatten logic for list generation
            const items = [];
            
            const processQ = (q) => {
                items.push({ type: 'item', id: q.id, label: q.id });
                if (q.children) q.children.forEach(processQ);
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) sec.questions.forEach(processQ);
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(processQ);
            }

            // Build DOM
            items.forEach(it => {
                if (it.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = it.label;
                    list.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = it.label;
                    a.href = `#q-${it.id}`;
                    
                    // Click handler for smooth scroll
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${it.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Highlight logic
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                            // Close drawer if open
                            closeDrawer();
                        }
                    };
                    
                    // Simple hierarchy logic via font-size/opacity in CSS? 
                    // Design says: "Hierarchy via type scale/quietness... same left edge".
                    // We'll leave them flat in DOM, CSS handles scale if we added depth classes. 
                    // For now, keep simple flat list as per "flat vertical list" rule.
                    
                    li.appendChild(a);
                    list.appendChild(li);
                }
            });

            deskNav.appendChild(list.cloneNode(true)); // Desktop
            mobNav.appendChild(list.cloneNode(true));  // Mobile clone
        }

        // --- MOBILE DRAWER LOGIC ---
        
        function setupInteractions() {
            const jumpBtn = document.getElementById('jump-btn');
            const drawerOverlay = document.getElementById('drawer-overlay');
            const drawer = document.getElementById('drawer');
            const closeBtn = document.getElementById('drawer-close');

            jumpBtn.onclick = () => {
                drawerOverlay.classList.add('open');
                // timeout to allow display:block to apply before transform
                setTimeout(() => drawer.classList.add('open'), 10);
            };

            const close = () => {
                drawer.classList.remove('open');
                setTimeout(() => drawerOverlay.classList.remove('open'), 200);
            };

            closeBtn.onclick = close;
            drawerOverlay.onclick = (e) => {
                if (e.target === drawerOverlay) close();
            };
            
            window.closeDrawer = close; // Expose for nav click
        }

    </script>
