    // =========================================

    const md = window.markdownit ? window.markdownit({

    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes

    const state = {
        papers: [],

        activePaperData: null,

        navItems: [] // linear list for prev/next logic if needed, or just finding active
    };

    const dom = {
        paperSelector: document.getElementById('paper-selector'),

    async function init() {
        try {

            // Populate Selector

                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                dom.paperSelector.appendChild(opt);
            });

            // Listeners

            // Mobile Nav Logic
            dom.jumpToBtn.addEventListener('click', () => dom.drawerOverlay.classList.add('open'));
            dom.closeDrawerBtn.addEventListener('click', () => dom.drawerOverlay.classList.remove('open'));
            dom.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === dom.drawerOverlay) dom.drawerOverlay.classList.remove('open');
            });

            // Setup Intersection Observer for scroll spying
            setupScrollSpy();

            // Load first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        dom.paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        dom.paperSelector.disabled = true;
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.activePaperData = paper;
        state.expandedMap.clear();

        // Set Default Expanded State
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless false
        // We handle this dynamically during render or by checking map. 
        // If map doesn't have key, use default.

        // Render Structure
        renderNavigation(paper);
        renderContent(paper);

        // Reset scroll
        window.scrollTo(0, 0);
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================

    function renderNavigation(paper) {
        // Collect nav structure
        const fragments = document.createDocumentFragment();
        state.navItems = [];

        // Helper to create nav item
        const createNavItem = (id, isSub) => {
            const btn = document.createElement('button');
            btn.className = `nav-item ${isSub ? 'sub-question' : ''}`;
            btn.textContent = id;
            btn.dataset.targetId = id;
            btn.onclick = () => {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    // Offset for header
                    const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    dom.drawerOverlay.classList.remove('open');
                }
            };
            return btn;
        };

        const processQuestions = (list, isSectioned = false) => {
            list.forEach(q => {
                // Determine hierarchy level roughly by ID length or structure? 
                // Spec says "Derived only from children[]".
                // But specifically for Nav visual hierarchy "sub-questions quieter".
                // Flat list with type scale hierarchy.
                // We'll treat top-level in the list as top-level, nested as sub.
                
                // For nav, we flatten the tree but mark 'depth'.
                // Since prompt says "no indentation", just identifiers.
                // We assume questions[] at root are depth 0.
                
                const traverse = (node, depth) => {
                    const item = createNavItem(node.id, depth > 0);
                    fragments.appendChild(item);
                    state.navItems.push(node.id); // Track order

                    if (node.children && node.children.length) {
                        node.children.forEach(child => traverse(child, depth + 1));
                    }
                };
                traverse(q, 0);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'nav-section-block';
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    secDiv.appendChild(secLabel);
                    fragments.appendChild(secDiv);
                }
                processQuestions(sec.questions);
            });
        } else if (paper.questions) {
            processQuestions(paper.questions);
        }

        // Render to both Desktop and Drawer
        dom.desktopNav.innerHTML = '';
        dom.desktopNav.appendChild(fragments.cloneNode(true)); // Clone for desktop
        dom.drawerNav.innerHTML = '';
        dom.drawerNav.appendChild(fragments); // Move original to drawer (or clone)
        
        // Re-attach listeners to cloned nodes in desktop nav
        // Actually simplest to just build string or generic creation function twice.
        // Let's quick-fix listener attachment by delegation or rebuilding. 
        // Rebuilding cleanly:
        
        const buildNavHTML = (container) => {
            container.innerHTML = '';
            // Re-run the logic above or clone and re-bind. 
            // Better: bind click on container.
            container.addEventListener('click', (e) => {
                if(e.target.classList.contains('nav-item')) {
                    const id = e.target.dataset.targetId;
                    const el = document.getElementById(`q-${id}`);
                    if (el) {
                        const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        dom.drawerOverlay.classList.remove('open');
                    }
                }
            });
            container.appendChild(fragments.cloneNode(true));
        };
        
        // Clear and rebuild properly
        const masterFrag = fragments.cloneNode(true);
        dom.desktopNav.innerHTML = ''; 
        dom.desktopNav.appendChild(masterFrag);
        
        dom.drawerNav.innerHTML = '';
        dom.drawerNav.appendChild(fragments); // Original fragment

        // Delegation
        const handleNavClick = (e) => {
             if(e.target.classList.contains('nav-item')) {
                const id = e.target.dataset.targetId;
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    dom.drawerOverlay.classList.remove('open');
                }
            }
        };
        dom.desktopNav.onclick = handleNavClick;
        dom.drawerNav.onclick = handleNavClick;
    }

    // =========================================
    // RENDERING: CONTENT
    // =========================================

    function renderContent(paper) {
        dom.paperRegion.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                const secEl = document.createElement('section');
                
                // Render Section Header if exists
                if (sec.label && sec.label.trim()) {
                    const header = document.createElement('div');
                    header.className = 'section-header-surface';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(sec.label)}</div>`;
                    secEl.appendChild(header);
                }

                // Question List
                sec.questions.forEach(q => {
                    secEl.appendChild(renderQuestionNode(q, 0, true));
                });
                
                dom.paperRegion.appendChild(secEl);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                dom.paperRegion.appendChild(renderQuestionNode(q, 0, true));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(dom.paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${isTopLevel ? 'question-node-top' : ''}`;
        wrapper.id = `q-${node.id}`;

        const contentWrapper = document.createElement('div');
        contentWrapper.className = 'node-content-wrapper';

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        contentWrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                
                // Determine Expanded State
                const defaultState = state.activePaperData.defaults?.expandedAll !== false;
                // If user toggled specifically, usage map, else default
                let isExpanded = state.expandedMap.has(node.id) 
                    ? state.expandedMap.get(node.id) 
                    : defaultState;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Render Subsections
                // Keep in mind
                if (details.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection keep-in-mind';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md.render(details.keepInMind)}</div>`;
                    region.appendChild(el);
                }
                // Formulas
                if (details.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md.render(details.formulasUsed)}</div>`;
                    region.appendChild(el);
                }
                // Working
                if (details.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md.render(details.working)}</div>`;
                    region.appendChild(el);
                }
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection';
                        el.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md.render(alt)}</div>`;
                        region.appendChild(el);
                    });
                }

                // Bind Toggle
                toggle.onclick = () => {
                    const newState = !isExpanded;
                    isExpanded = newState;
                    state.expandedMap.set(node.id, newState);
                    
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                };

                blockEl.appendChild(toggle);
                blockEl.appendChild(region);
            }

            contentWrapper.appendChild(blockEl);
        }

        wrapper.appendChild(contentWrapper);

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, false));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // =========================================
    // SCROLL SPY LOGIC (Intersection Observer)
    // =========================================
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // Find visible entries
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        });

        // MutObserver to attach to new elements
        const mutObserver = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        
        mutObserver.observe(dom.paperRegion, {childList: true, subtree: true});
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.targetId === id);
        });
    }

    // Start
    init();

</script>
