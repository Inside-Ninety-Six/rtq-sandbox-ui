    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- ADD-ON: ColorLab B ---
        // Placeholder for script substitution (if strictly implemented), defaulting to 'cyan' logic internally via Tailwind config above.
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            activeObserver: null
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperRegion: document.getElementById('paper-region'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileOverlay: document.getElementById('mobile-drawer-overlay'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG passthrough
            linkify: true,
            breaks: false // Critical: prevents <br> inside Math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                state.papers = payload.papers;
                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperRegion.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[50vh] text-neutral-400">
                    <div class="text-lg font-medium tracking-wide">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled selected>Error loading payload</option>';
        }

        function populateSelector() {
            els.paperSelect.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperId) {
            state.currentPaperId = paperId;
            const paper = state.papers.find(p => p.key === paperId);
            if (!paper) return;

            // 1. Clear View
            els.paperRegion.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // 2. Flatten Items for Nav Generation
            // We need a linear list of questions for the nav, respecting sections if they exist.
            let navStructure = [];
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    navStructure.push({ type: 'section', label: section.label });
                    if (section.questions) {
                        section.questions.forEach(q => traverseQuestionForNav(q, navStructure));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestionForNav(q, navStructure));
            }

            // 3. Render Navigation
            renderNavigation(navStructure, els.desktopNav);
            renderNavigation(navStructure, els.mobileNav);

            // 4. Render Paper Content
            const paperContainer = document.createElement('div');
            paperContainer.className = "flex flex-col gap-12"; // Top level separation (largest)

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    // Render Section Header (Structural Divider)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = "text-xl font-semibold text-neutral-400 mb-8 border-b border-neutral-200 pb-2";
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }

                    const qList = document.createElement('div');
                    qList.className = "flex flex-col gap-12"; // Top level gap
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, paper.defaults));
                    });
                    sectionBlock.appendChild(qList);
                    paperContainer.appendChild(sectionBlock);
                });
            } else {
                paper.questions.forEach(q => {
                    paperContainer.appendChild(createQuestionNode(q, paper.defaults));
                });
            }

            els.paperRegion.appendChild(paperContainer);

            // 5. Post-Render: Math
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 6. Setup Intersection Observer for Nav
            setupNavObserver();
        }

        function traverseQuestionForNav(node, list) {
            list.push({ type: 'question', id: node.id, depth: 0 }); // Flat list visually, logic handled elsewhere if needed
            if (node.children) {
                node.children.forEach(child => traverseChildForNav(child, list, 1));
            }
        }

        function traverseChildForNav(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseChildForNav(child, list, depth + 1));
            }
        }

        // --- RENDERING HELPERS ---

        function renderNavigation(items, container) {
            items.forEach(item => {
                if (item.type === 'section') {
                    if (!item.label || item.label.trim() === '') return;
                    const el = document.createElement('div');
                    el.className = "mt-4 mb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider select-none";
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const link = document.createElement('a');
                    link.href = `#q-${item.id}`;
                    link.dataset.target = `q-${item.id}`;
                    // Flat layout, hierarchy via type scale/quietness. 
                    // Sub-questions (depth > 0) are slightly quieter/smaller
                    const isTop = item.depth === 0;
                    link.className = `
                        block px-2 py-1.5 rounded-md transition-colors duration-200
                        border-l-2 border-transparent
                        ${isTop ? 'text-neutral-600 font-medium' : 'text-neutral-500 text-[0.9em]'}
                        hover:bg-neutral-100 hover:text-neutral-900
                        focus:outline-none focus:ring-2 focus:ring-accent-500 focus:ring-offset-1
                    `;
                    link.textContent = item.id;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close mobile drawer if open
                            closeDrawer();
                            // Scroll with offset
                            const headerOffset = 100;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    });

                    container.appendChild(link);
                }
            });
        }

        function createQuestionNode(node, defaults) {
            // Region: Question Node
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "flex flex-col gap-4 scroll-mt-28 group"; // gap-4 = spacing between components

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "relative";
            
            // Identifier & Prompt
            const identifierHTML = `<span class="text-neutral-500 font-semibold mr-3 select-none">${node.id}</span>`;
            const renderedPrompt = md ? md.render(node.question || "") : (node.question || "");
            
            // Check if rendered prompt starts with a paragraph to inject ID inline gracefully, 
            // or just prepend. Simple prepend works for mostly all cases.
            bodyDiv.innerHTML = `
                <div class="text-lg leading-relaxed text-neutral-900 font-medium">
                    ${identifierHTML}
                    <div class="inline prose prose-neutral max-w-none text-neutral-900">
                        ${renderedPrompt}
                    </div>
                </div>
            `;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = "ml-0 sm:ml-2 pl-4 border-l-2 border-neutral-100 mt-2 flex flex-col gap-4"; // Indent + Border line cue

                // A) Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "text-base text-neutral-800";
                    const renderedAns = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `
                        <div class="text-xs font-bold text-neutral-400 uppercase tracking-wide mb-1">Answer</div>
                        <div class="prose prose-neutral max-w-none">
                            ${renderedAns}
                        </div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // B) Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    
                    // State determination
                    const isExpandedDefault = (defaults && defaults.expandedAll === false) ? false : true;
                    let isExpanded = isExpandedDefault;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "inline-flex items-center gap-2 text-sm font-medium text-accent-700 hover:text-accent-800 transition-colors focus:outline-none focus:rounded focus:ring-2 focus:ring-accent-500 focus:ring-offset-1 px-1 -ml-1 py-1";
                    
                    const updateToggleUI = () => {
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                    };
                    updateToggleUI();

                    // Details Content Container
                    const contentRegion = document.createElement('div');
                    contentRegion.className = `mt-3 overflow-hidden transition-all duration-300 ease-in-out origin-top ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0'}`;
                    
                    // Internal Grammar: Keep in mind -> Formulas -> Working -> Alt
                    let innerHTML = '';

                    // Helper to render markdown safely
                    const r = (txt) => md ? md.render(txt) : txt;

                    // Keep in mind
                    if (sd.keepInMind) {
                        innerHTML += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-neutral-600 mb-1 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </div>
                                <div class="prose prose-neutral prose-sm max-w-none text-neutral-600">
                                    ${r(sd.keepInMind)}
                                </div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        innerHTML += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-neutral-600 mb-1">Formulas used</div>
                                <div class="prose prose-neutral prose-sm max-w-none text-neutral-600">
                                    ${r(sd.formulasUsed)}
                                </div>
                            </div>
                        `;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        // Working internal grammar: spacing, minimal tables, no inline math bg
                        innerHTML += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-neutral-600 mb-2">Working</div>
                                <div class="prose prose-neutral max-w-none text-neutral-700 space-y-4">
                                    ${r(sd.working)}
                                </div>
                            </div>
                        `;
                    }

                    // Alternative Workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            innerHTML += `
                                <div class="mt-8 pt-6 border-t border-neutral-100">
                                    <div class="text-sm font-bold text-neutral-600 mb-2">Alternative working</div>
                                    <div class="prose prose-neutral max-w-none text-neutral-700">
                                        ${r(alt)}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    contentRegion.innerHTML = innerHTML;

                    // Interaction Logic
                    toggleBtn.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        updateToggleUI();
                        
                        if (isExpanded) {
                            contentRegion.classList.remove('opacity-0', 'max-h-0');
                            contentRegion.classList.add('opacity-100', 'max-h-[5000px]');
                        } else {
                            contentRegion.classList.remove('opacity-100', 'max-h-[5000px]');
                            contentRegion.classList.add('opacity-0', 'max-h-0');
                        }
                    });

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(contentRegion);
                    blockWrapper.appendChild(detailsWrapper);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "flex flex-col gap-6 mt-4 pl-0 sm:pl-4"; // Vertical spacing for kids, indentation logic
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- MOBILE DRAWER LOGIC ---
        function toggleDrawer() {
            const isOpen = !els.mobileDrawer.classList.contains('translate-x-full');
            if (isOpen) closeDrawer();
            else openDrawer();
        }

        function openDrawer() {
            els.mobileOverlay.classList.remove('hidden');
            // small delay to allow display block to render before opacity transition
            requestAnimationFrame(() => {
                els.mobileOverlay.classList.remove('opacity-0');
                els.mobileDrawer.classList.remove('translate-x-full');
            });
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileOverlay.classList.add('opacity-0');
            setTimeout(() => {
                els.mobileOverlay.classList.add('hidden');
            }, 300);
            document.body.style.overflow = '';
        }

        els.jumpTrigger.addEventListener('click', toggleDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.mobileOverlay.addEventListener('click', closeDrawer);

        // --- OBSERVER FOR NAV HIGHLIGHTING ---
        function setupNavObserver() {
            if (state.activeObserver) state.activeObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            };

            state.activeObserver = new IntersectionObserver(callback, options);
            
            // Observe all question nodes
            document.querySelectorAll('[id^="q-"]').forEach(node => {
                state.activeObserver.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Desktop
            els.desktopNav.querySelectorAll('a').forEach(link => {
                // Reset style
                link.classList.remove('text-accent-700', 'font-bold', 'bg-accent-50', 'border-accent-500');
                link.classList.add('border-transparent');
                
                // Determine if top level or sub from class
                if (link.dataset.target === `q-${id}`) {
                    link.classList.remove('border-transparent', 'text-neutral-600', 'text-neutral-500', 'font-medium');
                    link.classList.add('text-accent-700', 'font-bold', 'bg-accent-50', 'border-accent-500');
                } else {
                    // Restore defaults if not active
                    // This is simple toggle logic; a more robust class management could be used but this suffices for prototype
                    if (link.classList.contains('text-accent-700')) {
                        // catch leftovers
                    }
                }
            });
        }

        // --- RUN ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
