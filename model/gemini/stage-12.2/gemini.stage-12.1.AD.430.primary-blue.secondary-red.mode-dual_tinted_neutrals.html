<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // =========================================
    // MARKDOWN SETUP (Add-on Requirement)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            appState.papers = data.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('nav-list-container').innerHTML = '';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
    }

    // =========================================
    // RENDERING
    // =========================================
    
    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        appState.expandedMap = {}; 
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        const contentContainer = document.getElementById('paper-content');
        const navContainer = document.getElementById('nav-list-container');
        const drawerContainer = document.getElementById('drawer-nav-list');
        
        contentContainer.innerHTML = '';
        navContainer.innerHTML = '';
        drawerContainer.innerHTML = '';

        // Helper to collect questions for nav
        let navItems = [];

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, index) => {
                // Section Header (Paper)
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    contentContainer.appendChild(secHeader);
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                    
                    // Nav Section Group
                    navItems.push({ type: 'section', label: section.label });
                    navItems.push(...flattenQuestionsForNav(section.questions));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            navItems.push(...flattenQuestionsForNav(paper.questions));
        }

        // Render Nav
        renderNav(navItems, navContainer);
        renderNav(navItems, drawerContainer); // Clone for mobile

        // Render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Recursive Question Node Creation
    function createQuestionNode(data, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child-indent' : ''}`;
        wrapper.id = `q-${sanitizeId(data.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt md-content';
        promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idEl);
        body.appendChild(promptEl);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional, visible default)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                const hasContent = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;
                
                if (hasContent) {
                    const isExpanded = defaultExpanded; // Initial state
                    
                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Details Container
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.dataset.visible = isExpanded;

                    // Click Handler
                    btn.onclick = () => {
                        const expanding = detailsRegion.dataset.visible === 'false';
                        detailsRegion.dataset.visible = expanding;
                        btn.setAttribute('aria-expanded', expanding);
                        btn.querySelector('.btn-text').textContent = expanding ? 'Hide working' : 'Show working';
                    };

                    sb.appendChild(btn);

                    // Subsections
                    // Keep In Mind
                    if (details.keepInMind) {
                        const sec = createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind');
                        // Optional Icon for Keep in mind
                        const iconSpan = document.createElement('span');
                        iconSpan.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
                        sec.querySelector('.sd-subsection-label').prepend(iconSpan);
                        detailsRegion.appendChild(sec);
                    }
                    // Formulas Used
                    if (details.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (details.working) {
                        detailsRegion.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    // Alternative Working (Array)
                    if (details.alternativeWorking) {
                         // The payload schema says "alternativeWorking: string[]". 
                         // But instructions say "0+ additional solution methods".
                         // Check if array or string (robustness).
                         let alts = [];
                         if (Array.isArray(details.alternativeWorking)) alts = details.alternativeWorking;
                         else if (typeof details.alternativeWorking === 'string') alts = [details.alternativeWorking];

                         alts.forEach((altText, idx) => {
                             const altDiv = createSubsection('Alternative working', altText, 'sd-alt-working');
                             detailsRegion.appendChild(altDiv);
                         });
                    }

                    sb.appendChild(detailsRegion);
                }
            }
            wrapper.appendChild(sb);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, markdownContent, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-subsection-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;

        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    // =========================================
    // NAVIGATION LOGIC
    // =========================================
    
    function flattenQuestionsForNav(questions, depth = 0) {
        let items = [];
        questions.forEach(q => {
            items.push({ type: 'item', id: q.id, depth: depth });
            if (q.children) {
                items.push(...flattenQuestionsForNav(q.children, depth + 1));
            }
        });
        return items;
    }

    function renderNav(items, container) {
        items.forEach(item => {
            if (item.type === 'section') {
                if (item.label && item.label.trim().length > 0) {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                }
            } else {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.id;
                btn.dataset.target = `q-${sanitizeId(item.id)}`;
                btn.dataset.depth = item.depth;
                
                btn.onclick = () => {
                    const target = document.getElementById(btn.dataset.target);
                    if (target) {
                        // Smooth Scroll
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update Active State
                        updateActiveNav(btn.dataset.target);
                        // Close mobile drawer if open
                        toggleDrawer(false);
                    }
                };
                container.appendChild(btn);
            }
        });
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    const drawer = document.getElementById('mobile-drawer');
    const jumpBtn = document.getElementById('jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function toggleDrawer(isOpen) {
        if (isOpen) {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        } else {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }
    }

    jumpBtn.onclick = () => toggleDrawer(true);
    closeBtn.onclick = () => toggleDrawer(false);
    drawer.onclick = (e) => {
        if (e.target === drawer) toggleDrawer(false);
    };

    // =========================================
    // STARTUP
    // =========================================
    init();

</script>
</body>
