    </div>
    <div class="drawer-content" id="mobileNavContent">

    </div>

<script>
    /**
     * STAGE 0: CONSTANTS
     * The Single Source of Truth for the Payload Path.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // State
    let payload = null;
    let currentPaper = null;

    // DOM Elements
    const dom = {
        app: document.getElementById('app'),
        selector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavContent'),
        mobileNav: document.getElementById('mobileNavContent'),
        jumpBtn: document.getElementById('mobileJumpBtn'),
        drawer: document.getElementById('navDrawer'),
        backdrop: document.getElementById('drawerBackdrop'),
        closeBtn: document.getElementById('drawerCloseBtn')
    };

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // --- Application Boot ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

            renderSelector();
            loadPaper(payload.papers[0].key);
        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- Paper Selector ---
    function renderSelector() {
        dom.selector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Load Paper ---
    function loadPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Clear previous
        dom.paperContent.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.mobileNav.innerHTML = '';
        window.scrollTo(0, 0);

        // Render Structure
        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    dom.paperContent.appendChild(header);
                    
                    // Nav Section Label
                    addNavSectionLabel(section.label);
                }
                
                // Render questions in this section
                renderQuestionList(section.questions, dom.paperContent, 0);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            renderQuestionList(currentPaper.questions, dom.paperContent, 0);
        }

        // Clone nav for mobile
        dom.mobileNav.innerHTML = dom.desktopNav.innerHTML;

        // Render Math
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Nav Builder Helper ---
    function addNavSectionLabel(label) {
        const div = document.createElement('div');
        div.className = 'nav-section-label';
        div.textContent = label;
        // Add to both desktop and temp mobile storage? No, logic above clones desktop nav.
        // We append to desktopNav, then clone later.
        dom.desktopNav.appendChild(div);
    }

    function addNavItem(id, depth) {
        const a = document.createElement('a');
        a.href = `#q-${safeId(id)}`;
        a.className = 'nav-item';
        a.textContent = id;
        a.dataset.depth = depth; // Hierarchy via scale/type only
        
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${safeId(id)}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
                setActiveNav(a);
            }
        });

        dom.desktopNav.appendChild(a);
    }
    
    // Active state tracking (simple implementation)
    function setActiveNav(clickedEl) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Find corresponding items in both navs
        const href = clickedEl.getAttribute('href');
        document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
    }

    // --- Content Renderer ---
    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = createQuestionNode(q, depth);
            container.appendChild(node);
            
            // Add to Nav
            addNavItem(q.id, depth);

            if (q.children && q.children.length > 0) {
                renderQuestionList(q.children, node, depth + 1);
            }
        });
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        node.id = `q-${safeId(data.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = data.id;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'question-content md-content';
        contentDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idSpan);
        body.appendChild(contentDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansBody = document.createElement('div');
                ansBody.className = 'md-content';
                ansBody.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansBody);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', 'false'); // Default collapsed per logic unless override?
                // Logic: "Answer is visible by default... Solution Details expanded by default when present"
                // Check paper defaults
                const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                
                toggle.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">▼</span>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                if (isExpanded) {
                    detailsRegion.dataset.visible = "true";
                    toggle.setAttribute('aria-expanded', 'true');
                }

                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.dataset.visible = !expanded ? "true" : "false";
                });

                // Assemble Details Content
                // Order: KeepInMind, Formulas, Working, Alternative
                
                // Keep in Mind
                if (details.keepInMind) {
                    detailsRegion.appendChild(createSubSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                
                // Formulas
                if (details.formulasUsed) {
                    detailsRegion.appendChild(createSubSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }

                // Working
                if (details.working) {
                    detailsRegion.appendChild(createSubSection('Working', details.working, 'sd-working'));
                }

                // Alternative
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSubSection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            node.appendChild(solBlock);
        }

        return node;
    }

    function createSubSection(label, contentRaw, className) {
        const wrap = document.createElement('div');
        wrap.className = `sd-subsection ${className}`;
        
        const title = document.createElement('div');
        title.className = 'sd-label';
        title.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(contentRaw) : contentRaw;

        wrap.appendChild(title);
        wrap.appendChild(body);
        return wrap;
    }

    function safeId(str) {
        return str.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.backdrop.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.backdrop.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
    }

    dom.jumpBtn.addEventListener('click', openDrawer);
    dom.closeBtn.addEventListener('click', closeDrawer);
    dom.backdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
