const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

// --- Application State ---
let papersData = [];
let currentPaper = null;
let expandedStates = {}; // key: questionId, value: boolean

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");

        papersData = data.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        document.getElementById("paper-content").innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById("paper-selector").innerHTML = `<option>Error</option>`;
        document.getElementById("paper-selector").disabled = true;
    }
}

// --- DOM Generators ---

function populateSelector() {
    const selector = document.getElementById("paper-selector");
    selector.innerHTML = "";
    papersData.forEach(paper => {
        const opt = document.createElement("option");
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        selector.appendChild(opt);
    });

    selector.addEventListener("change", (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    currentPaper = papersData.find(p => p.key === paperKey);
    if (!currentPaper) return;

    // Reset scroll
    window.scrollTo(0, 0);

    // Initialize default states based on paper defaults
    // paper.defaults.expandedAll (default true if undefined)
    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
    expandedStates = {}; 
    // We don't pre-fill expandedStates; we treat 'undefined' as defaultExpanded in the render logic

    renderPaperContent();
    renderNavigation();
}

function renderPaperContent() {
    const container = document.getElementById("paper-content");
    container.innerHTML = "";

    // Handle Sections or Flat List
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            const sectionBlock = document.createElement("div");
            sectionBlock.className = "section-block";
            
            // Render Header if label exists
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement("div");
                header.className = "section-header-block";
                header.innerHTML = `<div class="section-header-title">${section.label}</div>`;
                sectionBlock.appendChild(header);
            }

            const qList = document.createElement("div");
            qList.className = "question-list";
            
            section.questions.forEach((q, idx) => {
                // If this is the start of a section, add spacer? Already handled by gap in question-list
                qList.appendChild(renderQuestionNode(q, 0));
            });
            sectionBlock.appendChild(qList);
            container.appendChild(sectionBlock);
        });
    } else if (currentPaper.questions) {
        const qList = document.createElement("div");
        qList.className = "question-list";
        currentPaper.questions.forEach(q => {
            qList.appendChild(renderQuestionNode(q, 0));
        });
        container.appendChild(qList);
    }
    
    // Trigger KaTeX Render
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement("div");
    wrapper.className = "question-node";
    wrapper.id = `q-${node.id}`;

    // 1. Question Body
    const bodyEl = document.createElement("div");
    bodyEl.className = "question-body";
    bodyEl.innerHTML = `
        <div class="q-id">${node.id}</div>
        <div class="q-prompt">${md ? md.render(node.question || "") : node.question}</div>
    `;
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const hasAnswer = !!sb.answer;
        const hasDetails = !!sb.solutionDetails;

        if (hasAnswer || hasDetails) {
            const sbEl = document.createElement("div");
            sbEl.className = "solution-block";

            // Answer
            if (hasAnswer) {
                const ansEl = document.createElement("div");
                ansEl.className = "answer-region";
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span>${md ? md.renderInline(sb.answer) : sb.answer}</span>
                `;
                sbEl.appendChild(ansEl);
            }

            // Solution Details
            if (hasDetails) {
                // Determine expanded state
                const defaultExp = currentPaper.defaults?.expandedAll !== false;
                const isExpanded = expandedStates[node.id] !== undefined ? expandedStates[node.id] : defaultExp;

                // Toggle Control
                const toggleBtn = document.createElement("button");
                toggleBtn.className = "disclosure-control";
                toggleBtn.setAttribute("aria-expanded", String(isExpanded));
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? "Hide working" : "Show working"}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
                `;
                toggleBtn.onclick = () => {
                    const newState = !isExpanded;
                    expandedStates[node.id] = newState;
                    
                    // Re-render just this button state and the visibility of details
                    // Ideally we don't full re-render to save KaTeX cost, just toggle DOM
                    toggleBtn.setAttribute("aria-expanded", String(newState));
                    toggleBtn.querySelector(".btn-text").textContent = newState ? "Hide working" : "Show working";
                    const detailsEl = sbEl.querySelector(".solution-details");
                    if (detailsEl) {
                        detailsEl.style.display = newState ? "flex" : "none";
                        if (newState) {
                            detailsEl.setAttribute("data-visible", "true");
                        }
                    }
                };
                sbEl.appendChild(toggleBtn);

                // Details Region
                const details = sb.solutionDetails;
                const detailsRegion = document.createElement("div");
                detailsRegion.className = "solution-details";
                if (isExpanded) {
                    detailsRegion.style.display = "flex";
                    detailsRegion.setAttribute("data-visible", "true");
                }

                // Keep In Mind
                if (details.keepInMind) {
                    const el = document.createElement("div");
                    el.className = "sd-subsection sd-keep-in-mind";
                    el.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(el);
                    detailsRegion.appendChild(createHairline());
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const el = document.createElement("div");
                    el.className = "sd-subsection sd-formulas";
                    el.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(el);
                    detailsRegion.appendChild(createHairline());
                }

                // Working
                if (details.working) {
                    const el = document.createElement("div");
                    el.className = "sd-subsection sd-working";
                    el.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createHairline());
                        const el = document.createElement("div");
                        el.className = "sd-subsection sd-alt-working";
                        el.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(el);
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Single string fallback
                    detailsRegion.appendChild(createHairline());
                    const el = document.createElement("div");
                    el.className = "sd-subsection sd-alt-working";
                    el.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                sbEl.appendChild(detailsRegion);
            }
            wrapper.appendChild(sbEl);
        }
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement("div");
        childContainer.className = "children-container children-indent";
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

function createHairline() {
    const hr = document.createElement("hr");
    hr.className = "hairline";
    return hr;
}

// --- Navigation Rendering ---

function renderNavigation() {
    const desktopList = document.getElementById("desktop-nav-list");
    const mobileList = document.getElementById("mobile-nav-list");
    desktopList.innerHTML = "";
    mobileList.innerHTML = "";

    const items = [];

    // Helper to traverse and collect items
    function traverse(nodes, depth) {
        nodes.forEach(node => {
            items.push({ id: node.id, depth: depth, section: null });
            if (node.children) traverse(node.children, depth + 1);
        });
    }

    if (currentPaper.sections) {
        currentPaper.sections.forEach(sec => {
            if (sec.label && sec.label.trim()) {
                items.push({ type: 'section', label: sec.label });
            }
            traverse(sec.questions, 0);
        });
    } else if (currentPaper.questions) {
        traverse(currentPaper.questions, 0);
    }

    const fragment = document.createDocumentFragment();

    items.forEach(item => {
        if (item.type === 'section') {
            const secLabel = document.createElement("div");
            secLabel.className = "nav-section-label";
            secLabel.textContent = item.label;
            fragment.appendChild(secLabel);
        } else {
            const link = document.createElement("a");
            link.className = "nav-item";
            link.href = `#q-${item.id}`;
            link.textContent = item.id;
            link.dataset.depth = Math.min(item.depth, 2); // Cap depth attribute
            link.onclick = (e) => {
                e.preventDefault();
                // Close mobile drawer if open
                closeDrawer();
                // Smooth scroll
                const target = document.getElementById(`q-${item.id}`);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 60;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Set active visual (simple)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    link.classList.add('active');
                }
            };
            fragment.appendChild(link);
        }
    });

    desktopList.appendChild(fragment.cloneNode(true));
    mobileList.appendChild(fragment.cloneNode(true));
}

function openDrawer() {
    drawerPanel.classList.add("open");
    drawerOverlay.classList.add("open");

}

function closeDrawer() {
    drawerPanel.classList.remove("open");
    drawerOverlay.classList.remove("open");
    document.body.style.overflow = "";
}
