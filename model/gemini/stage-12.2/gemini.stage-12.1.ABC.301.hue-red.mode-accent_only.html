<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    let papersData = [];
    let currentPaperKey = null;

    // --- Init Markdown ---
    // Stage 6 add-on: HTML true, linkify true, breaks FALSE, disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Main ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            initPaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupMobileDrawer();
        setupScrollSpy();
    }

    function renderError() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
    }

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded states based on defaults
        expandedStates.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        // Note: Actual expansion logic happens at render time or on toggle. 
        // We store *overrides* or initial state. 
        // For simplicity, we'll let the render function use the default if map entry is missing.
        
        // Render
        renderNavigation(paper);
        renderPaperContent(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Rendering Navigation ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to flatten questions for nav
        const items = [];
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Add Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    items.push({ type: 'section', label: section.label });
                }
                if (section.questions) {
                    section.questions.forEach(q => collectNavItems(q, items, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => collectNavItems(q, items, 0));
        }

        // Build DOM
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                desktopList.appendChild(li.cloneNode(true));
                mobileList.appendChild(li.cloneNode(true));
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${item.id}`;
                a.textContent = item.id;
                a.dataset.targetId = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth cues
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                });

                li.appendChild(a);
                desktopList.appendChild(li.cloneNode(true)); // Note: event listeners don't clone
                
                // Re-bind click for clone (or just create fresh) - easier to create fresh for mobile
                const liMobile = document.createElement('li');
                const aMobile = a.cloneNode(true);
                aMobile.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                });
                liMobile.appendChild(aMobile);
                mobileList.appendChild(liMobile);
            }
        });
        
        // Re-setup listener for desktop list since cloneNode dropped it
        // A cleaner way for the desktop list which was cloned first:
        Array.from(desktopList.querySelectorAll('.nav-item')).forEach(a => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = a.dataset.targetId;
                document.getElementById(`q-${targetId}`)?.scrollIntoView({ behavior: 'smooth' });
            });
        });
    }

    function collectNavItems(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, depth + 1));
        }
    }

    // --- Rendering Content ---
    function renderPaperContent(paper) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header in Paper
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, paper.defaults));
                });
                container.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, paper.defaults));
            });
            container.appendChild(qList);
        }

        // Post-render KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        const inner = document.createElement('div');
        inner.className = 'question-node-inner';
        wrapper.appendChild(inner);

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt markdown-content';
        qPrompt.innerHTML = mdRender(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        inner.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = mdRender(sb.answer);

                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Determine expanded state
                const isDefaultExpanded = defaults?.expandedAll !== false;
                const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : isDefaultExpanded;

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                control.onclick = () => {
                    const newState = !detailsRegion.classList.contains('expanded');
                    if (newState) {
                        detailsRegion.classList.add('expanded');
                    } else {
                        detailsRegion.classList.remove('expanded');
                    }
                    control.setAttribute('aria-expanded', newState);
                    control.querySelector('.control-text').textContent = newState ? 'Hide working' : 'Show working';
                    expandedStates.set(node.id, newState);
                };

                // Populate Details
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                if (sd.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection sd-keep-in-mind';
                    section.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body markdown-content">${mdRender(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(section);
                }

                if (sd.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection sd-formulas';
                    section.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body markdown-content">${mdRender(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(section);
                }

                if (sd.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection sd-working';
                    section.innerHTML = `<span class="sd-label">Working</span><div class="sd-body markdown-content">${mdRender(sd.working)}</div>`;
                    detailsRegion.appendChild(section);
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection sd-alternative-working';
                        section.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${mdRender(alt)}</div>`;
                        detailsRegion.appendChild(section);
                    });
                }

                blockDiv.appendChild(control);
                blockDiv.appendChild(detailsRegion);
            }

            inner.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function mdRender(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // --- Mobile Drawer ---
    function setupMobileDrawer() {
        const trigger = document.getElementById('jumpToBtn');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('drawerClose');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeD() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.addEventListener('click', open);
        close.addEventListener('click', closeD);
        overlay.addEventListener('click', closeD);
        
        // Export for use in renderNav
        window.closeDrawer = closeD;
    }

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Bias towards top
        });

        // Hacking observer update: re-observe on render
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper); // call original
            // observe new nodes
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Scroll nav into view if needed (desktop only)
            if (el.closest('.nav-rail')) {
                // simple logic to keep active visible
            }
        });
    }

</script>
