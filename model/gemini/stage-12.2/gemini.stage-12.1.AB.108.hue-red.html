<script>
    // --- STAGE 0: CONSTANTS ---
    // AUTHORITATIVE CONSTANT FOR PAYLOAD PATH
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    // Stage 6 Add-on Requirement
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // --- STATE ---
    let state = {
        papers: [],
        activePaperId: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        navDrawer: document.getElementById('navDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
        loadingState: document.getElementById('loadingState')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
        els.paperSelector.disabled = true;
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaperId = paperKey;
        // Reset state for this paper
        state.expandedMap = {}; 
        
        // Defaults: expandedAll
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Build HTML
        let html = '';
        let navItems = [];

        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                // Section Header (Paper)
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, navItems, 0);
                });
            });
        } else if (paper.questions) {
            // Flat paper
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
                collectNavItems(q, navItems, 0);
            });
        }

        els.paperContent.innerHTML = html;
        
        // Render Nav
        renderNav(navItems);

        // Apply KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
        els.paperContent.scrollTop = 0;
    }

    // --- RENDERING CORE ---

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Init state for this node if not set
        if (state.expandedMap[node.id] === undefined) {
            // If solutionDetails exists, use defaultExpanded, else irrelevant
            if (node.solutionBlock?.solutionDetails) {
                state.expandedMap[node.id] = defaultExpanded;
            }
        }

        const isExpanded = state.expandedMap[node.id];
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;

        // Render Question Body
        let html = `
        <div class="question-node" id="q-${node.id}" data-depth="${depth}">
            <div class="question-body">
                <span class="q-identifier">${node.id}</span>
                <div class="q-prompt markdown">${renderMarkdown(node.question)}</div>
            </div>`;

        // Render Solution Block (if exists)
        if (hasSolBlock && (hasAnswer || hasDetails)) {
            html += `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                html += `
                <div class="solution-details-wrapper">
                    <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        aria-controls="details-${node.id}"
                        onclick="toggleDetails('${node.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 10 10"><path d="M1 3 L5 7 L9 3" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                    </button>
                    
                    <div id="details-${node.id}" class="details-content ${isExpanded ? 'visible' : ''}">
                        ${renderSolutionDetails(details)}
                    </div>
                </div>`;
            }

            html += `</div>`; // end solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // Keep in mind
        if (details.keepInMind) {
            html += `
            <div class="sd-section keep-in-mind">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-body markdown">${renderMarkdown(details.keepInMind)}</div>
            </div>`;
        }

        // Formulas used
        if (details.formulasUsed) {
            html += `
            <div class="sd-section formulas">
                <span class="sd-label">Formulas used</span>
                <div class="sd-body markdown">${renderMarkdown(details.formulasUsed)}</div>
            </div>`;
        }

        // Working (Primary)
        if (details.working) {
            html += `
            <div class="sd-section working">
                <span class="sd-label">Working</span>
                <div class="sd-body markdown">${renderMarkdown(details.working)}</div>
            </div>`;
        }

        // Alternative Working (Array)
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                <div class="sd-section alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body markdown">${renderMarkdown(alt)}</div>
                </div>`;
            });
        } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
            // Fallback for string single alt working
             html += `
                <div class="sd-section alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body markdown">${renderMarkdown(details.alternativeWorking)}</div>
                </div>`;
        }

        return html;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if markdown-it fails loading (though unlikely with CDN)
        return text.replace(/\n/g, '<br>'); 
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // --- NAVIGATION GENERATION ---

    function collectNavItems(node, list, depth) {
        list.push({
            type: 'item',
            id: node.id,
            depth: depth
        });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, depth + 1));
        }
    }

    function renderNav(items) {
        const html = items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
            } else {
                return `<li class="nav-item" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</li>`;
            }
        }).join('');

        els.desktopNavList.innerHTML = html;
        els.mobileNavList.innerHTML = html;
        
        // Init active state observer
        initScrollSpy(items.filter(i => i.type === 'item'));
    }

    // --- INTERACTION HANDLERS ---

    window.toggleDetails = function(qId) {
        state.expandedMap[qId] = !state.expandedMap[qId];
        const isExpanded = state.expandedMap[qId];
        
        // Update DOM directly for responsiveness
        const detailsEl = document.getElementById(`details-${qId}`);
        const btnEl = document.querySelector(`button[aria-controls="details-${qId}"]`);
        
        if (detailsEl && btnEl) {
            btnEl.setAttribute('aria-expanded', isExpanded);
            btnEl.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                               <svg class="chevron" viewBox="0 0 10 10"><path d="M1 3 L5 7 L9 3" stroke="currentColor" stroke-width="2" fill="none"/></svg>`;
            
            if (isExpanded) {
                detailsEl.classList.add('visible');
            } else {
                detailsEl.classList.remove('visible');
            }
        }
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const headerOffset = 80; // Header + padding
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
        }
    };

    // --- SCROLL SPY ---
    let observer;
    function initScrollSpy(navItems) {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when element is near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, options);

        navItems.forEach(item => {
            const el = document.getElementById(`q-${item.id}`);
            if (el) observer.observe(el);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Find links with matching text content (id)
        // Since identifiers are unique in nav logic
        const links = Array.from(document.querySelectorAll('.nav-item')).filter(el => el.innerText.trim() === id);
        links.forEach(l => l.classList.add('active'));
    }

    // --- DRAWER ---
    function openDrawer() {
        els.navDrawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.navDrawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        els.navDrawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.navDrawer.setAttribute('aria-hidden', 'true');
    }

    els.mobileJumpBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
