                </svg>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperKey: null,
            payload: null,
            expandedMap: {} // Map question ID to boolean
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    renderSelector();
                    loadPaper(state.papers[0].key);
                } else {
                    renderError();
                }

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        }

        function renderSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset expanded state based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedMap = {}; // Reset overrides
            
            // Render Content
            renderPaperContent(paper, defaultExpanded);
            
            // Render Nav
            renderNavigation(paper);

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            const nodes = paper.sections 
                ? paper.sections.flatMap(s => {
                    // Inject section header as specific DOM element if needed, 
                    // or just wrap questions. Per Stage 3, headers are optional content blocks.
                    // For simplicitly in linear list, we'll render header then questions.
                    let content = [];
                    if (s.label && s.label.trim().length > 0) {
                        content.push({ type: 'section-header', label: s.label });
                    }
                    return content.concat(s.questions);
                })
                : paper.questions;

            nodes.forEach(node => {
                if (node.type === 'section-header') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.style.padding = 'var(--sp-xl) 0 var(--sp-md) 0';
                    header.style.borderBottom = '1px solid var(--c-divider)';
                    header.style.marginBottom = 'var(--sp-lg)';
                    header.style.color = 'var(--c-text-secondary)';
                    header.style.fontWeight = '700';
                    header.style.fontSize = '1.25rem';
                    header.textContent = `Section ${node.label}`;
                    container.appendChild(header);
                } else {
                    container.appendChild(createQuestionNode(node, 0, defaultExpanded));
                }
            });
        }

        function createQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            `;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        ${renderMarkdown(node.solutionBlock.answer)}
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] ?? defaultExpanded;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = `sd-toggle ${isExpanded ? 'expanded' : ''}`;
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Details Region
                    const regionDiv = document.createElement('div');
                    regionDiv.className = `solution-details ${isExpanded ? 'visible' : ''}`;
                    
                    // Order: KIM -> Formulas -> Working -> Alt
                    if (details.keepInMind) {
                        regionDiv.innerHTML += `
                            <div class="sd-section keep-in-mind">
                                <span class="sd-label kim-header">
                                    <!-- Simple Info Icon -->
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom:2px">
                                        <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>
                                    </svg>
                                    Keep in mind
                                </span>
                                <div>${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (details.formulasUsed) {
                        regionDiv.innerHTML += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div>${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (details.working) {
                        regionDiv.innerHTML += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            regionDiv.innerHTML += `
                                <div class="sd-section alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const nextState = !regionDiv.classList.contains('visible');
                        if (nextState) {
                            regionDiv.classList.add('visible');
                            toggleBtn.classList.add('expanded');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                        } else {
                            regionDiv.classList.remove('visible');
                            toggleBtn.classList.remove('expanded');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                        }
                        state.expandedMap[node.id] = nextState;
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(regionDiv);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Recursion for Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERING ---
        
        function renderNavigation(paper) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                let flatItems = [];

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        if (s.label && s.label.trim()) {
                            const lbl = document.createElement('li');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = s.label; // Plain text
                            container.appendChild(lbl);
                        }
                        s.questions.forEach(q => traverse(q, 0, flatItems, container));
                    });
                } else {
                    paper.questions.forEach(q => traverse(q, 0, flatItems, container));
                }
            };

            const traverse = (node, depth, list, container) => {
                const item = document.createElement('li');
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = node.id;
                link.dataset.target = `q-${node.id}`;
                link.dataset.depth = Math.min(depth, 2); // Cap depth for styling
                
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    
                    // Close mobile drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    
                    // Set active
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    link.classList.add('active');
                };

                item.appendChild(link);
                container.appendChild(item);

                if (node.children) {
                    node.children.forEach(c => traverse(c, depth + 1, list, container));
                }
            };

            buildList('desktop-nav-list');
            buildList('mobile-nav-list');
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- DRAWER LOGIC ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        document.getElementById('jump-btn').onclick = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
        };
        document.getElementById('drawer-close').onclick = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        };
        overlay.onclick = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        };

        // --- OBSERVER FOR ACTIVE NAV ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Only update if explicit user interaction hasn't just happened? 
                    // For now, simple standard highlight.
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.textContent === id);
                    });
                }
            });
        }, { threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });
        
        // Note: Observer logic would need to re-attach after render. 
        // For baseline prototype simplicity, active state on click is sufficient, 
        // but attaching to renderQuestionNode output is better. 
        // We'll skip complex scroll-spy in this single file to ensure robustness of core requirements.

        // START
        init();

    </script>
