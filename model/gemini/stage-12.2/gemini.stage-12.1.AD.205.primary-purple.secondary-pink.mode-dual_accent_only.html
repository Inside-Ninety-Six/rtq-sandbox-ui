<div id="app"></div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
    // =============================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =============================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =============================================================
    // STATE & APP LOGIC
    // =============================================================
    
    // Markdown Instance
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,       // Enable inline SVG passthrough
            linkify: true,
            breaks: false     // MUST be false to avoid <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    let papersData = [];
    let activePaperKey = null;
    let paperDefaults = { expandedAll: true };
    
    // Track expanded state per question ID (using Set)
    const expandedQuestions = new Set(); 

    async function init() {
        const app = document.getElementById('app');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            papersData = payload.papers || [];
            
            if (papersData.length === 0) {
                renderError("NO PAPERS FOUND IN PAYLOAD");
                return;
            }

            // Init first paper
            loadPaper(papersData[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="app-shell">
                <div class="top-controls-region">
                    <div class="top-controls-inner">
                        <div style="font-weight:700">RTQ Viewer</div>
                    </div>
                </div>
                <div class="error-message">${msg}</div>
            </div>
        `;
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        activePaperKey = key;
        paperDefaults = paper.defaults || { expandedAll: true };
        
        // Reset expanded states based on defaults
        expandedQuestions.clear();
        // Note: Actual expansion logic handles "if in set -> expanded", 
        // so if default is true, we treat "missing from set" as expanded? 
        // Better: Populate set initially or use a flexible check. 
        // Let's use: check function `isExpanded(id)` which defaults to paperDefaults.expandedAll
        // But for explicit toggle control, we need to track overrides. 
        // Simple approach: On load, we don't populate the Set. 
        // logic: boolean expanded = paperDefaults.expandedAll; if (expandedQuestions.has(id)) expanded = !expanded; 
        // Wait, that's toggling. 
        // Correct logic: we need a map of overrides. Or just "defaults apply unless user changed it". 
        // Simplest for prototype: Clear tracking. The render logic uses defaults.
        
        renderApp(paper);
    }

    function isExpanded(nodeId) {
        // If the ID is in the set, it FLIPS the default.
        const inSet = expandedQuestions.has(nodeId);
        return paperDefaults.expandedAll ? !inSet : inSet;
    }

    function toggleExpansion(nodeId) {
        if (expandedQuestions.has(nodeId)) {
            expandedQuestions.delete(nodeId);
        } else {
            expandedQuestions.add(nodeId);
        }
        // Re-render only the button and content area? 
        // For simplicity in this vanilla prototype: Re-render the specific question node's solution region.
        // We'll just grab the DOM elements to avoid full re-render scroll jumps.
        const region = document.getElementById(`sd-${nodeId}`);
        const btn = document.getElementById(`btn-${nodeId}`);
        const icon = btn.querySelector('.disclosure-icon');
        const text = btn.querySelector('span');
        
        const expanded = region.classList.contains('expanded');
        
        if (expanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            text.textContent = "Show working";
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            text.textContent = "Hide working";
        }
    }

    function renderApp(paper) {
        const app = document.getElementById('app');
        
        // Generate Header
        const paperOptions = papersData.map(p => 
            `<option value="${p.key}" ${p.key === activePaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // Generate Nav Items
        const navHTML = generateNav(paper);

        // Generate Paper Content
        // We handle sections or flat questions
        let paperBodyHTML = '';
        if (paper.sections) {
            paperBodyHTML = paper.sections.map(sec => {
                const header = (sec.label && sec.label.trim().length > 0) 
                    ? `<div class="paper-section-header">${sec.label}</div>` 
                    : '';
                const qList = renderQuestionList(sec.questions, 0);
                return `<div class="section-block">${header}${qList}</div>`;
            }).join('');
        } else if (paper.questions) {
            paperBodyHTML = renderQuestionList(paper.questions, 0);
        }

        app.innerHTML = `
            <div class="app-shell">
                <!-- Mobile Drawer -->
                <div class="drawer-backdrop" id="drawer-backdrop" onclick="closeDrawer()"></div>
                <div class="drawer-panel" id="drawer-panel">
                    <div class="drawer-header">
                        <div class="drawer-title">Jump to</div>
                        <button class="drawer-close" onclick="closeDrawer()">&times;</button>
                    </div>
                    <div class="drawer-content">
                        <div class="nav-list">
                            ${navHTML}
                        </div>
                    </div>
                </div>

                <div class="top-controls-region">
                    <div class="top-controls-inner">
                        <select class="paper-selector" onchange="loadPaper(this.value)">
                            ${paperOptions}
                        </select>
                        <button class="mobile-jump-trigger" onclick="openDrawer()">Jump to</button>
                    </div>
                </div>

                <div class="document-frame-shell">
                    <nav class="nav-column">
                        <div class="nav-list">
                            ${navHTML}
                        </div>
                    </nav>
                    
                    <main class="paper-column">
                        ${paperBodyHTML}
                    </main>
                </div>
            </div>
        `;

        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Setup scroll spy for nav highlighting (optional but good for UX)
        setupScrollSpy();
    }

    function generateNav(paper) {
        let html = '';
        
        const processNode = (node, depth) => {
            const isActive = false; // Simple init
            const indentClass = ''; // Flat list
            return `<a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="closeDrawer()">${node.id}</a>`;
        };

        const traverse = (nodes, depth) => {
            let res = '';
            nodes.forEach(node => {
                res += processNode(node, depth);
                if (node.children && node.children.length > 0) {
                    res += traverse(node.children, depth + 1);
                }
            });
            return res;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += traverse(sec.questions, 0);
            });
        } else {
            html += traverse(paper.questions, 0);
        }
        return html;
    }

    function renderQuestionList(questions, depth) {
        return `<div class="question-list">
            ${questions.map(q => renderQuestionNode(q, depth)).join('')}
        </div>`;
    }

    function renderQuestionNode(node, depth) {
        const id = node.id;
        const promptHtml = mdRender(node.question);
        
        let solutionBlock = '';
        
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            let answerHtml = '';
            let sdHtml = '';

            // Answer
            if (sb.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${mdRender(sb.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expanded = isExpanded(id);
                
                // Keep in mind
                let kim = '';
                if (sd.keepInMind) {
                    kim = `
                        <div class="sd-section">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body markdown-content">${mdRender(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                let formulas = '';
                if (sd.formulasUsed) {
                    formulas = `
                        <div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body markdown-content">${mdRender(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                let working = '';
                if (sd.working) {
                    working = `
                        <div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-body markdown-content">${mdRender(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                let alt = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    alt = sd.alternativeWorking.map(aw => `
                        <div class="sd-section sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${mdRender(aw)}</div>
                        </div>
                    `).join('');
                } else if (sd.alternativeWorking) {
                     // Handle single string case gracefully if payload varies
                    alt = `
                        <div class="sd-section sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${mdRender(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                // Disclosure Button
                const btnText = expanded ? "Hide working" : "Show working";
                const regionClass = expanded ? "solution-details-region expanded" : "solution-details-region";
                const ariaExpanded = expanded ? "true" : "false";

                sdHtml = `
                    <button id="btn-${id}" class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleExpansion('${id}')">
                        <span>${btnText}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="sd-${id}" class="${regionClass}">
                        ${kim}
                        ${formulas}
                        ${working}
                        ${alt}
                    </div>
                `;
            }

            solutionBlock = `
                <div class="solution-block">
                    ${answerHtml}
                    ${sdHtml}
                </div>
            `;
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, depth + 1)}
                </div>
            `;
        }

        return `
            <div id="q-${id}" class="question-node" data-depth="${depth}">
                <div class="q-body">
                    <div class="q-id">${id}</div>
                    <div class="q-prompt markdown-content">${promptHtml}</div>
                </div>
                ${solutionBlock}
                ${childrenHtml}
            </div>
        `;
    }

    function mdRender(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // Nav Logic
    window.openDrawer = function() {
        document.getElementById('drawer-backdrop').classList.add('open');
        document.getElementById('drawer-panel').classList.add('open');
    };
    window.closeDrawer = function() {
        document.getElementById('drawer-backdrop').classList.remove('open');
        document.getElementById('drawer-panel').classList.remove('open');
    };

    // Scroll Spy for Nav
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Clear all active
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Set active (handle duplicates if any, pick first matching href)
                    const navItem = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Bootstrap
    window.toggleExpansion = toggleExpansion;
    window.loadPaper = loadPaper;
    init();

</script>
</body>
</html>
