<script>
    // =========================================
    // STAGE 0: CONSTANTS (CANONICAL)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let papersData = [];
    let currentPaperKey = null;
    let md = null;

    // --- Markdown Init ---
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED
        });
        // Disable escape rule for TeX
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // MAIN INIT
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        // Setup Mobile Drawer
        const drawer = document.getElementById('mobile-drawer');
        const trigger = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        trigger.addEventListener('click', () => {
            drawer.style.display = 'flex';
            // Force reflow for transition
            requestAnimationFrame(() => drawer.classList.add('open'));
        });

        const closeDrawer = () => {
            drawer.classList.remove('open');
            setTimeout(() => drawer.style.display = 'none', 200);
        };
        closeBtn.addEventListener('click', closeDrawer);
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) closeDrawer();
        });

        // Load Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload schema');
            
            papersData = data.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Nav
        renderNavigation(paper);

        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        const expandedDefault = paper.defaults?.expandedAll !== false; // Default true unless false

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim()) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    contentContainer.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, expandedDefault));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0, expandedDefault));
            });
        }

        // Run KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Update Selector UI
        document.getElementById('paper-selector').value = key;
    }

    // --- Question Rendering ---
    function renderQuestionNode(node, depth, expandedDefault) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('span');
        idEl.className = 'question-identifier';
        idEl.textContent = node.id;
        bodyEl.appendChild(idEl);

        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        bodyEl.appendChild(promptEl);

        nodeEl.appendChild(bodyEl);

        // 2. Solution Block
        if (node.solutionBlock) {
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>
                `;
                solBlockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedDefault; // Initial state

                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                `;
                solBlockEl.appendChild(toggleBtn);

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.setAttribute('aria-hidden', !isExpanded);
                if (!isExpanded) detailsRegion.style.display = 'none';

                // Subsections
                // Keep in mind
                if (details.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    detailsRegion.appendChild(el);
                }
                // Formulas used
                if (details.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    detailsRegion.appendChild(el);
                }
                // Working
                if (details.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${md ? md.render(details.working) : details.working}</div>`;
                    detailsRegion.appendChild(el);
                }
                // Alternative working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection';
                        el.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(el);
                    });
                }

                solBlockEl.appendChild(detailsRegion);

                // Interaction
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('aria-hidden', expanded);
                    detailsRegion.style.display = !expanded ? 'block' : 'none';
                });
            }

            nodeEl.appendChild(solBlockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, expandedDefault));
            });
            nodeEl.appendChild(childContainer);
        }

        return nodeEl;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('nav-list-desktop');
        const mobileList = document.getElementById('nav-list-mobile');
        
        const buildList = () => {
            const fragment = document.createDocumentFragment();
            
            const createItem = (id, depth) => {
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.dataset.depth = depth;
                div.textContent = id;
                div.addEventListener('click', () => {
                    const target = document.getElementById(`q-${sanitizeId(id)}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state logic could go here (IntersectionObserver)
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        div.classList.add('active'); // Simplistic active state
                        
                        // Close drawer on mobile
                        document.getElementById('mobile-drawer').classList.remove('open');
                        setTimeout(() => document.getElementById('mobile-drawer').style.display = 'none', 200);
                    }
                });
                return div;
            };

            const processNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    fragment.appendChild(createItem(node.id, depth));
                    if (node.children) processNodes(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label (if exists)
                    if (sec.label && sec.label.trim()) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        fragment.appendChild(label);
                    }
                    if (sec.questions) processNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }
            return fragment;
        };

        desktopList.innerHTML = '';
        desktopList.appendChild(buildList());
        
        mobileList.innerHTML = '';
        mobileList.appendChild(buildList().cloneNode(true)); // Clone for mobile
        
        // Re-attach listeners for mobile clones? CloneNode copies structure but not listeners.
        // Rebuild is cleaner.
        mobileList.innerHTML = '';
        const mobileFrag = buildList(); // New nodes with listeners
        // Patch mobile click listener to close drawer (already handled in createItem closure scope? No, scope is closure. 
        // We need to re-run creation logic or handle event delegation. Let's rely on event delegation or re-run.
        // Re-running createItem logic logic inside buildList:
        // Actually, simpler to just run buildList again.
        
        // Let's optimize:
        const makeNav = (container) => {
             container.innerHTML = '';
             // ... logic same as above
             // Simplified:
             if (paper.sections) {
                 paper.sections.forEach(sec => {
                     if (sec.label && sec.label.trim()) {
                         const l = document.createElement('div');
                         l.className = 'nav-section-label';
                         l.textContent = sec.label;
                         container.appendChild(l);
                     }
                     if(sec.questions) recurse(sec.questions, 0, container);
                 });
             } else {
                 recurse(paper.questions, 0, container);
             }
        };

        const recurse = (nodes, depth, container) => {
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.dataset.depth = depth;
                div.textContent = node.id;
                div.onclick = () => {
                    const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                    if(target) target.scrollIntoView({behavior: 'smooth'});
                    // Close drawer if mobile container
                    if(container.id === 'nav-list-mobile') {
                        document.getElementById('mobile-drawer').classList.remove('open');
                        setTimeout(() => document.getElementById('mobile-drawer').style.display = 'none', 200);
                    }
                };
                container.appendChild(div);
                if(node.children) recurse(node.children, depth+1, container);
            });
        };

        makeNav(desktopList);
        makeNav(mobileList);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function renderError() {
        const el = document.getElementById('paper-content');
        el.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }
