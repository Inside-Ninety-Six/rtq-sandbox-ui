    <!-- SCRIPTS: Markdown-it & KaTeX (No Integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =========================================
        // STAGE 0 CONSTANTS (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let globalPayload = null;
        let currentPaper = null;
        let md = null;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupMarkdown();
            setupMobileDrawer();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                globalPayload = await response.json();
                
                populateSelector();
                // Select first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                } else {
                    renderError("No papers in payload");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // =========================================
        // MARKDOWN CONFIG
        // =========================================
        function setupMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Inline SVG passthrough
                    linkify: true,
                    breaks: false   // REQUIRED: Prevents <br> in math blocks
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================
        // CORE RENDER LOGIC
        // =========================================
        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderError(msg) {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function loadPaper(key) {
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;
            currentPaper = paper;

            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';
            
            // Handle Sections vs Flat
            const nodes = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section header block (only if label present)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-title">Section ${section.label}</div>`;
                        contentContainer.appendChild(header);
                    }
                    // Render questions in this section
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        nodes.push({ id: q.id, type: 'question', depth: 0, section: section.label });
                        // We need to flatten the tree for Nav generation
                        flattenNodesForNav(q, nodes, 0); 
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    nodes.push({ id: q.id, type: 'question', depth: 0 });
                    flattenNodesForNav(q, nodes, 0);
                });
            }

            // Render Nav
            renderNavigation(nodes, paper.sections);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
            document.querySelector('.nav-rail').scrollTo(0, 0);
        }

        function flattenNodesForNav(node, list, depth) {
            if (node.children) {
                node.children.forEach(child => {
                    list.push({ id: child.id, type: 'question', depth: depth + 1 });
                    flattenNodesForNav(child, list, depth + 1);
                });
            }
        }

        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
            `;
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region md-content';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(sb.answer)}`;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine expanded state
                    const isExpanded = defaults && defaults.expandedAll !== false;

                    // Controls
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    // Text-first disclosure
                    const updateLabel = () => {
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        `;
                    };
                    updateLabel();

                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const hidden = detailsDiv.classList.toggle('hidden');
                        toggleBtn.setAttribute('aria-expanded', !hidden);
                        // Update label state inside closure
                        const currentlyExpanded = !hidden;
                        toggleBtn.innerHTML = `
                            <span>${currentlyExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${currentlyExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        `;
                    };

                    // Build Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section sd-keep-in-mind';
                        sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsDiv.appendChild(sec);
                    }
                    // 2. Formulas
                    if (sd.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section sd-formulas';
                        sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsDiv.appendChild(sec);
                    }
                    // 3. Working
                    if (sd.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section sd-working';
                        sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${renderMarkdown(sd.working)}</div>`;
                        detailsDiv.appendChild(sec);
                    }
                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsDiv.appendChild(sep);

                            const sec = document.createElement('div');
                            sec.className = 'sd-section sd-alt-working';
                            sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${renderMarkdown(alt)}</div>`;
                            detailsDiv.appendChild(sec);
                        });
                    }

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsDiv);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            // Scroll Spy registration (simple)
            // We use IntersectionObserver later
            return container;
        }

        // =========================================
        // NAVIGATION
        // =========================================
        function renderNavigation(flatNodes, sectionsConfig) {
            const buildList = () => {
                const list = document.createElement('ul');
                list.className = 'nav-list';
                
                // If sections exist, we group them. 
                // However, the node list is flat. We iterate and inject headers.
                
                let currentSection = null;

                flatNodes.forEach(node => {
                    // Check if we entered a new section (this is a bit heuristic since flattened, 
                    // but the order is guaranteed).
                    // Actually, simpler: if sectionsConfig exists, we can't just iterate flatNodes linearly 
                    // without knowing boundaries easily unless we marked them.
                    // Updated renderQuestionNode logic to allow checking.
                    // But simplified approach for "identifiers only flat list":
                    
                    // If the node represents a top-level question that started a section...
                    // The flatNodes array is built in traversal order.
                    // Let's assume nodes are ordered.
                    
                    if (node.depth === 0 && node.section !== undefined && node.section !== currentSection) {
                        if (node.section && node.section.trim() !== "") {
                            const secLabel = document.createElement('li');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = node.section; // e.g. "A"
                            list.appendChild(secLabel);
                        }
                        currentSection = node.section;
                    }

                    const item = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.dataset.target = `q-${node.id}`;
                    link.dataset.depth = node.depth;
                    link.textContent = node.id;
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Smooth scroll with offset
                            const y = target.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            // Mobile drawer close
                            closeDrawer();
                        }
                    };

                    item.appendChild(link);
                    list.appendChild(item);
                });
                return list;
            };

            const desktopNav = document.getElementById('navContent');
            desktopNav.innerHTML = '';
            desktopNav.appendChild(buildList());

            const mobileNav = document.getElementById('drawerNavContent');
            mobileNav.innerHTML = '';
            mobileNav.appendChild(buildList());

            setupScrollSpy();
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active class from all
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Add to current (desktop & mobile)
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Bias to top

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function open() {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
            
            function close() {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                overlay.style.display = 'none';
                document.body.style.overflow = '';
            }

            trigger.onclick = open;
            closeBtn.onclick = close;
            overlay.onclick = close;

            // Global expose for nav links
            window.closeDrawer = close;
        }

    </script>
