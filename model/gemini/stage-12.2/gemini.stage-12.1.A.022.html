                            <div class="keep-in-mind-body">${md.render(sd.keepInMind)}</div>
                           </div>` 
                        : '';

                    const formulas = sd.formulasUsed
                        ? `<div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-body">${md.render(sd.formulasUsed)}</div>
                           </div>`
                        : '';

                    const working = sd.working
                        ? `<div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="working-body">${md.render(sd.working)}</div>
                           </div>`
                        : '';

                    let altWorkingHtml = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        altWorkingHtml = sd.alternativeWorking.map(aw => `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body">${md.render(aw)}</div>
                            </div>
                        `).join('');
                    }

                    detailsHtml = `
                        <div id="sd-${safeId}" class="solution-details" data-visible="${expandedAttr}" style="display:${displayStyle}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${altWorkingHtml}
                        </div>
                    `;

                    toggleHtml = `
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${safeId}" onclick="toggleSolution('${safeId}', this)">
                            <span class="btn-text">${btnLabel}</span>
                            <span class="chevron">â–¼</span>
                        </button>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(node.children, defaults)}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <span class="q-id">${node.id}</span>
                        ${qBodyHtml}
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interaction Handlers ---

        window.toggleSolution = function(safeId, btn) {
            const container = document.getElementById(`sd-${safeId}`);
            if (!container) return;

            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;

            btn.setAttribute('aria-expanded', newState);
            container.setAttribute('data-visible', newState);
            container.style.display = newState ? 'block' : 'none';
            
            const textSpan = btn.querySelector('.btn-text');
            if (textSpan) {
                textSpan.textContent = newState ? "Hide working" : "Show working";
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                els.drawerOverlay.classList.remove('open');
                
                // Set active state visually
                updateActiveNav(id);
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeLinks.forEach(l => l.classList.add('active'));
        }

        // --- Event Listeners ---
        
        // Mobile Drawer
        els.jumpToTrigger.addEventListener('click', () => els.drawerOverlay.classList.add('open'));
        els.drawerClose.addEventListener('click', () => els.drawerOverlay.classList.remove('open'));
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) els.drawerOverlay.classList.remove('open');
        });

        // Intersection Observer for Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Biased towards top

        // Wait for content render to attach observers
        const mutationObserver = new MutationObserver(() => {
            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        });
        mutationObserver.observe(els.paperContent, { childList: true, subtree: true });

        // Start
        init();

    </script>
</body>
</html>
