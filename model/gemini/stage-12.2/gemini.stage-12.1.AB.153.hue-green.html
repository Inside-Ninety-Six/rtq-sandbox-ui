    <script>
        // --- CONSTANTS (Canonical v1.0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: {}, // key: questionId, value: boolean
            activeQuestionId: null
        };

        // --- MARKDOWN CONFIG (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Do NOT add <br> to newlines
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content-area').innerHTML = 
                    `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = 
                    `<option disabled>Error loading payload</option>`;
            }

            // Mobile Interaction
            setupMobileDrawer();
            
            // Scroll Observer for Active Nav
            setupScrollObserver();
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Reset expanded map based on defaults
            state.expandedMap = {}; // Reset
            // If explicit default exists, logic would go here. 
            // Default rule: "Show Working" implies visible by default unless defaults.expandedAll = false
            // We handle this dynamically during render, defaulting to true if undefined.

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX on the new content
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content-area'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content-area');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            }

            container.innerHTML = html;
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            
            return `<div class="question-list">
                ${questions.map(q => renderQuestionNode(q, depth)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, depth) {
            // Determine visibility defaults
            // Rule: Solution Details expanded by default unless paper.defaults.expandedAll === false
            const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
            const isExpanded = state.expandedMap[node.id] !== undefined 
                ? state.expandedMap[node.id] 
                : defaultExpanded;

            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            const renderedQuestion = md ? md.render(node.question) : node.question;
            
            // Wrapper classes
            const nodeClass = depth === 0 ? 'question-node-top' : 'question-node-child';
            
            // Helper for Solution Block
            let solutionBlockHTML = '';
            if (hasSolutionBlock && (hasAnswer || hasDetails)) {
                
                let answerHTML = '';
                if (hasAnswer) {
                    const renderedAnswer = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderedAnswer}</div>
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Render subsections
                    const keepInMind = details.keepInMind 
                        ? `<div class="sd-subsection sd-keep-in-mind">
                             <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                             </div>
                             <div class="sd-body">${md.render(details.keepInMind)}</div>
                           </div>` : '';
                    
                    const formulas = details.formulasUsed
                        ? `<div class="sd-subsection sd-formulas">
                             <div class="sd-label">Formulas used</div>
                             <div class="sd-body">${md.render(details.formulasUsed)}</div>
                           </div>` : '';

                    const working = details.working
                        ? `<div class="sd-subsection sd-working">
                             <div class="sd-label">Working</div>
                             <div class="sd-body">${md.render(details.working)}</div>
                           </div>` : '';

                    const alternatives = details.alternativeWorking && Array.isArray(details.alternativeWorking)
                        ? details.alternativeWorking.map((alt, i) => `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                          `).join('')
                        : '';

                    detailsHTML = `
                        <button class="disclosure-control" 
                                onclick="toggleDetails('${node.id}')" 
                                aria-expanded="${isExpanded}">
                            <span id="label-${node.id}">${toggleText}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details-region ${expandedClass}" id="details-${node.id}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alternatives}
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // Recursion
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="children-container">
                    ${renderQuestionList(node.children, depth + 1)}
                </div>`;
            }

            return `
                <div class="${nodeClass}" id="qnode-${node.id}" data-id="${node.id}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-content">${renderedQuestion}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const deskNav = document.getElementById('desktop-nav-list');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render label if present
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    html += generateNavItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += generateNavItems(paper.questions, 0);
            }

            deskNav.innerHTML = `<div class="nav-list">${html}</div>`;
            mobileNav.innerHTML = `<div class="nav-list">${html}</div>`;
        }

        function generateNavItems(questions, depth) {
            if (!questions) return '';
            return questions.map(q => {
                let itemHtml = `<button class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="jumpTo('${q.id}')">${q.id}</button>`;
                if (q.children) {
                    itemHtml += generateNavItems(q.children, depth + 1);
                }
                return itemHtml;
            }).join('');
        }

        // --- INTERACTIONS ---

        window.toggleDetails = function(id) {
            const detailsEl = document.getElementById(`details-${id}`);
            const labelEl = document.getElementById(`label-${id}`);
            const btnEl = labelEl.parentElement;
            
            const isNowExpanded = !detailsEl.classList.contains('expanded');
            
            if (isNowExpanded) {
                detailsEl.classList.add('expanded');
                labelEl.textContent = 'Hide working';
                btnEl.setAttribute('aria-expanded', 'true');
            } else {
                detailsEl.classList.remove('expanded');
                labelEl.textContent = 'Show working';
                btnEl.setAttribute('aria-expanded', 'false');
            }
            
            state.expandedMap[id] = isNowExpanded;
        };

        window.jumpTo = function(id) {
            const target = document.getElementById(`qnode-${id}`);
            if (target) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        // --- MOBILE DRAWER ---
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            const app = document.getElementById('app');

            function open() { app.classList.add('drawer-open'); }
            function close() { app.classList.remove('drawer-open'); }

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);
            window.closeDrawer = close;
        }

        // --- SCROLL OBSERVER (Active Nav) ---
        function setupScrollObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            // Observe all question nodes
            // Re-hook whenever content renders requires MutationObserver or hook in render
            // Simple approach: hook after renderPaperContent
            // We'll proxy renderPaperContent or call reobserve manually
        }

        // We'll implement a simpler polling or event-based re-hook for prototype robustness
        // Just call this after render
        function updateActiveNav(id) {
            if (state.activeQuestionId === id) return;
            state.activeQuestionId = id;

            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === id);
            });
        }
        
        // Re-attach observer after render
        const _origRender = renderPaperContent;
        renderPaperContent = function(paper) {
            _origRender(paper);
            // Re-observe
            const observer = new IntersectionObserver((entries) => {
                // Find the first intersecting element
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    updateActiveNav(visible.target.dataset.id);
                }
            }, { rootMargin: '-100px 0px -80% 0px' });
            
            document.querySelectorAll('[id^="qnode-"]').forEach(el => observer.observe(el));
        };

        // Start
        init();

    </script>
