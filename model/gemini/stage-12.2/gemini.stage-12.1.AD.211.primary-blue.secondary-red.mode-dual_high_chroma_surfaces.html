<script>
    /* STAGE 0: CONSTANTS */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /* STATE */
    let PAYLOAD = null;
    let CURRENT_PAPER = null;
    
    /* MARKDOWN CONFIG (STAGE 6.0.1b) */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Must stay false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /* INIT */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            PAYLOAD = await response.json();
            renderApp();
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        }
    }

    /* RENDERERS */
    function renderApp() {
        populateSelector();
        // Load first paper by default
        if (PAYLOAD.papers.length > 0) {
            loadPaper(PAYLOAD.papers[0].key);
        }
    }

    function populateSelector() {
        const sel = document.getElementById('paperSelector');
        sel.innerHTML = '';
        PAYLOAD.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            sel.appendChild(opt);
        });
        sel.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = PAYLOAD.papers.find(p => p.key === key);
        if (!paper) return;
        CURRENT_PAPER = paper;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        
        // Flatten items for nav generation
        const navItems = [];

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header logic
                if (sec.label && sec.label.trim() !== '') {
                    navItems.push({ type: 'section', label: sec.label });
                    const secHeader = document.createElement('div');
                    secHeader.className = 'q-root'; // Spacing wrapper
                    secHeader.innerHTML = `<h2 style="font-size:1.2rem; font-weight:700; color:var(--text-secondary); margin-bottom:var(--sp-md);">${sec.label}</h2>`;
                    container.appendChild(secHeader);
                }
                
                // Recursively render questions
                sec.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, navItems));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, navItems));
            });
        }

        // Render Nav
        renderNav(navItems);

        // KaTeX Auto-render (Stage 6 Add-on)
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        setupIntersectionObserver();
    }

    function renderQuestionNode(node, depth, navItemsRef) {
        // Collect for Nav
        navItemsRef.push({ type: 'question', id: node.id, depth: depth });

        const wrapper = document.createElement('div');
        wrapper.className = depth === 0 ? 'question-node q-root' : 'question-node q-child';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${md ? md.render(node.question) : node.question}</div>
        `;
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'sol-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="ans-label">Answer</span>
                    <span class="ans-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'sd-wrapper';

                const expandedDefault = CURRENT_PAPER.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.innerHTML = getToggleHTML(expandedDefault);
                toggle.setAttribute('aria-expanded', expandedDefault);
                
                // Content Region
                const content = document.createElement('div');
                content.className = `sd-content ${expandedDefault ? 'expanded' : ''}`;
                
                // Build internal sections
                let html = '';
                
                if (sd.keepInMind) {
                    html += `
                    <div class="sd-section sd-kim">
                        <div class="sd-label"><span class="kim-icon">ðŸ’¡</span> Keep in mind</div>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>`;
                }
                
                if (sd.formulasUsed) {
                    html += `
                    <div class="sd-section">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>`;
                }
                
                if (sd.working) {
                    html += `
                    <div class="sd-section sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>`;
                }
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-section sd-alt">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>`;
                    });
                }

                content.innerHTML = html;

                // Event Listener
                toggle.onclick = () => {
                    const isExpanded = content.classList.contains('expanded');
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        toggle.innerHTML = getToggleHTML(false);
                        toggle.setAttribute('aria-expanded', 'false');
                    } else {
                        content.classList.add('expanded');
                        toggle.innerHTML = getToggleHTML(true);
                        toggle.setAttribute('aria-expanded', 'true');
                    }
                };

                sdWrapper.appendChild(toggle);
                sdWrapper.appendChild(content);
                solBlock.appendChild(sdWrapper);
            }

            wrapper.appendChild(solBlock);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, navItemsRef));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function getToggleHTML(isExpanded) {
        // Text-first disclosure with chevron
        const arrow = isExpanded ? 'â–¼' : 'â–¶'; 
        const text = isExpanded ? 'Hide working' : 'Show working';
        return `<span style="font-size:0.7em;">${arrow}</span> <span>${text}</span>`;
    }

    /* NAVIGATION LOGIC */
    function renderNav(items) {
        const buildList = (targetId) => {
            const container = document.getElementById(targetId);
            container.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('li');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = 'nav-item';
                    el.href = `#q-${item.id}`;
                    el.textContent = item.id;
                    el.dataset.id = `q-${item.id}`;
                    // Depth cue via type scale only (data attribute for CSS)
                    // Clamp visual depth to 2 levels to keep it quiet
                    el.dataset.depth = Math.min(item.depth, 2); 
                    
                    el.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if(target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    };
                    container.appendChild(el);
                }
            });
        };

        buildList('desktopNavList');
        buildList('mobileNavList');
    }

    /* DRAWER LOGIC */
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    
    document.getElementById('jumpToBtn').onclick = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
    };
    
    const closeDrawer = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    };

    document.getElementById('drawerClose').onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    /* SCROLL SPY (INTERSECTION OBSERVER) */
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Biased towards top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // BOOTSTRAP
    init();

</script>
</body>
