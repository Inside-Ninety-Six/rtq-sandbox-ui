    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: MARKDOWN CONFIG
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & GLOBALS
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let expandedStates = new Map(); // Key: questionId (full), Value: boolean

        // =========================================
        // INITIALIZATION
        // =========================================
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }
                
                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderMessage("NO PAPERS FOUND");
                }

            } catch (e) {
                console.error(e);
                renderMessage("PAPERS PAYLOAD MISSING");
            }
        }

        function renderMessage(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="state-message">${msg}</div>`;
        }

        // =========================================
        // CONTROLS
        // =========================================

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset Expanded States based on defaults
            expandedStates.clear();
            
            // Render Content
            renderPaperContent();
            renderNavigation();

            // Setup Intersection Observer for Scroll Spy
            setupScrollSpy();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="paper-surface"></div>`;
            const surface = container.querySelector('.paper-surface');

            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        surface.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            surface.appendChild(renderQuestionNode(q, 0));
                        });
                    }
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                currentPaper.questions.forEach(q => {
                    surface.appendChild(renderQuestionNode(q, 0));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = `<span class="question-identifier">${node.id}</span>`;
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Naive merge of identifier + p tag if markdown creates a p tag
            // To keep inline structure, we'll inject identifier inside first P if exists, or prepend
            body.innerHTML = promptHtml;
            const firstP = body.querySelector('p');
            if (firstP) {
                firstP.innerHTML = identifier + firstP.innerHTML;
            } else {
                body.innerHTML = identifier + promptHtml;
            }
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';
                
                // A) Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span>${ansContent}`;
                    block.appendChild(ansDiv);
                }

                // B) Solution Details
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    // Determine expanded state
                    const isExpanded = expandedStates.has(node.id) 
                        ? expandedStates.get(node.id) 
                        : (currentPaper.defaults?.expandedAll !== false);
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    toggleBtn.onclick = () => {
                        const newState = !expandedStates.get(node.id);
                        expandedStates.set(node.id, newState);
                        // Re-render just this block or toggle classes?
                        // For prototype simplicity, toggle classes and text
                        const detailsEl = block.querySelector('.solution-details');
                        detailsEl.classList.toggle('expanded', newState);
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    };
                    
                    // Initialize state in map if not present
                    if (!expandedStates.has(node.id)) expandedStates.set(node.id, isExpanded);

                    block.appendChild(toggleBtn);

                    // Details Content
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span>${mdRender(details.keepInMind)}`;
                        detailsContainer.appendChild(div);
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection formulas-used';
                        div.innerHTML = `<span class="sd-label">Formulas used</span>${mdRender(details.formulasUsed)}`;
                        if (details.keepInMind) detailsContainer.appendChild(createDivider());
                        detailsContainer.appendChild(div);
                    }

                    // Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-body';
                        div.innerHTML = `<span class="sd-label">Working</span>${mdRender(details.working)}`;
                        if (details.keepInMind || details.formulasUsed) detailsContainer.appendChild(createDivider());
                        detailsContainer.appendChild(div);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsContainer.appendChild(createDivider());
                            const div = document.createElement('div');
                            div.className = 'sd-subsection alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span>${mdRender(alt)}`;
                            detailsContainer.appendChild(div);
                        });
                    }

                    block.appendChild(detailsContainer);
                }
                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createDivider() {
            const hr = document.createElement('hr');
            hr.className = 'internal-divider';
            return hr;
        }

        function mdRender(text) {
            return md ? md.render(text) : text;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================

        function renderNavigation() {
            const deskContainer = document.getElementById('desktop-nav-container');
            const mobContainer = document.getElementById('mobile-nav-container');
            
            const navHtml = buildNavList();
            
            deskContainer.innerHTML = navHtml;
            mobContainer.innerHTML = navHtml;

            // Attach click listeners for scroll
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Offset for sticky header
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = el.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        toggleDrawer(false);
                    }
                });
            });
        }

        function buildNavList() {
            let html = '<ul class="nav-list">';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach((section, idx) => {
                    // Separator / Label
                    if (section.label && section.label.trim() !== '') {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    } else if (idx > 0) {
                        // Spacing if explicit label missing but new section
                        html += `<li style="height: 16px;"></li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItemRecursive(q, 0);
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function buildNavItemRecursive(node, depth) {
            let html = `<li>
                <a class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${sanitizeId(node.id)}" data-qid="${node.id}">
                    ${node.id}
                </a>
            </li>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += buildNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // =========================================
        // UI INTERACTIONS
        // =========================================

        function toggleDrawer(open) {
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qNode = entry.target;
                        // Since multiple can intersect, we basically want the top-most one.
                        // However, IntersectionObserver logic can be tricky for "active".
                        // A simpler "dumb" highlighting:
                        highlightNav(qNode.id.replace('q-', '')); // passing raw ID is harder due to sanitize, pass DOM ID part
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

            // Observe all question nodes
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function highlightNav(sanitizedId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Find nav item by data-target
            const target = document.querySelector(`.nav-item[data-target="q-${sanitizedId}"]`);
            if (target) target.classList.add('active');
        }

        // =========================================
        // RUN
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
