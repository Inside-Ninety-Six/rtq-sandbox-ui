    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            paperData: null
        };

        // Markdown-it Configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // MAIN EXECUTION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length === 0) throw new Error("No papers");

                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const main = document.getElementById('paperContent');
            main.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        // =========================================
        // RENDERERS
        // =========================================

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            state.paperData = state.papers.find(p => p.key === key);
            
            // Render Content
            const main = document.getElementById('paperContent');
            main.innerHTML = ''; // Clear
            
            // Handle Sections vs Flat Questions
            let contentHTML = '';
            
            if (state.paperData.sections) {
                state.paperData.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        contentHTML += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    contentHTML += renderQuestionList(section.questions, 0);
                });
            } else if (state.paperData.questions) {
                contentHTML += renderQuestionList(state.paperData.questions, 0);
            }
            
            main.innerHTML = `<div class="paper-surface">${contentHTML}</div>`;
            
            // Post-Render: KaTeX
            renderMathInElement(main, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Rebuild Navigation
            buildNavigation();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionList(questions, depth) {
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            // Determine Expand/Collapse default
            // Stage 3: "Solution Details are expanded by default when present" 
            // unless paper defaults override.
            const defaults = state.paperData.defaults || {};
            const isExpanded = defaults.expandedAll !== false; 
            
            // Check existence
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render parts
            const questionHtml = md.render(node.question || "");
            
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${md.render(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Details
                let detailsHtml = '';
                let toggleHtml = '';
                
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'display: block;' : 'display: none;';
                    const chevronRot = isExpanded ? 'transform: rotate(180deg);' : '';

                    toggleHtml = `
                        <button class="disclosure-control" 
                                onclick="toggleDetails(this)" 
                                aria-expanded="${expandedAttr}"
                                aria-controls="sd-${node.id}">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" style="${chevronRot}">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
                            </svg>
                        </button>
                    `;

                    // Build Subsections
                    let subSecs = '';
                    
                    if (sd.keepInMind) {
                        subSecs += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-keep-in-mind-body">${md.render(sd.keepInMind)}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        subSecs += `
                            <div class="sd-subsection sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-formulas-body">${md.render(sd.formulasUsed)}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        subSecs += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${md.render(sd.working)}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subSecs += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <div id="sd-${node.id}" class="solution-details" data-visible="${expandedAttr}" style="${displayStyle}">
                            ${subSecs}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(node.children, depth + 1)}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node" data-id="${node.id}">
                    <div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <div class="question-prompt">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // NAVIGATION
        // =========================================
        function buildNavigation() {
            const desktopContainer = document.getElementById('desktopNavContent');
            const drawerContainer = document.getElementById('drawerNavContent');
            
            let navHTML = '<ul class="nav-list">';
            
            // Flatten logic for simple list rendering, respecting sections
            if (state.paperData.sections) {
                state.paperData.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        navHTML += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    navHTML += generateNavItems(section.questions, 0);
                });
            } else if (state.paperData.questions) {
                navHTML += generateNavItems(state.paperData.questions, 0);
            }
            
            navHTML += '</ul>';
            
            desktopContainer.innerHTML = navHTML;
            drawerContainer.innerHTML = navHTML;
            
            // Setup Intersection Observer for Active State
            setupObserver();
        }

        function generateNavItems(questions, depth) {
            return questions.map(q => {
                let html = `
                    <li>
                        <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${Math.min(depth, 2)}" onclick="handleNavClick(event, '${q.id}')">
                            ${q.id}
                        </a>
                    </li>
                `;
                if (q.children && q.children.length > 0) {
                    html += generateNavItems(q.children, depth + 1);
                }
                return html;
            }).join('');
        }

        function handleNavClick(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Scroll with offset for header
                const headerOffset = 70; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer if open
                closeDrawer();
                
                // Manually set active class immediately for feedback
                updateActiveNav(id);
            }
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        
        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const targetId = btn.getAttribute('aria-controls');
            const target = document.getElementById(targetId);
            const icon = btn.querySelector('.chevron');
            const text = btn.querySelector('span');
            
            btn.setAttribute('aria-expanded', newState);
            text.textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                target.style.display = 'block';
                target.setAttribute('data-visible', 'true');
                icon.style.transform = 'rotate(180deg)';
            } else {
                target.style.display = 'none';
                target.setAttribute('data-visible', 'false');
                icon.style.transform = 'rotate(0deg)';
            }
        };

        // Mobile Drawer
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        jumpTrigger.addEventListener('click', () => {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        });

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Active State Observer
        function setupObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-80px 0px -70% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.getAttribute('data-id'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === id) {
                    item.classList.add('active');
                }
            });
        }

        // Start
        init();

    </script>
</body>
