const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

(function() {

    let appState = {

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");

            appState.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {

            dom.paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';

        appState.currentPaperKey = key;
        appState.expandedMap = {}; // Reset expansion state
        
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Apply defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Render
        renderNavigation(paper);
        renderPaperContent(paper, defaultExpanded);
        
        // Post-render math
        renderMath();
        
        // Scroll to top
        window.scrollTo(0, 0);

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        let html = '';
        
        const createNavItem = (q, isSub = false) => {
            return `<li>
                <button class="nav-item ${isSub ? 'sub-item' : ''}" 
                        onclick="rtqScrollTo('${q.id}')"
                        data-target="${q.id}">
                    ${q.id}
                </button>
            </li>`;
        };

        const processQuestions = (qs, depth = 0) => {
            let str = '';
            qs.forEach(q => {
                str += createNavItem(q, depth > 0);
                if (q.children && q.children.length > 0) {
                    str += processQuestions(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Render section label if present (non-clickable)
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += processQuestions(sec.questions);
            });
        } else if (paper.questions) {
            html += processQuestions(paper.questions);
        }

        dom.desktopNav.innerHTML = html;
        dom.mobileNav.innerHTML = html;
        
        setupScrollSpy();
    }

    function renderPaperContent(paper, defaultExpanded) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                // Question List
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
            });
        }

        dom.paperRegion.innerHTML = html;
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Safe Markdown render
        const renderMd = (text) => md ? md.render(text || '') : (text || '');
        
        const qId = node.id;
        const indentClass = depth > 0 ? 'children-container' : '';
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        const hasSolBlock = !!node.solutionBlock;
        
        if (hasSolBlock) {
            const sb = node.solutionBlock;
            const answerHtml = sb.answer 
                ? `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    ${renderMd(sb.answer)}
                   </div>` 
                : '';

            let detailsHtml = '';
            const sd = sb.solutionDetails;
            const hasDetails = sd && (sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0));

            if (hasDetails) {
                // Determine expanded state
                const isExpanded = appState.expandedMap[qId] !== undefined 
                    ? appState.expandedMap[qId] 
                    : defaultExpanded;

                const displayStyle = isExpanded ? 'block' : 'none';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const toggleText = isExpanded ? 'Hide working' : 'Show working';

                // Build subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `<div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body sd-body">${renderMd(sd.keepInMind)}</div>
                    </div>`;
                }
                
                if (sd.formulasUsed) {
                    subsections += `<div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${renderMd(sd.formulasUsed)}</div>
                    </div>`;
                }

                if (sd.working) {
                    subsections += `<div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="working-body sd-body">${renderMd(sd.working)}</div>
                    </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsections += `<div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body sd-body">${renderMd(alt)}</div>
                        </div>`;
                    });
                }

                detailsHtml = `
                    <button class="disclosure-control" 
                            aria-expanded="${ariaExpanded}" 
                            onclick="rtqToggleWorking('${qId}')">
                        <span id="label-${qId}">${toggleText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="sd-${qId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `<div class="solution-block">
                ${answerHtml}
                ${detailsHtml}
            </div>`;
        }

        // Child recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = '<div class="children-container">';
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            childrenHtml += '</div>';
        }

        return `
            <div id="q-${qId}" class="question-node">
                <div class="question-body">
                    <span class="q-id">${qId}</span>
                    <div class="q-prompt">${renderMd(node.question)}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

        const el = document.getElementById(`q-${id}`);

            // Offset for sticky header
            const headerOffset = 90;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
        }
    };

    window.rtqToggleWorking = function(qId) {
        const container = document.getElementById(`sd-${qId}`);
        const label = document.getElementById(`label-${qId}`);
        const btn = label.parentElement;
        
        if (!container) return;

        const isExpanded = container.classList.contains('expanded');
        const newState = !isExpanded;

        // Update state
        appState.expandedMap[qId] = newState;

        // Update UI
        if (newState) {
            container.classList.add('expanded');
            label.textContent = 'Hide working';
            btn.setAttribute('aria-expanded', 'true');
        } else {
            container.classList.remove('expanded');
            label.textContent = 'Show working';
            btn.setAttribute('aria-expanded', 'false');
        }
    };

    // --- Math Rendering ---
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Interactions ---
    function setupInteractions() {
        // Paper Selector
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        dom.mobileJumpBtn.addEventListener('click', openDrawer);
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevent bg scroll
    }

    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.style.display = 'none';
        document.body.style.overflow = '';
    }

    // --- Scroll Spy for Nav ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This creates a "most recently intersected" effect
                    setActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(el => {
            observer.observe(el);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.target === id) {
                btn.classList.add('active');
                // Auto-scroll nav rail if needed could go here
            }
        });
    }

    // Run
    init();

})();
</script>
