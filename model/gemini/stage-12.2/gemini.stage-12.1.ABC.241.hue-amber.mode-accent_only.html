<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    let currentPaperId = null;
    let mdRenderer = null;

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavContent'),
        mobileNav: document.getElementById('mobileNavContent'),
        btnJumpTo: document.getElementById('btnJumpTo'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Init ---
    async function init() {
        setupMarkdown();
        setupInteractions();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error('No papers');
            }

            populatePaperSelector();
            loadPaper(payload.papers[0].key);

        } catch (error) {
            console.error(error);
            renderError();
        }
    }

    // --- Markdown Setup ---
    function setupMarkdown() {
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false, // Critical: No <br> in math blocks
                typographer: false
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);

    }

    // --- Rendering Logic ---

    function populatePaperSelector() {
        els.paperSelector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            els.paperSelector.appendChild(opt);
        });
    }

    function loadPaper(key) {
        currentPaperId = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Nav (Desktop & Mobile share structure generation)
        renderNavigation(paper);

        // Render Content
        els.paperContent.innerHTML = ''; // Clear
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    // Render section header inside content if desired (Stage 3 says optional section block)
                    const secEl = document.createElement('div');
                    secEl.style.marginBottom = 'var(--sp-lg)';
                    secEl.style.marginTop = 'var(--sp-xl)';
                    secEl.style.borderBottom = '1px solid var(--c-border-hairline)';

                    els.paperContent.appendChild(secEl);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach((q, idx) => {
                    qList.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                els.paperContent.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
            els.paperContent.appendChild(qList);
        }

        // Post-process Math
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Recursive Question Node Creation
    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        node.id = `q-${data.id}`; // Anchor for nav

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = data.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(data.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.innerHTML = renderMarkdown(sb.answer);
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                block.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sdData = sb.solutionDetails;
                // Defaults
                const isExpanded = defaults && defaults.expandedAll !== false;

                // Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'is-expanded' : ''}`;

                // --- SD Subsections ---
                
                // Keep in mind
                if (sdData.keepInMind) {
                    detailsRegion.appendChild(createSDSection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                }

                // Formulas used
                if (sdData.formulasUsed) {
                    detailsRegion.appendChild(createSDSection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                }

                // Working
                if (sdData.working) {
                    detailsRegion.appendChild(createSDSection('Working', sdData.working, 'sd-working'));
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(aw => {
                        detailsRegion.appendChild(createSDSection('Alternative working', aw, 'sd-alt-working'));
                    });
                } else if (sdData.alternativeWorking) {
                     // Handle single string case gracefully if schema varies slightly
                     detailsRegion.appendChild(createSDSection('Alternative working', sdData.alternativeWorking, 'sd-alt-working'));
                }

                // Interaction
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('is-expanded');
                };

                block.appendChild(toggleBtn);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            data.children.forEach(child => {
                node.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
        }

        return node;
    }

    function createSDSection(label, markdown, extraClass) {
        const sec = document.createElement('div');
        sec.className = `sd-section ${extraClass || ''}`;
        
        const l = document.createElement('span');
        l.className = 'sd-label';
        l.textContent = label;
        sec.appendChild(l);

        const b = document.createElement('div');
        b.className = 'sd-body';
        b.innerHTML = renderMarkdown(markdown);
        sec.appendChild(b);

        return sec;
    }

    function renderMarkdown(text) {
        if (!mdRenderer) return text; // Fallback
        return mdRenderer.render(text || '');

    function renderNavigation(paper) {
        const createNavList = () => {
            const list = document.createElement('div');
            list.className = 'nav-list';
            
            // Helper to flatten
            const flattenIds = (items, depth) => {
                let els = [];
                items.forEach(q => {
                    els.push({ id: q.id, depth: depth });
                    if (q.children) {
                        els = els.concat(flattenIds(q.children, depth + 1));
                    }
                });
                return els;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label
                    if (sec.label && sec.label.trim()) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        list.appendChild(lbl);
                    }
                    const flat = flattenIds(sec.questions, 0);
                    flat.forEach(item => list.appendChild(createNavItem(item)));
                });
            } else if (paper.questions) {
                const flat = flattenIds(paper.questions, 0);
                flat.forEach(item => list.appendChild(createNavItem(item)));
            }
            return list;
        };

        const createNavItem = (item) => {
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
            a.textContent = item.id;
            a.href = `#q-${item.id}`; // Simple hash anchor
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${item.id}`);
                if (target) {
                    // Smooth scroll with offset for sticky header/padding
                    const y = target.getBoundingClientRect().top + window.pageYOffset - 20;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                    a.classList.add('is-active');

                    // Close mobile drawer if open
                    closeDrawer();
                }
            };
            return a;
        };

        // Populate both desktop and mobile
        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(createNavList());
        
        els.mobileNav.innerHTML = '';
        els.mobileNav.appendChild(createNavList().cloneNode(true)); // Clone for mobile to avoid ref ref issues

        // Re-attach events for mobile clone
        els.mobileNav.querySelectorAll('.nav-item').forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                // Extract ID from text since href might be just hash
                const id = a.textContent;
                const target = document.getElementById(`q-${id}`);
                if (target) {
                     const y = target.getBoundingClientRect().top + window.pageYOffset - 80; // Larger offset for header
                     window.scrollTo({top: y, behavior: 'smooth'});
                     closeDrawer();
                }
            };
        });
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    // --- Interaction Handlers ---
    
    function setupInteractions() {
        // Paper Selector
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const openDrawer = () => {
            els.mobileDrawer.classList.add('is-open');
            els.drawerOverlay.classList.add('hidden'); // Logic flip: using display block via CSS?
            els.drawerOverlay.style.display = 'block';
        };
        const closeDrawer = () => {
            els.mobileDrawer.classList.remove('is-open');
            els.drawerOverlay.style.display = 'none';
        };

        els.btnJumpTo.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);
    }
    
    // Utilities
    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Start
    init();

</script>
