<script>
/**
 * RTQ Maths Paper Solution Viewer - Prototype Logic
 */

// --- STATE ---
const state = {
    papers: [],
    currentPaperId: null,
    expandedQuestions: new Set(), // Set of question IDs with expanded details
    isDrawerOpen: false
};

// --- DOM ELEMENTS ---
const app = document.getElementById('app');

    md.inline.ruler.disable(['escape']);

// --- INITIALIZATION ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        
        if (!payload.papers || payload.papers.length === 0) {
            throw new Error("No papers");
        }
        
        state.papers = payload.papers;
        // Default to first paper
        loadPaper(state.papers[0].key);
        
    } catch (e) {
        console.error(e);
        renderFailure();
    }
}

function renderFailure() {
    app.innerHTML = `
        <div class="shell">
            <div class="top-controls">
                <span class="paper-selector">Error</span>
            </div>
            <div class="paper-column" style="text-align:center; padding-top: 50px;">
                <h2 style="color: var(--color-text-secondary);">PAPERS PAYLOAD MISSING</h2>
            </div>
        </div>
    `;
}

// --- LOGIC ---

function loadPaper(paperId) {
    state.currentPaperId = paperId;
    state.isDrawerOpen = false;
    
    const paper = getCurrentPaper();
    
    // Reset expanded state based on defaults
    state.expandedQuestions.clear();
    const defaultExpand = paper.defaults?.expandedAll !== false;
    
    if (defaultExpand) {
        // We need to walk the tree to find all IDs with solutionDetails
        const walk = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedQuestions.add(node.id);
                }
                if (node.children) walk(node.children);
            });
        };
        // Handle sections or flat questions
        if (paper.sections) {
            paper.sections.forEach(s => walk(s.questions));
        } else {
            walk(paper.questions);
        }
    }
    
    renderApp();
    
    // Post-render: Math typesetting
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Post-render: Navigation Observer
    setupIntersectionObserver();
}

function getCurrentPaper() {
    return state.papers.find(p => p.key === state.currentPaperId);
}

function toggleWorking(qId) {
    if (state.expandedQuestions.has(qId)) {
        state.expandedQuestions.delete(qId);
    } else {
        state.expandedQuestions.add(qId);
    }
    // Re-render only the specific question node would be better, but full re-render is safer for prototype simplicity
    // To preserve scroll, we won't do full re-render. We'll update DOM directly.
    updateDisclosureState(qId);
}

function updateDisclosureState(qId) {
    // Find elements
    const region = document.getElementById(`sd-${qId}`);
    const btnText = document.getElementById(`btn-text-${qId}`);
    const icon = document.getElementById(`btn-icon-${qId}`);
    
    if (!region) return;
    
    const isExpanded = state.expandedQuestions.has(qId);
    
    if (isExpanded) {
        region.removeAttribute('hidden');
        btnText.textContent = "Hide working";
        if (icon) icon.style.transform = "rotate(180deg)";
    } else {
        region.setAttribute('hidden', '');
        btnText.textContent = "Show working";
        if (icon) icon.style.transform = "rotate(0deg)";
    }
}

function toggleDrawer() {
    state.isDrawerOpen = !state.isDrawerOpen;
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    if (state.isDrawerOpen) {
        drawer.classList.add('open');
        overlay.style.display = 'block';
    } else {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
    }
}

function scrollToQuestion(qId) {
    const el = document.getElementById(`q-${qId}`);
    if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        // Update active nav manually immediately for feedback
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const navItem = document.querySelector(`.nav-item[href="#q-${qId}"]`);
        if (navItem) navItem.classList.add('active');
        
        if (state.isDrawerOpen) toggleDrawer();
    }
}

// --- RENDERING ---

function renderApp() {
    const paper = getCurrentPaper();
    
    // Generate Options
    const optionsHtml = state.papers.map(p => 
        `<option value="${p.key}" ${p.key === state.currentPaperId ? 'selected' : ''}>${p.label}</option>`
    ).join('');

    app.innerHTML = `
        <div class="shell">
            <header class="top-controls">
                <select class="paper-selector" onchange="loadPaper(this.value)">
                    ${optionsHtml}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer()">Jump to...</button>

            <div class="main-layout">
                <!-- Desktop Nav Rail -->
                <aside class="nav-rail">
                    ${renderNavList(paper)}
                </aside>
                
                <!-- Mobile Drawer -->
                <div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer()"></div>
                <div class="drawer" id="mobile-drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="toggleDrawer()">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(paper, true)}
                    </div>
                </div>

                <!-- Paper Content -->
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperContent(paper)}
                    </div>
                </main>
            </div>
        </div>
    `;
}

function renderNavList(paper, isMobile = false) {
    let html = `<ul class="nav-list">`;
    
    // Helper to render recursively or linearly
    const renderItems = (nodes, depth=0) => {
        let itemsHtml = '';
        nodes.forEach(node => {
            // Identifier only
            const activeClass = ''; // handled by observer
            itemsHtml += `
                <li>
                    <a href="#q-${node.id}" 
                       class="nav-item nav-depth-${Math.min(depth, 2)} ${activeClass}" 
                       onclick="event.preventDefault(); scrollToQuestion('${node.id}')"
                       data-qid="${node.id}">
                       ${node.id}
                    </a>
                </li>
            `;
            if (node.children && node.children.length > 0) {
                itemsHtml += renderItems(node.children, depth + 1);
            }
        });
        return itemsHtml;
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            html += renderItems(section.questions);
            html += `<li style="height: var(--space-sm);"></li>`; // Spacing between sections
        });
    } else {
        html += renderItems(paper.questions);
    }
    
    html += `</ul>`;
    return html;
}

function renderPaperContent(paper) {
    let html = '';
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render section header if label exists
            if (section.label && section.label.trim() !== "") {
                html += `<div class="section-header">${section.label}</div>`;
            }
            html += `<div class="question-list">`;
            section.questions.forEach(q => {
                html += renderQuestionNode(q);
            });
            html += `</div>`;

    } else {
        html += `<div class="question-list">`;
        paper.questions.forEach(q => {
            html += renderQuestionNode(q);
        });
        html += `</div>`;
    }
    
    return html;
}

function renderQuestionNode(node, depth = 0) {

            childrenHtml += renderQuestionNode(child, depth + 1);

    }

    return `
        <div id="q-${node.id}" class="question-node ${paddingClass}" data-depth="${depth}">
            <div class="question-body">
                <div class="question-id">${idDisplay}</div>
                <div class="question-content md-content">${questionHtml}</div>
            </div>
            ${solutionBlockHtml}
            ${childrenHtml}
        </div>
    `;
}

function renderSolutionBlock(node) {
    const sb = node.solutionBlock;
    if (!sb.answer && !sb.solutionDetails) return ''; // Empty SB

    let html = `<div class="solution-block">`;
    
    // 1. Answer (Optional, visible default)
    if (sb.answer) {
        const ansHtml = md ? md.render(sb.answer) : sb.answer;
        html += `
            <div class="answer-region">
                <span class="answer-label">Answer</span>
                <span class="md-content" style="display:inline-block">${ansHtml}</span>
            </div>
        `;
    }

    // 2. Solution Details (Optional, expandable)
    if (sb.solutionDetails) {
        const isExpanded = state.expandedQuestions.has(node.id);
        const btnText = isExpanded ? "Hide working" : "Show working";
        const iconRot = isExpanded ? "180deg" : "0deg";
        
        // Disclosure Control
        html += `
            <button class="disclosure-control" onclick="toggleWorking('${node.id}')">
                <span id="btn-text-${node.id}">${btnText}</span>
                <svg id="btn-icon-${node.id}" width="10" height="6" viewBox="0 0 10 6" fill="none" 
                     style="transition: transform 0.2s; transform: rotate(${iconRot});">
                    <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        `;
        
        // Details Region
        const hiddenAttr = isExpanded ? '' : 'hidden';
        html += `
            <div id="sd-${node.id}" class="solution-details-region" ${hiddenAttr}>
                ${renderSolutionDetailsContent(sb.solutionDetails)}
            </div>
        `;
    }
    
    html += `</div>`;
    return html;
}

function renderSolutionDetailsContent(sd) {
    let html = '';
    
    // Order: Keep in mind -> Formulas -> Working -> Alt Working
    
    if (sd.keepInMind) {
        html += `
            <div class="sd-subsection keep-in-mind">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
            </div>
        `;
    }
    
    if (sd.formulasUsed) {
        html += `
            <div class="sd-subsection formulas-used">
                <span class="sd-label">Formulas used</span>
                <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
            </div>
        `;
    }
    
    if (sd.working) {
        html += `
            <div class="sd-subsection working-block">
                <span class="sd-label">Working</span>
                <div class="sd-body md-content">${md.render(sd.working)}</div>
            </div>
        `;
    }
    
    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
        sd.alternativeWorking.forEach(alt => {
            html += `
                <div class="sd-subsection alt-working-block">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body md-content">${md.render(alt)}</div>
                </div>
            `;
        });
    }
    
    return html;
}

// --- UTILS ---

function setupIntersectionObserver() {
    // Nav Active State
    const options = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger near top
        threshold: 0
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('id').replace('q-', '');
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                // Activate current
                const activeLinks = document.querySelectorAll(`.nav-item[data-qid="${id}"]`);
                activeLinks.forEach(l => l.classList.add('active'));
                
                // Scroll nav rail if needed (Desktop)
                if (activeLinks.length > 0 && window.innerWidth > 768) {
                    const link = activeLinks[0];
                    const rail = document.querySelector('.nav-rail');
                    // Simple logic to keep it in view
                    const rect = link.getBoundingClientRect();
                    const railRect = rail.getBoundingClientRect();
                    if (rect.top < railRect.top || rect.bottom > railRect.bottom) {
                        link.scrollIntoView({ block: 'nearest' });
                    }
                }
            }
        });
    }, options);
    
    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

// Boot
init();
