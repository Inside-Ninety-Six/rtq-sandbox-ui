/**
 * STAGE 0: CONSTANTS
 * Single source of truth. 
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

// Global State
let papersData = [];
let currentPaper = null;
let currentPaperId = null;

// DOM Elements
const paperSelector = document.getElementById('paperSelector');
const desktopNavList = document.getElementById('desktopNavList');
const mobileNavList = document.getElementById('mobileNavList');
const paperContent = document.getElementById('paperContent');
const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
const drawerOverlay = document.getElementById('drawerOverlay');
const drawerClose = document.getElementById('drawerClose');

/**
 * INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        if (!payload || !payload.papers) throw new Error("Invalid payload");
        
        papersData = payload.papers;
        populateSelector();
        
        // Select first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        paperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option disabled selected>Error loading payload</option>';
    }
}

/**
 * Populate Paper Selector
 */
function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        paperSelector.appendChild(opt);
    });

    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * Load a Paper
 */
function loadPaper(key) {
    const paper = papersData.find(p => p.key === key);
    if (!paper) return;
    
    currentPaper = paper;
    currentPaperId = key;
    paperSelector.value = key;

    // Reset view
    paperContent.innerHTML = '';
    desktopNavList.innerHTML = '';
    mobileNavList.innerHTML = '';
    window.scrollTo(0, 0);

    // Render Content & Nav
    if (paper.sections) {
        renderSectionedPaper(paper);
    } else if (paper.questions) {
        renderFlatPaper(paper);
    }
    
    // Auto-render Math
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll Spy Setup (Simple Intersection Observer for Nav Active State)
    setupScrollSpy();
}

/**
 * Render Flat Paper
 */
function renderFlatPaper(paper) {
    paper.questions.forEach((q, index) => {
        const node = createQuestionNode(q, 0);
        paperContent.appendChild(node);
        
        addToNav(q, 0);
    });
}

/**
 * Render Sectioned Paper
 */
function renderSectionedPaper(paper) {
    paper.sections.forEach((section) => {
        // Section Header in Paper (optional, purely structural/divider)
        // Stage 3: Section block optional. Stage 6: Render section header if present.
        if (section.label && section.label.trim() !== "") {
            const header = document.createElement('div');
            header.className = 'paper-section-header';
            header.textContent = section.label;
            paperContent.appendChild(header);

            // Add non-clickable section label to nav
            addSectionLabelToNav(section.label);
        }

        section.questions.forEach((q) => {
            const node = createQuestionNode(q, 0);
            paperContent.appendChild(node);
            addToNav(q, 0);
        });
    });
}

/**
 * Create Question Node (Recursive)
 */
function createQuestionNode(qData, depth) {
    const node = document.createElement('div');
    node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
    node.id = `q-${sanitizeId(qData.id)}`;

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body md-content';
    
    const idSpan = `<span class="q-identifier">${qData.id}</span>`;
    const promptHtml = renderMarkdown(qData.question || "");
    qBody.innerHTML = idSpan + promptHtml;
    
    node.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (qData.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';
        
        // Answer (Optional, visible by default)
        if (qData.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region md-content';
            ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(qData.solutionBlock.answer)}</div>`;
            solBlock.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        const detailsData = qData.solutionBlock.solutionDetails;
        if (detailsData) {
            // Disclosure Control
            const btn = document.createElement('button');
            btn.className = 'disclosure-control';
            btn.setAttribute('aria-expanded', currentPaper.defaults?.expandedAll !== false);
            btn.innerHTML = `
                <span class="btn-text">${currentPaper.defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-chevron icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            `;
            
            // Details Region
            const detailsRegion = document.createElement('div');
            detailsRegion.className = 'solution-details-region';
            if (currentPaper.defaults?.expandedAll !== false) {
                detailsRegion.classList.add('expanded');
            }

            // Subsections
            // A. Keep in mind
            if (detailsData.keepInMind) {
                detailsRegion.appendChild(createSubsection('Keep in mind', detailsData.keepInMind, 'kim-body'));
            }
            // B. Formulas used
            if (detailsData.formulasUsed) {
                detailsRegion.appendChild(createSubsection('Formulas used', detailsData.formulasUsed, 'formulas-body'));
            }
            // C. Working
            if (detailsData.working) {
                detailsRegion.appendChild(createSubsection('Working', detailsData.working, 'working-body'));
            }
            // D. Alternative working (Array)
            if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                detailsData.alternativeWorking.forEach((altText, idx) => {
                    const altDiv = createSubsection('Alternative working', altText, 'working-body');
                    altDiv.classList.add('alt-working-container'); // Special separator
                    detailsRegion.appendChild(altDiv);
                });
            } else if (typeof detailsData.alternativeWorking === 'string') {
                 // Fallback if payload has string instead of array
                 const altDiv = createSubsection('Alternative working', detailsData.alternativeWorking, 'working-body');
                 altDiv.classList.add('alt-working-container');
                 detailsRegion.appendChild(altDiv);
            }

            // Wire up Toggle
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                detailsRegion.classList.toggle('expanded');
            });

            solBlock.appendChild(btn);
            solBlock.appendChild(detailsRegion);
        }

        node.appendChild(solBlock);
    }

    // 3. Children (Recursive)
    if (qData.children && qData.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        qData.children.forEach(child => {
            const childNode = createQuestionNode(child, depth + 1);
            childContainer.appendChild(childNode);
            // Recursive nav add
            addToNav(child, depth + 1);
        });
        node.appendChild(childContainer);
    }

    return node;
}

/**
 * Helper: Create Subsection
 */
function createSubsection(label, markdown, bodyClass) {
    const wrapper = document.createElement('div');
    wrapper.className = 'sd-subsection';
    
    const lbl = document.createElement('span');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    wrapper.appendChild(lbl);

    const body = document.createElement('div');
    body.className = `${bodyClass} md-content`;
    body.innerHTML = renderMarkdown(markdown);
    
    // Wrap tables in overflow container
    const tables = body.querySelectorAll('table');
    tables.forEach(table => {
        const tw = document.createElement('div');
        tw.className = 'table-overflow-wrapper';
        table.parentNode.insertBefore(tw, table);
        tw.appendChild(table);
    });

    wrapper.appendChild(body);
    return wrapper;
}

/**
 * Add to Nav
 */
function addToNav(qData, depth) {
    const item = document.createElement('li');
    const btn = document.createElement('a'); // Semantic anchor for in-page nav
    btn.className = 'nav-item';
    btn.textContent = qData.id;
    btn.dataset.targetId = `q-${sanitizeId(qData.id)}`;
    btn.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
    btn.href = `#q-${sanitizeId(qData.id)}`;
    
    btn.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.getElementById(btn.dataset.targetId);
        if (target) {
            // Smooth scroll with offset for sticky header/nav issues
            const y = target.getBoundingClientRect().top + window.scrollY - 20; 
            window.scrollTo({top: y, behavior: 'smooth'});
            
            // Close drawer if open
            closeDrawer();
            
            // Set active (manual immediate feedback)
            updateActiveNav(btn.dataset.targetId);
        }
    });

    item.appendChild(btn);
    
    // Clone for mobile and desktop
    desktopNavList.appendChild(item.cloneNode(true));
    mobileNavList.appendChild(item.cloneNode(true));
    
    // Re-attach listeners to clones (cloning removes listeners)
    const dBtn = desktopNavList.lastChild.firstChild;
    const mBtn = mobileNavList.lastChild.firstChild;
    
    [dBtn, mBtn].forEach(b => {
        b.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(b.dataset.targetId);
            if (target) {
                 const y = target.getBoundingClientRect().top + window.scrollY - 20; 
                 window.scrollTo({top: y, behavior: 'smooth'});
                 closeDrawer();
                 updateActiveNav(b.dataset.targetId);
            }
        });
    });
}

/**
 * Add Section Label to Nav
 */
function addSectionLabelToNav(label) {
    const li = document.createElement('li');
    li.className = 'nav-section-label';
    li.textContent = label;
    
    desktopNavList.appendChild(li.cloneNode(true));
    mobileNavList.appendChild(li.cloneNode(true));
}

/**
 * Render Markdown
 */
function renderMarkdown(text) {
    if (!md || !text) return text || "";
    return md.render(text);
}

/**
 * ID Sanitizer
 */
function sanitizeId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '_');
}

/**
 * Drawer Logic
 */
function openDrawer() {
    drawerOverlay.classList.add('open');
    drawerOverlay.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden'; // Lock scroll
}

function closeDrawer() {
    drawerOverlay.classList.remove('open');
    drawerOverlay.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
}

mobileJumpTrigger.addEventListener('click', openDrawer);
drawerClose.addEventListener('click', closeDrawer);
drawerOverlay.addEventListener('click', (e) => {
    if (e.target === drawerOverlay) closeDrawer();
});

/**
 * Scroll Spy
 */
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Heuristic: if a question enters view, mark it active
                updateActiveNav(entry.target.id);
            }
        });
    }, {
        rootMargin: '-10% 0px -80% 0px' // Trigger when near top
    });

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(targetId) {
    document.querySelectorAll('.nav-item').forEach(btn => {
        if (btn.dataset.targetId === targetId) {
            btn.classList.add('active');
            // Scroll nav into view if needed
            btn.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        } else {
            btn.classList.remove('active');
        }
    });
}

// Start
init();

</script>
