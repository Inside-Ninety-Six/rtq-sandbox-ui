    <script>
        // --- Markdown renderer configuration (Stage 6 Baseline) ---
        // MUST setup before rendering content.
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG passthrough
                linkify: true,
                breaks: false   // CRITICAL: Prevent <br> in math blocks
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let papersData = [];
        let currentPaper = null;
        let activeQuestionId = null;

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paper-selector');
        const paperRegion = document.getElementById('paper-region');
        const desktopNav = document.getElementById('desktop-nav');
        const drawerNavContent = document.getElementById('drawer-nav-content');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const drawerClose = document.getElementById('drawer-close');

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (error) {
                console.error("Initialization failed:", error);
                renderErrorState();
            }
        }

        function renderErrorState() {
            paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.disabled = true;
            paperSelector.innerHTML = '<option>Error</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });
        }

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation
            renderNavigation(paper);

            // Re-run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            paperRegion.innerHTML = '';

            // Handle Sectioned Papers
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }

                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                    paperRegion.appendChild(sectionBlock);
                });
            } 
            // Handle Flat Papers
            else if (paper.questions && Array.isArray(paper.questions)) {
                paper.questions.forEach(q => {
                    paperRegion.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }
        }

        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`; // Anchor for navigation

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body markdown-content';
            
            // Construct semantic HTML for ID + Prompt
            const idSpan = `<span class="question-identifier">${data.id}</span>`;
            const promptHtml = md ? md.render(data.question || "") : (data.question || "");
            
            // We prepend ID to the first paragraph of the prompt or wrap it
            qBody.innerHTML = promptHtml; 
            // Inject identifier at the start of the HTML content if possible, or prepended
            // Simple injection strategy: Prepend span to innerHTML
            qBody.innerHTML = idSpan + qBody.innerHTML;
            
            node.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';

                // Separator (Stage 3)
                // const sep = document.createElement('div'); sep.className = 'boundary-hairline';
                // solutionBlock.appendChild(sep);

                // A. Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    ansRegion.appendChild(ansLabel);

                    const ansContent = document.createElement('div');
                    ansContent.className = 'markdown-content';
                    ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                    ansRegion.appendChild(ansContent);

                    solutionBlock.appendChild(ansRegion);
                }

                // B. Solution Details (Optional)
                const detailsData = data.solutionBlock.solutionDetails;
                if (detailsData) {
                    // Check if expanded by default
                    const isExpandedDefault = defaults && defaults.expandedAll !== false;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    
                    const labelText = document.createElement('span');
                    labelText.textContent = isExpandedDefault ? 'Hide working' : 'Show working';
                    
                    const chevron = document.createElement('span');
                    chevron.className = 'chevron';
                    chevron.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                    toggleBtn.appendChild(labelText);
                    toggleBtn.appendChild(chevron);

                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'solution-details';
                    if (isExpandedDefault) detailsContainer.classList.add('expanded');

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        labelText.textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsContainer.classList.toggle('expanded');
                    };

                    solutionBlock.appendChild(toggleBtn);
                    
                    // -- Populate Subsections --
                    
                    // Keep in mind
                    if (detailsData.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body markdown-content">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>`;
                        detailsContainer.appendChild(kim);
                    }

                    // Formulas used
                    if (detailsData.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body markdown-content">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>`;
                        detailsContainer.appendChild(form);
                    }

                    // Working
                    if (detailsData.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="working-body markdown-content">${md ? md.render(detailsData.working) : detailsData.working}</div>`;
                        detailsContainer.appendChild(work);
                    }

                    // Alternative Working (Array)
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach(altMd => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection alt-working-block';
                            altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body markdown-content">${md ? md.render(altMd) : altMd}</div>`;
                            detailsContainer.appendChild(altBlock);
                        });
                    }

                    solutionBlock.appendChild(detailsContainer);
                }

                node.appendChild(solutionBlock);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            // Intersection Observer trigger for navigation
            observer.observe(node);

            return node;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            desktopNav.innerHTML = '';
            drawerNavContent.innerHTML = '';

            const navList = document.createElement('ul');
            navList.className = 'nav-list';

            // Flatten structure for nav list generation
            // Sections act as labels
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        navList.appendChild(secLabel);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItems(q, navList, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItems(q, navList, 0));
            }

            desktopNav.appendChild(navList);
            drawerNavContent.appendChild(navList.cloneNode(true)); // Clone for mobile
            
            // Re-attach listeners to cloned items
            attachNavListeners();
        }

        function appendNavItems(question, container, depth) {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.className = 'nav-item';
            link.href = `#q-${question.id}`;
            link.textContent = question.id;
            link.dataset.targetId = `q-${question.id}`;
            link.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
            
            li.appendChild(link);
            container.appendChild(li);

            if (question.children) {
                question.children.forEach(child => appendNavItems(child, container, depth + 1));
            }
        }

        function attachNavListeners() {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll logic
                        const offset = 80; // Top controls + padding
                        const top = el.getBoundingClientRect().top + window.scrollY - offset;
                        window.scrollTo({ top: top, behavior: 'smooth' });
                    }
                });
            });
        }

        // --- Intersection Observer for Active Nav State ---
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active region
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id; // q-ID
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === `#${activeId}`) {
                    item.classList.add('active');
                }
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Bootstrap ---
        init();

    </script>
</body>
