<body>

    <div class="doc-shell" id="app">
        <!-- Shell Rendered Here -->
    </div>

    <!-- Mobile Drawer Portal (Outside shell usually, but logic puts it here for simplicity) -->
    <div id="drawer-overlay" class="mobile-drawer-overlay"></div>
    <div id="drawer" class="mobile-drawer">
        <div class="drawer-header">
            <span style="font-weight:700;">Jump to</span>
            <button class="drawer-close" id="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content" id="drawer-list-container">
            <!-- Mobile Nav Cloned Here -->
        </div>
    </div>

    <!-- Libraries -->
    <!-- Markdown-It (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (SRI disabled) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (KaTeX safety), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & DOM ---
        const app = document.getElementById('app');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');
        const drawerContent = document.getElementById('drawer-list-container');
        
        let state = {
            papers: [],
            activePaperKey: null,
            expandedMap: {} // { questionId: boolean }
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length > 0) {
                    // Default to first paper
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("PAPERS PAYLOAD MISSING");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            app.innerHTML = `
                <div class="top-controls"><div style="font-weight:700">RTQ Viewer</div></div>
                <div class="error-message">${msg}</div>
            `;
        }

        // --- LOGIC ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            // Reset expanded map based on defaults
            state.expandedMap = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
            
            // Recursive helper to set default state for all nodes with solution details
            function initDefaults(nodes) {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedMap[node.id] = defaultExpanded;
                    }
                    if (node.children) initDefaults(node.children);
                });
            }
            if (paper.questions) initDefaults(paper.questions);
            if (paper.sections) paper.sections.forEach(s => initDefaults(s.questions));

            renderApp();
            renderMobileNav();
        }

        function toggleWorking(id) {
            state.expandedMap[id] = !state.expandedMap[id];
            
            // Re-render only the button and region for efficiency, or simple DOM update
            const region = document.getElementById(`sd-region-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const icon = btn.querySelector('.chevron');
            const text = btn.querySelector('span');
            
            const isExpanded = state.expandedMap[id];
            
            if (region) {
                region.style.display = isExpanded ? 'block' : 'none';
                region.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');
            }
            
            if (btn) {
                btn.setAttribute('aria-expanded', isExpanded);
                if (text) text.textContent = isExpanded ? "Hide working" : "Show working";
                if (icon) icon.style.transform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
            }
        }

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                drawerOverlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                drawerOverlay.classList.remove('open');
            }
        }

        // --- RENDERERS ---

        function renderApp() {
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            
            // Shell Structure
            app.innerHTML = `
                <header class="top-controls">
                    ${renderPaperSelector()}
                    <button class="jump-to-btn" onclick="toggleDrawer(true)">Jump to</button>
                </header>
                <div class="columns-wrapper">
                    <nav class="nav-rail">
                        ${renderNavList(paper)}
                    </nav>
                    <main class="paper-region">
                        ${renderPaperContent(paper)}
                    </main>
                </div>
            `;

            // Post-Render: KaTeX
            renderMathInElement(app, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Bind Events
            document.getElementById('paper-select')?.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            
            // Disclosure handlers are inline onclick for simplicity in this generated prototype, 
            // or we could delegate. Let's rely on global toggleWorking exposes.
        }

        function renderMobileNav() {
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            drawerContent.innerHTML = renderNavList(paper);
            
            // Add click listeners to close drawer on jump
            drawerContent.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => toggleDrawer(false));
            });
        }

        function renderPaperSelector() {
            return `
                <select id="paper-select" class="paper-selector" aria-label="Select paper">
                    ${state.papers.map(p => 
                        `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
            `;
        }

        function renderNavList(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<li class="nav-section">`;
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<span class="nav-section-label">${sec.label}</span>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderNavItemRecursive(q, 0);
                    });
                    html += `</li>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function renderNavItemRecursive(node, depth) {
            let html = `<li><a href="#q-${node.id}" class="nav-item" data-depth="${depth}">${node.id}</a></li>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<section>`;
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q);
                    });
                    html += `</section>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
            }
            
            return html;
        }

        function renderQuestionNode(node) {
            const qMd = md ? md.render(node.question || '') : node.question;
            const hasSolutionBlock = !!node.solutionBlock;
            const sb = node.solutionBlock || {};
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            let sbHtml = '';
            
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansMd = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansMd}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const isExpanded = state.expandedMap[node.id];
                    const sd = sb.solutionDetails;
                    
                    // Parts
                    let partsHtml = '';
                    
                    if (sd.keepInMind) {
                        partsHtml += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div>${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        partsHtml += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div>${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        partsHtml += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="working-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            partsHtml += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="working-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-trigger" id="btn-${node.id}" onclick="toggleWorking('${node.id}')" aria-expanded="${isExpanded}">
                                <span>${isExpanded ? "Hide working" : "Show working"}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                            </button>
                            <div class="solution-details-region" id="sd-region-${node.id}" data-state="${isExpanded ? 'expanded' : 'collapsed'}" style="display: ${isExpanded ? 'block' : 'none'}">
                                ${partsHtml}
                            </div>
                        </div>
                    `;
                }

                sbHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child);
                });
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${qMd}</div>
                    </div>
                    ${sbHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // Global exposure for onClick
        window.toggleWorking = toggleWorking;
        window.toggleDrawer = toggleDrawer;
        
        // Drawer listeners
        drawerClose.addEventListener('click', () => toggleDrawer(false));
        drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
</body>
</html>
