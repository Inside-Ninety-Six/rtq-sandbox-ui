    <div class="app-shell" id="app">
        <!-- Rendered by JS -->
    </div>

    <!-- Mobile Drawer Container -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            expandedMap: {}, // "id" -> boolean
            activeSection: null
        };

        // Markdown Config (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical rule
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // MAIN EXECUTION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            
            // Set Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Reset expanded map - simplistic approach: default is true/false based on paper
            // Real implementation would need to traverse and set all. 
            // For this prototype, we'll check the default when rendering if not explicitly in map.
            state.paperDefaultExpanded = defaultExpanded;
            state.expandedMap = {}; 

            renderApp();
        }

        function renderError(msg) {
            const app = document.getElementById('app');
            app.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function renderApp() {
            const app = document.getElementById('app');
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            
            // Generate content HTML
            const navHTML = generateNavHTML(paper);
            const paperHTML = generatePaperHTML(paper);
            const selectorHTML = generateSelectorHTML();

            app.innerHTML = `
                <header class="top-controls">
                    ${selectorHTML}
                    <button class="mobile-jump-trigger" onclick="toggleDrawer(true)">Jump to</button>
                </header>

                <div class="document-frame">
                    <nav class="nav-rail">
                        ${navHTML}
                    </nav>
                    <main class="paper-column">
                        <div class="question-list">
                            ${paperHTML}
                        </div>
                    </main>
                </div>
            `;

            // Mobile Nav Injection
            document.getElementById('drawerNavList').innerHTML = navHTML;

            // Post-Render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                strict: false,
                trust: true
            });

            // Post-Render: Event Listeners
            setupInteractions();
            updateActiveNav();
        }

        function generateSelectorHTML() {
            return `
                <select class="paper-selector" onchange="loadPaper(this.value)">
                    ${state.papers.map(p => 
                        `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
            `;
        }

        // --- Navigation Generator ---
        function generateNavHTML(paper) {
            let html = `<ul class="nav-list">`;
            
            // Helper to render flat items with depth data
            const renderItem = (q, depth) => {
                return `<li>
                    <a class="nav-item" 
                       data-id="${q.id}" 
                       data-depth="${depth}"
                       onclick="scrollToQuestion('${q.id}')">
                       ${q.id}
                    </a>
                </li>`;
            };

            const traverse = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += renderItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        str += traverse(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += traverse(sec.questions, 0);
                    // Add spacer between sections
                    html += `<li style="height: var(--space-s)"></li>`;
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }

            html += `</ul>`;
            return html;
        }

        // --- Paper Content Generator ---
        function generatePaperHTML(paper) {
            if (paper.sections) {
                return paper.sections.map(sec => {
                    const header = (sec.label && sec.label.trim()) 
                        ? `<div class="section-header" style="font-size:1.5rem; font-weight:600; margin-bottom:1rem; color:var(--color-text-secondary);">${sec.label}</div>` 
                        : '';
                    const questions = sec.questions.map(q => renderQuestionNode(q, 0)).join('<div class="separator" style="height:var(--space-xl)"></div>');
                    return `<section class="paper-section" style="margin-bottom:var(--space-xl)">${header}${questions}</section>`;
                }).join('');
            } else {
                return paper.questions.map(q => renderQuestionNode(q, 0)).join('<div class="separator" style="height:var(--space-xl)"></div>');
            }
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Determine expanded state
            const isExpanded = state.expandedMap[node.id] !== undefined 
                ? state.expandedMap[node.id] 
                : state.paperDefaultExpanded;

            // Render Markdown
            const questionHTML = md ? md.render(node.question) : node.question;
            
            let solutionBlockHTML = '';
            
            if (hasSolutionBlock) {
                let answerHTML = '';
                if (hasAnswer) {
                    const ansContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    
                    // Parts
                    const keepInMind = sd.keepInMind ? `
                        <div class="sd-section sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div>${md.render(sd.keepInMind)}</div>
                        </div>` : '';
                    
                    const formulas = sd.formulasUsed ? `
                        <div class="sd-section sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div>${md.render(sd.formulasUsed)}</div>
                        </div>` : '';

                    const working = sd.working ? `
                        <div class="sd-section sd-working">
                            <span class="sd-label">Working</span>
                            <div>${md.render(sd.working)}</div>
                        </div>` : '';

                    const altWorking = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) ? 
                        sd.alternativeWorking.map((alt, idx) => `
                            <div class="sd-alt-working sd-working">
                                <span class="sd-label">Alternative working</span>
                                <div>${md.render(alt)}</div>
                            </div>
                        `).join('') : '';

                    detailsHTML = `
                        <button class="disclosure-control" 
                                onclick="toggleDetails('${node.id}')" 
                                aria-expanded="${isExpanded}">
                            <span>${toggleText}</span>
                            <svg class="chevron" viewBox="0 0 10 10"><path d="M3 2 L7 5 L3 8" /></svg>
                        </button>
                        <div class="solution-details" id="sd-${node.id}" data-visible="${isExpanded}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${altWorking}
                        </div>
                    `;
                }

                if (answerHTML || detailsHTML) {
                    solutionBlockHTML = `<div class="solution-block">${answerHTML}${detailsHTML}</div>`;
                }
            }

            // Recursion
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="children-container">
                    ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                </div>`;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${questionHTML}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function toggleDetails(id) {
            // Update state
            const current = state.expandedMap[id] !== undefined 
                ? state.expandedMap[id] 
                : state.paperDefaultExpanded;
            state.expandedMap[id] = !current;
            
            // Re-render is expensive, manipulate DOM instead for speed/continuity
            const container = document.getElementById(`sd-${id}`);
            const btn = document.querySelector(`button[onclick="toggleDetails('${id}')"]`);
            
            if (container && btn) {
                const newState = !current;
                container.setAttribute('data-visible', newState);
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('span').innerText = newState ? "Hide working" : "Show working";
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Header offset
                const offset = 80; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                toggleDrawer(false);
            }
        }

        function toggleDrawer(open) {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        document.getElementById('drawerOverlay').addEventListener('click', () => toggleDrawer(false));
        document.getElementById('closeDrawer').addEventListener('click', () => toggleDrawer(false));

        // Interaction: Scroll Spy for Nav
        function updateActiveNav() {
            const nodes = document.querySelectorAll('.question-node');
            const navItems = document.querySelectorAll('.nav-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very basic spy: strictly takes the first intersecting one
                        // Ideally would check which is "most" visible
                        const id = entry.target.id.replace('q-', '');
                        navItems.forEach(n => {
                            if (n.dataset.id === id) n.classList.add('active');
                            else n.classList.remove('active');
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            nodes.forEach(n => observer.observe(n));
        }

        function setupInteractions() {
            // Re-bind interactions if needed after render
        }

        // Start
        init();

    </script>
</body>
