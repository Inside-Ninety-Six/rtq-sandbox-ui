<script>
    // --- STAGE 0: CANONICAL CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- SETUP: MARKDOWN RENDERER ---
    // Configured per Stage 6 instructions: html: true, breaks: false, escape disabled
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperId: null,
        expandedMap: {} // key: questionNodeId, value: boolean
    };

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                renderError("PAPERS PAYLOAD MISSING");
                return;
            }

            populateSelector();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    // --- CORE LOGIC ---

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelector.appendChild(opt);
        });

        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperId = paperKey;
        
        // Reset expanded state based on defaults
        state.expandedMap = {};
        const defaultExpand = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false

        // Helper to initialize expansion state recursively
        function initExpand(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpand;
                }
                if (node.children) initExpand(node.children);
            });
        }
        
        if (paper.sections) {
            paper.sections.forEach(sec => initExpand(sec.questions));
        } else if (paper.questions) {
            initExpand(paper.questions);
        }

        renderPaper(paper);
        renderNav(paper);
        
        // Post-render: KaTeX
        renderMath();
    }

    // --- RENDERING ---

    function renderPaper(paper) {
        els.paperContent.innerHTML = '';

        const container = document.createElement('div');
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">Section ${section.label}</div>`;
                    container.appendChild(secHeader);
                }
                // Questions
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        els.paperContent.appendChild(container);
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'question-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt md-content';
        prompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(ident);
        qBody.appendChild(prompt);
        // Clear float
        const clear = document.createElement('div');
        clear.style.clear = 'both';
        qBody.appendChild(clear);
        
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockWrapper = document.createElement('div');
            blockWrapper.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><span class="md-content inline-math-container">${renderMarkdown(sb.answer)}</span>`;
                blockWrapper.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const isExpanded = state.expandedMap[node.id];
                const sd = sb.solutionDetails;

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.setAttribute('aria-controls', `sd-${node.id}`);
                control.innerHTML = `
                    <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                control.onclick = () => {
                    state.expandedMap[node.id] = !state.expandedMap[node.id];
                    // Re-render just this node's solution block (or simplify by reloading paper? No, efficient DOM update)
                    // For prototype, full re-render is safe, but let's toggle visibility for smoothness
                    const detailsEl = document.getElementById(`sd-${node.id}`);
                    const textEl = control.querySelector('.control-text');
                    const newState = state.expandedMap[node.id];
                    
                    control.setAttribute('aria-expanded', newState);
                    textEl.textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        detailsEl.setAttribute('data-visible', 'true');
                    } else {
                        detailsEl.setAttribute('data-visible', 'false');
                        // Quick hide via style to override animation wait if needed, or rely on CSS
                        detailsEl.style.display = 'none';
                        setTimeout(() => detailsEl.style.display = '', 0); // Reset for class handling
                    }
                };

                blockWrapper.appendChild(control);

                // Details Content
                const detailsRegion = document.createElement('div');
                detailsRegion.id = `sd-${node.id}`;
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', isExpanded);
                
                // Content Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-keep-in-mind';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(kim);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection sd-formulas';
                    form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(form);
                }

                // Working
                if (sd.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection sd-working';
                    work.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${renderMarkdown(sd.working)}</div>`;
                    detailsRegion.appendChild(work);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection sd-alternative';
                        altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${renderMarkdown(alt)}</div>`;
                        detailsRegion.appendChild(altBlock);
                    });
                }

                blockWrapper.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockWrapper);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- NAVIGATION RENDERING ---

    function renderNav(paper) {
        // Generate list items
        let navHTML = '';
        
        // Helper
        function buildNavItems(nodes, depth) {
            let html = '';
            nodes.forEach(node => {
                html += `<div class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('q-${node.id}')">${node.id}</div>`;
                if (node.children) {
                    html += buildNavItems(node.children, depth + 1);
                }
            });
            return html;
        }

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label) {
                    navHTML += `<div class="nav-section-label">${sec.label}</div>`;
                } else if (idx > 0) {
                    // Spacing if unnamed section follows another
                    navHTML += `<div style="height: var(--sp-md);"></div>`;
                }
                navHTML += buildNavItems(sec.questions, 0);
            });
        } else if (paper.questions) {
            navHTML += buildNavItems(paper.questions, 0);
        }

        els.desktopNavList.innerHTML = navHTML;
        els.mobileNavList.innerHTML = navHTML;
        
        setupScrollSpy();
    }

    // --- INTERACTION & UTILS ---

    function scrollToQuestion(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
        }
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Drawer Logic
    els.mobileJumpTrigger.onclick = () => {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    };
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }
    
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    // --- MARKDOWN & MATH HELPER ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- RUN ---
    init();

</script>
