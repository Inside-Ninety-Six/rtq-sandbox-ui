<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE ---
let PAPERS_DATA = null;
let CURRENT_PAPER = null;

// --- DOM ELEMENTS ---
const paperSelector = document.getElementById('paperSelector');
const paperContent = document.getElementById('paperContent');
const desktopNavContainer = document.getElementById('desktopNavContainer');
const drawerNavContent = document.getElementById('drawerNavContent');
const jumpToBtn = document.getElementById('jumpToBtn');
const drawerOverlay = document.getElementById('drawerOverlay');
const navDrawer = document.getElementById('navDrawer');
const drawerClose = document.getElementById('drawerClose');

// --- INIT ---
document.addEventListener('DOMContentLoaded', async () => {
    // 1. Setup Markdown
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // 2. Fetch Payload
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Fetch failed');
        const data = await response.json();
        PAPERS_DATA = data.papers;
        initApp(md);
    } catch (e) {
        console.error(e);
        paperContent.innerHTML = '<div class="error">PAPERS PAYLOAD MISSING</div>';
    }
});

function initApp(mdRenderer) {
    // Populate Selector
    paperSelector.innerHTML = '';
    PAPERS_DATA.forEach((paper, index) => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.text = paper.label;
        paperSelector.appendChild(opt);
    });

    // Event Listener
    paperSelector.addEventListener('change', (e) => {
        const key = e.target.value;
        const paper = PAPERS_DATA.find(p => p.key === key);
        if (paper) renderPaper(paper, mdRenderer);
    });

    // Mobile Drawer Logic
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Initial Render
    if (PAPERS_DATA.length > 0) {
        renderPaper(PAPERS_DATA[0], mdRenderer);
    }
}

function openDrawer() {
    drawerOverlay.classList.add('open');
    navDrawer.classList.add('open');
}

function closeDrawer() {
    drawerOverlay.classList.remove('open');
    navDrawer.classList.remove('open');
}

// --- RENDERING CORE ---

function renderPaper(paper, md) {
    CURRENT_PAPER = paper;
    
    // Clear View
    paperContent.innerHTML = '';
    desktopNavContainer.innerHTML = '';
    drawerNavContent.innerHTML = '';
    window.scrollTo(0, 0);

    // Build Nav Lists
    const navItemsHTML = buildNavHTML(paper);
    desktopNavContainer.innerHTML = `<ul class="nav-list">${navItemsHTML}</ul>`;
    drawerNavContent.innerHTML = `<ul class="nav-list">${navItemsHTML}</ul>`;

    // Bind Nav Click Events
    document.querySelectorAll('.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                closeDrawer();
                setActiveNav(targetId);
            }
        });
    });

    // Render Paper Content
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header (if label exists)
            if (section.label && section.label.trim().length > 0) {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header';
                secHeader.textContent = section.label;
                paperContent.appendChild(secHeader);
            }
            // Render Questions
            section.questions.forEach(q => {
                paperContent.appendChild(renderQuestionNode(q, md, 0, paper.defaults));
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            paperContent.appendChild(renderQuestionNode(q, md, 0, paper.defaults));
        });
    } else {
        paperContent.innerHTML = '<div class="error">No questions found in payload</div>';
    }

    // Render Math
    renderMathInElement(paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Setup Scroll Spy
    setupScrollSpy();
}

function buildNavHTML(paper) {
    let html = '';
    
    const appendQuestions = (qs, depth=0) => {
        let str = '';
        qs.forEach(q => {
            str += `<li><a href="#q-${q.id}" class="nav-item" data-depth="${depth}">${q.id}</a></li>`;
            if (q.children) {
                str += appendQuestions(q.children, depth + 1);
            }
        });
        return str;
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            html += appendQuestions(section.questions);
        });
    } else if (paper.questions) {
        html += appendQuestions(paper.questions);
    }
    return html;
}

function renderQuestionNode(node, md, depth, defaults) {
    const container = document.createElement('div');
    container.className = 'question-node';
    container.setAttribute('data-depth', depth);
    container.id = `q-${node.id}`;

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('span');
    qId.className = 'question-identifier';
    qId.textContent = node.id;
    
    const qPrompt = document.createElement('div');
    qPrompt.className = 'question-prompt';
    qPrompt.innerHTML = md ? md.render(node.question) : node.question;

    qBody.appendChild(qId);
    qBody.appendChild(qPrompt);
    container.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';
        
        // A. Answer
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            solBlock.appendChild(ansRegion);
        }

        // B. Solution Details
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            
            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', defaults?.expandedAll !== false ? 'true' : 'false');
            toggle.innerHTML = `<span class="disclosure-text">${defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">â–¶</span>`;
            
            // Region
            const region = document.createElement('div');
            region.className = 'solution-details-region';
            if (defaults?.expandedAll !== false) region.classList.add('expanded');
            
            toggle.addEventListener('click', () => {
                const isExpanded = region.classList.contains('expanded');
                if (isExpanded) {
                    region.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.querySelector('.disclosure-text').textContent = 'Show working';
                } else {
                    region.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('.disclosure-text').textContent = 'Hide working';
                }
            });

            // Subsections
            // Keep in mind
            if (details.keepInMind) {
                const section = document.createElement('div');
                section.className = 'sd-subsection kim-section';
                section.innerHTML = `<div class="sd-label">Keep in mind</div><div class="kim-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                region.appendChild(section);
            }

            // Formulas used
            if (details.formulasUsed) {
                const section = document.createElement('div');
                section.className = 'sd-subsection formulas-section';
                section.innerHTML = `<div class="sd-label">Formulas used</div><div class="formulas-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                region.appendChild(section);
            }

            // Working
            if (details.working) {
                const section = document.createElement('div');
                section.className = 'sd-subsection working-section';
                section.innerHTML = `<div class="sd-label">Working</div><div class="working-body">${md ? md.render(details.working) : details.working}</div>`;
                region.appendChild(section);
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection alt-working-section';
                    section.innerHTML = `<div class="sd-label">Alternative working</div><div class="working-body">${md ? md.render(alt) : alt}</div>`;
                    region.appendChild(section);
                });
            }

            solBlock.appendChild(toggle);
            solBlock.appendChild(region);
        }

        container.appendChild(solBlock);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        childrenContainer.style.marginTop = 'var(--sp-md)';
        // Indent children slightly if desired, though brief prefers flat feel, structural subordination is allowed
        // Stage 3 says spacing + optional indent.
        // We'll rely on spacing for now as base, maybe slight left padding via CSS if depth > 0?
        // Let's stay minimal.
        
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, md, depth + 1, defaults));
        });
        container.appendChild(childrenContainer);
    }

    return container;
}

// --- UTILS ---

function setActiveNav(targetId) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    // Select both desktop and mobile items
    document.querySelectorAll(`.nav-item[href="#q-${targetId}"]`).forEach(el => el.classList.add('active'));
}

function setupScrollSpy() {
    // Simple IntersectionObserver for active state
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                setActiveNav(id);
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' });

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

</script>
