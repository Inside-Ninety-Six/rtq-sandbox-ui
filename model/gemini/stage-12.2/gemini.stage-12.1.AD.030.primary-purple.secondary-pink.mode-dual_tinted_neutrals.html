    <script>
        (function() {

                breaks: false // MUST be false
            }) : null;

                md.inline.ruler.disable(['escape']);
            }

            // --- State ---
            let appData = {
                papers: [],
                currentPaper: null
            };

            // --- DOM Elements ---
            const paperSelect = document.getElementById('paper-select');
            const paperRegion = document.getElementById('paper-region');
            const desktopNav = document.getElementById('desktop-nav');
            const drawerNavContent = document.getElementById('drawer-nav-content');
            const jumpToBtn = document.getElementById('jump-to-btn');
            const drawer = document.getElementById('drawer');
            const drawerOverlay = document.getElementById('drawer-overlay');
            const drawerClose = document.getElementById('drawer-close');

            // --- Init ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    const payload = await response.json();
                    
                    if (payload && payload.papers) {
                        appData.papers = payload.papers;
                        populatePaperSelector();
                        // Load first paper by default
                        if (appData.papers.length > 0) {
                            loadPaper(appData.papers[0].key);
                        }
                    } else {
                        throw new Error("Invalid payload");
                    }
                } catch (e) {
                    renderError();
                }
            }

            function renderError() {
                paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelect.innerHTML = '<option disabled>Error</option>';
            }

            function populatePaperSelector() {
                paperSelect.innerHTML = '';
                appData.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    paperSelect.appendChild(opt);
                });
                paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
            }

            function loadPaper(key) {
                const paper = appData.papers.find(p => p.key === key);
                if (!paper) return;
                appData.currentPaper = paper;
                
                // Clear regions
                paperRegion.innerHTML = '';
                desktopNav.innerHTML = '';
                drawerNavContent.innerHTML = '';

                // Build Content
                const docFragment = document.createDocumentFragment();
                
                // Defaults
                const expandedAll = paper.defaults?.expandedAll !== false;

                // Handle Sections or Flat Questions
                let navHTML = '<ul class="nav-list">';

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Header in Paper
                        if (section.label && section.label.trim() !== '') {
                            const secHeader = document.createElement('h2');
                            secHeader.className = 'section-header';
                            secHeader.textContent = section.label;
                            docFragment.appendChild(secHeader);
                            
                            // Nav Section Label
                            navHTML += `<li class="nav-section-label">${section.label}</li>`;
                        }
                        
                        // Render Questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                docFragment.appendChild(renderQuestionNode(q, 0, expandedAll));
                                navHTML += buildNavItem(q, 0);
                            });
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        docFragment.appendChild(renderQuestionNode(q, 0, expandedAll));
                        navHTML += buildNavItem(q, 0);
                    });
                }

                paperRegion.appendChild(docFragment);

                // Finalize Nav
                navHTML += '</ul>';
                desktopNav.innerHTML = navHTML;
                drawerNavContent.innerHTML = navHTML; // Clone for mobile

                // Setup Nav Interactions
                setupNavInteractions();

                // Render Math
                renderMathInElement(paperRegion, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });

                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- Recursive Renderer ---
            function renderQuestionNode(node, depth, defaultExpanded) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${sanitizeId(node.id)}`;
                
                // Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                bodyEl.innerHTML = `
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${md ? md.render(node.question || '') : (node.question || '')}</div>
                `;
                nodeEl.appendChild(bodyEl);

                // Solution Block (Optional)
                if (node.solutionBlock) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer (Optional)
                    if (node.solutionBlock.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                        `;
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details (Optional)
                    const sdData = node.solutionBlock.solutionDetails;
                    if (sdData) {
                        // Toggle
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                        // Text-first disclosure
                        const updateToggleText = (isExpanded) => {
                            toggleBtn.innerHTML = `
                                <span>${isExpanded ? 'Hide' : 'Show'} working</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(${isExpanded ? 180 : 0}deg); transition: transform 0.2s;">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            `;
                        };
                        updateToggleText(defaultExpanded);

                        // Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                        // Keep in mind
                        if (sdData.keepInMind) {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-keep-in-mind';
                            sub.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>
                            `;
                            detailsRegion.appendChild(sub);

                        // Formulas used

                            sub.innerHTML = `

                                <div class="sd-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>

                                sub.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content">${md ? md.render(alt) : alt}</div>
                                `;
                                detailsRegion.appendChild(sub);
                            });
                        }

                        // Event Listener
                        toggleBtn.addEventListener('click', () => {
                            const isExpanded = detailsRegion.classList.toggle('expanded');
                            toggleBtn.setAttribute('aria-expanded', isExpanded);
                            updateToggleText(isExpanded);
                        });

                        sbEl.appendChild(toggleBtn);
                        sbEl.appendChild(detailsRegion);
                    }

                    nodeEl.appendChild(sbEl);
                }

                // Recursion for Children
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                    });
                    nodeEl.appendChild(childrenContainer);
                }

                return nodeEl;
            }

            // --- Navigation Building ---
            function buildNavItem(node, depth) {
                let html = `<li class="nav-item" data-id="q-${sanitizeId(node.id)}" data-depth="${depth}" role="button" tabindex="0">${node.id}</li>`;
                if (node.children) {
                    node.children.forEach(child => {
                        html += buildNavItem(child, depth + 1);
                    });
                }
                return html;
            }

            function sanitizeId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '_');
            }

            // --- Nav Interactions ---
            function setupNavInteractions() {
                const handleNavClick = (e) => {
                    const target = e.target.closest('.nav-item');
                    if (!target) return;
                    
                    const qId = target.getAttribute('data-id');
                    const qEl = document.getElementById(qId);
                    if (qEl) {
                        // Smooth scroll with offset for sticky header
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = qEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active Class manually immediately
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${qId}"]`).forEach(el => el.classList.add('active'));

                        // Close drawer if open
                        closeDrawer();
                    }
                };

                desktopNav.addEventListener('click', handleNavClick);
                drawerNavContent.addEventListener('click', handleNavClick);
                
                // Keyboard support for nav items
                const handleKey = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleNavClick(e);
                    }
                };
                desktopNav.addEventListener('keydown', handleKey);
                drawerNavContent.addEventListener('keydown', handleKey);
            }

            // --- Scroll Spy for Active Nav ---
            // Simple IntersectionObserver strategy or scroll handler
            window.addEventListener('scroll', () => {
                const fromTop = window.scrollY + 100; // Offset
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;

                questions.forEach(q => {
                    if (q.offsetTop <= fromTop) {
                        currentId = q.id;
                    }
                });

                if (currentId) {
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.getAttribute('data-id') === currentId);
                    });
                }
            });

            // --- Drawer Logic ---
            function openDrawer() {
                drawer.classList.add('open');
                drawerOverlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                document.body.classList.add('drawer-open');
                drawerClose.focus();
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                drawerOverlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                document.body.classList.remove('drawer-open');
                jumpToBtn.focus();
            }

            jumpToBtn.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);
            
            // Trap focus in drawer
            drawer.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeDrawer();
            });

            // Run
            init();
        })();
    </script>
</body>
