    <!-- Logic -->
    <script>
        // --- Markdown Renderer Setup (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let payload = null;
        let currentPaperId = null;

        // --- Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payload = await response.json();
                renderSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `<div style="padding: 2rem; color: var(--c-text-secondary); font-weight: 600;">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error</option>`;
            }
        }

        function renderSelector() {
            els.paperSelector.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear previous
            els.paperContent.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // Handle Flat vs Sectioned
            const isSectioned = !!paper.sections;
            const defaults = paper.defaults || { expandedAll: true };

            // Generate Content & Nav
            let contentHTML = '';
            let navHTML = '<div class="nav-list">';

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Nav Section Label
                    if (section.label && section.label.trim() !== "") {
                        // Section Header in Paper
                        contentHTML += `
                            <div class="mb-8 border-b border-[var(--c-border-hairline)] pb-2">
                                <span class="text-sm font-bold text-[var(--c-text-secondary)] uppercase tracking-wider">${section.label}</span>
                            </div>
                        `;
                        // Section Label in Nav
                        navHTML += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    
                    // Questions
                    section.questions.forEach(q => {
                        contentHTML += renderQuestionNode(q, 0, defaults);
                        navHTML += renderNavItemsRecursively(q, 0);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, defaults);
                    navHTML += renderNavItemsRecursively(q, 0);
                });
            }

            navHTML += '</div>';

            els.paperContent.innerHTML = contentHTML;
            els.desktopNavList.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Post-Render: Interaction Handlers (Show/Hide)
            bindInteractions();
            
            // Post-Render: Nav Observers (ScrollSpy)
            setupScrollSpy();

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // --- Renderers ---

        function renderQuestionNode(node, depth, defaults) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const topLevelClass = depth === 0 ? 'question-node' : 'question-node child';
            
            // Question Body
            const renderedQ = md ? md.render(node.question) : node.question;
            
            let html = `
                <div class="${topLevelClass}" id="q-${node.id}">
                    <div class="q-header">
                        <span class="q-id">${node.id}</span>
                        <div class="q-body markdown-body">${renderedQ}</div>
                    </div>
            `;

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                html += `<div class="solution-block">`;

                // Answer
                if (sb.answer) {
                    const renderedAns = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-body">${renderedAns}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const iconRot = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';

                    html += `
                        <button class="disclosure-btn" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${iconRot}">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details ${isExpanded ? 'open' : ''}" style="display: ${displayStyle}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-content markdown-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-content markdown-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-content markdown-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="divider-hairline" style="margin: 1rem 0;"></div>
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-content markdown-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // Close solution-details
                }
                html += `</div>`; // Close solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question-node
            return html;
        }

        function renderNavItemsRecursively(node, depth) {
            let html = `<button class="nav-item" data-target="q-${node.id}" data-depth="${depth}" onclick="scrollToQuestion('q-${node.id}')">${node.id}</button>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavItemsRecursively(child, depth + 1);
                });
            }
            return html;
        }

        // --- Interaction ---

        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const details = btn.nextElementSibling;
            const textSpan = btn.querySelector('.btn-text');
            const icon = btn.querySelector('.disclosure-icon');

            if (isExpanded) {
                // Collapse
                details.style.display = 'none';
                details.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                icon.style.transform = 'rotate(0deg)';
            } else {
                // Expand
                details.style.display = 'block';
                // Small delay to allow display block to render before opacity anim
                setTimeout(() => details.classList.add('open'), 10);
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                icon.style.transform = 'rotate(180deg)';
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Close drawer if open
                closeDrawer();
                
                // Scroll with offset
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        };

        // --- Drawer Logic ---
        function openDrawer() {
            els.mobileDrawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        function bindInteractions() {
            // Re-bind table wrappers if needed for responsiveness
            const tables = document.querySelectorAll('table');
            tables.forEach(table => {
                if (!table.parentElement.classList.contains('table-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
            });
        }

        // --- ScrollSpy (Active Nav) ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone in top-middle
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        const activeBtns = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                        activeBtns.forEach(btn => {
                            btn.classList.add('active');
                            // Ensure visible in nav list
                            if (window.innerWidth >= 768) {
                                // Simple logic: if btn is out of scroll view of nav, scroll to it
                                // Not strictly required by brief, but nice to have.
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Run ---
        init();

    </script>
</body>
