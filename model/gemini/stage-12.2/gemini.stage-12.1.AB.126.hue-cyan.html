    <!-- App Logic -->
    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // State
        let appState = {
            payload: null,
            currentPaperKey: null,
            papersMap: {},
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            initDrawer();
            await loadPayload();
        });

        // 1. Load Payload
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const data = await response.json();
                appState.payload = data;
                
                // Index papers
                data.papers.forEach(p => appState.papersMap[p.key] = p);

                renderSelector(data.papers);
                
                // Load first paper by default
                if (data.papers.length > 0) {
                    switchPaper(data.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        }

        // 2. Render Selector
        function renderSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        // 3. Switch Paper
        function switchPaper(key) {
            appState.currentPaperKey = key;
            const paper = appState.papersMap[key];
            
            // Set Defaults
            appState.expandedNodes.clear();
            const defaultExpand = paper.defaults?.expandedAll !== false; // Default is true unless false
            
            // Recursively set expanded state based on defaults
            function setDefaultState(nodes) {
                if(!nodes) return;
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails && defaultExpand) {
                        appState.expandedNodes.add(n.id);
                    }
                    if (n.children) setDefaultState(n.children);
                });
            }

            if (paper.questions) setDefaultState(paper.questions);
            if (paper.sections) paper.sections.forEach(s => setDefaultState(s.questions));

            // Render
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Reset Scroll
            window.scrollTo(0,0);
            document.getElementById('desktopNav').scrollTop = 0;
        }

        // 4. Render Paper Content
        function renderPaperContent(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // Post-render Math
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth === 0) wrapper.style.marginBottom = 'var(--space-xl)';
            
            // Safe ID for anchors
            const safeId = 'q-' + node.id.replace(/[^a-zA-Z0-9-]/g, '_');
            wrapper.id = safeId;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // A. Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // B. Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Disclosure Control
                    const isExpanded = appState.expandedNodes.has(node.id);
                    
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.setAttribute('aria-controls', `sd-${safeId}`);
                    btn.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.id = `sd-${safeId}`;
                    detailsRegion.setAttribute('data-visible', isExpanded);

                    // Toggle Handler
                    btn.onclick = () => {
                        const nextState = !appState.expandedNodes.has(node.id);
                        if (nextState) appState.expandedNodes.add(node.id);
                        else appState.expandedNodes.delete(node.id);
                        
                        btn.setAttribute('aria-expanded', nextState);
                        btn.querySelector('.label-text').textContent = nextState ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-visible', nextState);
                    };

                    // Content Injection (Keep in mind, Formulas, Working, Alt)
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="keep-in-mind-body markdown-content">${md.render(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(section);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-body markdown-content">${md.render(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(section);
                    }

                    // Working (Primary)
                    if (sd.working) {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="working-body markdown-content">${md.render(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(section);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection alt-working';
                            section.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body markdown-content">${md.render(alt)}</div>
                            `;
                            detailsRegion.appendChild(section);
                        });
                    }

                    block.appendChild(btn);
                    block.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // 5. Render Navigation (Desktop & Mobile share structure logic)
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('drawerNavContent');
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Helper to build list items
            const buildItems = (nodes, depth) => {
                nodes.forEach(n => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${n.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                    a.className = 'nav-item';
                    a.textContent = n.id;
                    a.setAttribute('data-depth', Math.min(depth, 2));
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.querySelector(a.getAttribute('href'));
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Smooth scroll
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Set active (simple implementation)
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                            // Sync dual navs
                            document.querySelectorAll(`a[href="${a.getAttribute('href')}"]`).forEach(el => el.classList.add('active'));
                        }
                    };

                    li.appendChild(a);
                    list.appendChild(li);

                    if (n.children) buildItems(n.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = s.label;
                        list.appendChild(label);
                    }
                    if (s.questions) buildItems(s.questions, 0);
                });
            } else if (paper.questions) {
                buildItems(paper.questions, 0);
            }

            // Clone for dual display
            desktopNav.innerHTML = '';
            desktopNav.appendChild(list.cloneNode(true));
            
            mobileNav.innerHTML = '';
            mobileNav.appendChild(list.cloneNode(true));

            // Re-bind events for cloned nodes (simple re-bind since simple clone drops listeners)
            bindNavLinks(desktopNav);
            bindNavLinks(mobileNav);
        }

        function bindNavLinks(container) {
            container.querySelectorAll('a').forEach(a => {
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.querySelector(a.getAttribute('href'));
                    if (target) {
                        closeDrawer();
                        // Adjust for sticky header
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Highlight all instances of this link
                        const href = a.getAttribute('href');
                        document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
                    }
                };
            });
        }

        // Drawer Logic
        function initDrawer() {
            const trigger = document.getElementById('jumpToTrigger');
            const close = document.getElementById('drawerClose');
            const overlay = document.getElementById('drawerOverlay');
            
            trigger.onclick = openDrawer;
            close.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'true');
        }

        // Active State Observer (Simple scrollspy)
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, observerOptions);

        // We'll attach observer to question nodes when rendered, 
        // though strictly the instruction says active state via click/jump is sufficient. 
        // Scrollspy adds robustness. 
        // Note: With many nodes, IntersectionObserver is performant enough.

        // Monkey patch renderPaperContent to add observation
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            // Observe top level questions mostly for orientation
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
