    <!-- STAGE 3 STRUCTURE -->
    <div id="app">

        <div id="drawerOverlay" class="drawer-overlay"></div>

            </div>
            <div id="drawerNavContent" class="drawer-content nav-list">
                <!-- Cloned Nav -->
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    
    <!-- Libraries (No integrity per Stage 6 baseline) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        /**
         * STAGE 0: CONSTANTS (Canonical)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        /**
         * RTQ PROTOTYPE LOGIC
         */
        const App = (() => {
            // State
            let state = {
                papers: [],
                currentPaper: null,
                paperDefaults: { expandedAll: true }
            };

            // DOM Elements
            const els = {
                selector: document.getElementById('paperSelector'),
                desktopNav: document.getElementById('desktopNav'),
                paperContent: document.getElementById('paperContent'),
                mobileTrigger: document.getElementById('mobileJumpTrigger'),
                drawerOverlay: document.getElementById('drawerOverlay'),
                drawerPanel: document.getElementById('drawerPanel'),
                drawerClose: document.getElementById('drawerClose'),
                drawerNavContent: document.getElementById('drawerNavContent')
            };

            // Markdown Setup (Stage 6 Config)
            const md = window.markdownit ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // CRITICAL: false to prevent <br> in math
            }) : null;
            
            if (md) {
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // Initialization
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Network response not ok");
                    
                    const payload = await response.json();
                    if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

                    state.papers = payload.papers;
                    renderSelector();
                    
                    // Load first paper by default
                    if (state.papers.length > 0) {
                        loadPaper(state.papers[0].key);
                    }
                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }

                setupEvents();
            }

            // Events
            function setupEvents() {
                els.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Disclosure Delegation
                document.addEventListener('click', (e) => {
                    const btn = e.target.closest('.disclosure-control');
                    if (btn) {
                        toggleDisclosure(btn);
                    }
                });

                // Mobile Nav Logic
                els.mobileTrigger.addEventListener('click', openDrawer);
                els.drawerClose.addEventListener('click', closeDrawer);
                els.drawerOverlay.addEventListener('click', closeDrawer);
                
                // Jump to click handling (delegate)
                document.addEventListener('click', (e) => {
                    const navItem = e.target.closest('.nav-item');
                    if (navItem) {
                        const targetId = navItem.dataset.target;
                        const targetEl = document.getElementById(`q-${targetId}`);
                        if (targetEl) {
                            targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                            // Set Active State (Simple Implementation)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
                        }
                    }
                });
            }

            function renderSelector() {
                els.selector.innerHTML = state.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');
            }

            function renderError(msg) {
                els.paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
                els.selector.disabled = true;
            }

            function loadPaper(key) {
                const paper = state.papers.find(p => p.key === key);
                if (!paper) return;

                state.currentPaper = paper;
                state.paperDefaults = paper.defaults || { expandedAll: true };

                // Render Content
                const contentHtml = renderPaperContent(paper);
                els.paperContent.innerHTML = contentHtml;

                // Render Nav
                const navHtml = renderNavigation(paper);
                els.desktopNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;
                els.drawerNavContent.innerHTML = navHtml; // Sync mobile nav

                // Run KaTeX
                if (window.renderMathInElement) {
                    renderMathInElement(els.paperContent, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
                
                // Reset scroll
                window.scrollTo(0, 0);
            }

            /* --- RENDERERS --- */

            function renderPaperContent(paper) {
                if (paper.sections) {
                    return paper.sections.map(section => `
                        ${section.label ? `<div class="section-header">${section.label}</div>` : ''}
                        ${section.questions.map(q => renderQuestionNode(q)).join('')}
                    `).join('');
                } else if (paper.questions) {
                    return paper.questions.map(q => renderQuestionNode(q)).join('');
                }
                return '';
            }

            function renderQuestionNode(node) {
                const qId = node.id;
                const safeId = `q-${qId}`;
                const hasSolutionBlock = !!node.solutionBlock;
                
                // Question Body
                let html = `<div id="${safeId}" class="question-node">`;
                
                html += `<div class="question-body">
                            <span class="question-identifier">${qId}</span>
                            <span class="question-prompt">${renderMarkdown(node.question)}</span>
                         </div>`;

                // Solution Block
                if (hasSolutionBlock) {
                    html += `<div class="solution-block">`;
                    
                    // Answer
                    if (node.solutionBlock.answer) {
                        html += `<div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                                 </div>`;
                    }

                    // Solution Details
                    if (node.solutionBlock.solutionDetails) {
                        const sd = node.solutionBlock.solutionDetails;
                        const isExpanded = state.paperDefaults.expandedAll;
                        
                        html += `<div class="solution-details-wrapper">
                                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${safeId}">
                                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                        <span class="disclosure-icon">â€º</span>
                                    </button>
                                    <div id="sd-${safeId}" class="solution-details-region" data-visible="${isExpanded}">`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Keep in mind</span>
                                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                                     </div>`;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                                     </div>`;
                        }

                        // Working
                        if (sd.working) {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                                     </div>`;
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((aw, idx) => {
                                html += `<hr class="alt-working-separator">`;
                                html += `<div class="sd-subsection">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-body">${renderMarkdown(aw)}</div>
                                         </div>`;
                            });
                        }

                        html += `   </div>
                                 </div>`; // End details wrapper
                    }
                    html += `</div>`; // End solution block
                }

                // Children
                if (node.children && node.children.length > 0) {
                    html += `<div class="children-container">`;
                    html += node.children.map(child => renderQuestionNode(child)).join('');
                    html += `</div>`;
                }

                html += `</div>`; // End question node
                return html;
            }

            function renderNavigation(paper) {
                let html = '';
                
                const processNodes = (nodes, depth) => {
                    return nodes.map(node => {
                        let itemHtml = `<div class="nav-item" data-target="${node.id}" data-depth="${depth}">
                                            ${node.id}
                                        </div>`;
                        if (node.children) {
                            itemHtml += processNodes(node.children, depth + 1);
                        }
                        return itemHtml;
                    }).join('');
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label) {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        html += processNodes(section.questions, 0);
                    });
                } else if (paper.questions) {
                    html += processNodes(paper.questions, 0);
                }
                
                return html;
            }

            function renderMarkdown(text) {
                if (!text) return '';
                if (!md) return text; // Fallback
                return md.render(text);
            }

            /* --- INTERACTIONS --- */

            function toggleDisclosure(btn) {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                const region = btn.nextElementSibling;
                const textSpan = btn.querySelector('.disclosure-text');
                
                btn.setAttribute('aria-expanded', newState);
                region.setAttribute('data-visible', newState);
                textSpan.textContent = newState ? 'Hide working' : 'Show working';
            }

            function openDrawer() {
                els.drawerOverlay.classList.add('open');
                els.drawerPanel.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }

            function closeDrawer() {
                els.drawerOverlay.classList.remove('open');
                els.drawerPanel.classList.remove('open');
                document.body.style.overflow = '';
            }

            return { init };
        })();

        // Start App
        document.addEventListener('DOMContentLoaded', App.init);

    </script>
</body>
