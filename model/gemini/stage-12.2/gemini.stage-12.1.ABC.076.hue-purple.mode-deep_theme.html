<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- Data Fetching ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            payload = await response.json();
            initApp();
        } catch (error) {
            console.error("Payload load failed:", error);
            document.getElementById('paper-content').innerHTML = `
                <div class="error-state">PAPERS PAYLOAD MISSING</div>
            `;
        }
    }

    // --- Initialization ---
    function initApp() {
        if (!payload || !payload.papers || payload.papers.length === 0) return;

        renderPaperSelector();
        
        // Load first paper by default
        loadPaper(payload.papers[0].key);
        
        // Mobile Drawer Events
        const drawer = document.getElementById('nav-drawer');
        const scrim = document.getElementById('drawer-scrim');
        const trigger = document.getElementById('drawer-trigger');
        const closeBtn = document.getElementById('drawer-close');
        
        function openDrawer() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            scrim.classList.add('open');
            closeBtn.focus();
        }
        
        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            scrim.classList.remove('open');
            trigger.focus();
        }
        
        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        scrim.addEventListener('click', closeDrawer);
        
        lucide.createIcons();
    }

    function renderPaperSelector() {
        const container = document.getElementById('paper-selector-container');
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.ariaLabel = "Select paper";
        
        payload.papers.forEach(p => {
            const option = document.createElement('option');
            option.value = p.key;
            option.textContent = p.label;
            select.appendChild(option);
        });

        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        container.innerHTML = '';
        container.appendChild(select);
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state derived from paper
        expandedStates = {}; 
        // Default expansion: true unless paper defaults say false
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Helper to init expansion state
        function initExpansion(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initExpansion(node.children);
            });
        }
        
        // Flatten questions for init
        let allQuestions = [];
        if (currentPaper.questions) allQuestions = currentPaper.questions;
        else if (currentPaper.sections) {
            currentPaper.sections.forEach(s => allQuestions.push(...s.questions));
        }
        initExpansion(allQuestions);

        // Render Views
        renderNavigation();
        renderPaperContent();
        
        // Post-render: Math, Icons
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
        lucide.createIcons();
        
        // Reset Scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTo(0, 0);
    }

    // --- Navigation Rendering ---
    function renderNavigation() {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        function createNavItem(q, depth) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.dataset.id = q.id;
            item.dataset.depth = depth;
            item.textContent = q.id;
            item.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(q.id);
                // Highlight active
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${q.id}"]`).forEach(el => el.classList.add('active'));
                
                // Close mobile drawer if open
                if (window.innerWidth <= 768) {
                    document.getElementById('nav-drawer').classList.remove('open');
                    document.getElementById('drawer-scrim').classList.remove('open');
                }
            };
            return item;
        }

        function processNodeList(nodes, container, depth = 0) {
            nodes.forEach(node => {
                container.appendChild(createNavItem(node, depth));
                if (node.children && node.children.length > 0) {
                    processNodeList(node.children, container, depth + 1);
                }
            });
        }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    desktopList.appendChild(label.cloneNode(true));
                    mobileList.appendChild(label);
                }
                processNodeList(section.questions, desktopList);
                processNodeList(section.questions, mobileList);
            });
        } else {
            processNodeList(currentPaper.questions || [], desktopList);
            processNodeList(currentPaper.questions || [], mobileList);
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for fixed header/sticky top
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    // --- Paper Content Rendering ---
    function renderPaperContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                renderQuestionList(section.questions, container, 0);
            });
        } else {
            renderQuestionList(currentPaper.questions || [], container, 0);
        }
    }

    function renderQuestionList(nodes, container, depth) {
        nodes.forEach(node => {
            container.appendChild(createQuestionNode(node, depth));
        });
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('article');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        wrapper.dataset.depth = depth;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qContent = document.createElement('div');
        qContent.className = 'question-content';
        qContent.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qContent);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedStates[node.id];

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" style="width:16px; height:16px;"></i>
                `;
                
                // Content Container
                const detailsContent = document.createElement('div');
                detailsContent.className = `details-content ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in Mind
                if (details.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection kim-block';
                    kim.innerHTML = `
                        <div class="sd-label"><i data-lucide="lightbulb" style="width:14px; height:14px;"></i> Keep in mind</div>
                        <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsContent.appendChild(kim);
                }

                // Formulas
                if (details.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection';
                    form.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsContent.appendChild(form);
                }

                // Working
                if (details.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection working-body';
                    work.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsContent.appendChild(work);
                }

                // Alt Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection';
                        altBlock.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsContent.appendChild(altBlock);
                    });
                }

                // Toggle Interaction
                toggleBtn.onclick = () => {
                    const newState = !expandedStates[node.id];
                    expandedStates[node.id] = newState;
                    
                    detailsContent.className = `details-content ${newState ? 'expanded' : ''}`;
                    toggleBtn.innerHTML = `
                        <span>${newState ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="${newState ? 'chevron-up' : 'chevron-down'}" style="width:16px; height:16px;"></i>
                    `;
                    lucide.createIcons();
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsContent);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            renderQuestionList(node.children, wrapper, depth + 1);
        }

        return wrapper;
    }

    // Start
    loadPayload();
</script>
</body>
</html>
