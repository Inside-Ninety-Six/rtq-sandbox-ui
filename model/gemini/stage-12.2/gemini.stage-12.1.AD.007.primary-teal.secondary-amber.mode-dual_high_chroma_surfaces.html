                    <!-- Nav items injected here -->

            </nav>

            <!-- Paper Content -->
            <main id="paper-column" class="paper-column">

                    <div class="status-message">Loading paper content...</div>
                </div>
            </main>

    <script>
        // ============================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ============================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ============================================
        // STATE & INIT
        // ============================================
        let papersData = [];
        let currentPaperId = null;
        let paperDefaults = { expandedAll: true };

        // Markdown-it Config (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ============================================
        // PAYLOAD LOADING
        // ============================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                papersData = data.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="status-message">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
        }

        // ============================================
        // PAPER SELECTOR
        // ============================================
        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ============================================
        // PAPER RENDERING
        // ============================================
        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            paperDefaults = paper.defaults || { expandedAll: true };
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Generate Nav Data first
            const navItems = [];
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionLabel = section.label && section.label.trim() !== "" ? section.label : null;
                    if (sectionLabel) {
                        navItems.push({ type: 'section', label: sectionLabel });
                        // Render section header in paper
                        renderSectionHeader(sectionLabel, container);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, container, 0, navItems);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, container, 0, navItems);
                });
            }

            // Render Navigation
            renderNavigation(navItems);

            // Post-Render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Post-Render: Icons
            lucide.createIcons();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderSectionHeader(label, container) {
            const el = document.createElement('div');
            el.className = 'paper-section-header';
            el.textContent = label;
            container.appendChild(el);
        }

        function renderQuestionNode(node, container, depth, navList) {
            // Push to nav list (only needs ID)
            if (node.id) {
                navList.push({ type: 'item', id: node.id, depth: depth });
            }

            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (node.id) wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id || '';
            
            const textSpan = document.createElement('span');
            textSpan.className = 'question-text md-content';
            textSpan.innerHTML = md ? md.renderInline(node.question || '') : (node.question || '');

            bodyDiv.appendChild(identifier);
            bodyDiv.appendChild(textSpan);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details (Optional, with Toggle)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    const toggleId = `toggle-${node.id}`;
                    const regionId = `sd-${node.id}`;
                    const isExpanded = paperDefaults.expandedAll !== false;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', regionId);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="chevron-right" class="disclosure-icon"></i>
                    `;

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = regionId;
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSDSubsection('Working', sd.working));
                    }
                    // Alternative workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                            detailsRegion.appendChild(renderSDSubsection('Alternative working', aw));
                        });
                    }

                    // Event Listener
                    toggleBtn.addEventListener('click', () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    });

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenCont = document.createElement('div');
                childrenCont.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenCont, depth + 1, navList);
                });
                wrapper.appendChild(childrenCont);
            }

            container.appendChild(wrapper);
        }

        function renderSDSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            // Icon logic for Keep in mind
            let iconHtml = '';
            if (label === 'Keep in mind') iconHtml = `<i data-lucide="lightbulb" size="14"></i>`;

            div.innerHTML = `
                <div class="sd-label">${iconHtml}${label}</div>
                <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
            `;
            return div;
        }

        // ============================================
        // NAVIGATION RENDERING
        // ============================================
        function renderNavigation(items) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                }
            }).join('');

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;

            setupNavInteractions(desktopList);
            setupNavInteractions(mobileList);
            setupScrollSpy(items.filter(i => i.type === 'item'));
        }

        function setupNavInteractions(listEl) {
            listEl.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('data-id');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        document.getElementById('drawer').classList.remove('open');
                        document.getElementById('drawer-overlay').classList.remove('hidden'); // Logic fix below
                        closeDrawer();
                    }
                });
            });
        }

        // ============================================
        // SCROLL SPY & ACTIVE STATE
        // ============================================
        function setupScrollSpy(navItems) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            navItems.forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }

        // ============================================
        // MOBILE DRAWER LOGIC
        // ============================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const openBtn = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        openBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // ============================================
        // START
        // ============================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
