    <script>
        // --- STAGE 0: CONSTANTS (Runtime Definition) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        // Must disable breaks to protect KaTeX block structure
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & UTILS ---
        let currentPayload = null;
        let activePaperKey = null;

        const dom = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            drawer: document.getElementById('nav-drawer'),
            drawerOverlay: document.getElementById('nav-drawer-overlay'),
            jumpBtn: document.getElementById('jump-to-btn'),
            closeBtn: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                currentPayload = await response.json();
                
                if (!currentPayload || !currentPayload.papers) throw new Error("Invalid payload");

                renderSelector(currentPayload.papers);
                
                // Select first paper by default
                if (currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                }

                lucide.createIcons();

            } catch (e) {
                console.error(e);
                dom.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                dom.selector.disabled = true;
            }
        }

        // --- RENDERERS ---

        function renderSelector(papers) {
            dom.selector.innerHTML = papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = currentPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset view
            dom.content.innerHTML = '';
            dom.navDesktop.innerHTML = '';
            dom.navMobile.innerHTML = '';
            window.scrollTo(0, 0);

            const defaults = paper.defaults || { expandedAll: true };

            // Render Content
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in content if label exists
                    if (section.label && section.label.trim() !== "") {
                        const headerEl = document.createElement('div');
                        headerEl.className = 'paper-section-header';
                        headerEl.textContent = `Section ${section.label}`;
                        dom.content.appendChild(headerEl);

                        // Nav Section Label
                        renderNavSectionLabel(section.label);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        dom.content.appendChild(renderQuestionNode(q, 0, defaults));
                        renderNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    dom.content.appendChild(renderQuestionNode(q, 0, defaults));
                    renderNavItem(q, 0);
                });
            }

            // Post-render: KaTeX
            renderMathInElement(dom.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-render: Icons
            lucide.createIcons();
        }

        // --- NAVIGATION RENDERING ---

        function renderNavSectionLabel(label) {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            dom.navDesktop.appendChild(li.cloneNode(true));
            dom.navMobile.appendChild(li.cloneNode(true));
        }

        function renderNavItem(node, depth) {
            // Recursive for children
            const createItem = (n, d) => {
                const li = document.createElement('li');
                const btn = document.createElement('a');
                btn.className = 'nav-item';
                btn.dataset.depth = d;
                btn.textContent = n.id;
                btn.onclick = () => {
                    const target = document.getElementById(`q-${n.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                        updateActiveNav(n.id);
                    }
                };
                li.appendChild(btn);
                return li;
            };

            const itemD = createItem(node, depth);
            const itemM = createItem(node, depth);

            dom.navDesktop.appendChild(itemD);
            dom.navMobile.appendChild(itemM);

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderNavItem(child, depth + 1));
            }
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- QUESTION RENDERING (RECURSIVE) ---

        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-identifier';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            // Merge identifier into first paragraph if possible, or just prepend
            // Implementation: Float the ID left so markdown wraps around it naturally
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    // Layout: Label then content.
                    // To keep inline feeling if short, we might flex. But markdown creates <p>.
                    // Let's stack them but tight spacing.
                    answerDiv.appendChild(label);
                    answerDiv.appendChild(content);
                    blockDiv.appendChild(answerDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const wrapper = document.createElement('div');
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaults.expandedAll ? 'true' : 'false');
                    
                    const toggleText = document.createElement('span');
                    toggleText.textContent = defaults.expandedAll ? 'Hide working' : 'Show working';
                    
                    const icon = document.createElement('i');
                    icon.className = 'disclosure-icon';
                    icon.setAttribute('data-lucide', 'chevron-down');
                    
                    toggle.appendChild(toggleText);
                    toggle.appendChild(icon);

                    // Details Content Region
                    const region = document.createElement('div');
                    region.className = 'solution-details';
                    if (defaults.expandedAll) region.classList.add('expanded');

                    // --- Internal Subsections ---
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'keep-in-mind', 'lightbulb'));
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', details.formulasUsed, 'formulas-used'));
                    }

                    // Working (Primary)
                    if (details.working) {
                        region.appendChild(renderSubsection('Working', details.working, 'working'));
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const div = renderSubsection('Alternative working', alt, 'alternative-working');
                            div.classList.add('alternative-working'); // Add separator style
                            region.appendChild(div);
                        });
                    }

                    // Wiring Toggle
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggleText.textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    wrapper.appendChild(toggle);
                    wrapper.appendChild(region);
                    blockDiv.appendChild(wrapper);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenCont = document.createElement('div');
                childrenCont.className = 'children-container';
                node.children.forEach(child => {
                    childrenCont.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childrenCont);
            }

            return container;
        }

        function renderSubsection(labelStr, markdownContent, className, iconName) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            
            if (iconName) {
                const icon = document.createElement('i');
                icon.setAttribute('data-lucide', iconName);
                icon.style.width = '14px';
                label.appendChild(icon);
            }
            
            const text = document.createElement('span');
            text.textContent = labelStr;
            label.appendChild(text);
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownContent) : markdownContent;

            // Handle Tables wrap
            const tables = body.querySelectorAll('table');
            tables.forEach(t => {
                const w = document.createElement('div');
                w.className = 'table-wrapper';
                t.parentNode.insertBefore(w, t);
                w.appendChild(t);
            });

            div.appendChild(label);
            div.appendChild(body);
            return div;
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            dom.drawer.classList.add('open');
            dom.drawerOverlay.style.display = 'block';
            dom.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            dom.drawer.classList.remove('open');
            dom.drawerOverlay.style.display = 'none';
            dom.drawer.setAttribute('aria-hidden', 'true');
        }

        dom.jumpBtn.onclick = openDrawer;
        dom.closeBtn.onclick = closeDrawer;
        dom.drawerOverlay.onclick = closeDrawer;

        // --- START ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
