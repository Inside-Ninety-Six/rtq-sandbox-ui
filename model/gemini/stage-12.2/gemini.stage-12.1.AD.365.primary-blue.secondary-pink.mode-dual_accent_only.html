    <script>
        // --- CONSTANTS (Canonical Source of Truth) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            activePaperData: null
        };

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> inside math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('nav-list-desktop'),
            mobileNav: document.getElementById('nav-list-mobile'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload Format");
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Select first paper by default if available
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function renderErrorState() {
            els.paperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled selected>Error loading papers</option>';
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;
            
            state.currentPaperId = paperKey;
            state.activePaperData = paper;
            els.paperSelector.value = paperKey;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Post-render math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- RENDERING CONTENT ---
        function renderPaperContent(paper) {
            els.paperContent.innerHTML = ''; // Clear
            
            // Flatten content logic: sections or flat questions
            let rootNodes = [];
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned paper: Iterate sections, render headers (if valid) and questions
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style for visual consistency
                        secHeader.style.fontSize = '1.2rem'; 
                        secHeader.style.marginTop = '2rem';
                        secHeader.textContent = sec.label; // Simple text, structurally structural
                        els.paperContent.appendChild(secHeader);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => els.paperContent.appendChild(createQuestionNode(q, 0, paper)));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => els.paperContent.appendChild(createQuestionNode(q, 0, paper)));
            }
        }

        function createQuestionNode(qNode, depth, paper) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${qNode.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = qNode.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(qNode.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional, visible default)
                if (qNode.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(qNode.solutionBlock.answer)}</div>
                    `;
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (qNode.solutionBlock.solutionDetails) {
                    const sd = qNode.solutionBlock.solutionDetails;
                    const defaultExpanded = paper.defaults?.expandedAll !== false;

                    const toggleId = `toggle-${qNode.id}`;
                    const regionId = `region-${qNode.id}`;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-toggle';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.setAttribute('aria-controls', regionId);
                    toggleBtn.innerHTML = `
                        <span class="toggle-icon">${defaultExpanded ? 'â–¼' : 'â–¶'}</span>
                        <span class="toggle-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${defaultExpanded ? '' : 'collapsed'}`;
                    detailsRegion.id = regionId;

                    // Internal order: Keep in mind -> Formulas -> Working -> Alt Working
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSdSubsection('Keep in mind', sd.keepInMind, 'bulb'));
                    }
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSdSubsection('Formulas used', sd.formulasUsed));
                    }
                    if (sd.working) {
                        detailsRegion.appendChild(createSdSubsection('Working', sd.working));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            detailsRegion.appendChild(createSdSubsection('Alternative working', alt));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        detailsRegion.classList.toggle('collapsed');
                        toggleBtn.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('.toggle-icon').textContent = !isExpanded ? 'â–¼' : 'â–¶';
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }
                container.appendChild(solBlock);
            }

            // 3. Children (Recursion)
            if (qNode.children && qNode.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qNode.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paper));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSdSubsection(label, markdownContent, iconType) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            // Simple optional icon logic
            if (iconType === 'bulb') labelEl.innerHTML += `<span style="font-size:1.1em">ðŸ’¡</span> `;
            labelEl.appendChild(document.createTextNode(label));

            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-content';
            bodyEl.innerHTML = renderMarkdown(markdownContent);

            wrapper.appendChild(labelEl);
            wrapper.appendChild(bodyEl);
            return wrapper;
        }

        // --- NAV GENERATION ---
        function renderNavigation(paper) {
            const fragmentDesktop = document.createDocumentFragment();
            const fragmentMobile = document.createDocumentFragment();

            function buildList(container) {
                if (paper.sections && paper.sections.length > 0) {
                    paper.sections.forEach(sec => {
                        // Section Label (Non-clickable)
                        if (sec.label && sec.label.trim()) {
                            const secLabel = document.createElement('div');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = sec.label;
                            container.appendChild(secLabel);
                        }
                        // Items
                        if (sec.questions) traverseQuestions(sec.questions, container);
                    });
                } else if (paper.questions) {
                    traverseQuestions(paper.questions, container);
                }
            }

            function traverseQuestions(nodes, container, depth = 0) {
                nodes.forEach(node => {
                    const item = document.createElement('a');
                    item.href = `#q-${node.id}`;
                    item.className = 'nav-item';
                    item.dataset.depth = Math.min(depth, 2); // Cap depth styles
                    item.textContent = node.id;
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            updateActiveNav(node.id);
                            closeDrawer();
                        }
                    };

                    container.appendChild(item);

                    if (node.children) {
                        traverseQuestions(node.children, container, depth + 1);
                    }
                });
            }

            buildList(fragmentDesktop);
            // Clone logic not trivial with listeners, rebuild for mobile
            buildList(fragmentMobile);

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(fragmentDesktop);
            els.mobileNav.innerHTML = '';
            els.mobileNav.appendChild(fragmentMobile);
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Exact match
            const targets = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.mobileJumpBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- OBSERVER FOR ACTIVE NAV ---
        // Simple IntersectionObserver to highlight current question on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

        // Hook observer on render
        const originalCreateQuestionNode = createQuestionNode;
        // (We hooked it implicitly by id presence, strictly we should observe after render)
        // Let's add a global mutation observer or just observe all questions after render
        
        const contentObserver = new MutationObserver(() => {
            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        });
        contentObserver.observe(els.paperContent, { childList: true });

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
