<script>
    // =========================================
    // STAGE 0: CONSTANTS (Runtime Definition)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIG (Stage 6 Add-on)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE
    // =========================================
    let papersData = [];
    let activePaperKey = null;
    let currentExpandedState = new Map(); // questionId -> boolean
    const mobileDrawer = {
        overlay: document.getElementById('drawerOverlay'),
        isOpen: false,
        toggle(force) {
            this.isOpen = typeof force === 'boolean' ? force : !this.isOpen;
            this.overlay.classList.toggle('open', this.isOpen);
            this.overlay.setAttribute('aria-hidden', !this.isOpen);
            if (this.isOpen) document.body.style.overflow = 'hidden';
            else document.body.style.overflow = '';
        }
    };

    // =========================================
    // INITIALIZATION & LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid schema');
            }

            papersData = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        currentExpandedState.clear();
        
        // Render Content
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';
        
        // Handle Sectioned vs Flat
        let navItemsHTML = '';
        let contentHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Content)
                if (section.label && section.label.trim().length > 0) {
                    contentHTML += `<div class="paper-section-header" id="sec-${section.label}">${section.label}</div>`;
                    // Section Header (Nav)
                    navItemsHTML += `<li class="nav-section-label">${section.label}</li>`;
                }
                
                // Questions
                section.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, paper.defaults);
                    navItemsHTML += renderNavTree(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHTML += renderQuestionNode(q, 0, paper.defaults);
                navItemsHTML += renderNavTree(q, 0);
            });
        }

        contentEl.innerHTML = contentHTML;
        
        // Render Nav
        const navHTML = `<ul class="nav-list">${navItemsHTML}</ul>`;
        document.getElementById('desktopNav').innerHTML = navHTML;
        document.getElementById('mobileNavContent').innerHTML = navHTML;

        // Attach Nav Listeners
        attachNavListeners();

        // Attach Disclosure Listeners
        attachDisclosureListeners();

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    // --- content rendering ---
    function renderQuestionNode(node, depth, defaults) {
        const indentClass = depth > 0 ? 'child' : '';
        const id = node.id;
        
        // Determine Default Expansion
        const hasSD = node.solutionBlock && node.solutionBlock.solutionDetails;
        if (hasSD && !currentExpandedState.has(id)) {
            const defaultExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
            currentExpandedState.set(id, defaultExpanded);
        }

        let html = `<div class="question-node ${indentClass}" id="q-${id}" data-depth="${depth}">`;
        
        // Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        html += `
            <div class="question-body">
                <span class="q-id">${id}</span>
                <div class="q-prompt md-content">${qHtml}</div>
            </div>
        `;

        // Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details (Optional)
            if (hasSD) {
                const isExpanded = currentExpandedState.get(id);
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const regionClass = isExpanded ? 'expanded' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control" data-id="${id}" aria-expanded="${ariaExpanded}" aria-controls="sd-${id}">
                            <span>${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div id="sd-${id}" class="solution-details-region ${regionClass}">
                            ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                        </div>
                    </div>
                `;
            }
            html += `</div>`; // end solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`;
        return html;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';
        
        // Keep in mind
        if (sd.keepInMind) {
            html += `
                <div class="sd-section sd-keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                </div>
            `;
        }

        // Formulas
        if (sd.formulasUsed) {
            html += `
                <div class="sd-section sd-formulas">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                </div>
            `;
        }

        // Working
        if (sd.working) {
            html += `
                <div class="sd-section sd-working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body md-content">${md.render(sd.working)}</div>
                </div>
            `;
        }

        // Alternative Working
        if (sd.alternativeWorking) {
            // Can be array or string. Payload spec says array usually, but let's handle string just in case
            const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
            alts.forEach((alt, idx) => {
                 html += `
                    <div class="sd-section sd-working sd-alt-working">
                        <div class="sd-label">Alternative working ${alts.length > 1 ? (idx+1) : ''}</div>
                        <div class="sd-body md-content">${md.render(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // --- navigation rendering ---
    function renderNavTree(node, depth) {
        let html = `<li class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${node.id}">${node.id}</li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavTree(child, depth + 1);
            });
        }
        return html;
    }

    // =========================================
    // INTERACTION LISTENERS
    // =========================================
    function attachNavListeners() {
        const items = document.querySelectorAll('.nav-item');
        items.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    if (mobileDrawer.isOpen) mobileDrawer.toggle(false);
                    
                    // Set active (simple immediate feedback, scroll spy handles actual)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                }
            });
        });
    }

    function attachDisclosureListeners() {
        const buttons = document.querySelectorAll('.disclosure-control');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                const region = document.getElementById(`sd-${id}`);
                const isExpanded = region.classList.contains('expanded');
                
                // Toggle
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('span').textContent = 'Show working';
                    currentExpandedState.set(id, false);
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('span').textContent = 'Hide working';
                    currentExpandedState.set(id, true);
                }
            });
        });
    }

    // =========================================
    // OBSERVERS / SCROLL SPY
    // =========================================
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Focus on top area
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Highlight corresponding nav items (desktop + mobile)
                document.querySelectorAll('.nav-item').forEach(n => {
                    if (n.getAttribute('data-target') === id) {
                        n.classList.add('active');
                        // Auto-scroll nav logic could go here
                    } else {
                        n.classList.remove('active');
                    }
                });
            }
        });
    }, observerOptions);

    // Re-attach observer when paper changes
    const originalSwitchPaper = switchPaper;
    switchPaper = function(key) {
        originalSwitchPaper(key);
        // Disconnect old
        observer.disconnect();
        // Observe new top-level nodes
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    };

    // =========================================
    // MOBILE DRAWER HANDLERS
    // =========================================
    document.getElementById('jumpToTrigger').addEventListener('click', () => mobileDrawer.toggle(true));
    document.getElementById('drawerClose').addEventListener('click', () => mobileDrawer.toggle(false));
    document.getElementById('drawerOverlay').addEventListener('click', (e) => {
        if (e.target === mobileDrawer.overlay) mobileDrawer.toggle(false);
    });

    // =========================================
    // START
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
