    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    const els = {
        paperSelect: document.getElementById('paper-select'),

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

            console.error(err);
            els.paperContent.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function renderSelector() {
        els.paperSelect.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelect.appendChild(opt);
        });

        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperKey = paperKey;
        // Reset expanded map based on defaults
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render
        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // ==========================================================================
    // CONTENT RENDERING
    // ==========================================================================
    function renderPaperContent(paper, defaultExpanded) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions, 0, defaultExpanded);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, defaultExpanded);
        }

        els.paperContent.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionList(questions, depth, defaultExpanded) {
        if (!questions || questions.length === 0) return '';
        let html = depth === 0 ? '' : '<div class="children-container">';
        
        questions.forEach(q => {
            html += renderQuestionNode(q, depth, defaultExpanded);
        });

        html += depth === 0 ? '' : '</div>';
        return html;
    }

    function renderQuestionNode(q, depth, defaultExpanded) {
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!q.solutionBlock.solutionDetails;
        
        // Initialize expansion state if not set
        if (state.expandedMap[q.id] === undefined && hasDetails) {
            state.expandedMap[q.id] = defaultExpanded;
        }

        const isExpanded = state.expandedMap[q.id];

        // Question Body
        let html = `<div class="question-node" id="q-${q.id}" data-depth="${depth}">
            <div class="question-body">
                <span class="question-id">${escapeHtml(q.id)}</span>
                <div class="question-prompt">${renderMd(q.question)}</div>
            </div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${renderMd(q.solutionBlock.answer)}</span>
                </div>`;
            }

            if (hasDetails) {
                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" data-qid="${q.id}">
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>`;

                html += `<div class="solution-details" id="sd-${q.id}" data-visible="${isExpanded}">
                    ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                </div>`;
            }

            html += `</div>`; // end solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += renderQuestionList(q.children, depth + 1, defaultExpanded);
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetails(sd) {
        let html = '';
        
        // Keep in mind
        if (sd.keepInMind) {
            html += `<div class="sd-subsection sd-keep-in-mind">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-content">${renderMd(sd.keepInMind)}</div>
            </div>`;
        }

        // Formulas used
        if (sd.formulasUsed) {
            html += `<div class="sd-subsection sd-formulas-used">
                <span class="sd-label">Formulas used</span>
                <div class="sd-content">${renderMd(sd.formulasUsed)}</div>
            </div>`;
        }

        // Working
        if (sd.working) {
            html += `<div class="sd-subsection sd-working">
                <span class="sd-label working-label">Working</span>
                <div class="sd-content">${renderMd(sd.working)}</div>
            </div>`;
        }

        // Alternative Working
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach((aw, idx) => {
                html += `<hr class="alt-working-separator" />`;
                html += `<div class="sd-subsection sd-alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-content">${renderMd(aw)}</div>
                </div>`;
            });
        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
             // Fallback if schema deviation (string instead of array)
             html += `<hr class="alt-working-separator" />`;
             html += `<div class="sd-subsection sd-alt-working">
                <span class="sd-label">Alternative working</span>
                <div class="sd-content">${renderMd(sd.alternativeWorking)}</div>
            </div>`;
        }

        return html;
    }

    function renderMd(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback simple escape if no MD
        return escapeHtml(text).replace(/\n/g, '<br>');
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // ==========================================================================
    // NAVIGATION RENDERING
    // ==========================================================================
    function renderNavigation(paper) {
        const buildNavHtml = (items, isMobile) => {
            let html = '';
            
            // Sections
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label) {
                        html += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    } else if (idx > 0) {
                        // Spacing separator if section exists but no label
                        html += `<div style="height: 1rem;"></div>`;
                    }
                    html += buildItems(section.questions);
                });
            } 
            // Flat
            else if (paper.questions) {
                html += buildItems(paper.questions);
            }
            return html;
        };

        const buildItems = (questions) => {
            let html = '';
            const traverse = (qs, depth) => {
                qs.forEach(q => {
                    html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${escapeHtml(q.id)}</a>`;
                    if (q.children) traverse(q.children, depth + 1);
                });
            };
            traverse(questions, 0);
            return html;
        };

        els.navListDesktop.innerHTML = buildNavHtml();
        els.navListMobile.innerHTML = buildNavHtml();

        // Highlight active on scroll logic
        setupScrollSpy();
    }

    // ==========================================================================
    // INTERACTIONS
    // ==========================================================================
    function bindInteractions() {
        // Show/Hide toggle
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const qid = btn.getAttribute('data-qid');
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                
                // Update State
                state.expandedMap[qid] = newState;

                // Update UI
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                
                const details = document.getElementById(`sd-${qid}`);
                if (details) {
                    details.setAttribute('data-visible', newState);
                    // If rendered math needs refresh (unlikely with display:none but safe)
                }
            });
        });

        // Mobile Nav click
        els.navListMobile.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', () => {
                closeDrawer();
            });
        });
    }

    // Drawer Logic
    els.jumpBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    // Scroll Spy for Nav
    function setupScrollSpy() {
        // Using IntersectionObserver for efficiency
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This creates a bit of jumping if multiple visible. 
                    // Better approach: find first visible Question Node.
                }
            });
        }, { threshold: 0.1 });

        // Simple scroll event approach for robustness
        const onScroll = () => {
            const nodes = document.querySelectorAll('.question-node');
            let activeId = null;
            
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                // 150px offset from top
                if (rect.top < 200 && rect.bottom > 100) {
                    activeId = node.id.replace('q-', '');
                    // Keep searching to find the deepest/most relevant? 
                    // Actually we want the one at the top reading line.
                }
            }

            if (activeId) {
                updateActiveNav(activeId);
            }
        };

        window.addEventListener('scroll', onScroll, { passive: true });
        // Initial check
        onScroll();
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Boot
    init();

</script>
