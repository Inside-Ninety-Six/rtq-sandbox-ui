<script>
    // --- STAGE 0: CANONICAL CONSTANT ---
    // The literal path string appears ONLY here.
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- State ---
    let payload = null;
    let currentPaperId = null;
    let expandedState = {}; // Key: QuestionID, Value: boolean

    // --- Markdown Renderer Configuration (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG passthrough
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            renderPaperSelector();
            // Load first paper by default
            switchPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- Core Rendering Logic ---

    function renderPaperSelector() {
        dom.paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            dom.paperSelector.appendChild(opt);
        });
        dom.paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperId = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // We handle per-question expansion lazily, but can set a global flag logic if needed.
        // For this prototype, we'll default expanded unless toggled.
        
        // Re-render Nav
        renderNavigation(paper);

        // Re-render Content
        renderPaperContent(paper);
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'instant' });
    }

    function renderNavigation(paper) {
        const createNavItems = (container) => {
            container.innerHTML = '';
            
            // Helper to render question list
            const renderQList = (questions, container) => {
                const flattenQuestions = (qs, depth = 0) => {
                    let items = [];
                    qs.forEach(q => {
                        items.push({ id: q.id, depth });
                        if (q.children) {
                            items = items.concat(flattenQuestions(q.children, depth + 1));
                        }
                    });
                    return items;
                };

                const flatItems = flattenQuestions(questions);
                flatItems.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.target = item.id; // use ID for scroll target
                    a.dataset.depth = item.depth;
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        closeDrawer();
                        updateActiveNav(item.id);
                    };
                    li.appendChild(a);
                    container.appendChild(li);
                });
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Label if not empty
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }
                    // Render Questions
                    renderQList(section.questions, container);
                    
                    // Add spacing between sections if not last
                    if (idx < paper.sections.length - 1) {
                        const spacer = document.createElement('li');
                        spacer.style.height = 'var(--space-md)';
                        container.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                renderQList(paper.questions, container);
            }
        };

        createNavItems(dom.navDesktop);
        createNavItems(dom.navMobile);
    }

    function scrollToQuestion(id) {
        // Find element by ID or data-id attribute (handling distinct IDs)
        // We will assign id="q-{id}" to question nodes to ensure valid HTML ids
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
    }

    function renderPaperContent(paper) {
        dom.paperContent.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    dom.paperContent.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, paper.defaults?.expandedAll !== false));
                });
                dom.paperContent.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, paper.defaults?.expandedAll !== false));
            });
            dom.paperContent.appendChild(list);
        }

        // Post-render: Auto-render Math
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(q, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = q.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(q.question || "") : (q.question || "");

        body.appendChild(qId);
        body.appendChild(qPrompt);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'label-answer';
                label.textContent = 'Answer';
                
                const content = document.createElement('span');
                content.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // Solution Details
            const details = q.solutionBlock.solutionDetails;
            if (details) {
                // Determine state
                const isExpanded = expandedState[q.id] !== undefined ? expandedState[q.id] : defaultExpanded;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = isExpanded 
                    ? `Hide working <span>▴</span>` 
                    : `Show working <span>▾</span>`;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Interaction
                toggle.onclick = () => {
                    const expanding = !region.classList.contains('expanded');
                    if (expanding) {
                        region.classList.add('expanded');
                        toggle.innerHTML = `Hide working <span>▴</span>`;
                        expandedState[q.id] = true;
                    } else {
                        region.classList.remove('expanded');
                        toggle.innerHTML = `Show working <span>▾</span>`;
                        expandedState[q.id] = false;
                    }
                };

                // Populate Subsections
                if (details.keepInMind) {
                    const sub = createSubsection('Keep in mind', details.keepInMind);
                    region.appendChild(sub);
                }
                if (details.formulasUsed) {
                    const sub = createSubsection('Formulas used', details.formulasUsed);
                    region.appendChild(sub);
                }
                if (details.working) {
                    const sub = createSubsection('Working', details.working);
                    region.appendChild(sub);
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(aw => {
                        const sub = createSubsection('Alternative working', aw);
                        region.appendChild(sub);
                    });
                } else if (details.alternativeWorking) {
                     // Handle single string case gracefully if schema ambiguous
                    const sub = createSubsection('Alternative working', details.alternativeWorking);
                    region.appendChild(sub);
                }

                block.appendChild(toggle);
                block.appendChild(region);
            }

            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdownContent) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const lbl = document.createElement('strong');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    // --- Drawer Logic ---
    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    dom.jumpToBtn.onclick = openDrawer;
    dom.closeDrawerBtn.onclick = closeDrawer;
    dom.drawerOverlay.onclick = closeDrawer;

    // --- Start ---
    init();

</script>
