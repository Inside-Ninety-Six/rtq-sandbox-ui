    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let appState = {
            papers: [],

            expandedMap: {}, // questionId -> boolean
            navOpen: false
        };

        // --- MARKDOWN RENDERER CONFIG (ADD-ON) ---
        const md = window.markdownit

            linkify: true,
            breaks: false, // Must be false for KaTeX

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                appState.papers = data.papers || [];
                
                if (appState.papers.length === 0) {
                    throw new Error("No papers in payload");
                }
                
                // Populate selector
                renderSelector();
                
                // Select first paper by default
                selectPaper(appState.papers[0].key);
                
                // Event Listeners
                setupEventListeners();
                
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="state-message">PAPERS PAYLOAD MISSING</div>
                `;
                document.getElementById('paper-selector').innerHTML = `<option>Error loading payload</option>`;
            }
        }

        function setupEventListeners() {
            // Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });

            // Mobile Nav
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const trigger = document.getElementById('jump-to-trigger');
            const close = document.getElementById('drawer-close');

            function toggleDrawer(show) {
                appState.navOpen = show;
                if (show) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            }

            trigger.addEventListener('click', () => toggleDrawer(true));
            close.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        }

        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function selectPaper(key) {
            appState.currentPaperKey = key;
            const paper = appState.papers.find(p => p.key === key);
            
            // Reset state
            appState.expandedMap = {};
            
            // Initial expansion logic based on defaults
            // Default: Answer visible (always if present), Solution Details expanded (unless expandedAll=false)
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Note: We initialize expandedMap lazily or logic handles undefined as defaultExpanded
            appState.defaultExpandedForCurrent = defaultExpanded;

            renderPaper(paper);
            renderNavigation(paper);
        }

        // --- RENDERING CORE ---

        function renderPaper(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== "") {
                        sectionEl.innerHTML = `
                            <div class="section-header-block">
                                <span class="section-header-text">${section.label}</span>
                            </div>
                        `;
                    }
                    
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    sectionEl.appendChild(qList);
                    container.appendChild(sectionEl);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }

            // After Render: Math Processing
            renderMathInElement(container);
        }

        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.id = `q-${data.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt md-content';
            prompt.innerHTML = renderMarkdown(data.question || "");

            body.appendChild(identifier);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';
                let hasContent = false;

                // A. Answer
                if (data.solutionBlock.answer) {
                    hasContent = true;
                    const answerRegion = document.createElement('div');
                    answerRegion.className = 'answer-region';
                    answerRegion.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                    `;
                    solutionBlock.appendChild(answerRegion);
                }

                // B. Solution Details
                if (data.solutionBlock.solutionDetails) {
                    hasContent = true;
                    const details = data.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const isExpanded = appState.expandedMap[data.id] ?? appState.defaultExpandedForCurrent;
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                    toggleBtn.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'solution-details';
                    detailsContainer.dataset.visible = String(isExpanded);

                    // Render Subsections

                        detailsContainer.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        detailsContainer.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas-used'));
                    }
                    // 3. Working
                    if (details.working) {
                         detailsContainer.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            detailsContainer.appendChild(createSubsection('Alternative working', alt, 'sd-alternative-working'));
                        });
                    }

                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const newState = !(appState.expandedMap[data.id] ?? appState.defaultExpandedForCurrent);
                        appState.expandedMap[data.id] = newState;
                        
                        // Update UI
                        toggleBtn.setAttribute('aria-expanded', String(newState));
                        toggleBtn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                        detailsContainer.dataset.visible = String(newState);
                    };

                    solutionBlock.appendChild(toggleBtn);
                    solutionBlock.appendChild(detailsContainer);
                }

                if (hasContent) {
                    node.appendChild(solutionBlock);
                }
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                // Indentation handled via CSS/Structure or Depth
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSubsection(label, markdown, className) {
            const el = document.createElement('div');
            el.className = `sd-subsection ${className}`;
            el.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
            `;
            return el;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const navItems = [];
            
            // Collect items flat
            const collect = (nodes, depth) => {
                nodes.forEach(n => {
                    navItems.push({ id: n.id, depth: depth });
                    if (n.children) collect(n.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        navItems.push({ type: 'section', label: s.label });
                    }
                    collect(s.questions, 0);
                });
            } else if (paper.questions) {
                collect(paper.questions, 0);
            }

            const html = navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                return `<li><button class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}">${item.id}</button></li>`;
            }).join('');

            const deskNav = document.getElementById('nav-list');
            const mobileNav = document.getElementById('drawer-nav-list');
            
            deskNav.innerHTML = html;
            mobileNav.innerHTML = html;

            // Nav Interaction
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    const targetId = e.target.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        if (appState.navOpen) {
                             document.getElementById('drawer-overlay').click();
                        }
                        
                        // Update Active State
                        updateActiveNav(targetId);
                    }
                }
            };

            deskNav.onclick = handleNavClick;
            mobileNav.onclick = handleNavClick;
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === activeId) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // --- HELPERS ---

        function renderMarkdown(text) {
            if (!md || !text) return text || "";
            return md.render(text);
        }

        function renderMathInElement(el) {
            if (window.renderMathInElement) {
                window.renderMathInElement(el, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
