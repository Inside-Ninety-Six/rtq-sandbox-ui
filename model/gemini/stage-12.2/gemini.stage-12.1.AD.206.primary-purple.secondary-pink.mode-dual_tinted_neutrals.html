<script>
    /**
     * RTQ Runtime
     * Stage 6 Baseline
     */

    // --- State ---
    let appState = {
        papers: [],
        activePaperId: null,
        activePaper: null,
        payloadLoaded: false
    };

    // --- Markdown Renderer Setup (Stage 6 Config) ---
    // html: true (SVG), breaks: false (KaTeX safety), linkify: true
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Logic ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload schema");
            
            appState.papers = payload.papers;
            appState.payloadLoaded = true;
            
            populatePaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        const container = document.getElementById('paper-content-area');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        appState.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.activePaper = paper;
        appState.activePaperId = paperKey;
        
        // Update Selector UI
        document.getElementById('paper-selector').value = paperKey;

        // Render Content
        renderPaperContent(paper);
        
        // Render Navigation (both Desktop and Mobile)
        renderNavigation(paper);

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content-area');
        container.innerHTML = '';

        // Determine structure: Sections or Flat Questions
        if (paper.sections) {
            // Render Sections
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Only render header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('h2');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    sectionBlock.appendChild(header);
                }

                const list = document.createElement('div');
                list.className = 'question-list';
                
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                
                sectionBlock.appendChild(list);
                container.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            // Render Flat List
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
            container.appendChild(list);
        }

        // Post-Render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child-level'}`;
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('span');
        ident.className = 'question-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt md-content';
        prompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(ident);
        qBody.appendChild(prompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // A. Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = renderMarkdown(sb.answer);
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (sb.solutionDetails) {
                const sdData = sb.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span>Show working</span> <span aria-hidden="true">›</span>`; // Chevron placeholder
                toggle.setAttribute('aria-expanded', 'false');
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                
                // State Logic
                const isExpandedDefault = defaults && defaults.expandedAll !== false;
                if (isExpandedDefault) {
                    detailsRegion.classList.add('expanded');
                    toggle.innerHTML = `<span>Hide working</span> <span aria-hidden="true">ˇ</span>`; // Chevron down
                    toggle.setAttribute('aria-expanded', 'true');
                }

                toggle.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggle.innerHTML = expanded 
                        ? `<span>Hide working</span> <span aria-hidden="true">ˇ</span>`
                        : `<span>Show working</span> <span aria-hidden="true">›</span>`;
                    toggle.setAttribute('aria-expanded', expanded);
                };

                // Subsections
                
                // Keep In Mind
                if (sdData.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', sdData.keepInMind, 'keep-in-mind'));
                }

                // Formulas Used
                if (sdData.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', sdData.formulasUsed, 'formulas-used'));
                }

                // Working
                if (sdData.working) {
                    detailsRegion.appendChild(renderSubsection('Working', sdData.working, 'working'));
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'alternative-working'));
                    });
                }

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            wrapper.appendChild(block);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSubsection(labelStr, markdownStr, typeClass) {
        const container = document.createElement('div');
        container.className = `sd-subsection ${typeClass}`;
        
        const label = document.createElement('span');
        label.className = 'sd-label';
        label.textContent = labelStr;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = renderMarkdown(markdownStr);
        
        container.appendChild(label);
        container.appendChild(body);
        return container;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // --- Navigation Logic ---

    function renderNavigation(paper) {
        // Flatten logic
        const navItems = [];
        
        const processNode = (node, depth) => {
            navItems.push({ id: node.id, depth: depth, targetId: `q-${sanitizeId(node.id)}` });
            if (node.children) {
                node.children.forEach(c => processNode(c, depth + 1));
            }
        };

        const renderList = (containerId) => {
            const navContainer = document.getElementById(containerId);
            navContainer.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    // Separator (Spacing + optional label)
                    if (sec.label && sec.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        navContainer.appendChild(secLabel);
                    } else if (idx > 0) {
                        // Just spacing if no label but distinct section block
                        const spacer = document.createElement('div');
                        spacer.style.height = 'var(--space-md)';
                        navContainer.appendChild(spacer);
                    }

                    sec.questions.forEach(q => {
                        // reset temp items list for this section
                        const sectionItems = []; 
                        processNode(q, 0); // Recurse
                        // Render flattened section items
                        // Actually, processNode fills `navItems`. We need to handle this per section structure logic.
                        // Let's reset navItems locally or pass a collector.
                        // Refactor:
                    });
                });
            }
            
            // Re-implement simplified flatten pass that handles sections implicitly by traversal order
            const finalNavList = [];
            
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    finalNavList.push({ id: node.id, depth: countDepth(node), targetId: `q-${sanitizeId(node.id)}` });
                    if (node.children) traverse(node.children); // Depth in payload is structural
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                     if (sec.label && sec.label.trim().length > 0) {
                         finalNavList.push({ type: 'section', label: sec.label });
                     }
                     // Actually traverse calculates depth based on recursive tree. 
                     // The payload children define depth. Top level in a section is depth 0.
                     
                     // Helper to push items
                     const traverseSec = (nodes, d) => {
                         nodes.forEach(n => {
                             finalNavList.push({ type: 'item', id: n.id, depth: d, targetId: `q-${sanitizeId(n.id)}` });
                             if (n.children) traverseSec(n.children, d + 1);
                         });
                     };
                     traverseSec(sec.questions, 0);
                });
            } else if (paper.questions) {
                const traverseFlat = (nodes, d) => {
                    nodes.forEach(n => {
                        finalNavList.push({ type: 'item', id: n.id, depth: d, targetId: `q-${sanitizeId(n.id)}` });
                        if (n.children) traverseFlat(n.children, d + 1);
                    });
                };
                traverseFlat(paper.questions, 0);
            }

            // Render final list
            finalNavList.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    navContainer.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual classes
                    a.dataset.target = item.targetId;
                    a.href = `#${item.targetId}`;
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.targetId);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const offset = 80; // Top controls + padding
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    };

                    li.appendChild(a);
                    navContainer.appendChild(li);
                }
            });
        };

        renderList('nav-list-desktop');
        renderList('nav-list-mobile');
        
        // Init ScrollSpy
        initScrollSpy();
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- Drawer Logic ---
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock background scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- ScrollSpy (Active Nav State) ---
    let scrollTimeout;
    function initScrollSpy() {
        const onScroll = () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                updateActiveNav();
                scrollTimeout = null;
            }, 100);
        };
        window.addEventListener('scroll', onScroll);
        updateActiveNav(); // Initial
    }

    function updateActiveNav() {
        const questions = document.querySelectorAll('.question-node');
        const navLinks = document.querySelectorAll('.nav-item');
        
        let current = '';
        const offset = 100;

        questions.forEach(section => {
            const top = section.offsetTop;
            if (scrollY >= top - offset) {
                current = section.getAttribute('id');
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (current && link.dataset.target === current) {
                link.classList.add('active');
            }
        });
    }

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
