    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let globalPayload = null;
        let currentPaperId = null;

        // =========================================
        // MARKDOWN SETUP (Stage 6 Config)
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,       // Enable inline HTML (SVG)
                linkify: true,
                breaks: false     // MUST be false to prevent <br> in math
            });
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid Payload Structure");
                }

                globalPayload = data;
                populatePaperSelector(data.papers);
                
                // Load first paper by default
                if (data.papers.length > 0) {
                    renderPaper(data.papers[0].key);
                }

            } catch (err) {
                console.error("Payload Error:", err);
                document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
                document.getElementById('paperContentPlaceholder').style.display = 'block';
                document.getElementById('paperContentPlaceholder').textContent = 'PAPERS PAYLOAD MISSING';
            }
        }

        function populatePaperSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function renderPaper(paperKey) {
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            const container = document.getElementById('paperRegion');
            container.innerHTML = ''; // Clear previous

            // Check structure: Questions[] or Sections[]
            let flatQuestions = []; // For navigation generation

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-content';
                        secHeader.textContent = section.label;
                        container.appendChild(secHeader);
                        
                        // Track section for nav
                        flatQuestions.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Section Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, paper.defaults, 0));
                        flattenQuestionTree(q, flatQuestions, 0);
                    });
                    container.appendChild(qList);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, paper.defaults, 0));
                    flattenQuestionTree(q, flatQuestions, 0);
                });
                container.appendChild(qList);
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Update Navigation
            updateNavigation(flatQuestions);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, defaults, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional + Toggle)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults?.expandedAll !== false;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // -- Keep in mind --
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection';
                        kim.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(kim);
                        if (sd.formulasUsed || sd.working) detailsRegion.appendChild(createSeparator());
                    }

                    // -- Formulas Used --
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-body">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(form);
                        if (sd.working) detailsRegion.appendChild(createSeparator());
                    }

                    // -- Working --
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="working-body">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // -- Alternative Working (Array) --
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(altText => {
                            detailsRegion.appendChild(createSeparator());
                            const alt = document.createElement('div');
                            alt.className = 'sd-subsection';
                            alt.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body">${renderMarkdown(altText)}</div>
                            `;
                            detailsRegion.appendChild(alt);
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         // Legacy single string support just in case
                        detailsRegion.appendChild(createSeparator());
                        const alt = document.createElement('div');
                        alt.className = 'sd-subsection';
                        alt.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body">${renderMarkdown(sd.alternativeWorking)}</div>
                        `;
                        detailsRegion.appendChild(alt);
                    }

                    // Toggle Interaction
                    toggle.onclick = () => {
                        const expanded = detailsRegion.classList.toggle('expanded');
                        toggle.setAttribute('aria-expanded', expanded);
                        toggle.querySelector('.toggle-text').textContent = expanded ? 'Hide working' : 'Show working';
                    };

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSeparator() {
            const d = document.createElement('div');
            d.className = 'sep-internal';
            return d;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to raw text if md missing
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function flattenQuestionTree(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => flattenQuestionTree(child, list, depth + 1));
            }
        }

        function updateNavigation(flatList) {
            const createNavHTML = (isMobile) => {
                let html = '';
                flatList.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        html += `
                            <li>
                                <a href="#q-${item.id}" 
                                   class="nav-item" 
                                   data-depth="${item.depth}"
                                   onclick="handleNavClick(event, 'q-${item.id}', ${isMobile})">
                                   ${item.id}
                                </a>
                            </li>
                        `;
                    }
                });
                return html;
            };

            document.getElementById('desktopNavList').innerHTML = createNavHTML(false);
            document.getElementById('mobileNavList').innerHTML = createNavHTML(true);

            setupScrollSpy();
        }

        window.handleNavClick = (e, targetId, isMobile) => {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Offset for sticky header/spacing
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: y, behavior: 'smooth' });
                
                // Close drawer if mobile
                if (isMobile) toggleDrawer(false);
            }
        };

        // =========================================
        // SCROLL SPY (Active State)
        // =========================================
        function setupScrollSpy() {
            const options = { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            const cleanId = id.replace('q-', '');
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                // Simple text matching or href matching
                if (el.getAttribute('href') === `#${id}`) {
                    el.classList.add('active');
                    // Scroll nav rail if needed (basic implementation)
                    el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // =========================================
        // INTERACTION: DRAWER
        // =========================================
        function setupInteractions() {
            const trigger = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('drawerCloseBtn');
            const overlay = document.getElementById('drawerOverlay');

            trigger.onclick = () => toggleDrawer(true);
            closeBtn.onclick = () => toggleDrawer(false);
            overlay.onclick = () => toggleDrawer(false);
        }

        function toggleDrawer(isOpen) {
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.getElementById('drawerOverlay');
            if (isOpen) {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            } else {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            }
        }

    </script>
</body>
