<script>
    // =========================================================
    // STAGE 0: CONSTANTS
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // =========================================================
    // STATE
    // =========================================================
    let papersPayload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // Map of questionNodeID -> boolean

    // =========================================================
    // MARKDOWN SETUP (Stage 6 Config)
    // =========================================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================================
    // INITIALIZATION
    // =========================================================
    document.addEventListener('DOMContentLoaded', async () => {
        initMobileDrawer();
        await loadPayload();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            papersPayload = data;
            
            populateSelector();
            
            // Default to first paper
            if (papersPayload.papers && papersPayload.papers.length > 0) {
                switchPaper(papersPayload.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('desktopNavContent').innerHTML = '';
        document.getElementById('mobileNavContent').innerHTML = '';
        const sel = document.getElementById('paperSelector');
        sel.innerHTML = '<option>Error</option>';
        sel.disabled = true;
    }

    function populateSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersPayload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    // =========================================================
    // PAPER RENDERING
    // =========================================================
    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersPayload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion States based on defaults
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render Paper Content
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        let html = '';
        const navItems = []; // Collect nav items for navigation render

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    navItems.push({ type: 'section', label: section.label });
                }
                // Questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, 0, navItems);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
                collectNavItems(q, 0, navItems);
            });
        }

        contentEl.innerHTML = `<div class="paper-surface">${html}</div>`;

        // Render Navigation (both desktop and mobile)
        renderNavigation(navItems);

        // Post-Processing: KaTeX
        renderMath();
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaultExpanded) {
        // Init state for this node if solutionDetails exist
        const hasDetails = node.solutionBlock?.solutionDetails;
        if (hasDetails && expandedStates[node.id] === undefined) {
            expandedStates[node.id] = defaultExpanded;
        }

        const isExpanded = expandedStates[node.id];
        const uniqueId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`; // Safe ID for scrolling

        // 1. Question Body
        let html = `<div class="question-node ${depth > 0 ? 'child-node' : ''}" id="${uniqueId}">`;
        
        html += `<div class="question-body">
            <div class="question-id">${escapeHtml(node.id)}</div>
            <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
        </div>`;

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;

            // A. Answer
            if (node.solutionBlock.answer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // B. Solution Details
            if (hasDetails) {
                const btnLabel = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                
                html += `<button class="disclosure-control" 
                            onclick="toggleDetails('${node.id}')" 
                            aria-expanded="${ariaExpanded}">
                            <span>${btnLabel}</span>
                            <span class="chevron">â–¼</span>
                         </button>`;
                
                const detailsClass = isExpanded ? "solution-details-region is-expanded" : "solution-details-region";
                
                html += `<div class="${detailsClass}" id="details-${uniqueId}">`;
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }
                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }
                html += `</div>`; // End details region
            }
            html += `</div>`; // End solution block
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    // Helper: Toggle
    window.toggleDetails = function(nodeId) {
        expandedStates[nodeId] = !expandedStates[nodeId];
        // Re-render entire paper to keep it simple and declarative
        // In a real app we'd diff DOM, but this is a prototype
        // To preserve scroll, we might need to be smarter, but let's try simple re-render first.
        // Actually, re-rendering loses scroll context potentially. Let's do DOM manipulation for toggle.
        
        // Find node in payload to check logic? No, state is in expandedStates.
        // We need to find the DOM elements.
        // Re-rendering entire paper is heavy and jars scroll. 
        // Let's implement partial DOM update for toggles.
        
        // Find the safe ID again
        const safeId = nodeId.replace(/[^a-zA-Z0-9]/g, '-');
        const container = document.getElementById(`details-q-${safeId}`);
        const btn = document.querySelector(`button[onclick="toggleDetails('${nodeId}')"]`);
        
        if (container && btn) {
            const isNowExpanded = expandedStates[nodeId];
            if (isNowExpanded) {
                container.classList.add('is-expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = "Hide working";
            } else {
                container.classList.remove('is-expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = "Show working";
            }
        }
    };

    // Helper: Navigation Collection
    function collectNavItems(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth, safeId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    // Helper: Render Navigation
    function renderNavigation(items) {
        const buildList = () => {
            let html = '<ul class="nav-list">';
            items.forEach(item => {
                if (item.type === 'section') {
                    html += `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                } else {
                    html += `<li><a class="nav-item depth-${Math.min(item.depth, 2)}" 
                            onclick="scrollToQuestion('${item.safeId}')"
                            id="nav-${item.safeId}">
                            ${escapeHtml(item.id)}
                            </a></li>`;
                }
            });
            html += '</ul>';
            return html;
        };

        const navHtml = buildList();
        document.getElementById('desktopNavContent').innerHTML = navHtml;
        document.getElementById('mobileNavContent').innerHTML = navHtml;
    }

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Close mobile drawer if open
            closeDrawer();
            
            // Scroll with offset for sticky header
            const headerOffset = 70;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update active state manually immediately for responsiveness
            updateActiveNav(id);
        }
    };

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
        const navEl = document.getElementById(`nav-${activeId}`);
        if (navEl) navEl.classList.add('is-active');
        const mobileNavEl = document.querySelector(`#mobileNavContent #nav-${activeId}`);
        if (mobileNavEl) mobileNavEl.classList.add('is-active');
    }

    // =========================================================
    // UTILS
    // =========================================================
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) {
            return md.render(text);
        }
        return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // =========================================================
    // MOBILE DRAWER LOGIC
    // =========================================================
    function initMobileDrawer() {
        const btn = document.getElementById('btnJumpTo');
        const close = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');
        const panel = document.getElementById('drawerPanel');

        const open = () => {
            overlay.classList.add('is-open');
            panel.classList.add('is-open');
        };
        
        window.closeDrawer = () => {
            overlay.classList.remove('is-open');
            panel.classList.remove('is-open');
        };

        btn.addEventListener('click', open);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    // =========================================================
    // SCROLL SPY (Basic)
    // =========================================================
    window.addEventListener('scroll', () => {
        // Simple Intersection Observer logic is better, but basic scroll check works for prototype
        // Check which question is closest to top
        const questions = document.querySelectorAll('.question-node');
        let current = '';
        const offset = 100;

        questions.forEach(q => {
            const top = q.getBoundingClientRect().top;
            if (top < offset && top > -q.offsetHeight) {
                current = q.id; // e.g. q-1a
            }
        });

        // Find the most specific child that is active (lowest in DOM usually works if iterating top-down)
        // But loop order matters. Let's rely on click mostly, but update if scrolling significantly.
        if (current) {
            updateActiveNav(current);
        }
    });

</script>
