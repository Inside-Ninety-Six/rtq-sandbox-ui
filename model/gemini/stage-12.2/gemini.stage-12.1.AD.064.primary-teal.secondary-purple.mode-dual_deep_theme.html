    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN-IT CONFIGURATION (AUTHORITATIVE) ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & DOM ---
        let rawPayload = null;
        let activePaperKey = null;

        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerClose: document.getElementById('drawer-close'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            scrollContainer: document.getElementById('paper-scroll-container'),
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                renderPaperSelector();
                
                // Load first paper by default
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="p-8 text-center text-txt-secondary font-medium border border-dashed border-divider rounded">${msg}</div>`;
            els.paperSelect.innerHTML = `<option>Error</option>`;
            els.paperSelect.disabled = true;
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = rawPayload.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear previous
            els.paperContent.innerHTML = '';
            els.navListDesktop.innerHTML = '';
            els.navListMobile.innerHTML = '';

            // Handle Sections vs Flat
            let questionNodes = [];
            let navHtml = '';
            let renderHtml = '';

            const isSectioned = paper.sections && paper.sections.length > 0;
            const defaults = paper.defaults || { expandedAll: true };

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Section Header in Paper (Stage 3 Semantics)
                    if (section.label && section.label.trim().length > 0) {
                        // Section Header Logic
                        renderHtml += `
                            <div class="mb-6 pt-4 border-b border-divider pb-2">
                                <h2 class="text-txt-secondary font-semibold text-sm tracking-wide">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                        // Nav Section Label
                        navHtml += `
                            <div class="mt-4 mb-2 text-xs font-bold text-txt-tertiary uppercase tracking-wider select-none px-2">
                                ${escapeHtml(section.label)}
                            </div>
                        `;
                    }
                    
                    // Questions in section
                    section.questions.forEach(q => {
                        renderHtml += renderQuestionNode(q, 0, defaults);
                        navHtml += renderNavItem(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderHtml += renderQuestionNode(q, 0, defaults);
                    navHtml += renderNavItem(q);
                });
            }

            // Inject Content
            els.paperContent.innerHTML = `<div class="bg-paper shadow-sm border border-divider rounded-sm min-h-[50vh]">${renderHtml}</div>`;
            
            // Inject Nav
            els.navListDesktop.innerHTML = navHtml;
            els.navListMobile.innerHTML = navHtml;

            // Post-Render: Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Ensure HTML output for accessibility/layout
            });

            // Post-Render: Interactive handlers (Disclosure)
            setupDisclosureHandlers();
            
            // Scroll to top
            els.scrollContainer.scrollTop = 0;
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, defaults) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Indentation class for children
            const indentClass = depth > 0 ? `ml-${Math.min(depth * 4, 12)}` : '';
            // Separation for top level
            const spacingClass = depth === 0 ? 'border-b border-divider last:border-0 p-6 md:p-8' : 'mt-4 pl-4 border-l-2 border-divider';

            let html = `<div id="q-${node.id}" class="relative scroll-mt-20 ${spacingClass} ${indentClass} group">`;

            // 1. Question Body
            html += `
                <div class="flex gap-4">
                    <div class="flex-none w-8 pt-0.5">
                         <span class="text-txt-secondary font-medium text-sm block">${escapeHtml(node.id)}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-txt-primary text-base leading-relaxed prose-content md-render">
                            ${renderMarkdown(node.question)}
                        </div>
                    </div>
                </div>
            `;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="ml-12 mt-4 space-y-4">`;

                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-2">
                            <span class="text-xs font-bold text-txt-secondary uppercase tracking-wide">Answer</span>
                            <div class="text-txt-primary font-medium md-render">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details (Disclosure)
                if (hasDetails) {
                    const isExpanded = defaults.expandedAll !== false;
                    const openAttr = isExpanded ? 'open' : '';
                    const details = node.solutionBlock.solutionDetails;

                    html += `
                        <details class="group/details" ${openAttr}>
                            <summary class="cursor-pointer inline-flex items-center gap-1 text-accent-primary hover:text-accent-primary/80 transition-colors py-1 focus:outline-none focus-visible:ring-2 rounded-sm select-none">
                                <span class="text-sm font-medium group-open/details:hidden">Show working</span>
                                <span class="text-sm font-medium hidden group-open/details:inline">Hide working</span>
                                <svg class="w-4 h-4 transition-transform group-open/details:rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </summary>
                            
                            <div class="mt-3 pl-4 border-l border-divider bg-wash rounded-r-sm p-4 text-sm text-txt-secondary animate-in fade-in slide-in-from-top-1 duration-200">
                                ${renderSolutionDetailsContent(details)}
                            </div>
                        </details>
                    `;
                }

                html += `</div>`; // End Solution Block Wrapper
            }

            // 3. Children Container
            if (hasChildren) {
                html += `<div class="mt-4">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let html = '';

            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="mb-4">
                        <div class="text-xs font-bold text-accent-secondary uppercase tracking-wide mb-1 flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                            Keep in mind
                        </div>
                        <div class="prose-content md-render">${renderMarkdown(details.keepInMind)}</div>
                    </div>
                `;
            }

            // Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="mb-4">
                        <div class="text-xs font-bold text-txt-secondary uppercase tracking-wide mb-1">Formulas used</div>
                        <div class="prose-content md-render text-txt-primary">${renderMarkdown(details.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working (Primary)
            if (details.working) {
                html += `
                    <div class="mb-4">
                        <div class="text-xs font-bold text-txt-secondary uppercase tracking-wide mb-1">Working</div>
                        <div class="prose-content md-render text-txt-primary">${renderMarkdown(details.working)}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                     html += `
                        <div class="mt-6 pt-4 border-t border-divider border-dashed">
                            <div class="text-xs font-bold text-txt-secondary uppercase tracking-wide mb-1">Alternative working</div>
                            <div class="prose-content md-render text-txt-primary">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // Nav Item Renderer (Flat list)
        function renderNavItem(node) {
            // Visual hierarchy via font size/opacity, flat structure
            // Using ID to anchor
            return `
                <a href="#q-${node.id}" class="nav-item block px-2 py-1 text-sm text-txt-tertiary hover:text-accent-primary hover:bg-white/50 rounded transition-colors" data-target="q-${node.id}">
                    ${escapeHtml(node.id)}
                </a>
            `;
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return escapeHtml(text); // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function setupDisclosureHandlers() {
            // Native <details> handles toggle logic. 
            // We just ensure no cross-talk logic is added per strict guidelines.
        }

        // --- INTERACTION LOGIC ---

        // Mobile Drawer Toggle
        function toggleDrawer(show) {
            if (show) {
                els.mobileDrawer.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Lock body
            } else {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = ''; 
            }
        }

        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerScrim.addEventListener('click', () => toggleDrawer(false));

        // Navigation Spy & Smooth Scroll
        els.navListDesktop.addEventListener('click', handleNavClick);
        els.navListMobile.addEventListener('click', handleNavClick);

        function handleNavClick(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    toggleDrawer(false); // Close mobile if open
                    // Manual scroll with offset
                    els.scrollContainer.scrollTo({
                        top: targetEl.offsetTop - 24, // Top spacing
                        behavior: 'smooth'
                    });
                    // Update active state manually
                    setActiveNav(targetId);
                }
            }
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                const isActive = el.getAttribute('data-target') === id;
                if (isActive) {
                    el.classList.add('font-bold', 'text-accent-primary');
                    el.classList.remove('text-txt-tertiary');
                } else {
                    el.classList.remove('font-bold', 'text-accent-primary');
                    el.classList.add('text-txt-tertiary');
                }
            });
        }

        // Scroll Spy Implementation
        let scrollTimeout;
        els.scrollContainer.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                // Simple spy
                const headings = Array.from(els.paperContent.querySelectorAll('[id^="q-"]'));
                const containerTop = els.scrollContainer.scrollTop;
                
                // Find visible heading
                let activeId = null;
                for (let h of headings) {
                    if (h.offsetTop <= containerTop + 100) {
                        activeId = h.id;
                    } else {
                        break;
                    }
                }
                
                if (activeId) setActiveNav(activeId);
            }, 100);
        });

        // Run
        init();

    </script>
