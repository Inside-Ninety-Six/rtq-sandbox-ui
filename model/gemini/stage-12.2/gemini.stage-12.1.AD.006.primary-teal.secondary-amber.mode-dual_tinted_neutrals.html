<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    // Markdown Renderer Setup (Stage 6 Hardening)
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Do NOT break lines
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const payload = await response.json();
            state.papers = payload.papers || [];

            if (state.papers.length === 0) throw new Error("No papers in payload");

            populateSelector();
            // Load first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
        setupInteractions();
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderError() {
        const content = document.getElementById('paperContent');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function populateSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.activeQuestionId = null; // Reset active

        // Render Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = '';
        
        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                }
                renderQuestionList(section.questions, contentContainer, 0, paper.defaults);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, contentContainer, 0, paper.defaults);
        }

        // Render Nav
        renderNav(paper);

        // Run KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Reset Scroll
        window.scrollTo(0,0);
    }

    function renderQuestionList(questions, container, depth, defaults) {
        if (!questions) return;
        questions.forEach(q => {
            const node = renderQuestionNode(q, depth, defaults);
            container.appendChild(node);
        });
    }

    function renderQuestionNode(q, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.setAttribute('data-depth', depth);
        node.id = `q-${q.id}`; // Anchor for scrolling

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = q.id;
        
        const promptSpan = document.createElement('div');
        promptSpan.className = 'question-prompt';
        promptSpan.innerHTML = md ? md.renderInline(q.question) : q.question;

        body.appendChild(idSpan);
        body.appendChild(promptSpan);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional, visible default)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('span');
                ansContent.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                // Disclosure Control
                const detailsId = `details-${q.id}`;
                const expandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', expandedDefault);
                toggle.setAttribute('aria-controls', detailsId);
                toggle.innerHTML = `
                    <span class="disclosure-label">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;

                // Solution Details Region
                const details = document.createElement('div');
                details.id = detailsId;
                details.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;
                
                // Build Subsections
                const sd = q.solutionBlock.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-keep-in-mind';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-keep-in-mind-body">${md.render(sd.keepInMind)}</div>`;
                    details.appendChild(el);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-formulas';
                    el.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-formulas-body">${md.render(sd.formulasUsed)}</div>`;
                    details.appendChild(el);
                }

                // Working (Primary)
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-working';
                    el.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body">${md.render(sd.working)}</div>`;
                    details.appendChild(el);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((altText, idx) => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-alt-working';
                        el.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-working-body">${md.render(altText)}</div>`;
                        details.appendChild(el);
                    });
                }

                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.disclosure-label').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    details.classList.toggle('expanded');
                });

                sb.appendChild(toggle);
                sb.appendChild(details);
            }

            node.appendChild(sb);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            renderQuestionList(q.children, childContainer, depth + 1, defaults);
            node.appendChild(childContainer);
        }

        return node;
    }

    // =========================================
    // NAVIGATION GENERATION
    // =========================================
    function renderNav(paper) {
        const desktopContainer = document.getElementById('desktopNavContent');
        const mobileContainer = document.getElementById('mobileNavContent');
        desktopContainer.innerHTML = '';
        mobileContainer.innerHTML = '';

        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navList.appendChild(label);
                }
                appendNavItems(section.questions, navList, 0);
            });
        } else if (paper.questions) {
            appendNavItems(paper.questions, navList, 0);
        }

        // Clone for both views
        desktopContainer.appendChild(navList);
        mobileContainer.appendChild(navList.cloneNode(true));
        
        setupNavListeners(desktopContainer);
        setupNavListeners(mobileContainer);
    }

    function appendNavItems(questions, list, depth) {
        if (!questions) return;
        questions.forEach(q => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.setAttribute('data-target', `q-${q.id}`);
            li.setAttribute('data-depth', depth);
            li.textContent = q.id;
            list.appendChild(li);

            if (q.children) {
                appendNavItems(q.children, list, depth + 1);
            }
        });
    }

    function setupNavListeners(container) {
        container.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const targetId = item.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                    updateActiveNav(targetId);
                }
            });
        });
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    function setupInteractions() {
        const trigger = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawerOverlay').classList.add('open');
        document.getElementById('drawer').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
        document.getElementById('drawer').setAttribute('aria-hidden', 'true');
    }

    // =========================================
    // BOOTSTRAP
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
