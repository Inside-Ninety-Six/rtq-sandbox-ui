    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            currentNavId: null
        };

        // --- MARKDOWN SETUP (STAGE 6 CONFIG) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG passthrough
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperSurface: document.getElementById('paper-surface'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populatePaperSelector();
                
                // Select first paper by default
                switchPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperSurface.innerHTML = `<div class="p-8 text-center text-slate-400 font-medium border-2 border-dashed border-slate-200 rounded-lg">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedWorkings = {}; // Reset state. 
            // We'll populate expanded state lazily or strictly follow 'visible by default' logic in render.
            // Actually, let's pre-seed based on logic: "Solution Details are expanded by default when present" (Stage 3)
            // unless paper.defaults.expandedAll = false.
            // We handle this dynamically during render to avoid traversing tree now.
            
            state.paperDefaultExpanded = defaultExpanded;

            renderPaper(paper);
            renderNavigation(paper);
            closeMobileDrawer();
        }

        // --- RENDERING CORE ---

        function renderPaper(paper) {
            const container = document.createElement('div');
            container.className = "space-y-12 sm:space-y-16"; // Top level spacing (largest)

            if (paper.questions) {
                // Flat paper
                const list = renderQuestionList(paper.questions, 0);
                container.appendChild(list);
            } else if (paper.sections) {
                // Sectioned paper
                paper.sections.forEach((section, index) => {
                    const sectionBlock = document.createElement('div');
                    
                    // Section Header (structural divider)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "mb-8 pb-2 border-b border-slate-200";
                        header.innerHTML = `<span class="text-xl font-semibold text-slate-800">Section ${section.label}</span>`;
                        sectionBlock.appendChild(header);
                    } else if (index > 0) {
                        // Spacing between implicit sections if needed
                        sectionBlock.className = "mt-12 pt-8 border-t border-slate-100";
                    }

                    const list = renderQuestionList(section.questions, 0);
                    sectionBlock.appendChild(list);
                    container.appendChild(sectionBlock);
                });
            }

            els.paperSurface.innerHTML = '';
            els.paperSurface.appendChild(container);

            // Re-run icons and KaTeX
            lucide.createIcons();
            renderMathInElement(els.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output for better accessibility/layout behavior
            });
        }

        function renderQuestionList(questions, depth) {
            const wrapper = document.createElement('div');
            // Vertical spacing logic
            // Top level: space-y-12 (handled by parent container usually, but here we stack nodes)
            // Children: tighter spacing
            
            wrapper.className = depth === 0 ? "space-y-12 sm:space-y-16" : "space-y-6 mt-6";

            questions.forEach(q => {
                const node = renderQuestionNode(q, depth);
                wrapper.appendChild(node);
            });
            return wrapper;
        }

        function renderQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = "relative group"; // Group for potential hover effects
            node.id = `q-${q.id}`; // Anchor for nav

            // --- 1. Question Body ---
            const qBody = document.createElement('div');
            qBody.className = "flex gap-4"; // layout: id | content

            // Identifier
            const idCol = document.createElement('div');
            idCol.className = "flex-shrink-0 w-8 sm:w-10 pt-0.5";
            idCol.innerHTML = `<span class="text-slate-500 font-semibold text-base sm:text-lg">${q.id}</span>`;
            qBody.appendChild(idCol);

            // Prompt
            const contentCol = document.createElement('div');
            contentCol.className = "flex-1 min-w-0";
            contentCol.innerHTML = `<div class="prose prose-slate max-w-none text-slate-900 text-base sm:text-lg leading-relaxed">${renderMarkdown(q.question)}</div>`;
            qBody.appendChild(contentCol);
            
            node.appendChild(qBody);

            // --- 2. Solution Block (Optional) ---
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Wrapper for Solution Block (indented to align with content column)
                const sbWrapper = document.createElement('div');
                sbWrapper.className = "ml-8 sm:ml-10 mt-4 sm:mt-5"; // Indentation matching contentCol

                // A) Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-4";
                    // "Answer" label + content
                    // Visually subordinate but clear
                    ansDiv.innerHTML = `
                        <div class="text-xs font-bold text-brand-600 uppercase tracking-wide mb-1">Answer</div>
                        <div class="prose prose-slate max-w-none text-slate-800 font-medium">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbWrapper.appendChild(ansDiv);
                }

                // B) Solution Details
                if (hasDetails) {
                    // Determine expanded state
                    // Default: expanded unless paper default is false
                    // Also check runtime toggle state
                    let isExpanded = state.expandedWorkings[q.id];
                    if (isExpanded === undefined) {
                        isExpanded = state.paperDefaultExpanded;
                        state.expandedWorkings[q.id] = isExpanded;
                    }

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "group/btn flex items-center gap-2 text-sm font-medium text-brand-700 hover:text-brand-800 focus:outline-none transition-colors py-1";
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}"></i>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `mt-3 overflow-hidden transition-all duration-300 ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0 hidden'}`;
                    
                    // Render details content
                    const sdContent = renderSolutionDetailsContent(sb.solutionDetails);
                    detailsRegion.appendChild(sdContent);

                    // Click Handler
                    toggleBtn.onclick = () => {
                        const newState = !state.expandedWorkings[q.id];
                        state.expandedWorkings[q.id] = newState;
                        
                        // Update UI
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('i').classList.toggle('rotate-180');
                        
                        if (newState) {
                            detailsRegion.classList.remove('hidden');
                            // Small timeout to allow display:block to apply before opacity transition
                            requestAnimationFrame(() => {
                                detailsRegion.classList.remove('opacity-0', 'max-h-0');
                                detailsRegion.classList.add('opacity-100', 'max-h-[5000px]');
                            });
                        } else {
                            detailsRegion.classList.remove('opacity-100', 'max-h-[5000px]');
                            detailsRegion.classList.add('opacity-0', 'max-h-0');
                            setTimeout(() => {
                                if (!state.expandedWorkings[q.id]) detailsRegion.classList.add('hidden');
                            }, 300); // match duration
                        }
                    };

                    sbWrapper.appendChild(toggleBtn);
                    sbWrapper.appendChild(detailsRegion);
                }

                node.appendChild(sbWrapper);
            }

            // --- 3. Children ---
            if (q.children && q.children.length > 0) {
                // Children container
                const childrenWrapper = document.createElement('div');
                // Indentation for hierarchy (visual only, list is flat in nav)
                childrenWrapper.className = "ml-4 sm:ml-6 border-l-2 border-slate-100 pl-4 sm:pl-6 mt-6";
                
                // Recurse
                q.children.forEach(child => {
                    const childNode = renderQuestionNode(child, depth + 1);
                    childNode.className += " mt-6"; // Spacing between siblings
                    childrenWrapper.appendChild(childNode);
                });
                node.appendChild(childrenWrapper);
            }

            return node;
        }

        function renderSolutionDetailsContent(sd) {
            const container = document.createElement('div');
            container.className = "space-y-6 pt-2 pb-4"; // Internal rhythm

            // 1. Keep in mind
            if (sd.keepInMind) {
                const block = document.createElement('div');
                block.className = "relative pl-4 border-l-2 border-brand-200";
                block.innerHTML = `
                    <div class="text-xs font-bold text-brand-600 uppercase tracking-wide mb-1">Keep in mind</div>
                    <div class="prose prose-sm prose-slate text-slate-700">${renderMarkdown(sd.keepInMind)}</div>
                `;
                container.appendChild(block);
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                const block = document.createElement('div');
                block.innerHTML = `
                    <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Formulas used</div>
                    <div class="prose prose-sm prose-slate text-slate-600">${renderMarkdown(sd.formulasUsed)}</div>
                `;
                container.appendChild(block);
            }

            // 3. Working (Primary)
            if (sd.working) {
                const block = document.createElement('div');
                block.innerHTML = `
                    <div class="text-xs font-bold text-slate-900 uppercase tracking-wide mb-2">Working</div>
                    <div class="prose prose-slate max-w-none text-slate-800">${renderMarkdown(sd.working)}</div>
                `;
                container.appendChild(block);
            }

            // 4. Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    const block = document.createElement('div');
                    block.className = "pt-4 border-t border-slate-100 mt-4";
                    block.innerHTML = `
                        <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                        <div class="prose prose-slate max-w-none text-slate-700">${renderMarkdown(alt)}</div>
                    `;
                    container.appendChild(block);
                });
            }

            return container;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            // Flatten the structure for the list
            // Structure: Sections -> Items
            const items = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    items.push({ type: 'section', label: sec.label });
                    sec.questions.forEach(q => traverseNav(q, items, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, items, 0));
            }

            // Render Desktop
            els.desktopNavList.innerHTML = items.map(item => buildNavItemHTML(item, false)).join('');

            // Render Mobile
            els.mobileNavList.innerHTML = items.map(item => buildNavItemHTML(item, true)).join('');

            // Add Click Handlers
            setupNavClicks(els.desktopNavList);
            setupNavClicks(els.mobileNavList);
            
            // Intersection Observer for Active State
            setupScrollSpy(items.filter(i => i.type === 'question').map(i => i.id));
        }

        function traverseNav(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth });
            if (node.children) {
                node.children.forEach(child => traverseNav(child, list, depth + 1));
            }
        }

        function buildNavItemHTML(item, isMobile) {
            if (item.type === 'section') {
                if (!item.label || item.label.trim() === '') return '';
                return `
                    <div class="mt-4 first:mt-0 mb-2 px-2 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">
                        Section ${item.label}
                    </div>
                `;
            }

            // Hierarchy via scale/weight only (no indent)
            // Depth 0: Base size
            // Depth > 0: Slightly smaller/quieter
            const isTop = item.depth === 0;
            const classes = isTop 
                ? "text-sm text-slate-600 hover:text-slate-900 py-1" 
                : "text-xs text-slate-500 hover:text-slate-800 py-0.5";

            const weight = isTop ? "font-medium" : "font-normal";

            return `
                <a href="#q-${item.id}" 
                   class="nav-item block px-2 rounded transition-colors ${classes} ${weight} border-l-2 border-transparent hover:border-slate-300"
                   data-id="${item.id}">
                    ${item.id}
                </a>
            `;
        }

        function setupNavClicks(container) {
            container.querySelectorAll('a.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        if (container === els.mobileNavList) {
                            closeMobileDrawer();
                        }
                    }
                });
            });
        }

        function setupScrollSpy(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id.replace('q-', ''));
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top
            });

            ids.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        function setActiveNav(id) {
            if (state.currentNavId === id) return;
            state.currentNavId = id;

            // Reset all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('text-brand-700', 'font-bold', 'border-brand-500');
                el.classList.add('border-transparent');
            });

            // Set Active
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => {
                el.classList.remove('text-slate-600', 'text-slate-500', 'border-transparent');
                el.classList.add('text-brand-700', 'font-bold', 'border-brand-500'); // Active state: Weight + Color + Left Border
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openMobileDrawer() {
            els.mobileDrawerOverlay.classList.remove('hidden');
            els.mobileDrawer.classList.remove('translate-x-full');
            // Small delay for opacity fade
            setTimeout(() => {
                els.mobileDrawerOverlay.classList.remove('opacity-0');
            }, 10);
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerOverlay.classList.add('opacity-0');
            setTimeout(() => {
                els.mobileDrawerOverlay.classList.add('hidden');
            }, 300);
        }

        els.mobileJumpTrigger.addEventListener('click', openMobileDrawer);
        els.mobileDrawerClose.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerOverlay.addEventListener('click', closeMobileDrawer);


        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- BOOTSTRAP ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
