<script>
    // --- Markdown renderer (authoritative config) ---
    // Stage 6 requirement: html: true, breaks: false, no escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // State
    let payload = null;
    let currentPaperKey = null;

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerCloseBtn = document.getElementById('drawerCloseBtn');

    // --- Interaction Logic ---
    
    function toggleDrawer(open) {
        if (open) {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
        } else {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
        }
    }

    jumpToBtn.addEventListener('click', () => toggleDrawer(true));
    drawerCloseBtn.addEventListener('click', () => toggleDrawer(false));
    drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    paperSelector.addEventListener('change', (e) => {
        renderPaper(e.target.value);
    });

    // --- Rendering Logic ---

    function createIcon(name) {
        const i = document.createElement('i');
        i.setAttribute('data-lucide', name);
        i.style.width = '14px';
        i.style.height = '14px';
        return i;
    }

    // Determine default expansion state based on paper defaults
    function isExpandedDefault(paper) {
        return paper.defaults && paper.defaults.expandedAll !== false;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // Recursive function to render navigation items
    function buildNavItems(nodes, container, isSectioned = false) {
        nodes.forEach(node => {
            // Render node ID
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id;
            a.href = `#q-${node.id}`;
            // Heuristic for depth: inferred from visual hierarchy requirements? 
            // Actually spec says structure derived from children[] but nav is flat.
            // We'll mark depth if needed for subtle styling.
            // But Canonical Tree says: Flat list, identifiers only.
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    // Smooth scroll, accounting for header
                    const offset = 80;
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    toggleDrawer(false);
                    // Update active state manually for instant feedback
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active');
                }
            });
            container.appendChild(a);

            if (node.children && node.children.length > 0) {
                // Flatten children into the list for navigation
                buildNavItems(node.children, container, isSectioned);
            }
        });
    }

    function renderNavigation(paper) {
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        const generateList = (container) => {
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        container.appendChild(label);
                    }
                    buildNavItems(section.questions, container, true);
                });
            } else if (paper.questions) {
                buildNavItems(paper.questions, container, false);
            }
        };

        generateList(desktopNavList);
        generateList(mobileNavList);
    }

    // Scroll Spy for Navigation
    function initScrollSpy() {
        const options = { root: null, rootMargin: '-100px 0px -70% 0px', threshold: 0 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(a => {
                        if (a.textContent === id) a.classList.add('active');
                        else a.classList.remove('active');
                    });
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Recursive Content Rendering
    function renderQuestionNode(node, container, paperDefaults) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt markdown-content">${renderMarkdown(node.question)}</div>
        `;
        nodeEl.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (sb.answer) {
                hasContent = true;
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                hasContent = true;
                const sd = sb.solutionDetails;
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details-container';

                // Toggle
                const isExpanded = isExpandedDefault({ defaults: paperDefaults }); // Passed down defaults
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="chevron-down" class="disclosure-icon"></i>
                `;

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? '' : 'hidden'}`;

                // Wiring toggle
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('hidden');
                });

                detailsContainer.appendChild(toggleBtn);

                // Subsections order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-keep-in-mind';
                    sub.innerHTML = `
                        <div class="sd-label"><i data-lucide="lightbulb" style="width:14px;"></i> Keep in mind</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    region.appendChild(sub);
                }

                // Formulas
                if (sd.formulasUsed) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-formulas';
                    sub.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    region.appendChild(sub);
                }

                // Working
                if (sd.working) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection sd-working';
                    sub.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    `;
                    region.appendChild(sub);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-alt-working';
                        sub.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                        `;
                        region.appendChild(sub);
                    });
                }

                detailsContainer.appendChild(region);
                blockEl.appendChild(detailsContainer);
            }

            if (hasContent) {
                nodeEl.appendChild(blockEl);
            }
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, paperDefaults);
            });
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function renderPaper(paperKey) {
        if (!payload) return;
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaperKey = paperKey;
        
        // Update Selector UI
        paperSelector.value = paperKey;

        // Render Navigation
        renderNavigation(paper);

        // Render Content
        paperContent.innerHTML = '';
        
        // Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    paperContent.appendChild(secHeader);
                }
                const qList = document.createElement('div');
                section.questions.forEach(q => renderQuestionNode(q, qList, paper.defaults));
                paperContent.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            paper.questions.forEach(q => renderQuestionNode(q, qList, paper.defaults));
            paperContent.appendChild(qList);
        }

        // Initialize Lucide icons
        lucide.createIcons();

        // Render Math (KaTeX)
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Init Scroll Spy
        initScrollSpy();

        // Reset scroll
        window.scrollTo(0, 0);
    }

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();

            // Populate Selector
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });

            // Initial Render (first paper)
            if (payload.papers.length > 0) {
                renderPaper(payload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    init();

</script>
