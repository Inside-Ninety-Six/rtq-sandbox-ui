<script>
    /**
     * RTQ Solution Viewer Prototype
     * Strict adherence to Stage 3-6 specifications.
     */

    // --- Markdown Configuration (Stage 6 Add-on) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false to support KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const navDrawer = document.getElementById('navDrawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            papersData = payload.papers || [];
            
            if (papersData.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            // Populate Selector
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });

            // Initial Load (First Paper)
            loadPaper(papersData[0].key);

            // Listeners
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div style="font-weight:600; color:var(--color-text-primary); margin-top:2rem;">${msg}</div>`;
        paperSelector.innerHTML = '<option disabled>Error</option>';
    }

    // --- Paper Loading ---
    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset Expansion State based on defaults
        // Default: expandedAll true unless explicitly false in defaults
        // We track explicit collapses if default is expanded, or explicit expands if default is collapsed.
        // For prototype simplicity, we assume "default expanded" per Stage 3, unless paper.defaults.expandedAll is false.
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        // We will store overrides in the Map. If entry missing, use default.
        expandedMap.clear(); 
        // We store the default preference in a property on the map for easy access
        expandedMap.defaultState = defaultExpanded;

        renderPaperContent();
        renderNavigation();
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;
    }

    function isExpanded(qId) {
        if (expandedMap.has(qId)) return expandedMap.get(qId);
        return expandedMap.defaultState;
    }

    function toggleExpansion(qId) {
        const current = isExpanded(qId);
        expandedMap.set(qId, !current);
        
        // Re-render ONLY the specific Solution Details region to preserve scroll/focus context?
        // Or simple DOM manipulation. Simple DOM manip is better to avoid full re-render flickering.
        const detailsEl = document.getElementById(`sd-${qId}`);
        const btnTextEl = document.getElementById(`btn-text-${qId}`);
        const btnEl = document.getElementById(`btn-${qId}`);
        
        if (detailsEl && btnTextEl) {
            const newState = !current;
            detailsEl.dataset.visible = newState;
            btnTextEl.textContent = newState ? "Hide working" : "Show working";
            btnEl.setAttribute("aria-expanded", newState);
        }
    }

    // --- Content Rendering ---

    function renderPaperContent() {
        paperContent.innerHTML = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    sectionBlock.appendChild(header);
                }

                // Render Questions
                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                sectionBlock.appendChild(qList);
                paperContent.appendChild(sectionBlock);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            currentPaper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0));
            });
            paperContent.appendChild(qList);
        }

        // Trigger KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qIdentifier = document.createElement('span');
        qIdentifier.className = 'question-identifier';
        qIdentifier.textContent = q.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt md-content';
        qPrompt.innerHTML = md ? md.render(q.question) : q.question;

        // Prepend identifier to prompt visually or structurally? 
        // Brief: "Question identifier is a semantic prefix to the question prompt"
        // Let's wrap them.
        const wrapper = document.createElement('div');
        wrapper.appendChild(qIdentifier);
        wrapper.appendChild(qPrompt);
        qBody.appendChild(wrapper);
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const expanded = isExpanded(q.id);
                
                // Toggle
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.id = `btn-${q.id}`;
                btn.setAttribute("aria-expanded", expanded);
                btn.innerHTML = `
                    <span id="btn-text-${q.id}">${expanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                btn.onclick = () => toggleExpansion(q.id);
                blockDiv.appendChild(btn);

                // Region
                const sdRegion = document.createElement('div');
                sdRegion.className = 'solution-details';
                sdRegion.id = `sd-${q.id}`;
                sdRegion.dataset.visible = expanded;

                // Content Construction order: KIM -> Formulas -> Working -> Alt
                const sd = sb.solutionDetails;

                // Keep In Mind
                if (sd.keepInMind) {
                    sdRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, true));
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    sdRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, false));
                }

                // Working
                if (sd.working) {
                    sdRegion.appendChild(createSDSubsection('Working', sd.working, false));
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        sdRegion.appendChild(createSDSubsection('Alternative working', alt, false));
                    });
                }

                blockDiv.appendChild(sdRegion);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childCont = document.createElement('div');
            childCont.className = 'children-container';
            q.children.forEach(child => {
                childCont.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childCont);
        }

        return node;
    }

    function createSDSubsection(label, markdown, hasIcon) {
        const sub = document.createElement('div');
        sub.className = 'sd-subsection';
        
        const header = document.createElement('div');
        header.className = 'sd-label';
        
        if (hasIcon) {
             // Lightbulb icon for Keep In Mind
             header.innerHTML += `<svg class="kim-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2a7 7 0 0 0-7 7c0 2 0 3 2 4.5V15a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1.5c2-1.5 2-2.5 2-4.5a7 7 0 0 0-7-7z"/></svg>`;
        }
        
        const labelText = document.createElement('span');
        labelText.textContent = label;
        header.appendChild(labelText);
        
        sub.appendChild(header);

        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdown) : markdown;
        sub.appendChild(body);

        return sub;
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        // Build list logic
        const items = [];

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    items.push({ type: 'header', label: sec.label });
                }
                sec.questions.forEach(q => collectNavItems(q, 0, items));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => collectNavItems(q, 0, items));
        }

        // Render to DOM
        const frag = document.createDocumentFragment();
        const ul = document.createElement('ul');
        ul.className = 'nav-list';

        items.forEach(item => {
            if (item.type === 'header') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                ul.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap depth for styling
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    closeDrawer();
                };
                li.appendChild(a);
                ul.appendChild(li);
            }
        });

        frag.appendChild(ul);

        // Mount
        desktopNav.innerHTML = '';
        desktopNav.appendChild(frag.cloneNode(true));

        mobileNavContent.innerHTML = '';
        mobileNavContent.appendChild(frag.cloneNode(true));
    }

    function collectNavItems(q, depth, list) {
        list.push({ type: 'item', id: q.id, depth: depth });
        if (q.children) {
            q.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    // --- Interaction Utilities ---

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Set active state visually
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => {
                if (n.textContent === id) n.classList.add('active');
            });
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        document.body.classList.add('drawer-open');
        navDrawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.body.classList.remove('drawer-open');
        navDrawer.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
