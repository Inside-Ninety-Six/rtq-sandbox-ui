<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- SETUP MARKDOWN (STAGE 6 CONFIG) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Inline SVG passthrough
          linkify: true,
          breaks: false, // Must be false for KaTeX
        })
      : null;

    if (md) {
      md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- APP STATE ---
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Set(), // tracks expanded solutionDetails by question ID (unique node path)
        mobileDrawerOpen: false
    };

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawer-backdrop'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- FETCH PAYLOAD ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option>Error loading</option>';
        }
    }

    // --- RENDERING ---

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset state
        state.expandedMap.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render
        els.paperContent.innerHTML = '';
        const frag = document.createDocumentFragment();

        // Handle sections vs flat
        let allNodes = []; // For nav generation

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'nav-section-label'; // Reusing style class for visual consistency? 
                    // Wait, brief says section headers in paper are "Section block". 
                    // Brief: "Section header (A/B/C) must read as structural dividers"
                    const hDiv = document.createElement('div');
                    hDiv.style.cssText = "padding: var(--space-xl) 0 var(--space-md) 0; border-bottom: 2px solid var(--color-divider); margin-bottom: var(--space-lg); font-weight: 600; color: var(--color-text-tertiary); font-size: 1.2rem;";
                    hDiv.textContent = section.label;
                    frag.appendChild(hDiv);
                }
                
                section.questions.forEach(q => {
                    frag.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                allNodes.push({ type: 'section', label: section.label, items: section.questions });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                frag.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            allNodes.push({ type: 'flat', items: paper.questions });
        }

        els.paperContent.appendChild(frag);
        
        // Post-render Math
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Generate Nav
        generateNav(allNodes);
        
        // Scroll top
        window.scrollTo(0,0);
    }

    function createQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = depth === 0 ? 'question-node question-node-top' : 'question-node question-node-child';
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const contentEl = document.createElement('div');
        contentEl.className = 'question-content';
        contentEl.innerHTML = md ? md.render(node.question) : node.question;
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(contentEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = defaultExpanded; // Default per paper
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span class="icon">${isExpanded ? '▼' : '▶'}</span> <span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Subsections order: KIM, Formulas, Working, Alt
                // Keep in mind
                if (details.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection kim-content';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div>${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    // Divider logic? CSS gap handles it generally. 
                    detailsRegion.appendChild(div);
                }

                // Formulas
                if (details.formulasUsed) {
                     const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div>${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    detailsRegion.appendChild(div);
                }

                // Working
                if (details.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection working-content';
                    div.innerHTML = `<span class="sd-label">Working</span><div>${md ? md.render(details.working) : details.working}</div>`;
                    detailsRegion.appendChild(div);
                }

                // Alt Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-content';
                        // Add separator if needed visually, handled by gap for now.
                        // Brief Stage 5.8.7: Demarcation required.
                        if (idx === 0 || details.working) {
                            // Divider before alt working if working exists
                            const sep = document.createElement('hr');
                            sep.className = 'divider-hairline';
                            detailsRegion.appendChild(sep);
                        }
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div>${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(div);
                    });
                }

                // Logic
                toggle.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggle.innerHTML = `<span class="icon">${expanded ? '▼' : '▶'}</span> <span>${expanded ? 'Hide working' : 'Show working'}</span>`;
                };

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
        }

        return wrapper;
    }

    function generateNav(structure) {
        // Flatten for list generation
        const createList = (items, targetEl) => {
            targetEl.innerHTML = '';
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            structure.forEach(group => {
                if (group.type === 'section' && group.label) {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = group.label;
                    ul.appendChild(li);
                }
                
                const processItems = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = node.id;
                        a.dataset.target = `q-${node.id}`;
                        a.dataset.depth = Math.min(depth, 2); // Cap visual depth logic
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${node.id}`);
                            if (target) {
                                target.scrollIntoView({behavior: 'smooth', block: 'start'});
                                // Close drawer on mobile
                                toggleDrawer(false);
                                // Set active
                                setActiveNav(a);
                            }
                        };
                        
                        li.appendChild(a);
                        ul.appendChild(li);
                        
                        if (node.children) processItems(node.children, depth + 1);
                    });
                };
                
                processItems(group.items, 0);
            });
            targetEl.appendChild(ul);
        };

        createList(null, els.desktopNav);
        createList(null, els.mobileNav);
        
        // Setup intersection observer for scroll spy
        setupScrollSpy();
    }

    function setActiveNav(el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        // Find matching in both lists (desktop/mobile)
        const targetId = el.dataset.target;
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // Simple approach: find first intersecting
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id;
                const link = document.querySelector(`.nav-item[data-target="${id}"]`);
                if (link) setActiveNav(link);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // --- MOBILE DRAWER LOGIC ---
    function toggleDrawer(open) {
        state.mobileDrawerOpen = open;
        if (open) {
            els.drawer.classList.add('open');
            els.drawerBackdrop.classList.add('open');
            // Focus trap simplistic
            els.drawerClose.focus();
        } else {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.classList.remove('open');
        }
    }

    els.jumpTrigger.onclick = () => toggleDrawer(true);
    els.drawerClose.onclick = () => toggleDrawer(false);
    els.drawerBackdrop.onclick = () => toggleDrawer(false);

    // --- INIT ---
    init();

</script>
