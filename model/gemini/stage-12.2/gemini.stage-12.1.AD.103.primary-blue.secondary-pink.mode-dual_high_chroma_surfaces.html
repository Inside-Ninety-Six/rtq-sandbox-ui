    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            
            const payload = await response.json();
            state.papers = payload.papers || [];

            if (state.papers.length === 0) {
                renderError();
                return;
            }

            renderSelector();
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option>Error loading payload</option>';
        els.selector.disabled = true;
    }

    // =========================================
    // PAPER SELECTOR
    // =========================================
    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;
        
        // Reset View
        els.paperContainer.scrollTop = 0;
        
        // Render
        renderNavigation(paper);
        renderPaperContent(paper);
        
        // Post-render: Math
        renderMath();
    }

    // =========================================
    // NAVIGATION RENDERER
    // =========================================
    function renderNavigation(paper) {
        // Generate list items
        let itemsHtml = '';
        
        const processQuestions = (qs, level = 0) => {
            qs.forEach(q => {
                // Flat list, hierarchy via data-depth
                itemsHtml += `
                    <div class="nav-item" 
                         data-target="${q.id}" 
                         data-depth="${level}"
                         onclick="scrollToQuestion('${q.id}')">
                        ${q.id}
                    </div>
                `;
                if (q.children && q.children.length > 0) {
                    processQuestions(q.children, level + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    itemsHtml += `<div class="nav-section-label">${sec.label}</div>`;
                }
                processQuestions(sec.questions);
            });
        } else if (paper.questions) {
            processQuestions(paper.questions);
        }

        els.desktopNav.innerHTML = itemsHtml;
        els.mobileNav.innerHTML = itemsHtml;
    }

    window.scrollToQuestion = (id) => {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
            setActiveNav(id);
        }
    };

    function setActiveNav(id) {
        state.activeQuestionId = id;
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.target === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // =========================================
    // PAPER CONTENT RENDERER
    // =========================================
    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }
        
        els.paperContent.innerHTML = html;
    }

    function renderQuestionNode(node, level, defaults) {
        const indentClass = level > 0 ? 'children-container' : '';
        const idStr = `q-${node.id}`;
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        const hasSB = !!sb;
        const hasAnswer = hasSB && sb.answer;
        const hasSD = hasSB && sb.solutionDetails;
        
        // Default expansion state
        const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
        const expandedAttr = isExpanded ? 'true' : 'false';
        const displayStyle = isExpanded ? 'block' : 'none';
        const iconRotate = isExpanded ? 'transform: rotate(90deg);' : '';

        // Render Parts
        const promptHtml = mdRender(node.question);
        
        let solutionBlockHtml = '';
        if (hasSB) {
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        ${mdRender(sb.answer)}
                    </div>
                `;
            }

            let sdHtml = '';
            if (hasSD) {
                // Construct inner SD parts
                const sdContent = sb.solutionDetails;
                
                const kimHtml = sdContent.keepInMind ? `
                    <div class="sd-subsection kim-block">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${mdRender(sdContent.keepInMind)}</div>
                    </div>` : '';
                
                const formulasHtml = sdContent.formulasUsed ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <ul class="formulas-list sd-body">${mdRender(sdContent.formulasUsed)}</ul>
                    </div>` : '';
                
                const workingHtml = sdContent.working ? `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${mdRender(sdContent.working)}</div>
                    </div>` : '';

                let altsHtml = '';
                if (sdContent.alternativeWorking && Array.isArray(sdContent.alternativeWorking)) {
                    altsHtml = sdContent.alternativeWorking.map(alt => `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${mdRender(alt)}</div>
                        </div>
                    `).join('');
                } else if (sdContent.alternativeWorking) {
                    // Fallback for single string legacy
                     altsHtml = `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${mdRender(sdContent.alternativeWorking)}</div>
                        </div>`;
                }

                const toggleText = isExpanded ? "Hide working" : "Show working";

                sdHtml = `
                    <button class="disclosure-control" 
                            aria-expanded="${expandedAttr}" 
                            onclick="toggleSolution(this)">
                        <span class="disclosure-icon" style="display:inline-block; ${iconRotate}">â€º</span>
                        <span class="disclosure-text">${toggleText}</span>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}" style="display:${displayStyle}">
                        ${kimHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altsHtml}
                    </div>
                `;
            }

            if (answerHtml || sdHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${sdHtml}
                    </div>
                `;
            }
        }

        // Children Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, level + 1, defaults);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="${idStr}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function mdRender(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        
        // Wrap tables for overflow safety
        let html = md.render(text);
        html = html.replace(/<table>/g, '<div class="table-wrapper"><table>');
        html = html.replace(/<\/table>/g, '</table></div>');
        return html;
    }

    window.toggleSolution = (btn) => {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        const textSpan = btn.querySelector('.disclosure-text');
        const iconSpan = btn.querySelector('.disclosure-icon');
        const contentDiv = btn.nextElementSibling;

        textSpan.textContent = newState ? "Hide working" : "Show working";
        iconSpan.style.transform = newState ? "rotate(90deg)" : "rotate(0deg)";
        
        if (newState) {
            contentDiv.style.display = 'block';
            contentDiv.classList.add('expanded');
        } else {
            contentDiv.style.display = 'none';
            contentDiv.classList.remove('expanded');
        }
    };

    // =========================================
    // MATH RENDERING
    // =========================================
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html' // Faster/Simpler than htmlAndMathml
            });
        }
    }

    // =========================================
    // DRAWER LOGIC
    // =========================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpBtn.addEventListener('click', openDrawer);
    els.closeDrawerBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // =========================================
    // OBSERVER FOR NAV HIGHLIGHTING
    // =========================================
    const observer = new IntersectionObserver((entries) => {
        // Find visible entries
        const visible = entries.filter(e => e.isIntersecting);
        if (visible.length > 0) {
            // Pick the top-most visible one
            const target = visible[0].target;
            const id = target.id.replace('q-', '');
            setActiveNav(id);
        }
    }, { root: els.paperContainer, threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

    // Re-observe on content change
    const mutObserver = new MutationObserver(() => {
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    });
    mutObserver.observe(els.paperContent, { childList: true, subtree: true });

    // Start
    init();

</script>
</body>
</html>
