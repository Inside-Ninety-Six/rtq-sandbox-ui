<script>
// =========================================
// STAGE 0: CONSTANTS
// =========================================
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

// =========================================
// INITIALIZATION & CONFIG
// =========================================

// Markdown-it Setup (Stage 6 Config: html enabled, breaks disabled, escape disabled)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// Global State
let appState = {
    papers: [],
    currentPaperKey: null,
    payload: null
};

// =========================================
// LOGIC: LOADING & RENDERING
// =========================================

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        
        const data = await response.json();
        appState.payload = data;
        appState.papers = data.papers || [];

        populatePaperSelector();
        
        // Select first paper by default
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        } else {
            renderError("No papers found in payload.");
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    document.getElementById('paperContent').innerHTML = `<div class="paper-error">${msg}</div>`;
}

function populatePaperSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    
    appState.papers.forEach(paper => {
        const option = document.createElement('option');
        option.value = paper.key;
        option.textContent = paper.label || paper.key;
        selector.appendChild(option);
    });

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    appState.currentPaperKey = paperKey;
    const paper = appState.papers.find(p => p.key === paperKey);
    if (!paper) return;

    // Reset Scroll
    window.scrollTo(0, 0);
    const navRail = document.querySelector('.nav-rail');
    if (navRail) navRail.scrollTop = 0;

    // Determine default expanded state
    const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless explicit false

    // Flatten content for nav generation and rendering
    const paperContentEl = document.getElementById('paperContent');
    paperContentEl.innerHTML = '';

    const navItems = [];

    // Helper to process nodes recursively
    function processNodes(nodes, depth, container) {
        nodes.forEach(node => {
            // Render Question Node
            const nodeEl = createQuestionNode(node, depth, expandedAll);
            container.appendChild(nodeEl);

            // Add to Nav
            navItems.push({
                id: node.id,
                elementId: `q-${cleanId(node.id)}`,
                depth: depth,
                isSection: false
            });

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                nodeEl.appendChild(childContainer);
                processNodes(node.children, depth + 1, childContainer);
            }
        });
    }

    // Handle Sections or Flat Questions
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section Header in Paper
            if (section.label && section.label.trim().length > 0) {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'section-header';
                sectionEl.textContent = section.label;
                paperContentEl.appendChild(sectionEl);
                
                // Add Section to Nav (Non-clickable)
                navItems.push({
                    label: section.label,
                    isSection: true
                });
            }
            processNodes(section.questions, 0, paperContentEl);
        });
    } else if (paper.questions) {
        processNodes(paper.questions, 0, paperContentEl);
    }

    // Build Navigation
    buildNavigation(navItems);

    // Render Math
    if (window.renderMathInElement) {
        renderMathInElement(paperContentEl, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }
}

function createQuestionNode(data, depth, defaultExpanded) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node-wrapper';
    wrapper.id = `q-${cleanId(data.id)}`;

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-identifier';
    idEl.textContent = data.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-content md-content';
    promptEl.innerHTML = renderMarkdown(data.question);

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (data.solutionBlock) {
        const sb = data.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // A. Answer (Optional, Visible by default)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
            `;
            blockEl.appendChild(ansEl);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;

            if (hasContent) {
                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', defaultExpanded);
                control.innerHTML = `
                    <span class="control-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${defaultExpanded ? 'is-open' : ''}`;

                // Populate Details
                // 1. Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                }
                // 2. Formulas Used
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                }
                // 3. Working (Primary)
                if (sd.working) {
                    detailsRegion.appendChild(createSubsection('Working', sd.working));
                }
                // 4. Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'alt-working-divider';
                        detailsRegion.appendChild(div);
                        detailsRegion.appendChild(createSubsection('Alternative working', alt));
                    });
                }

                // Interaction
                control.onclick = () => {
                    const isOpen = control.getAttribute('aria-expanded') === 'true';
                    control.setAttribute('aria-expanded', !isOpen);
                    control.querySelector('.control-text').textContent = !isOpen ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('is-open');
                };

                blockEl.appendChild(control);
                blockEl.appendChild(detailsRegion);
            }
        }

        wrapper.appendChild(blockEl);
    }

    return wrapper;
}

function createSubsection(label, markdown) {
    const el = document.createElement('div');
    el.className = 'sd-subsection';
    el.innerHTML = `
        <div class="sd-label">${label}</div>
        <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
    `;
    return el;
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text; // Fallback to plain text if MD fails
}

function cleanId(id) {
    return id.replace(/[^a-zA-Z0-9]/g, '-');
}

// =========================================
// NAVIGATION LOGIC
// =========================================

function buildNavigation(items) {
    const desktopList = document.getElementById('desktopNavList');
    const mobileList = document.getElementById('mobileNavList');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createLink = (item) => {
        if (item.isSection) {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = item.label;
            return div;
        } else {
            const a = document.createElement('a');
            a.href = `#${item.elementId}`;
            a.className = 'nav-item';
            a.textContent = item.id; // Identifiers only
            a.dataset.depth = item.depth || 0;
            
            a.onclick = (e) => {
                e.preventDefault();
                // Close mobile drawer if open
                document.getElementById('mobileDrawer').classList.remove('is-open');
                
                const target = document.getElementById(item.elementId);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Highlight active logic is handled by scroll observer
                }
            };
            return a;
        }
    };

    items.forEach(item => {
        desktopList.appendChild(createLink(item));
        mobileList.appendChild(createLink(item).cloneNode(true)); // clone for mobile
    });
    
    setupScrollSpy();
}

// Scroll Spy for Active State
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('is-active'));
                // Activate current (both desktop and mobile lists)
                document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(l => l.classList.add('is-active'));
            }
        });
    }, {
        rootMargin: '-10% 0px -80% 0px' // Trigger near top
    });

    document.querySelectorAll('.question-node-wrapper').forEach(el => observer.observe(el));
}

// =========================================
// MOBILE INTERACTION
// =========================================
document.getElementById('mobileJumpTrigger').onclick = () => {
    document.getElementById('mobileDrawer').classList.add('is-open');
};
document.getElementById('closeDrawer').onclick = () => {
    document.getElementById('mobileDrawer').classList.remove('is-open');
};

// =========================================
// BOOTSTRAP
// =========================================
init();

</script>
