<script>
// --- STAGE 0: CONSTANTS (Canonical) ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- ColorLab B Parameter (Authoritative) ---
const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan";

// --- Globals ---
let papersData = null;
let currentPaper = null;
let md = null;

// --- Init Markdown Renderer ---
if (window.markdownit) {
    md = window.markdownit({
        html: true,   // SVG passthrough
        linkify: true,
        breaks: false // CRITICAL: no <br> in math blocks
    });
    // Disable escape to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- DOM Elements ---
const elPaperSelector = document.getElementById('paperSelector');
const elPaperContent = document.getElementById('paperContent');
const elDesktopNav = document.getElementById('desktopNavList');
const elMobileNav = document.getElementById('mobileNavList');
const elDrawer = document.getElementById('drawer');
const elBackdrop = document.getElementById('drawerBackdrop');
const btnJump = document.getElementById('mobileJumpBtn');
const btnCloseDrawer = document.getElementById('drawerClose');

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const data = await response.json();
        papersData = data;
        
        if (!papersData.papers || papersData.papers.length === 0) {
            throw new Error("No papers found");
        }

        populateSelector(papersData.papers);
        loadPaper(papersData.papers[0].key);

    } catch (err) {
        console.error(err);
        elPaperContent.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
    }
}

function populateSelector(papers) {
    elPaperSelector.innerHTML = '';
    papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        elPaperSelector.appendChild(opt);
    });
    elPaperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(key) {
    const paper = papersData.papers.find(p => p.key === key);
    if (!paper) return;
    currentPaper = paper;
    
    // Reset View
    elPaperContent.innerHTML = '';
    elDesktopNav.innerHTML = '';
    elMobileNav.innerHTML = '';
    window.scrollTo(0, 0);

    // Determine Nav/Content Structure
    // Flatten structure for Nav, Tree for Content
    let flatNavItems = [];
    
    if (paper.sections && paper.sections.length > 0) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            // Only add section label if present
            if (section.label && section.label.trim().length > 0) {
                flatNavItems.push({ type: 'section', label: section.label });
            }
            section.questions.forEach(q => {
                renderQuestionNode(q, elPaperContent, 0, paper.defaults || {});
                collectNavItems(q, flatNavItems, 0);
            });
            // Add spacer div in content if needed between sections? 
            // Brief says: "SEP__QUESTION_LIST_TO_NEXT_SECTION... spacing baseline"
            // We'll let natural flow handle it mostly, or add a spacer element.
        });
    } else if (paper.questions) {
        // Flat Paper
        paper.questions.forEach(q => {
            renderQuestionNode(q, elPaperContent, 0, paper.defaults || {});
            collectNavItems(q, flatNavItems, 0);
        });
    }

    renderNav(flatNavItems, elDesktopNav);
    renderNav(flatNavItems, elMobileNav); // Same semantics for mobile

    // Render Math (KaTeX)
    if (window.renderMathInElement) {
        renderMathInElement(elPaperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
    
    setupIntersectionObserver();
}

// --- Recursive Content Renderer ---
function renderQuestionNode(node, container, depth, defaults) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.dataset.depth = depth;
    wrapper.id = `q-${safeId(node.id)}`;

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'q-id';
    qId.textContent = node.id;
    
    const qContent = document.createElement('div');
    qContent.className = 'q-content';
    qContent.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    qBody.appendChild(qId);
    qBody.appendChild(qContent);
    wrapper.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const solutionContainer = document.createElement('div');
        solutionContainer.className = 'solution-block';

        // A. Answer (Optional)
        if (sb.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansBody = document.createElement('div');
            ansBody.className = 'answer-content';
            ansBody.innerHTML = md ? md.render(sb.answer) : sb.answer;
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansBody);
            solutionContainer.appendChild(ansRegion);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            const expandedDefault = defaults.expandedAll !== false; // Default true unless explicitly false
            
            // Disclosure Control
            const btn = document.createElement('button');
            btn.className = 'disclosure-btn';
            btn.setAttribute('aria-expanded', expandedDefault);
            
            const txt = document.createElement('span');
            txt.textContent = expandedDefault ? 'Hide working' : 'Show working';
            
            const icon = document.createElement('span');
            icon.className = 'disclosure-icon';
            icon.innerHTML = `<svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 4.5 6 7.5 9 4.5"></polyline></svg>`;
            
            btn.appendChild(txt);
            btn.appendChild(icon);
            solutionContainer.appendChild(btn);

            // Region
            const region = document.createElement('div');
            region.className = 'solution-details' + (expandedDefault ? ' expanded' : '');
            
            // Toggle Logic
            btn.onclick = () => {
                const isExpanded = region.classList.contains('expanded');
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    txt.textContent = 'Show working';
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    txt.textContent = 'Hide working';
                }
            };

            // Subsections Order: KeepInMind -> Formulas -> Working -> AltWorking
            
            // Keep in mind
            if (details.keepInMind) {
                region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
            }
            
            // Formulas used
            if (details.formulasUsed) {
                region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
            }
            
            // Working
            if (details.working) {
                region.appendChild(createSubsection('Working', details.working, 'sd-working'));
            }
            
            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    region.appendChild(createSubsection('Alternative working', alt, 'sd-working sd-alt'));
                });
            } else if (typeof details.alternativeWorking === 'string') {
                // Handle legacy/string case if exists
                region.appendChild(createSubsection('Alternative working', details.alternativeWorking, 'sd-working sd-alt'));
            }

            solutionContainer.appendChild(region);
        }

        // Only append solution block if it has content
        if (solutionContainer.hasChildNodes()) {
            wrapper.appendChild(solutionContainer);
        }
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            renderQuestionNode(child, childContainer, depth + 1, defaults);
        });
        wrapper.appendChild(childContainer);
    }

    container.appendChild(wrapper);
}

function createSubsection(label, markdownContent, extraClass) {
    const div = document.createElement('div');
    div.className = `sd-subsection ${extraClass || ''}`;
    
    const lbl = document.createElement('div');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    
    const body = document.createElement('div');
    body.className = 'sd-body';
    body.innerHTML = md ? md.render(markdownContent) : markdownContent;
    
    div.appendChild(lbl);
    div.appendChild(body);
    return div;
}

// --- Navigation Generator ---
function collectNavItems(node, list, depth) {
    list.push({
        type: 'item',
        id: node.id,
        targetId: `q-${safeId(node.id)}`,
        depth: depth
    });
    if (node.children) {
        node.children.forEach(c => collectNavItems(c, list, depth + 1));
    }
}

function renderNav(items, container) {
    items.forEach(item => {
        if (item.type === 'section') {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = item.label;
            container.appendChild(div);
        } else {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth style
            a.dataset.target = item.targetId;
            a.textContent = item.id;
            a.onclick = (e) => {
                e.preventDefault();
                scrollToId(item.targetId);
                closeDrawer();
            };
            container.appendChild(a);
        }
    });
}

// --- Helpers ---
function safeId(str) {
    return str.replace(/[^a-zA-Z0-9-_]/g, '_');
}

function scrollToId(id) {
    const el = document.getElementById(id);
    if (el) {
        const offset = 80; // Header height + buffer
        const top = el.getBoundingClientRect().top + window.scrollY - offset;
        window.scrollTo({ top, behavior: 'smooth' });
    }
}

function closeDrawer() {
    elDrawer.classList.remove('open');
    elBackdrop.classList.remove('open');
}

// --- Mobile Drawer Events ---
btnJump.onclick = () => {
    elDrawer.classList.add('open');
    elBackdrop.classList.add('open');
};
btnCloseDrawer.onclick = closeDrawer;
elBackdrop.onclick = closeDrawer;

// --- Intersection Observer (Scroll Spy) ---
function setupIntersectionObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Find corresponding nav item
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.target === id);
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Bias towards top

    document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
}

// --- Boot ---
init();
