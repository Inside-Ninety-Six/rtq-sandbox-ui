    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 Add-ons: ColorLab Params (Using Defaults per Instruction) ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";
        const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let mdRenderer = null;

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        function initMarkdown() {
            if (window.markdownit) {
                mdRenderer = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // MUST be false for KaTeX
                });
                // Disable escape rule to preserve TeX backslashes
                mdRenderer.inline.ruler.disable(['escape']);
            } else {
                console.warn("Markdown-it not loaded.");
            }
        }

        // --- RENDER HELPERS ---
        function renderMarkdown(text) {
            if (!text) return "";
            if (!mdRenderer) return text;
            return mdRenderer.render(text);
        }

        // --- DOM GENERATION ---
        
        function createNavList(paper) {
            const list = document.createDocumentFragment();
            
            // Handle Sectioned Papers
            if (paper.sections) {
                paper.sections.forEach((section, sIdx) => {
                    // Render Section Label (if present)
                    if (section.label && section.label.trim().length > 0) {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        list.appendChild(lbl);
                    }
                    // Render Questions in Section
                    section.questions.forEach(q => {
                        processNavQuestion(q, list, 0);
                    });
                });
            } 
            // Handle Flat Papers
            else if (paper.questions) {
                paper.questions.forEach(q => {
                    processNavQuestion(q, list, 0);
                });
            }
            
            return list;
        }

        function processNavQuestion(qNode, fragment, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${qNode.id}`;
            a.textContent = qNode.id;
            a.dataset.depth = Math.min(depth, 2); // Cap depth class
            a.dataset.targetId = `q-${qNode.id}`;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${qNode.id}`);
                if (target) {
                    // Smooth scroll with offset for header
                    const yOffset = -80; 
                    const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Mobile: close drawer
                    closeDrawer();
                }
            });

            li.appendChild(a);
            fragment.appendChild(li);

            // Recursion
            if (qNode.children && qNode.children.length > 0) {
                qNode.children.forEach(child => processNavQuestion(child, fragment, depth + 1));
            }
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-render-target');
            container.innerHTML = ''; // Clear

            // Handle Sections
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        const title = document.createElement('div');
                        title.className = 'section-header-title';
                        title.textContent = `Section ${section.label}`;
                        secBlock.appendChild(title);
                        container.appendChild(secBlock);
                    }
                    // Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                });
            } 
            // Handle Flat
            else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Re-init Navigation Spy
            initScrollSpy();
        }

        function renderQuestionNode(node, level, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.level = level;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-identifier';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (sb.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLbl = document.createElement('span');
                    ansLbl.className = 'answer-label';
                    ansLbl.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLbl);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaults?.expandedAll !== false); // Default expanded unless overridden
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    if (defaults?.expandedAll !== false) detailsRegion.classList.add('expanded');

                    // Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    });

                    // Construct Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = createSubsection('Alternative working', alt, 'sd-alt-working');
                            detailsRegion.appendChild(altDiv);
                        });
                    } else if (sd.alternativeWorking) {
                        // string fallback
                        const altDiv = createSubsection('Alternative working', sd.alternativeWorking, 'sd-alt-working');
                        detailsRegion.appendChild(altDiv);
                    }

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                if (hasContent) {
                    wrapper.appendChild(blockDiv);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, level + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const content = document.createElement('div');
            content.className = 'sd-content';
            content.innerHTML = renderMarkdown(markdown);
            
            div.appendChild(lbl);
            div.appendChild(content);
            return div;
        }

        // --- APP LOGIC ---

        async function initApp() {
            initMarkdown();

            // 1. Fetch Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
            } catch (e) {
                console.error(e);
                document.getElementById('paper-render-target').innerHTML = 
                    '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
                return;
            }

            if (!rawPayload || !rawPayload.papers) return;

            // 2. Populate Selector
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            rawPayload.papers.forEach((p, idx) => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
                if (idx === 0) activePaperKey = p.key;
            });

            // 3. Bind Selector Event
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // 4. Initial Load
            loadPaper(activePaperKey);

            // 5. Mobile Drawer Logic
            setupMobileDrawer();
        }

        function loadPaper(key) {
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            const deskNav = document.getElementById('desktop-nav-list');
            const mobNav = document.getElementById('mobile-nav-list');
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';
            
            const listFrag = createNavList(paper);
            deskNav.appendChild(listFrag.cloneNode(true)); // Clone for dual navs
            mobNav.appendChild(listFrag); // Original

            // Render Content
            renderPaperContent(paper);
            window.scrollTo(0,0);
        }

        function setupMobileDrawer() {
            const btn = document.getElementById('jump-to-btn');
            const drawer = document.getElementById('mobile-drawer');
            const close = document.getElementById('drawer-close');

            const open = () => {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                close.focus();
            };
            const hide = () => {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                btn.focus();
            };

            btn.addEventListener('click', open);
            close.addEventListener('click', hide);
            
            // Click outside to close
            drawer.addEventListener('click', (e) => {
                if (e.target === drawer) hide();
            });
            // Escape to close
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawer.classList.contains('open')) hide();
            });
        }
        
        function closeDrawer() {
             const drawer = document.getElementById('mobile-drawer');
             drawer.classList.remove('open');
             drawer.setAttribute('aria-hidden', 'true');
        }

        // --- SCROLL SPY (Naive Implementation for Prototype) ---
        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current
            document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => {
                el.classList.add('active');
                // Auto-scroll nav rail if needed
                el.scrollIntoView({block: 'nearest', behavior: 'smooth'});
            });
        }

        // Start
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
