                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    // Default to first paper
                    switchPaper(state.papers[0].key);
                } else {
                    renderError();
                }

            }

            `;

        // --- Core Logic ---

        function switchPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            
            state.currentPaperKey = key;
            state.paperData = paper;
            state.expandedMap = {}; // Reset state

            // Apply defaults

            const current = state.expandedMap[qId] !== undefined ? state.expandedMap[qId] : defaultExpanded;
            
            state.expandedMap[qId] = !current;
            renderApp(false); // Re-render preserving scroll
        }

            state.mobileDrawerOpen = !state.mobileDrawerOpen;

            state.mobileDrawerOpen = false;

            }

            const scrollY = window.scrollY;

                    throwOnError: false
                });
            }

            if (!fullReload) {
                window.scrollTo(0, scrollY);
            }
        }

            const options = state.papers.map(p =>

            ).join('');

            return `
                <div class="top-controls">
                    <select id="paperSelect" class="paper-selector">
                        ${options}
                    </select>
                    <button id="jumpTrigger" class="mobile-jump-trigger">
                        Jump to

            `;
        }

            return `

                    </div>
                    <div class="drawer-content">
                        ${state.paperData ? renderNavList(state.paperData, true) : ''}
                    </div>
                </div>
            `;
        }

        function renderDrawer() {
            // Partial update for drawer class
            const overlay = document.getElementById('drawerOverlay');
            const drawer = document.getElementById('drawer');
            if (state.mobileDrawerOpen) {
                overlay.classList.add('open');
                drawer.classList.add('open');
            } else {
                overlay.classList.remove('open');
                drawer.classList.remove('open');
            }
        }

        function renderNavList(paper, isMobile) {
            // Determine questions. Flatten for list.

            let html = '<div class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;

                    html += renderNavItemRecursive(q);

            }
            
            html += '</div>';
            return html;
        }

        function renderNavItemRecursive(node) {
            // Flat list, hierarchy via CSS class if needed (Stage 4.4.5: flat list, identifier only)

            return itemHtml;

                        if (sd.working) {
                            expandedContent += `
                                <div class="sd-subsection working-phase">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${md.render(sd.working)}</div>
                                </div>
                            `;
                        }
                        if (sd.alternativeWorking) {
                            // Can be array or string. Payload schema says string[] optional
                            const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                            alts.forEach(alt => {
                                if (alt) {
                                    expandedContent += `
                                        <div class="sd-subsection">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-body">${md.render(alt)}</div>
                                        </div>
                                    `;
                                }
                            });
                        }
                        
                        // Wrapper
                        expandedContent = `
                            <div class="solution-details">
                                ${expandedContent}
                            </div>
                        `;
                    }

                    detailsHtml = `
                        <button class="disclosure-control" data-toggle-qid="${node.id}">
                            <span>${icon}</span> <span>${label}</span>
                        </button>
                        ${expandedContent}
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = '<div class="children-container">';
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += '</div>';
            }

            return `
                <div class="question-node" id="${domId}">
                    <div class="q-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt">${qContent}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function bindEvents() {
            // Paper Select
            const select = document.getElementById('paperSelect');
            if (select) {
                select.addEventListener('change', (e) => {
                    switchPaper(e.target.value);
                });
            }

            // Mobile Jump
            const jumpBtn = document.getElementById('jumpTrigger');
            if (jumpBtn) {
                jumpBtn.addEventListener('click', toggleDrawer);
            }
            const closeBtn = document.getElementById('drawerClose');
            if (closeBtn) {
                closeBtn.addEventListener('click', toggleDrawer);
            }
            const overlay = document.getElementById('drawerOverlay');
            if (overlay) {
                overlay.addEventListener('click', toggleDrawer);
            }

            // Toggle Expansion
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qId = e.currentTarget.getAttribute('data-toggle-qid');
                    toggleExpansion(qId);
                });
            });

            // Nav Links (Jump)
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const qId = e.currentTarget.getAttribute('data-qid');
                    
                    // Mark active
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // We need to mark both desktop and mobile links active
                    document.querySelectorAll(`.nav-item[data-qid="${qId}"]`).forEach(el => el.classList.add('active'));

                    scrollToQuestion(qId);
                });
            });
        }

        // Boot
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
