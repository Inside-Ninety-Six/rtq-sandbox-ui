<script>
    // ===== STAGE 0: CONSTANTS =====
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ===== STATE =====
    let payload = null;
    let currentPaper = null;
    let md = null;

    // ===== INITIALIZATION =====
    async function init() {
        setupMarkdown();
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            renderControls();
            loadPaper(payload.papers[0].key);

        } catch (error) {
            console.error(error);
            document.getElementById('paperContent').innerHTML = 
                `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').disabled = true;
        }

        setupInteractions();
    }

    function setupMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    function renderControls() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const option = document.createElement('option');
            option.value = p.key;
            option.textContent = p.label;
            selector.appendChild(option);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        // Render Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = ''; // Clear

        const flatNavItems = []; // Collect for navigation generation

        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                    flatNavItems.push({ type: 'section', label: section.label });
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, flatNavItems));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0, flatNavItems));
            });
        }

        // Render Navigation (Desktop & Mobile)
        renderNavigation(flatNavItems, document.getElementById('desktopNavList'));
        renderNavigation(flatNavItems, document.getElementById('mobileNavList'));

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, navCollector) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // Collect for Nav
        if (navCollector) {
            navCollector.push({ type: 'question', id: node.id, depth: depth });
        }

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt markdown-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                answerDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="markdown-content">${renderMarkdown(node.solutionBlock.answer)}</span>
                `;
                solBlock.appendChild(answerDiv);
            }

            // Solution Details (Optional)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="chevron" aria-hidden="true">▼</span>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.id = `sd-${node.id}`;
                detailsRegion.className = `solution-details ${isExpandedDefault ? '' : 'hidden'}`;

                // --- Details Subsections ---
                
                // Keep in mind
                if (details.keepInMind) {
                    detailsRegion.innerHTML += `
                        <div class="sd-section kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas used
                if (details.formulasUsed) {
                    detailsRegion.innerHTML += `
                        <div class="sd-section formulas-block">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    detailsRegion.innerHTML += `
                        <div class="sd-section working-block">
                            <span class="sd-label">Working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.innerHTML += `
                            <div class="sd-section alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Legacy payload string support fallback
                     detailsRegion.innerHTML += `
                        <div class="sd-section alt-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                // Click Handler
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('hidden');
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            // Only append solBlock if it has content
            if (solBlock.hasChildNodes()) {
                wrapper.appendChild(solBlock);
            }
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                // Pass null for navCollector to avoid recursive nav flattening if desired, 
                // BUT brief says nav flat list includes sub-questions.
                childContainer.appendChild(renderQuestionNode(child, depth + 1, navCollector));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation(items, container) {
        container.innerHTML = '';
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                container.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth attributes
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    closeDrawer();
                };
                li.appendChild(a);
                container.appendChild(li);
            }
        });
    }

    function renderMarkdown(text) {
        if (!text) return '';
        // If md library failed, return plain text
        if (!md) return text; 
        return md.render(text);
    }

    // ===== INTERACTIONS =====

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Smooth scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Highlight nav
            updateActiveNav(id);
        }
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.textContent === activeId) {
                item.classList.add('active');
            }
        });
    }

    // Scroll Spy for Nav
    let isScrolling = false;
    window.addEventListener('scroll', () => {
        if (!isScrolling) {
            window.requestAnimationFrame(() => {
                findActiveQuestion();
                isScrolling = false;
            });
            isScrolling = true;
        }
    });

    function findActiveQuestion() {
        const questions = document.querySelectorAll('.question-node');
        let current = '';
        questions.forEach(q => {
            const rect = q.getBoundingClientRect();
            if (rect.top < 150) { // Threshold
                 // Extract clean ID from q-ID
                 current = q.id.replace('q-', '');
            }
        });
        if (current) updateActiveNav(current);
    }

    // Mobile Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpBtn = document.getElementById('jumpToBtn');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        // Trap focus simplified
        document.getElementById('mobileNavList').querySelector('a')?.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        jumpBtn.focus();
    }

    function setupInteractions() {
        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
        
        // Escape to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.classList.contains('open')) {
                closeDrawer();
            }
        });
    }

    // Boot
    init();

</script>
