    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            payload: null,
            // Track expanded states locally so they persist during minor updates if needed, 
            // though switching papers resets this naturally.
            // Map<QuestionID, boolean>
            expandedNodes: new Map() 
        };

        // =========================================
        // MARKDOWN & MATH SETUP
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Critical: prevent <br> in math
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                
                const data = await response.json();
                state.payload = data;
                state.papers = data.papers || [];

                if (state.papers.length === 0) throw new Error('No papers');

                renderSelector();
                
                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }

            setupMobileDrawer();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset expanded states based on defaults
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';

            // Handle Sections vs Flat
            let navHtml = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label; // Plain text
                        contentContainer.appendChild(secHeader);
                        
                        // Nav Section Label
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(createQuestionNode(q, defaultExpanded, true));
                            navHtml += createNavItem(q);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, defaultExpanded, true));
                    navHtml += createNavItem(q);
                });
            }

            // Update Nav
            const navList = `<ul class="nav-list">${navHtml}</ul>`;
            document.getElementById('desktop-nav').innerHTML = navList;
            document.getElementById('mobile-nav-content').innerHTML = navList;

            // Setup Nav Interactions
            setupNavInteractions();

            // Trigger KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createNavItem(questionNode) {
            // Recursive generation for nav? Brief says "flat list".
            // Stage 3 says "Navigation list (flat; identifiers only)".
            // But we need to link to sub-questions if they are top-level concepts in nav?
            // Usually only top-level questions are navigable unless specified otherwise.
            // Brief says "exposes full set of question identifiers".
            // Let's recurse to flatten the tree for nav.

            let html = `<li><a class="nav-item" data-target="${questionNode.id}">${questionNode.id}</a></li>`;
            
            if (questionNode.children && questionNode.children.length > 0) {
                questionNode.children.forEach(child => {
                    html += createNavItem(child);
                });
            }
            return html;
        }

        function createQuestionNode(node, defaultExpanded, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.className = isTopLevel ? 'question-node-top' : 'question-node-child';
            wrapper.id = `q-${node.id}`;

            // Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            wrapper.appendChild(bodyEl);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const sbWrapper = document.createElement('div');
                    sbWrapper.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        sbWrapper.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        // Check if we have any actual content in SD
                        const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;

                        if (hasContent) {
                            const isExpanded = state.expandedNodes.has(node.id) 
                                ? state.expandedNodes.get(node.id) 
                                : defaultExpanded;
                            
                            // Toggle
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'solution-toggle';
                            toggleBtn.innerHTML = `
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            `;
                            
                            const detailsRegion = document.createElement('div');
                            detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                            
                            // Build Inner Content
                            let detailsHtml = '';

                            // Keep in mind
                            if (sd.keepInMind) {
                                detailsHtml += `
                                    <div class="sd-section">
                                        <span class="sd-label">Keep in mind</span>
                                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                                    </div>
                                `;
                            }

                            // Formulas Used
                            if (sd.formulasUsed) {
                                detailsHtml += `
                                    <div class="sd-section">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                                    </div>
                                `;
                            }

                            // Working (Primary)
                            if (sd.working) {
                                detailsHtml += `
                                    <div class="sd-section">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                                    </div>
                                `;
                            }

                            // Alternative Working
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    detailsHtml += `
                                        <div class="sd-section alt-working-boundary">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-body">${renderMarkdown(alt)}</div>
                                        </div>
                                    `;
                                });
                            }

                            detailsRegion.innerHTML = detailsHtml;

                            // Toggle Logic
                            toggleBtn.onclick = () => {
                                const nowExpanded = !detailsRegion.classList.contains('expanded');
                                if (nowExpanded) {
                                    detailsRegion.classList.add('expanded');
                                    toggleBtn.innerHTML = `<span>Hide working</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(180deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                                } else {
                                    detailsRegion.classList.remove('expanded');
                                    toggleBtn.innerHTML = `<span>Show working</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(0deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                                }
                                state.expandedNodes.set(node.id, nowExpanded);
                            };

                            sbWrapper.appendChild(toggleBtn);
                            sbWrapper.appendChild(detailsRegion);
                        }
                    }
                    wrapper.appendChild(sbWrapper);
                }
            }

            // Recursion for Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, defaultExpanded, false));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    // Update all instances (desktop + mobile)
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer if open
                        const drawer = document.getElementById('drawer');
                        if (drawer.classList.contains('open')) {
                            closeDrawer();
                        }
                    }
                });
            });
        }

        // Scroll Spy (Intersection Observer)
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(l => l.classList.add('active'));
                    
                    // Auto-scroll nav rail
                    const navLink = document.querySelector(`#desktop-nav .nav-item[data-target="${id}"]`);
                    if (navLink) {
                        navLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                    }
                }
            });
        }, observerOptions);

        // Re-attach observer when paper changes
        const mutationObserver = new MutationObserver(() => {
            observer.disconnect();
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        });
        
        mutationObserver.observe(document.getElementById('paper-content'), { childList: true, subtree: true });

        // Mobile Drawer
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Lock body scroll
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                document.body.style.overflow = '';
            }

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Export closeDrawer for use in nav clicks
            window.closeDrawer = closeDrawer;
        }

        // Run
        window.addEventListener('DOMContentLoaded', init);

    </script>
