<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: {}, // key: questionId -> boolean
        drawerOpen: false
    };

    // =========================================
    // MARKDOWN SETUP (Stage 6 Hardening)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to avoid breaking KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // MAIN EXECUTION
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        setupEventListeners();
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error("Payload loading failed:", error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const overlay = document.getElementById('drawerOverlay');
        document.getElementById('mobileJumpTo').addEventListener('click', () => {
            overlay.classList.add('open');
            state.drawerOpen = true;
        });
        document.getElementById('drawerClose').addEventListener('click', () => {
            overlay.classList.remove('open');
            state.drawerOpen = false;
        });
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('open');
                state.drawerOpen = false;
            }
        });

        // Event Delegation for Disclosure Controls
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.disclosure-control');
            if (btn) {
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                btn.setAttribute('aria-expanded', !isExpanded);
                if (!isExpanded) {
                    region.classList.add('expanded');
                    btn.querySelector('.text').textContent = "Hide working";
                } else {
                    region.classList.remove('expanded');
                    btn.querySelector('.text').textContent = "Show working";
                }
            }
        });
    }

    function populatePaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap = {}; // Reset expansion state
        
        // Defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
        document.getElementById('navRail').scrollTo(0, 0);
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paperSelector').disabled = true;
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.id = `section-${section.label}`;
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Post-render KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = renderMarkdown(node.question);

        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        wrapper.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const detailsId = `details-${node.id}`;
                const isExpanded = defaultExpanded; 

                // Disclosure Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.setAttribute('aria-controls', detailsId);
                btn.innerHTML = `
                    <span class="text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                blockDiv.appendChild(btn);

                // Expanded Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = detailsId;
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Render Subsections in Order
                const sd = sb.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-keep-in-mind';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(el);
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-formulas';
                    el.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(el);
                }

                // Working (Primary)
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-working';
                    el.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                    detailsRegion.appendChild(el);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-alternative';
                        el.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        detailsRegion.appendChild(el);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Fallback if string provided instead of array
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-alternative';
                    el.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>`;
                    detailsRegion.appendChild(el);
                }

                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // =========================================
    // NAVIGATION LOGIC
    // =========================================
    function renderNavigation(paper) {
        // Flatten the structure for nav generation
        const navItems = [];

        function processNode(node, depth) {
            navItems.push({ id: node.id, depth });
            if (node.children) {
                node.children.forEach(c => processNode(c, depth + 1));
            }
        }

        // Handle Sections vs Flat
        const sections = [];
        if (paper.sections) {
            paper.sections.forEach(s => {
                const items = [];
                s.questions.forEach(q => {
                    const group = [];
                    processNode(q, 0); // Recurse to get flat list for this root
                    // Actually, simpler to just traverse:
                    function traverse(n, d) {
                        items.push({ id: n.id, depth: d });
                        if(n.children) n.children.forEach(c => traverse(c, d+1));
                    }
                    traverse(q, 0);
                });
                sections.push({ label: s.label, items });
            });
        } else if (paper.questions) {
            const items = [];
            paper.questions.forEach(q => {
                function traverse(n, d) {
                    items.push({ id: n.id, depth: d });
                    if(n.children) n.children.forEach(c => traverse(c, d+1));
                }
                traverse(q, 0);
            });
            sections.push({ label: null, items });
        }

        // Render to both Desktop and Mobile lists
        const desktopList = document.getElementById('navList');
        const mobileList = document.getElementById('drawerNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        sections.forEach((sec, idx) => {
            // Render Section Label (if exists)
            if (sec.label && sec.label.trim() !== '') {
                const dLabel = document.createElement('li');
                dLabel.className = 'nav-section-label';
                dLabel.textContent = sec.label;
                desktopList.appendChild(dLabel);

                const mLabel = dLabel.cloneNode(true);
                mobileList.appendChild(mLabel);
            } else if (idx > 0) {
                // Spacing separator if multiple sections but no label
                const sep = document.createElement('li');
                sep.style.height = '16px';
                desktopList.appendChild(sep);
                mobileList.appendChild(sep.cloneNode(true));
            }

            // Render Items
            sec.items.forEach(item => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.id;
                btn.dataset.target = `q-${item.id}`;
                btn.dataset.depth = Math.min(item.depth, 2); // Cap style depth
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    // Close drawer if open
                    document.getElementById('drawerOverlay').classList.remove('open');
                });

                li.appendChild(btn);
                
                desktopList.appendChild(li);
                mobileList.appendChild(li.cloneNode(true)); // Clone for mobile
            });
        });
        
        // Re-attach event listeners to mobile clones (cloning doesn't copy listeners)
        mobileList.querySelectorAll('.nav-item').forEach(btn => {
             btn.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(btn.textContent); // ID matches content
                document.getElementById('drawerOverlay').classList.remove('open');
            });
        });

        setupIntersectionObserver();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const offset = 100; // Account for sticky header
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    }

    // ScrollSpy
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in top-ish area

        document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        // Find links corresponding to this ID (desktop and mobile)
        const links = document.querySelectorAll(`.nav-item`);
        links.forEach(l => {
            if (l.textContent === id) l.classList.add('active');
        });
    }
