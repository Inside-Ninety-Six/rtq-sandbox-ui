    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        (function() {
            // --- Markdown Renderer Config (Authoritative) ---
            const md = window.markdownit ? window.markdownit({
                html: true,   // Allow inline SVG passthrough
                linkify: true,
                breaks: false // Critical: Prevent <br> in math blocks
            }) : null;

            if (md) {
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- State ---
            let papersData = [];
            let currentPaper = null;

            // --- Elements ---
            const els = {
                selector: document.getElementById('paperSelector'),
                content: document.getElementById('paperContent'),
                desktopNav: document.getElementById('desktopNav'),
                drawerNav: document.getElementById('drawerNav'),
                jumpBtn: document.getElementById('jumpToBtn'),
                drawer: document.getElementById('drawer'),
                overlay: document.getElementById('drawerOverlay'),
                closeDrawer: document.getElementById('closeDrawerBtn')
            };

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload missing");
                    const payload = await response.json();
                    
                    if (!payload.papers || !Array.isArray(payload.papers)) {
                        throw new Error("Invalid payload format");
                    }

                    papersData = payload.papers;
                    populateSelector();
                    
                    // Initial render (first paper)
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    } else {
                        renderError("No papers in payload");
                    }

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                els.content.innerHTML = `<div class="error-msg">${msg}</div>`;
                els.selector.disabled = true;
            }

            function populateSelector() {
                els.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.selector.appendChild(opt);
                });
                
                els.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                if (!currentPaper) return;

                // Render Content
                renderPaperContent(currentPaper);
                
                // Render Nav
                renderNavigation(currentPaper);

                // Math Typesetting
                renderMath();

                // Reset Scroll
                window.scrollTo(0, 0);
            }

            // --- Content Rendering ---
            function renderPaperContent(paper) {
                els.content.innerHTML = '';
                
                // Sections or Questions?
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        const sectionEl = document.createElement('section');
                        
                        // Render Section Header if label exists
                        if (section.label && section.label.trim().length > 0) {
                            const header = document.createElement('div');
                            header.className = 'section-header';
                            header.textContent = `Section ${section.label}`;
                            header.id = `sec-${section.label}`; // Anchor
                            sectionEl.appendChild(header);
                        }

                        // Render Questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                sectionEl.appendChild(createQuestionNode(q, 0, paper.defaults));
                            });
                        }
                        els.content.appendChild(sectionEl);
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                } else {
                    els.content.innerHTML = '<div style="padding:2rem;">Empty Paper</div>';
                }
            }

            function createQuestionNode(node, depth, defaults) {
                const wrapper = document.createElement('div');
                wrapper.className = `question-node ${depth === 0 ? 'q-node-top' : 'q-node-child'}`;
                if (depth > 0) {
                    // Stage 3: Child indentation via spacing only
                    wrapper.style.paddingLeft = (depth * 1.5) + 'rem'; 
                }
                wrapper.id = `q-${node.id}`; // Anchor for Nav

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = node.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt md-content';
                promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(promptEl);
                wrapper.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer (Optional)
                    if (node.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';

                        const ansContent = document.createElement('div');
                        ansContent.className = 'md-content';
                        ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        block.appendChild(ansRegion);
                    }

                    // Solution Details (Optional)
                    const sdData = node.solutionBlock.solutionDetails;
                    if (sdData) {
                        const sdWrapper = document.createElement('div');
                        sdWrapper.className = 'solution-details-wrapper';

                        // Toggle Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        const isExpanded = (defaults && defaults.expandedAll === false) ? false : true;
                        
                        const updateToggleText = (expanded) => {
                            toggle.innerHTML = `${expanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${expanded ? '▲' : '▼'}</span>`;
                            toggle.setAttribute('aria-expanded', expanded);
                        };
                        updateToggleText(isExpanded);

                        // Details Region
                        const sdRegion = document.createElement('div');
                        sdRegion.className = 'sd-region';
                        sdRegion.hidden = !isExpanded;

                        toggle.onclick = () => {
                            const hidden = !sdRegion.hidden;
                            sdRegion.hidden = !hidden;
                            updateToggleText(hidden);
                        };

                        // Render Subsections
                        // 1. Keep in mind
                        if (sdData.keepInMind) {
                            sdRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind));
                        }
                        // 2. Formulas used
                        if (sdData.formulasUsed) {
                            sdRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                        }
                        // 3. Working
                        if (sdData.working) {
                            sdRegion.appendChild(createSDSubsection('Working', sdData.working));
                        }
                        // 4. Alternative Working
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach(alt => {
                                const sep = document.createElement('div');
                                sep.className = 'alt-working-separator';
                                sdRegion.appendChild(sep);
                                sdRegion.appendChild(createSDSubsection('Alternative working', alt));
                            });
                        }

                        sdWrapper.appendChild(toggle);
                        sdWrapper.appendChild(sdRegion);
                        block.appendChild(sdWrapper);
                    }

                    wrapper.appendChild(block);
                }

                // 3. Children (Recursive)
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                    });
                    wrapper.appendChild(childrenContainer);
                }

                return wrapper;
            }

            function createSDSubsection(label, markdown) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                
                const lbl = document.createElement('div');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                
                const body = document.createElement('div');
                body.className = 'sd-content md-content';
                body.innerHTML = md ? md.render(markdown) : markdown;

                sub.appendChild(lbl);
                sub.appendChild(body);
                return sub;
            }

            // --- Navigation Rendering ---
            function renderNavigation(paper) {
                const frag = document.createDocumentFragment();
                
                // Helper to flatten tree for Nav
                const flatList = [];
                
                const traverse = (nodes, sectionLabel) => {
                    nodes.forEach(node => {
                        flatList.push({ id: node.id, section: sectionLabel });
                        if (node.children) traverse(node.children, sectionLabel);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        // Add Section Label if present
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = `Section ${sec.label}`;
                            frag.appendChild(lbl);
                        }
                        
                        // Add items
                        sec.questions.forEach(q => {
                            const temp = [];
                            traverse([q], null); // Just get ids
                            temp.forEach(item => {
                                frag.appendChild(createNavItem(item.id));
                            });
                        });
                    });
                } else if (paper.questions) {
                    traverse(paper.questions, null);
                    flatList.forEach(item => {
                        frag.appendChild(createNavItem(item.id));
                    });
                }

                els.desktopNav.innerHTML = '';
                els.desktopNav.appendChild(frag.cloneNode(true));
                
                els.drawerNav.innerHTML = '';
                els.drawerNav.appendChild(frag); // Move original to drawer or re-clone
            }

            function createNavItem(id) {
                const item = document.createElement('a');
                item.className = 'nav-item';
                // Detect sub-question depth purely by ID length/pattern? 
                // Stage 5.4.5: "Hierarchy via type scale only".
                // Simple heuristic: if id length > 2 usually sub-question like 1(a).
                if (id.length > 2 || id.includes('(')) {
                    item.classList.add('nav-sub-item');
                }
                
                item.textContent = id;
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(id);
                    closeDrawer();
                };
                return item;
            }

            function scrollToId(id) {
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Account for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Match text content
                    const navs = document.querySelectorAll('.nav-item');
                    for (let n of navs) {
                        if (n.textContent === id) n.classList.add('active');
                    }
                }
            }

            // --- Math Rendering ---
            function renderMath() {
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- Mobile Drawer Logic ---
            els.jumpBtn.onclick = () => {
                els.drawer.classList.add('open');
                els.overlay.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            };

            function closeDrawer() {
                els.drawer.classList.remove('open');
                els.overlay.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }

            els.closeDrawer.onclick = closeDrawer;
            els.overlay.onclick = closeDrawer;

            // --- Start ---
            init();

        })();
    </script>
</body>
