<body>

<div id="app" class="shell">
    <header class="top-controls">
        <div class="paper-selector">
            <!-- Populated via JS -->
            <select id="paperSelect" aria-label="Select Paper"></select>
        </div>
        <button class="mobile-jump-trigger" id="jumpToTrigger">Jump to Question</button>
    </header>

    <div class="main-grid">
        <!-- Desktop Nav -->
        <nav class="nav-rail" id="desktopNav" aria-label="Paper Navigation">
            <div class="nav-list" id="navListDesktop"></div>
        </nav>

        <!-- Paper Content -->
        <main class="paper-column" id="paperContent">
            <div class="status-message">Loading Paper...</div>
        </main>
    </div>
</div>

<!-- Mobile Drawer -->
<div class="drawer-overlay" id="drawerOverlay"></div>
<div class="drawer" id="drawer">
    <div class="drawer-header">
        <span class="drawer-title">Jump to</span>
        <button class="drawer-close" id="drawerClose">&times;</button>
    </div>
    <div class="drawer-content">
        <nav class="nav-list" id="navListMobile"></nav>
    </div>

<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Configuration (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedAll: true
    };

    // --- Elements ---
    const paperSelect = document.getElementById('paperSelect');
    const paperContent = document.getElementById('paperContent');
    const navListDesktop = document.getElementById('navListDesktop');
    const navListMobile = document.getElementById('navListMobile');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
        paperSelect.disabled = true;
    }

    function renderSelector() {
        paperSelect.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        // Paper defaults
        state.expandedAll = paper.defaults?.expandedAll !== false;

        renderPaper(paper);
        renderNav(paper);
        
        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;
    }

    // --- Rendering Logic ---

    function renderPaper(paper) {
        paperContent.innerHTML = '';
        
        const nodes = paper.questions || [];
        const sections = paper.sections || [];

        if (sections.length > 0) {
            sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'sd-label'; // Reusing label style for section header in content (not strictly required by brief but good for structure)
                    header.style.fontSize = '1.2rem';
                    header.style.marginBottom = '1rem';
                    header.style.borderBottom = '1px solid var(--color-border-hairline)';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                section.questions.forEach(q => renderQuestionNode(q, paperContent, 0));
            });
        } else {
            nodes.forEach(q => renderQuestionNode(q, paperContent, 0));
        }
    }

    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = `question-node ${depth > 0 ? 'child' : ''}`;
        nodeEl.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        nodeEl.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', state.expandedAll ? 'true' : 'false');
                toggleBtn.innerHTML = `
                    <span class="btn-text">${state.expandedAll ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details';
                detailsContainer.setAttribute('data-visible', state.expandedAll ? 'true' : 'false');

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsContainer.setAttribute('data-visible', !isExpanded);
                };

                // Internal Content Order: Keep in mind -> Formulas -> Working -> Alt
                // Keep In Mind
                if (details.keepInMind) {
                    const kimDiv = document.createElement('div');
                    kimDiv.className = 'sd-section';
                    kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    detailsContainer.appendChild(kimDiv);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const formDiv = document.createElement('div');
                    formDiv.className = 'sd-section';
                    formDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    detailsContainer.appendChild(formDiv);
                }

                // Working
                if (details.working) {
                    const workDiv = document.createElement('div');
                    workDiv.className = 'sd-section';
                    workDiv.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md ? md.render(details.working) : details.working}</div>`;
                    detailsContainer.appendChild(workDiv);
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-section';
                        altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md ? md.render(alt) : alt}</div>`;
                        detailsContainer.appendChild(altDiv);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsContainer);
            }

            nodeEl.appendChild(solBlock);
        }

        container.appendChild(nodeEl);

        // Children Recursion
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => renderQuestionNode(child, container, depth + 1));
        }
    }

    function renderNav(paper) {
        const createNavItems = (nodes, container) => {
            nodes.forEach(node => {
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = 'nav-item';
                a.textContent = node.id;
                
                // Determine depth logic roughly based on id length or structure if children unavailable in this context, 
                // but better to traverse. For flat list, we just output.
                // Simple click handling
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active'); // Current clicked
                    document.querySelectorAll(`.nav-item[href="#q-${node.id}"]`).forEach(n => n.classList.add('active')); // Sync desktop/mobile
                    closeDrawer();
                };
                container.appendChild(a);

                if (node.children) {
                    createNavItems(node.children, container);
                }
            });
        };

        const buildList = (target) => {
            target.innerHTML = '';
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        target.appendChild(label);
                    }
                    createNavItems(sec.questions, target);
                });
            } else {
                createNavItems(paper.questions || [], target);
            }
        };

        buildList(navListDesktop);
        buildList(navListMobile);
    }

    // --- Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
    }
    jumpToTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // --- Active State Observer (Optional but nice) ---
    const observer = new IntersectionObserver((entries) => {
        // Simple active state logic based on intersection
        const visible = entries.filter(e => e.isIntersecting);
        if (visible.length > 0) {
            const id = visible[0].target.id.replace('q-', '');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(n => n.classList.add('active'));
        }
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // Observe nodes after render
    const observeNodes = () => {
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    };

    // Patch loadPaper to observe
    const originalLoad = loadPaper;
    loadPaper = (key) => {
        originalLoad(key);
        observeNodes();
    };

    // Start
    init();

</script>
</body>
</html>
