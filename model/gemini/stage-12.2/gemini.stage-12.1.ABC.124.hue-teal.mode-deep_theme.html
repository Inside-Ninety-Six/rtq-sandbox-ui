    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP & CONFIG
        // =========================================
        
        // Markdown Renderer Setup (Stage 6 Canonical Config)
        const md = window.markdownit ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // State
        let state = {
            papers: [],
            currentPaperId: null,
            loading: true,
            error: null,
            mobileDrawerOpen: false,
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        // =========================================
        // FETCH LOGIC
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length > 0) {
                    // Default to first paper
                    selectPaper(state.papers[0].key);
                } else {
                    state.error = "No papers found in payload";
                }
            } catch (err) {
                console.error(err);
                state.error = "PAPERS PAYLOAD MISSING";
            } finally {
                state.loading = false;
                renderApp();
            }
        }

        function selectPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaperId = key;
            state.expandedNodes.clear();
            
            // Handle defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // We don't pre-populate expandedNodes because we handle "default expanded" logic 
            // at render time if the set doesn't have an entry (tracking explicit user interaction vs default).
            // Actually, simpler to just treat defaults as logic check.
            
            state.mobileDrawerOpen = false;
            renderApp();
            
            // Scroll top
            window.scrollTo(0,0);
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderApp() {
            const root = document.getElementById('root');
            root.innerHTML = '';

            const currentPaper = state.papers.find(p => p.key === state.currentPaperId);

            // 1. Shell Structure
            const shell = document.createElement('div');
            shell.className = 'doc-frame-shell';

            // 2. Top Controls
            const topControls = document.createElement('div');
            topControls.className = 'top-controls';
            
            // Paper Selector
            const selectorContainer = document.createElement('div');
            if (!state.error && state.papers.length > 0) {
                const select = document.createElement('select');
                select.onchange = (e) => selectPaper(e.target.value);
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    opt.selected = p.key === state.currentPaperId;
                    select.appendChild(opt);
                });
                selectorContainer.appendChild(select);
            }
            topControls.appendChild(selectorContainer);

            // Mobile Jump To
            const jumpBtn = document.createElement('button');
            jumpBtn.className = 'md:hidden text-sm font-bold px-3 py-1 rounded border border-[var(--color-divider)] text-[var(--color-accent)]';
            jumpBtn.textContent = 'Jump to';
            jumpBtn.onclick = () => {
                state.mobileDrawerOpen = true;
                renderDrawer();
            };
            topControls.appendChild(jumpBtn);

            shell.appendChild(topControls);

            // 3. Main Content Columns
            const columns = document.createElement('div');
            columns.className = 'shell-columns';

            if (state.error) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-message';
                errDiv.textContent = state.error;
                columns.appendChild(errDiv);
            } else if (currentPaper) {
                // Desktop Navigation
                const navCol = document.createElement('aside');
                navCol.className = 'nav-col';
                navCol.appendChild(renderNavigation(currentPaper));
                columns.appendChild(navCol);

                // Paper Content
                const paperCol = document.createElement('main');
                paperCol.className = 'paper-col';
                
                // Sections or Questions?
                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        // Section Header (if label exists)
                        if (section.label && section.label.trim() !== '') {
                            const secHeader = document.createElement('div');
                            secHeader.className = 'mb-6 pb-2 border-b border-[var(--color-divider)]';
                            const h2 = document.createElement('h2');
                            h2.className = 'text-xl font-bold';
                            h2.textContent = section.label;
                            secHeader.appendChild(h2);
                            paperCol.appendChild(secHeader);
                        }
                        // Questions
                        section.questions.forEach(q => {
                            paperCol.appendChild(renderQuestionNode(q, 0, currentPaper));
                        });
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        paperCol.appendChild(renderQuestionNode(q, 0, currentPaper));
                    });
                }

                columns.appendChild(paperCol);
            }

            shell.appendChild(columns);
            root.appendChild(shell);

            // 4. Mobile Drawer (Overlay)
            const drawerBackdrop = document.createElement('div');
            drawerBackdrop.className = `drawer-backdrop ${state.mobileDrawerOpen ? 'open' : ''}`;
            drawerBackdrop.onclick = () => {
                state.mobileDrawerOpen = false;
                renderDrawer();
            };
            
            const drawer = document.createElement('div');
            drawer.id = 'mobile-drawer';
            drawer.className = `drawer ${state.mobileDrawerOpen ? 'open' : ''}`;
            
            // Drawer Header
            const drawerHeader = document.createElement('div');
            drawerHeader.className = 'flex justify-between items-center mb-4 pb-4 border-b border-[var(--color-divider)]';
            drawerHeader.innerHTML = `<span class="font-bold text-lg">Jump to</span>`;
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.className = 'text-2xl font-bold leading-none p-2';
            closeBtn.onclick = () => {
                state.mobileDrawerOpen = false;
                renderDrawer();
            };
            drawerHeader.appendChild(closeBtn);
            drawer.appendChild(drawerHeader);

            if (currentPaper) {
                drawer.appendChild(renderNavigation(currentPaper, true));
            }

            // Append drawer elements to body to escape shell transform context if any
            // But strict requirement says single file output. simpler to put in root or body.
            // Let's attach to root for now, managed by CSS fixed pos.
            // We need to re-render drawer content if state changes.
            // For prototype simplicity, we append to body but cleanup on re-render.
            const oldBackdrop = document.querySelector('.drawer-backdrop');
            const oldDrawer = document.getElementById('mobile-drawer');
            if (oldBackdrop) oldBackdrop.remove();
            if (oldDrawer) oldDrawer.remove();

            document.body.appendChild(drawerBackdrop);
            document.body.appendChild(drawer);

            // 5. Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // Helper to update drawer visibility without full re-render
        function renderDrawer() {
            const backdrop = document.querySelector('.drawer-backdrop');
            const drawer = document.getElementById('mobile-drawer');
            if (backdrop && drawer) {
                if (state.mobileDrawerOpen) {
                    backdrop.classList.add('open');
                    drawer.classList.add('open');
                } else {
                    backdrop.classList.remove('open');
                    drawer.classList.remove('open');
                }
            }
        }

        // =========================================
        // COMPONENT GENERATORS
        // =========================================

        function renderNavigation(paper, isMobile = false) {
            const nav = document.createElement('nav');
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            const processList = (questions) => {
                questions.forEach(q => {
                    // Item
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = `nav-item nav-depth-${getDepth(q)}`;
                    a.textContent = q.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            if (isMobile) {
                                state.mobileDrawerOpen = false;
                                renderDrawer();
                            }
                        }
                    };
                    li.appendChild(a);
                    ul.appendChild(li);

                    // Children
                    if (q.children && q.children.length > 0) {
                        processList(q.children);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        // Spacing between sections
                        if (idx > 0) secLabel.style.marginTop = '1.5rem';
                        ul.appendChild(secLabel);
                    }
                    processList(sec.questions);
                });
            } else if (paper.questions) {
                processList(paper.questions);
            }

            nav.appendChild(ul);
            return nav;
        }

        // Calculate depth dynamically based on hierarchy during render is hard if flat list.
        // We'll trust the recursive structure.
        // Helper to determine depth roughly for Nav hierarchy visual cue
        // Since we process recursively in renderQuestionNode, we know depth there.
        // For Nav, we just need a way to track it.
        // Let's assume ID parsing isn't allowed.
        // In the recursive nav builder `processList`, we can pass depth.
        // REFACTOR renderNavigation to track depth.
        function renderNavigationFixed(paper, isMobile) {
             const nav = document.createElement('nav');
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            const processList = (questions, depth) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    // Clamp depth class to max 3
                    const d = depth > 3 ? 3 : depth;
                    a.className = `nav-item nav-depth-${d}`;
                    a.textContent = q.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            // account for sticky header offset
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            if (isMobile) {
                                state.mobileDrawerOpen = false;
                                renderDrawer();
                            }
                        }
                    };
                    li.appendChild(a);
                    ul.appendChild(li);

                    if (q.children) processList(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        ul.appendChild(secLabel);
                    }
                    processList(sec.questions, 0);
                });
            } else {
                processList(paper.questions, 0);
            }
            nav.appendChild(ul);
            return nav;
        }
        // Replace previous function reference
        renderNavigation = renderNavigationFixed;


        function renderQuestionNode(node, depth, paper) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.setAttribute('data-depth', depth);
            container.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'mb-2';
            
            // ID
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            // Prompt (Markdown)
            const promptDiv = document.createElement('div');
            promptDiv.className = 'inline'; // render inline with ID effectively
            promptDiv.innerHTML = md ? md.render(node.question) : node.question;
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'label-text';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine expanded state
                    // Default logic: expanded unless paper.defaults.expandedAll === false
                    // Override logic: user interaction stored in state.expandedNodes
                    const defaultExpanded = paper.defaults?.expandedAll !== false;
                    const isExpanded = state.expandedNodes.has(node.id) 
                        ? state.expandedNodes.get(node.id) // explicit state
                        : defaultExpanded; // default
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-btn';
                    toggle.innerHTML = isExpanded 
                        ? `<span>Hide working</span>` 
                        : `<span>Show working</span>`;
                    
                    // Chevron icon
                    const chevron = document.createElement('span');
                    chevron.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="${isExpanded ? '18 15 12 9 6 15' : '6 9 12 15 18 9'}"></polyline></svg>`;
                    toggle.prepend(chevron);

                    toggle.onclick = () => {
                        // Store explicit state
                        state.expandedNodes.set(node.id, !isExpanded);
                        // Re-render just this node or simpler: toggle classes and content locally?
                        // For stability, let's just toggle visibility DOM manually here rather than full re-render
                        const detailsEl = container.querySelector('.solution-details');
                        if (detailsEl) {
                            if (!isExpanded) {
                                detailsEl.classList.add('expanded');
                                toggle.innerHTML = `<span>Hide working</span>`;
                                toggle.prepend(chevron); // re-add icon
                                chevron.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                                state.expandedNodes.set(node.id, true);
                            } else {
                                detailsEl.classList.remove('expanded');
                                toggle.innerHTML = `<span>Show working</span>`;
                                toggle.prepend(chevron);
                                chevron.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                                state.expandedNodes.set(node.id, false);
                            }
                        }
                    };
                    
                    blockDiv.appendChild(toggle);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection';
                        kim.innerHTML = `<div class="sd-label">Keep in mind</div>`;
                        const body = document.createElement('div');
                        body.innerHTML = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        kim.appendChild(body);
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection';
                        fu.innerHTML = `<div class="sd-label">Formulas used</div>`;
                        const body = document.createElement('div');
                        body.innerHTML = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        fu.appendChild(body);
                        detailsRegion.appendChild(fu);
                    }

                    // Working
                    if (sd.working) {
                        const wk = document.createElement('div');
                        wk.className = 'sd-subsection';
                        wk.innerHTML = `<div class="sd-label">Working</div>`;
                        const body = document.createElement('div');
                        body.innerHTML = md ? md.render(sd.working) : sd.working;
                        wk.appendChild(body);
                        detailsRegion.appendChild(wk);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection';
                            aw.innerHTML = `<div class="sd-label">Alternative working</div>`;
                            const body = document.createElement('div');
                            body.innerHTML = md ? md.render(alt) : alt;
                            aw.appendChild(body);
                            detailsRegion.appendChild(aw);
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }
                
                container.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'child-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, paper));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
