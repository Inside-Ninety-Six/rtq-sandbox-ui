    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // STATE
        // =========================================================
        let appState = {
            papers: [],
            currentPaperKey: null,
            expandedAllDefaults: true
        };

        // =========================================================
        // MARKDOWN & KATEX SETUP
        // =========================================================
        // Stage 6 Baseline: breaks: false, html: true, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================================
        // FETCH & INIT
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                appState.papers = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-state">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            appState.currentPaperKey = key;
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;

            // Apply defaults
            appState.expandedAllDefaults = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'nav-section-label'; // Reusing style for structure
                        header.style.fontSize = '20px';
                        header.style.borderBottom = '1px solid var(--border-hairline)';
                        header.style.marginBottom = 'var(--sp-lg)';
                        header.style.color = 'var(--text-primary)';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    renderQuestionList(section.questions, contentContainer);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentContainer);
            }

            // Post-process Math
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html' // MathML/HTML dual is safer, but strictly HTML usually requested for layout stability
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // =========================================================
        // RENDERERS
        // =========================================================

        function renderQuestionList(questions, container, depth = 0) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, depth));
            });
        }

        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-text';
            prompt.innerHTML = renderMarkdown(q.question);
            // Prepend identifier to first p if possible, or just insert
            // To align cleanly, we often float or flex. For simplicity/robustness:
            // We'll put identifier inside the prompt flow or just before.
            // Design brief: "Question identifier is a semantic prefix"
            // Implementation: Simple block
            const idWrapper = document.createElement('div');
            idWrapper.style.display = 'flex';
            idWrapper.style.gap = 'var(--sp-xs)';
            idWrapper.innerHTML = `<span class="question-identifier">${q.id}</span>`;
            // We append the prompt HTML into a div next to it? 
            // Or just stack. Stage 3 says Body = Identifier + Prompt.
            // Let's render identifier then prompt.
            
            body.appendChild(idWrapper);
            
            const promptContent = document.createElement('div');
            promptContent.className = 'question-text';
            promptContent.innerHTML = renderMarkdown(q.question);
            body.appendChild(promptContent);
            
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="question-text">${renderMarkdown(q.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansRegion);
                }

                // Solution Details
                const sd = q.solutionBlock.solutionDetails;
                if (sd) {
                    // Disclosure Control
                    const controlId = `toggle-${q.id}`;
                    const regionId = `region-${q.id}`;
                    const isDefaultExpanded = appState.expandedAllDefaults;

                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', isDefaultExpanded);
                    control.setAttribute('aria-controls', regionId);
                    control.innerHTML = `
                        <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.id = regionId;
                    region.className = `solution-details-region ${isDefaultExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind-body';
                        kim.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            ${renderMarkdown(sd.keepInMind)}
                        `;
                        region.appendChild(kim);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection';
                        fu.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="question-text">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        region.appendChild(fu);
                    }

                    // Working
                    if (sd.working) {
                        const wk = document.createElement('div');
                        wk.className = 'sd-subsection working-body';
                        wk.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="question-text">${renderMarkdown(sd.working)}</div>
                        `;
                        region.appendChild(wk);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection working-body';
                            aw.innerHTML = `
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? (idx+1) : ''}</div>
                                <div class="question-text">${renderMarkdown(alt)}</div>
                            `;
                            region.appendChild(aw);
                        });
                    }

                    // Interaction
                    control.onclick = () => {
                        const expanded = control.getAttribute('aria-expanded') === 'true';
                        control.setAttribute('aria-expanded', !expanded);
                        control.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    sb.appendChild(control);
                    sb.appendChild(region);
                }

                node.appendChild(sb);
            }

            // 3. Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            return node;
        }

        // =========================================================
        // NAVIGATION
        // =========================================================
        function renderNavigation(paper) {
            // Flatten logic for simple list generation
            const navItems = [];
            
            function extractNav(list, depth=0) {
                if(!list) return;
                list.forEach(q => {
                    navItems.push({id: q.id, depth: depth});
                    if(q.children) extractNav(q.children, depth + 1);
                });
            }

            const desktopContainer = document.getElementById('nav-list-desktop');
            const mobileContainer = document.getElementById('drawer-nav-content');
            desktopContainer.innerHTML = '';
            mobileContainer.innerHTML = '';

            // Helper to build list
            const buildList = (container) => {
                if(paper.sections) {
                    paper.sections.forEach(sec => {
                        if(sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        const secItems = [];
                        // local extractor
                        const extractSec = (list, depth=0) => {
                            list.forEach(q => {
                                secItems.push({id: q.id, depth: depth});
                                if(q.children) extractSec(q.children, depth+1);
                            });
                        };
                        extractSec(sec.questions);
                        
                        secItems.forEach(item => {
                            container.appendChild(createNavItem(item));
                        });
                    });
                } else {
                    extractNav(paper.questions);
                    navItems.forEach(item => {
                        container.appendChild(createNavItem(item));
                    });
                }
            };

            buildList(desktopContainer);
            buildList(mobileContainer);
        }

        function createNavItem(item) {
            const link = document.createElement('a');
            link.className = 'nav-item';
            link.textContent = item.id;
            link.href = `#q-${item.id}`;
            link.dataset.depth = Math.min(item.depth, 2); // Cap depth cue
            
            link.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${item.id}`);
                if(target) {
                    // Offset for header
                    const offset = 80;
                    const top = target.getBoundingClientRect().top + window.scrollY - offset;
                    window.scrollTo({top, behavior: 'smooth'});
                    
                    // Update Active State manually
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };
            return link;
        }

        // =========================================================
        // DRAWER LOGIC
        // =========================================================
        const drawer = document.getElementById('drawer');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            document.body.style.overflow = 'hidden';
            // Sync mobile active state logic if needed
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawer.onclick = (e) => {
            if(e.target === drawer) closeDrawer();
        };

        // Esc key close
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape' && drawer.classList.contains('open')) {
                closeDrawer();
            }
        });

        // =========================================================
        // SCROLL SPY (Simple)
        // =========================================================
        window.addEventListener('scroll', () => {
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            nodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < 150) current = node;
            });
            if(current) {
                const id = current.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.textContent === id);
                });
            }
        });

        // Boot
        init();

    </script>
</body>
