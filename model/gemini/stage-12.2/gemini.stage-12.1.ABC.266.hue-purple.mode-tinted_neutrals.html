    <script>

        if (md) {

        // INITIALIZATION
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
                
                allPapers = payload.papers;
                populateSelector();
                loadPaper(allPapers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.select.innerHTML = `<option>Error</option>`;
            els.select.disabled = true;
        }

        function populateSelector() {
            els.select.innerHTML = allPapers.map(p =>

            ).join('');
            
            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

        function loadPaper(paperKey) {
            currentPaper = allPapers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // 1. Render Nav
            renderNavigation();

            // 2. Render Content
            renderContent();

            // 3. Post-Render Math
            renderMath();
            
            // 4. Reset Scroll
            window.scrollTo(0,0);
        }

        function renderNavigation() {
            // Build flat list of identifiers + section headers
            let navHTML = '<div class="nav-list">';
            
            const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
            
            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        navHTML += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        navHTML += buildNavItemRecursive(q, 0);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    navHTML += buildNavItemRecursive(q, 0);
                });
            }
            
            navHTML += '</div>';
            
            els.desktopNav.innerHTML = navHTML;
            els.mobileNavContainer.innerHTML = navHTML; // Clone for mobile
            
            setupNavInteractions();
            setupIntersectionObserver();
        }

        function buildNavItemRecursive(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${node.id}">
                ${node.id}
            </a>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function renderContent() {
            let contentHTML = '';
            const expandedDefault = currentPaper.defaults?.expandedAll !== false;

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label) {
                        contentHTML += `<div class="section-header">${section.label}</div>`;
                    }
                    contentHTML += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        contentHTML += renderQuestionNode(q, 0, expandedDefault);
                    });
                    contentHTML += `</div>`;
                });
            } else if (currentPaper.questions) {
                contentHTML += `<div class="question-list">`;
                currentPaper.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, expandedDefault);
                });
                contentHTML += `</div>`;
            }

            els.paperContent.innerHTML = contentHTML;
            setupToggleInteractions();
        }

        function renderQuestionNode(node, depth, expandedDefault) {
            // Determine Solution Block Presence
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            // Question Body
            let html = `<div class="question-node ${depth > 0 ? 'child-node' : ''}" id="q-${node.id}">`;
            html += `<div class="question-body">
                <div class="q-identifier">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
                <div style="clear:both;"></div>
            </div>`;

            // Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderMarkdown(sb.answer)}</span>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const isExpanded = expandedDefault; 
                    const ariaExpanded = isExpanded ? "true" : "false";
                    const regionClass = isExpanded ? "solution-details-region expanded" : "solution-details-region";
                    const btnText = isExpanded ? "Hide working" : "Show working";

                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">
                        <span class="btn-text">${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
                    </button>`;
                    
                    html += `<div id="sd-${node.id}" class="${regionClass}">`;
                    
                    // Order: Keep in mind, Formulas, Working, Alternative
                    const sd = sb.solutionDetails;
                    
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                        if(sd.formulasUsed || sd.working) html += `<hr class="sd-separator"/>`;
                    }
                    
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                        if(sd.working) html += `<hr class="sd-separator"/>`;

                    if (sd.working) {
                        html += `<div class="sd-subsection working-block">

                    if (sd.alternativeWorking && sd.alternativeWorking.length > 0) {

                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                        alts.forEach((alt, idx) => {
                            if(idx > 0) html += `<hr class="sd-separator"/>`;
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body working-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End Region
                }
                
                html += `</div>`; // End Solution Block
            }

            // Recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, expandedDefault);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // UTILITIES
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderMath() {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // INTERACTIONS
        function setupToggleInteractions() {
            const toggles = els.paperContent.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.btn-text');
                    
                    if (expanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = "Show working";
                        target.classList.remove('expanded');
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = "Hide working";
                        target.classList.add('expanded');
                    }
                });
            });
        }

        function setupNavInteractions() {
            // Smooth scroll for nav items
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const topOffset = 80; // height of top controls + padding
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Add active to current
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // MOBILE DRAWER LOGIC
        function openDrawer() {
            els.mobileDrawer.classList.add('open');
            els.mobileNavOverlay.style.display = 'block';
            els.mobileDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.mobileNavOverlay.style.display = 'none';
            els.mobileDrawer.setAttribute('aria-hidden', 'true');
        }
        
        els.mobileNavTrigger.addEventListener('click', openDrawer);
        els.mobileDrawerClose.addEventListener('click', closeDrawer);
        els.mobileNavOverlay.addEventListener('click', closeDrawer);

        // RUN
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
