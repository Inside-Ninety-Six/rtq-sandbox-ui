    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            navItems: [], // Flat list for intersection observer
            expandedNodes: new Set()
        };

        // --- MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // REQUIRED: Prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers;
                if (!state.papers || state.papers.length === 0) throw new Error("No papers");

                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);
                
                setupInteractions();

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            document.getElementById('paperContent').innerHTML = 
                '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Defaults logic
            const expandAll = paper.defaults?.expandedAll !== false; 
            // Reset expanded state for new paper (simplification: re-expand all if default is true)
            state.expandedNodes.clear(); // Clear manual toggles on switch
            
            // Render Content
            const paperContainer = document.getElementById('paperContent');
            paperContainer.innerHTML = ''; // Clear

            const navList = [];

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper (if needed per brief Stage 3: Section block optional)
                    if (section.label && section.label.trim() !== "") {
                        // Section Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style but logic differs? 
                        // Actually, brief says "Section block" in paper region.
                        const sectionBlock = document.createElement('div');
                        sectionBlock.style.marginBottom = 'var(--space-l)';
                        const h = document.createElement('h2');
                        h.style.fontSize = '1.2rem'; 
                        h.style.color = 'var(--color-text-secondary)';
                        h.textContent = section.label;
                        sectionBlock.appendChild(h);
                        // Divider
                        const div = document.createElement('div');
                        div.style.borderBottom = '1px solid var(--color-divider)';
                        div.style.marginBottom = 'var(--space-xl)';
                        sectionBlock.appendChild(div);
                        paperContainer.appendChild(sectionBlock);

                        // Nav Section Label
                        navList.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const node = renderQuestionNode(q, 0, expandAll);
                        paperContainer.appendChild(node);
                        collectNavItems(q, 0, navList);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const node = renderQuestionNode(q, 0, expandAll);
                    paperContainer.appendChild(node);
                    collectNavItems(q, 0, navList);
                });
            }

            // Render Nav
            renderNavigation(navList);

            // Trigger KaTeX
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // Recursive Nav Collection
        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        // Recursive Question Rendering
        function renderQuestionNode(node, depth, defaultExpanded) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const ident = document.createElement('span');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('span');
            prompt.innerHTML = md ? md.render(node.question || '') : node.question;
            
            qBody.appendChild(ident);
            qBody.appendChild(prompt);
            container.appendChild(qBody);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const sdId = `sd-${node.id}`;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded);
                    toggle.setAttribute('aria-controls', sdId);
                    
                    // Chevron SVG
                    toggle.innerHTML = `
                        <span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        const region = document.getElementById(sdId);
                        if (!isExpanded) region.classList.add('expanded');
                        else region.classList.remove('expanded');
                    };
                    sb.appendChild(toggle);

                    // Region
                    const region = document.createElement('div');
                    region.id = sdId;
                    region.className = 'solution-details-region';
                    if (defaultExpanded) region.classList.add('expanded');

                    // Keep in mind
                    if (details.keepInMind) {
                        const el = createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind');
                        region.appendChild(el);
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        const el = createSubsection('Formulas used', details.formulasUsed);
                        region.appendChild(el);
                    }

                    // Working
                    if (details.working) {
                        const el = createSubsection('Working', details.working);
                        region.appendChild(el);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const el = createSubsection('Alternative working', alt);
                            region.appendChild(el);
                        });
                    }

                    sb.appendChild(region);
                }
                container.appendChild(sb);
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSubsection(labelTitle, markdownContent, extraClass = '') {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${extraClass}`;
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelTitle;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownContent) : markdownContent;

            wrap.appendChild(label);
            wrap.appendChild(body);
            return wrap;
        }

        function renderNavigation(items) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        ul.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.href = `#q-${item.id}`;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth for styling
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${item.id}`).scrollIntoView({behavior: 'smooth'});
                            closeDrawer();
                            setActiveNav(a);
                        };
                        li.appendChild(a);
                        ul.appendChild(li);
                    }
                });
                container.appendChild(ul);
            };

            buildList('desktopNavContent');
            buildList('mobileNavContent');
            
            // Setup intersection observer for scroll spy
            setupScrollSpy();
        }

        function setActiveNav(activeLink) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            if(activeLink) activeLink.classList.add('active');
            
            // Sync desktop/mobile
            const id = activeLink ? activeLink.getAttribute('href') : null;
            if(id) {
                document.querySelectorAll(`.nav-item[href="${id}"]`).forEach(l => l.classList.add('active'));
            }
        }

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('mobileJumpTrigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            const openDrawer = () => {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                overlay.classList.add('open');
            };

            window.closeDrawer = () => {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                overlay.classList.remove('open');
            };

            trigger.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function setupScrollSpy() {
            // Simple intersection observer to highlight current question
            const observer = new IntersectionObserver((entries) => {
                // Find visible entry with highest ratio
                let best = null;
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (!best || entry.intersectionRatio > best.intersectionRatio) {
                            best = entry;
                        }
                    }
                });
                
                if (best) {
                    const id = best.target.id;
                    const link = document.querySelector(`.nav-item[href="#${id}"]`);
                    setActiveNav(link);
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Bias top

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

    </script>
