<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    const md = window.markdownit ? window.markdownit({

    // ==========================================

    let state = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navActiveId: null
    };

    const root = document.getElementById('app-root');

    // ==========================================
    // DATA FETCHING
    // ==========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

            state.papers = data.papers;
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.activePaperData = paper;
        state.expandedMap.clear();
        state.navActiveId = null;

        // Apply defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Traverse to set defaults? 
        // We handle defaults dynamically during render if not in map.
        // But let's keep it simple: map stores overrides. 
        // Actually, let's just use the default logic in render.
        
        renderApp();
    }

    // ==========================================
    // RENDERING CORE
    // ==========================================
    function renderApp() {
        if (!state.activePaperData) return;

        root.innerHTML = '';

        // 1. Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        
        // Paper Selector
        const selectorWrapper = document.createElement('div');
        selectorWrapper.className = 'paper-selector';
        const select = document.createElement('select');
        select.onchange = (e) => switchPaper(e.target.value);
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            opt.selected = p.key === state.currentPaperKey;
            select.appendChild(opt);
        });
        selectorWrapper.appendChild(select);
        topControls.appendChild(selectorWrapper);

        // Jump To Trigger (Mobile)
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'jump-to-trigger';
        jumpBtn.textContent = 'Jump to';
        jumpBtn.onclick = openDrawer;
        topControls.appendChild(jumpBtn);

        root.appendChild(topControls);

        // 2. Document Frame
        const frame = document.createElement('div');
        frame.className = 'document-frame';

        // 3. Navigation Rail (Desktop)
        const navRail = document.createElement('div');
        navRail.className = 'nav-rail';
        navRail.appendChild(renderNavList(state.activePaperData));
        frame.appendChild(navRail);

        // 4. Paper Content
        const paperRegion = document.createElement('div');
        paperRegion.className = 'paper-content';
        paperRegion.id = 'paper-scroll-root';
        
        // Sections or Flat Questions
        if (state.activePaperData.sections) {
            state.activePaperData.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = section.label;
                    paperRegion.appendChild(secHeader);
                }
                const qList = document.createElement('div');
                qList.className = 'question-list';
                if (section.questions) {
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0, defaultExpandedState()));
                    });
                }
                paperRegion.appendChild(qList);
            });
        } else if (state.activePaperData.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            state.activePaperData.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, defaultExpandedState()));
            });
            paperRegion.appendChild(qList);
        }

        frame.appendChild(paperRegion);
        root.appendChild(frame);

        // 5. Drawer (Mobile)
        renderDrawer();

        // 6. Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Observer for Nav
        setupScrollObserver();
    }

    function defaultExpandedState() {
        return state.activePaperData.defaults?.expandedAll !== false;
    }

    // ==========================================
    // COMPONENT: NAVIGATION
    // ==========================================
    function renderNavList(paper) {
        const nav = document.createElement('nav');
        nav.className = 'nav-list';

        const flatItems = [];

        function collect(nodes, depth) {
            if (!nodes) return;
            nodes.forEach(node => {
                flatItems.push({ id: node.id, depth });
                if (node.children) collect(node.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    nav.appendChild(label);
                }
                const secItems = [];
                collect(sec.questions, 0);
                secItems.forEach(item => {
                    nav.appendChild(createNavItem(item));
                });
            });
        } else {
            const items = [];
            collect(paper.questions, 0);
            items.forEach(item => {
                nav.appendChild(createNavItem(item));
            });
        }
        return nav;
    }

    function createNavItem(item) {
        const a = document.createElement('a');
        a.href = '#' + item.id; // We'll set ID on question nodes
        a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
        a.dataset.targetId = item.id;
        a.textContent = item.id;
        a.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(item.id);
            closeDrawer();
        };
        return a;
    }

        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = 'q-' + node.id; // Helper ID for scroll

        // 1. Question Body

        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);

            // Solution Details

                    const currentExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    const nextExpanded = !currentExpanded;
                    
                    state.expandedMap.set(node.id, nextExpanded);
                    toggle.setAttribute('aria-expanded', nextExpanded);
                    toggle.querySelector('span').textContent = nextExpanded ? 'Hide working' : 'Show working';
                    
                    if (nextExpanded) {
                        contentDiv.classList.add('open');
                    } else {
                        contentDiv.classList.remove('open');
                    }
                };

                // Subsections
                // Order: Keep in mind, Formulas, Working, Alternative
                
                // Keep in mind
                if (details.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection keep-in-mind';
                    section.innerHTML = `
                        <div class="sd-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    contentDiv.appendChild(section);
                }

                // Formulas used
                if (details.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    contentDiv.appendChild(section);
                }

                // Working
                if (details.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>
                    `;
                    contentDiv.appendChild(section);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        contentDiv.appendChild(sep);

                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        contentDiv.appendChild(section);
                    });
                }

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(contentDiv);
            }
            
            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, isDefaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // ==========================================
    // DRAWER LOGIC
    // ==========================================
    function renderDrawer() {
        // Overlay
        let overlay = document.getElementById('drawer-overlay');
        if (!overlay) {
            overlay = document.createElement('div');
            overlay.id = 'drawer-overlay';
            overlay.className = 'drawer-overlay';
            overlay.onclick = closeDrawer;
            document.body.appendChild(overlay);
        }

        // Drawer
        let drawer = document.getElementById('drawer');
        if (drawer) drawer.remove();
        
        drawer = document.createElement('div');
        drawer.id = 'drawer';
        drawer.className = 'drawer';

        const header = document.createElement('div');
        header.className = 'drawer-header';
        header.innerHTML = `
            <span class="drawer-title">Jump to</span>
            <button class="close-btn" onclick="closeDrawer()">&times;</button>
        `;
        drawer.appendChild(header);

        const content = document.createElement('div');
        content.className = 'drawer-content';
        content.appendChild(renderNavList(state.activePaperData));
        drawer.appendChild(content);

        document.body.appendChild(drawer);
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer-overlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    // ==========================================
    // UTILS: SCROLL & ERROR
    // ==========================================
    function scrollToQuestion(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Adjust for sticky header? CSS scroll-margin-top handles it
        }
    }

    function renderError() {
        root.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function setupScrollObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find visible question to update nav
            // Simple heuristic: First intersection with good ratio
            // Or just check all visible, pick top one.
        }, { threshold: 0.1 });
        
        // Simpler implementation for active nav: 
        // Monitor scroll event, find closest q-header to top.
        window.addEventListener('scroll', () => {
            if (window.innerWidth < 768) return; // Skip on mobile mostly
            
            // Debounce or throttle ideal, but simple check ok
            const headers = document.querySelectorAll('.question-node');
            let activeId = null;
            for (let h of headers) {
                const rect = h.getBoundingClientRect();
                if (rect.top > 0 && rect.top < window.innerHeight / 2) {
                    activeId = h.id.replace('q-', '');
                    break;
                }
                if (rect.top < 0) {
                    activeId = h.id.replace('q-', ''); // Past it, keep unti next
                }
            }
            
            if (activeId && activeId !== state.navActiveId) {
                state.navActiveId = activeId;
                updateNavActive();
            }
        }, { passive: true });
    }

    function updateNavActive() {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.targetId === state.navActiveId);
        });
    }

    // START
    init();

</script>
