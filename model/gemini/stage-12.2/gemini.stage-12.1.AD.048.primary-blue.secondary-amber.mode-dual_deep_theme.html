    <div class="layout-root">

        <div class="top-controls">

        <div class="nav-drawer" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="drawer-header">
                <span style="font-weight:600">Jump to</span>
                <button id="closeDrawerBtn" style="border:none;background:none;font-size:1.5rem;cursor:pointer;color:var(--color-text-secondary)">&times;</button>
            </div>
            <nav id="mobileNavList">
                <!-- Injected via JS -->
            </nav>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0 CONSTANTS (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let expandedState = {}; // { questionId: boolean }

        // Markdown-it Config (Stage 6 Hardening)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        if (md) md.inline.ruler.disable(['escape']);

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initPayload();
            setupInteractions();
        });

        // =========================================
        // DATA LOADING
        // =========================================
        async function initPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const json = await response.json();
                
                if (json && Array.isArray(json.papers)) {
                    papersData = json.papers;
                    populateSelector();
                    // Select first paper by default for DX
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } else {
                    throw new Error("Invalid payload schema");
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.value = papersData[0].key;
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset state
            expandedState = {};
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false

            // Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = '';

            // Handle Flat vs Sectioned
            let html = '';
            let navStructure = []; // { type: 'section'|'question', id, label, level }

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                        navStructure.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, defaultExpanded, 0);
                            collectNavItems(q, navStructure, 0);
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded, 0);
                    collectNavItems(q, navStructure, 0);
                });
            } else {
                html = '<div class="state-message">No questions in this paper.</div>';
            }

            contentEl.innerHTML = html;

            // Post-Render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Render Nav
            renderNavigation(navStructure);
        }

        function renderQuestionNode(node, defaultExpanded, depth) {
            // Determine Expand State
            // Key based on ID for simple prototype state tracking
            const isExpanded = expandedState[node.id] !== undefined 
                ? expandedState[node.id] 
                : defaultExpanded;

            // Has Solution Block?
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const hasAnswer = sb && sb.answer;
            const hasSolutionBlock = hasAnswer || hasSolutionDetails;

            let html = `
                <div class="question-node" id="q-${cleanId(node.id)}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt md-content">${parseMd(node.question)}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${parseMd(sb.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasSolutionDetails) {
                    html += `
                        <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="toggleWorking('${node.id}', this)">
                            <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </button>
                        <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${cleanId(node.id)}">
                    `;
                    
                    const sd = sb.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${parseMd(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${parseMd(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body md-content">${parseMd(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body md-content">${parseMd(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // Close region
                }

                html += `</div>`; // Close solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaultExpanded, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close node
            return html;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function collectNavItems(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, list, depth + 1));
            }
        }

        function renderNavigation(structure) {
            const createNavHTML = () => {
                let html = '<ul class="nav-list">';
                structure.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        // Hierarchy via type scale class
                        const subClass = item.depth > 0 ? 'sub-q' : '';
                        html += `
                            <li>
                                <button class="nav-item ${subClass}" 
                                    onclick="scrollToQuestion('${item.id}')"
                                    data-target="q-${cleanId(item.id)}">
                                    ${item.id}
                                </button>
                            </li>
                        `;
                    }
                });
                html += '</ul>';
                return html;
            };

            const html = createNavHTML();
            document.getElementById('desktopNav').innerHTML = html;
            document.getElementById('mobileNavList').innerHTML = html;
            
            setupScrollSpy();
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupInteractions() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerOverlay = document.getElementById('drawerOverlay');
            const jumpBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('closeDrawerBtn');

            const openDrawer = () => {
                drawerOverlay.classList.add('open');
                // Focus trap logic omitted for brevity in minimal prototype, 
                // but accessibility requires it.
                closeBtn.focus();
            };
            const closeDrawer = () => drawerOverlay.classList.remove('open');

            jumpBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });
        }

        // Global Window function for inline onclick
        window.toggleWorking = function(nodeId, btn) {
            const clean = cleanId(nodeId);
            const region = document.getElementById(`sd-${clean}`);
            const isExpanded = region.classList.contains('expanded');
            
            // Toggle
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.label-text').textContent = 'Show working';
                expandedState[nodeId] = false;
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.label-text').textContent = 'Hide working';
                expandedState[nodeId] = true;
            }
        };

        window.scrollToQuestion = function(id) {
            const clean = cleanId(id);
            const el = document.getElementById(`q-${clean}`);
            if (el) {
                // Smooth scroll
                const yOffset = -20; // top padding
                const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close drawer if open
                document.getElementById('drawerOverlay').classList.remove('open');
            }
        };

        // Scroll Spy for Nav
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.target === id);
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        // =========================================
        // UTILS
        // =========================================
        function parseMd(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        function cleanId(id) {
            // Remove parens and non-alphanumeric for safe DOM IDs
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

    </script>
</body>
