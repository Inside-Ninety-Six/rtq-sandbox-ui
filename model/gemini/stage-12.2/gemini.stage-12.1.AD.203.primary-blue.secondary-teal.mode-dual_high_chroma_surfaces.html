<body>
    <div id="app" class="app-shell">
        <!-- Render target -->
    </div>

    <script>
        // --- STAGE 0 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- COLORLAB D CONFIG (Mode 3: High Chroma Surfaces) ---
        // Template placeholders or fallbacks
        let hPriInput = "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}";
        let hSecInput = "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}";

        // Fallback logic
        if (hPriInput.includes("{{") || !hPriInput) hPriInput = "blue";
        if (hSecInput.includes("{{") || !hSecInput) hSecInput = "amber";
        if (hPriInput === hSecInput) hSecInput = "green"; // Enforce difference

        const HUE_MAP = {
            green: 142, blue: 264, purple: 291, red: 29, 
            amber: 85, cyan: 233, teal: 175, pink: 350
        };

        const h1 = HUE_MAP[hPriInput.toLowerCase()] || 264;
        const h2 = HUE_MAP[hSecInput.toLowerCase()] || 85;

        // Apply Mode 3 Variables (Light Only)
        const style = document.documentElement.style;
        
        // Page BG: Light, tinted (Primary)
        style.setProperty('--c-page-bg', `oklch(0.96 0.06 ${h1})`);
        
        // Frame BG: Slightly more chroma (Primary)
        style.setProperty('--c-frame-bg', `oklch(0.94 0.08 ${h1})`);
        
        // Paper BG: Cleanest (Primary)
        style.setProperty('--c-paper-bg', `oklch(0.99 0.02 ${h1})`);
        
        // Text: Mostly neutral but linked to hue
        style.setProperty('--c-text-primary', `oklch(0.20 0.02 ${h1})`);
        style.setProperty('--c-text-secondary', `oklch(0.45 0.03 ${h1})`);
        
        // Accents
        style.setProperty('--c-accent-primary', `oklch(0.55 0.20 ${h1})`);
        style.setProperty('--c-accent-secondary', `oklch(0.65 0.18 ${h2})`); // Used for supplemental highlights
        
        // UI
        style.setProperty('--c-hairline', `oklch(0.88 0.03 ${h1})`);
        style.setProperty('--c-focus-ring', `oklch(0.55 0.20 ${h1})`);
        
        // Solution Wash: Discernible tint (Primary)
        style.setProperty('--c-sd-wash', `oklch(0.965 0.04 ${h1})`);


        // --- MARKDOWN INIT ---
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow SVG passthrough
                linkify: true,
                breaks: false // Critical: No <br> in math
            });
            md.inline.ruler.disable(['escape']); // Critical: Preserve TeX backslashes
        }

        // --- STATE ---
        const state = {
            papers: [],
            activePaperKey: null,
            activePaper: null,
            expanded: {}, // { id: bool }
            mobileDrawerOpen: false
        };

        // --- APP LOGIC ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.activePaper = paper;
            
            // Set expanded defaults
            const isExpandedDefault = paper.defaults?.expandedAll !== false;
            state.expanded = {};
            
            const visit = (nodes) => {
                if (!nodes) return;
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) {
                        state.expanded[n.id] = isExpandedDefault;
                    }
                    if (n.children) visit(n.children);
                });
            };

            if (paper.sections) paper.sections.forEach(s => visit(s.questions));
            else if (paper.questions) visit(paper.questions);

            // Reset Scroll
            window.scrollTo(0,0);
            renderApp();
        }

        function toggleDetails(qid) {
            state.expanded[qid] = !state.expanded[qid];
            // Re-render preserving scroll position
            const scrollY = window.scrollY;
            renderApp();
            window.scrollTo(0, scrollY);
        }

        function navigateToQuestion(qid, fromDrawer = false) {
            const el = document.getElementById(`qnode-${qid}`);
            if (el) {
                const offset = 100; // clearing sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top, behavior: 'smooth' });
            }
            // Update active state in nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-qid="${qid}"]`).forEach(n => n.classList.add('active'));

            if (fromDrawer) {
                closeDrawer();
            }
        }

        function openDrawer() {
            const d = document.getElementById('drawer');
            const o = document.getElementById('drawer-overlay');
            if(d && o) {
                o.style.display = 'block';
                d.style.display = 'flex';
                // Force reflow
                void d.offsetWidth;
                d.classList.add('open');
            }
        }

        function closeDrawer() {
            const d = document.getElementById('drawer');
            const o = document.getElementById('drawer-overlay');
            if(d && o) {
                d.classList.remove('open');
                setTimeout(() => {
                    o.style.display = 'none';
                    d.style.display = 'none';
                }, 250);
            }
        }

        // --- RENDERERS ---

        function renderApp() {
            const app = document.getElementById('app');
            if (!state.activePaper) return;

            app.innerHTML = `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <div style="font-weight:700; color:var(--c-text-primary);">RTQ Viewer</div>
                        <div style="display:flex; gap:16px; align-items:center;">
                            <select class="paper-select" onchange="loadPaper(this.value)">
                                ${state.papers.map(p => `
                                    <option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>
                                        ${p.label}
                                    </option>
                                `).join('')}
                            </select>
                            <button class="mobile-jump-btn" onclick="openDrawer()">Jump to</button>
                        </div>
                    </div>
                </div>

                <div class="doc-frame">
                    <nav class="nav-rail">
                        ${renderNavList(state.activePaper)}
                    </nav>
                    <main class="paper-region">
                        ${renderPaperContent(state.activePaper)}
                    </main>
                </div>

                <!-- Mobile Drawer -->
                <div class="drawer-overlay" id="drawer-overlay" onclick="closeDrawer()"></div>
                <div class="drawer" id="drawer">
                    <div class="drawer-header">
                        <span style="font-weight:700;">Jump to</span>
                        <button class="drawer-close" onclick="closeDrawer()">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(state.activePaper, true)}
                    </div>
                </div>
            `;

            // KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(document.querySelector('.paper-region'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderNavList(paper, isDrawer = false) {
            let html = `<ul class="nav-list">`;
            
            const renderItem = (q) => `
                <li class="nav-item-wrapper">
                    <a href="#" class="nav-item" data-qid="${q.id}" onclick="event.preventDefault(); navigateToQuestion('${q.id}', ${isDrawer})">
                        ${q.id}
                    </a>
                </li>
            `;
            
            const visit = (nodes) => {
                let s = '';
                nodes.forEach(n => {
                    s += renderItem(n);
                    if (n.children) s += visit(n.children);
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += visit(sec.questions);
                });
            } else if (paper.questions) {
                html += visit(paper.questions);
            }

            html += `</ul>`;
            return html;
        }

        function renderPaperContent(paper) {
            let html = '';

            const renderNode = (node) => {
                let s = `<div class="question-node" id="qnode-${node.id}">`;
                
                // Question Body
                const qHtml = md ? md.render(node.question) : node.question;
                s += `
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-content">${qHtml}</div>
                    </div>
                `;

                // Solution Block
                if (node.solutionBlock) {
                    s += `<div class="solution-block">`;
                    
                    // Answer
                    if (node.solutionBlock.answer) {
                        const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                        s += `
                            <div class="answer-region">
                                <div class="answer-label">Answer</div>
                                <div class="answer-content">${ansHtml}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    if (node.solutionBlock.solutionDetails) {
                        const sd = node.solutionBlock.solutionDetails;
                        const isExpanded = state.expanded[node.id];
                        const btnText = isExpanded ? 'Hide working' : 'Show working';
                        const icon = isExpanded ? '▼' : '▶';

                        s += `
                            <button class="sd-toggle" onclick="toggleDetails('${node.id}')">
                                <span>${btnText}</span>
                                <span style="font-size:0.7em">${icon}</span>
                            </button>
                        `;

                        if (isExpanded) {
                            s += `<div class="sd-expanded-region">`;
                            
                            // Keep in mind
                            if (sd.keepInMind) {
                                s += `
                                    <div class="sd-subsection sd-kim">
                                        <div class="sd-sub-label">Keep in mind</div>
                                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                                    </div>
                                `;
                            }
                            // Formulas
                            if (sd.formulasUsed) {
                                s += `
                                    <div class="sd-subsection">
                                        <div class="sd-sub-label">Formulas used</div>
                                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                                    </div>
                                `;
                            }
                            // Working
                            if (sd.working) {
                                s += `
                                    <div class="sd-subsection">
                                        <div class="sd-sub-label">Working</div>
                                        <div class="sd-body">${md.render(sd.working)}</div>
                                    </div>
                                `;
                            }
                            // Alternatives
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    s += `
                                        <div class="sd-subsection alt-working-block">
                                            <div class="sd-sub-label">Alternative working</div>
                                            <div class="sd-body">${md.render(alt)}</div>
                                        </div>
                                    `;
                                });
                            }

                            s += `</div>`; // Close expanded region
                        }
                    }
                    s += `</div>`; // Close solution block
                }

                // Recursion (Children)
                if (node.children && node.children.length > 0) {
                    // Indentation via margin
                    s += `<div style="margin-left: var(--sp-lg); border-left: 1px solid transparent;">`;
                    node.children.forEach(child => {
                        s += renderNode(child);
                    });
                    s += `</div>`;
                }

                s += `</div>`; // Close node
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => html += renderNode(q));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderNode(q));
            }

            return html;
        }

        function renderError(msg = "PAPERS PAYLOAD MISSING") {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="doc-frame" style="display:block;">
                    <div class="error-msg">${msg}</div>
                </div>
            `;
        }

        // --- GLOBAL EXPORTS ---
        window.loadPaper = loadPaper;
        window.toggleDetails = toggleDetails;
        window.navigateToQuestion = navigateToQuestion;
        window.openDrawer = openDrawer;
        window.closeDrawer = closeDrawer;

        // --- BOOT ---
        init();

    </script>
</body>
