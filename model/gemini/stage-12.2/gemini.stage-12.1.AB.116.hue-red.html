<body>
    <div id="app" class="shell">
        <!-- Top Controls Region -->
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper">

        </header>

        <!-- Document Frame Shell -->
        <div class="frame-content">

            <nav class="nav-rail" aria-label="Paper Navigation">
                <ul id="desktopNavList" class="nav-list"></ul>
            </nav>

            <!-- Paper Content Column -->
            <main class="paper-column" id="paperContent">
                <!-- Content injected here -->
            </main>
        </div>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <span style="font-weight:700;">Jump to</span>
            <button class="btn-close" id="closeDrawer" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">
            <ul id="mobileNavList" class="nav-list"></ul>
        </div>
    </div>

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical v1.0)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // CONFIG & STATE
        // =========================================================
        let rawPayload = null;
        let currentPaper = null;
        let activeQuestionId = null;

        // --- Markdown renderer (authoritative config per Stage 6 Add-on) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside math delimiters
            })
          : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // =========================================================
        // INITIALIZATION
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                // Load first paper by default
                loadPaper(rawPayload.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // 1. Render Navigation
            renderNavigation();

            // 2. Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            // Handle sectioned vs flat papers
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        container.appendChild(h);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // 3. Post-Render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0,0);
        }

        function renderNavigation() {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createNavItem = (q, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${q.id}`;
                a.textContent = q.id;
                a.dataset.id = q.id;
                a.dataset.depth = depth; // For hierarchy via type scale
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth'});
                    setActiveNav(q.id);
                    closeDrawer();
                });

                li.appendChild(a);
                return li;
            };

            const processQuestions = (list, depth, targetEl) => {
                list.forEach(q => {
                    targetEl.appendChild(createNavItem(q, depth));
                    if (q.children && q.children.length > 0) {
                        processQuestions(q.children, depth + 1, targetEl);
                    }
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Label in Nav (Non-clickable)
                    if (section.label && section.label.trim().length > 0) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        desktopList.appendChild(li.cloneNode(true));
                        mobileList.appendChild(li);
                    }
                    processQuestions(section.questions, 0, desktopList);
                    // Re-process for mobile to keep DOM separate
                    processQuestions(section.questions, 0, mobileList);
                });
            } else {
                processQuestions(currentPaper.questions, 0, desktopList);
                processQuestions(currentPaper.questions, 0, mobileList);
            }
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
            activeQuestionId = id;
        }

        // Recursive Question Node Creator
        function createQuestionNode(data, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${data.id}`;

            // --- Question Body ---
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-identifier';
            idSpan.textContent = data.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'q-content';
            contentDiv.innerHTML = md ? md.render(data.question || "") : (data.question || "");

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(contentDiv);
            wrapper.appendChild(bodyDiv);

            // --- Solution Block (Optional) ---
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // 1. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // 2. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdId = `sd-${data.id}`;
                    
                    // Determine default expanded state
                    // Default to expanded unless paper explicitly sets expandedAll: false
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', sdId);
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.id = sdId;
                    region.className = 'solution-details';
                    region.dataset.expanded = isExpanded;

                    // Internal blocks
                    // A) Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        region.appendChild(div);
                    }
                    // B) Formulas used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        region.appendChild(div);
                    }
                    // C) Working (Primary)
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(details.working) : details.working}</div>`;
                        region.appendChild(div);
                    }
                    // D) Alternative Working (0+)
                    if (details.alternativeWorking) {
                        // Can be string or array in payload
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        alts.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            region.appendChild(div);
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = region.dataset.expanded === 'true';
                        region.dataset.expanded = !expanded;
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        toggle.querySelector('svg').style.transform = !expanded ? 'rotate(180deg)' : 'rotate(0deg)';
                    };

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(region);
                }

                wrapper.appendChild(blockDiv);
            }

            // --- Children (Recursive) ---
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            // Intersection Observer trigger for nav updating
            observer.observe(wrapper);

            return wrapper;
        }

        // =========================================================
        // INTERACTION HANDLERS
        // =========================================================
        
        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('jumpBtn');
        const closeBtn = document.getElementById('closeDrawer');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

        // Run
        init();

    </script>
</body>
</html>
