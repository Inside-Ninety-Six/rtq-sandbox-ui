    <script>
        // =========================================

        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & GLOBALS
        // =========================================
        let g_payload = null;
        let g_currentPaper = null;
        let g_markdown = null;

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
        });

        function initMarkdown() {
            // Stage 6.1: Markdown config invariant
            if (window.markdownit) {
                g_markdown = window.markdownit({
                    html: true, // Inline SVG passthrough
                    linkify: true,
                    breaks: false // MUST be false for KaTeX
                });
                // Disable escape to preserve TeX backslashes
                g_markdown.inline.ruler.disable(['escape']);
            }
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                g_payload = await response.json();
                
                setupPaperSelector();
                
                // Load first paper by default
                if (g_payload.papers && g_payload.papers.length > 0) {
                    loadPaper(g_payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderErrorState();
            }
        }

        function renderErrorState() {
            const container = document.getElementById('paper-container');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading</option>';
        }

        // =========================================
        // CONTROLS
        // =========================================
        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            g_payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
            drawerClose.focus();
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
            jumpTrigger.focus();
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(paperKey) {
            const paper = g_payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            g_currentPaper = paper;
            const container = document.getElementById('paper-container');
            container.innerHTML = '';

            // 1. Build Navigation Data
            const navItems = [];
            
            // 2. Render Content
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header
                    if (section.label && section.label.trim() !== "") {
                        // In Paper
                        const sectionBlock = document.createElement('div');
                        sectionBlock.className = 'section-header-block';
                        sectionBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        container.appendChild(sectionBlock);

                        // In Nav (as non-clickable label)
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const qEl = renderQuestionNode(q, 0, paper.defaults);
                        container.appendChild(qEl);
                        collectNavItems(q, navItems, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    const qEl = renderQuestionNode(q, 0, paper.defaults);
                    container.appendChild(qEl);
                    collectNavItems(q, navItems, 0);
                });
            }

            // 3. Render Navigation Lists
            renderNavList(navItems, document.getElementById('desktop-nav-list'));
            renderNavList(navItems, document.getElementById('drawer-nav-list'), true);

            // 4. Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Nav Collection
        function collectNavItems(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        // Render Nav List DOM
        function renderNavList(items, container, isMobile = false) {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const a = document.createElement('a');
                    a.href = `#q-${item.id}`;
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth attr
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            updateActiveNav(item.id);
                            if (isMobile) closeDrawer();
                        }
                    };
                    container.appendChild(a);
                }
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
        }

        // Render Question Node (Recursive)
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = 'answer-container';
                    ansRow.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansRow);
                }

                // Solution Details (Optional, with Toggle)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults?.expandedAll !== false;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Subsections
                    // Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind', true)); // true for optional icon
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (details.working) {
                        region.appendChild(renderSubsection('Working', details.working, 'sd-working'));
                    }
                    // Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubsection('Alternative working', alt, 'sd-alternative'));
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const expanding = region.classList.toggle('expanded');
                        toggle.setAttribute('aria-expanded', expanding);
                        toggle.querySelector('.btn-text').textContent = expanding ? 'Hide working' : 'Show working';
                    };

                    sb.appendChild(toggle);
                    sb.appendChild(region);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSubsection(label, markdown, className, showIcon = false) {
            const el = document.createElement('div');
            el.className = className;
            
            let labelHtml = `<span class="sd-subsection-label">`;
            if (showIcon) {
                // Simple bulb icon for keep in mind
                labelHtml += `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a6 6 0 0 1 6 6c0 7-3 9-3 9h-6s-3-2-3-9a6 6 0 0 1 6-6z"></path><path d="M9 22h6"></path><path d="M10 18h4"></path></svg>`;
            }
            labelHtml += `${label}</span>`;

            el.innerHTML = `
                ${labelHtml}
                <div class="sd-subsection-body md-content">${renderMarkdown(markdown)}</div>
            `;
            return el;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return g_markdown ? g_markdown.render(text) : text;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Intersection Observer for Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Wait for render to observe
        const originalRender = renderQuestionNode;
        // Hacky observer hook: re-attach observer after render
        const container = document.getElementById('paper-container');
        const config = { childList: true, subtree: true };
        const mutationObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        mutationObserver.observe(container, config);

    </script>
</body>
