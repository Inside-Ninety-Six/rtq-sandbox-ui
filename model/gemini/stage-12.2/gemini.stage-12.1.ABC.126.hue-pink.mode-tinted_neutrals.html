    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // APP STATE & CONFIG
        // =========================================
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedNodes: new Set(), // tracks questions with expanded solution details
            drawerOpen: false
        };

        // DOM Elements
        const elApp = document.getElementById('app');
        const elSelector = document.getElementById('paper-selector');
        const elPaperContainer = document.getElementById('paper-container');
        const elDesktopNav = document.getElementById('desktop-nav');
        const elMobileNav = document.getElementById('mobile-nav-list');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerPanel = document.getElementById('drawer-panel');

        // =========================================
        // MARKDOWN & KaTeX SETUP (Stage 6 Add-on)
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // CRITICAL: Prevent <br> in math blocks
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        const renderMarkdown = (text) => {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        };

        const applyKaTeX = (container) => {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        };

        // =========================================
        // DATA LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid Payload Format");
                }

                state.papers = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailureMode();
            }
        }

        function renderFailureMode() {
            elPaperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            elSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        function populateSelector() {
            elSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            elSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            // Reset expanded state based on paper defaults
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Generate Nav Tree and Content Tree
            // Flatten questions for sequential rendering but respect structure
            
            // Render Content
            elPaperContainer.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        elPaperContainer.appendChild(secHeader);
                    }
                    renderQuestionList(section.questions, elPaperContainer, defaultExpanded);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, elPaperContainer, defaultExpanded);
            }

            // Render Nav
            renderNavigation(paper);

            // Apply KaTeX
            applyKaTeX(elPaperContainer);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionList(questions, container, defaultExpanded) {
            questions.forEach(q => {
                const node = createQuestionNode(q, defaultExpanded);
                container.appendChild(node);
            });
        }

        function createQuestionNode(q, defaultExpanded, depth = 0) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${q.id}`; // Anchor for nav
            
            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            // Identifier
            const idSpan = document.createElement('span');
            idSpan.className = 'question-identifier';
            idSpan.textContent = q.id;
            
            // Content
            const promptDiv = document.createElement('div');
            promptDiv.className = 'md-content';
            promptDiv.style.display = 'inline'; // Flow with ID
            promptDiv.innerHTML = renderMarkdown(q.question);
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';
                
                // Spacing
                const sep = document.createElement('div');
                sep.className = 'sep-q-sb';
                sbWrapper.appendChild(sep);

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'md-content';
                    ansContent.style.display = 'inline';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbWrapper.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;
                    
                    if (hasDetails) {
                        const isExpanded = defaultExpanded; 
                        // Logic: if expanded by default, we don't need to add to set explicitly unless we want to track toggles.
                        // Ideally, we just render based on flag.
                        
                        // Disclosure Control
                        const btn = document.createElement('button');
                        btn.className = 'sd-disclosure-btn';
                        btn.setAttribute('aria-expanded', isExpanded);
                        btn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details-region ${isExpanded ? 'is-expanded' : ''}`;
                        
                        // Populate Subsections
                        
                        // Keep In Mind
                        if (sd.keepInMind) {
                            detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        
                        // Formulas Used
                        if (sd.formulasUsed) {
                            if (sd.keepInMind) detailsRegion.appendChild(createInternalSep());
                            detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }

                        // Working
                        if (sd.working) {
                            if (sd.keepInMind || sd.formulasUsed) detailsRegion.appendChild(createInternalSep());
                            detailsRegion.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                        }

                        // Alternative Working (Array or String? Payload schema says string[] for array, but string for singular. Assume array based on "0+" rule)
                        if (sd.alternativeWorking) {
                            // Normalize to array
                            const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                            alts.forEach(alt => {
                                detailsRegion.appendChild(createInternalSep());
                                detailsRegion.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                            });
                        }

                        // Interaction
                        btn.onclick = () => {
                            const expanded = btn.getAttribute('aria-expanded') === 'true';
                            const newState = !expanded;
                            btn.setAttribute('aria-expanded', newState);
                            btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                            if (newState) {
                                detailsRegion.classList.add('is-expanded');
                            } else {
                                detailsRegion.classList.remove('is-expanded');
                            }
                        };

                        sbWrapper.appendChild(btn);
                        sbWrapper.appendChild(detailsRegion);
                    }
                }

                wrapper.appendChild(sbWrapper);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown, className) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            
            const labelSpan = document.createElement('span');
            labelSpan.className = 'sd-label';
            labelSpan.textContent = label;
            
            const content = document.createElement('div');
            content.className = 'md-content';
            content.innerHTML = renderMarkdown(markdown);
            
            div.appendChild(labelSpan);
            div.appendChild(content);
            return div;
        }

        function createInternalSep() {
            const div = document.createElement('div');
            div.className = 'sep-internal';
            return div;
        }

        // =========================================
        // NAVIGATION GENERATION
        // =========================================
        function renderNavigation(paper) {
            const createNavList = () => document.createElement('ul');
            createNavList().className = 'nav-list';

            const items = [];

            const processNode = (node, depth) => {
                items.push({ id: node.id, depth: depth });
                if (node.children) {
                    node.children.forEach(c => processNode(c, depth + 1));
                }
            };

            const buildFrag = () => {
                const frag = document.createDocumentFragment();
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            frag.appendChild(lbl);
                        }
                        sec.questions.forEach(q => {
                            // temporary collection for this section
                            const secItems = [];
                            const collect = (n, d) => {
                                secItems.push({id: n.id, depth: d});
                                if (n.children) n.children.forEach(c => collect(c, d+1));
                            };
                            collect(q, 0);
                            
                            secItems.forEach(item => frag.appendChild(createNavItem(item)));
                        });
                    });
                } else if (paper.questions) {
                    const allItems = [];
                    paper.questions.forEach(q => {
                         const collect = (n, d) => {
                             allItems.push({id: n.id, depth: d});
                             if (n.children) n.children.forEach(c => collect(c, d+1));
                         };
                         collect(q, 0);
                    });
                    allItems.forEach(item => frag.appendChild(createNavItem(item)));
                }
                return frag;
            };

            const createNavItem = (item) => {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = item.id;
                link.dataset.targetId = item.id;
                link.dataset.depth = item.depth; // CSS uses this for type scaling
                
                link.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        // Desktop: scroll
                        const headerOffset = 100; // Account for sticky header
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        
                        // Mobile: close drawer
                        closeDrawer();
                    }
                };
                return link;
            };

            // Render to Desktop
            elDesktopNav.innerHTML = '';
            const desktopList = document.createElement('div');
            desktopList.className = 'nav-list';
            desktopList.appendChild(buildFrag());
            elDesktopNav.appendChild(desktopList);

            // Render to Mobile
            elMobileNav.innerHTML = '';
            const mobileList = document.createElement('div');
            mobileList.className = 'nav-list';
            mobileList.appendChild(buildFrag().cloneNode(true)); // clone for mobile events need rebinding? 
            // cloneNode doesn't copy event listeners. Rebuild needed or event delegation.
            // Let's rely on event delegation for the nav list container.
            
            // Re-render mobile list properly to attach events
            elMobileNav.innerHTML = '';
            const fragMob = buildFrag();
            // Re-attach clicks manually since frag was consumed or cloned without events
            Array.from(fragMob.children).forEach(child => {
                 if(child.tagName === 'A') {
                    const targetId = child.dataset.targetId;
                    child.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${targetId}`);
                        if(target) {
                             const headerOffset = 100;
                             const elementPosition = target.getBoundingClientRect().top;
                             const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                             window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                             closeDrawer();
                        }
                    }
                 }
            });
            elMobileNav.appendChild(fragMob);
            
            setupScrollSpy();
        }

        // =========================================
        // INTERACTION & EVENTS
        // =========================================
        
        // Mobile Drawer
        const openDrawer = () => {
            elDrawerOverlay.style.display = 'block';
            // force reflow
            elDrawerOverlay.offsetHeight; 
            elApp.classList.add('drawer-open');
            state.drawerOpen = true;
        };
        const closeDrawer = () => {
            elApp.classList.remove('drawer-open');
            setTimeout(() => {
                if(!state.drawerOpen) elDrawerOverlay.style.display = 'none';
            }, 300); // match transition
            state.drawerOpen = false;
        };

        document.getElementById('mobile-jump-trigger').addEventListener('click', openDrawer);
        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // ScrollSpy for Active Nav
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const activeDesktop = elDesktopNav.querySelector(`.nav-item[data-target-id="${id}"]`);
            const activeMobile = elMobileNav.querySelector(`.nav-item[data-target-id="${id}"]`);
            if (activeDesktop) activeDesktop.classList.add('is-active');
            if (activeMobile) activeMobile.classList.add('is-active');
        }

        // =========================================
        // INIT
        // =========================================
        init();

    </script>
</body>
