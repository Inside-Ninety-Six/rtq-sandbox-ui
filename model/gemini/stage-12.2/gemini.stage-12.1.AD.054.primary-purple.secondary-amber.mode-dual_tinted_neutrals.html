<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & DOM
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: new Map(), // key: questionNodeId, value: boolean
    };

    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        contentArea: document.getElementById('paper-content-area'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // =========================================
    // MARKDOWN SETUP
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> inside Math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Auto-select first paper if available
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupEventListeners();
    }

    function setupEventListeners() {
        dom.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const toggleDrawer = (open) => {
            if (open) dom.drawerOverlay.classList.add('open');
            else dom.drawerOverlay.classList.remove('open');
        };
        dom.mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
        dom.drawerClose.addEventListener('click', () => toggleDrawer(false));
        dom.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === dom.drawerOverlay) toggleDrawer(false);
        });
    }

    function renderError(msg) {
        dom.contentArea.innerHTML = `<div class="error-message">${msg}</div>`;
        dom.paperSelector.disabled = true;
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function renderPaperSelector() {
        dom.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        
        // Reset expanded state based on defaults
        state.expandedMap.clear();
        // default expandedAll is true unless explicitly false
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // We handle expansion state lazily, but store the default
        state.defaultExpanded = defaultExpanded;

        // Render Content
        renderPaperContent(paper);

        // Render Nav
        renderNavigation(paper);

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(dom.contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderPaperContent(paper) {
        let html = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div>`;
        }

        dom.contentArea.innerHTML = html;
        attachToggleListeners();
    }

    function renderQuestionNode(node, depth) {
        const hasChildren = node.children && node.children.length > 0;
        const solutionBlock = node.solutionBlock;
        const hasAnswer = solutionBlock?.answer;
        const hasDetails = solutionBlock?.solutionDetails;
        
        // Safe ID for DOM operations
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

        let html = `<div class="question-node" id="anchor-${domId}">`;

        // 1. Question Body
        html += `
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = state.expandedMap.has(domId) 
                    ? state.expandedMap.get(domId) 
                    : state.defaultExpanded;
                
                html += `
                    <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" 
                        data-id="${domId}" 
                        aria-expanded="${isExpanded}">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    </button>
                    
                    <div class="solution-details-region ${isExpanded ? 'open' : ''}" id="details-${domId}">
                        ${renderSolutionDetails(solutionBlock.solutionDetails)}
                    </div>
                `;
            }

            html += `</div>`; // end solution-block
        }

        // 3. Children
        if (hasChildren) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alt Working
        
        if (details.keepInMind) {
            html += `
                <div class="sd-section sd-keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                </div>
            `;
        }

        if (details.formulasUsed) {
            html += `
                <div class="sd-section sd-formulas">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-section sd-working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="sd-section sd-alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback plain text
    }

    // =========================================
    // NAVIGATION RENDER
    // =========================================
    function renderNavigation(paper) {
        // Flatten list for rendering
        const items = [];
        
        const processQuestions = (qs, depth) => {
            qs.forEach(q => {
                items.push({ type: 'question', id: q.id, domId: `anchor-q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`, depth });
                if (q.children) processQuestions(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label) items.push({ type: 'section', label: sec.label });
                processQuestions(sec.questions, 0);
            });
        } else if (paper.questions) {
            processQuestions(paper.questions, 0);
        }

        // Render HTML
        const html = items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li class="nav-item" data-target="${item.domId}" data-depth="${Math.min(item.depth, 2)}">
                    ${item.id}
                </li>`;
            }
        }).join('');

        dom.desktopNavList.innerHTML = html;
        dom.mobileNavList.innerHTML = html;

        // Attach Nav Click Events
        const attachNavEvents = (list) => {
            list.querySelectorAll('.nav-item').forEach(el => {
                el.addEventListener('click', () => {
                    const targetId = el.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        dom.drawerOverlay.classList.remove('open');
                        updateActiveNav(el.getAttribute('data-target'));
                    }
                });
            });
        };

        attachNavEvents(dom.desktopNavList);
        attachNavEvents(dom.mobileNavList);
    }

    function updateActiveNav(targetId) {
        // Simple active state logic
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    function attachToggleListeners() {
        dom.contentArea.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                const isExpanded = btn.classList.contains('expanded');
                const newState = !isExpanded;

                // Update DOM
                if (newState) {
                    btn.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.label-text').textContent = 'Hide working';
                    document.getElementById(`details-${id}`).classList.add('open');
                } else {
                    btn.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.label-text').textContent = 'Show working';
                    document.getElementById(`details-${id}`).classList.remove('open');
                }

                // Update State
                state.expandedMap.set(id, newState);
            });
        });
    }

    // Run
    init();

</script>
