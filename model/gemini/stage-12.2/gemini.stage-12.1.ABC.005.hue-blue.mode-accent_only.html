<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    let papersData = [];
    let activePaperKey = null;
    let expandedStates = new Map(); // questionId -> boolean

    // --- MARKDOWN SETUP ---
    // Stage 6 Add-on: Configured to allow inline SVG, no breaks, no escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavContent = document.getElementById('desktop-nav-content');
    const mobileNavContent = document.getElementById('mobile-nav-content');
    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const mobileDrawer = document.getElementById('mobile-drawer');
    const drawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            papersData = payload.papers || [];
            
            if (papersData.length === 0) throw new Error("No papers");

            renderSelector();
            
            // Load first paper by default
            switchPaper(papersData[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    // --- RENDERING ---

    function renderSelector() {
        paperSelector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion States based on defaults
        // Default is expanded (true) unless paper.defaults.expandedAll is explicitly false
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        expandedStates.clear();
        // Note: We don't pre-fill map; we treat 'undefined' as defaultExpanded in lookup
        
        // Render Structure
        paperContent.innerHTML = '';
        const flatNavItems = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only render section header if label is present (payload rule)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                    
                    flatNavItems.push({ type: 'section', label: section.label });
                }
                
                section.questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    collectNavItems(q, 0, flatNavItems);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContent.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                collectNavItems(q, 0, flatNavItems);
            });
        }

        renderNavigation(flatNavItems);
        
        // Post-render: Auto-render KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`; // Anchors

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-identifier';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Expandable)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const isExpanded = expandedStates.has(node.id) 
                    ? expandedStates.get(node.id) 
                    : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', `sd-${sanitizeId(node.id)}`);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = `sd-${sanitizeId(node.id)}`;
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Internal Subsections
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                }
                if (sd.working) {
                    detailsRegion.appendChild(renderSDSection('Working', sd.working));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSDSection('Alternative working', alt));
                    });
                }

                // Event Listener
                toggle.onclick = () => {
                    const newState = !expandedStates.get(node.id); // Toggle logic needs correction below
                    // Current state derived from DOM or Map? Let's use Map with fallback
                    const current = toggle.getAttribute('aria-expanded') === 'true';
                    const next = !current;
                    
                    toggle.setAttribute('aria-expanded', next);
                    toggle.querySelector('.toggle-text').textContent = next ? 'Hide working' : 'Show working';
                    detailsRegion.className = `solution-details ${next ? 'expanded' : ''}`;
                    expandedStates.set(node.id, next);
                };

                // Correct logic for map access
                if (!expandedStates.has(node.id)) expandedStates.set(node.id, defaultExpanded);

                blockEl.appendChild(toggle);
                blockEl.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSDSection(label, contentRaw) {
        const el = document.createElement('div');
        el.className = 'sd-subsection';
        el.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="md-content">${renderMarkdown(contentRaw)}</div>
        `;
        return el;
    }

    function collectNavItems(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, depth + 1, list));
        }
    }

    function renderNavigation(items) {
        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${sanitizeId(item.id)}`;
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth for styling
                    a.dataset.targetId = `q-${sanitizeId(item.id)}`;
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    };
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
            return ul;
        };

        desktopNavContent.innerHTML = '';
        desktopNavContent.appendChild(buildList());
        
        mobileNavContent.innerHTML = '';
        mobileNavContent.appendChild(buildList());

        // Setup Scroll Spy
        setupScrollSpy();
    }

    // --- UTILS ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- INTERACTION ---
    
    // Mobile Drawer
    jumpToBtn.onclick = () => {
        mobileDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
    };
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
    }
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // Scroll Spy (Active Nav Indication)
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update active class
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.dataset.targetId === id);
                    });
                }
            });
        }, { root: null, rootMargin: '-20% 0px -60% 0px', threshold: 0 });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
