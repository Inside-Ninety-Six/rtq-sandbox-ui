<!-- JS: Payload & Render Logic -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedNodes: new Set(), // Set of node IDs that are expanded
        paperDefaults: {}
    };

    // --- Markdown Setup (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload missing');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
            
            appState.papers = data.papers;
            
            renderShell();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    // --- Renderers ---

    function renderShell() {
        const app = document.createElement('div');
        app.className = 'app-shell';
        app.innerHTML = `
            <header class="top-controls">
                <select id="paper-selector" class="paper-selector" aria-label="Select paper">
                    ${appState.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('')}
                </select>
                <button class="jump-to-trigger" id="jump-trigger">Jump to...</button>
            </header>
            <div class="document-frame">
                <nav class="nav-rail" id="desktop-nav" aria-label="Document navigation"></nav>
                <main class="paper-column" id="paper-content"></main>
            </div>
            
            <!-- Mobile Drawer -->
            <div class="drawer-overlay" id="drawer-overlay"></div>
            <div class="drawer" id="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" id="drawer-close">&times;</button>
                </div>
                <div class="drawer-nav-content" id="drawer-nav-list"></div>
            </div>
        `;
        document.body.appendChild(app);

        // Bind Events
        document.getElementById('paper-selector').addEventListener('change', (e) => switchPaper(e.target.value));
        
        // Mobile Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const openBtn = document.getElementById('jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(show) {
            if (show) document.body.classList.add('drawer-open');
            else document.body.classList.remove('drawer-open');
        }

        openBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
    }

    function renderError() {
        const main = document.getElementById('paper-content') || document.body;
        main.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaperKey = paperKey;
        appState.paperDefaults = paper.defaults || {};
        appState.expandedNodes.clear(); // Reset expansions on switch

        // Setup default expansion if paper requests it
        // Note: Logic is handled in render time or we can pre-calculate. 
        // Simpler: check default when rendering specific node.
        
        renderPaperContent(paper);
        renderNavigation(paper);
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        const surface = document.createElement('div');
        surface.className = 'paper-surface';
        
        // Handle Sections or Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    surface.appendChild(header);
                }
                renderQuestionList(section.questions, surface, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, surface, 0);
        }

        container.appendChild(surface);
        
        // KaTeX Auto-Render
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, parentEl, depth) {
        if (!questions) return;
        questions.forEach(q => {
            parentEl.appendChild(createQuestionNode(q, depth));
        });
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${md ? md.render(node.question || "") : node.question}</div>
        `;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="label-answer">Answer</span>
                    <div class="md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                sb.appendChild(ans);
            }

            // Solution Details (Optional)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Determine expanded state
                const defaultExpanded = appState.paperDefaults.expandedAll !== false;
                // Since we clear state on paper switch, we init state here if not set
                // Actually, let's just use the logic: if not in Set, use default.
                // Wait, if default is Expanded, it should be in Set? 
                // Let's invert: Set tracks TOGGLES. 
                // Simpler: just check Set. If empty/fresh, rely on default.
                // To support toggle: we need to know if user EXPLICITLY closed it.
                // For prototype: Start with default.
                
                // We'll use a data attribute for state in DOM for simplicity in this harness
                const isExpanded = defaultExpanded; 

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', isExpanded);
                
                // Render Subsections
                if (details.keepInMind) {
                    detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body md-content">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }
                if (details.formulasUsed) {
                    detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }
                if (details.working) {
                    detailsRegion.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${md.render(details.working)}</div>
                        </div>
                    `;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                // Event Listener
                toggle.addEventListener('click', () => {
                    const current = detailsRegion.getAttribute('data-visible') === 'true';
                    const next = !current;
                    detailsRegion.setAttribute('data-visible', next);
                    toggle.setAttribute('aria-expanded', next);
                    toggle.querySelector('.toggle-text').textContent = next ? 'Hide working' : 'Show working';
                });

                sb.appendChild(toggle);
                sb.appendChild(detailsRegion);
            }

            // Only append SB if it has children
            if (sb.hasChildNodes()) {
                wrapper.appendChild(sb);
            }
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            renderQuestionList(node.children, childContainer, depth + 1);
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const drawerList = document.getElementById('drawer-nav-list');
        
        const content = generateNavContent(paper);
        
        desktopNav.innerHTML = '';
        desktopNav.appendChild(content.cloneNode(true)); // Clone for dual display
        
        drawerList.innerHTML = '';
        drawerList.appendChild(content);

        // Bind clicks for scroll
        [desktopNav, drawerList].forEach(container => {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll with offset for header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Set active state visually (simple)
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Select corresponding items in both navs
                        const linkHref = item.getAttribute('href');
                        document.querySelectorAll(`.nav-item[href="${linkHref}"]`).forEach(n => n.classList.add('active'));

                        // Close drawer on mobile
                        document.body.classList.remove('drawer-open');
                    }
                });
            });
        });
    }

    function generateNavContent(paper) {
        const list = document.createElement('ul');
        list.className = 'nav-list';

        function buildItems(questions, depth) {
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${q.id}`;
                a.textContent = q.id;
                a.setAttribute('data-depth', depth);
                li.appendChild(a);
                list.appendChild(li);
                
                if (q.children) buildItems(q.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    list.appendChild(label);
                }
                buildItems(sec.questions, 0);
            });
        } else if (paper.questions) {
            buildItems(paper.questions, 0);
        }

        return list;
    }

</script>
