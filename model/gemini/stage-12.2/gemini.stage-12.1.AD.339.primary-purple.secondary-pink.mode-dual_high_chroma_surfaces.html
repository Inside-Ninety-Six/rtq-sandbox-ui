<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // State
    let state = {
        papers: [],
        activePaperKey: null,
        expandedAll: true // Default, overridden by paper config
    };

    // DOM Elements
    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('desktop-nav'),
        paperSurface: document.getElementById('paper-surface'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerContent: document.getElementById('drawer-content'),
        drawerClose: document.getElementById('drawer-close')
    };

    // =========================================
    // MARKDOWN SETUP (Stage 6 Hardened)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // CRITICAL: prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION & LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = data.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            dom.paperSelector.innerHTML = '<option disabled selected>Error loading payload</option>';
        }
    }

    function populatePaperSelector() {
        dom.paperSelector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            dom.paperSelector.appendChild(opt);
        });
        
        dom.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.expandedAll = paper.defaults?.expandedAll !== false; // Default true

        // Clear Views
        dom.paperSurface.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.mobileNavList.innerHTML = '';

        // Flatten Nav Items for Navigation generation
        let navItems = [];
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (in Content)
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.style.padding = 'var(--space-md) 0';
                    secHeader.style.borderBottom = '1px solid var(--color-hairline)';
                    secHeader.style.marginBottom = 'var(--space-xl)';
                    secHeader.style.fontWeight = '700';
                    secHeader.style.color = 'var(--color-text-secondary)';
                    secHeader.textContent = section.label;
                    dom.paperSurface.appendChild(secHeader);

                    // Add to nav items list as structural header
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                dom.paperSurface.appendChild(qList);

                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionTree(q, qList, 0);
                        collectNavItems(q, 0, navItems);
                    });
                }
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            dom.paperSurface.appendChild(qList);

            paper.questions.forEach(q => {
                renderQuestionTree(q, qList, 0);
                collectNavItems(q, 0, navItems);
            });
        }

        // Render Nav
        renderNavigation(navItems, dom.desktopNav);
        renderNavigation(navItems, dom.mobileNavList);

        // Render Math (Latex)
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // Recursive Question Renderer
    function renderQuestionTree(node, container, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // Question Body
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        header.appendChild(idSpan);
        header.appendChild(promptDiv);
        wrapper.appendChild(header);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span>` + 
                                   (md ? md.render(sb.answer) : sb.answer);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sdContent = sb.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                const isExpanded = state.expandedAll;
                toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working`;
                
                // Details Container
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                
                toggle.onclick = () => {
                    const hidden = detailsDiv.classList.toggle('hidden');
                    toggle.innerHTML = `${hidden ? 'Show' : 'Hide'} working`;
                };

                blockDiv.appendChild(toggle);

                // Render Subsections
                // 1. Keep in mind
                if (sdContent.keepInMind) {
                    const s = document.createElement('div');
                    s.className = 'sd-section';
                    s.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-list">${md ? md.render(sdContent.keepInMind) : sdContent.keepInMind}</div>`;
                    detailsDiv.appendChild(s);
                }

                // 2. Formulas
                if (sdContent.formulasUsed) {
                    const s = document.createElement('div');
                    s.className = 'sd-section';
                    s.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-list">${md ? md.render(sdContent.formulasUsed) : sdContent.formulasUsed}</div>`;
                    detailsDiv.appendChild(s);
                }

                // 3. Working
                if (sdContent.working) {
                    const s = document.createElement('div');
                    s.className = 'sd-section';
                    // Check mixed rhythm spacing logic via CSS
                    s.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${md ? md.render(sdContent.working) : sdContent.working}</div>`;
                    detailsDiv.appendChild(s);
                }

                // 4. Alternatives
                if (sdContent.alternativeWorking) {
                    // Assuming array or string. Brief says string[] or string. Payload schema says string[]?
                    // "alternativeWorking: string[] (Markdown; 0+)"
                    // But payload schema usually implies flexible handling. Let's assume array if possible.
                    let alts = [];
                    if (Array.isArray(sdContent.alternativeWorking)) alts = sdContent.alternativeWorking;
                    else if (sdContent.alternativeWorking) alts = [sdContent.alternativeWorking];

                    alts.forEach((alt, idx) => {
                        detailsDiv.appendChild(document.createElement('hr')).className = 'alt-working-divider';
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${md ? md.render(alt) : alt}</div>`;
                        detailsDiv.appendChild(s);
                    });
                }

                blockDiv.appendChild(detailsDiv);
            }
            wrapper.appendChild(blockDiv);
        }

        container.appendChild(wrapper);

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionTree(child, childContainer, depth + 1);
                // Also collect nav items recursively (done in caller loop mostly, 
                // but if we recurse here for render, we need to ensure collectNavItems recurses appropriately separately)
                // Actually my logic separates render and collect.
            });
            container.appendChild(childContainer);
        }
    }

    function collectNavItems(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, depth + 1, list));
        }
    }

    function renderNavigation(items, container) {
        const ul = document.createElement('ul');
        ul.className = 'nav-list';
        
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                ul.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                a.textContent = item.id;
                
                // Smooth Scroll
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                    if (target) {
                        // Desktop Sticky Header offset
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        a.classList.add('active');

                        // Close Drawer on mobile
                        closeDrawer();
                    }
                };
                
                li.appendChild(a);
                ul.appendChild(li);
            }
        });
        container.appendChild(ul);
    }

    function sanitizeId(str) {
        return str.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    function openDrawer() {
        dom.drawerOverlay.classList.add('open');
        dom.drawerContent.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        dom.drawerOverlay.classList.remove('open');
        dom.drawerContent.classList.remove('open');
        document.body.style.overflow = '';
    }

    dom.jumpTrigger.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
