    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Critical: must be false
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE & DOM ---
        let payloadData = null;
        let activePaperKey = null;

        const dom = {
            selector: document.getElementById('paper-selector'),
            paperSurface: document.getElementById('paper-surface'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            dom.paperSurface.innerHTML = `<div class="paper-content-missing">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }

        // --- PAPER SELECTOR ---
        function populateSelector() {
            dom.selector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                dom.selector.appendChild(opt);
            });
            
            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING ---
        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Sync selector
            dom.selector.value = key;

            // Render Content
            dom.paperSurface.innerHTML = '';
            const allQuestions = []; // Flat list for nav

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const sectionBlock = document.createElement('div');
                        sectionBlock.className = 'section-header-block';
                        sectionBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        dom.paperSurface.appendChild(sectionBlock);
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            dom.paperSurface.appendChild(createQuestionNode(q, 0, paper.defaults));
                            // Collect for nav
                            collectQuestions(q, allQuestions, section.label);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    dom.paperSurface.appendChild(createQuestionNode(q, 0, paper.defaults));
                    collectQuestions(q, allQuestions, null);
                });
            }

            // Render Nav
            renderNav(allQuestions, paper.sections);

            // Apply KaTeX
            renderMath(dom.paperSurface);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectQuestions(node, list, sectionLabel) {
            list.push({ 
                id: node.id, 
                section: sectionLabel, 
                depth: 0 // We'll infer visual depth logic if needed, but nav is flat with type scale
            });
            if (node.children) {
                node.children.forEach(child => collectSubQuestions(child, list, 1));
            }
        }

        function collectSubQuestions(node, list, depth) {
            list.push({ id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectSubQuestions(child, list, depth + 1));
            }
        }

        // --- CONTENT RENDERING ---
        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyWrapper = document.createElement('div');
            bodyWrapper.className = 'q-body-wrapper';
            
            const identifier = document.createElement('div');
            identifier.className = 'q-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = renderMarkdown(node.question);

            bodyWrapper.appendChild(identifier);
            bodyWrapper.appendChild(prompt);
            wrapper.appendChild(bodyWrapper);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = (defaults && defaults.expandedAll === false) ? false : true;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-disclosure-ctrl';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.innerHTML = `
                        <span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                    // Content Building
                    let detailsHTML = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsHTML += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsHTML += `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        detailsHTML += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             detailsHTML += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsRegion.innerHTML = detailsHTML;

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    });

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERING ---
        function renderNav(flatList, sections) {
            const buildList = (container) => {
                container.innerHTML = '';
                let currentSection = null;

                flatList.forEach(item => {
                    // Inject Section Label if section changes and label exists
                    if (item.section && item.section !== currentSection) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = item.section;
                        container.appendChild(secLabel);
                        currentSection = item.section;
                    }

                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${sanitizeId(item.id)}`;
                    a.textContent = item.id;
                    a.setAttribute('data-depth', Math.min(item.depth || 0, 3)); // Cap depth styling
                    
                    // Scroll handler
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            updateActiveNav(a);
                            closeDrawer();
                        }
                    });

                    container.appendChild(a);
                });
            };

            buildList(dom.navDesktop);
            buildList(dom.navMobile);
            
            // Setup Intersection Observer for scroll spy
            setupScrollSpy(flatList);
        }

        function updateActiveNav(activeEl) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Match href in both desktop and mobile lists
            const targetHref = activeEl.getAttribute('href');
            document.querySelectorAll(`.nav-item[href="${targetHref}"]`).forEach(el => el.classList.add('active'));
        }

        function setupScrollSpy(flatList) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        const navLink = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (navLink) updateActiveNav(navLink);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

            flatList.forEach(item => {
                const el = document.getElementById(`q-${sanitizeId(item.id)}`);
                if (el) observer.observe(el);
            });
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            dom.drawer.classList.add('drawer-open');
            dom.drawerOverlay.classList.add('drawer-open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            dom.drawer.classList.remove('drawer-open');
            dom.drawerOverlay.classList.remove('drawer-open');
            document.body.style.overflow = '';
        }

        dom.jumpTrigger.addEventListener('click', openDrawer);
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text || '');
        }

        function renderMath(rootElement) {
            if (window.renderMathInElement) {
                renderMathInElement(rootElement, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // Start
        init();

    </script>
