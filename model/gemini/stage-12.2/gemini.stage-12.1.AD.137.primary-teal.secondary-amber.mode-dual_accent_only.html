<script>
    /**
     * RTQ – Maths Paper Solution Viewer Prototype
     * Stage 6 Baseline
     */

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let md = null;

    // --- Markdown Init (Authoritative) ---
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // Inline SVG passthrough
            linkify: true,
            breaks: false  // MUST stay false for KaTeX
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        navListContainer: document.getElementById('nav-list-container'),
        drawerNavContainer: document.getElementById('drawer-nav-container'),
        jumpToTrigger: document.getElementById('jump-to-trigger'),
        navDrawer: document.getElementById('nav-drawer'),
        backdrop: document.getElementById('nav-drawer-backdrop'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid Payload");

            papersData = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
        
        setupEventListeners();
        setupObserver();
    }

    function populatePaperSelector() {
        els.paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelector.appendChild(opt);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        // Render Paper
        renderPaperContent(currentPaper);
        renderNavigation(currentPaper);
        
        // KaTeX Auto-render
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Rendering Content ---

    function renderPaperContent(paper) {
        els.paperContent.innerHTML = '';
        
        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'nav-section-label'; // Reusing style for structure
                    secHeader.style.fontSize = '1.2rem';
                    secHeader.style.marginBottom = '1rem';
                    secHeader.style.marginTop = idx > 0 ? '2.5rem' : '0';
                    secHeader.textContent = section.label;
                    els.paperContent.appendChild(secHeader);
                }
                renderQuestionList(section.questions, els.paperContent, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, els.paperContent, 0);
        }
    }

    function renderQuestionList(questions, container, depth) {
        if (!questions) return;
        
        const listWrapper = document.createElement('div');
        listWrapper.className = depth > 0 ? 'question-children' : '';
        
        questions.forEach(q => {
            const node = createQuestionNode(q, depth);
            listWrapper.appendChild(node);
        });
        
        container.appendChild(listWrapper);
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${sanitizeId(q.id)}`;
        node.setAttribute('data-id', q.id);

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        // Identifier
        const ident = document.createElement('span');
        ident.className = 'question-identifier';
        ident.textContent = q.id;
        qBody.appendChild(ident);
        
        // Prompt (Markdown)
        const promptHtml = renderMarkdown(q.question);
        const promptSpan = document.createElement('span');
        promptSpan.innerHTML = promptHtml;
        qBody.appendChild(promptSpan);
        
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                ansRegion.appendChild(ansLabel);
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                ansRegion.appendChild(ansContent);
                
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine default expanded state
                const isExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-details-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="chevron" aria-hidden="true">▼</span>
                `;
                
                // Region
                const sdRegion = document.createElement('div');
                sdRegion.className = 'solution-details-region';
                sdRegion.setAttribute('data-visible', isExpanded);
                
                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    sdRegion.setAttribute('data-visible', !expanded);
                    
                    // Trigger Math Render if newly visible (optimisation, though auto-render usually catches)
                };

                // Contents: Keep in mind
                if (sdData.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-keep-in-mind';
                    sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content">${renderMarkdown(sdData.keepInMind)}</div>`;
                    sdRegion.appendChild(sec);
                }

                // Contents: Formulas used
                if (sdData.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-formulas';
                    sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content">${renderMarkdown(sdData.formulasUsed)}</div>`;
                    sdRegion.appendChild(sec);
                }

                // Contents: Working (Primary)
                if (sdData.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-working';
                    sec.innerHTML = `<div class="sd-label">Working</div><div class="sd-content">${renderMarkdown(sdData.working)}</div>`;
                    sdRegion.appendChild(sec);
                }

                // Contents: Alternative working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                         const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-alt-working';
                        sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content">${renderMarkdown(alt)}</div>`;
                        sdRegion.appendChild(sec);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(sdRegion);
            }

            node.appendChild(solBlock);
        }

        // 3. Recursion for Children
        if (q.children && q.children.length > 0) {
            renderQuestionList(q.children, node, depth + 1);
        }

        return node;
    }

    // --- Rendering Navigation ---

    function renderNavigation(paper) {
        // Clear both desktop and mobile lists
        els.navListContainer.innerHTML = '';
        els.drawerNavContainer.innerHTML = '';

        const frag = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    // Add separator spacing if not first
                    if (idx > 0) secLabel.style.marginTop = '1.5rem';
                    frag.appendChild(secLabel);
                }
                appendNavItems(section.questions, frag, 0);
            });
        } else if (paper.questions) {
            appendNavItems(paper.questions, frag, 0);
        }

        // Append to Desktop
        els.navListContainer.appendChild(frag.cloneNode(true));
        // Append to Mobile Drawer (clone)
        els.drawerNavContainer.appendChild(frag);
    }

    function appendNavItems(questions, container, depth) {
        if (!questions) return;
        questions.forEach(q => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${sanitizeId(q.id)}`;
            a.textContent = q.id;
            a.setAttribute('data-target-id', `q-${sanitizeId(q.id)}`);
            a.setAttribute('data-depth', depth);
            
            a.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(`q-${sanitizeId(q.id)}`);
                closeDrawer();
            };

            li.appendChild(a);
            container.appendChild(li);

            if (q.children) {
                appendNavItems(q.children, container, depth + 1);
            }
        });
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text; // Fallback to plain text if MD fails
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="paper-error"><h3>Error</h3><p>${msg}</p></div>`;
    }

    function scrollToQuestion(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Offset for sticky header (60px) + spacing
            const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    // --- Interaction & Event Listeners ---

    function setupEventListeners() {
        // Paper Selector
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer Logic
        els.jumpToTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        els.navDrawer.classList.add('open');
        els.backdrop.classList.add('open');
        els.jumpToTrigger.setAttribute('aria-expanded', 'true');
    }

    function closeDrawer() {
        els.navDrawer.classList.remove('open');
        els.backdrop.classList.remove('open');
        els.jumpToTrigger.setAttribute('aria-expanded', 'false');
    }

    // --- Scroll Spy for Navigation ---
    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        });

        // Observe all question nodes
        // MutationObserver to watch for content changes
        const mutObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        mutObserver.observe(els.paperContent, { childList: true, subtree: true });
    }

    function updateActiveNav(id) {
        // Update both desktop and mobile lists
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.getAttribute('data-target-id') === id) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    // Run
    init();

</script>
