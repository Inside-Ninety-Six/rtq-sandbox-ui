<script>
    /* =========================================
       STAGE 0: CONSTANTS (AUTHORITATIVE)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       MARKDOWN & KATEX CONFIG (STAGE 6)
       ========================================= */
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // CRITICAL: Must be false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    const katexOptions = {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
        ],
        throwOnError: false,
        trust: true // Allow basic HTML in KaTeX
    };

    /* =========================================
       STATE & LOGIC
       ========================================= */
    const state = {
        papers: [],
        currentPaperKey: null,
        paperDefaults: {},
        questionsMap: {} // Map id -> element for scrolling
    };

    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        drawer: document.getElementById('drawer'),
        backdrop: document.getElementById('drawer-backdrop'),
        btnOpen: document.getElementById('btn-open-drawer'),
        btnClose: document.getElementById('btn-close-drawer')
    };

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");

            state.papers = data.papers;
            
            // Populate Selector
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });

            // Event Listeners
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
            setupMobileDrawer();

            // Load Initial Paper
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    /* =========================================
       RENDER PIPELINE
       ========================================= */
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.paperDefaults = paper.defaults || {};
        state.questionsMap = {};

        // 1. Render Content HTML
        let contentHtml = '';
        
        // Handle Sectioned vs Flat Papers
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Only if label is present)
                if (section.label && section.label.trim() !== "") {
                    contentHtml += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                // Question List
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentHtml += renderQuestionNode(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0);
            });
        }

        els.content.innerHTML = contentHtml;

        // 2. Post-Process: KaTeX & Events
        if (window.renderMathInElement) {
            renderMathInElement(els.content, katexOptions);
        }
        attachDisclosureEvents();

        // 3. Render Navigation
        renderNavigation(paper);

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const nodeHtmlId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Markdown Render Helper
        const renderMd = (text) => md ? md.render(text || '') : (text || '');

        // 1. Question Body
        let html = `
        <div class="question-node" id="${nodeHtmlId}" data-qid="${node.id}">
            <div class="question-body">
                <span class="question-identifier">${node.id}</span>
                <span class="md-content">${renderMd(node.question)}</span>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="md-content" style="display:inline;">${renderMd(node.solutionBlock.answer)}</span>
                </div>`;
            }

            // Solution Details (Optional)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const isExpanded = state.paperDefaults.expandedAll !== false; // Default true unless false
                const expandedAttr = isExpanded ? 'true' : 'false';
                const expandedClass = isExpanded ? 'expanded' : '';

                html += `
                <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${nodeHtmlId}">
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                <div class="solution-details ${expandedClass}" id="sd-${nodeHtmlId}">
                    <div class="solution-details-inner">`;

                // Subsections
                if (sd.keepInMind) {
                    html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content md-content">${renderMd(sd.keepInMind)}</div>
                    </div>`;
                }
                if (sd.formulasUsed) {
                    html += `
                    <div class="sd-subsection formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content md-content">${renderMd(sd.formulasUsed)}</div>
                    </div>`;
                }
                if (sd.working) {
                    html += `
                    <div class="sd-subsection working">
                        <span class="sd-label">Working</span>
                        <div class="sd-content md-content">${renderMd(sd.working)}</div>
                    </div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection alternative-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content md-content">${renderMd(alt)}</div>
                        </div>`;
                    });
                }

                html += `</div></div>`; // Close Inner / Outer Details
            }

            html += `</div>`; // Close Solution Block
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            html += `<div class="${indentClass}">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close Question Node
        return html;
    }

    /* =========================================
       NAVIGATION RENDERER
       ========================================= */
    function renderNavigation(paper) {
        // Collect flatten list of items with depth + section headers
        const items = [];

        function traverse(node, depth) {
            items.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` });
            if (node.children) {
                node.children.forEach(c => traverse(c, depth + 1));
            }
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    items.push({ type: 'section', label: sec.label });
                }
                if (sec.questions) sec.questions.forEach(q => traverse(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverse(q, 0));
        }

        // Render to DOM (Desktop & Mobile)
        const renderList = (container) => {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                    li.textContent = item.id;
                    li.addEventListener('click', () => {
                        scrollToQuestion(item.targetId);
                        setActiveNav(li, container);
                        closeDrawer();
                    });
                    // Store ref for IntersectionObserver (optional future enhancement)
                    // For now, simple click active state
                    container.appendChild(li);
                }
            });
        };

        renderList(els.navDesktop);
        renderList(els.navMobile);
    }

    function scrollToQuestion(elementId) {
        const target = document.getElementById(elementId);
        if (target) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function setActiveNav(activeLi, container) {
        const items = container.querySelectorAll('.nav-item');
        items.forEach(i => i.classList.remove('active'));
        activeLi.classList.add('active');
    }

    /* =========================================
       INTERACTION LOGIC
       ========================================= */
    function attachDisclosureEvents() {
        const buttons = els.content.querySelectorAll('.disclosure-control');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                if (target) {
                    if (newState) {
                        target.classList.add('expanded');
                    } else {
                        target.classList.remove('expanded');
                    }
                }
            });
        });
    }

    function setupMobileDrawer() {
        const toggle = (open) => {
            if (open) {
                els.drawer.classList.add('open');
                els.backdrop.classList.add('open');
                document.body.style.overflow = 'hidden';
            } else {
                els.drawer.classList.remove('open');
                els.backdrop.classList.remove('open');
                document.body.style.overflow = '';
            }
        };

        els.btnOpen.addEventListener('click', () => toggle(true));
        els.btnClose.addEventListener('click', () => toggle(false));
        els.backdrop.addEventListener('click', () => toggle(false));
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.backdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // Start
    init();

</script>
