        <div class="drawer-content">

        </div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperSurface = document.getElementById('paperSurface');
    const desktopNavContainer = document.getElementById('desktopNavContainer');
    const mobileNavContainer = document.getElementById('mobileNavContainer');
    const mobileJumpBtn = document.getElementById('mobileJumpBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerCloseBtn = document.getElementById('drawerCloseBtn');

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            populateSelector();
            
            // Select first paper or previous selection logic could go here
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
    }

    paperSelector.addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });

    // --- Paper Rendering ---
    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0,0);
        document.querySelector('.nav-rail').scrollTop = 0;

        // Render Navigation
        const navHtml = renderNavigation(paper);
        desktopNavContainer.innerHTML = navHtml;
        mobileNavContainer.innerHTML = navHtml;

        // Render Content
        paperSurface.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperSurface.appendChild(header);
                }
                section.questions.forEach(q => {
                    paperSurface.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperSurface.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }

        // Apply KaTeX
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for Nav
        setupScrollSpy();
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItems = (questions, depth) => {
            let str = '';
            questions.forEach(q => {
                str += `<li><a class="nav-item depth-${depth}" data-target="${q.id}" onclick="handleNavClick('${q.id}')">${q.id}</a></li>`;
                if (q.children && q.children.length > 0) {
                    str += renderItems(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += renderItems(sec.questions, 0);
            });
        } else {
            html += renderItems(paper.questions, 0);
        }
        
        html += '</ul>';
        return html;
    }

    window.handleNavClick = (id) => {
        const target = document.getElementById('q-' + id);
        if (target) {
            // Scroll with offset for sticky headers if any, though here mostly simple
            const y = target.getBoundingClientRect().top + window.scrollY - 20; 
            window.scrollTo({top: y, behavior: 'smooth'});
            closeDrawer();
        }
    };

    // --- Question Node Factory ---
    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = 'q-' + data.id;
        // Data attributes for scroll spy
        node.dataset.qid = data.id;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'question-id';
        idLabel.textContent = data.id;
        
        const qContent = document.createElement('div');
        qContent.className = 'question-content';
        qContent.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idLabel);
        body.appendChild(qContent);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details
            const sd = data.solutionBlock.solutionDetails;
            if (sd) {
                // Determine expanded state
                const isExpanded = defaults && defaults.expandedAll === false ? false : true;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const expanded = details.classList.toggle('expanded');
                    toggle.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span>`;
                });

                // Content Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alt
                
                if (sd.keepInMind) {
                    details.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'subsection-keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    details.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'subsection-formulas'));
                }
                if (sd.working) {
                    details.appendChild(createSubsection('Working', sd.working, 'subsection-working'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        details.appendChild(createSubsection('Alternative working', alt, 'subsection-alt'));
                    });
                }

                block.appendChild(toggle);
                block.appendChild(details);
            }

            node.appendChild(block);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = ''; 
    }
    
    mobileJumpBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- Scroll Spy (Active Nav) ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.qid;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        activeLinks.forEach(link => {
            link.classList.add('active');
            // Scroll nav rail to keep active item in view if needed
            if (link.closest('.nav-rail')) {
                link.scrollIntoView({block: 'nearest', behavior: 'smooth'});
            }
        });
    }

    // Start
    init();

</script>
