    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & UTILS ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: new Map(), // questionId -> boolean
            activeId: null
        };

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        // Config: html: true, breaks: false. Escape disabled.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                renderPaperSelector();
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function renderErrorState() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="paper-error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error loading</option>`;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedMap.clear();
            
            // Set defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll === false ? false : true;
            
            // Render Content
            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = '';
            
            // Handle Sections vs Flat
            const nodes = [];
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render section label if present
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        contentEl.appendChild(secHeader);
                    }
                    const secContainer = document.createElement('div');
                    secContainer.className = 'section-container';
                    section.questions.forEach(q => {
                        secContainer.appendChild(createQuestionNode(q, 0, expandAll));
                        collectNodes(q, nodes);
                    });
                    contentEl.appendChild(secContainer);
                });
            } else if (paper.questions) {
                const container = document.createElement('div');
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, expandAll));
                    collectNodes(q, nodes);
                });
                contentEl.appendChild(container);
            }

            // Render Nav
            renderNavigation(paper);

            // Post-Render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Intersection Observer for Active State
            setupObserver();
        }

        // Helper to flatten nodes for nav generation
        function collectNodes(node, list) {
            list.push(node);
            if (node.children) {
                node.children.forEach(c => collectNodes(c, list));
            }
        }

        // --- RENDERERS ---

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function createQuestionNode(data, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;
            node.dataset.depth = depth;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="question-id">${data.id}</div>
                <div class="question-text">${renderMarkdown(data.question)}</div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = state.expandedMap.has(data.id) 
                        ? state.expandedMap.get(data.id) 
                        : defaultExpanded;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Content Generation
                    let html = '';
                    
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    detailsContainer.innerHTML = html;

                    // Event Listener
                    toggle.onclick = () => {
                        const nextState = !state.expandedMap.get(data.id); // Toggle logic
                        state.expandedMap.set(data.id, nextState);
                        
                        // Update UI
                        const label = toggle.querySelector('.label-text');
                        label.textContent = nextState ? 'Hide working' : 'Show working';
                        toggle.setAttribute('aria-expanded', nextState);
                        detailsContainer.classList.toggle('expanded', nextState);
                    };

                    // Initial map set if not present
                    if (!state.expandedMap.has(data.id)) {
                        state.expandedMap.set(data.id, isExpanded);
                    }

                    block.appendChild(toggle);
                    block.appendChild(detailsContainer);
                }

                node.appendChild(block);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- NAVIGATION GENERATION ---
        
        function renderNavigation(paper) {
            const html = generateNavHTML(paper);
            document.getElementById('desktop-nav').innerHTML = `<ul class="nav-list">${html}</ul>`;
            document.getElementById('drawer-nav-content').innerHTML = `<ul class="nav-list">${html}</ul>`;
            
            // Attach click handlers
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                
                const qId = target.dataset.target;
                const el = document.getElementById(`q-${qId}`);
                if (el) {
                    // Offset for sticky header
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close mobile drawer if open
                    closeDrawer();
                }
            };

            document.getElementById('desktop-nav').onclick = handleNavClick;
            document.getElementById('drawer-nav-content').onclick = handleNavClick;
        }

        function generateNavHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => html += getNavNodesRecursive(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += getNavNodesRecursive(q, 0));
            }
            return html;
        }

        function getNavNodesRecursive(node, depth) {
            let html = `<li class="nav-item" data-target="${node.id}" data-depth="${depth}">${node.id}</li>`;
            if (node.children) {
                node.children.forEach(c => html += getNavNodesRecursive(c, depth + 1));
            }
            return html;
        }

        // --- DRAWER LOGIC ---
        const drawer = document.getElementById('mobile-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        
        function openDrawer() {
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }

        document.getElementById('jump-to-btn').onclick = openDrawer;
        document.getElementById('drawer-close').onclick = closeDrawer;
        backdrop.onclick = closeDrawer;

        // --- OBSERVER FOR NAV HIGHLIGHT ---
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Scroll nav into view if needed
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            });
        }

        // --- START ---
        init();

    </script>
</body>
