    <div id="app" class="shell">
        <!-- Top Controls -->
        <header class="top-controls">

                </div>

            </div>

        <main class="main-grid">
            <div class="main-inner">
                <!-- Desktop Nav Rail -->
                <nav class="nav-col">
                    <div class="nav-sticky" id="desktop-nav-list">
                        <!-- Nav items injected here -->
                    </div>
                </nav>

                <!-- Paper Content -->
                <div class="paper-col">
                    <div id="paper-surface" class="paper-surface">
                        <!-- Content injected here -->

                    </div>

        <aside id="drawer" class="drawer">

                <span style="font-weight:600;">Jump to</span>
                <button id="drawer-close" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">&times;</button>
            </div>
            <div id="drawer-nav-list" class="drawer-content nav-list">
                <!-- Nav items injected here -->
            </div>
        </aside>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE ---
        let papersData = [];
        let currentPaperKey = null;
        let expandedStates = {}; // { questionId: boolean }

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;
        if(md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const elPaperSelector = document.getElementById('paper-selector');
        const elPaperSurface = document.getElementById('paper-surface');
        const elDesktopNav = document.getElementById('desktop-nav-list');
        const elDrawerNav = document.getElementById('drawer-nav-list');
        const elJumpBtn = document.getElementById('jump-trigger');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerClose = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populateSelector();
                // Select first paper by default
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            elPaperSurface.innerHTML = `<div style="padding:4rem; text-align:center; font-weight:600; color:var(--color-text-secondary);">${msg}</div>`;
            elPaperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            elPaperSelector.innerHTML = papersData.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
            elPaperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaperKey = key;
            
            // Reset states based on defaults
            expandedStates = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; 

            // Render Content
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    html += renderQuestions(sec.questions, 0, defaultExpanded);
                });
            } else if (paper.questions) {
                html += renderQuestions(paper.questions, 0, defaultExpanded);
            }

            elPaperSurface.innerHTML = html;

            // Render Nav
            renderNavigation(paper);

            // Post-Render: KaTeX
            renderMathInElement(elPaperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Bind Events (Disclosure)
            document.querySelectorAll('.disclosure-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    toggleSolution(id);
                });
            });
            
            window.scrollTo(0,0);
        }

        function renderQuestions(questions, depth, defaultExpanded) {
            if (!questions) return '';
            return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
        }

        function renderQuestionNode(q, depth, defaultExpanded) {
            const hasChildren = q.children && q.children.length > 0;
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Register default state if details exist
            if (hasDetails && expandedStates[q.id] === undefined) {
                expandedStates[q.id] = defaultExpanded;
            }
            
            const isExpanded = hasDetails ? expandedStates[q.id] : false;
            
            let html = `<div class="question-node q-root" id="q-${q.id}" data-depth="${depth}">`;
            
            // Question Body
            html += `<div class="q-node-content">`;
            html += `<div class="q-header">`;
            html += `<span class="q-id">${q.id}</span>`;
            html += `<div class="q-prompt md-content">${md ? md.render(q.question) : q.question}</div>`;
            html += `</div>`; // End Header

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">`;
                    html += `<div class="answer-label">Answer</div>`;
                    html += `<div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>`;
                    html += `</div>`;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "▼" : "▶"; 
                    
                    html += `<button class="disclosure-control disclosure-btn" data-id="${q.id}">`;
                    html += `<span style="font-size:0.7em;">${chevron}</span> <span>${btnText}</span>`;
                    html += `</button>`;
                    
                    html += `<div class="sd-region ${isExpanded ? 'sd-expanded visible' : 'hidden'}" id="sd-${q.id}">`;
                    
                    const sd = q.solutionBlock.solutionDetails;
                    
                    // Order: Keep in mind, Formulas, Working, Alt Working
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection"><span class="sd-label">Keep in mind</span><div class="sd-body md-content">${md.render(sd.keepInMind)}</div></div>`;
                    }
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection"><span class="sd-label">Formulas used</span><div class="sd-body md-content">${md.render(sd.formulasUsed)}</div></div>`;
                    }
                    if (sd.working) {
                        html += `<div class="sd-subsection"><span class="sd-label">Working</span><div class="sd-body md-content">${md.render(sd.working)}</div></div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             html += `<div class="sd-subsection"><span class="sd-label">Alternative working</span><div class="sd-body md-content">${md.render(alt)}</div></div>`;
                        });
                    }
                    
                    html += `</div>`; // End SD Region
                }
                
                html += `</div>`; // End Solution Block
            }
            html += `</div>`; // End Node Content

            // Children
            if (hasChildren) {
                html += `<div class="q-child-container">`;
                html += renderQuestions(q.children, depth + 1, defaultExpanded);
                html += `</div>`;
            }

            html += `</div>`; // End Root
            return html;
        }

        function toggleSolution(id) {
            expandedStates[id] = !expandedStates[id];
            
            const btn = document.querySelector(`.disclosure-btn[data-id="${id}"]`);
            const region = document.getElementById(`sd-${id}`);
            
            if (btn && region) {
                const isExpanded = expandedStates[id];
                btn.innerHTML = `<span style="font-size:0.7em;">${isExpanded ? "▼" : "▶"}</span> <span>${isExpanded ? "Hide working" : "Show working"}</span>`;
                if (isExpanded) {
                    region.classList.remove('hidden');
                    region.classList.add('visible', 'sd-expanded');
                } else {
                    region.classList.remove('visible', 'sd-expanded');
                    region.classList.add('hidden');
                }
            }
        }

        // --- NAVIGATION ---
        function renderNavigation(paper) {
            let html = '';
            
            function extractNav(questions, depth) {
                let str = '';
                questions.forEach(q => {
                    str += `<a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</a>`;
                    if (q.children) {
                        str += extractNav(q.children, depth + 1);
                    }
                });
                return str;
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += extractNav(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += extractNav(paper.questions, 0);
            }

            elDesktopNav.innerHTML = html;
            elDrawerNav.innerHTML = html;
            updateActiveNav();
        }

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const top = el.getBoundingClientRect().top + window.pageYOffset - 120;
                window.scrollTo({top: top, behavior: 'smooth'});
                closeDrawer();
            }
        };

        // --- ACTIVE NAV INDICATION ---
        window.addEventListener('scroll', () => {
            updateActiveNav();
        }, {passive: true});

        function updateActiveNav() {
            const questions = document.querySelectorAll('.question-node');
            let activeId = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top < 200) { 
                    activeId = q.id.replace('q-', '');
                } else {
                    break;
                }
            }
            if (!activeId && questions.length > 0) activeId = questions[0].id.replace('q-', '');

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if (activeId) {
                document.querySelectorAll(`.nav-item[data-id="${activeId}"]`).forEach(n => n.classList.add('active'));
            }
        }

        // --- MOBILE DRAWER ---
        elJumpBtn.addEventListener('click', () => {
            elDrawer.classList.add('open');
            elDrawerOverlay.style.display = 'block';
        });
        
        function closeDrawer() {
            elDrawer.classList.remove('open');
            elDrawerOverlay.style.display = 'none';
        }
        
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
</body>
</html>
