    <script>
        /**
         * RTQ Maths Paper Viewer - Stage 6 Prototype
         */

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // State
        let papersData = [];
        let activePaper = null;

        // DOM Elements
        const paperSelector = document.getElementById('paperSelector');
        const desktopNavContainer = document.getElementById('desktopNavContainer');
        const mobileNavContent = document.getElementById('drawerNavContent');
        const paperContent = document.getElementById('paperContent');
        const mobileJumpBtn = document.getElementById('mobileJumpBtn');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const drawerClose = document.getElementById('drawerClose');

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload');
                }

                papersData = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        function renderPaperSelector() {
            paperSelector.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaper = papersData.find(p => p.key === paperKey);
            if (!activePaper) return;

            // Reset scroll
            window.scrollTo(0, 0);

            // Render Content
            const html = renderPaperContent(activePaper);
            paperContent.innerHTML = html;

            // Render Nav
            renderNavigation(activePaper);

            // Post-Render: KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Interactive Listeners
            attachEventListeners();
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            let html = '';
            
            // Check if sectioned
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Only show section header if label is present
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${escapeHtml(section.label)}</div>
                            </div>
                        `;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                // Flat structure
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
                html += `</div>`;
            }
            
            return html;
        }

        function renderQuestionNode(node, depth, defaults) {
            // Render Question Body
            const qId = node.id || '';
            const qTextHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let html = `
                <div class="question-node" id="q-${qId}" data-id="${qId}">
                    <div class="question-body">
                        <div class="question-id">${escapeHtml(qId)}</div>
                        <div class="question-text">${qTextHtml}</div>
                    </div>
            `;

            // Render Solution Block if exists
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (if present, visible by default)
                if (node.solutionBlock.answer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details (if present)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${qId}">
                            <span class="control-text">${labelText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                        </button>
                        <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${qId}" style="display: ${displayStyle}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">
                                    <!-- Optional Icon could go here -->
                                    Keep in mind
                                </div>
                                <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection sd-alt-working alt-working-separator">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // Close Details Region
                }
                html += `</div>`; // Close Solution Block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="question-children">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close Question Node
            return html;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const createNavList = (items, targetEl) => {
                let html = '<ul class="nav-list">';
                
                // Helper to flatten questions for nav
                const flatten = (nodes, depth = 0) => {
                    let list = [];
                    nodes.forEach(node => {
                        list.push({ id: node.id, depth });
                        if (node.children) {
                            list = list.concat(flatten(node.children, depth + 1));
                        }
                    });
                    return list;
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim()) {
                            html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                        }
                        const flatQ = flatten(section.questions);
                        flatQ.forEach(item => {
                            html += `
                                <li>
                                    <a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}" data-target="${item.id}">
                                        ${escapeHtml(item.id)}
                                    </a>
                                </li>
                            `;
                        });
                    });
                } else if (paper.questions) {
                    const flatQ = flatten(paper.questions);
                    flatQ.forEach(item => {
                        html += `
                            <li>
                                <a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}" data-target="${item.id}">
                                    ${escapeHtml(item.id)}
                                </a>
                            </li>
                        `;
                    });
                }
                
                html += '</ul>';
                targetEl.innerHTML = html;
            };

            createNavList(null, desktopNavContainer);
            createNavList(null, mobileNavContent);
            setupNavInteractions();
        }

        function setupNavInteractions() {
            // Smooth scroll & Active State
            const links = document.querySelectorAll('.nav-item');
            
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        
                        // Scroll
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 100; // Offset
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Set Active
                        links.forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            });

            // Intersection Observer for Scroll Spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function attachEventListeners() {
            // Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const textSpan = btn.querySelector('.control-text');

                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = 'Show working';
                        region.style.display = 'none';
                        region.classList.remove('expanded');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = 'Hide working';
                        region.style.display = 'block';
                        // Small timeout to allow display:block to apply before animation class
                        setTimeout(() => region.classList.add('expanded'), 10);
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Utils ---
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Run
        init();

    </script>
