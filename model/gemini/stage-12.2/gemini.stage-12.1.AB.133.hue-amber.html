<body class="min-h-screen flex flex-col font-sans text-neutral-900">

    <!-- Stage 0 Constants Injection -->
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab B Script Substitution / Fallback
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber"; 
    </script>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <!-- App Container -->

    <!-- Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        // --- State ---
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null,
            defaults: {
                expandedAll: true
            }
        };

        // --- Markdown & KaTeX Setup ---
        const md = window.markdownit ? window.markdownit({
            html: true,    // SVG passthrough
            linkify: true,
            breaks: false  // CRITICAL: false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Initialization ---
        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
                document.getElementById('error-state').innerText = "PAPERS PAYLOAD MISSING"; 
            }

            setupMobileDrawer();
        }

        // --- DOM Elements ---
        const paperSelect = document.getElementById('paper-select');
        const paperContent = document.getElementById('paper-content');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const mobileBackdrop = document.getElementById('mobile-drawer-backdrop');

        // --- Render Logic ---

        function populatePaperSelector() {
            paperSelect.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelect.appendChild(option);
            });
            paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.defaults = { expandedAll: true, ...paper.defaults };
            
            renderPaperContent(paper);
            renderNavigation(paper);
            renderMath();
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            paperContent.innerHTML = ''; 

            let contentHTML = '';

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    if (section.label && section.label.trim() !== '') {
                        contentHTML += `
                            <div class="mb-8 mt-12 pb-2 border-b border-neutral-200">
                                <h2 class="text-xl font-semibold text-neutral-800">${section.label}</h2>
                            </div>
                        `;
                    }
                    contentHTML += `<div class="space-y-12">`; 
                    section.questions.forEach(q => {
                        contentHTML += renderQuestionNode(q, 0);
                    });
                    contentHTML += `</div>`;
                    
                    if (index < paper.sections.length - 1) {
                        contentHTML += `<div class="h-12"></div>`;
                    }
                });
            } else if (paper.questions) {
                contentHTML += `<div class="space-y-12 mt-4">`;
                paper.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0);
                });
                contentHTML += `</div>`;
            }

            paperContent.innerHTML = contentHTML;
            
            document.querySelectorAll('.toggle-workings-btn').forEach(btn => {
                btn.addEventListener('click', handleToggleWorkings);
            });
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            const domId = `q-${sanitizeId(node.id)}`;
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer && sb.answer.trim().length > 0;
            const hasDetails = sb && sb.solutionDetails;
            
            const isExpandedDefault = state.defaults.expandedAll !== false;
            const isExpanded = hasDetails ? isExpandedDefault : false;

            let html = `
                <div id="${domId}" class="question-node group relative ${isTopLevel ? 'pt-2' : 'mt-6'}" data-qid="${node.id}">
                    
                    <div class="question-body mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-neutral-500 font-medium shrink-0 select-none text-base" style="font-feature-settings: 'tnum';">${node.id}</span>
                            <div class="prose text-neutral-900 max-w-none text-lg leading-relaxed">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (sb) {
                html += `<div class="solution-block pl-[calc(1.5rem+0.75rem)] md:pl-[calc(2rem)]">`; 

                if (hasAnswer) {
                    html += `
                        <div class="answer-section mb-3">
                            <span class="text-xs font-bold uppercase tracking-wider text-neutral-500 block mb-1">Answer</span>
                            <div class="prose text-neutral-900 font-medium">
                                ${renderMarkdown(sb.answer)}
                            </div>
                        </div>
                    `;
                }

                if (hasDetails) {
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <div class="solution-details-container mt-3">
                            <button class="toggle-workings-btn text-brand-600 hover:text-brand-700 font-medium text-sm flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 rounded px-1 -ml-1 py-1 transition-colors"
                                data-target="${domId}-details">
                                <span class="btn-text">${btnText}</span>
                                <svg class="w-4 h-4 transform transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <div id="${domId}-details" class="solution-details-wrapper ${expandedClass}">
                                <div class="solution-details-inner pt-3 pb-1">
                                    <div class="relative pl-3 border-l-2 border-neutral-100">
                    `;

                    const sd = sb.solutionDetails;

                    if (sd.keepInMind) {
                        html += `
                            <div class="mb-4">
                                <div class="text-xs font-bold text-brand-700 uppercase tracking-wide mb-1 flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </div>
                                <div class="prose text-sm text-neutral-700">
                                    ${renderMarkdown(sd.keepInMind)}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.formulasUsed) {
                        html += `
                            <div class="mb-4">
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1">Formulas used</div>
                                <div class="prose text-sm text-neutral-600">
                                    ${renderMarkdown(sd.formulasUsed)}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.working) {
                        html += `
                            <div class="mb-5">
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1">Working</div>
                                <div class="prose text-base text-neutral-800">
                                    ${renderMarkdown(sd.working)}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt) => {
                            html += `
                                <div class="mt-6 pt-4 border-t border-neutral-100">
                                    <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1">Alternative working</div>
                                    <div class="prose text-base text-neutral-800">
                                        ${renderMarkdown(alt)}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    html += `
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; 
            }

            if (node.children && node.children.length > 0) {
                html += `<div class="child-questions-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; 
            return html;
        }

        function handleToggleWorkings(e) {
            const btn = e.currentTarget;
            const targetId = btn.getAttribute('data-target');
            const wrapper = document.getElementById(targetId);
            const btnTextSpan = btn.querySelector('.btn-text');
            const icon = btn.querySelector('svg');
            
            if (!wrapper) return;

            const isExpanded = wrapper.classList.contains('expanded');
            
            if (isExpanded) {
                wrapper.classList.remove('expanded');
                btnTextSpan.textContent = 'Show working';
                icon.classList.remove('rotate-180');
            } else {
                wrapper.classList.add('expanded');
                btnTextSpan.textContent = 'Hide working';
                icon.classList.add('rotate-180');
            }
        }
        
        function renderNavigation(paper) {
            const navHTML = generateNavListHTML(paper);
            desktopNav.innerHTML = navHTML;
            mobileNavList.innerHTML = navHTML;

            const attachNavListeners = (container) => {
                container.querySelectorAll('a[data-jump-to]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('data-jump-to');
                        const el = document.getElementById(targetId);
                        if (el) {
                            const headerOffset = 80;
                            const elementPosition = el.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            closeMobileDrawer();
                        }
                    });
                });
            };
            attachNavListeners(desktopNav);
            attachNavListeners(mobileNavList);
        }

        function generateNavListHTML(paper) {
            let html = `<ul class="space-y-1">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <li class="pt-4 pb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </li>
                        `;
                    }
                    section.questions.forEach(q => {
                        html += generateNavItem(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItem(q);
                });
            }
            html += `</ul>`;
            return html;
        }

        function generateNavItem(node, depth = 0) {
            const domId = `q-${sanitizeId(node.id)}`;
            const isChild = depth > 0;
            const baseClass = "block px-2 py-1.5 rounded text-sm transition-colors cursor-pointer border-l-2 border-transparent hover:bg-neutral-100 hover:text-neutral-900";
            const depthClass = isChild ? "text-neutral-500 text-xs" : "text-neutral-600 font-medium";

            let itemHtml = `
                <li>
                    <a href="#${domId}" data-jump-to="${domId}" class="${baseClass} ${depthClass}" data-nav-id="${domId}">
                        ${node.id}
                    </a>
                </li>
            `;

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    itemHtml += generateNavItem(child, depth + 1);
                });
            }
            return itemHtml;
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; 
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        window.addEventListener('scroll', () => {
            const nodes = document.querySelectorAll('.question-node');
            let currentId = null;
            
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top < 150) { 
                    currentId = node.id;
                } else {
                    break;
                }
            }

            if (currentId) {
                document.querySelectorAll('a[data-nav-id]').forEach(a => {
                    if (a.dataset.navId === currentId) {
                        a.classList.add('text-brand-600', 'border-brand-600', 'font-bold', 'bg-brand-50');
                        a.classList.remove('text-neutral-600', 'text-neutral-500');
                    } else {
                        a.classList.remove('text-brand-600', 'border-brand-600', 'font-bold', 'bg-brand-50');
                        a.classList.add('text-neutral-600'); 
                    }
                });
            }
        }, { passive: true });

        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('mobile-drawer-close');

            trigger.addEventListener('click', openMobileDrawer);
            closeBtn.addEventListener('click', closeMobileDrawer);
            mobileBackdrop.addEventListener('click', closeMobileDrawer);
        }

        function openMobileDrawer() {
            mobileBackdrop.classList.remove('hidden');
            void mobileBackdrop.offsetWidth; 
            mobileBackdrop.classList.remove('opacity-0');
            
            mobileDrawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden'; 
        }

        function closeMobileDrawer() {
            mobileDrawer.classList.add('translate-x-full');
            mobileBackdrop.classList.add('opacity-0');
            
            setTimeout(() => {
                mobileBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }
    </script>
