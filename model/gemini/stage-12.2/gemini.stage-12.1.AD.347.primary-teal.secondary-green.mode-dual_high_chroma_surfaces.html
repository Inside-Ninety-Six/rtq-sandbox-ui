    // html: true (for inline SVG), breaks: false (prevent <br> in math)

    // --- STATE ---
    let papersData = [];

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.payload || !Array.isArray(data.payload.papers)) throw new Error("Invalid schema");
            
            papersData = data.payload.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelect.innerHTML = '<option disabled>Error loading payload</option>';
        }
    }

    // --- LOGIC ---

    function populateSelector() {
        paperSelect.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelect.appendChild(opt);
        });
        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render content
        renderPaperContent();
        
        // Render Nav
        renderNavigation();

        // Setup Observers (Scroll Spy)
        setupScrollSpy();

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderPaperContent() {
        const defaults = currentPaper.defaults || { expandedAll: true };
        let html = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header-block">
                        <div class="section-header-text">${section.label}</div>
                    </div>`;
                }
                // Questions
                html += renderQuestionList(section.questions, 0, defaults);
            });
        } else if (currentPaper.questions) {
            html += renderQuestionList(currentPaper.questions, 0, defaults);
        }

        paperSurface.innerHTML = html;
    }

    function renderQuestionList(questions, depth, defaults) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {

        const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');

            const hasDetails = !!sb.solutionDetails;
            
            let answerHtml = '';

                const answerContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${answerContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false; // Default true unless false
                
                // Construct inner details
                let innerContent = '';

                if (sd.keepInMind) {
                    innerContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg class="kim-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    innerContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    innerContent += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        innerContent += `<div class="alt-working-separator"></div>`;
                        innerContent += `

                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        const childrenHtml = node.children ? renderQuestionList(node.children, depth + 1, defaults) : '';
        const childClass = depth > 0 ? 'child' : '';

        return `
            <div class="question-node ${childClass}" id="q-${qId}" data-qid="${qId}">
                <div class="question-body">
                    <span class="q-id">${qId}</span>
                    <div class="q-prompt">${qBodyHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation() {
        const flatList = [];
        
        // Helper to flatten tree for nav
        function traverse(items, depth, sectionLabel) {
            items.forEach(node => {
                flatList.push({ id: node.id, depth, section: sectionLabel });
                if (node.children) traverse(node.children, depth + 1, null);
            });
        }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                // Add section marker if label exists
                if (sec.label && sec.label.trim()) {
                    flatList.push({ isSection: true, label: sec.label });
                }
                traverse(sec.questions, 0, sec.label);
            });
        } else {
            traverse(currentPaper.questions || [], 0, null);
        }

        // Build HTML
        let html = '<ul class="nav-list">';
        flatList.forEach(item => {
            if (item.isSection) {
                html += `<li class="nav-section-label">${item.label}</li>`;
            } else {
                html += `<li><button class="nav-item depth-${Math.min(item.depth, 2)}" data-target="q-${item.id}" onclick="scrollToQ('q-${item.id}')">${item.id}</button></li>`;
            }
        });
        html += '</ul>';

        desktopNavContainer.innerHTML = html;
        mobileNavContainer.innerHTML = html;
    }

    // --- INTERACTIONS ---

    window.toggleDetails = function(btn) {
        const region = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            region.classList.add('expanded');
        } else {
            region.classList.remove('expanded');
        }
    };

    window.scrollToQ = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for fixed header
            const top = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({ top, behavior: 'smooth' });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Scroll Spy
    function setupScrollSpy() {
        if (observer) observer.disconnect();
        
        const opts = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-qid');
                    updateActiveNav(id);
                }
            });
        }, opts);

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-target') === 'q-' + id) {
                btn.classList.add('active');
                // Scroll nav rail if needed (desktop only)
                if (window.innerWidth >= 768) {
                    btn.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            }
        });
    }

    // --- BOOTSTRAP ---
    init();

</script>
