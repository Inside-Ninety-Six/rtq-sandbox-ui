    <!-- Scripts (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <div class="app-shell">
        <div class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select paper"></select>
            <button id="jumpToTrigger" class="jump-to-trigger">Jump to</button>
        </div>

        <div class="document-frame-body">
            <!-- Desktop Nav Rail -->
            <nav id="navRail" class="nav-rail" aria-label="Paper navigation">
                <div id="navList" class="nav-list"></div>
            </nav>

            <!-- Paper Content -->
            <main id="paperColumn" class="paper-column">
                <div id="paperContent" class="paper-surface">
                    <!-- Content injected here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerContent" class="drawer-content">
            <div id="drawerNavList" class="nav-list"></div>
        </div>
    </div>

    <script>
        // STAGE 0: CONSTANTS
        // Authoritative source for payload path
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let papersData = null;
        let currentPaper = null;
        let currentPaperId = null;

        // Elements
        const paperSelector = document.getElementById('paperSelector');
        const navList = document.getElementById('navList');
        const drawerNavList = document.getElementById('drawerNavList');
        const paperContent = document.getElementById('paperContent');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToBtn = document.getElementById('jumpToTrigger');
        const drawerCloseBtn = document.getElementById('drawerClose');

        // Markdown Configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                papersData = data.papers;
                
                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            paperSelector.disabled = true;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            currentPaperId = key;
            paperSelector.value = key;
            
            renderNavigation();
            renderContent();
            
            // Scroll to top
            window.scrollTo(0, 0);
            document.getElementById('navRail').scrollTop = 0;
        }

        // --- Navigation Rendering ---
        function renderNavigation() {
            const createNavItems = (container) => {
                container.innerHTML = '';
                
                const appendItem = (id, label, depth, targetId) => {
                    const a = document.createElement('a');
                    a.href = `#${targetId}`;
                    a.className = 'nav-item';
                    a.textContent = label; // Identifier only
                    a.dataset.depth = depth;
                    a.dataset.target = targetId;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(targetId);
                        if (target) {
                            // Smooth scroll with offset for header
                            const headerOffset = 70;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                            // Close drawer if open
                            closeDrawer();
                        }
                    });
                    container.appendChild(a);
                };

                const processQuestions = (list, depth) => {
                    list.forEach(q => {
                        appendItem(q.id, q.id, depth, `q-${q.id}`);
                        if (q.children && q.children.length > 0) {
                            processQuestions(q.children, depth + 1);
                        }
                    });
                };

                if (currentPaper.sections) {
                    currentPaper.sections.forEach((section, idx) => {
                        if (section.label && section.label.trim() !== "") {
                            const secLabel = document.createElement('div');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = section.label;
                            container.appendChild(secLabel);
                        }
                        processQuestions(section.questions, 0);
                        
                        // Add spacer between sections if not last
                        if (idx < currentPaper.sections.length - 1) {
                            const spacer = document.createElement('div');
                            spacer.style.height = '8px';
                            container.appendChild(spacer);
                        }
                    });
                } else if (currentPaper.questions) {
                    processQuestions(currentPaper.questions, 0);
                }
            };

            createNavItems(navList);
            createNavItems(drawerNavList);
        }

        // --- Content Rendering ---
        function renderContent() {
            paperContent.innerHTML = '';
            
            const processNodes = (nodes, container, depth) => {
                nodes.forEach(q => {
                    container.appendChild(createQuestionNode(q, depth));
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label; // Label only
                        paperContent.appendChild(header);
                    }
                    processNodes(section.questions, paperContent, 0);
                });
            } else if (currentPaper.questions) {
                processNodes(currentPaper.questions, paperContent, 0);
            }

            // Trigger KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;
            if (depth > 0) {
                node.dataset.child = "true";
            }

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'q-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = data.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt';
            qPrompt.innerHTML = md ? md.render(data.question || '') : (data.question || '');
            
            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            node.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.style.display = 'inline'; // Inline with label or block? Brief says label+content.
                    content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const defaultsExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                    let isExpanded = defaultsExpanded;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details';
                    detailsDiv.dataset.visible = isExpanded;

                    toggleBtn.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.querySelector('.btn-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                        detailsDiv.dataset.visible = isExpanded;
                    });

                    // Construct Sections
                    // Keep in mind
                    if (sdData.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content keep-in-mind-list">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>`;
                        detailsDiv.appendChild(s);
                    }
                    
                    // Formulas used
                    if (sdData.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>`;
                        detailsDiv.appendChild(s);
                    }

                    // Working
                    if (sdData.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-section working-block';
                        s.innerHTML = `<span class="sd-label">Working</span><div class="sd-content">${md ? md.render(sdData.working) : sdData.working}</div>`;
                        detailsDiv.appendChild(s);
                    }

                    // Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const s = document.createElement('div');
                            s.className = 'sd-section working-block';
                            s.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content">${md ? md.render(alt) : alt}</div>`;
                            detailsDiv.appendChild(s);
                        });
                    }

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsDiv);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- Drawer Logic ---
        function openDrawer() {
            drawerOverlay.dataset.open = "true";
            drawer.dataset.open = "true";
            drawer.setAttribute('aria-hidden', 'false');
            drawerCloseBtn.focus();
        }

        function closeDrawer() {
            drawerOverlay.dataset.open = "false";
            drawer.dataset.open = "false";
            drawer.setAttribute('aria-hidden', 'true');
            jumpToBtn.focus();
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);
        
        // Escape key to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.dataset.open === "true") {
                closeDrawer();
            }
        });

        // --- Start ---
        init();

    </script>
</body>
