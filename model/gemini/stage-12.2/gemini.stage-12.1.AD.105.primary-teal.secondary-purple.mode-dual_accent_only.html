    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }
                
                appState.papers = payload.papers;
                
                if (appState.papers.length > 0) {
                    populateSelector();
                    // Select first paper by default
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderError(msg) {
            const el = document.getElementById('paperRegion');
            el.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.activePaperKey = paperKey;
            appState.expandedMap = {}; // Reset expansion state
            
            // Set default expansion based on paper defaults
            // If expandedAll is true (default per brief "Expanded by default"), we track collapses.
            // Actually, brief says "Solution Details are expanded by default when present" unless defaults.expandedAll=false.
            // We'll trust the render logic to check defaults.
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Apply KaTeX
            renderMathInElement(document.getElementById('paperRegion'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- RENDERERS ---

        function renderPaperContent(paper) {
            const container = document.getElementById('paperRegion');
            container.innerHTML = '';
            
            const surface = document.createElement('div');
            surface.className = 'paper-surface';
            
            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        surface.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            surface.appendChild(createQuestionNode(q, 0, paper));
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => {
                    surface.appendChild(createQuestionNode(q, 0, paper));
                });
            } else {
                renderError("Paper has no questions.");
                return;
            }

            container.appendChild(surface);
        }

        function createQuestionNode(qNode, depth, paper) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
            wrapper.id = `q-${safeId(qNode.id)}`;
            
            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = qNode.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(qNode.question);
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';
                
                let hasContent = false;

                // Answer
                if (sb.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(sb.answer); // Inline math possible
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sd = sb.solutionDetails;
                    
                    // Defaults logic
                    const defaultExpanded = paper.defaults?.expandedAll !== false;
                    const isExpanded = appState.expandedMap[qNode.id] !== undefined 
                        ? appState.expandedMap[qNode.id] 
                        : defaultExpanded;

                    // Control
                    const controlBtn = document.createElement('button');
                    controlBtn.className = 'disclosure-control';
                    controlBtn.setAttribute('aria-expanded', String(isExpanded));
                    controlBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection(sd.keepInMind, 'Keep in mind', 'keep-in-mind', true));
                    }
                    // B. Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection(sd.formulasUsed, 'Formulas used', 'formulas-used'));
                    }
                    // C. Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSDSubsection(sd.working, 'Working', 'working'));
                    }
                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(altText => {
                            detailsRegion.appendChild(createSDSubsection(altText, 'Alternative working', 'alternative-working'));
                        });
                    }

                    // Interaction
                    controlBtn.onclick = () => {
                        const nextState = !controlBtn.getAttribute('aria-expanded').includes('true');
                        controlBtn.setAttribute('aria-expanded', String(nextState));
                        controlBtn.querySelector('.disclosure-text').textContent = nextState ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded', nextState);
                        appState.expandedMap[qNode.id] = nextState;
                    };

                    blockDiv.appendChild(controlBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                if (hasContent) {
                    wrapper.appendChild(blockDiv);
                }
            }

            // 3. Children Container
            if (qNode.children && qNode.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qNode.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paper));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSubsection(markdownText, label, cssClass, withIcon=false) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${cssClass}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            if (withIcon) {
                // Optional icon for Keep in Mind
                const icon = document.createElement('span');
                icon.innerHTML = '<svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>';
                lbl.prepend(icon);
            }

            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdownText);

            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('mobileNav');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const fragment = document.createDocumentFragment();

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        fragment.appendChild(secLabel);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseNav(q, fragment, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, fragment, 0));
            }

            // Clone for mobile
            const mobFragment = fragment.cloneNode(true);
            
            desktopNav.appendChild(fragment);
            mobileNav.appendChild(mobFragment);

            setupNavClicks(desktopNav);
            setupNavClicks(mobileNav);
        }

        function traverseNav(node, container, depth) {
            const item = document.createElement('li');
            item.className = `nav-item depth-${Math.min(depth, 2)}`;
            item.textContent = node.id;
            item.dataset.targetId = `q-${safeId(node.id)}`;
            item.tabIndex = 0;
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => traverseNav(child, container, depth + 1));
            }
        }

        function setupNavClicks(navList) {
            navList.querySelectorAll('.nav-item').forEach(item => {
                const handler = () => {
                    const targetId = item.dataset.targetId;
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Smooth scroll
                        const headerOffset = 10; 
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Set active state visually
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Need to activate both desktop and mobile counterpart
                        const items = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
                        items.forEach(i => i.classList.add('active'));
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                };
                item.addEventListener('click', handler);
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') handler();
                });
            });
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function safeId(idStr) {
            return idStr.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('jumpToTrigger');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            trigger.addEventListener('click', () => {
                drawerOverlay.classList.add('open');
                drawerOverlay.setAttribute('aria-hidden', 'false');
            });

            const close = () => {
                drawerOverlay.classList.remove('open');
                drawerOverlay.setAttribute('aria-hidden', 'true');
            };

            closeBtn.addEventListener('click', close);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) close();
            });
        }
        
        function closeDrawer() {
             const drawerOverlay = document.getElementById('drawerOverlay');
             drawerOverlay.classList.remove('open');
             drawerOverlay.setAttribute('aria-hidden', 'true');
        }

    </script>
