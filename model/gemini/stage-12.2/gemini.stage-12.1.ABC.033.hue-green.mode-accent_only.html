    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- APP STATE ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        currentPaper: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        activeQuestionId: null
    };

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('desktop-nav-content'),
        drawerNav: document.getElementById('drawer-nav-content'),
        paperContent: document.getElementById('paper-content'),
        jumpToBtn: document.getElementById('jump-to-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        paperScrollContainer: document.getElementById('paper-scroll-container') // Note: Window scroll is primary, but container context helps
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }

            appState.papers = data.papers;
            populatePaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        els.desktopNav.innerHTML = '';
        els.drawerNav.innerHTML = '';
        els.paperSelector.innerHTML = '<option disabled>Error</option>';
    }

    function populatePaperSelector() {
        els.paperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelector.appendChild(opt);
        });
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- PAPER LOADING ---
    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.currentPaper = paper;
        
        // Reset state
        appState.expandedMap.clear();
        
        // Determine default expansion
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to initialize expansion state recursively
        function initExpansion(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    appState.expandedMap.set(node.id, defaultExpanded);
                }
                if (node.children) initExpansion(node.children);
            });
        }
        
        if (paper.questions) initExpansion(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpansion(s.questions));

        renderPaper();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- RENDERING CORE ---
    function renderPaper() {
        const paper = appState.currentPaper;
        const container = document.createElement('div');
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    container.appendChild(header);
                }
                
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
            });
        }
        
        els.paperContent.innerHTML = '';
        els.paperContent.appendChild(container);
        
        // KaTeX Auto-render
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        const inner = document.createElement('div');
        inner.className = 'question-node-inner';
        wrapper.appendChild(inner);

        // 1. Question Header (ID + Body)
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body md-content';
        bodyDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");
        
        header.appendChild(idSpan);
        header.appendChild(bodyDiv);
        inner.appendChild(header);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // A. Answer (Optional, visible if present)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                block.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = appState.expandedMap.get(node.id);
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="sd-label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                toggleBtn.onclick = () => {
                    const newState = !appState.expandedMap.get(node.id);
                    appState.expandedMap.set(node.id, newState);
                    // Re-render just this control and region would be better, but simpler to rerender node logic or just toggle DOM
                    // For prototype, simple DOM toggle:
                    const region = block.querySelector('.solution-details-region');
                    const label = toggleBtn.querySelector('.sd-label-text');
                    
                    if (newState) {
                        region.classList.add('expanded');
                        label.textContent = 'Hide working';
                        toggleBtn.setAttribute('aria-expanded', 'true');
                    } else {
                        region.classList.remove('expanded');
                        label.textContent = 'Show working';
                        toggleBtn.setAttribute('aria-expanded', 'false');
                    }
                };
                
                block.appendChild(toggleBtn);

                // Region Content
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection keep-in-mind-block';
                    sub.innerHTML = `
                        <div class="sd-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    region.appendChild(sub);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    region.appendChild(sub);
                }

                // Working
                if (sd.working) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    region.appendChild(sub);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        // Separator logic handled by CSS margin/border
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection alt-working-separator'; // applies top border
                        sub.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        region.appendChild(sub);
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                     const sub = document.createElement('div');
                    sub.className = 'sd-subsection alt-working-separator';
                    sub.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body md-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                    `;
                    region.appendChild(sub);
                }

                block.appendChild(region);
            }
            
            inner.appendChild(block);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation() {
        const paper = appState.currentPaper;
        const list = document.createElement('ul');
        list.className = 'nav-list';
        
        function addNodeToNav(node, depth) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.dataset.depth = depth;
            li.textContent = node.id;
            li.onclick = () => {
                document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                setActiveNav(node.id);
                closeDrawer();
            };
            li.id = `nav-${node.id}`;
            list.appendChild(li);
            
            if (node.children) {
                node.children.forEach(c => addNodeToNav(c, depth + 1));
            }
        }

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = s.label;
                    list.appendChild(label);
                }
                s.questions.forEach(q => addNodeToNav(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => addNodeToNav(q, 0));
        }

        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(list.cloneNode(true)); // Clone for Desktop

        els.drawerNav.innerHTML = '';
        els.drawerNav.appendChild(list); // Original for Drawer (re-bind events works if fresh gen or handle care)
        // Note: cloneNode(true) copies event listeners? No. 
        // Better to generate string or re-attach. 
        // Simple fix: Re-generate for Drawer to ensure clean events.
        
        // RE-GENERATE for Drawer (lazy fix for simplicity in single file)
        const drawerList = document.createElement('ul');
        drawerList.className = 'nav-list';
        function addNodeToDrawerNav(node, depth) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.dataset.depth = depth;
            li.textContent = node.id;
            li.onclick = () => {
                document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                setActiveNav(node.id);
                closeDrawer();
            };
            li.id = `drawer-nav-${node.id}`;
            drawerList.appendChild(li);
            if (node.children) node.children.forEach(c => addNodeToDrawerNav(c, depth + 1));
        }
        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = s.label;
                    drawerList.appendChild(label);
                }
                s.questions.forEach(q => addNodeToDrawerNav(q, 0));
            });
        } else {
             paper.questions.forEach(q => addNodeToDrawerNav(q, 0));
        }
        els.drawerNav.innerHTML = '';
        els.drawerNav.appendChild(drawerList);
    }

    function setActiveNav(id) {
        // Remove active from all
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        // Add to current
        document.getElementById(`nav-${id}`)?.classList.add('active');
        document.getElementById(`drawer-nav-${id}`)?.classList.add('active');
    }

    // --- DRAWER LOGIC ---
    els.jumpToBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
    });
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
    }

    // --- INTERSECTION OBSERVER FOR NAV SCROLL SPY ---
    // Simple implementation to update nav as user scrolls
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Heuristic: only update if high up in viewport
                const id = entry.target.id.replace('q-', '');
                setActiveNav(id);
            }
        });
    }, {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active when near top
        threshold: 0
    });

    // We need to attach observers after rendering. 
    // MutationObserver to detect paper render completion would be robust, 
    // but putting it in renderPaper end is easier.
    const _originalRenderPaper = renderPaper;
    renderPaper = function() {
        _originalRenderPaper();
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // --- BOOTSTRAP ---
    init();

</script>
