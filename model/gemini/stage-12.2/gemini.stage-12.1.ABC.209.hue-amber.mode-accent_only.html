    <script>
        /* =========================================
           STAGE 0: CONSTANTS
           ========================================= */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /* =========================================
           STATE & UTILS
           ========================================= */
        let state = {
            papers: [],
            currentPaperKey: null,
            navItems: [] // { id, label, depth }
        };

        // Markdown Setup
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /* =========================================
           APP LOGIC
           ========================================= */

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('content-container').innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-xl font-bold text-[var(--c-text-primary)]">PAPERS PAYLOAD MISSING</div>
                    </div>
                `;
                document.getElementById('paper-selector').innerHTML = '<option>Error loading</option>';
            }
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Navigation Data
            state.navItems = [];

            const container = document.getElementById('content-container');
            container.innerHTML = ''; // Clear existing

            // Determine if flat or sectioned
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secEl = document.createElement('div');
                        secEl.className = "mb-8 mt-12 first:mt-0 border-b border-[var(--c-divider)] pb-2";
                        secEl.innerHTML = `<span class="text-lg font-bold text-[var(--c-text-primary)]">${section.label}</span>`;
                        container.appendChild(secEl);
                        
                        state.navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Section Questions
                    const qList = document.createElement('div');
                    section.questions.forEach((q, qIdx) => {
                        const isFirst = qIdx === 0 && (!section.label);
                        renderQuestionNode(q, qList, 0, isFirst, paper.defaults);
                    });
                    container.appendChild(qList);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                paper.questions.forEach((q, idx) => {
                    renderQuestionNode(q, qList, 0, idx === 0, paper.defaults);
                });
                container.appendChild(qList);
            }

            renderNavigation();
            
            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, container, depth, isFirstInList, defaults) {
            // Track for Nav
            if (node.id) {
                state.navItems.push({ type: 'item', id: node.id, depth: depth });
            }

            const nodeEl = document.createElement('div');
            nodeEl.className = "q-node";
            nodeEl.id = `q-${node.id}`;

            // Top-level spacing
            if (depth === 0 && !isFirstInList) {
                const spacer = document.createElement('div');
                spacer.className = "q-top-spacer";
                container.appendChild(spacer);
            } else if (depth > 0) {
                const spacer = document.createElement('div');
                spacer.className = "q-child-spacer";
                container.appendChild(spacer);
            }

            // Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = "q-body";
            
            // ID + Prompt
            // Note: We render markdown for the prompt.
            const promptHtml = md ? md.render(node.question || "") : (node.question || "");
            const idHtml = node.id ? `<span class="txt-question-id">${node.id}</span>` : "";
            
            // Need to insert ID into the first paragraph of the prompt if possible, or prepend
            // Simple prepend approach for robustness:
            bodyEl.innerHTML = `<div class="flex items-baseline">${idHtml}<div class="flex-1">${promptHtml}</div></div>`;
            
            nodeEl.appendChild(bodyEl);

            // Solution Block
            if (node.solutionBlock) {
                const sol = node.solutionBlock;
                const hasAnswer = !!sol.answer;
                const hasDetails = !!sol.solutionDetails;

                const solBlockEl = document.createElement('div');
                solBlockEl.className = "sol-block";

                // Answer
                if (hasAnswer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = "answer-region";
                    ansEl.innerHTML = `
                        <span class="txt-label">Answer</span>
                        <div class="answer-content text-[var(--c-text-primary)]">
                            ${md ? md.render(sol.answer) : sol.answer}
                        </div>
                    `;
                    solBlockEl.appendChild(ansEl);
                }

                // Solution Details
                if (hasDetails) {
                    const details = sol.solutionDetails;
                    const expandedDefault = defaults?.expandedAll !== false;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "btn-disclosure";
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    toggleBtn.innerHTML = `
                        <span>${expandedDefault ? 'Hide' : 'Show'} working</span>
                        <svg class="w-4 h-4 transform transition-transform ${expandedDefault ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    // Details Region
                    const regionEl = document.createElement('div');
                    regionEl.className = `sd-region ${expandedDefault ? 'expanded' : ''}`;
                    
                    // Logic to build details HTML
                    let detailsHtml = '';
                    
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        detailsHtml += `
                            <div class="sd-subsection">
                                <span class="txt-label">Keep in mind</span>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>`;
                    }
                    
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        detailsHtml += `
                            <div class="sd-subsection">
                                <span class="txt-label">Formulas used</span>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>`;
                    }

                    // 3. Working
                    if (details.working) {
                        detailsHtml += `
                            <div class="sd-subsection">
                                <span class="txt-label">Working</span>
                                <div class="sd-body">${md.render(details.working)}</div>
                            </div>`;
                    }

                    // 4. Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsHtml += `
                                <div class="sd-subsection">
                                    <span class="txt-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    regionEl.innerHTML = detailsHtml;

                    // Wiring Toggle
                    toggleBtn.onclick = () => {
                        const isExpanded = regionEl.classList.contains('expanded');
                        if (isExpanded) {
                            regionEl.classList.remove('expanded');
                            toggleBtn.innerHTML = `<span>Show working</span><svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                            toggleBtn.setAttribute('aria-expanded', 'false');
                        } else {
                            regionEl.classList.add('expanded');
                            toggleBtn.innerHTML = `<span>Hide working</span><svg class="w-4 h-4 transform transition-transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                            toggleBtn.setAttribute('aria-expanded', 'true');
                        }
                    };

                    solBlockEl.appendChild(toggleBtn);
                    solBlockEl.appendChild(regionEl);
                }

                nodeEl.appendChild(solBlockEl);
            }

            // Recursion for Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "children-container";
                node.children.forEach((child, idx) => {
                    renderQuestionNode(child, childContainer, depth + 1, idx === 0, defaults);
                });
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        function renderNavigation() {
            const deskList = document.getElementById('desktop-nav-list');
            const mobList = document.getElementById('drawer-nav-list');
            
            const html = state.navItems.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    // Typographic hierarchy via size/opacity (Stage 5.4.5)
                    // Depth 0: normal. Depth 1+: smaller/lighter.
                    const isSub = item.depth > 0;
                    const styleClass = isSub ? "text-[0.85rem] opacity-90" : "font-medium";
                    return `<a href="#q-${item.id}" class="nav-item ${styleClass}" data-id="${item.id}">${item.id}</a>`;
                }
            }).join('');

            deskList.innerHTML = html;
            mobList.innerHTML = html;
            
            // Wire click events for smooth scrolling/drawer closing
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        const top = el.getBoundingClientRect().top + window.scrollY - 80; // Offset for header
                        window.scrollTo({ top, behavior: 'smooth' });
                        closeDrawer();
                    }
                });
            });
        }

        /* =========================================
           DRAWER LOGIC
           ========================================= */
        const drawerTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerPanel = document.getElementById('drawer-panel');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
        }

        drawerTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        /* =========================================
           INIT
           ========================================= */
        // Highlight active nav item on scroll (Debounced)
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                const fromTop = window.scrollY + 100;
                
                let currentId = null;
                // Iterate backwards
                const navLinks = document.querySelectorAll('.nav-item');
                for (let link of navLinks) {
                    const refId = link.getAttribute('data-id');
                    const el = document.getElementById(`q-${refId}`);
                    if (el && el.offsetTop <= fromTop) {
                        currentId = refId; // keep updating until we overshoot
                    } else if (el && el.offsetTop > fromTop) {
                        break; // Stop once we pass current viewport
                    }
                }

                if (currentId) {
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${currentId}"]`).forEach(l => l.classList.add('active'));
                }
            }, 100);
        });

        // Initialize
        init();

    </script>
</body>
