<script>

     * RTQ Maths Paper Solution Viewer - Stage 6 Baseline Prototype
     * Strict adherence to v11.2.6 instructions.
     */

    // --- STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        loading: true,
        error: null,
        drawerOpen: false
    };

    // --- DOM REFERENCES ---
    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('desktop-nav-container'),
        drawerNav: document.getElementById('drawer-nav-container'),
        paperSurface: document.getElementById('paper-surface'),

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false to preserve math
    }) : null;

        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            // Stage 6 Deterministic Loading
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = payload.papers;
            state.loading = false;
            
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- RENDERING CORE ---

    function renderError(msg) {
        dom.paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
        dom.paperSelector.disabled = true;
        dom.paperSelector.innerHTML = '<option>Error</option>';
    }

    function renderPaperSelector() {
        dom.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        dom.paperSelector.disabled = false;
        
        dom.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        state.activePaperData = state.papers.find(p => p.key === key);
        
        // Render content
        renderNavigation();
        renderPaperContent();
        
        // Reset scroll
        document.querySelector('.paper-column').scrollTop = 0;
        
        // Setup Intersection Observer for nav highlighting
        setupObserver();
    }

    // --- NAVIGATION RENDERER ---

    function renderNavigation() {
        if (!state.activePaperData) return;
        
        const paper = state.activePaperData;
        let html = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only render label if not empty/whitespace
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavItem(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItem(q, 0);
            });
        }

        const listHtml = `<ul class="nav-list">${html}</ul>`;
        dom.desktopNav.innerHTML = listHtml;
        dom.drawerNav.innerHTML = listHtml; // Mirror to drawer
        
        // Bind click events
        document.querySelectorAll('.nav-item').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = el.getAttribute('data-target');
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
        });
    }

    function buildNavItem(node, depth) {
        // Flat list, identifiers only. Depth used for subtle styling cue only.
        let html = `<li><a href="#" class="nav-item" data-target="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavItem(child, depth + 1);
            });
        }
        return html;
    }

    // --- CONTENT RENDERER ---

    function renderPaperContent() {
        if (!state.activePaperData) return;
        const paper = state.activePaperData;
        const defaults = paper.defaults || { expandedAll: true };
        
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaults);
            });
        }

        dom.paperSurface.innerHTML = html;

        // Post-render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Post-render: Event listeners for toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const region = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                btn.setAttribute('aria-expanded', !isExpanded);
                if (!isExpanded) {
                    region.classList.add('expanded');
                    btn.querySelector('.label-text').textContent = 'Hide working';
                } else {
                    region.classList.remove('expanded');
                    btn.querySelector('.label-text').textContent = 'Show working';
                }
            });
        });
    }

    function renderQuestionNode(node, depth, defaults) {
        // Markdown parsing for question body
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        const hasSolBlock = !!node.solutionBlock;
        const solBlock = node.solutionBlock || {};
        
        // Defaults
        const hasDetails = !!solBlock.solutionDetails;
        const isExpanded = hasDetails && (defaults.expandedAll !== false);
        
        // Build Solution Block
        let solHtml = '';
        if (hasSolBlock) {
            
            // Answer (Visible by default if present)
            let answerHtml = '';
            if (solBlock.answer) {
                const ansContent = md ? md.render(solBlock.answer) : solBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="label-answer">Answer</span>
                        <div style="display:inline-block">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details Toggle & Region
            let detailsHtml = '';
            if (hasDetails) {
                const regionId = `sd-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const sd = solBlock.solutionDetails;
                
                // Parts of Solution Details
                const keepInMind = sd.keepInMind ? renderSubsection('Keep in mind', sd.keepInMind) : '';
                const formulas = sd.formulasUsed ? renderSubsection('Formulas used', sd.formulasUsed) : '';
                const working = sd.working ? renderSubsection('Working', sd.working) : '';
                
                let altWorking = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, i) => {
                        altWorking += `<hr class="alt-working-separator">`;
                        altWorking += renderSubsection('Alternative working', aw);
                    });
                }

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${regionId}">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    </button>
                    <div id="${regionId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaults);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${node.id}" class="question-node" data-qid="${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <span class="q-prompt">${qHtml}</span>
                </div>
                ${solHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderSubsection(label, markdownContent) {
        const content = md ? md.render(markdownContent) : markdownContent;
        return `
            <div class="sd-subsection">
                <span class="label-sd">${label}</span>
                <div class="sd-body">${content}</div>
            </div>
        `;
    }

    // --- DRAWER LOGIC ---
    function toggleDrawer() {
        state.drawerOpen = !state.drawerOpen;
        if (state.drawerOpen) {
            dom.drawer.classList.add('open');
            dom.body.classList.add('drawer-open');
        } else {
            dom.drawer.classList.remove('open');
            dom.body.classList.remove('drawer-open');
        }
    }
    function closeDrawer() {
        state.drawerOpen = false;
        dom.drawer.classList.remove('open');
        dom.body.classList.remove('drawer-open');
    }
    
    dom.jumpTrigger.addEventListener('click', toggleDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // --- SCROLL SPY (OBSERVER) ---
    function setupObserver() {
        // Disconnect old observer if exists
        if (window.navObserver) window.navObserver.disconnect();

        const observerOptions = {
            root: document.querySelector('.paper-column'),
            threshold: 0.1,
            rootMargin: "-5% 0px -80% 0px" // Focus on top area
        };

        window.navObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-qid');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            window.navObserver.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Basic scroll-into-view for nav list if needed (optional)
        });
    }

    // Start
    init();

</script>
