    <script>
        /**
         * RTQ Maths Paper Solution Viewer Prototype
         * Implementation of Stage 6 Requirements
         */

        // State
        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: {} // Map id -> boolean
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        }) : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers;
                
                if (!state.papers || state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                initPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                document.getElementById('paper-content').innerHTML = 
                    `<div class="error">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
                document.getElementById('paper-selector').disabled = true;
            }

            setupMobileNav();
        }

        // --- Paper Selector ---
        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; 
            
            // Build content
            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = '';

            // Handle Sections or Flat Questions
            let questionsList = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentEl.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentEl.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                            collectQuestions(q, questionsList, 0); // For Nav
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    collectQuestions(q, questionsList, 0);
                });
            }

            // Render Nav
            renderNavigation(questionsList, paper.sections);

            // Render Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Content Rendering ---

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback plain text if MD fails
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
            nodeEl.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            bodyEl.innerHTML = `
                <span class="question-identifier">${node.id}</span>
                <div class="question-prompt">${renderMarkdown(node.question)}</div>
            `;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div style="display:inline;">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = defaultExpanded; // Default per paper config
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `
                        <span class="ctrl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    if (isExpanded) toggleBtn.classList.add('expanded');

                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'open' : ''}`;
                    
                    // Build Internal Details
                    let detailsHTML = '';

                    // Keep in mind
                    if (details.keepInMind) {
                        detailsHTML += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // Formulas used
                    if (details.formulasUsed) {
                        detailsHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (details.working) {
                        detailsHTML += `
                            <div class="sd-subsection working-block">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }
                    // Alt Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsHTML += `
                                <div class="sd-subsection working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsRegion.innerHTML = detailsHTML;

                    // Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isOpen = detailsRegion.classList.contains('open');
                        if (isOpen) {
                            detailsRegion.classList.remove('open');
                            toggleBtn.classList.remove('expanded');
                            toggleBtn.querySelector('.ctrl-text').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('open');
                            toggleBtn.classList.add('expanded');
                            toggleBtn.querySelector('.ctrl-text').textContent = 'Hide working';
                        }
                    });

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        // --- Navigation ---
        
        function collectQuestions(node, list, depth) {
            list.push({ id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectQuestions(child, list, depth + 1));
            }
        }

        function renderNavigation(flatList, sections) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            // Map ID to Section Label if applicable
            // Logic: Iterate linear list. If sections exist, insert section label when needed.
            // Simplified: We'll rebuild list based on paper structure logic instead of just flatList if sections exist.
            
            const buildItems = (container) => {
                if (sections) {
                    sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== '') {
                            const lbl = document.createElement('li');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => appendRecursive(q, 0, container));
                        }
                    });
                } else {
                    flatList.forEach(item => {
                         // flatList was built recursively already, but to handle sections logic cleanly
                         // actually flatList passed in didn't account for sections grouping.
                         // Let's rely on the structure traversal logic used in renderPaper if possible, 
                         // but here we just have flatList. 
                         // Correction: renderPaper iterates structure. Let's replicate simple flat render logic here.
                    });
                     // Re-traversal for nav to ensure sync
                     if (state.currentPaper.questions) {
                         state.currentPaper.questions.forEach(q => appendRecursive(q, 0, container));
                     }
                }
            };

            const appendRecursive = (node, depth, container) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item depth-${Math.min(depth + 1, 3)}`;
                a.href = `#q-${sanitizeId(node.id)}`;
                a.textContent = node.id;
                
                // Active state observer logic could go here, simplistic click handler for now
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${sanitizeId(node.id)}`).scrollIntoView({behavior: 'smooth'});
                    
                    // Close drawer on mobile
                    document.getElementById('drawer-overlay').classList.remove('open');
                    document.getElementById('drawer-panel').classList.remove('open');
                    
                    // Set active visual (simple)
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                });

                li.appendChild(a);
                container.appendChild(li);

                if (node.children) {
                    node.children.forEach(c => appendRecursive(c, depth + 1, container));
                }
            };

            buildItems(desktopList);
            buildItems(mobileList);
        }

        // --- Mobile Logic ---
        function setupMobileNav() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const overlay = document.getElementById('drawer-overlay');
            const panel = document.getElementById('drawer-panel');
            const closeBtn = document.getElementById('drawer-close');

            const toggle = (open) => {
                if(open) {
                    overlay.classList.add('open');
                    panel.classList.add('open');
                } else {
                    overlay.classList.remove('open');
                    panel.classList.remove('open');
                }
            };

            trigger.addEventListener('click', () => toggle(true));
            closeBtn.addEventListener('click', () => toggle(false));
            overlay.addEventListener('click', () => toggle(false));
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // Run
        document.addEventListener('DOMContentLoaded', init);

    </script>
