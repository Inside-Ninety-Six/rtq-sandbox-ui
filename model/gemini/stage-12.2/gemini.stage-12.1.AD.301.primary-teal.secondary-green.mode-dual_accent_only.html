            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");

        function renderError(msg) {
            paperContainer.innerHTML = `<div class="status-msg">${msg}</div>`;
        }

        // --- Paper Loading ---
        function populatePaperSelector() {
            paperSelect.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelect.appendChild(opt);
            });
            
            paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Render Nav
            const navHTML = generateNavHTML(paper);
            desktopNavContent.innerHTML = navHTML;
            mobileNavContent.innerHTML = navHTML;

            // Render Content
            const contentHTML = generatePaperContentHTML(paper);
            paperContainer.innerHTML = contentHTML;

            // Post-Render: KaTeX
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Event Listeners (Nav & Disclosure)
            attachInteractionHandlers();
            
            // Scroll to top
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // --- Generators ---

        function getQuestionList(paper) {
            // Unify flat vs sectioned structure into a linear list for rendering context if needed,
            // but strict render follows payload structure.
            // This helper is purely if we needed a flat array, but we render recursively.
            return paper.questions || [];
        }

        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += generateNavItemsRecursive(section.questions);
                });
            } else if (paper.questions) {
                html += generateNavItemsRecursive(paper.questions);
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavItemsRecursive(questions) {
            let html = '';
            if (!questions) return html;
            
            questions.forEach(q => {
                // Flat structure visually (no indent), type scale hierarchy implied by ID usage? 
                // Spec says identifiers only, same left edge.
                html += `<li class="nav-item" data-target="${q.id}" onclick="scrollToQuestion('${q.id}')">`;
                html += q.id;
                html += `</li>`;
                
                if (q.children) {
                    html += generateNavItemsRecursive(q.children);
                }
            });
            return html;
        }

        function generatePaperContentHTML(paper) {
            let html = '<div class="pt-4">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="mb-6 pb-2 border-b border-[var(--line-hairline)]">
                                <span class="text-lg font-bold" style="color: var(--text-primary)">Section ${section.label}</span>
                            </div>`;
                    }
                    html += `<div class="section-group">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults);
                });
            }
            
            html += '</div>';
            return html;
        }

        function renderQuestionNode(q, defaults) {
            const hasChildren = q.children && q.children.length > 0;
            const sb = q.solutionBlock;
            
            // Safe rendering of markdown
            const qBody = md ? md.render(q.question) : q.question;
            
            let html = `
            <div id="q-${q.id}" class="q-node">
                <!-- Question Body -->
                <div class="flex gap-4">
                    <div class="flex-shrink-0 w-8 pt-1 text-sm font-bold text-[var(--text-secondary)] select-none">${q.id}</div>
                    <div class="flex-grow min-w-0">
                        <div class="text-question md-content">${qBody}</div>
                        
                        ${renderSolutionBlock(sb, q.id, defaults)}
                        
                        <!-- Children -->
                        ${hasChildren ? 
                            `<div class="mt-6 border-l-2 pl-4 md:pl-6" style="border-color: transparent">
                                ${q.children.map(child => renderQuestionNode(child, defaults)).join('')}
                             </div>` 
                            : ''}
                    </div>
                </div>
            </div>`;
            return html;
        }

        function renderSolutionBlock(sb, qId, defaults) {
            if (!sb) return ''; // No solution block

            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = sb.solutionDetails; // Existence check
            
            // Expanded default?
            const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false

            let html = `<div class="mt-4">`;

            // Answer
            if (hasAnswer) {
                const ansHtml = md ? md.render(sb.answer) : sb.answer;
                html += `
                <div class="mb-2">
                    <div class="text-answer-label mb-1">Answer</div>
                    <div class="text-answer-content md-content">${ansHtml}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const toggleId = `toggle-${qId}`;
                const regionId = `region-${qId}`;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const displayStyle = isExpanded ? "block" : "none";

                html += `
                <button class="disclosure-btn" data-region="${regionId}" data-state="${isExpanded ? 'expanded' : 'collapsed'}">
                    <span>${btnText}</span>
                    <svg class="w-4 h-4 transform ${isExpanded ? 'rotate-180' : ''} transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                
                <div id="${regionId}" class="solution-details ${isExpanded ? 'sd-expanded-region' : ''}" style="display: ${displayStyle}">
                    ${renderSolutionDetailsContent(sb.solutionDetails)}
                </div>`;
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // 1. Keep in mind
            if (sd.keepInMind) {
                const kimHtml = md ? md.render(sd.keepInMind) : sd.keepInMind;
                html += `
                <div class="mb-4">
                    <div class="font-bold text-sm mb-1" style="color: var(--text-secondary)">Keep in mind</div>
                    <div class="md-content text-sm">${kimHtml}</div>
                </div>`;
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                const formHtml = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                html += `
                <div class="mb-4">
                    <div class="font-bold text-sm mb-1" style="color: var(--text-secondary)">Formulas used</div>
                    <div class="md-content text-sm">${formHtml}</div>
                </div>`;
            }

            // 3. Working
            if (sd.working) {
                const workHtml = md ? md.render(sd.working) : sd.working;
                html += `
                <div class="mb-4">
                    <div class="font-bold text-sm mb-1" style="color: var(--text-secondary)">Working</div>
                    <div class="md-content">${workHtml}</div>
                </div>`;
            }

            // 4. Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    const altHtml = md ? md.render(alt) : alt;
                    html += `
                    <div class="mb-4 pt-4 border-t border-dotted" style="border-color: var(--line-hairline)">
                        <div class="font-bold text-sm mb-1" style="color: var(--text-secondary)">Alternative working</div>
                        <div class="md-content">${altHtml}</div>
                    </div>`;
                });
            } else if (sd.alternativeWorking) {
                 // Fallback if string
                 const altHtml = md ? md.render(sd.alternativeWorking) : sd.alternativeWorking;
                 html += `

                        <div class="font-bold text-sm mb-1" style="color: var(--text-secondary)">Alternative working</div>
                        <div class="md-content">${altHtml}</div>
                    </div>`;
            }

            return html;
        }

        // --- Interactions ---

        function attachInteractionHandlers() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // find button (could be click on svg)
                    const trigger = e.target.closest('.disclosure-btn');
                    const regionId = trigger.getAttribute('data-region');

                    const state = trigger.getAttribute('data-state');
                    const icon = trigger.querySelector('svg');

                    if (state === 'expanded') {
                        // Collapse
                        region.style.display = 'none';
                        region.classList.remove('sd-expanded-region');
                        trigger.setAttribute('data-state', 'collapsed');
                        textSpan.textContent = "Show working";
                        icon.classList.remove('rotate-180');
                    } else {
                        // Expand
                        region.style.display = 'block';
                        region.classList.add('sd-expanded-region');
                        trigger.setAttribute('data-state', 'expanded');
                        textSpan.textContent = "Hide working";
                        icon.classList.add('rotate-180');
                    }
                });
            });
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Determine offset (header height + margin)
                const headerOffset = 80; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
                activeQuestionId = id;
                updateActiveNav();
            }
        };

        function updateActiveNav() {
            // Remove active class
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add active class
            if (activeQuestionId) {
                const navItem = document.querySelector(`.nav-item[data-target="${activeQuestionId}"]`);
                if (navItem) navItem.classList.add('active');
            }
        }

        // --- Mobile Drawer ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        mobileMenuTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Scroll Spy for Nav ---
        // Simple Intersection Observer for highlighting current Q on scroll
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activeQuestionId = id;
                    updateActiveNav();
                }
            });
        }, observerOptions);

        // We need to re-attach observer when content changes
        const originalLoad = loadPaper;
        loadPaper = function(key) {
            originalLoad(key); // Call original
            document.querySelectorAll('.q-node').forEach(node => observer.observe(node));
        }

        // Start
        init();

    </script>
</body>
