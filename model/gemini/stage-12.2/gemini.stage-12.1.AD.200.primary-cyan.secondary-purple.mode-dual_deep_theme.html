function renderApp() {
    const app = document.getElementById('app');
    
    // Check Payload Status
    if (!state.payloadLoaded) {
        if (state.error) {
            app.innerHTML = `<div class="viewport-wrapper"><div class="paper-error">PAPERS PAYLOAD MISSING</div></div>`;
        } else {
            app.innerHTML = `<div class="viewport-wrapper"><div class="paper-loader">Loading papers...</div></div>`;

        return;
    }

    const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
    if (!currentPaper) return;

        <div class="viewport-wrapper">
            <!-- Mobile Drawer Overlay -->

                    <div class="drawer-content">
                        ${renderNavList(currentPaper, true)}
                    </div>
                </div>
            </div>

            <!-- Top Controls -->
            <header class="top-controls">
                <select id="paper-selector" class="paper-selector" aria-label="Select paper">
                    ${state.papers.map(p => 
                        `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
                <button class="mobile-jump-trigger" id="jump-trigger">Jump to</button>
            </header>

            <!-- Document Frame Shell -->
            <div class="document-frame-shell">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail" aria-label="Document navigation">
                    ${renderNavList(currentPaper, false)}
                </nav>

                <!-- Paper Region -->
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperContent(currentPaper)}
                    </div>
                </main>
            </div>
        </div>
    `;

    // Post-render: Event Listeners & Math
    bindEvents();
    renderMath();
}

function renderNavList(paper, isMobile) {
    let html = `<ul class="nav-list">`;
    
    // Helper to render items recursively
    const renderItems = (nodes, depth) => {
        return nodes.map(node => {
            const isActive = state.activeQuestionId === node.id;
            let itemHtml = `<li>
                <button class="nav-item ${isActive ? 'active' : ''}" 
                    data-id="${node.id}" 
                    data-depth="${Math.min(depth, 2)}">
                    ${node.id}
                </button>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                itemHtml += renderItems(node.children, depth + 1);
            }
            return itemHtml;
        }).join('');
    };

    if (paper.sections) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            html += renderItems(section.questions, 0);
        });
    } else if (paper.questions) {
        // Flat Paper
        html += renderItems(paper.questions, 0);
    }
    
    html += `</ul>`;
    return html;
}

function renderPaperContent(paper) {
    let html = '';
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                html += `<div class="paper-section-header">${section.label}</div>`;
            }
            html += renderQuestions(section.questions, 0);
        });
    } else {
        html += renderQuestions(paper.questions, 0);
    }
    return html;
}

function renderQuestions(nodes, depth) {
    return nodes.map(node => {
        // Markdown Rendering
        const qText = md ? md.render(node.question) : node.question;
        
        // Solution Block Logic
        const hasSb = !!node.solutionBlock;
        const hasAnswer = hasSb && !!node.solutionBlock.answer;
        const hasDetails = hasSb && !!node.solutionBlock.solutionDetails;
        
        // Expand State
        // Default: Expanded unless paper default says false.
        const paperDefaultExpanded = state.papers.find(p => p.key === state.currentPaperKey).defaults?.expandedAll !== false;
        // User override exists?
        const isExpanded = state.expandedState.hasOwnProperty(node.id) 
            ? state.expandedState[node.id] 
            : paperDefaultExpanded;

        let solutionBlockHtml = '';

        if (hasSb) {
            let answerHtml = '';
            if (hasAnswer) {
                const aText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="md-content inline-mode">${aText}</span>
                    </div>`;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                }
                
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection sd-formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                }
                
                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                }
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsections += `
                            <div class="sd-subsection sd-alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                    });
                }

                detailsHtml = `
                    <div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${isExpanded}" data-toggle-id="${node.id}">
                            ${isExpanded ? 'Hide working' : 'Show working'}
                            <span class="disclosure-icon">▼</span>
                        </button>
                        <div class="solution-details-content ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}">
                            ${subsections}
                        </div>
                    </div>
                `;
            } else {
                // No details authored, no toggle.
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="question-children">${renderQuestions(node.children, depth + 1)}</div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}" data-id="${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${qText}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }).join('');
}

// ============================================================================
// LOGIC & EVENTS
// ============================================================================

function bindEvents() {
    // Paper Selector
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        state.currentPaperKey = e.target.value;
        state.expandedState = {}; // Reset overrides on switch
        state.activeQuestionId = null;
        renderApp();
    });

    // Mobile Drawer
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpTrigger = document.getElementById('jump-trigger');
    const closeDrawer = document.getElementById('drawer-close');

    if (jumpTrigger) {
        jumpTrigger.addEventListener('click', () => {
            state.isDrawerOpen = true;
            renderApp(); // Re-render to update classes
        });
    }
    
    if (closeDrawer) {
        closeDrawer.addEventListener('click', () => {
            state.isDrawerOpen = false;
            renderApp();
        });
    }

    if (drawerOverlay) {
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) {
                state.isDrawerOpen = false;
                renderApp();
            }
        });
    }

    // Navigation Click
    document.querySelectorAll('.nav-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            state.activeQuestionId = id;
            
            // Close drawer if mobile
            if (state.isDrawerOpen) state.isDrawerOpen = false;
            
            // Re-render to update active states
            renderApp();

            // Scroll to element
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });

    // Disclosure Toggles
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const id = e.currentTarget.dataset.toggleId;
            const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            
            const currentState = state.expandedState.hasOwnProperty(id) 
                ? state.expandedState[id] 
                : defaultExpanded;
            
            state.expandedState[id] = !currentState;
            renderApp();
        });
    });
}

function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

// ============================================================================
// INIT
// ============================================================================

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const data = await response.json();
        
        state.papers = data.papers;
        if (state.papers.length > 0) {
            state.currentPaperKey = state.papers[0].key;
        }
        state.payloadLoaded = true;
    } catch (e) {
        console.error(e);
        state.error = true;
    }
    renderApp();
}

init();
