<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- RUNTIME STATE ---
    let payload = null;
    let currentPaper = null;

    // --- MARKDOWN CONFIGURATION (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        const paperSurface = document.getElementById('paperSurface');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            setupPaperSelector();
            
            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = `<div style="padding:4rem; text-align:center; font-weight:600;">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paperSelect');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset Scroll
        document.getElementById('paperScrollContainer').scrollTop = 0;

        renderPaperContent();
        renderNavigation();
        
        // Render Math
        renderMathInElement(document.getElementById('paperSurface'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- RENDERING CORE ---

    function renderPaperContent() {
        const container = document.getElementById('paperSurface');
        container.innerHTML = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(list);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0));
            });
            container.appendChild(list);
        }
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${md ? md.render(node.question) : node.question}</div>
        `;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Content Generation
                let html = '';

                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    html += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                detailsRegion.innerHTML = html;

                // Event Listener for Toggle
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- NAVIGATION GENERATION ---

    function renderNavigation() {
        const deskNav = document.getElementById('desktopNavList');
        const mobNav = document.getElementById('mobileNavList');
        deskNav.innerHTML = '';
        mobNav.innerHTML = '';

        const items = [];

        function collectItems(node, depth) {
            items.push({ id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectItems(c, depth + 1));
            }
        }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    items.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => collectItems(q, 0));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => collectItems(q, 0));
        }

        items.forEach(item => {
            if (item.type === 'section') {
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = item.label;
                
                deskNav.appendChild(label.cloneNode(true));
                mobNav.appendChild(label.cloneNode(true));
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('a'); // Semantic anchor for in-page nav
                btn.className = 'nav-item';
                btn.textContent = item.id;
                btn.dataset.depth = item.depth;
                
                // Scroll Logic
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Active State
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Highlight current in both lists
                        const allLinks = document.querySelectorAll('.nav-item');
                        allLinks.forEach(l => {
                            if(l.textContent === item.id) l.classList.add('active');
                        });

                        // Mobile: close drawer
                        closeDrawer();
                    }
                });

                li.appendChild(btn);
                
                // Clone for mobile event binding needs wrapper logic or re-creation. 
                // Simple clone won't copy event listeners easily in vanilla JS without hassle.
                // Just create twice.
                
                const btnMob = btn.cloneNode(true);
                btnMob.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        const allLinks = document.querySelectorAll('.nav-item');
                        allLinks.forEach(l => {
                            if(l.textContent === item.id) l.classList.add('active');
                        });
                        closeDrawer();
                    }
                });

                deskNav.appendChild(li);
                
                const liMob = document.createElement('li');
                liMob.appendChild(btnMob);
                mobNav.appendChild(liMob);
            }
        });
    }

    // --- MOBILE DRAWER LOGIC ---
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawerBackdrop');
    const jumpBtn = document.getElementById('mobileJumpTo');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        backdrop.classList.add('open');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        backdrop.classList.remove('open');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    // --- BOOT ---
    document.addEventListener('DOMContentLoaded', init);

</script>
