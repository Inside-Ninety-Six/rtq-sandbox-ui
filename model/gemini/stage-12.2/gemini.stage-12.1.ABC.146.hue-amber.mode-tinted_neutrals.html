<script>
    /**
     * RTQ Solution Viewer Prototype
     * Strict adherence to Stage 6 Baseline
     */

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG and other inline HTML in payload Markdown
        linkify: true,
        breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    }) : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // State
    let papersData = [];
    let activePaperKey = null;

    // Elements
    const selector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav');
    const drawerNavContent = document.getElementById('drawer-nav-content');
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeDrawerBtn = document.getElementById('drawer-close');

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            papersData = data.papers;
            
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            renderError();
            console.error(e);
        }
    }

    function renderError() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        selector.innerHTML = `<option>Error loading payload</option>`;
        selector.disabled = true;
    }

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset
        paperContent.innerHTML = '';
        desktopNav.innerHTML = '';
        drawerNavContent.innerHTML = '';
        window.scrollTo(0, 0);

        // Build Navigation Structure
        const navContainerDesktop = document.createElement('div');
        navContainerDesktop.className = 'nav-list';
        const navContainerMobile = document.createElement('div');
        navContainerMobile.className = 'nav-list';

        // Helper to add nav items
        const addNavItem = (container, id, depth) => {
            const a = document.createElement('a');
            a.href = `#q-${id}`;
            a.className = 'nav-item';
            a.textContent = id;
            a.dataset.depth = depth;
            a.dataset.targetId = `q-${id}`;
            a.addEventListener('click', (e) => {
                e.preventDefault();
                handleNavClick(`q-${id}`);
            });
            container.appendChild(a);
        };

        const addSectionLabel = (container, label) => {
            if (!label || !label.trim()) return;
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = label;
            container.appendChild(div);
        };

        // Render Content & Build Nav
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim()) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                    
                    // Nav Section Label
                    addSectionLabel(navContainerDesktop, section.label);
                    addSectionLabel(navContainerMobile, section.label);
                }
                
                // Questions
                section.questions.forEach(q => {
                    renderQuestionNode(q, paperContent, 0, paper.defaults);
                    // Nav for top level
                    addNavItem(navContainerDesktop, q.id, 0);
                    addNavItem(navContainerMobile, q.id, 0);
                    // Recursively add children to nav? Spec says "expose full set".
                    // Assuming list is flat. If recursion is needed for nav items:
                    const recurseNav = (node, depth) => {
                        if (node.children) {
                            node.children.forEach(child => {
                                addNavItem(navContainerDesktop, child.id, depth + 1);
                                addNavItem(navContainerMobile, child.id, depth + 1);
                                recurseNav(child, depth + 1);
                            });
                        }
                    };
                    recurseNav(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionNode(q, paperContent, 0, paper.defaults);
                addNavItem(navContainerDesktop, q.id, 0);
                addNavItem(navContainerMobile, q.id, 0);
                const recurseNav = (node, depth) => {
                    if (node.children) {
                        node.children.forEach(child => {
                            addNavItem(navContainerDesktop, child.id, depth + 1);
                            addNavItem(navContainerMobile, child.id, depth + 1);
                            recurseNav(child, depth + 1);
                        });
                    }
                };
                recurseNav(q, 0);
            });
        }

        desktopNav.appendChild(navContainerDesktop);
        drawerNavContent.appendChild(navContainerMobile);

        // Run KaTeX auto-render on the whole paper content
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Setup Intersection Observer for Active Nav
        setupScrollSpy();
    }

    // Recursive Content Renderer
    function renderQuestionNode(node, container, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor
        wrapper.dataset.depth = depth;

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        wrapper.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'markdown-content';
                content.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansDiv.appendChild(label);
                ansDiv.appendChild(content);
                solBlock.appendChild(ansDiv);
            }

            // B) Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const detailsData = node.solutionBlock.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = isExpanded;

                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.dataset.visible = !expanded;
                });

                solBlock.appendChild(toggle);

                // Build Details Content (Order: Keep in mind -> Formulas -> Working -> Alternative)
                
                // Keep in mind
                if (detailsData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'details-subsection keep-in-mind';
                    kim.innerHTML = `
                        <div class="subsection-label">Keep in mind</div>
                        <div class="subsection-body markdown-content">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(kim);
                }

                // Formulas
                if (detailsData.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'details-subsection';
                    form.innerHTML = `
                        <div class="subsection-label">Formulas used</div>
                        <div class="subsection-body markdown-content">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(form);
                }

                // Working
                if (detailsData.working) {
                    const work = document.createElement('div');
                    work.className = 'details-subsection';
                    work.innerHTML = `
                        <div class="subsection-label">Working</div>
                        <div class="subsection-body markdown-content">${md ? md.render(detailsData.working) : detailsData.working}</div>
                    `;
                    detailsRegion.appendChild(work);
                }

                // Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach((altText, idx) => {
                        const alt = document.createElement('div');
                        alt.className = 'details-subsection';
                        alt.innerHTML = `
                            <div class="subsection-label">Alternative working${detailsData.alternativeWorking.length > 1 ? ' ' + (idx + 1) : ''}</div>
                            <div class="subsection-body markdown-content">${md ? md.render(altText) : altText}</div>
                        `;
                        detailsRegion.appendChild(alt);
                    });
                } else if (detailsData.alternativeWorking && typeof detailsData.alternativeWorking === 'string') {
                    // Fallback if string
                     const alt = document.createElement('div');
                    alt.className = 'details-subsection';
                    alt.innerHTML = `
                        <div class="subsection-label">Alternative working</div>
                        <div class="subsection-body markdown-content">${md ? md.render(detailsData.alternativeWorking) : detailsData.alternativeWorking}</div>
                    `;
                    detailsRegion.appendChild(alt);
                }

                solBlock.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(solBlock);
        }

        container.appendChild(wrapper);

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, depth + 1, defaults);
            });
            container.appendChild(childContainer);
        }
    }

    // Navigation Interactions
    function handleNavClick(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            // Smooth scroll, accounting for sticky header/spacing if any (though sticky nav is sidebar)
            // Need to account for top padding if needed, but sidebar design usually fine.
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight manually for immediate feedback
            updateActiveNav(targetId);
            
            // Close drawer if mobile
            closeDrawer();
        }
    }

    function toggleDrawer() {
        const isOpen = drawer.classList.contains('open');
        if (isOpen) closeDrawer();
        else openDrawer();
    }

    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpBtn.addEventListener('click', toggleDrawer);
    closeDrawerBtn.addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    // ScrollSpy / Active State Logic
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when top of question is near top of viewport
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        // Add to matching
        const targets = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
        targets.forEach(t => {
            t.classList.add('active');
            // Ensure visible in nav rail
            if (t.scrollIntoViewIfNeeded) t.scrollIntoViewIfNeeded(); 
        });
    }

    // Init
    init();

</script>
