<div id="root" class="layout-shell">

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // =========================================
    // MARKDOWN SETUP
    // =========================================
    // Stage 6 Requirement: html:true, breaks:false, disable escape
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical for KaTeX
        });
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE
    // =========================================
    let papersData = [];
    let currentPaperKey = null;

    // =========================================
    // APP INITIALIZATION
    // =========================================
    async function init() {
        const root = document.getElementById('root');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            papersData = payload.papers;

            // Default to first paper
            if (papersData.length > 0) {
                currentPaperKey = papersData[0].key;
            }

            renderApp();
        } catch (e) {
            console.error(e);
            root.innerHTML = `
                <div class="top-controls">
                    <div style="font-weight:600">RTQ Viewer</div>
                </div>
                <div class="doc-frame">
                    <div class="paper-column">
                        <div class="error-message">PAPERS PAYLOAD MISSING</div>
                    </div>
                </div>
            `;
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function renderApp() {
        const root = document.getElementById('root');
        const activePaper = papersData.find(p => p.key === currentPaperKey) || papersData[0];
        
        // Build Tree
        let html = `
            <div class="top-controls">
                ${renderPaperSelector(activePaper)}
                <button class="mobile-jump-trigger" id="jump-trigger">Jump to</button>
            </div>
            
            <div class="doc-frame">
                <!-- Desktop Nav -->
                <nav class="nav-rail">
                    ${renderNavList(activePaper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperContent(activePaper)}
                    </div>
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div class="mobile-drawer-overlay" id="mobile-drawer">
                <div class="mobile-drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" id="drawer-close">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(activePaper)}
                    </div>
                </div>
            </div>
        `;

        root.innerHTML = html;

        // Post-render bindings
        bindEvents();
        
        // KaTeX Rendering (Stage 6.0.7)
        if (window.renderMathInElement) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderPaperSelector(activePaper) {
        if (papersData.length <= 1) return `<div>${activePaper.label}</div>`;
        
        return `
            <select class="paper-selector" onchange="switchPaper(this.value)">
                ${papersData.map(p => `
                    <option value="${p.key}" ${p.key === activePaper.key ? 'selected' : ''}>
                        ${p.label}
                    </option>
                `).join('')}
            </select>
        `;
    }

    function renderNavList(paper) {
        let html = '<div class="nav-list">';
        
        // Flatten logic for sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderNavNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNavNode(q, 0);
            });
        }
        
        html += '</div>';
        return html;
    }

    function renderNavNode(node, depth) {
        let html = `
            <a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="closeDrawer()">
                ${node.id}
            </a>
        `;
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavNode(child, depth + 1);
            });
        }
        return html;
    }

    function renderPaperContent(paper) {
        let html = '<div class="question-list">';
        
        // Defaults
        const expandedAll = paper.defaults?.expandedAll !== false;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => html += renderQuestionNode(q, expandedAll, false));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => html += renderQuestionNode(q, expandedAll, false));
        }

        html += '</div>';
        return html;
    }

    function renderQuestionNode(node, expandedDefault, isChild) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">
                ${node.children.map(c => renderQuestionNode(c, expandedDefault, true)).join('')}
            </div>`;
        }

        // Markdown processing
        const qHtml = md ? md.render(node.question) : node.question;
        
        let solutionBlockHtml = '';
        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                const aContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${aContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Subsections
                const keepInMind = sd.keepInMind ? `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="md-content">${md.render(sd.keepInMind)}</div>
                    </div>` : '';
                
                const formulas = sd.formulasUsed ? `
                    <div class="sd-subsection formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="md-content">${md.render(sd.formulasUsed)}</div>
                    </div>` : '';

                const working = sd.working ? `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="md-content">${md.render(sd.working)}</div>
                    </div>` : '';

                const alts = sd.alternativeWorking ? 
                    (Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking])
                    .map(alt => `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${md.render(alt)}</div>
                        </div>
                    `).join('') : '';

                const uniqueId = `sd-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const isExpanded = expandedDefault;
                
                detailsHtml = `
                    <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="${uniqueId}"
                            onclick="toggleDetails(this, '${uniqueId}')">
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="${uniqueId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${alts}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        return `
            <div class="question-node" id="q-${node.id}" data-child="${isChild}">
                <div class="question-body">
                    <div class="q-identifier">${node.id}</div>
                    <div class="q-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    window.switchPaper = function(key) {
        currentPaperKey = key;
        renderApp();
        window.scrollTo(0,0);
    };

    window.toggleDetails = function(btn, targetId) {
        const target = document.getElementById(targetId);
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            target.classList.add('expanded');
        } else {
            target.classList.remove('expanded');
        }
    };

    window.closeDrawer = function() {
        document.getElementById('mobile-drawer').classList.remove('open');
    };

    function bindEvents() {
        const trigger = document.getElementById('jump-trigger');
        const overlay = document.getElementById('mobile-drawer');
        const closer = document.getElementById('drawer-close');

        if(trigger && overlay) {
            trigger.addEventListener('click', () => {
                overlay.classList.add('open');
            });
        }
        if(closer && overlay) {
            closer.addEventListener('click', () => {
                overlay.classList.remove('open');
            });
        }
        if(overlay) {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) overlay.classList.remove('open');
            });
        }

        // Active Nav Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    const navItem = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Boot
    init();

</script>
</body>
