<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // --- MARKDOWN SETUP ---
    // Configured per Stage 6 baseline (html:true, breaks:false, no escape)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM REFERENCES ---
    const root = document.getElementById('root');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = payload.papers;
            // Default to first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderApp(); // Render shell even if empty
            }

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    // --- LOGIC ---
    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        state.expandedMap = {}; // Reset expansion
        
        // Initialize defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        function initExpansion(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initExpansion(node.children);
            });
        }
        
        if (paper.sections) {
            paper.sections.forEach(s => initExpansion(s.questions));
        } else if (paper.questions) {
            initExpansion(paper.questions);
        }

        renderApp();
    }

    function toggleWorking(id) {
        state.expandedMap[id] = !state.expandedMap[id];
        renderApp(); // Full re-render simple prototype approach. 
        // In a real app we'd update DOM locally. For this harness, re-render preserves scroll if we handle it, 
        // but simple re-render might jump. Let's try to just update the specific node in a robust implementation,
        // but given the constraints of "single file, no framework", re-render is safest for correctness, 
        // minus scroll position. We will try to preserve scroll.
        // Actually, simple re-render causes scroll jumps. 
        // Let's implement a targeted DOM update for expansion to meet "Interaction Invariants: Scroll position stability".
        const region = document.getElementById(`sd-region-${id}`);
        const btn = document.getElementById(`btn-${id}`);
        const icon = btn.querySelector('.disclosure-icon');
        const text = btn.querySelector('span');
        
        if (region && btn) {
            const isExpanded = state.expandedMap[id];
            region.classList.toggle('expanded', isExpanded);
            btn.setAttribute('aria-expanded', isExpanded);
            text.textContent = isExpanded ? "Hide working" : "Show working";
            
            // Re-run KaTeX on the region if it was just revealed and empty? 
            // No, renderApp renders everything hidden. KaTeX runs on load. 
            // So content is there, just display:none.
        }
    }
    
    // Wrapper for toggle to call from HTML
    window.handleToggle = (id) => {
        toggleWorking(id);
    };

    window.switchPaper = (e) => {
        loadPaper(e.target.value);
    };

    window.toggleNav = () => {
        state.navOpen = !state.navOpen;
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (drawer && overlay) {
            if (state.navOpen) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }
    };
    
    window.jumpTo = (id) => {
        // Close nav if open
        if (state.navOpen) window.toggleNav();
        
        // Scroll
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Focus for a11y
            el.setAttribute('tabindex', '-1');
            el.focus({preventScroll:true});
        }
    }

    // --- RENDERING ---

    function renderError() {
        root.innerHTML = `
            <div class="top-controls">
                <div style="font-weight:600">RTQ Viewer</div>
            </div>
            <div class="document-frame-shell">
                <div class="paper-column">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            </div>
        `;
    }

    function renderApp() {
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        if (!paper) return;

        // Save scroll position? In a full re-render app this is hard. 
        // We will generate the HTML string and inject it.
        // NOTE: This destroys toggle state logic if we re-render on toggle. 
        // But we moved toggle logic to direct DOM manipulation. 
        // So renderApp is only for Paper Switch or Init.

        const paperContentHtml = paper.sections 
            ? paper.sections.map(renderSection).join('')
            : renderQuestionList(paper.questions);

        const navHtml = renderNavList(paper);

        root.innerHTML = `
            <div class="top-controls">
                <select class="paper-selector" onchange="window.switchPaper(event)">
                    ${state.papers.map(p => `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`).join('')}
                </select>
                <button class="mobile-jump-trigger" onclick="window.toggleNav()">Jump to</button>
            </div>

            <div class="document-frame-shell">
                <nav class="nav-rail">
                    ${navHtml}
                </nav>

                <main class="paper-column">
                    <div class="paper-region">
                        ${paperContentHtml}
                    </div>
                </main>
            </div>

            <div class="drawer-overlay" onclick="window.toggleNav()"></div>
            <div class="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="window.toggleNav()">✕</button>
                </div>
                <nav class="drawer-content">
                    ${navHtml}
                </nav>
            </div>
        `;

        // Render Math
        renderMath();
    }

    function renderNavList(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q) => {
            let itemHtml = `<li><a href="#" onclick="window.jumpTo('${q.id}'); return false;" class="nav-item">${q.id}</a></li>`;
            if (q.children) {
                itemHtml += q.children.map(renderItem).join('');
            }
            return itemHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== '') {
                    html += `<li class="nav-section-label">${s.label}</li>`;
                }
                html += s.questions.map(renderItem).join('');
            });
        } else if (paper.questions) {
            html += paper.questions.map(renderItem).join('');
        }

        html += '</ul>';
        return html;
    }

    function renderSection(section) {
        // Omitting label if empty string per spec
        const header = (section.label && section.label.trim() !== '') 
            ? `<div class="section-header-block"><div class="section-title">${section.label}</div></div>` 
            : '';
        
        return `
            <section class="section-block">
                ${header}
                ${renderQuestionList(section.questions)}
            </section>
        `;
    }

    function renderQuestionList(questions) {
        return `<div class="question-list">
            ${questions.map(q => renderQuestionNode(q, true)).join('')}
        </div>`;
    }

    function renderQuestionNode(node, isTopLevel) {
        // Markdown Rendering
        const qHtml = md ? md.render(node.question) : node.question;
        
        // Solution Block
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${ansContent}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let controlHtml = '';
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[node.id];
                
                // Subsections
                const keepInMind = sd.keepInMind ? `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>` : '';

                const formulas = sd.formulasUsed ? `
                    <div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>` : '';

                const working = sd.working ? `
                    <div class="sd-subsection working-block">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>` : '';

                let alternatives = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    alternatives = sd.alternativeWorking.map(alt => `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `).join('');
                }

                detailsHtml = `
                    <div id="sd-region-${node.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${alternatives}
                    </div>
                `;

                controlHtml = `
                    <button id="btn-${node.id}" class="disclosure-control" aria-expanded="${isExpanded}" onclick="window.handleToggle('${node.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${controlHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(child => renderQuestionNode(child, false)).join('')}
                </div>
            `;
        }

        return `
            <div id="q-${node.id}" class="question-node ${isTopLevel ? 'top-level' : 'child'}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // Start
    init();

</script>
</body>
</html>
