<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown Config (Stage 6 Add-on) ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- App State ---
const state = {
    papers: [],
    activePaper: null,
    expandedState: new Map(), // key: questionId, value: boolean
    navItems: [] // linear list for prev/next logic if needed, primarily for generating the list
};

// --- DOM Elements ---
const elSelector = document.getElementById('paper-selector');
const elPaperContent = document.getElementById('paper-content');
const elNavRail = document.getElementById('nav-rail-content');
const elDrawerList = document.getElementById('drawer-nav-list');
const elDrawer = document.getElementById('nav-drawer');
const elOverlay = document.getElementById('drawer-overlay');
const elJumpBtn = document.getElementById('jump-to-btn');
const elCloseDrawer = document.getElementById('drawer-close');

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const payload = await response.json();
        
        if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
        
        state.papers = payload.papers;
        populateSelector();
        
        // Default to first paper
        switchPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }
}

function populateSelector() {
    elSelector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        elSelector.appendChild(opt);
    });
    
    elSelector.addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });
}

function switchPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.activePaper = paper;
    state.expandedState.clear();
    state.navItems = []; // reset nav generation
    
    // Set default expansion
    const expandAll = paper.defaults && paper.defaults.expandedAll !== false; // Default true unless false
    state.defaultExpanded = expandAll;

    renderPaper();
    renderNav();
}

// --- Rendering Core ---

function renderPaper() {
    elPaperContent.innerHTML = '';
    
    const paper = state.activePaper;
    const fragment = document.createDocumentFragment();

    // Handle Sections or Flat Questions
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== '') {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header';
                // Section header visual not explicitly detailed in styles, 
                // but strictly structural per brief. Using nav separation mostly.
                // Adding a visual anchor in paper flow:
                secHeader.innerHTML = `<h2 style="font-size:1rem; color:var(--c-text-quiet); border-bottom:1px solid var(--c-border-hairline); padding-bottom:0.5rem; margin-top:2rem;">Section ${section.label}</h2>`;
                fragment.appendChild(secHeader);
            }
            
            // Render Questions
            section.questions.forEach(q => {
                fragment.appendChild(renderQuestionNode(q, 0));
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            fragment.appendChild(renderQuestionNode(q, 0));
        });
    }

    elPaperContent.appendChild(fragment);
    
    // Render KaTeX
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });
}

function renderQuestionNode(node, depth) {
    // Track for nav
    state.navItems.push({ id: node.id, depth: depth });

    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`;

    // Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'question-identifier';
    qId.textContent = node.id;
    
    const qText = document.createElement('div');
    qText.className = 'question-text md-content';
    qText.innerHTML = renderMarkdown(node.question);

    qBody.appendChild(qId);
    qBody.appendChild(qText);
    wrapper.appendChild(qBody);

    // Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `<span class="answer-label">Answer</span> <span class="md-content" style="display:inline;">${renderMarkdownInline(node.solutionBlock.answer)}</span>`;
            solBlock.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const container = document.createElement('div');
            
            // Toggle
            const isExpanded = state.expandedState.has(node.id) 
                ? state.expandedState.get(node.id) 
                : state.defaultExpanded;
            
            const toggle = document.createElement('button');
            toggle.className = 'solution-details-toggle';
            toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span style="font-size:0.8em">${isExpanded ? '▲' : '▼'}</span>`;
            
            // Content
            const content = document.createElement('div');
            content.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
            
            // Keep in mind
            if (sd.keepInMind) {
                const section = createSDSection('Keep in mind', sd.keepInMind);
                content.appendChild(section);
            }
            
            // Formulas used
            if (sd.formulasUsed) {
                const section = createSDSection('Formulas used', sd.formulasUsed);
                content.appendChild(section);
            }
            
            // Working
            if (sd.working) {
                const section = createSDSection('Working', sd.working);
                content.appendChild(section);
            }
            
            // Alt Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const section = createSDSection('Alternative working', alt);
                    section.classList.add('alt-working-block');
                    content.appendChild(section);
                });
            }

            // Interaction
            toggle.onclick = () => {
                const newState = !content.classList.contains('expanded');
                state.expandedState.set(node.id, newState);
                
                if (newState) {
                    content.classList.add('expanded');
                    toggle.innerHTML = `Hide working <span style="font-size:0.8em">▲</span>`;
                } else {
                    content.classList.remove('expanded');
                    toggle.innerHTML = `Show working <span style="font-size:0.8em">▼</span>`;
                }
            };

            container.appendChild(toggle);
            container.appendChild(content);
            solBlock.appendChild(container);
        }

        wrapper.appendChild(solBlock);
    }

    // Recursion for children
    if (node.children && node.children.length > 0) {
        const childrenCont = document.createElement('div');
        childrenCont.className = 'children-container';
        node.children.forEach(child => {
            childrenCont.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childrenCont);
    }

    return wrapper;
}

function createSDSection(label, markdown) {
    const div = document.createElement('div');
    div.className = 'sd-section';
    div.innerHTML = `<div class="sd-label">${label}</div><div class="sd-body md-content">${renderMarkdown(markdown)}</div>`;
    return div;
}

function renderMarkdown(text) {
    if (!md) return text;
    return md.render(text || '');
}

function renderMarkdownInline(text) {
    if (!md) return text;
    return md.renderInline(text || '');
}


// --- Navigation Rendering ---

function renderNav() {
    // Generate nav list from paper structure
    const paper = state.activePaper;
    const items = [];

    // Helper to extract structure into linear list with separators
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label) items.push({ type: 'section', label: sec.label });
            // Recursively flatten questions for nav
            const flatten = (nodes, depth) => {
                nodes.forEach(n => {
                    items.push({ type: 'item', id: n.id, depth: depth });
                    if (n.children) flatten(n.children, depth + 1);
                });
            };
            flatten(sec.questions, 0);
        });
    } else {
        const flatten = (nodes, depth) => {
            nodes.forEach(n => {
                items.push({ type: 'item', id: n.id, depth: depth });
                if (n.children) flatten(n.children, depth + 1);
            });
        };
        flatten(paper.questions, 0);
    }

    const buildHTML = (forMobile) => {
        let html = '<div class="nav-list">';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<div class="nav-section-label">${item.label}</div>`;
            } else {
                html += `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}" onclick="handleNavClick(event, '${item.id}')">${item.id}</a>`;
            }
        });
        html += '</div>';
        return html;
    };

    elNavRail.innerHTML = buildHTML(false);
    elDrawerList.innerHTML = buildHTML(true);
    
    // Setup Scroll Spy for Active State
    setupScrollSpy();
}

// --- Scroll Spy & Nav Interaction ---

function handleNavClick(e, id) {
    e.preventDefault();
    const target = document.getElementById(`q-${id}`);
    if (target) {
        // Offset for sticky headers if any, or general breathing room
        const top = target.getBoundingClientRect().top + window.scrollY - 20;
        window.scrollTo({ top: top, behavior: 'smooth' });
        
        // Mobile Close
        closeDrawer();
    }
}

function setupScrollSpy() {
    // Simple intersection observer or scroll handler
    // For simplicity and robustness with variable heights:
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id.replace('q-', ''));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    state.navItems.forEach(item => {
        const el = document.getElementById(`q-${item.id}`);
        if (el) observer.observe(el);
    });
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
    activeEls.forEach(el => {
        el.classList.add('active');
        // Auto scroll nav rail if needed
        if (el.parentElement.parentElement.id === 'nav-rail-content') {
            el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
    });
}

// --- Mobile Drawer Logic ---

function openDrawer() {
    elOverlay.classList.add('open');
    elDrawer.classList.add('open');
    document.body.style.overflow = 'hidden';
}

function closeDrawer() {
    elOverlay.classList.remove('open');
    elDrawer.classList.remove('open');
    document.body.style.overflow = '';
}

elJumpBtn.onclick = openDrawer;
elCloseDrawer.onclick = closeDrawer;
elOverlay.onclick = closeDrawer;

// --- Start ---
init();

</script>
