    <!-- Script -->
    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // Init Markdown-it (Authoritative Config)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // Allow inline SVG passthrough
                linkify: true,
                breaks: false // MUST be false to prevent <br> in math blocks
            });
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Core Functions ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const json = await response.json();
                
                if (!json.papers || !Array.isArray(json.papers)) throw new Error("Invalid schema");
                papersData = json.papers;

                renderControls();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (e) {
                renderError();
            }
        }

        function renderError() {
            const region = document.getElementById('paper-region');
            region.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('controls-container').innerHTML = '';
        }

        function renderControls() {
            const container = document.getElementById('controls-container');
            const select = document.createElement('select');
            select.className = 'paper-selector';
            select.ariaLabel = "Select Paper";
            
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            container.innerHTML = '';
            container.appendChild(select);
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;
            
            // Clear Views
            const paperContainer = document.getElementById('paper-region');
            paperContainer.innerHTML = '';
            
            const desktopNav = document.getElementById('desktop-nav-list');
            desktopNav.innerHTML = '';
            
            const mobileNav = document.getElementById('mobile-nav-list');
            mobileNav.innerHTML = '';

            // Render Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperContainer.appendChild(header);
                        
                        // Render Section Label in Nav
                        renderNavSectionLabel(section.label, desktopNav);
                        renderNavSectionLabel(section.label, mobileNav);
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            paperContainer.appendChild(createQuestionNode(q, 0));
                            renderNavItem(q, desktopNav, 0);
                            renderNavItem(q, mobileNav, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat structure
                paper.questions.forEach(q => {
                    paperContainer.appendChild(createQuestionNode(q, 0));
                    renderNavItem(q, desktopNav, 0);
                    renderNavItem(q, mobileNav, 0);
                });
            }

            // Math Rendering
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Render Helpers ---

        // Safe Markdown Renderer
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // Navigation
        function renderNavSectionLabel(label, container) {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = label;
            container.appendChild(el);
        }

        function renderNavItem(node, container, depth) {
            const item = document.createElement('button');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.dataset.id = node.id;
            item.dataset.depth = depth; // Hierarchy via type scale cue
            
            item.addEventListener('click', () => {
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight active
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    item.classList.add('active');
                    // Sync desktop/mobile active state if possible, though separate DOM elements
                    // Close drawer if mobile
                    closeDrawer();
                }
            });

            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => renderNavItem(child, container, depth + 1));
            }
        }

        // Question Node Construction
        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body md-content';
            // Identifier
            const idSpan = `<span class="q-identifier">${node.id}</span>`;
            // Prompt (MD)
            const promptHtml = renderMarkdown(node.question);
            // Combine carefully to allow MD paragraphs to flow
            qBody.innerHTML = idSpan + promptHtml;
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';
                
                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'md-content';
                    ansContent.style.display = 'inline-block'; // Keep inline with label if possible, or block
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbWrapper.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const detailsData = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-disclosure-control';
                    // Text-first + optional icon
                    toggleBtn.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region'; // Default hidden via CSS unless expanded
                    
                    // Paper Default: Expanded?
                    let isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    if (isExpanded) {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                    }

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        if (isExpanded) {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                        } else {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        }
                    });

                    sbWrapper.appendChild(toggleBtn);

                    // Content Injection (Order: Keep in mind, Formulas, Working, Alt)
                    
                    // Keep in mind
                    if (detailsData.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection sd-keep-in-mind';
                        kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${renderMarkdown(detailsData.keepInMind)}</div>`;
                        detailsRegion.appendChild(kimDiv);
                    }

                    // Formulas
                    if (detailsData.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection sd-formulas';
                        formDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${renderMarkdown(detailsData.formulasUsed)}</div>`;
                        detailsRegion.appendChild(formDiv);
                    }

                    // Working (Primary)
                    if (detailsData.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection sd-working';
                        workDiv.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body md-content">${renderMarkdown(detailsData.working)}</div>`;
                        detailsRegion.appendChild(workDiv);
                    }

                    // Alternative Working (Array)
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach((altText) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-alt-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${renderMarkdown(altText)}</div>`;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    sbWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbWrapper);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Drawer Logic ---
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- Start ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
