<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Renderer Config (Authoritative) ---
    // Must be html: true, linkify: true, breaks: false.
    // Must disable 'escape' rule to preserve TeX backslashes.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // Key: questionId, Value: boolean
        navOpen: false
    };

    // --- Main Init ---
    async function init() {
        const app = document.getElementById('app');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            if (state.papers.length > 0) {
                // Set initial paper
                state.currentPaperKey = state.papers[0].key;
                applyPaperDefaults(state.papers[0]);
            }
            
            renderApp();
            
        } catch (e) {
            console.error(e);
            app.innerHTML = `
                <div class="top-controls-region">
                    <div style="font-weight:700; color: var(--color-text-primary);">RTQ Viewer</div>
                </div>
                <div class="document-frame-shell" style="justify-content:center; align-items:center;">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }
    }

    function applyPaperDefaults(paper) {
        // Reset state
        state.expandedMap = {};
        const expandAll = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Helper to traverse and set default
        function traverse(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    state.expandedMap[node.id] = expandAll;
                }
                if (node.children) traverse(node.children);
            });
        }

        if (paper.questions) traverse(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions));
        }
    }

    // --- Rendering Logic ---

    function renderApp() {
        const app = document.getElementById('app');
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        
        if (!paper) return;

        app.innerHTML = `
            <div class="top-controls-region">
                <select id="paper-select" class="paper-selector">
                    ${state.papers.map(p => `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`).join('')}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer(true)">Jump to</button>
            </div>

            <div class="document-frame-shell">
                <!-- Desktop Nav Rail -->
                <nav class="nav-column">
                    ${renderNavList(paper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column">
                    ${renderPaperContent(paper)}
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer(false)">
                <div class="drawer-content" onclick="event.stopPropagation()">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="toggleDrawer(false)">Ã—</button>
                    </div>
                    ${renderNavList(paper)}
                </div>
            </div>
        `;

        // Post-render: Attach events & KaTeX
        document.getElementById('paper-select').addEventListener('change', (e) => {
            state.currentPaperKey = e.target.value;
            const newPaper = state.papers.find(p => p.key === state.currentPaperKey);
            applyPaperDefaults(newPaper);
            renderApp();
            window.scrollTo(0,0);
        });

        // Setup scroll spy for nav highlighting (IntersectionObserver)
        setupScrollSpy();

        // Render Math
        renderMath();
    }

    function renderNavList(paper) {
        let html = `<ul class="nav-list">`;
        
        const renderItem = (node, depth) => `
            <li>
                <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}'); toggleDrawer(false);">
                    ${node.id}
                </a>
            </li>
        `;

        const traverse = (nodes, depth) => {
            let res = '';
            nodes.forEach(node => {
                res += renderItem(node, depth);
                if (node.children) res += traverse(node.children, depth + 1);
            });
            return res;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += traverse(sec.questions, 0);
                // Separator spacing handled by margin on section label
            });
        } else if (paper.questions) {
            html += traverse(paper.questions, 0);
        }

        html += `</ul>`;
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<section class="paper-section">`;
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                html += `<div class="question-list">`;
                sec.questions.forEach(q => html += renderQuestionNode(q, 0));
                html += `</div></section>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => html += renderQuestionNode(q, 0));
            html += `</div>`;
        }

        return html;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const isExpanded = state.expandedMap[node.id] || false;

        // Render Markdown content
        const questionHtml = md ? md.render(node.question) : node.question;
        
        let solutionHtml = '';
        if (hasSolBlock) {
            // Answer
            if (hasAnswer) {
                const answerContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                solutionHtml += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${answerContent}</span>
                    </div>
                `;
            }

            // Disclosure Control
            if (hasDetails) {
                solutionHtml += `
                    <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        onclick="toggleSolution('${node.id}')">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${isExpanded ? renderSolutionDetails(node.solutionBlock.solutionDetails) : ''}
                    </div>
                `;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => childrenHtml += renderQuestionNode(child, depth + 1));
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt">${questionHtml}</div>
                </div>
                ${hasSolBlock ? `<div class="solution-block">${solutionHtml}</div>` : ''}
                ${childrenHtml}
            </div>
        `;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // Order: Keep in mind, Formulas, Working, Alt Working
        
        if (details.keepInMind) {
            html += `
                <div class="sd-section keep-in-mind">
                    <div class="sd-label">
                        <!-- Icon (optional) -->
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                        Keep in mind
                    </div>
                    <div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>
                </div>
            `;
        }

        if (details.formulasUsed) {
            html += `
                <div class="sd-section formulas-used">
                    <div class="sd-label">Formulas used</div>
                    <div class="formulas-body">${md.render(details.formulasUsed)}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-section working">
                    <div class="sd-label">Working</div>
                    <div class="working-content">${md.render(details.working)}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="alt-working-separator"></div>
                    <div class="sd-section alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="working-content">${md.render(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // --- Interaction Logic ---

    window.toggleSolution = function(id) {
        state.expandedMap[id] = !state.expandedMap[id];
        // Rerender is expensive but ensures consistency for prototype.
        // For production, we would manipulate DOM directly or use VDOM.
        // Optimization: Find the node in DOM and replace just the solution block?
        // For stress test harness, full app render is safest to prove layout stability.
        // We must preserve scroll.
        const scrollPos = window.scrollY;
        renderApp();
        window.scrollTo(0, scrollPos);
    };

    window.toggleDrawer = function(open) {
        state.navOpen = open;
        const el = document.getElementById('drawer-overlay');
        if (open) el.classList.add('open');
        else el.classList.remove('open');
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header/padding
            const y = el.getBoundingClientRect().top + window.scrollY - 20; // 20px buffer
            window.scrollTo({top: y, behavior: 'smooth'});
            // Focus for accessibility
            el.setAttribute('tabindex', '-1');
            el.focus({preventScroll: true});
        }
    };

    function renderMath() {
        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function setupScrollSpy() {
        // Simple IntersectionObserver to highlight active nav item
        // Note: This is a prototype enhancement.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active class from all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Add to current
                    const id = entry.target.id.replace('q-', '');
                    const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // Boot
    init();

</script>
