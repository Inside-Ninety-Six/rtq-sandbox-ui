<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- MARKDOWN SETUP ---
    // Strict config per Stage 6 rules
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG passthrough
        linkify: true,
        breaks: false  // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- STATE ---
    let currentPaperData = null;
    let availablePapers = [];
    
    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContentEl = document.getElementById('paperContent');
    const navListDesktop = document.getElementById('navListDesktop');
    const navListMobile = document.getElementById('navListMobile');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            availablePapers = data.papers;
            populateSelector();
            
            // Load first paper by default if available
            if (availablePapers.length > 0) {
                loadPaper(availablePapers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContentEl.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error loading papers</option>`;
            paperSelector.disabled = true;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        availablePapers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = availablePapers.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaperData = paper;
        
        // Reset View
        paperContentEl.innerHTML = '';
        navListDesktop.innerHTML = '';
        navListMobile.innerHTML = '';
        
        // Render
        const defaults = paper.defaults || { expandedAll: true };
        const flatQuestions = []; // For nav generation

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header in content if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-content';
                    header.textContent = section.label;
                    paperContentEl.appendChild(header);
                    
                    // Add Section Header to Nav
                    addNavSectionLabel(section.label);
                }
                
                // Render questions
                section.questions.forEach(q => {
                    renderQuestionTree(q, paperContentEl, defaults, flatQuestions, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionTree(q, paperContentEl, defaults, flatQuestions, 0);
            });
        }

        // Finalize Nav
        flatQuestions.forEach(qItem => {
            addNavItem(qItem.id, qItem.id, qItem.depth);
        });

        // KaTeX Render
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- RENDERING LOGIC ---

    function renderQuestionTree(node, container, defaults, flatListRef, depth) {
        // Track for Nav
        flatListRef.push({ id: node.id, depth: depth });

        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        if (depth > 0) nodeEl.dataset.isChild = "true";
        nodeEl.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qText = document.createElement('div');
        qText.className = 'q-text';
        qText.innerHTML = md ? md.render(node.question || "") : (node.question || "");

        qBody.appendChild(qId);
        qBody.appendChild(qText);
        nodeEl.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                const isExpanded = defaults.expandedAll !== false;
                toggleBtn.innerHTML = isExpanded 
                    ? `Hide working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>` 
                    : `Show working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;

                // Toggle Interaction
                toggleBtn.onclick = () => {
                    const expanding = !region.classList.contains('expanded');
                    region.classList.toggle('expanded');
                    toggleBtn.innerHTML = expanding 
                    ? `Hide working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>` 
                    : `Show working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                };

                // Subsections
                // Keep In Mind
                if (details.keepInMind) {
                    const sub = createSubsection('Keep in mind', details.keepInMind, 'kim-content');
                    region.appendChild(sub);
                }
                // Formulas Used
                if (details.formulasUsed) {
                    const sub = createSubsection('Formulas used', details.formulasUsed, 'formulas-content');
                    region.appendChild(sub);
                }
                // Working
                if (details.working) {
                    const sub = createSubsection('Working', details.working, 'working-content');
                    region.appendChild(sub);
                }
                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);
                        const sub = createSubsection('Alternative working', alt, 'alt-working-content');
                        region.appendChild(sub);
                    });
                }

                wrapper.appendChild(toggleBtn);
                wrapper.appendChild(region);
                solBlock.appendChild(wrapper);
            }

            nodeEl.appendChild(solBlock);
        }

        container.appendChild(nodeEl);

        // 3. Children Recursion
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                renderQuestionTree(child, container, defaults, flatListRef, depth + 1);
            });
        }
    }

    function createSubsection(labelText, markdownContent, contentClass) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const label = document.createElement('span');
        label.className = 'sd-label';
        label.textContent = labelText;
        
        const content = document.createElement('div');
        content.className = `sd-content ${contentClass}`;
        content.innerHTML = md ? md.render(markdownContent) : markdownContent;
        
        div.appendChild(label);
        div.appendChild(content);
        return div;
    }

    // --- NAVIGATION LOGIC ---

    function addNavSectionLabel(text) {
        const createLabel = () => {
            const el = document.createElement('li');
            el.className = 'nav-section-label';
            el.textContent = text;
            return el;
        };
        navListDesktop.appendChild(createLabel());
        navListMobile.appendChild(createLabel());
    }

    function addNavItem(id, label, depth) {
        const createItem = () => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth; // Visual hierarchy via CSS
            a.textContent = label; // Identifier only
            a.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(id);
                closeDrawer();
                setActiveNav(id);
            };
            li.appendChild(a);
            return li;
        };
        navListDesktop.appendChild(createItem());
        navListMobile.appendChild(createItem());
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const headerOffset = 100;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // We match by text content since we don't store ID on the <a> element directly, 
        // or we can infer it. Simple match:
        const targets = document.querySelectorAll('.nav-item');
        targets.forEach(t => {
            if(t.textContent === id) t.classList.add('active');
        });
    }

    // --- MOBILE DRAWER HANDLERS ---
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
    }
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
    }
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
