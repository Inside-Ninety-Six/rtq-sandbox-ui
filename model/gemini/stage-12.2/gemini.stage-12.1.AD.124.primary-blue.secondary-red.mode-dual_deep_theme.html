        // --- UTILS ---
        
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Wrap tables in overflow container
            const rawHtml = md.render(text);
            return rawHtml.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
        }

        function scrollToQuestion(qId) {
            const el = document.getElementById(`q-${qId}`);
            if (el) {
                // Smooth scroll, accounting for padding
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state in nav manually or via observer (simple manual here)
                updateActiveNav(qId);
            }
        }

        function updateActiveNav(qId) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${qId}"]`).forEach(btn => btn.classList.add('active'));
        }

        // --- DOM GENERATION ---

        function createNavList(paper, isMobile) {
            const listContainer = document.createElement('div');
            listContainer.className = 'nav-list';

            const items = [];
            
            // Flatten logic based on sections vs flat
            let nodesToProcess = [];
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    // Render Section Label if exists
                    if (sec.label && sec.label.trim().length > 0) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => items.push({ type: 'question', node: q, depth: 0 }));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => items.push({ type: 'question', node: q, depth: 0 }));
            }

            // Recursive flattener for list generation
            const flatList = [];
            
            function processItem(item) {
                if (item.type === 'section') {
                    flatList.push(item);
                } else {
                    flatList.push(item);
                    if (item.node.children && item.node.children.length > 0) {
                        item.node.children.forEach(child => {
                            processItem({ type: 'question', node: child, depth: item.depth + 1 });
                        });
                    }
                }
            }

            items.forEach(processItem);

            flatList.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    listContainer.appendChild(el);
                } else {
                    const btn = document.createElement('button');
                    btn.className = `nav-item ${item.depth > 0 ? 'is-child' : ''}`;
                    btn.textContent = item.node.id;
                    btn.dataset.target = item.node.id;
                    btn.onclick = () => {
                        scrollToQuestion(item.node.id);
                        if (isMobile) closeDrawer();
                    };
                    listContainer.appendChild(btn);
                }
            });

            return listContainer;
        }

        function createQuestionNode(node, depth, paperDefaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;

            // Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';

            idSpan.className = 'question-id';
            idSpan.textContent = node.id;

            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpandedDefault = paperDefaults.expandedAll !== false;
                    
                    // State mgmt
                    let isExpanded = isExpandedDefault;
                    
                    const updateToggleText = () => {
                        toggleBtn.innerHTML = isExpanded 
                            ? `Hide working <span aria-hidden="true">▲</span>` 
                            : `Show working <span aria-hidden="true">▼</span>`;
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                    };
                    updateToggleText();

                    // Details Region
                    const regionDiv = document.createElement('div');
                    regionDiv.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        if (isExpanded) {
                            regionDiv.classList.add('expanded');
                        } else {
                            regionDiv.classList.remove('expanded');
                        }
                        updateToggleText();
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content">${renderMarkdown(sdData.keepInMind)}</div>`;
                        regionDiv.appendChild(sub);
                    }
                    // 2. Formulas used
                    if (sdData.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-formulas';
                        sub.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content">${renderMarkdown(sdData.formulasUsed)}</div>`;
                        regionDiv.appendChild(sub);
                    }
                    // 3. Working

                        sub.className = 'sd-subsection sd-working';
                        sub.innerHTML = `<div class="sd-label">Working</div><div class="sd-content">${renderMarkdown(sdData.working)}</div>`;

                                const sub = document.createElement('div');
                                sub.className = 'sd-subsection sd-alt-working';
                                sub.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content">${renderMarkdown(alt)}</div>`;
                                regionDiv.appendChild(sub);
                            });
                        }
                    }

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(regionDiv);
                    sbDiv.appendChild(detailsWrapper);
                }

                container.appendChild(sbDiv);
            }

            // Children Recursive
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paperDefaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderPaper(paper) {
            const contentArea = document.getElementById('paperContent');
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');

            contentArea.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Render Nav
            desktopNav.appendChild(createNavList(paper, false));
            mobileNav.appendChild(createNavList(paper, true));

            // Render Questions
            const qListDiv = document.createElement('div');
            qListDiv.className = 'question-list';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Header
                    if (sec.label && sec.label.trim()) {
                        const headerBlock = document.createElement('div');
                        headerBlock.className = 'section-header-block';
                        const hText = document.createElement('div');
                        hText.className = 'section-header-text';
                        hText.textContent = `Section ${sec.label}`;
                        headerBlock.appendChild(hText);
                        qListDiv.appendChild(headerBlock);
                    }
                    // Questions
                    sec.questions.forEach(q => {
                        qListDiv.appendChild(createQuestionNode(q, 0, paper.defaults || {}));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    qListDiv.appendChild(createQuestionNode(q, 0, paper.defaults || {}));
                });
            }
            
            contentArea.appendChild(qListDiv);

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(contentArea, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INIT LOGIC ---

        const selector = document.getElementById('paperSelector');
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                globalPapers = payload.papers;

                if (!globalPapers || globalPapers.length === 0) {
                    throw new Error("No papers found");
                }

                // Populate Selector
                selector.innerHTML = '';
                globalPapers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                // Load first paper
                selector.value = globalPapers[0].key;
                renderPaper(globalPapers[0]);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                selector.innerHTML = '<option disabled>Error loading</option>';
            }
        }

        // --- EVENT LISTENERS ---
        
        selector.addEventListener('change', (e) => {
            const key = e.target.value;
            const paper = globalPapers.find(p => p.key === key);
            if (paper) renderPaper(paper);
            // Scroll to top
            window.scrollTo(0,0);
        });

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerContent = document.getElementById('drawerContent');
        const jumpBtn = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
            // Focus trap (simple)
            closeBtn.focus();
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
            jumpBtn.focus();
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
</body>
