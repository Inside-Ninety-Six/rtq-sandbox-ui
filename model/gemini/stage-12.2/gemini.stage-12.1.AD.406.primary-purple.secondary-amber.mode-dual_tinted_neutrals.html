    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // APP STATE & CONFIG
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // Markdown Renderer Setup (Authoritative Config)
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // Prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DATA LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = data.papers;
                state.payloadLoaded = true;
                
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error("Payload Error:", err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            document.getElementById('paperSelector').disabled = true;
        }

        function populateSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.disabled = false;
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // 1. Render Navigation
            renderNavigation(paper);
            
            // 2. Render Content
            renderContent(paper);
            
            // 3. Post-Process Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        /* --- Navigation Renderer --- */
        function renderNavigation(paper) {
            const desktopContainer = document.getElementById('navContainerDesktop');
            const mobileContainer = document.getElementById('navContainerMobile');
            
            const navHTML = buildNavHTML(paper);
            
            desktopContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            mobileContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            setupNavInteractions();
        }

        function buildNavHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (Only if non-empty)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItemRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            }
            return html;
        }

        function buildNavItemRecursive(node, depth) {
            let html = `<li class="nav-item-wrapper">`;
            html += `<a class="nav-item" data-id="${node.id}" data-depth="${depth}" role="link" tabindex="0">${node.id}</a>`;
            html += `</li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions() {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('data-id');
                    scrollToQuestion(targetId);
                    // Close drawer on mobile
                    closeDrawer();
                    // Set active state
                    setActiveNav(targetId);
                });
                // Keyboard support
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        item.click();
                    }
                });
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }

        function scrollToQuestion(id) {
            // Escape ID for selector in case of parens
            // Simple approach: find by data attribute on content
            const target = document.querySelector(`.question-node[data-qid="${CSS.escape(id)}"]`);
            if (target) {
                const topOffset = 85; // Height of sticky header + padding
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        /* --- Content Renderer --- */
        function renderContent(paper) {
            const container = document.getElementById('paperContent');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<h2 class="paper-section-header">${section.label}</h2>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, paper.defaults);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            }

            container.innerHTML = html;
            setupDisclosureControls();
        }

        function renderQuestionNode(node, depth, defaults) {
            const isTopLevel = depth === 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const expandedDefault = defaults && defaults.expandedAll !== false;

            // --- 1. Question Body ---
            // Render markdown for prompt
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');

            let html = `<div class="question-node" data-qid="${node.id}">`;
            
            html += `<div class="question-body">`;
            html += `<div class="q-identifier">${node.id}</div>`;
            html += `<div class="q-prompt">${promptHtml}</div>`;
            html += `</div>`; // End body

            // --- 2. Solution Block (Optional) ---
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<span class="answer-content">${ansHtml}</span>`;
                    html += `</div>`;
                }

                // Solution Details (Disclosure)
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedDefault;
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedClass = isExpanded ? "expanded" : "";
                    const ariaExpanded = isExpanded ? "true" : "false";

                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}">`;
                    html += `<span class="disclosure-text">${btnText}</span>`;
                    html += `<svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    html += `</button>`;

                    html += `<div class="solution-details-region ${expandedClass}">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Keep in mind</div>`;
                        html += `<div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        html += `</div>`;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Formulas used</div>`;
                        html += `<div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        html += `</div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Working</div>`;
                        html += `<div class="sd-body">${md ? md.render(details.working) : details.working}</div>`;
                        html += `</div>`;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working">`;
                            html += `<div class="sd-label">Alternative working ${idx + 1}</div>`;
                            html += `<div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            html += `</div>`;
                        });
                    }

                    html += `</div>`; // End Details Region
                }
                
                html += `</div>`; // End Solution Block
            }

            // --- 3. Children ---
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        function setupDisclosureControls() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const region = btn.nextElementSibling;
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const textSpan = btn.querySelector('.disclosure-text');
                    
                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = "Show working";
                        region.classList.remove('expanded');
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = "Hide working";
                        region.classList.add('expanded');
                    }
                });
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const trigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // =========================================
        // SCROLL SPY (For Active Nav)
        // =========================================
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (isScrolling) return;
            isScrolling = true;
            setTimeout(() => {
                updateActiveNavOnScroll();
                isScrolling = false;
            }, 100);
        });

        function updateActiveNavOnScroll() {
            const questions = document.querySelectorAll('.question-node');
            let currentId = null;
            
            // Find the question closest to top of viewport
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    currentId = q.getAttribute('data-qid');
                    break;
                }
            }
            
            // Fallback: check which one covers the top
            if (!currentId && questions.length > 0) {
                // ...simple logic for now, stick to click-based active mostly 
                // or just first visible
            }
            
            if (currentId) setActiveNav(currentId);
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
