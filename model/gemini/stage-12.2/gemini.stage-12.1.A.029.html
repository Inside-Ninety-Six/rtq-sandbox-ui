<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Configuration (Stage 6 Add-on) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,   // Allow inline SVG passthrough
            linkify: true,
            breaks: false // MUST stay false to prevent <br> in math blocks
          })

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State Management ---
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: new Set(), // format: "questionId"
        isMobileDrawerOpen: false
    };

    // --- DOM Elements ---
    const dom = {
        paperSelector: document.getElementById('paper-selector'),

        mobileNavList: document.getElementById('mobile-nav-list'),
        paperContent: document.getElementById('paper-content'),

        drawerBackdrop: document.getElementById('drawer-backdrop'),

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
            
            state.papers = data.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        dom.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        dom.paperSelector.innerHTML = '<option disabled>Error</option>';
        dom.desktopNavList.innerHTML = '';
    }

    function populatePaperSelector() {
        dom.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap.clear();
        
        // Initialize expanded states based on defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default to true if undefined
        if (expandAll) {
            // Helper to recurse and add all IDs
            const addAll = (items) => {
                items.forEach(q => {
                    if (q.solutionBlock?.solutionDetails) {
                        state.expandedMap.add(q.id);
                    }
                    if (q.children) addAll(q.children);
                });
            };
            
            if (paper.sections) {
                paper.sections.forEach(s => addAll(s.questions));
            } else {
                addAll(paper.questions || []);
            }
        }

        renderPaper();
        closeDrawer(); // Reset mobile state
    }

    // --- Rendering Core ---

    function renderPaper() {
        // 1. Render Navigation
        const navHtml = buildNavHtml();
        dom.desktopNavList.innerHTML = navHtml;
        dom.mobileNavList.innerHTML = navHtml;

        // 2. Render Content
        let contentHtml = '';
        
        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(section => {
                // Only render section header if label is present
                if (section.label && section.label.trim().length > 0) {
                    contentHtml += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>`;
                }
                
                section.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0);
                });
            });
        } else {
            (state.activePaper.questions || []).forEach(q => {
                contentHtml += renderQuestionNode(q, 0);
            });
        }
        
        dom.paperContent.innerHTML = contentHtml;

        // 3. Post-Render Actions
        renderMath();
        setupInteractions();
        highlightActiveNav(); // Initial highlight setup
    }

    function buildNavHtml() {
        let html = '';
        const renderItem = (q, depth) => `
            <li class="nav-item-wrapper">
                <a class="nav-item" data-id="${q.id}" data-depth="${depth}" tabindex="0">
                    ${q.id}
                </a>
            </li>
        `;
        
        const recurse = (items, depth) => {
            let str = '';
            items.forEach(q => {
                str += renderItem(q, depth);
                if (q.children) str += recurse(q.children, depth + 1);
            });
            return str;
        };

        if (state.activePaper.sections) {
            state.activePaper.sections.forEach(s => {
                if (s.label && s.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${s.label}</li>`;
                }
                html += recurse(s.questions, 0);
            });
        } else {
            html += recurse(state.activePaper.questions || [], 0);
        }
        return html;
    }

    function renderQuestionNode(node, depth) {
        const questionHtml = md ? md.render(node.question) : node.question;
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        const isExpanded = state.expandedMap.has(node.id);
        const toggleLabel = isExpanded ? "Hide working" : "Show working";
        const ariaExpanded = isExpanded ? "true" : "false";
        
        // --- Solution Block ---
        let solutionBlockHtml = '';
        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let controlHtml = '';
            
            if (hasDetails) {
                // Control
                controlHtml = `
                    <button class="sd-control" data-qid="${node.id}" aria-expanded="${ariaExpanded}">
                        <span class="sd-control-text">${toggleLabel}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                // Region Content
                const d = node.solutionBlock.solutionDetails;
                let subsectionsHtml = '';

                // Keep In Mind
                if (d.keepInMind) {
                    const kimContent = md ? md.render(d.keepInMind) : d.keepInMind;
                    subsectionsHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-sub-label">Keep in mind</span>
                            <div class="keep-in-mind-content">${kimContent}</div>
                        </div>
                        <hr class="sd-separator">
                    `;
                }

                // Formulas
                if (d.formulasUsed) {
                    const formContent = md ? md.render(d.formulasUsed) : d.formulasUsed;
                    subsectionsHtml += `
                        <div class="sd-subsection formulas-used">
                            <span class="sd-sub-label">Formulas used</span>
                            <div class="formulas-content">${formContent}</div>
                        </div>
                        <hr class="sd-separator">
                    `;
                }

                // Working
                if (d.working) {
                    const wContent = md ? md.render(d.working) : d.working;
                    subsectionsHtml += `
                        <div class="sd-subsection working">
                            <span class="sd-sub-label">Working</span>
                            <div class="working-content">${wContent}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                    d.alternativeWorking.forEach((alt, idx) => {
                         const altContent = md ? md.render(alt) : alt;
                         subsectionsHtml += `
                            <hr class="sd-separator">
                            <div class="sd-subsection alt-working">
                                <span class="sd-sub-label">Alternative working</span>
                                <div class="alt-working-content">${altContent}</div>
                            </div>
                         `;
                    });
                }

                detailsHtml = `
                    <div class="sd-region ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${controlHtml}
                    ${detailsHtml}
                </div>
            `;
        } else if (!hasAnswer && !hasDetails) {
            // If neither answer nor details exist, render nothing for solution block
            solutionBlockHtml = '';
        }

        // --- Children ---
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        // --- Question Node Assembly ---
        return `
            <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-content">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMath() {
        if (!window.renderMathInElement) return;
        
        // Render math in content
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false,
            output: 'html' // Use HTML output for stability
        });
    }

    // --- Interactions ---

    function setupInteractions() {
        // Nav Links
        document.querySelectorAll('.nav-item').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = `q-${el.dataset.id}`;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Update Active state
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    el.classList.add('active');
                    
                    if (state.isMobileDrawerOpen) closeDrawer();
                }
            });
        });

        // Expand/Collapse Toggles
        document.querySelectorAll('.sd-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const qid = btn.dataset.qid;
                const region = document.getElementById(`sd-${qid}`);
                const textSpan = btn.querySelector('.sd-control-text');
                
                if (state.expandedMap.has(qid)) {
                    state.expandedMap.delete(qid);
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = "Show working";
                } else {
                    state.expandedMap.add(qid);
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = "Hide working";
                }
            });
        });
    }

    // Scroll Observer for Active Nav
    function highlightActiveNav() {
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -80% 0px', // Active when element hits top area
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => {
                        if (n.dataset.id === id) n.classList.add('active');
                        else n.classList.remove('active');
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        state.isMobileDrawerOpen = true;
        dom.drawer.classList.add('open');
        dom.drawerBackdrop.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
        dom.drawerClose.focus();
    }

    function closeDrawer() {
        state.isMobileDrawerOpen = false;
        dom.drawer.classList.remove('open');
        dom.drawerBackdrop.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
        dom.jumpTrigger.focus();
    }

    dom.jumpTrigger.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerBackdrop.addEventListener('click', closeDrawer);
    
    // Keydown trap/escape
    document.addEventListener('keydown', (e) => {
        if (state.isMobileDrawerOpen && e.key === 'Escape') closeDrawer();
    });

    // Start
    init();

</script>
