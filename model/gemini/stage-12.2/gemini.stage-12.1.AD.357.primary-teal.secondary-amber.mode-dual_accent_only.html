<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let papersData = [];
    let currentPaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG and other inline HTML in payload Markdown
        linkify: true,
        breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    }) : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INIT & LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }
    }

    function populatePaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });
        
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset expanded state based on defaults
        expandedMap.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render content
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Handle sections vs flat list
        const questionsList = []; // Flattened list for Nav generation
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                
                // Section Header (only if label not empty)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    sectionBlock.appendChild(header);
                    
                    // Add section to nav list as header
                    questionsList.push({ type: 'section', label: section.label });
                }

                section.questions.forEach(q => {
                    sectionBlock.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    collectNavItems(q, questionsList, 0);
                });
                container.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                collectNavItems(q, questionsList, 0);
            });
        }

        // Render Navigation
        renderNavigation(questionsList);

        // Run KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        // Add ID for anchor navigation
        nodeEl.id = `q-${node.id}`;
        
        // Root class for top level spacing
        if (depth === 0) nodeEl.className = 'question-node question-root';
        else nodeEl.className = 'question-node';

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content';
                content.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansEl.appendChild(label);
                ansEl.appendChild(content);
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedMap.has(node.id) ? expandedMap.get(node.id) : defaultExpanded;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = isExpanded ? 'solution-details expanded' : 'solution-details';
                
                // Toggle Logic
                toggleBtn.onclick = () => {
                    const newState = !expandedMap.get(node.id); // Toggle logic needs to track current DOM state essentially
                    const currentlyExpanded = detailsRegion.classList.contains('expanded');
                    if (currentlyExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.label-text').textContent = 'Show working';
                        expandedMap.set(node.id, false);
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.label-text').textContent = 'Hide working';
                        expandedMap.set(node.id, true);
                    }
                };
                
                // Initialize state in map if not present
                if (!expandedMap.has(node.id)) expandedMap.set(node.id, defaultExpanded);

                // Render Subsections
                // Keep in mind
                if (details.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    detailsRegion.appendChild(sec);
                }
                
                // Formulas used
                if (details.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (details.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(details.working) : details.working}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection alt-working-block';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     // Backwards compat if payload has string
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection alt-working-block';
                    sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>`;
                    detailsRegion.appendChild(sec);
                }

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsRegion);
            }
            
            nodeEl.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            nodeEl.appendChild(childrenContainer);
        }

        return nodeEl;
    }

    // Helper to flatten nav items
    function collectNavItems(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, list, depth + 1));
        }
    }

    // Nav Rendering
    function renderNavigation(items) {
        const desktopList = document.getElementById('nav-list-desktop');
        const mobileList = document.getElementById('nav-list-mobile');
        
        const html = items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
            }
        }).join('');

        desktopList.innerHTML = html;
        mobileList.innerHTML = html;

        // Interaction logic for Nav (Active state + Smooth Scroll)
        const setupNavLinks = (listEl) => {
            listEl.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        };

        setupNavLinks(desktopList);
        setupNavLinks(mobileList);
        
        // Setup Scroll Spy
        setupScrollSpy();
    }

    // Scroll Spy for Nav Active State
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Mobile Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // Start
    init();

</script>
</body>
