<script>
/**
 * RTQ Maths Paper Viewer - Stage 6 Prototype
 */

// --- Markdown renderer configuration (Authoritative) ---
// html: true (allow inline SVG)
// breaks: false (prevent <br> in math blocks)
// escape: disabled (preserve TeX backslashes)
const md = window.markdownit ? window.markdownit({
    html: true, 
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

// --- STATE ---
let papersData = [];
let currentPaper = null;
let activeQuestionId = null;

// --- DOM ELEMENTS ---
const elPaperSelector = document.getElementById('paperSelector');
const elNavRail = document.getElementById('navRail');
const elNavList = document.getElementById('navList');
const elDrawerNavList = document.getElementById('drawerNavList');
const elPaperSurface = document.getElementById('paperSurface');
const elJumpToTrigger = document.getElementById('jumpToTrigger');
const elNavDrawer = document.getElementById('navDrawer');
const elDrawerClose = document.getElementById('drawerClose');

// --- INITIALIZATION ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const payload = await response.json();
        if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
        
        papersData = payload.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        } else {
            showError("No papers available in payload.");
        }
    } catch (e) {
        console.error(e);
        showError("PAPERS PAYLOAD MISSING");
    }
}

function showError(msg) {
    elPaperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
    elPaperSelector.disabled = true;
    elPaperSelector.innerHTML = '<option>Error</option>';
}

function populateSelector() {
    elPaperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        elPaperSelector.appendChild(opt);
    });
    
    elPaperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;
    
    currentPaper = paper;
    
    // Reset View
    elPaperSurface.innerHTML = '';
    elNavList.innerHTML = '';
    elDrawerNavList.innerHTML = '';
    window.scrollTo(0, 0);
    
    // Render Content
    if (paper.sections) {
        renderSectionedPaper(paper);
    } else if (paper.questions) {
        renderFlatPaper(paper);
    }
    
    // Render Math
    renderMathInElement(elPaperSurface, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Setup Intersection Observer for Scrollspy
    setupScrollSpy();
}

// --- RENDERING LOGIC ---

function renderFlatPaper(paper) {
    // Nav Items
    paper.questions.forEach(q => {
        // Build flat nav list based on recursion
        generateNavItems(q, elNavList, 0);
    });
    cloneNavToDrawer();

    // Questions
    const listContainer = document.createElement('div');
    listContainer.className = 'question-list';
    paper.questions.forEach(q => {
        listContainer.appendChild(renderQuestionNode(q, 0));
    });
    elPaperSurface.appendChild(listContainer);
}

function renderSectionedPaper(paper) {
    const listContainer = document.createElement('div');
    listContainer.className = 'question-list';

    paper.sections.forEach((section, index) => {
        // Section Header (Content)
        if (section.label && section.label.trim() !== '') {
            const sectionHeader = document.createElement('div');
            sectionHeader.className = 'section-header-block';
            sectionHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
            listContainer.appendChild(sectionHeader);
            
            // Nav Section Label
            const navLabel = document.createElement('li');
            navLabel.className = 'nav-section-label';
            navLabel.textContent = section.label;
            elNavList.appendChild(navLabel);
        }

        // Questions
        section.questions.forEach(q => {
            generateNavItems(q, elNavList, 0);
            listContainer.appendChild(renderQuestionNode(q, 0));
        });

        // Separator between sections logic handled by margin on header or question list
    });
    
    cloneNavToDrawer();
    elPaperSurface.appendChild(listContainer);
}

function cloneNavToDrawer() {
    elDrawerNavList.innerHTML = elNavList.innerHTML;
    // Re-attach click listeners for drawer items
    const items = elDrawerNavList.querySelectorAll('.nav-item');
    items.forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = item.getAttribute('href').substring(1);
            scrollToQuestion(targetId);
            closeDrawer();
        });
    });
}

function generateNavItems(node, container, depth) {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.className = 'nav-item';
    a.href = `#q-${node.id}`;
    a.textContent = node.id;
    a.dataset.depth = depth;
    a.dataset.targetId = `q-${node.id}`;
    
    a.addEventListener('click', (e) => {
        e.preventDefault();
        scrollToQuestion(`q-${node.id}`);
        // Desktop nav doesn't close anything
    });

    li.appendChild(a);
    container.appendChild(li);

    if (node.children && node.children.length > 0) {
        node.children.forEach(child => generateNavItems(child, container, depth + 1));
    }
}

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`; // Anchor for navigation

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'q-id';
    qId.textContent = node.id;
    
    const qPrompt = document.createElement('div');
    qPrompt.className = 'q-prompt md-content';
    qPrompt.innerHTML = md ? md.render(node.question) : node.question;
    
    qBody.appendChild(qId);
    qBody.appendChild(qPrompt);
    wrapper.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // Answer (Optional, Visible by default)
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('div');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            solBlock.appendChild(ansRegion);
        }

        // Solution Details (Optional, Expandable)
        if (node.solutionBlock.solutionDetails) {
            const sdData = node.solutionBlock.solutionDetails;
            const expandedDefault = currentPaper.defaults?.expandedAll !== false;

            // Disclosure Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', expandedDefault);
            toggleBtn.innerHTML = `
                <span class="disclosure-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            `;

            // Solution Details Region
            const sdRegion = document.createElement('div');
            sdRegion.className = 'solution-details';
            sdRegion.setAttribute('data-visible', expandedDefault);
            
            // Build Subsections
            
            // Keep in mind
            if (sdData.keepInMind) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection';
                sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="keep-in-mind-body md-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>`;
                sdRegion.appendChild(sec);
            }

            // Formulas used
            if (sdData.formulasUsed) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection';
                sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="formulas-body md-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>`;
                sdRegion.appendChild(sec);
            }

            // Working (Primary)
            if (sdData.working) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection';
                sec.innerHTML = `<div class="sd-label">Working</div><div class="working-body md-content">${md ? md.render(sdData.working) : sdData.working}</div>`;
                sdRegion.appendChild(sec);
            }

            // Alternative Working
            if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                sdData.alternativeWorking.forEach((alt, idx) => {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection alt-working-wrapper';
                    sec.innerHTML = `<div class="sd-label">Alternative working ${idx > 0 ? idx + 1 : ''}</div><div class="alt-working-body md-content">${md ? md.render(alt) : alt}</div>`;
                    sdRegion.appendChild(sec);
                });
            } else if (sdData.alternativeWorking) {
                 // Fallback if string
                 const sec = document.createElement('div');
                 sec.className = 'sd-subsection alt-working-wrapper';
                 sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="alt-working-body md-content">${md ? md.render(sdData.alternativeWorking) : sdData.alternativeWorking}</div>`;
                 sdRegion.appendChild(sec);
            }

            // Logic
            toggleBtn.onclick = () => {
                const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                toggleBtn.setAttribute('aria-expanded', newState);
                toggleBtn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                sdRegion.setAttribute('data-visible', newState);
            };

            solBlock.appendChild(toggleBtn);
            solBlock.appendChild(sdRegion);
        }

        wrapper.appendChild(solBlock);
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

// --- NAVIGATION & INTERACTION ---

function scrollToQuestion(targetId) {
    const target = document.getElementById(targetId);
    if (target) {
        // Offset for sticky header + spacing
        const headerOffset = 80;
        const elementPosition = target.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
        
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
}

// Mobile Drawer Logic
elJumpToTrigger.addEventListener('click', () => {
    elNavDrawer.classList.add('open');
    elNavDrawer.setAttribute('aria-hidden', 'false');
});

function closeDrawer() {
    elNavDrawer.classList.remove('open');
    elNavDrawer.setAttribute('aria-hidden', 'true');
}

elDrawerClose.addEventListener('click', closeDrawer);
elNavDrawer.addEventListener('click', (e) => {
    if (e.target === elNavDrawer) closeDrawer();
});

// Scrollspy Logic
function setupScrollSpy() {
    // Simple Intersection Observer to highlight current nav item
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -60% 0px', // Active zone near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                setActiveNav(id);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(id) {
    if (activeQuestionId === id) return;
    activeQuestionId = id;

    // Desktop
    document.querySelectorAll('.nav-list .nav-item').forEach(el => el.classList.remove('active'));
    const activeEl = document.querySelector(`.nav-list .nav-item[data-target-id="${id}"]`);
    if (activeEl) {
        activeEl.classList.add('active');
        // Optional: scroll nav rail to keep active item in view
        activeEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    // Drawer (sync)
    document.querySelectorAll('#drawerNavList .nav-item').forEach(el => el.classList.remove('active'));
    const activeDrawerEl = document.querySelector(`#drawerNavList .nav-item[data-target-id="${id}"]`);
    if (activeDrawerEl) activeDrawerEl.classList.add('active');
}

// Run
init();
