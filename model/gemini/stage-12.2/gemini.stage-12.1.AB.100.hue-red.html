    <script>
        // =================================================================
        // CANONICAL CONSTANTS (Source of Truth)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let papersPayload = null;
        let currentPaperKey = null;
        let activeQuestionId = null;

        // =================================================================
        // MARKDOWN & KATEX CONFIG
        // =================================================================
        
        // Ensure markdown-it is loaded
        const md = window.markdownit ? window.markdownit({
            html: true,     // Inline SVG passthrough enabled
            linkify: true,
            breaks: false   // Critical: Prevents <br> inside KaTeX delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // INITIALIZATION
        // =================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                papersPayload = data;
                
                populatePaperSelector();
                if (papersPayload.papers && papersPayload.papers.length > 0) {
                    loadPaper(papersPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                setupInteractions();

            } catch (error) {
                console.error("Failed to load payload:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="payload-error">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersPayload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =================================================================
        // RENDERING LOGIC
        // =================================================================
        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = papersPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

            // Render Nav
            const navRail = document.getElementById('nav-rail');
            const navHTML = generateNavHTML(paper);
            navRail.innerHTML = navHTML;
            
            // Mirror nav to drawer
            document.getElementById('drawer-nav-content').innerHTML = navHTML;

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        contentContainer.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, expandAll));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, expandAll));
                });
            }

            // Post-process: Render Math
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItem = (q, depth) => {
                return `<li class="nav-item depth-${Math.min(depth, 2)}" data-target="${q.id}">
                            ${q.id}
                        </li>`;
            };

            const traverseQuestions = (questions, depth) => {
                let str = '';
                questions.forEach(q => {
                    str += renderItem(q, depth);
                    if (q.children && q.children.length > 0) {
                        str += traverseQuestions(q.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += traverseQuestions(sec.questions, 0);
                });
            } else {
                html += traverseQuestions(paper.questions, 0);
            }

            html += '</ul>';
            return html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node depth-${depth} ${depth === 0 ? 'top-level' : ''}`;
            nodeEl.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">
                            ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                        </div>
                    `;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                    
                    if (hasContent) {
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'solution-details-control';
                        toggleBtn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                        toggleBtn.innerHTML = `
                            <span class="label-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Region
                        const regionEl = document.createElement('div');
                        regionEl.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const kmEl = document.createElement('div');
                            kmEl.className = 'sd-subsection sd-keep-in-mind';
                            kmEl.innerHTML = `
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-content">${md.render(sd.keepInMind)}</div>
                            `;
                            regionEl.appendChild(kmEl);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const fuEl = document.createElement('div');
                            fuEl.className = 'sd-subsection sd-formulas-used';
                            fuEl.innerHTML = `
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                            `;
                            regionEl.appendChild(fuEl);
                        }

                        // Working (Primary)
                        if (sd.working) {
                            const wEl = document.createElement('div');
                            wEl.className = 'sd-subsection sd-working';
                            wEl.innerHTML = `
                                <div class="sd-label">Working</div>
                                <div class="sd-content">${md.render(sd.working)}</div>
                            `;
                            regionEl.appendChild(wEl);
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const awEl = document.createElement('div');
                                awEl.className = 'sd-subsection sd-alt-working';
                                awEl.innerHTML = `
                                    <div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx + 1) : ''}</div>
                                    <div class="sd-content">${md.render(alt)}</div>
                                `;
                                regionEl.appendChild(awEl);
                            });
                        }

                        // Event Listener for Toggle
                        toggleBtn.addEventListener('click', () => {
                            const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !isExpanded);
                            toggleBtn.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                            regionEl.classList.toggle('expanded');
                        });

                        sbEl.appendChild(toggleBtn);
                        sbEl.appendChild(regionEl);
                    }
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        // =================================================================
        // INTERACTIONS
        // =================================================================
        function setupInteractions() {
            // Scroll Sync / Nav Active State
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            // Observe all question nodes
            // We need to re-observe when content changes, handled in loadPaper via querying again? 
            // Better: MutationObserver on paper-content to re-attach IntersectionObserver?
            // For prototype simplicity, let's just observe after loadPaper. But `setupInteractions` runs once.
            // Move observation logic inside loadPaper or use a persistent MutationObserver.
            // Let's use a simpler approach: Re-run observation setup at end of loadPaper.
        }

        // Helper to attach observers after render
        function observeContent() {
            const observer = new IntersectionObserver((entries) => {
                // Find the first intersecting element
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    updateActiveNav(visible.target.id.replace('q-', ''));
                }
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        // Override loadPaper to include observation
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            observeContent();
        };

        function updateActiveNav(id) {
            if (activeQuestionId === id) return;
            activeQuestionId = id;
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.dataset.target === id);
            });
        }

        // Nav Click Handling (Event Delegation)
        document.addEventListener('click', (e) => {
            if (e.target.closest('.nav-item')) {
                const targetId = e.target.closest('.nav-item').dataset.target;
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    // Smooth scroll with offset for header
                    const headerHeight = 60;
                    const elementPosition = targetEl.getBoundingClientRect().top + window.scrollY;
                    window.scrollTo({
                        top: elementPosition - headerHeight - 20,
                        behavior: 'smooth'
                    });
                    
                    // Close drawer if open
                    toggleDrawer(false);
                }
            }
        });

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        document.getElementById('mobile-jump-trigger').addEventListener('click', () => toggleDrawer(true));
        document.getElementById('drawer-close').addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));

        function toggleDrawer(isOpen) {
            drawer.classList.toggle('open', isOpen);
            overlay.classList.toggle('open', isOpen);
            drawer.setAttribute('aria-hidden', !isOpen);
        }

        // Boot
        init();

    </script>
