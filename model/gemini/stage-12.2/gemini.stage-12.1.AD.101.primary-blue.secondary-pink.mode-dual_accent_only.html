<script>
(function() {
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
        md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNav: document.getElementById('drawerNav'),
        paperContent: document.getElementById('paperContent'),
        mobileJumpTo: document.getElementById('mobileJumpTo'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Init ---
    init();

    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Payload fetch failed");
            payload = await res.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload structure");
            }

            renderSelector();
            
            // Select first paper by default
            switchPaper(payload.papers[0].key);

        } catch (err) {
            console.error(err);
            renderFailure();
        }
    }

    // --- Rendering ---

    function renderFailure() {
        els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option disabled>Error</option>';
        els.selector.disabled = true;
    }

    function renderSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;
        currentPaperKey = key;

        // Render Content
        els.paperContent.innerHTML = '';
        
        // Handle Sections vs Flat
        const isSectioned = !!paper.sections;
        const navItems = [];

        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header in Content (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    els.paperContent.appendChild(secBlock);
                }

                const list = document.createElement('div');
                list.className = 'question-list';
                
                // Add to nav struct
                navItems.push({ type: 'section', label: section.label });

                section.questions.forEach(q => {
                    renderQuestionNode(q, list, 0, paper.defaults || {}, navItems);
                });
                els.paperContent.appendChild(list);
            });
        } else {
            const list = document.createElement('div');
            list.className = 'question-list';
            if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, list, 0, paper.defaults || {}, navItems);
                });
            }
            els.paperContent.appendChild(list);
        }

        // Render Nav
        renderNavigation(navItems);

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Reset Scroll
        window.scrollTo(0,0);
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, container, depth, defaults, navAcc) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${cleanId(node.id)}`; // Anchor target

        // Add to nav accumulator
        navAcc.push({ type: 'item', id: node.id, depth: depth, target: wrapper.id });

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sdData = node.solutionBlock.solutionDetails;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'solution-details-control';
                toggle.innerHTML = `Show working <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>`;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                
                // Expanded by default?
                const shouldExpand = defaults.expandedAll !== false;
                if (shouldExpand) {
                    detailsRegion.classList.add('expanded');
                    toggle.innerHTML = `Hide working <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>`;
                }

                toggle.onclick = () => {
                    const isExp = detailsRegion.classList.toggle('expanded');
                    toggle.innerHTML = isExp 
                        ? `Hide working <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>`
                        : `Show working <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>`;
                };

                // Populate Subsections
                // 1. Keep in mind
                if (sdData.keepInMind) {
                    detailsRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                }
                // 2. Formulas
                if (sdData.formulasUsed) {
                    detailsRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                }
                // 3. Working
                if (sdData.working) {
                    detailsRegion.appendChild(createSDSubsection('Working', sdData.working, 'sd-working'));
                }
                // 4. Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSDSubsection('Alternative working', alt, 'sd-alternative'));
                    });
                } else if (typeof sdData.alternativeWorking === 'string') {
                    // Fallback for string
                    detailsRegion.appendChild(createSDSubsection('Alternative working', sdData.alternativeWorking, 'sd-alternative'));
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        container.appendChild(wrapper);

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, depth + 1, defaults, navAcc);
            });
            wrapper.appendChild(childContainer);
        }
    }

    function createSDSubsection(label, markdown, className) {
        const wrap = document.createElement('div');
        wrap.className = `sd-subsection ${className}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdown) : markdown;

        wrap.appendChild(lbl);
        wrap.appendChild(body);
        return wrap;
    }

    function renderNavigation(items) {
        const buildList = () => {
            const frag = document.createDocumentFragment();
            let hasSections = false;
            
            items.forEach(item => {
                if (item.type === 'section') {
                    hasSections = true;
                    if (item.label && item.label.trim().length > 0) {
                        const sec = document.createElement('div');
                        sec.className = 'nav-section-label';
                        sec.textContent = item.label;
                        frag.appendChild(sec);
                    }
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.href = `#${item.target}`;
                    link.dataset.depth = Math.min(item.depth, 3); // Cap visual depth logic
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.target);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();
                            // Set active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            link.classList.add('active');
                            // Mobile drawer sync?
                            // Simple active state handling
                        }
                    };
                    frag.appendChild(link);
                }
            });
            return frag;
        };

        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(buildList()); // Clone node logic requires rebuilding or string html

        els.drawerNav.innerHTML = '';
        els.drawerNav.appendChild(buildList().cloneNode(true));
        
        // Re-attach listeners for cloned nodes in drawer
        const drawerLinks = els.drawerNav.querySelectorAll('.nav-item');
        drawerLinks.forEach((link, idx) => {
            // Find corresponding item in flattened list ignoring sections for indexing? No, simpler to re-bind
            // We can just re-parse href
            link.onclick = (e) => {
                e.preventDefault();
                const id = link.getAttribute('href').substring(1);
                const target = document.getElementById(id);
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                }
            }
        });
    }

    // --- Helpers ---
    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // --- Drawer Logic ---
    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.mobileJumpTo.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerBackdrop.onclick = closeDrawer;

    // --- Scroll Spy (Optional but good for UX) ---
    // Simple intersection observer to highlight nav
    // Not strictly required by brief but standard for "Active state" requirements
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                // Activate matching
                const selector = `.nav-item[href="#${id}"]`;
                document.querySelectorAll(selector).forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // Observe when content rendered
    // We hook this into render flow implicitly by observing .question-node
    const mutationObserver = new MutationObserver(() => {
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(n => observer.observe(n));
    });
    mutationObserver.observe(els.paperContent, { childList: true });

})();
</script>
