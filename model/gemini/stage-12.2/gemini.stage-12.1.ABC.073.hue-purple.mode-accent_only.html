<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaper: null,
        loading: true,
        expandedAll: true // Default, override by paper
    };

    /**
     * MARKDOWN RENDERER CONFIG (Stage 6 Baseline)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: false prevents <br> inside Math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            
            if (appState.papers.length === 0) {
                renderError();
                return;
            }

            renderPaperSelector();
            
            // Default to first paper
            loadPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        document.getElementById('paper-content').innerHTML = 
            `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
        document.getElementById('paper-selector').disabled = true;
    }

    /**
     * PAPER SELECTOR
     */
    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * LOAD PAPER LOGIC
     */
    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        // Paper defaults logic
        appState.expandedAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Clear Content
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Flatten question list for Navigation generation
        const navItems = [];

        // Determine if sectioned
        if (paper.sections) {
            paper.sections.forEach(section => {
                // If label exists, push section header marker
                if (section.label && section.label.trim().length > 0) {
                    navItems.push({ type: 'section', label: section.label });
                }
                // Render questions in this section
                // We wrap sections in a container for paper layout structure (Stage 3)
                const sectionBlock = document.createElement('div');
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    sectionBlock.appendChild(header);
                }
                
                section.questions.forEach(q => {
                    const qNode = renderQuestionNode(q, 0);
                    sectionBlock.appendChild(qNode);
                    collectNavItems(q, 0, navItems);
                });
                container.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                const qNode = renderQuestionNode(q, 0);
                container.appendChild(qNode);
                collectNavItems(q, 0, navItems);
            });
        }

        // Render Navigation
        renderNavigation(navItems);

        // Render Math (KaTeX)
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * RECURSIVE QUESTION RENDERER
     */
    function renderQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // For anchor jumping

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(q.question || '') : q.question;

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block solution-block-inner';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content markdown-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Toggle Button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', appState.expandedAll ? 'true' : 'false');
                const isExpanded = appState.expandedAll;
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                `;

                // Details Container
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                // Content Construction
                let html = '';

                // Keep in mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="markdown-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                    // Fallback if string
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="markdown-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        </div>
                    `;
                }

                detailsDiv.innerHTML = html;

                // Wire up toggle
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsDiv.classList.toggle('hidden');
                });

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsDiv);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    /**
     * NAVIGATION GENERATION (Flat list)
     */
    function collectNavItems(q, depth, list) {
        list.push({ type: 'item', id: q.id, depth: depth });
        if (q.children) {
            q.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    function renderNavigation(items) {
        const renderList = (targetId) => {
            const ul = document.getElementById(targetId);
            ul.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`;
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 3); // Cap visual hierarchy classes
                    a.dataset.targetId = `q-${item.id}`; // For spy
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer on mobile
                            document.getElementById('drawer-overlay').classList.remove('open');
                            document.querySelector('.drawer').classList.remove('open');
                            
                            // Scroll
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        }
                    });

                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
        };

        renderList('desktop-nav-list');
        renderList('mobile-nav-list');
        
        setupScrollSpy();
    }

    /**
     * SCROLL SPY
     */
    let observer = null;
    function setupScrollSpy() {
        if (observer) observer.disconnect();

        const navLinks = document.querySelectorAll('.nav-item');
        const config = { rootMargin: '-10% 0px -80% 0px' };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id; // q-1
                    // Remove active from all
                    navLinks.forEach(link => link.classList.remove('active'));
                    // Add to matching
                    const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
                    activeLinks.forEach(link => {
                        link.classList.add('active');
                        // Auto-scroll nav rail if needed
                        if (link.closest('.nav-rail')) {
                            link.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                    });
                }
            });
        }, config);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    /**
     * MOBILE DRAWER HANDLERS
     */
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.querySelector('.drawer');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function toggleDrawer(open) {
        if (open) {
            drawerOverlay.classList.add('open');
            drawer.classList.add('open');
        } else {
            drawerOverlay.classList.remove('open');
            drawer.classList.remove('open');
        }
    }

    jumpBtn.addEventListener('click', () => toggleDrawer(true));
    closeBtn.addEventListener('click', () => toggleDrawer(false));
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) toggleDrawer(false);
    });

    // Run
    init();

</script>
