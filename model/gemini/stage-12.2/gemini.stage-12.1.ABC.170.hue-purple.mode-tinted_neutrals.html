<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // MARKDOWN CONFIGURATION (Stage 6 Hardened)
    // ==========================================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // ==========================================================================
    // STATE & DOM
    // ==========================================================================
    let papersData = [];
    let currentPaper = null;

    const els = {
        selector: document.getElementById('paper-selector'),
        root: document.getElementById('paper-render-root'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        jumpBtn: document.getElementById('jump-to-btn'),
        drawer: document.getElementById('mobile-drawer'),
        overlay: document.getElementById('drawer-overlay'),
        closeDrawer: document.getElementById('drawer-close')
    };

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            papersData = data.papers || [];
            
            if (papersData.length === 0) throw new Error('No papers in payload');
            
            populateSelector();
            loadPaper(papersData[0].key);

        } catch (error) {
            console.error(error);
            els.root.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error</option>`;
            els.selector.disabled = true;
        }
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // ==========================================================================
    // PAPER RENDERING
    // ==========================================================================
    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset views
        els.root.innerHTML = '';
        els.navDesktop.innerHTML = '';
        els.navMobile.innerHTML = '';
        window.scrollTo(0, 0);

        // Render Structure
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Label (Paper)
                if (section.label && section.label.trim() !== "") {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = `Section ${section.label}`;
                    els.root.appendChild(h);
                }
                // Questions
                section.questions.forEach(q => renderQuestionNode(q, els.root, 0));
                // Nav
                renderNavSection(section);
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => renderQuestionNode(q, els.root, 0));
            // Flat Nav
            currentPaper.questions.forEach(q => renderNavItem(q, els.navDesktop, 0));
            currentPaper.questions.forEach(q => renderNavItem(q, els.navMobile, 0));
        }

        // Post-render KaTeX
        renderMath(els.root);
    }

    function renderQuestionNode(node, container, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.append(idSpan, promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Visible by default)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockDiv.appendChild(ansRegion);
            }

            // Solution Details (Toggleable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', expandedDefault);
                toggle.innerHTML = `
                    <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                `;

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${expandedDefault ? 'expanded' : 'collapsed'}`;
                if (expandedDefault) detailsRegion.style.maxHeight = 'none';

                // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                if (sd.working) {
                    detailsRegion.appendChild(renderSubsection('Working', sd.working, 'working-body'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'working-body'));
                    });
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const isExpanded = detailsRegion.classList.contains('expanded');
                    if (isExpanded) {
                        // Collapse
                        detailsRegion.style.maxHeight = detailsRegion.scrollHeight + 'px'; // Set current for transition
                        requestAnimationFrame(() => {
                            detailsRegion.classList.remove('expanded');
                            detailsRegion.classList.add('collapsed');
                            detailsRegion.style.maxHeight = '0';
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.label-text').textContent = 'Show working';
                        });
                    } else {
                        // Expand
                        detailsRegion.classList.remove('collapsed');
                        detailsRegion.classList.add('expanded');
                        detailsRegion.style.maxHeight = detailsRegion.scrollHeight + 'px';
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.label-text').textContent = 'Hide working';
                        
                        setTimeout(() => {
                            detailsRegion.style.maxHeight = 'none'; // Release constraint after animation
                        }, 300);
                    }
                });

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsRegion);
            }

            // Only append block if it has content
            if (blockDiv.hasChildNodes()) wrapper.appendChild(blockDiv);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            wrapper.appendChild(childContainer);
        }

        container.appendChild(wrapper);
    }

    function renderSubsection(label, contentMarkdown, cssClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${cssClass || ''}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="markdown-content">${md ? md.render(contentMarkdown) : contentMarkdown}</div>
        `;
        return div;
    }

    // ==========================================================================
    // NAVIGATION RENDER
    // ==========================================================================
    function renderNavSection(section) {
        // Desktop
        if (section.label) {
            const lbl = document.createElement('li');
            lbl.className = 'nav-section-label';
            lbl.textContent = section.label;
            els.navDesktop.appendChild(lbl);
            
            const lblMobile = lbl.cloneNode(true);
            els.navMobile.appendChild(lblMobile);
        }
        section.questions.forEach(q => {
            renderNavItem(q, els.navDesktop, 0);
            renderNavItem(q, els.navMobile, 0);
        });
    }

    function renderNavItem(node, listContainer, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.target = `q-${node.id}`;
        a.dataset.depth = depth;
        
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(a.dataset.target);
            if (target) {
                // Smooth scroll
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Active state
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                a.classList.add('active'); // Simplistic active tracking
                
                // Close mobile drawer
                closeDrawer();
            }
        });

        li.appendChild(a);
        listContainer.appendChild(li);

        if (node.children) {
            node.children.forEach(child => renderNavItem(child, listContainer, depth + 1));
        }
    }

    // ==========================================================================
    // KATEX
    // ==========================================================================
    function renderMath(rootElement) {
        if (window.renderMathInElement) {
            renderMathInElement(rootElement, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // ==========================================================================
    // MOBILE DRAWER LOGIC
    // ==========================================================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.overlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.overlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpBtn.addEventListener('click', openDrawer);
    els.closeDrawer.addEventListener('click', closeDrawer);
    els.overlay.addEventListener('click', closeDrawer);

    // ==========================================================================
    // OBSERVER FOR ACTIVE NAV (Bonus)
    // ==========================================================================
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                // Highlight corresponding nav items
                document.querySelectorAll('.nav-item').forEach(n => {
                    if (n.textContent === id) n.classList.add('active');
                    else n.classList.remove('active');
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when item is near top

    // Hook observer when nodes are rendered
    const originalRender = renderQuestionNode;
    renderQuestionNode = function(node, container, depth) {
        originalRender(node, container, depth);
        // Post-render find the node and observe
        setTimeout(() => {
            const el = document.getElementById(`q-${node.id}`);
            if (el) observer.observe(el);
        }, 0);
    }

    // Run Init
    init();

</script>
</body>
