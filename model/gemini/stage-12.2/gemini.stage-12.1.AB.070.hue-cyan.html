<script>
    /**
     * RTQ Maths Paper Solution Viewer - Stage 6 Prototype
     */

    // --- State ---
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    // --- Markdown Setup (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // REQUIRED per spec
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const payload = await response.json();
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            setupSelector();
            setupMobileDrawer();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-surface').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
    }

    // --- Controls ---
    function setupSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        function open() {
            overlay.style.display = 'block';
            requestAnimationFrame(() => overlay.classList.add('open'));
            // Trap focus roughly implied
        }
        function close() {
            overlay.classList.remove('open');
            setTimeout(() => {
                if(!overlay.classList.contains('open')) overlay.style.display = 'none';
            }, 200);
        }

        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) close();
        });

        // Close on nav click
        document.getElementById('mobile-nav-list').addEventListener('click', (e) => {
            if(e.target.closest('a')) close();
        });
    }

    // --- Core Render Logic ---
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;
        
        // Reset Expansion State based on defaults
        state.expandedMap = {}; 
        const defaultExpand = paper.defaults?.expandedAll !== false; // Default true unless false

        // Helper to init state recursively
        function initExpState(nodes) {
            nodes.forEach(n => {
                if (n.solutionBlock?.solutionDetails) {
                    state.expandedMap[n.id] = defaultExpand;
                }
                if (n.children) initExpState(n.children);
            });
        }
        
        const nodes = paper.questions || (paper.sections ? paper.sections.flatMap(s => s.questions) : []);
        initExpState(nodes);

        renderPaperContent(paper);
        renderNavigation(paper);
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        function createNavItem(q, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#q-${q.id}`;
            a.className = 'nav-item';
            a.textContent = q.id;
            a.dataset.depth = Math.min(depth, 2); // Cap depth for styling
            a.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById(`q-${q.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                
                // Active state handling
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                a.classList.add('active');
                // Mirror to mobile/desktop
                const mirrorId = a.parentElement.parentElement.id === 'desktop-nav-list' ? 'mobile-nav-list' : 'desktop-nav-list';
                const links = document.getElementById(mirrorId).querySelectorAll('a');
                links.forEach(l => {
                    if(l.textContent === q.id) l.classList.add('active');
                });
            });
            li.appendChild(a);
            return li;
        }

        function processNodes(nodes, targetList, depth = 0) {
            nodes.forEach(node => {
                targetList.appendChild(createNavItem(node, depth));
                if (node.children && node.children.length > 0) {
                    processNodes(node.children, targetList, depth + 1);
                }
            });
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const labelLi = document.createElement('li');
                    labelLi.className = 'nav-section-label';
                    labelLi.textContent = section.label;
                    desktopList.appendChild(labelLi.cloneNode(true));
                    mobileList.appendChild(labelLi);
                }
                processNodes(section.questions, desktopList);
                processNodes(section.questions, mobileList); // Re-append to mobile to keep separate DOM refs
            });
        } else if (paper.questions) {
            processNodes(paper.questions, desktopList);
            processNodes(paper.questions, mobileList);
        }
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-surface');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(buildQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(buildQuestionNode(q, 0));
            });
        }
        
        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function buildQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';

                const isExpanded = state.expandedMap[node.id];

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Content Container
                const contentDiv = document.createElement('div');
                contentDiv.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;

                // Populate Subsections
                if (detailsData.keepInMind) {
                    contentDiv.appendChild(buildSubsection('Keep in mind', detailsData.keepInMind, 'sd-keep-in-mind'));
                }
                if (detailsData.formulasUsed) {
                    contentDiv.appendChild(buildSubsection('Formulas used', detailsData.formulasUsed, 'sd-formulas'));
                }
                if (detailsData.working) {
                    contentDiv.appendChild(buildSubsection('Working', detailsData.working, 'sd-working'));
                }
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        contentDiv.appendChild(buildSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const newState = !state.expandedMap[node.id];
                    state.expandedMap[node.id] = newState;
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    contentDiv.classList.toggle('expanded', newState);
                };

                detailsWrapper.appendChild(toggle);
                detailsWrapper.appendChild(contentDiv);
                solBlock.appendChild(detailsWrapper);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(buildQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function buildSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    // Run
    init();

</script>
</body>
