<body class="flex flex-col min-h-screen">

    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let md = null;

        // --- MARKDOWN INIT (Stage 6 Add-on) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Allow inline SVG
                    linkify: true,
                    breaks: false   // Prevent <br> in math blocks
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        // --- DOM REFERENCES ---
        const els = {
            selector: document.getElementById('paper-selector'),
            container: document.getElementById('paper-container'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- BOOTSTRAP ---
        window.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Empty papers array");
                }

                populateSelector(rawPayload.papers);
                
                // Select first paper by default
                renderPaper(rawPayload.papers[0].key);

            } catch (err) {
                console.error(err);
                els.container.innerHTML = `<div class="text-red-700 font-mono text-center mt-20 text-lg">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
                els.selector.disabled = true;
            }
        }

        function populateSelector(papers) {
            els.selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
            els.selector.disabled = false;
        }

        // --- RENDERING CORE ---

        function renderPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            
            if (!paper) return;

            // Update URL/Selector state (optional sync)
            els.selector.value = key;

            // Clear containers
            els.container.innerHTML = '';
            const navItems = []; // Collect items for nav generation

            // Render Header (Sectioned or Flat)
            // Note: The Paper surface renders the Question List.
            // Stage 3: Section headers are structural dividers.
            
            const isSectioned = paper.sections && paper.sections.length > 0;
            const contentNodes = isSectioned ? paper.sections : paper.questions;

            // Recursive render function? Or linear loop?
            // The paper is linear.
            
            const questionList = document.createElement('div');
            questionList.className = "space-y-12"; // Top-level inter-question spacing (Largest unit)

            if (isSectioned) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "border-b border-hairline pb-2 mb-8 mt-12 first:mt-0";
                        secHeader.innerHTML = `<h2 class="text-tsecondary text-sm font-semibold uppercase tracking-wider">${escapeHtml(section.label)}</h2>`;
                        questionList.appendChild(secHeader);
                        
                        // Nav Section
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions in this section
                    section.questions.forEach(q => {
                        const node = renderQuestionNode(q, paper.defaults, 0);
                        questionList.appendChild(node);
                        collectNavItems(q, navItems);
                    });
                });
            } else {
                if (paper.questions) {
                    paper.questions.forEach(q => {
                        const node = renderQuestionNode(q, paper.defaults, 0);
                        questionList.appendChild(node);
                        collectNavItems(q, navItems);
                    });
                }
            }

            els.container.appendChild(questionList);

            // Rebuild Navigation
            renderNavigation(navItems);

            // Post-Render: KaTeX Auto-Render
            renderMathInElement(els.container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function collectNavItems(q, list) {
            list.push({ type: 'item', id: q.id, targetId: `q-${cleanId(q.id)}` });
            if (q.children) {
                q.children.forEach(child => collectNavItems(child, list));
            }
        }

        function renderQuestionNode(q, defaults, depth) {
            // Stage 3 Structure: Question Node
            const node = document.createElement('div');
            const safeId = `q-${cleanId(q.id)}`;
            node.id = safeId;
            node.className = "flex flex-col gap-4"; // Spacing within question node

            // 1. Question Body (Identifier + Prompt)
            const bodyWrapper = document.createElement('div');
            bodyWrapper.className = "flex flex-row gap-4";
            
            // Identifier
            const ident = document.createElement('div');
            ident.className = "flex-shrink-0 w-12 text-tsecondary font-semibold text-base pt-0.5";
            ident.textContent = q.id;
            
            // Prompt
            const prompt = document.createElement('div');
            prompt.className = "prose text-tprimary max-w-none flex-1";
            prompt.innerHTML = renderMarkdown(q.question);

            bodyWrapper.appendChild(ident);
            bodyWrapper.appendChild(prompt);
            node.appendChild(bodyWrapper);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Wrapper for alignment with prompt (skip identifier width)
                const solutionWrapper = document.createElement('div');
                solutionWrapper.className = "pl-16 flex flex-col gap-4";

                // Answer
                if (hasAnswer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = "text-tprimary";
                    const label = `<span class="text-sm font-bold text-tsecondary block mb-1">Answer</span>`;
                    const content = `<div class="prose text-lg">${renderMarkdown(sb.answer)}</div>`;
                    answerDiv.innerHTML = label + content;
                    solutionWrapper.appendChild(answerDiv);
                }

                // Solution Details (Expandable)
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false

                    const container = document.createElement('div');
                    container.className = "mt-2";

                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = "text-accent hover:text-accent/80 text-sm font-medium flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent rounded px-1 -ml-1 py-1 transition-colors";
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `mt-3 overflow-hidden transition-all duration-300 ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0'}`;
                    // Optional Wash Surface
                    region.innerHTML = `<div class="bg-wash rounded-sm p-4 border border-transparent">
                        ${renderSolutionDetailsContent(details)}
                    </div>`;

                    // Toggle Logic
                    btn.onclick = () => {
                        const expanded = region.classList.contains('max-h-0');
                        if (expanded) {
                            // Expand
                            region.classList.remove('max-h-0', 'opacity-0');
                            region.classList.add('max-h-[5000px]', 'opacity-100');
                            btn.querySelector('.btn-text').textContent = 'Hide working';
                            btn.querySelector('svg').classList.add('rotate-180');
                        } else {
                            // Collapse
                            region.classList.remove('max-h-[5000px]', 'opacity-100');
                            region.classList.add('max-h-0', 'opacity-0');
                            btn.querySelector('.btn-text').textContent = 'Show working';
                            btn.querySelector('svg').classList.remove('rotate-180');
                        }
                    };

                    container.appendChild(btn);
                    container.appendChild(region);
                    solutionWrapper.appendChild(container);
                }

                node.appendChild(solutionWrapper);
            }

            // 3. Children (Sub-questions)
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3: Vertical separation + indentation
                childrenContainer.className = "mt-6 space-y-8 pl-4 md:pl-8 border-l border-transparent"; 
                // Note: indentation is visual only, structure is flattened in render loop but logically nested here
                
                q.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function renderSolutionDetailsContent(details) {
            let html = '';

            // Order: Keep in mind -> Formulas -> Working -> Alt Working

            if (details.keepInMind) {
                html += `
                    <div class="mb-6">
                        <div class="text-sm font-bold text-tsecondary mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-tquaternary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Keep in mind
                        </div>
                        <div class="prose text-tprimary text-sm">${renderMarkdown(details.keepInMind)}</div>
                    </div>
                `;
            }

            if (details.formulasUsed) {
                html += `
                    <div class="mb-6">
                        <div class="text-sm font-bold text-tsecondary mb-2">Formulas used</div>
                        <div class="prose text-tprimary text-sm">${renderMarkdown(details.formulasUsed)}</div>
                    </div>
                `;
            }

            if (details.working) {
                html += `
                    <div class="mb-6">
                        <div class="text-sm font-bold text-tsecondary mb-2">Working</div>
                        <div class="prose text-tprimary">${renderMarkdown(details.working)}</div>
                    </div>
                `;
            }

            if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                details.alternativeWorking.forEach((alt, idx) => {
                    // Separator
                    if (idx === 0) html += `<div class="h-px bg-hairline my-6"></div>`;
                    
                    html += `
                        <div class="mb-6">
                            <div class="text-sm font-bold text-tsecondary mb-2">Alternative working</div>
                            <div class="prose text-tprimary">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        function renderNavigation(items) {
            const buildList = (target) => {
                target.innerHTML = '';
                items.forEach(item => {
                    if (item.type === 'section') {
                        // Section Header
                        const sec = document.createElement('div');
                        sec.className = "mt-4 mb-2 text-xs font-bold text-tquaternary uppercase tracking-wider pl-3 select-none";
                        sec.textContent = item.label;
                        target.appendChild(sec);
                    } else {
                        // Item
                        const link = document.createElement('a');
                        link.href = `#${item.targetId}`;
                        link.dataset.target = item.targetId;
                        link.className = "nav-link block px-3 py-1 text-tsecondary hover:text-accent rounded transition-colors border-l-2 border-transparent hover:border-accent/30";
                        link.textContent = item.id; // Just ID
                        
                        link.onclick = (e) => {
                            e.preventDefault();
                            const el = document.getElementById(item.targetId);
                            if (el) {
                                // Close mobile drawer if open
                                closeMobileDrawer();
                                // Scroll with offset for sticky header
                                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                                window.scrollTo({top: y, behavior: 'smooth'});
                                // Set active manually for instant feedback
                                updateActiveNav(item.targetId);
                            }
                        };
                        target.appendChild(link);
                    }
                });
            };

            buildList(els.desktopNav);
            buildList(els.mobileNav);
            
            // Init scroll spy
            setupScrollSpy();
        }

        // --- NAVIGATION LOGIC ---

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px' // Bias towards top-center
            });

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            const allLinks = document.querySelectorAll('.nav-link');
            allLinks.forEach(link => {
                const isActive = link.dataset.target === id;
                if (isActive) {
                    link.classList.add('text-accent', 'font-bold', 'border-accent');
                    link.classList.remove('text-tsecondary', 'border-transparent');
                } else {
                    link.classList.remove('text-accent', 'font-bold', 'border-accent');
                    link.classList.add('text-tsecondary', 'border-transparent');
                }
            });
        }

        function setupInteractions() {
            // Paper Selector
            els.selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

            // Mobile Drawer
            els.jumpTrigger.addEventListener('click', () => {
                els.mobileBackdrop.classList.remove('hidden');
                els.mobileDrawer.classList.remove('translate-x-full');
                // Trap focus logic omitted for brevity in wireframe, strictly wireframe.
            });

            const closeMobileDrawer = () => {
                els.mobileBackdrop.classList.add('hidden');
                els.mobileDrawer.classList.add('translate-x-full');
            };
            window.closeMobileDrawer = closeMobileDrawer; // Expose for link click

            els.closeDrawer.addEventListener('click', closeMobileDrawer);
            els.mobileBackdrop.addEventListener('click', closeMobileDrawer);
        }

        // --- UTILS ---
        
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

    </script>
