<script>
    /* =========================================
       STAGE 0: CONSTANTS (Canonical)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE & GLOBALS
       ========================================= */
    let g_payload = null;
    let g_currentPaper = null;
    let g_markdown = null; // Markdown-it instance

    /* =========================================
       INITIALIZATION
       ========================================= */
    document.addEventListener('DOMContentLoaded', async () => {
        initMarkdown();
        await loadPayload();
        initMobileDrawer();
    });

    function initMarkdown() {
        if (window.markdownit) {
            g_markdown = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // Critical: Do NOT add <br> to newlines (preserves KaTeX)
            });
            // Disable inline escape to preserve TeX backslashes
            g_markdown.inline.ruler.disable(['escape']);
        }
    }

    async function loadPayload() {
        const surface = document.getElementById('paperSurface');
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            g_payload = await response.json();
            
            setupPaperSelector();
            
            // Default to first paper
            if (g_payload.papers && g_payload.papers.length > 0) {
                renderPaper(g_payload.papers[0].key);
            } else {
                surface.innerHTML = '<div class="state-message">No papers found in payload.</div>';
            }

        } catch (e) {
            console.error(e);
            surface.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
            // Also update selector to show error
            document.getElementById('paperSelector').innerHTML = '<option>Error loading payload</option>';
        }
    }

    /* =========================================
       CONTROLS
       ========================================= */
    function setupPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        g_payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
        });
    }

    function initMobileDrawer() {
        const trigger = document.getElementById('jumpToTrigger');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('drawerClose');

        function open() {
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeDrawer() {
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        trigger.addEventListener('click', open);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

    /* =========================================
       RENDERING LOGIC
       ========================================= */
    function renderPaper(paperKey) {
        const paper = g_payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        g_currentPaper = paper;
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = ''; // Clear previous

        // 1. Build Question Nodes HTML
        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    sectionEl.appendChild(header);
                }

                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        sectionEl.appendChild(createQuestionNode(q, 0));
                    });
                }
                surface.appendChild(sectionEl);
            });
        } else if (paper.questions) {
            // Flat paper
            paper.questions.forEach(q => {
                surface.appendChild(createQuestionNode(q, 0));
            });
        } else {
            surface.innerHTML = '<div class="state-message">No content in paper.</div>';
        }

        // 2. Build Navigation (Desktop + Mobile)
        const navHtml = buildNavigation(paper);
        document.getElementById('desktopNavList').innerHTML = navHtml;
        document.getElementById('drawerNavList').innerHTML = navHtml;
        setupNavInteractions();

        // 3. Render Math (KaTeX)
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    /* --- Question Node Factory --- */
    function createQuestionNode(q, depth) {
        // Wrapper
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor ID

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = q.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-content';
        qPrompt.innerHTML = renderMarkdown(q.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // 1. Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // 2. Solution Details (Optional toggle)
            const detailsData = q.solutionBlock.solutionDetails;
            if (detailsData) {
                // Determine default expanded state
                const defaultExpanded = (g_currentPaper.defaults && g_currentPaper.defaults.expandedAll === false) ? false : true;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `
                    <span class="label-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.setAttribute('data-visible', defaultExpanded);

                // Wire event
                toggle.addEventListener('click', () => {
                    const isExpanded = details.getAttribute('data-visible') === 'true';
                    const newState = !isExpanded;
                    details.setAttribute('data-visible', newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                });

                // Render Subsections
                // A. Keep in mind
                if (detailsData.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section sd-keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body markdown-content">${renderMarkdown(detailsData.keepInMind)}</div>`;
                    details.appendChild(sec);
                }

                // B. Formulas used
                if (detailsData.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body markdown-content">${renderMarkdown(detailsData.formulasUsed)}</div>`;
                    details.appendChild(sec);
                }

                // C. Working
                if (detailsData.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body markdown-content">${renderMarkdown(detailsData.working)}</div>`;
                    details.appendChild(sec);
                }

                // D. Alternative Working
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${renderMarkdown(alt)}</div>`;
                        details.appendChild(sec);
                    });
                }

                block.appendChild(toggle);
                block.appendChild(details);
            }

            node.appendChild(block);
        }

        // Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return g_markdown ? g_markdown.render(text) : text;
    }

    /* --- Navigation Factory --- */
    function buildNavigation(paper) {
        let html = '';
        
        function renderNavItems(questions, depth = 0) {
            let chunk = '';
            questions.forEach(q => {
                chunk += `<a href="#q-${q.id}" class="nav-item" data-id="q-${q.id}" data-depth="${depth}">${q.id}</a>`;
                if (q.children && q.children.length > 0) {
                    chunk += renderNavItems(q.children, depth + 1);
                }
            });
            return chunk;
        }

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    html += `<div class="nav-section-label">${s.label}</div>`;
                }
                if (s.questions) html += renderNavItems(s.questions);
            });
        } else if (paper.questions) {
            html += renderNavItems(paper.questions);
        }
        return html;
    }

    function setupNavInteractions() {
        const navLinks = document.querySelectorAll('.nav-item');
        
        // Click handling
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Close drawer if open
                    document.getElementById('drawerOverlay').classList.remove('open');
                    document.body.style.overflow = '';
                    
                    // Scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Update active state manually
                    updateActiveNav(targetId);
                }
            });
        });

        // Scroll Spy (Intersection Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${activeId}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

</script>
