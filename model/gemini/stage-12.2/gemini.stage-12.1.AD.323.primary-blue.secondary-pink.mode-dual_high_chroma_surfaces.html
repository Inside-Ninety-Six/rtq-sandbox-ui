        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({

                linkify: true,
                breaks: false, // MUST stay false
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // Global State
        let papersData = [];
        let currentPaper = null;

        // Elements
        const paperSelect = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const navListContainer = document.getElementById('nav-list-container');
        const drawerNavList = document.getElementById('drawer-nav-list');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');

        // Initial Load
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) {
                    renderError("NO PAPERS FOUND");
                    return;
                }

                populateSelector();
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelect.disabled = true;
        }

        function populateSelector() {
            paperSelect.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelect.appendChild(opt);
            });
            paperSelect.disabled = false;
        }

        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- Paper Rendering ---

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Clear previous
            paperContent.innerHTML = '';
            navListContainer.innerHTML = '';
            drawerNavList.innerHTML = '';
            window.scrollTo(0, 0);

            // Defaults
            const expandAll = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Render Content
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (in Content) - Only if label exists
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        paperContent.appendChild(secHeader);
                    }
                    
                    // Render Questions
                    renderQuestions(section.questions, 0, expandAll);

                    // Section Header (in Nav) - Only if label exists
                    if (section.label && section.label.trim() !== "") {
                        const navHeader = document.createElement('div');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        navListContainer.appendChild(navHeader);
                        drawerNavList.appendChild(navHeader.cloneNode(true));
                    }
                    
                    // Render Nav Items
                    renderNavItems(section.questions, 0);
                });
            } else if (currentPaper.questions) {
                renderQuestions(currentPaper.questions, 0, expandAll);
                renderNavItems(currentPaper.questions, 0);
            }

            // Post-render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Intersection Observer for Nav active state
            setupIntersectionObserver();
        }

        function renderQuestions(nodes, depth, expandAll, parentContainer = paperContent) {
            if (!nodes) return;
            
            nodes.forEach(node => {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${node.id}`; // Anchor ID

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = node.id;
                
                const textEl = document.createElement('div');
                textEl.className = 'question-text';
                textEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(textEl);
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-block';
                        
                        const label = document.createElement('span');
                        label.className = 'answer-label';
                        label.textContent = 'Answer';
                        
                        const content = document.createElement('span');
                        content.className = 'answer-content';
                        content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                        
                        ansEl.appendChild(label);
                        ansEl.appendChild(content);
                        blockEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;

                        if (hasDetails) {
                            // Disclosure Control
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'disclosure-control';
                            const isExpanded = expandAll;
                            toggleBtn.setAttribute('aria-expanded', isExpanded);
                            
                            // Text + Icon
                            const btnText = document.createElement('span');
                            btnText.className = 'btn-text';
                            btnText.textContent = isExpanded ? 'Hide working' : 'Show working';
                            
                            const icon = document.createElement('span');
                            icon.className = 'disclosure-icon';
                            icon.innerHTML = `<svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 4l4 4 4-4"/></svg>`;

                            toggleBtn.appendChild(btnText);
                            toggleBtn.appendChild(icon);
                            blockEl.appendChild(toggleBtn);

                            // Region
                            const detailsRegion = document.createElement('div');
                            detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                            
                            // 1. Keep in mind
                            if (sd.keepInMind) {
                                renderSubBlock(detailsRegion, 'Keep in mind', sd.keepInMind);
                            }
                            // 2. Formulas used
                            if (sd.formulasUsed) {
                                renderSubBlock(detailsRegion, 'Formulas used', sd.formulasUsed);
                            }
                            // 3. Working (Primary)
                            if (sd.working) {
                                renderSubBlock(detailsRegion, 'Working', sd.working);
                            }
                            // 4. Alternative Working (Array or String)
                            if (sd.alternativeWorking) {
                                if (Array.isArray(sd.alternativeWorking)) {
                                    sd.alternativeWorking.forEach(alt => {
                                        renderSubBlock(detailsRegion, 'Alternative working', alt);
                                    });
                                } else {
                                    renderSubBlock(detailsRegion, 'Alternative working', sd.alternativeWorking);
                                }
                            }

                            blockEl.appendChild(detailsRegion);

                            // Interaction
                            toggleBtn.addEventListener('click', () => {
                                const expanded = detailsRegion.classList.toggle('expanded');
                                toggleBtn.setAttribute('aria-expanded', expanded);
                                btnText.textContent = expanded ? 'Hide working' : 'Show working';
                            });
                        }
                    }

                    nodeEl.appendChild(blockEl);
                }

                parentContainer.appendChild(nodeEl);

                // 3. Children Recursion
                if (node.children && node.children.length > 0) {
                    renderQuestions(node.children, depth + 1, expandAll, nodeEl);
                }
            });
        }

        function renderSubBlock(container, labelText, markdownBody) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelText;
            
            const content = document.createElement('div');
            content.className = 'sd-content';
            content.innerHTML = md ? md.render(markdownBody) : markdownBody;

            wrapper.appendChild(label);
            wrapper.appendChild(content);
            container.appendChild(wrapper);
        }

        function renderNavItems(nodes, depth) {
            if (!nodes) return;
            nodes.forEach(node => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = node.id;
                btn.dataset.target = `q-${node.id}`;
                btn.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
                
                btn.addEventListener('click', () => {
                    const target = document.getElementById(`q-${node.id}`);
                    if (target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        closeDrawer();
                    }
                });

                navListContainer.appendChild(btn);
                
                // Clone for mobile
                const mobileBtn = btn.cloneNode(true);
                mobileBtn.addEventListener('click', () => {
                    const target = document.getElementById(`q-${node.id}`);
                    if (target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        closeDrawer();
                    }
                });
                drawerNavList.appendChild(mobileBtn);

                if (node.children) {
                    renderNavItems(node.children, depth + 1);
                }
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- Active State Observer ---
        function setupIntersectionObserver() {
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus area near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update desktop nav
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.target === id);
                        });
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Start
        init();

    </script>
