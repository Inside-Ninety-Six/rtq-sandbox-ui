    <!-- Runtime Script -->
    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // allow inline SVG/HTML
            linkify: true,
            breaks: false   // MUST stay false per specs
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payload = null;
        let currentPaperId = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            closeDrawerBtn: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populatePaperSelector();
                
                // Select first paper by default
                const initialPaper = payload.papers[0].key;
                selectPaper(initialPaper);

            } catch (error) {
                console.error("Initialization error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="p-8 text-center text-neutral-500 font-medium">${msg}</div>`;
            els.paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            payload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(option);
            });
            els.paperSelect.disabled = false;
        }

        function selectPaper(paperKey) {
            currentPaperId = paperKey;
            els.paperSelect.value = paperKey;
            
            const paperData = payload.papers.find(p => p.key === paperKey);
            if (!paperData) return;

            renderPaper(paperData);
        }

        // --- RENDERING CORE ---

        function renderPaper(paper) {
            // Clear existing
            els.paperContent.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // 1. Flatten items for Navigation
            // Logic: Iterate sections or questions to build a flat list of identifiers
            const navItems = [];
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => collectNavItems(q, navItems));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, navItems));
            }

            // 2. Build Navigation UI
            renderNavigation(navItems);

            // 3. Render Paper Content
            const paperDefaults = paper.defaults || { expandedAll: true };
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if exists
                    if (section.label && section.label.trim().length > 0) {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = "mb-8 pb-2 border-b border-neutral-200";
                        sectionEl.innerHTML = `<h2 class="text-xl font-semibold text-neutral-900">${escapeHtml(section.label)}</h2>`;
                        els.paperContent.appendChild(sectionEl);
                    }
                    // Render Questions
                    if (section.questions) {
                        renderQuestionList(section.questions, els.paperContent, paperDefaults);
                    }
                    // Spacing between sections
                    if (index < paper.sections.length - 1) {
                        const spacer = document.createElement('div');
                        spacer.className = "h-12";
                        els.paperContent.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, els.paperContent, paperDefaults);
            }

            // 4. Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function collectNavItems(node, list) {
            // Push current node
            list.push({ type: 'question', id: node.id, label: node.id, depth: 0 }); // Depth derived purely for visual cue if needed, but nav is flat
            
            // Recurse children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                     // We don't indent visually in the list structure per specs, 
                     // but we might tag them as sub-questions for styling (smaller text).
                     // However, spec says "nesting depth derived ONLY from children[]". 
                     // We just flatten them here.
                     collectNavItemsRecursive(child, list, 1);
                });
            }
        }

        function collectNavItemsRecursive(node, list, depth) {
            list.push({ type: 'question', id: node.id, label: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavItemsRecursive(c, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const createNavItem = (item, isMobile) => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    // Section labels are non-clickable signposts
                    el.className = "mt-4 mb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider select-none";
                    el.textContent = item.label;
                    return el;
                } else {
                    const el = document.createElement('a');
                    el.href = `#q-${item.id}`;
                    // Flat list, hierarchy via type scale/weight only.
                    // Sub-questions (depth > 0) slightly quieter.
                    const baseClasses = "block py-1 px-2 -ml-2 rounded transition-colors duration-200 border-l-2 border-transparent hover:text-accent-700 hover:border-neutral-200 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:ring-opacity-50";
                    const depthClasses = item.depth > 0 ? "text-neutral-400 text-xs" : "text-neutral-500 text-sm font-medium";
                    
                    el.className = `${baseClasses} ${depthClasses} nav-item`;
                    el.dataset.targetId = `q-${item.id}`;
                    el.textContent = item.label;
                    
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer if mobile
                            if (isMobile) toggleDrawer(false);
                            
                            // Smooth scroll
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            
                            // Update active state manually for instant feedback
                            updateActiveNav(el.dataset.targetId);
                        }
                    });
                    return el;
                }
            };

            items.forEach(item => {
                els.desktopNavList.appendChild(createNavItem(item, false));
                els.mobileNavList.appendChild(createNavItem(item, true));
            });

            // Setup Intersection Observer for scroll spy
            setupScrollSpy();
        }

        function renderQuestionList(questions, container, defaults) {
            questions.forEach((q, idx) => {
                // Top level vertical spacing (largest unit)
                if (idx > 0) {
                    const spacer = document.createElement('div');
                    spacer.className = "h-16"; // ~4rem / 64px
                    container.appendChild(spacer);
                }
                container.appendChild(renderQuestionNode(q, 0, defaults));
            });
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "flex flex-col gap-4"; // Rhythm within node

            // Question Body Surface
            // Optional subtle surface for boundary clarity if deep nesting, 
            // but per Tone rules we prefer whitespace. 
            // We'll keep it simple: just content.

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "group";
            
            // Layout: Identifier + Prompt
            // Use flex to handle the ID on the left or top. 
            // Design brief prefers clear separation. 
            // We'll stack ID small above or beside. 
            // Standard approach: ID is part of the prompt line or distinct.
            // Brief: "Question identifier is a semantic prefix... visually subordinate"
            
            const headerHTML = `<span class="text-neutral-500 font-semibold mr-2 select-none">${node.id}</span>`;
            
            const promptContent = parseMarkdown(node.question);
            
            bodyDiv.innerHTML = `
                <div class="text-lg text-neutral-900 leading-relaxed max-w-none prose prose-neutral prose-p:my-2 prose-headings:font-medium prose-img:rounded-md">
                    ${headerHTML}
                    ${promptContent}
                </div>
            `;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const solutionBlockDiv = document.createElement('div');
                    solutionBlockDiv.className = "mt-4 pl-4 border-l-2 border-neutral-100"; // Quiet separation

                    // A) Answer (Visible by default if present)
                    if (hasAnswer) {
                        const answerDiv = document.createElement('div');
                        answerDiv.className = "mb-3";
                        answerDiv.innerHTML = `
                            <span class="text-xs font-bold text-neutral-400 uppercase tracking-wide block mb-1">Answer</span>
                            <div class="text-neutral-800 font-medium">
                                ${parseMarkdown(sb.answer)}
                            </div>
                        `;
                        solutionBlockDiv.appendChild(answerDiv);
                    }

                    // B) Solution Details (Expandable)
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        // Determine default state
                        const isExpanded = defaults.expandedAll !== false;

                        // Disclosure Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "flex items-center gap-2 text-accent-700 hover:text-accent-800 text-sm font-medium focus:outline-none transition-colors mt-2";
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `mt-3 space-y-6 overflow-hidden transition-all duration-300 ${isExpanded ? 'max-h-[5000px] opacity-100' : 'max-h-0 opacity-0'}`;
                        
                        // Internal Grammar: Keep in mind -> Formulas -> Working -> Alt
                        let detailsContentHTML = '';

                        // Keep in mind
                        if (sd.keepInMind) {
                            detailsContentHTML += `
                                <div class="space-y-1">
                                    <div class="text-accent-700 font-bold text-xs uppercase tracking-wide flex items-center gap-2">
                                        Keep in mind
                                    </div>
                                    <div class="text-neutral-700 text-sm leading-relaxed prose prose-sm max-w-none prose-p:my-1 prose-ul:my-1 prose-li:my-0">
                                        ${parseMarkdown(sd.keepInMind)}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            detailsContentHTML += `
                                <div class="space-y-1">
                                    <div class="text-neutral-400 font-bold text-xs uppercase tracking-wide">Formulas used</div>
                                    <div class="text-neutral-600 text-sm font-mono bg-neutral-50 p-2 rounded border border-neutral-100 inline-block">
                                        ${parseMarkdown(sd.formulasUsed)}
                                    </div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            detailsContentHTML += `
                                <div class="space-y-2">
                                    <div class="text-neutral-400 font-bold text-xs uppercase tracking-wide">Working</div>
                                    <div class="text-neutral-700 text-base leading-relaxed prose prose-neutral max-w-none prose-p:my-2 prose-table:my-2">
                                        ${parseMarkdown(sd.working)}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                detailsContentHTML += `
                                    <div class="pt-4 border-t border-dashed border-neutral-200 mt-4">
                                        <div class="text-neutral-400 font-bold text-xs uppercase tracking-wide mb-2">Alternative working</div>
                                        <div class="text-neutral-700 text-base leading-relaxed prose prose-neutral max-w-none">
                                            ${parseMarkdown(alt)}
                                        </div>
                                    </div>
                                `;
                            });
                        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                             // Fallback if string
                             detailsContentHTML += `
                                    <div class="pt-4 border-t border-dashed border-neutral-200 mt-4">
                                        <div class="text-neutral-400 font-bold text-xs uppercase tracking-wide mb-2">Alternative working</div>
                                        <div class="text-neutral-700 text-base leading-relaxed prose prose-neutral max-w-none">
                                            ${parseMarkdown(sd.alternativeWorking)}
                                        </div>
                                    </div>
                                `;
                        }

                        detailsRegion.innerHTML = detailsContentHTML;

                        // Interaction Logic
                        toggleBtn.onclick = () => {
                            const isHidden = detailsRegion.classList.contains('max-h-0');
                            if (isHidden) {
                                detailsRegion.classList.remove('max-h-0', 'opacity-0');
                                detailsRegion.classList.add('max-h-[5000px]', 'opacity-100');
                                toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                                toggleBtn.querySelector('svg').classList.add('rotate-180');
                            } else {
                                detailsRegion.classList.add('max-h-0', 'opacity-0');
                                detailsRegion.classList.remove('max-h-[5000px]', 'opacity-100');
                                toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                                toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            }
                        };

                        solutionBlockDiv.appendChild(toggleBtn);
                        solutionBlockDiv.appendChild(detailsRegion);
                    }

                    wrapper.appendChild(solutionBlockDiv);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic: spacing only, adapts to viewport
                childrenContainer.className = "mt-6 ml-4 md:ml-8 flex flex-col gap-6 border-l border-neutral-100 pl-4 md:pl-0 md:border-none";
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- UTILS ---

        function parseMarkdown(text) {
            if (!text) return '';
            if (md) {
                return md.render(text);
            }
            // Fallback if markdown-it fails
            return text.replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- INTERACTION ---

        // Mobile Drawer
        function toggleDrawer(show) {
            if (show) {
                els.mobileDrawer.classList.remove('translate-x-full');
                els.mobileDrawerBackdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                els.mobileDrawer.classList.add('translate-x-full');
                els.mobileDrawerBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        els.mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.closeDrawerBtn.addEventListener('click', () => toggleDrawer(false));
        els.mobileDrawerBackdrop.addEventListener('click', () => toggleDrawer(false));

        els.paperSelect.addEventListener('change', (e) => {
            selectPaper(e.target.value);
        });

        // Scroll Spy & Active Nav
        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                // Remove active classes
                el.classList.remove('text-accent-700', 'font-bold', 'border-accent-500', 'bg-accent-50');
                el.classList.add('border-transparent');
                
                // Add active classes if match
                if (el.dataset.targetId === targetId) {
                    el.classList.remove('text-neutral-500', 'text-neutral-400', 'border-transparent');
                    el.classList.add('text-accent-700', 'font-bold', 'border-accent-500', 'bg-accent-50');
                }
            });
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // We want the top-most visible question
                        updateActiveNav(entry.target.id);
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            // Observe all question wrappers
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        // Start
        init();

    </script>
