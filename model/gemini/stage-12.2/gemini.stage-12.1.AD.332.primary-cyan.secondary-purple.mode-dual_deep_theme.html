<script>
    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let questionsMap = new Map(); // id -> elementId

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const mobileNav = document.getElementById('mobileNav');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            const payload = await response.json();
            
            papersData = payload.papers || [];
            if (papersData.length === 0) throw new Error("No papers");

            renderSelector();
            loadPaper(papersData[0].key);
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div style="padding:2rem; text-align:center; color:var(--color-text-secondary);">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset
        paperContent.innerHTML = '';
        questionsMap.clear();
        
        // Render Structure
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => renderQuestionNode(q, list, 0));
                paperContent.appendChild(list);
            });
        } else if (currentPaper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => renderQuestionNode(q, list, 0));
            paperContent.appendChild(list);
        }

        // Render Nav
        renderNav(desktopNav);
        renderNav(mobileNav);

        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset Scroll
        window.scrollTo(0,0);
    }

    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        const uniqueId = 'q-' + Math.random().toString(36).substr(2, 9);
        nodeEl.id = uniqueId;
        questionsMap.set(node.id, uniqueId);

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-identifier';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    const detailsRegionId = uniqueId + '-details';
                    
                    // Disclosure Control
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', expandedDefault);
                    control.setAttribute('aria-controls', detailsRegionId);
                    control.innerHTML = `
                        <span class="disclosure-label">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsEl = document.createElement('div');
                    detailsEl.id = detailsRegionId;
                    detailsEl.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                    // Subsections
                    if (sd.keepInMind) {
                        detailsEl.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                        if (sd.formulasUsed) detailsEl.appendChild(createSeparator());
                    }
                    if (sd.formulasUsed) {
                        detailsEl.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                        if (sd.working) detailsEl.appendChild(createSeparator());
                    }
                    if (sd.working) {
                        detailsEl.appendChild(createSubsection('Working', sd.working));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsEl.appendChild(createSeparator());
                            detailsEl.appendChild(createSubsection('Alternative working', alt));
                        });
                    }

                    // Toggle Logic
                    control.addEventListener('click', () => {
                        const isExpanded = detailsEl.classList.contains('expanded');
                        if (isExpanded) {
                            detailsEl.classList.remove('expanded');
                            control.setAttribute('aria-expanded', 'false');
                            control.querySelector('.disclosure-label').textContent = 'Show working';
                        } else {
                            detailsEl.classList.add('expanded');
                            control.setAttribute('aria-expanded', 'true');
                            control.querySelector('.disclosure-label').textContent = 'Hide working';
                        }
                    });

                    blockEl.appendChild(control);
                    blockEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(blockEl);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function createSubsection(label, content) {
        const el = document.createElement('div');
        el.className = 'sd-subsection';
        el.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${md ? md.render(content) : content}</div>
        `;
        return el;
    }

    function createSeparator() {
        const el = document.createElement('hr');
        el.className = 'sd-separator';
        return el;
    }

    // --- Navigation Rendering ---
    function renderNav(container) {
        container.innerHTML = '';
        const list = document.createElement('div');
        list.className = 'nav-list';

        const flatNodes = [];
        
        const traverse = (nodes) => {
            nodes.forEach(node => {
                flatNodes.push({id: node.id, depth: 0}); // Simplified depth for nav visual
                if (node.children) traverse(node.children);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                const secBlock = document.createElement('div');
                secBlock.className = 'nav-section-block';
                
                if (sec.label && sec.label.trim()) {
                    const lbl = document.createElement('div');
                    lbl.className = 'nav-section-label';
                    lbl.textContent = sec.label;
                    secBlock.appendChild(lbl);
                }
                
                const secNodes = [];
                const extract = (nodes, depth) => {
                    nodes.forEach(n => {
                        secNodes.push({id: n.id, depth: depth});
                        if (n.children) extract(n.children, depth + 1);
                    });
                };
                extract(sec.questions, 0);

                secNodes.forEach(n => {
                    secBlock.appendChild(createNavItem(n));
                });
                container.appendChild(secBlock);
            });
        } else {
            const nodes = [];
            const extract = (nArr, depth) => {
                nArr.forEach(n => {
                    nodes.push({id: n.id, depth: depth});
                    if (n.children) extract(n.children, depth + 1);
                });
            };
            extract(currentPaper.questions || [], 0);
            
            nodes.forEach(n => {
                list.appendChild(createNavItem(n));
            });
            container.appendChild(list);
        }
    }

    function createNavItem(nodeObj) {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.textContent = nodeObj.id;
        item.dataset.depth = Math.min(nodeObj.depth, 2); // Cap visual depth classes
        item.onclick = (e) => {
            e.preventDefault();
            const targetId = questionsMap.get(nodeObj.id);
            if (targetId) {
                const el = document.getElementById(targetId);
                const offset = 80; // Top control + padding
                const bodyRect = document.body.getBoundingClientRect().top;
                const elRect = el.getBoundingClientRect().top;
                const elPosition = elRect - bodyRect;
                const offsetPosition = elPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Set active
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            }
        };
        return item;
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.style.display = 'block';
        setTimeout(() => drawer.classList.add('open'), 10);
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        setTimeout(() => {
            drawerOverlay.style.display = 'none';
        }, 300);
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Active State on Scroll (Intersection Observer) ---
    const observerOptions = {
        root: null,
        rootMargin: '-100px 0px -80% 0px', // Active when near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Find visible question ID
                let el = entry.target;
                // Reverse map lookup (inefficient but safe for small prototype)
                for (let [key, val] of questionsMap.entries()) {
                    if (val === el.id) {
                        document.querySelectorAll('.nav-item').forEach(i => {
                            if (i.textContent === key) i.classList.add('active');
                            else i.classList.remove('active');
                        });
                        break;
                    }
                }
            }
        });
    }, observerOptions);

    // Re-observe on load
    const originalLoad = loadPaper;
    loadPaper = function(key) {
        originalLoad(key);
        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    };

    // Start
    init();

</script>
